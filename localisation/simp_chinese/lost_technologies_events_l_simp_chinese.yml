 lost_technologies.1002.name:0 "失落的技术：自动化行业"
 lost_technologies.1002.desc:0 "几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。,然而，我们的考古团队现在发现的证据表明，他们幸存的建筑在过去曾存在过更强大的版本，而且建造这些建筑的技术已经失传了很久。\n\n将古代文物的线索拼凑起来，并结合我们目前的,自动化建筑的知识，我们的 [GetScientistPlural] 相信我们可能还有机会恢复这些强大结构的丢失技术。"
