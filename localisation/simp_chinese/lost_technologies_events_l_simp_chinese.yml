 lost_technologies.1003.name:0 "失落的技术：先行者武器"
 lost_technologies.1003.desc:0 "经过多年的研究，我们现在知道堕落帝国使用的许多最强大的武器已经失传于历史。,然而，我们的考古团队相信，如果我们收集所有已知的人工制品和碎片，并且齐心协力，我们或许能够重建这些先进技术。,一旦恢复，我们应该将这些丢失的技术释放给我们的竞争对手。"
