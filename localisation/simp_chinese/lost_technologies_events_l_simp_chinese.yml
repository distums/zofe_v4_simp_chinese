l_simp_chinese:
 
 artifact_lost_technologies_research:0 "恢复丢失的技术"
 artifact_lost_technologies_research_desc:0 "我们的 [GetScientistPlural] 可以对几千年前的小型人工制品进行逆向工程，当时堕落的帝国正处于鼎盛时期，希望能恢复一些失传已久的技术的秘密。"
 lost_technologies_research_effect:0 "分解£minor_artifacts£次要神器以发现古代堕落帝国的失落技术。\n\n冷却时间：£time£§Y720§！"
 lost_technologies_decision_tooltip:0 "解锁一个新的小神器动作：§Y$artifact_lost_technologies_research$§!\n\n"
 
 lost_technologies.1000.name:0 "失落的技术"
 lost_technologies.1000.desc:0 "时间对堕落帝国并不友善。,数百年前，他们的文明犹如黑暗中的灯塔般闪耀，令原始人和野蛮人羡慕不已。,最后，即使是他们最伟大的进步和创新也没有在时间的流逝中幸存下来。,时间是文明的最终裁判。\n\n但如果有办法消除时间造成的破坏呢？,如果我们能将剩下的少量信息拼凑起来，让过去最伟大的发明再次焕发生机，会怎样？,我们收集的文物中隐藏着许多秘密，通常指的是后来失传的技术。,然而，这些失落技术的传说及其成就仍然是 §H[Root.GetSpeciesAdj]§! 的热门讨论。,科学界，他们的神话存在至今仍在激烈争论。"
 lost_technologies.1000.a:0 "我们将揭开哪些秘密？"
 lost_technologies.1000.b:0 "我们将等待突破。"
 
 lost_technologies_chain_title:0 "失落的技术"
 lost_technologies_chain_desc:0 "时间对堕落帝国并不友善。,最后，即使是他们最伟大的进步和创新也没有在时间的流逝中幸存下来。,但是，如果我们能够将剩下的少量信息拼凑起来，让过去最伟大的发明再次焕发生机，会怎样呢？,我们收集的神器中隐藏着许多秘密，通常指的是已经丢失的技术。\n\n我们可以尝试通过小神器操作解锁这些神秘的失落技术：§Y$artifact_lost_technologies_research$§!。"

 lost_technologies.1001.name:0 "失落技术研究"
 lost_technologies.1001.desc:0 "几个月来，我们的 [GetArchaeologistPlural] 开始收集 £minor_artifacts£Minor Artifacts，破译它们的秘密并将线索放在一起。,一路上他们争论不休，推翻了许多理论。\n\n现在我们必须决定我们研究的重点方向。"
 lost_technologies.1001.a:0 "失落的技术：自动化行业"
 lost_technologies.1001.b:0 "失落的技术：先行者武器"
 lost_technologies.1001.c:0 "失落的技术：歌利亚"
 lost_technologies.1001.d:0 "失落的技术：卓越的设计"
