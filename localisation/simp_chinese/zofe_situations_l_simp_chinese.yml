 situation_zofe_decadence_hive_desc:0 "一种神秘的真菌感染了我们的蜂群思维，逐渐损害我们的功能，以生物量为食。,随着这种情况的继续，越来越多的无人机将变得混乱并在心灵的控制之外运作。"
