 situation_zofe_dark_matter_type:0 "对 §Y$tech_dark_matter_power_core$§! 的探索"
 situation_zofe_dark_matter:0 "对 §Y$tech_dark_matter_power_core$§! 的探索"
 situation_zofe_dark_matter_desc:0 "我们的 [GetScientistPlural] 得出的结论是 §Y$tech_dark_matter_power_core$§!,实际上是前身帝国及其奇妙技术的基础。,解开它的秘密将反过来推动我们的文明成为这个银河系中最先进的文明之一。"

 situation_zofe_dark_matter_monthly_change_tooltip:0 "这§Y情况的进展§！,取决于§Y方法§!,我们选择。"
 
 zofe_dark_matter_stage_0_tooltip:0 "作为第一步，我们的 [GetScientistPlural] 建议我们建立一个实验室来研究 §Y$sr_dark_matter$§! 的所有属性。,毕竟，我们怎么能做出 §Y$sr_dark_matter$§ 的东西呢？,如果它根据定义是不可见的？\n\n在此期间将发表许多关于 §Y$sr_dark_matter$§! 特性的论文，我们的科学团队将尝试建造新仪器以进一步研究和理解它,难以捉摸的物质。"
 zofe_dark_matter_stage_1_tooltip:0 "现在我们已经了解了如何激活 §Y$sr_dark_matter$§！,为了使其可用，我们需要一种新的反应堆设计来存储它们。,由于 §Y$sr_dark_matter$§!,只能在极端温度下使用特定压力下的试剂激活。\n\n尽管这是我们研究的一个潜在危险阶段，但我们的 [GetScientistPlural] 对未来的挑战并不担心。"
 zofe_dark_matter_stage_2_tooltip:0 "要释放 §Y$sr_dark_matter$§! 的真正潜力，它必须首先被激活，然后通过向它发射粒子来分裂以产生裂变，释放出足够的能量来为整个文明和一个新时代提供动力。\n\n但是,，找到正确的粒子并准确地发射它是很棘手的，除非我们找到一种方法来弯曲聚变发生处周围的引力场。,如果这个难题得到解决，我们将离实现真正的突破更近一步。"
 zofe_dark_matter_stage_3_tooltip:0 "成功克服创造§Y$sr_dark_matter$§的挑战！ ,Fission，我们的 [GetScientistPlural] 现在着眼于创建一个可以维持 §Y$sr_dark_matter$§ 的功能原型！,自己裂变。,这是一个不小的壮举，因为一旦实验室的防护措施被拿走，爆炸极有可能导致人员伤亡。"
 zofe_dark_matter_finish_tooltip:0 "我们将实现科学突破并获得 §Y$tech_dark_matter_power_core$§!。"
 zofe_dark_matter_fail_tooltip:0 "我们将无法开发 §Y$tech_dark_matter_power_core$§!。"
 
