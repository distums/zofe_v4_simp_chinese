l_simp_chinese:
 

 zofe_awakening.100.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.100.desc:0 "没有灵魂的机器！\n\n你胆敢玩弄不属于你自己的技术，那些太过神圣以至于无法被肮脏的 [Root.GetSpeciesAdj] 之手...或任何你称之为的东西所篡改的技术。,现在放弃你的追求：§H[fallen_empire_warner.GetName]§!,和 §H[fallen_empire_warner.GetSpeciesAdj]§!,人们不会接受另一个机器优势干涉银河事务。"
 zofe_awakening.100.a:0 "§H[Root.GetName]§!,必须满足你的要求..."
 zofe_awakening.100.b:0 "§H[fallen_empire_warner.GetName]§!,不会阻止我们的提升！"
 fallen_empire_warning_happy_tooltip:0 "§H[fallen_empire_warner.GetName]§!,会很高兴，将来可能会对我们表示好感。"
 fallen_empire_warning_unhappy_tooltip:0 "§H[fallen_empire_warner.GetName]§!,会不高兴。"
 
 zofe_awakening.102.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.102.desc.a:0 "你胆敢违抗神灵？\n\n也许是时候给你们这些肮脏的机器上一课了。,是的...迅速战胜你们这些没有灵魂的躯壳会让 §H[fallen_empire_warner.GetSpeciesAdj]§!,民众，并一劳永逸地向银河系证明，粗制滥造的金属结构永远无法战胜忠实的信徒。"
 zofe_awakening.102.desc.b:0 "灵魂已经说话了，§H[fallen_empire_warner.GetSpeciesAdj]§!,人们应该服从，因为现在是我们的人民和 §H[Root.GetName]§!! 的邪恶机器之间的战争。,我们怀疑 [Root.GetSpeciesNamePlural] 会感到恐惧，因为它们不过是生活的可恶复制品。 ,§H[Root.GetName]§! 结束,快到了！"
 zofe_awakening.102.a:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!,计算得出 §H[Root.GetAdj]§! 的概率为 89.357%,胜利。"
 zofe_awakening.102.b:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!,计算得出 §H[Root.GetAdj]§! 的概率为 76.185%,胜利。"
 
 zofe_awakening.105.name:0 "来自 §H[fallen_empire_supporter.GetName]§! 的通讯"
 zofe_awakening.105.desc:0 "注意 §H[Root.GetSpeciesNamePlural]§!。,我们已经了解到你们目前的困境，并且灵魂们非常愤怒，以至于另一个前身帝国可以对信徒采取这种行动。\n\n虽然我们不能直接干预这场冲突，但由于之前的协议，许多 [fallen_empire_supporter.GetSpeciesNamePlural],如果 [Root.GetRulerTitle] [Root.GetRulerName] 允许，准备好并愿意保卫你们的世界。,我们向您保证，我们的志愿者训练有素并且渴望战斗。"
 zofe_awakening.105.a:0 "我们欢迎您的志愿者加入我们的防御。"
 zofe_awakening.105.b:0 "我们不需要帮助。"
 
 NAME_FE_ZEALOTS:0 "志愿狂热者"
 
 zofe_awakening.200.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.200.desc:0 "停下来，[Root.GetSpeciesNamePlural]。\n\n你最近在暗物质技术方面的研究和可怜的进展并没有在 §H[fallen_empire_warner.GetAdj]§ 中被忽视！,社会，因为我们发现了滥用的证据，值得我们高度关注。 ,§H[Root.GetName]§!的科学进步,一段时间以来一直不受监管，你们对危险技术的不计后果的追求不仅威胁到我们的国家安全，也威胁到银河系的和平。\n\n现在必须结束这种情况。,我们的监督员正在前往负责您的研究机构的路上，以确保未来的技术进步是安全和合乎道德的。"
 zofe_awakening.200.a:0 "§H[Root.GetName]§!,会遵守你的规定..."
 zofe_awakening.200.b:0 "无论有没有 [fallen_empire_warner.GetSpeciesAdj] 批准，我们都会成为优势。"
 
 zofe_awakening.202.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.202.desc.a:0 "§H[fallen_empire_warner.GetRulerTitle] [fallen_empire_warner.GetRulerName]§!,得知我们对 [Root.GetName] 遵守科学法规的要求被忽视是最不高兴的。\n\n看来是 §H[Root.GetSpeciesNamePlural]§!,在他们看到危险技术就在他们面前之前，他们不会放弃对危险技术的追求。,我们非常乐意安排一次演示，并让 [Root.GetAdj] 的野心落空。"
 zofe_awakening.202.desc.b:0 "够了！\n\n你对科学的不计后果的追求，以及你想在技术上与 §H[fallen_empire_warner.GetName]§ 平起平坐的野心！,必须停止。,既然你们不会接受我们的和平监管提议，我们的监督者现在必须带着我们的舰队进入。,像你们这样的年轻文明永远不会吸取教训。"
 zofe_awakening.202.a:0 "我们别无选择，只能捍卫我们的科学进步。"
 zofe_awakening.202.b:0 "§H[Root.GetName]§!,不服从你的规矩！"
 
 zofe_awakening.205.name:0 "来自 §H[fallen_empire_supporter.GetName]§! 的通讯"
 zofe_awakening.205.desc:0 "哼，那些狂热者似乎又来了。\n\n听着，[Root.GetSpeciesNamePlural]，我们发现自己非常需要娱乐，而且我们这里恰好有一些多余的船只，你可能会发现它们对我们的前身朋友最有用,这对你来说是个问题。,自然地，已经安装了反修补装置，并且它的许多先进组件已经被更粗糙、更不复杂的技术所取代，所以你不会对它们的操作过于困惑。\n\n如果你成功并击败了狂热者，这将证明最,确实有趣。"
 zofe_awakening.205.a:0 "我们接受您慷慨捐赠的硬件。"
 zofe_awakening.205.b:0 "我们不需要帮助。"
 
 NAME_FE_ZEALOTS:0 "剩余的堕落帝国船只"
 
 zofe_awakening.300.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.300.desc:0 "长期以来，§H[fallen_empire_warner.GetName]§!,非常关注 [Root.GetName] 对银河系生物和社会多样性的影响。,虽然我们致力于保护所有形式的生命，但我们研究了你们这个物种，并确定必须在此时此地制止你们的恶行，以免你们成为银河系所有生命的威胁。,如果你善于推理，你会发现这是正确的做法。"
 zofe_awakening.300.a:0 "§H[Root.GetName]§!,将签署你的条约..."
 zofe_awakening.300.b:0 "§H[Root.GetName]§!,不会被欺负！"
 
 zofe_awakening.302.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.302.desc.a:0 "§H[fallen_empire_warner.GetRulerTitle] [fallen_empire_warner.GetRulerName]§!,得知我们要求 [Root.GetName] 停止暴行的要求被置若罔闻时，我感到非常不快。\n\n看来是 §H[Root.GetSpeciesNamePlural]§!,除非他们被迫这样做，否则他们不会放弃他们的恶行。,我们很乐意给你上一课，让 [Root.GetAdj] 的统治地位结束。"
 zofe_awakening.302.desc.b:0 "够了！\n\n你的暴行必须停止。,既然你不接受我们的和平提议，你就迫使我们的手直接干预。,备战！"
 zofe_awakening.302.a:0 "§H[fallen_empire_warner.GetName]§! 的时代,结束了。"
 zofe_awakening.302.b:0 "我们将享受消灭 §H[fallen_empire_warner.GetName]§！,从银河系的表面。"
 
 zofe_awakening.305.name:0 "来自 §H[fallen_empire_supporter.GetName]§! 的通讯"
 zofe_awakening.305.desc:0 "问候，我们在 §H[Root.GetName]§! 的朋友们。\n\n我们对最近的事态发展深感不安，绝对不会允许一个拥有我们共同价值观的年轻文明被另一个前身帝国撕裂。\n ,\n虽然我们不能根据先前的条约直接干预这场冲突，但上述条约并未提及军事援助或志愿者参与。,如果 [Root.GetRulerTitle] [Root.GetRulerName] 允许，许多 [fallen_empire_supporter.GetSpeciesNamePlural] 将蜂拥而至捍卫我们的共同价值观和充满异种多样性的星系。,我们向您保证，我们的志愿者训练有素并且渴望战斗。"
 zofe_awakening.305.a:0 "然后我们将欢迎 [fallen_empire_supporter.GetSpeciesAdj] 志愿者作为朋友加入我们。"
 zofe_awakening.305.b:0 "谢谢，但不需要帮助。"
 
 NAME_FE_VOLUNTEERS:0 "先驱志愿者"
 
 zofe_awakening.400.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.400.desc:0 "§H[fallen_empire_warner.GetRulerTitle] [fallen_empire_warner.GetRulerName]§!,敏锐地意识到最近 §H[Root.GetName]§! 的海军集结破坏了我们在银河系的国家利益。\n\n§H[fallen_empire_warner.GetName]§!,不会允许这种积累不受控制地增长。,我们要求 [Root.GetAdj] 海军完全无条件投降，然后将所有军舰移交给我们控制，以妥善保管。,不遵守对您来说不是好兆头。"
 zofe_awakening.400.a:0 "我们别无选择，只能放弃我们的舰队……"
 zofe_awakening.400.b:0 "我们不会被剥夺自卫的手段！"
 
 zofe_awakening.402.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_awakening.402.desc.a:0 "§H[Root.GetName]§! 的野蛮人，你已经被警告过！,如果你们不把你们的军舰交给我们保管，那我们就来亲自摧毁它们！"
 zofe_awakening.402.desc.b:0 "肮脏的 [Root.GetSpeciesNamePlural]。,你最后一次越过我们。,向你们的领主屈服，我们可能不会消灭你们毫无价值的帝国！"
 zofe_awakening.402.a:0 "§H[Root.GetName]§!,将在战斗中与你相遇！"
 zofe_awakening.402.b:0 "§H[Root.GetName]§!,不会屈服于你的暴政！"