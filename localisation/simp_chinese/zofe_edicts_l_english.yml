 tech_galactic_ambitions_4_desc:0 "Our ambitions of power expands further still, unlocking new ambitions to fuel the visions of an Ascendancy."
 tech_galactic_ambitions_5:0 "Ambitions of Power VI"
 tech_galactic_ambitions_5_desc:0 "Our ambitions of power expands further still, unlocking new ambitions to fuel the visions of an Ascendancy."

 edict_regenerative_coating:0 "Regenerative Coating"
 edict_regenerative_coating_desc:0 "Living metal can greatly enhance ship hull and armor regeneration."
 edict_zro_rations:0 "Zro Rations"
 edict_zro_rations_desc:0 "Allowing our crew to ingest zro as part of their rations can heighten reflexes and precognition, increasing their combat performance."
 edict_dark_matter_overload:0 "Dark Matter Overload"
 edict_dark_matter_overload_desc:0 "Overloading our ship weapons with Dark Matter will enable our dark matter technologies to supercharge, massively increasing their destructive potential."
 edict_scavange_artifact_components:0 "Scavenge Artifact Components"
 edict_scavange_artifact_components_desc:0 "Scavanging ancient artifacts for parts not found or produced in the last millennia will enhance our understanding of lost technologies. With increased levels of maintenance, their true damage potential can be realized."
 
 edict_infrastructure_projects:0 "$unity_ambition$ Infrastructure Projects"
 edict_infrastructure_projects_desc:0 "Our massive infrastructure projects require the alloy productions to match. Whether these alloys will ultimately be used for these projects is a different matter..."
 edict_virtual_wargames:0 "$unity_ambition$ Virtual Wargames"
 edict_virtual_wargames_desc:0 "Virtual wargaming allow the general populace to gain combat experience subconsiously in a safe and controlled environment, greatly improving the starting experiences of our new recruits."
 edict_ascendancy_might:0 "$unity_ambition$ Might of an Ascendancy"
 edict_ascendancy_might_desc:0 "Those who will not bow to our power shall face the full might of an Ascendancy."
 edict_economic_stimulus:0 "$unity_ambition$ Economic Stimulus"
 edict_economic_stimulus_desc:0 "By printing energy credits as debt, backed by our reputation as an Ascendancy, investors across the galaxy will leap to invest in our economy, increasing both volume and value of goods traded within the empire."
 edict_master_of_the_galaxy:0 "$unity_ambition$ Master of the Galaxy"
 edict_master_of_the_galaxy_desc:0 "The decrepit reign of the old Fallen Empires were over. It is time for a new Ascendancy to rise and become the master of this galaxy."
 edict_punishment_protocols:0 "$unity_ambition$ Punishment Protocols"
 edict_punishment_protocols_desc:0 "For those whom will not submit to our obvious superiority, it is time to engage the punishment protocols. By lowering ourselves to learn their tactics and many weaknesses, we can arrange a demonstration to show them the error of their ways."
 
 edict_artifacts_acquisition:0 "$unity_ambition$ Hoarding Minor Artifacts"
 edict_artifacts_acquisition_desc:0 "Directives are issued to all corners of the empire that ancient artifacts are to be acquired by whatever means necessary, with bonuses awarded to every significant find. Our hunger for ancient knowledge must be satisfied."
 
 edict_planet_fe_buildings_boost:0 "$unity_ambition$ Overclock Automated Buildings"
 edict_planet_fe_buildings_boost_desc:0 "Our automated buildings can be overclocked, massively increasing their output."
 
 decision_make_xeno_preserve:0 "Create Xeno Preserve"
 decision_make_xeno_preserve_desc:0 "It has always been our dream to create the Xeno Preserve of our generation, to protect the diversity of sapient species in this galaxy."

 decision_abolish_xeno_preserve:0 "Abolish Xeno Preserve"
 decision_abolish_xeno_preserve_desc:0 "We will abolish the Xeno Preserve on this planet."
 
 decision_artifact_search:0 "Collect Ancient Artifacts"
 decision_artifact_search_desc:0 "The Fallen Empire worlds hold countless artifacts in their museums and tombs, all waiting to be collected by those worthy to uncover their secrets."

 decision_fe_xeno_preserve_no_districts:0 "£trigger_no£ The planet must be unspoiled by district and building development."
 
 decision_living_metal_apprenticeship:0 "Living Metal Apprenticeships"
 decision_living_metal_apprenticeship_desc:0 "The craft of animating Living Metal must not be lost, so it is important that our [GetLivingMetalProducerPlural] do not have a monopoly over that knowledge. Instead, [GetAlloyProducerPlural] will receive placements and work night shifts at the $building_synthetic_living_metal$."
 decision_living_metal_apprenticeship_effects:0 "All [GetAlloyProducerPlural] on the planet will receive apprenticeship placements at a $building_synthetic_living_metal$ to learn more about the exquisite craft of animating Living Metal."
 
 decision_end_living_metal_apprenticeship:0 "End Living Metal Apprenticeships"
 decision_end_living_metal_apprenticeship_desc:0 "We will end the Living Metal Apprenticeship scheme for our [GetAlloyProducerPlural]."
 decision_end_living_metal_apprenticeship_effects:0 "All [GetAlloyProducerPlural] on the planet will no longer have to work night shifts at the $building_synthetic_living_metal$."
 
 decision_ae_arcology_project:0 "$ap_arcology_project$"
 decision_ae_arcology_project_desc:1 "$decision_arcology_project_desc$"
 
 decision_decadence:0 "Hedonist Rehabiliation"
 decision_decadence_desc:0 "Our answer to the rampant hedonism here shall be a massive state-sponsored rehabiliation program aimed to wean off hedonistic habits and desires. Solitary confinement, hypnosis, and conversion therapy form an intricate yet comprehensive vacation programme that guarantee a 100% success rate, with no hedonists walking out of our premises."
 decision_decadence_effects:0 "Pops suffering from chronic hedonism will be rehabilitated."
 
 decision_decadence_hive:0 "Drone Innervation"
 decision_decadence_hive_desc:0 "Our answer to the inexplicable confusion of drones here would be a massive program designed to offer treatment to this mysterious illness. Solitary confinement, medication, and electro-therapy used in combination will guarantee that no Confused Drone would leave the premises."
 decision_decadence_hive_effects:0 "Drones suffering from a chronic state of confusion will return to work once more."
 
 decision_decadence_machine:0 "Systems Check"
 decision_decadence_machine_desc:0 "Our answer to the inexplicable increase of Custodian Drones here would be a planet-wide systems check. We will take apart these drones if necessary to get to the bottom of these inefficiencies."
 decision_decadence_machine_effects:0 "Inefficiencies will be rooted out, and Custodian Drones may be reassigned to other jobs."

 edict_ascendancy_affairs:0 "Ascendancy Affairs Office"
 edict_ascendancy_affairs_desc:0 "Ascendancy Affairs Office manages the various aspects of governing an Ascendancy and its subjects. This powerful state apparatus allows an Ascendancy to perform actions otherwise not possible in normal gameplay."
 ascendancy_affairs_office:0 "Enter the Ascendancy Affairs Office"
 ascendancy_affairs_office_recently_entered:0 "$TRIGGER_FAIL$Ascendancy Affairs Office visited recently."
 