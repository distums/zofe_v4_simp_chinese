l_simp_chinese:

 tech_fallen_technologies_1:0 "暗物质操纵"
 tech_fallen_technologies_1_desc:0 “掌握暗物质操纵的先进形式来为下一代自动化工业提供动力，工程和生产的顶峰终于在我们的掌握之中。”
 tech_fallen_technologies_2:0 "社会优势"
 tech_fallen_technologies_2_desc:0 "进化的力量正在推动我们的社会进入一个新时代。"
 tech_fallen_technologies_3:0 "先行者蓝图"
 tech_fallen_technologies_3_desc:0 "经过多年的研究和间谍活动，我们终于获得了先行舰和城市的完整蓝图。"
 tech_fallen_technologies_4:0 "战争大师"
 tech_fallen_technologies_4_desc:0 “我们的技术优势已达到新的高度，使我们能够成为战争大师。”
 tech_fallen_technologies_5:0 "权力的野心"
 tech_fallen_technologies_5_desc:0 "我们必须拥有与我们的地位和力量相称的银河野心，并将我们的影响力投射到银河系的所有边缘。,新的法令和运动也将确保我们帝国的持续繁荣和稳定。"
 tech_fallen_technologies_6:0 "工程完美"
 tech_fallen_technologies_6_desc:0 "当我们的工程技能完善时，我们就能设计出完美的产品。"
 
 feature_unlock_ascendancy_affairs:0 "解锁优势事务办公室"
 feature_unlock_ascendancy_affairs_desc:0 "支配权事务办公室管理支配权以及其势力范围内所有帝国的事务。,您可以在法令菜单中找到它，通常位于底部。"
 
 tech_fe_affluence_center:0 "富裕中心"
 tech_fe_affluence_center_desc:0 "任何物质欲望在这里都可以得到满足，无论多么稀奇古怪。"
 tech_fe_nourishment_center:0 "营养中心"
 tech_fe_nourishment_center_desc:0 "如果它作为一种风味存在，它可以在这里复制。"
 tech_fe_nano_forge:0 "自动锻造"
 tech_fe_nano_forge_desc:1 "巨大的纳米复制器托架以惊人的效率将原材料转化为先进的合金。"
 tech_fe_dimensional_fabricator:0 "三维制造商"
 tech_fe_dimensional_fabricator_desc:0 "这座建筑使用鲜为人知的维度技术来挖掘其他现实并吸取其宝贵的资源。"
 tech_fe_class_4_singularity:0 "4级奇点"
 tech_fe_class_4_singularity_desc:0 "为这座大型发电厂提供动力的安全壳是技术的顶峰。"
 tech_fe_master_archive:0 "主档案"
 tech_fe_master_archive_desc:0 "整个帝国收集的知识都存储在这里，拥有复杂而神秘的数据检索系统，为寻求者提供无价的知识。"
 tech_fe_master_archive_2:0 "Sentient Master 档案"
 tech_fe_master_archive_2_desc:0 "这个有感知能力的主档案版本使用复杂的思维机器界面，引导研究人员仅通过思想即可获取他们所寻求的有价值的信息。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_master_archive_3:0 "天王座大图书馆"
 tech_fe_master_archive_3_desc:0 "天王座伟大图书馆曾经是一个巨大的知识宝库，也是古代世界最重要的图书馆之一。\n\n§M这项失落的技术曾经被认为已经在历史中无法挽回地消失了。§!"
 tech_fe_sky_dome:0 "天空穹顶"
 tech_fe_sky_dome_desc:0 "一个漂浮的乌托邦，拥有极其先进的反重力技术。"
 tech_fe_xeno_preserve:0 "异种保护区"
 tech_fe_xeno_preserve_desc:0 "一个高度复杂的保护区，完美地维护了“受保护”外来物种的自然栖息地。"
 tech_fe_aegis_complex:0 "宙斯盾综合体"
 tech_fe_aegis_complex_desc:0 "一个巨大的行星防御综合体，里面有大量的军械库，里面装满了先进的武器。"
 tech_fe_aegis_complex_2:0 "堡垒大院"
 tech_fe_aegis_complex_2_desc:0 "堡垒大院被认为是无与伦比的堡垒，拥有各种先进的防御系统和暗物质武器。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_aegis_complex_3:0 "不可能的堡垒"
 tech_fe_aegis_complex_3_desc:0 "不可能的堡垒，正如人们经常昵称的那样，是一种设计精良、难以攻克的类型防御工事，根据一些记录，甚至先驱者也试图远离它们。\n\n§M这项失落的技术曾经被认为是无法挽回的,消失在历史之中。§!"
 
 tech_fe_mine_dark_matter:0 "高级暗物质绘图"
 tech_fe_mine_dark_matter_desc:0 "研究表明，只要我们在空间站上建造大量探测器和收集器，我们就可以从太空中的任何地方收集这种奇异物质。"
 tech_matter_generator:0 "物质发生器"
 tech_matter_generator_desc:0 "通过使用大量的能量，我们能够将光从看似虚无的物质转化为物质。"
 tech_synthetic_dark_matter:0 "暗物质实验室"
 tech_synthetic_dark_matter_desc:0 "通过以光速粉碎超热物质，我们能够合成暗物质。"
 tech_synthetic_dark_matter_2:0 "暗物质复合体"
 tech_synthetic_dark_matter_2_desc:0 "通过扩大我们的暗物质实验室的容量，我们可以生产更多的暗物质。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_synthetic_dark_matter_3:0 "暗物质对撞机"
 tech_synthetic_dark_matter_3_desc:0 "暗物质对撞机是一个巨大的设施，能够产生大量的暗物质。\n\n§M这项失落的技术曾经被认为已经不可挽回地消失在历史之中。§!"
 tech_synthetic_living_metal:0 "生命金属工厂"
 tech_synthetic_living_metal_desc:0 "Living Metal Factory 是一个我们可以制作动画并创建 $sr_living_metal$ 的设施。"
 #Other [GetAlloyProducerPlural] on the planet often receive apprenticeship placements at the facility to learn this exquisite craft.
 tech_synthetic_zro:0 "合成 Zro 设施"
 tech_synthetic_zro_desc:0 “以我们目前的技术水平，合成生产Zro是可能的。”
 tech_archaeo_museum:0 "考古博物馆"
 tech_archaeo_museum_desc:0 "考古博物馆展示了多年来收集的大量小型文物，设施中的 [GetArtifactProducerPlural] 负责寻找更多文物。"
 
 tech_automated_industries_1:0 "自动化生产控制中心"
 tech_automated_industries_1_desc:0 "自动化生产控制中心管理着地球上所有的自动化生产。,通过以精确的方式协调设施之间的资源运输，可以提高全球范围内自动化建筑的效率。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_class_5_singularity:0 "5级奇点"
 tech_fe_class_5_singularity_desc:0 "在为其提供运行所需的暗物质后，该奇点现在正在产生足够的能量，可以被视为完整的 5 级奇点。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_dimensional_harvester:0 "立体收割机"
 tech_fe_dimensional_harvester_desc:0 "维度收割机或许正是维度制造者的初衷。,在为其提供必要的资源作为燃料后，它现在以更高的效率从其他现实中吸取资源。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_gourmet_center:0 "美食中心"
 tech_fe_gourmet_center_desc:0 "美食中心复制各国文化的精美美食，让所有市民体验美食的乐趣。,它还巧妙地寻找其成分中的潜在过敏原，因此食品安全将不再成为问题。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_opulent_plaza:0 "富裕广场"
 tech_fe_opulent_plaza_desc:0 "这座宏伟、华丽的建筑是享乐主义者经常光顾的地方，物质需求在这里以令人难以置信的速度得到满足。,无论有何愿望，富裕广场总能给人留下深刻的印象。\n\n§G这一工程奇迹是技术和工业的顶峰。§!"
 tech_fe_nano_forge_2:0 "纳米锻造"
 tech_fe_nano_forge_2_desc:0 "当提供足够的资源时，纳米锻造机的巨大纳米复制器托架可以将原材料转化为先进的合金，其效率远高于自动锻造机。\n\n§G这一工程奇迹是技术和工业的顶峰,.§!"

