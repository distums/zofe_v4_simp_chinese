 sm_orbital_dark_matter_building:0 "颗粒筛"
 sm_orbital_dark_matter_building_desc:0 "粒子筛使用深奥的技术来筛选星际介质的各种碎屑，以收集大量的暗物质，这在具有黑洞的系统中特别有效。"
 sm_fe_dark_matter_listening_post:0 "暗物质监听站"
 sm_fe_dark_matter_listening_post_desc:0 "该监听站的强大传感器套件具有出色的隐身探测能力，并由独立的暗物质共振室增强。\n"

 
 
