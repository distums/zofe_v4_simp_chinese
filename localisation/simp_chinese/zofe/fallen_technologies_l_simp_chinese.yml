 tech_gaia_world_creation_desc:0 "允许我们将行星改造为盖亚世界。"
 tech_hive_world_creation: "蜂巢世界创建"
 tech_hive_world_creation_desc:0 "允许我们将行星改造为蜂巢世界。"
 tech_machine_world_creation: "机器世界创造"
 tech_machine_world_creation_desc:0 "允许我们将行星改造为机器世界。"
 
 tech_fe_escorts:0 "伴游"
 tech_fe_escorts_desc:0 "从先行者帝国偷来的蓝图可以用来建造强大的护航级军舰。"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§!,伴游"
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_DESC:1 "§HE护卫舰§!\n护航舰被视为一艘先进巡逻舰，灵活、多功能，并提供广泛的战略武器选项。"
 tech_fe_battlecruisers:0 "战列巡洋舰"
 tech_fe_battlecruisers_desc:0 "从先行者帝国偷来的蓝图可以用来建造强大的战列巡洋舰级军舰。"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§!,战列巡洋舰"
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_DESC:1 "§H战列巡洋舰§!\n战列巡洋舰被认为是一艘先进的攻击舰，拥有强大的火力，能够迅速结束大多数冲突。"
 tech_fe_titans:0 "堕落帝国泰坦"
 tech_fe_titans_desc:0 "从先行者帝国偷来的蓝图可以用来建造强大的泰坦级军舰。"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§!,堕落帝国泰坦"
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_DESC:1 "§H堕落帝国泰坦§!\n堕落帝国泰坦是任何舰队的骄傲和喜悦，它既是一艘巨大的战舰，也是力量的象征。"
 
 SHIP_GRAPHICS_FE_ESCORT_DESC:0 "护航舰是登高帝国的第一道防线，通常充当边境巡逻或护送大型船只。"
 SHIP_GRAPHICS_FE_BATTLECRUISER_DESC:0 "战列巡洋舰是登高帝国的第二道防线。,它们是多功能、强大的舰艇，能够为任何严肃的海军交战带来强大的火力。"
 SHIP_GRAPHICS_FE_TITAN_DESC:1 "堕落帝国泰坦经常充当飞升帝国的旗舰。,它们本身非常强大，并且具有增强友方船只的光环能力。"
 SHIP_GRAPHICS_FE_GOLIATH_DESC:0 "歌利亚最后一次出现是在一万年前的大远征期间。,虽然它极其强大，但它常常被认为尺寸过大、设计过度且不切实际，以至于有些人将这艘巨大的船比作一个虚荣的工程。"
 SHIP_GRAPHICS_FE_SMALL_STATION_DESC:0 "防御前哨站是先进的平台，旨在增强登高帝国星际基地的防御能力。"
 SHIP_GRAPHICS_FE_LARGE_STATION_DESC:0 "防御塔外观雄伟，其强大的火力增强了飞升帝国城堡的防御能力。"
 
 tech_fe_defense_platforms_1:0 "防御前哨"
 tech_fe_defense_platforms_1_desc:0 "从先行者帝国偷来的蓝图使下一代防御平台的开发成为可能。"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§!,防御前哨"
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_DESC:1 "§H防御前哨§!\n防御前哨尽管规模巨大，但里面却装满了武器。"
 tech_fe_defense_platforms_2:0 "防御塔"
 tech_fe_defense_platforms_2_desc:0 "从先行者帝国偷来的蓝图使下一代防御平台的开发成为可能。"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_TITLE:0 "§H解锁舰船类型：§!,防御塔"
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_DESC:1 "§H防御塔§!\n防御塔火力强大，外观雄伟。"
 
