 col_ae_colony_utopian_machine:0 "提升机器世界"
 col_ae_colony_utopian_machine_desc:0 "扬升机器帝国的活体金属机器世界。"
 col_ae_capital_utopian_hive:0 "乌托邦蜂巢资本"
 col_ae_capital_utopian_hive_desc:0 "飞升蜂巢帝国的乌托邦蜂巢首都。"
