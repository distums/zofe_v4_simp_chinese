 tech_paradise_creation:0 "乌托邦世界"
 tech_paradise_creation_desc:0 “结合我们在地形改造、景观美化和工程方面的掌握，我们可以为我们的公民创造一个真正的宇宙奇迹和一个乌托邦世界。”
 
 tech_paradise_creation_machine:0 "活金属世界"
 tech_paradise_creation_machine_desc:0 “结合我们在地形改造、材料和工程方面的掌握，我们可以创造宇宙中真正的奇迹和生产力极高的活金属世界。”
 
 tech_paradise_creation_hive:0 "乌托邦蜂巢世界"
 tech_paradise_creation_hive_desc:0 “结合我们在地形改造、景观美化和工程方面的掌握，我们可以创造宇宙中真正的奇迹和乌托邦蜂巢世界，供我们的无人机居住。”
 
  
 edict_paradise_creation:0 "创造乐园"
 edict_paradise_creation_desc:0 "当大自然被设计得完美时，它在已知宇宙中无与伦比的美丽将成为留给我们年轻人的合适遗产。,乌托邦天堂世界由 §Y$pc_gaia$§!、§Y$pc_city$§! 创建,或§Y$pc_ringworld_habitable$§!。"
 
 pm_Living_Metal_Architecture:0 "活金属建筑"
 pm_Living_Metal_Architecture_desc:0 "这个世界独特的基础设施允许使用先进的技术来赋予深奥的生命金属形状和形式，这非常适合快速重新利用。"
 
 pm_New_Utopian_World:0 "新乌托邦世界"
 pm_New_Utopian_World_desc:0 "这个新乌托邦世界上的活金属花环仍处于起步阶段，使其更具可塑性，更适合建造。,临时住房和设施不断根据需要建造和销毁。"
 
 pm_New_Utopian_World_Machine:0 "新生命金属世界"
 pm_New_Utopian_World_Machine_desc:0 "这个世界上的活金属花环仍处于起步阶段，使其更具可塑性，更适合建造。,临时住房和设施不断根据需要建造和销毁。"
 
 pm_New_Utopian_World_Hive:0 "新乌托邦蜂巢世界"
 pm_New_Utopian_World_Hive_desc:0 "这个新的乌托邦蜂巢世界上的活金属花环仍处于起步阶段，使其更具可塑性，更适合建造。,临时住房和设施不断根据需要建造和销毁。"
 
 pm_Utopian_Paradise:0 "乌托邦天堂"
 pm_living_metal_apprenticeship:0 "活金属学徒"
 pm_living_metal_apprenticeship_desc:0 "所有 [GetAlloyProducerPlural] 现在都在 $building_synthetic_living_metal$ 上夜班，以了解更多有关活性金属动画的精致工艺。"
 
 utopian_paradise.1.name:0 "活金属潜力"
 utopian_paradise.1.desc:0 "我们的 [Root.GetScientistPlural] 从之前的一次探险中归来，试图揭开先驱者失落的技术，现在发表了一项关于生命金属在全球范围内应用潜力的突破性研究。\n\n尽管生命金属的几种应用已经为人所知,对我们来说，主要是在超大规模工程领域，迄今为止我们的使用仅限于材料的惰性形式，即使在昏昏欲睡的状态下，这种材料也表现出显着的可塑性和自我改造能力。,我们的 [Root.GetScientistPlural] 现在发现，生命金属可以进一步动画化，以展示前所未有的变形能力，古人档案中的碎片记录表明它们可以用来创造难以想象的舒适度和生产力的世界。\n ,\n我们的 [Root.GetScientistPlural] 几乎一致认为这是一项值得追求的目标，我们的顾问委员会已经委托开展这项艰巨但有价值的任务所需的初步工作。"
 utopian_paradise.1.desc.01:0 "尽管我们已经知道活性金属的几种应用，主要是在大型工程领域，但迄今为止我们的使用仅限于该材料的惰性形式，即使在昏昏欲睡的状态下，该材料也表现出显着的延展性和自我改造能力。,从我们大量的文物收藏中，我们的 [Root.GetScientistPlural] 现在发现，生命金属可以进一步动画化，以展示前所未有的变形能力，古人档案中的碎片记录表明它们在创造世界中的用途,难以想象的舒适度和生产力。\n\n我们的 [Root.GetScientistPlural] 几乎一致认为这是一项值得追求的目标，我们的顾问委员会已经委托开展这项艰巨但有价值的任务所需的前期工作。"
 utopian_paradise.1.a:0 "批准该项目。,我们将自己掌握生命金属。"
 utopian_paradise.1.b:0 "训练更多的[Root.GetScientistPlural]，并找到更多的古老文化来征服！"
 
 utopian_paradise.2.name:0 "研究团队集结"
 utopian_paradise.2.desc:0 "在筹集到该项目的初始资金并聚集科学专家团队后，对§Y$sr_living_metal$§! 的特性进行了实验室测试。,终于可以开始了。,随着该实验的潜在危险逐渐为人所知，研究团队的几位主要成员对是否愿意从事如此高风险的项目表示怀疑。"
 utopian_paradise.2.a:0 "给团队施加压力。"
 utopian_paradise.2.b:0 "给团队他们无法拒绝的加薪。"
 utopian_paradise.2.c:0 "寻找另一个愿意工作的团队。"
 utopian_paradise.2.d:0 "忽略他们的担忧。"
 
 utopian_paradise.3.name:0 "现场测试准备就绪"
 utopian_paradise.3.desc:0 "在团队准备在小行星表面开始生命金属实验的最后阶段，一位 [Owner.GetScientist] 注意到生命金属“说话”的一个奇怪现象。,当[Owner.GetScientist]说话的时候，生命金属刚刚将[Owner.GetScientist]整个吞掉了！,我们不确定如何处理这一事件，也不确定如果再次出现类似情况，团队应如何应对。"
 utopian_paradise.3.a:0 "研究被吞食者的雕像 [Owner.GetScientist]。"
 utopian_paradise.3.b:0 "炸毁雕像并重复使用材料。"
 utopian_paradise.3.c:0 "告诉团队采取一切必要的预防措施。"
 utopian_paradise.3.d:0 "从我们的文物收藏中查找有关活金属的更多信息。"
 
 utopian_paradise.4.name:0 "行星实验提议"
 utopian_paradise.4.desc:0 "生命金属实验进展顺利，全球测试的准备工作正在进行中。,我们的团队和§Y[Owner.GetRulerTitle] [Owner.GetRulerName]§! 提出了几项提案。,必须决定进行哪个实验。"
 utopian_paradise.4.a:0 "在贫瘠的星球上进行实验。"
 utopian_paradise.4.b:0 "在熔融星球上进行实验。"
 utopian_paradise.4.c:0 "在冰冻星球上进行实验。"
 utopian_paradise.4.d:0 "在菌落上进行实验。"
 living_metal_planet_experiment_tooltip:0 "该团队将开始在选定的 §H[event_target:living_metal_experiment_planet.GetName]§! 行星上进行测试。,热烈邀请[Owner.GetRulerTitle] [Owner.GetRulerName]参加启动过程。"
 
 utopian_paradise.41.name:0 "行星实验灾难！"
 utopian_paradise.41.desc:0 "在 [event_target:living_metal_experiment_planet.GetName] 上进行的生命金属实验以灾难和地球的毁灭而告终。,我们的乌托邦梦想仍然遥不可及。"
 utopian_paradise.41.a:0 "不！"
 
 utopian_paradise.5.name:0 "生命金属实验完成"
 utopian_paradise.5.desc:0 "随着实验终于结束，我们的研究团队得出结论：创造一个“乌托邦世界”确实是可能的！,使用生命金属。,也许我们是时候创建自己的了。"
 utopian_paradise.5.a:0 "继续前往乌托邦。"
 
 
