 situation_utopian_paradise_desc:0 "关于生命金属的特性及其将我们的世界塑造成乌托邦天堂的潜在应用的实验。"
 situation_utopian_paradise_monthly_change_tooltip:0 "“这种§Y情况§!的进展取决于我们的投资重点。"
 
 
 utopian_paradise_stage_1_tooltip:0 "该实验将为该实验筹集初始资金和研究团队。"
 utopian_paradise_stage_2_tooltip:0 "活性金属特性的实验将在我们新建的最先进的科学实验室中进行。"
 utopian_paradise_stage_3_tooltip:0 "小行星上的现场测试正在进行中，因此我们可以更多地了解生命金属在广阔表面上的应用。"
 utopian_paradise_stage_4_tooltip:0 "我们进行了全行星范围的实验，用生命金属覆盖整个行星，我们可以根据需要塑造、赋予生命和重新塑造生命金属。"
