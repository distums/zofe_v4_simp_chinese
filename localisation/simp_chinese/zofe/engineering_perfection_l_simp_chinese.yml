 district_utopian_housing:0 "乌托邦住宅区"
 district_utopian_housing_desc:0 "乌托邦住宅区提供分布在广阔平原上的宽敞住宅。,它的结构和共享空间允许食物种植和自由采摘供消费。"
 district_utopian_housing_plural:0 "乌托邦住宅区"
 district_idyllic_spaces:0 "田园诗般的空间"
 district_idyllic_spaces_desc:0 "田园诗般的空间吸引了当地人和游客来欣赏地球上的完美景观，并为公民提供了度过美好时光的风景优美的地点。"
 district_idyllic_spaces_plural:0 "田园诗般的空间"
 district_utopian_production:0 "乌托邦生产区"
 district_utopian_production_desc:0 "乌托邦生产区是工程杰作，将奇点发电机与维度收割机整合到一个区域中。"
 district_utopian_production_plural:0 "乌托邦生产区"
 district_utopian_manufacture:0 "乌托邦制造区"
 district_utopian_manufacture_desc:0 "乌托邦制造区为利用自动化行业最新技术的帝国提供了理想的基础设施。"
 district_utopian_manufacture_plural:0 "乌托邦制造区"
 district_utopian_science:0 "乌托邦科学区"
 district_utopian_science_desc:0 "乌托邦科学区是理想的技术创新中心，拥有丰富的设施来进行研究和科学实验 - 即使对于想要找乐子的普通公民来说也是如此！"
 district_utopian_science_plural:0 "乌托邦科学区"
 
 district_utopian_city:0 "乌托邦住宅生态学"
 district_utopian_city_desc:0 "乌托邦城市世界的住宅生态系统的建造和设计堪称完美。,螺旋塔内的住房单元被设计为自给自足，允许从其结构中自由采摘食物以供食用。"
 district_utopian_city_plural:0 "乌托邦住宅生态学"
 district_utopian_leisure:0 "乌托邦休闲生态学"
 district_utopian_leisure_desc:0 "乌托邦城市世界的休闲生态系统让游客尽享欢乐，幸福地度过余生，不受外界忧虑的困扰。"
 district_utopian_leisure_plural:0 "乌托邦休闲生态园"
 district_utopian_financial:0 "乌托邦金融生态"
 district_utopian_financial_desc:0 "乌托邦城市世界的金融生态系统将帝国的大量财富储存在地下的安全金库中。,其中大部分用于投资，其回报随后用于资助国家及其公民的奢华生活方式。"
 district_utopian_financial_plural:0 "乌托邦金融生态"
 district_utopian_foundry:0 "乌托邦铸造生态园"
 district_utopian_foundry_desc:0 "乌托邦城市世界的铸造生态系统使用最新技术以最高效率实现合金生产自动化，同时还为高度专业化的战略资源生产提供辅助设施。"
 district_utopian_foundry_plural:0 "乌托邦铸造生态"
 district_utopian_science_city:0 "乌托邦科学生态学"
 district_utopian_science_city_desc:0 "乌托邦科学生态园是城市的科技中心，其令人敬畏的尖塔充满了奇特的发明，充分展示了帝国的科技霸主地位。"
 district_utopian_science_city_plural:0 "乌托邦科学生态学"
 
 district_utopian_city_rw:0 "乌托邦城市部分"
 district_utopian_city_rw_desc:0 "环形世界上的乌托邦城市段最大限度地利用独特的地理位置，提供既紧凑又宽敞的住房。,食物是在公共区域种植的，可以自由采摘食用。"
 district_utopian_city_rw_plural:0 "乌托邦城市片段"
 district_utopian_leisure_rw:0 "乌托邦休闲板块"
 district_utopian_leisure_rw_desc:0 "环形世界上的乌托邦休闲区拥有银河系最丰富的娱乐设施，使其成为商人和消费者的热门目的地。,一旦进入，游客常常找不到出口。"
 district_utopian_leisure_rw_plural:0 "乌托邦休闲板块"
 district_utopian_production_rw:0 "乌托邦生产部分"
 district_utopian_production_rw_desc:0 "环形世界上的乌托邦生产部分是一个复杂的、相互关联的基础设施，它将先进的奇点与维度收割机结合起来，大量生产能源和矿物。"
 district_utopian_production_rw_plural:0 "乌托邦生产部分"
 district_utopian_foundry_rw:0 "乌托邦铸造领域"
 district_utopian_foundry_rw_desc:0 "环形世界上的乌托邦铸造厂是一项工程杰作，利用最新的自动化技术生产大量合金。"
 district_utopian_foundry_rw_plural:0 "乌托邦铸造厂细分"
 district_utopian_science_rw:0 "乌托邦科学部分"
 district_utopian_science_rw_desc:0 "环形世界上的乌托邦科学部分聚集了银河系中研究人员和科学爱好者最集中的地方，许多顶级设施随时开放以供观察和学习。"
