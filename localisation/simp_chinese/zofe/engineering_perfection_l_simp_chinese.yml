 utopian_paradise.100.name:0 "新的§HUtopian世界§!：[Root.GetName]"
 utopian_paradise.100.desc:0 "在消除了地球上我们之前建造的不完美和老化的基础设施后，我们的“胡托邦世界”§！,终于完成了。\n\n我们的 [GetEngineerPlural] 创造了一个完美的天堂，郁郁葱葱的山脉构成了精致住宅区的背景，这些住宅区是使用 Living Metal 创建的，可以随着人口的增长而塑造和重新利用。,市中心区旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被誉为宇宙奇迹。"
 utopian_paradise.100.a:0 "它很美。"
 
 utopian_paradise.200.name:0 "一个新的§HUtopian Ecumenopolis§!：[Root.GetName]"
 utopian_paradise.200.desc:0 "在去除了地球上的缺陷和我们之前建造的老化生态系统后，我们的§HUtopian Ecumenopolis§！,终于完成了。\n\n我们的 [GetEngineerPlural] 创造了一个完美的天堂，其中金色的尖塔构成了乌托邦城市地区的背景，这是使用活金属创建的，随着人口的增长，活金属可以被塑造和重新利用。,市中心的金融生态系统储存并投资了大量帝国和公民的财富，这些投资的回报推动了这座乌托邦城市的生活方式。\n\n从今天起，[Root.GetName] 将被称为,宇宙奇观。"
 utopian_paradise.200.a:0 "我们的乌托邦城市完成了！"
 
 utopian_paradise.300.name:0 "一个新的§HUtopian环形世界分段§!：[Root.GetName]"
 utopian_paradise.300.desc:0 "在剥去星球上的缺陷和我们之前建造的老化部分后，我们的§HUtopian环形世界部分§！,终于完成了。\n\n我们的 [GetEngineerPlural] 创造了一个完美的天堂，风景优美的风景构成了乌托邦城市片段的背景，使用活金属创建，可以随着人口的增长而塑造和重新利用。,市中心的休闲部分构成了银河系有史以来最集中的娱乐场所，而科学部分始终向渴望尝试奇怪实验的热切公民开放。\n\n从今天起，[Root.GetName] 将被称为,宇宙奇观。"
 utopian_paradise.300.a:0 "这是一个奇妙的天堂。"
 
 utopian_paradise.400.name:0 "新的§H活生生的金属机器世界§!：[Root.GetName]"
 utopian_paradise.400.desc:0 "在消除了地球上的缺陷和我们之前建造的老化基础设施后，我们的§H活生生的金属机器世界§！,终于完成了。\n\n我们的无人机使用生命金属为我们的机器智能创造了一个完美的星球，它可以随着我们需求的扩展而被塑造和改变用途。,各个地区的设计都是为了支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。"
 utopian_paradise.400.a:0 "终于完成了。"
 
 utopian_paradise.500.name:0 "新的§H活金属环世界段§!：[Root.GetName]"
 utopian_paradise.500.desc:0 "在去除了地球上的缺陷和我们之前建造的老化部分后，我们的§H活体金属机器环世界部分§！,终于完成了。\n\n我们的无人机使用 Living Metal 创建了完美的结构，可以根据我们的需求扩展对其进行成型和重新利用。,各个地区的设计都是为了支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。"
 utopian_paradise.500.a:0 “出色的。”
 
 utopian_paradise.600.name:0 "新的§HUtopian蜂巢世界§!：[Root.GetName]"
 utopian_paradise.600.desc:0 "在消除了地球上的缺陷和我们之前建造的老化基础设施后，我们的§HUtopian蜂巢世界§！,终于完成了。\n\n我们的无人机使用生命金属为我们的蜂巢思维创造了一个完美的星球，它可以随着我们需求的扩展而被塑造和改变用途。,各个地区的设计都是为了支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。"
 utopian_paradise.600.a:0 "终于完成了。"
 
 utopian_paradise.700.name:0 "新的§HUtopian蜂巢环世界段§!：[Root.GetName]"
 utopian_paradise.700.desc:0 "在去除了地球上的缺陷和我们之前建造的老化部分后，我们的§HUtopian蜂巢环世界部分§！,终于完成了。\n\n我们的无人机使用 Living Metal 创建了完美的结构，可以根据我们的需求扩展对其进行成型和重新利用。,各个地区的设计都是为了支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。"
 utopian_paradise.700.a:0 “出色的。”
 
 
 d_singing_towers:0 "歌唱塔"
 d_singing_towers_desc:0 "据说，穿过洞穴系统的风会与洞穴的水晶层相协调，创造出交织在一起的旋律，似乎在整个山谷中歌唱。,绵绵不绝、优美的音乐常常吸引游客选择入住附近的豪华酒店。"
 
 d_golden_fields:0 "金色田野"
 d_golden_fields_desc:0 "这里生长着一种罕见的金色草，坐在上面很舒服，这些田野非常适合家庭外出度假。"
 
 d_golden_spire:0 "金色尖塔"
 d_golden_spire_desc:0 "金色尖塔延伸至肉眼无法看到的大气层，同时为富人和名人提供优质的住房和娱乐场所。"
 
 d_ornate_streets:0 "华丽的街道"
 d_ornate_streets_desc:0 "华丽的街道上有铺满黄金的人行道，其奢华的富裕不断提醒着公民帝国的金融实力。"
 
 d_magnificent_waterfalls:0 "雄伟瀑布"
 d_magnificent_waterfalls_desc:0 "雄伟瀑布只有在环形世界独特的地理条件下才有可能实现，巨大的河流可以流到下面的部分。,对于所有参观者来说，这是一个令人惊叹、难忘的景象，许多人会选择住在附近的豪华酒店。"
 
 d_endless_fields:0 "永远的青山"
 d_endless_fields_desc:0 "这些路段上连绵不断的青山永远是绿色的，美丽的。"
 