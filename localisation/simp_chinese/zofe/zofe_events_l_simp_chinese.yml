 zofe.3001.name:0 "§H[Root.GetName]§! 上的享乐主义者康复中心"
 zofe.3001.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划,\n\n尽管治疗方法有时受到质疑，但患者最终走出医院时都怀着继续工作并为我们伟大的社会做出贡献的强烈愿望。,接受媒体采访时，患者只是简单地表示，他们并不怀念享乐主义的生活方式。"
 zofe.3001.a:0 "出色的。"
 
 zofe.3002.name:0 "§H[Root.GetName]§! 上的享乐主义者康复中心"
 zofe.3002.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划,已经取得了一些成功。 \n\n虽然患者带着强烈的愿望走出医院，渴望工作并为我们伟大的社会做出贡献，但他们仍然受到了创伤，并且似乎对任何形式的娱乐产生了不寻常的恐惧症。,接受媒体采访时，病人都吓得四散奔逃。,患者家属对康复计划表示怀疑，要求当局归还他们认识的亲人。"
 zofe.3002.a:0 "我们与享乐主义的斗争还没有结束。"
 
 zofe.3003.name:0 "§H[Root.GetName]§! 上的享乐主义者康复中心"
 zofe.3003.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划,在发现康复设施的生活条件并不理想，并且媒体对该集中营的广泛报道引发了公众对其同胞所受待遇的愤怒之后，该集中营结束了。\n\n§H[Root.,获取名称]§!,在心怀不满的家庭成员开始对国家提起诉讼之前，他们被迫将享乐主义者送回民众身边。,因此，该计划以失败告终，人们可能会记住这一点一段时间。"
 zofe.3003.a:0 "看来享乐主义者仍然逍遥法外。"
 
 zofe.3004.name:0 "§H[Root.GetName]§! 上的享乐主义者康复中心"
 zofe.3004.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划,在所有享乐主义者被发现死在治疗室后，一切以灾难告终。\n\n据了解，一些患者在护理人员手中遭受虐待，尽管家人拼命恳求，但他们仍无法离开治疗机构,。,这一事件得到了媒体的广泛报道，并在§H[Root.GetName]§! 上引发了公众的强烈抗议。,关于我们政府对享乐主义的处理。,死者家属要求赔偿并要求今后完全停止这些项目。"
 zofe.3004.a:0 "解雇并降职那些对这场灾难负有责任的人！"
 
