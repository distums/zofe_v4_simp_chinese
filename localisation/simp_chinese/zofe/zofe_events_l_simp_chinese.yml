 zofe.1.name:0 "暗物质 - 可能性"
 zofe.1.desc:0 "尽管我们拥有利用 §Y$sr_dark_matter$§! 所需的技术,从太空来看，我们尚未找到它们的任何真正用途，就像我们对 §Y$sr_dark_matter$§! 的了解一样！,仍然有限。\n\n然而，它们的一些特殊属性与我们对前身飞船的观察相符，这些前身飞船表现出的推进行为似乎违反了物理定律——或者至少违反了我们目前对物理学的理解。\n\n《堕落帝国》是这样吗？,了解§Y$sr_dark_matter$§的应用！,我们不这样做吗？"
 zofe.1.a:0 "好奇的。"
 
 zofe.11.name:0 "先行者的动力源泉"
 zofe.11.desc:0 "多年来，我们的 [GetScientistPlural] 一直在努力确定这些奇特的先驱飞船背后的动力源的性质。,究竟是什么如此可预测地扭曲重力，以至于可以为船舶提供动力，它真的是§Y$tech_dark_matter_power_core$§!吗？\n\n提出了一项雄心勃勃的任务：我们将派遣一艘科学船前往§H[event_target: 的边界： ,dark_matter_power_provider.GetName]§！,秘密观察他们的船只。,任何新发现都可能加速我们自身的技术进步，使我们远远领先于竞争对手。,在整个任务过程中，我们的研究团队将表现出无辜的样子，对§H[event_target:dark_matter_power_source.GetName]§!感兴趣,而船上的所有仪器都将指向§H[event_target:dark_matter_power_provider.GetName]§!,空间，收集信号以及我们能找到的任何实时读数，特别小心避免被 §H[event_target:dark_matter_provider_species.GetAdj]§! 检测到。,巡逻。,然而，如果被发现，后果可能是可怕的。\n\n另一种风险较小的选择是组建一个团队，并尝试在我们首都的安全下从历史记录和二手来源中汇编所有可用数据，§H ,[Root.Capital.GetName]§!，但如果没有实时仪器读数，进度会明显变慢。"
 zofe.11.desc.ringworld_empire:0 "多年来，我们的 [GetScientistPlural] 一直在努力确定我们复活的那些奇特的祖传飞船背后的动力来源的性质。,究竟是什么如此可预测地扭曲重力，以至于能够为船舶提供这样的动力？\n\n我们相信现在是时候进行调查了。,任何新发现都可能加速我们自身的技术进步，使我们远远领先于竞争对手。,我们将组建一个团队，尝试编译来自我们首都§H[Root.Capital.GetName]§!的祖先古代档案馆的所有可用数据，我们将看看它能提供什么答案，也许能解决一些最大的谜团,在现代科学中。"
 zofe.11.desc.original_people:0 "多年来，我们的 [GetScientistPlural] 一直在努力确定我们复活的那些奇特的祖传飞船背后的动力来源的性质。,究竟是什么如此可预测地扭曲重力，以至于能够为船舶提供这样的动力？\n\n我们相信现在是时候进行调查了。,任何新发现都可能加速我们自身的技术进步，使我们远远领先于竞争对手。,我们将组建一个团队并尝试研究这些船只，我们将看看它们能提供什么答案，也许能解决现代科学中一些最大的谜团。"
 zofe.11.a:0 "让我们前往§H[event_target:dark_matter_power_source.GetName]§！,系统！"
 zofe.11.b:0 "对 §H[Root.Capital.GetName]§进行研究！,反而。"
 zofe.11.c:0 "也许祖先档案可以告诉我们一些我们不知道的事情。"
 zofe.11.d:0 "让我们研究一下那些船。"
 
 DARK_MATTER_POWER_STUDY:0 "先行者远征队"
 DARK_MATTER_POWER_STUDY_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的本质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 DARK_MATTER_POWER_STUDY_HOME:0 "前体研究"
 DARK_MATTER_POWER_STUDY_HOME_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的本质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
