 DARK_MATTER_POWER_STUDY_RE_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的本质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 DARK_MATTER_POWER_STUDY_OE:0 "前体研究"
 DARK_MATTER_POWER_STUDY_OE_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的本质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 
 zofe.12.name:0 "先行者探险结束"
 zofe.12.desc.critical_success:0 "经过两年熟练的间谍活动，我们 [From.GetName] 的研究团队终于发表了他们对先驱者能源的发现和观察，确认为 §Y$tech_dark_matter_power_core$§!。\n\n这个能源确实强大,，如此强大，以至于它不仅存在于所有先驱飞船中，而且存在于他们的整个社会中，从他们的自动化工业，到天空穹顶，以及许多其他我们尚未掌握的奇妙技术。 \n\n更重要的是，我们的团队拥有,他们如此成功，以至于他们能够在整个任务过程中收集到额外的数据以及小型文物，而前身帝国似乎并没有因此而变得明智。"
 zofe.12.desc.success:0 "经过两年熟练的间谍活动，我们 [From.GetName] 的研究团队终于发表了他们对先驱者能源的发现和观察，确认为 §Y$tech_dark_matter_power_core$§!。\n\n这个能源确实强大,，如此强大，以至于它不仅存在于所有先驱飞船中，而且存在于他们的整个社会中，从他们的自动化工业，到天空穹顶，以及许多其他我们尚未掌握的奇妙技术。 \n\n更重要的是，我们的团队拥有,如此成功，以至于他们能够在整个任务过程中收集额外的数据，而前身帝国似乎并没有因此而变得明智。"
 zofe.12.desc.failure:0 "经过两年的间谍活动，我们的探险队提前结束了，因为一名队员打破了无线电静默，泄露了他们的位置。,先行者巡逻队迅速袭击了该星系，[From.GetName]被迫撤退。,无论如何，我们的团队已经收集了足够的数据来确认§Y$tech_dark_matter_power_core$§!的存在，而前驱巡逻队似乎没有兴趣追赶。\n\n无论如何，我们的团队很幸运，他们活着离开了那里,。"
 zofe.12.desc.critical_failure:0 "经过两年的间谍活动，我们的研究小组在被一支先驱巡逻队发现时就结束了。,他们被从天上炸下来并被捕获，但在此之前他们将所有发现发回§H[Owner.Capital.GetName]§!。,经过一番审讯，前身帝国了解到了我们在那里存在的性质，并要求我们的政府对企图盗窃的行为负责。,尽管我们已经确认了§Y$tech_dark_matter_power_core$§!的存在，但我们可能还没有听到这一切的结束。"
 zofe.12.a:0 "最好的可能结果。"
 zofe.12.b:0 "出色的。"
 zofe.12.c:0 "我们很幸运。"
 zofe.12.d:0 "不好了。"
 
 zofe.13.name:0 "前体研究已完成"
 zofe.13.desc:0 "经过十年的筛选所有可用数据、二手信息和不可靠的目击者叙述，我们的研究团队终于可以确认所有前驱舰的动力确实是§Y$tech_dark_matter_power_core$§!。,此外，它似乎具有广泛的含义和用途，一些证据表明它甚至可能构成所有先进文明的基础。,也许有一天，只要有足够的时间，我们也能实现这一目标。"
 zofe.13.a:0 "这是个好消息！"

 zofe.15.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe.15.desc.spiritualist:0 "这是什么意思？,我们的技术不适合您。,让这成为一个教训，永远不要再回来。"
 zofe.15.desc.materialist:0 "不欢迎技术盗窃，§H[Root.GetSpeciesName]§!!,您希望看到我们的技术发挥作用吗？,你会得到你想要的。"
 zofe.15.desc.xenophile:0 "我们曾以为，也许年轻的文明只是好奇，还没有发展出我们在银河舞台上习惯的举止。 \n\n尽管如此，这是一个需要教授的教训，因为斜视进入我们的家是不被允许的,，以及§H[Root.GetName§!,必须了解自己的位置。"
 zofe.15.desc.xenophobe:0 "肮脏的野蛮人。,我们知道你的小举动，因此你将受到惩罚。"
 zofe.15.desc.machine:0 "惩罚协议 157-3 已激活。,消息如下：§R<<错误：数据块损坏>> <<错误：数据块损坏>> <<错误：数据块损坏>>§!"
 zofe.15.a:0 "呃……哎呀？"
 
 zofe.100.name:0 "寻找暗物质能量"
 zofe.100.desc:0 "经过多年的研究，我们现在确定§Y$sr_dark_matter$§!,确实可以作为力量的来源。,不幸的是，尽管它具有潜力，但如何实现这一点仍然让§H[Root.GetSpeciesAdj]§感到困惑！,整个科学界。,现在很清楚，为了提升到最高文明水平，§Y$tech_dark_matter_power_core$§!,发挥着至关重要的作用，并且必须实现。\n\n我们的科学团队就如何实现这一目标提出了两项​​建议。,首先，我们可以进行自己的实验，投资新设施，目标是开发§Y$tech_dark_matter_power_core$§!,本土地。,第二种方法是分解我们收集的各种文物并分析它们的秘密，寻找线索§Y$tech_dark_matter_power_core$§!。\n\n当然还有第三种选择。,我们的海军上将中较为鹰派的主张对先驱帝国进行全面正面攻击，并从战斗中获取他们的船只残骸。,最终决定完全取决于§H[Root.GetRulerTitle] [Root.GetRulerName]§!。"
 zofe.100.desc.hive:0 "经过多年的研究，心灵现在确定§Y$sr_dark_matter$§!,确实可以作为力量的来源。,不幸的是，尽管它具有潜力，但如何实现这一点仍然让人们非常困惑。,现在很清楚，为了提升到最高文明水平，§Y$tech_dark_matter_power_core$§!,发挥着至关重要的作用，并且必须实现。\n\n我们的大脑无人机就如何实现这一目标提出了两个建议。,首先，我们可以进行自己的实验，投资新设施，目标是开发§Y$tech_dark_matter_power_core$§!,本土地。,第二种方法是分解我们收集的各种文物并分析它们的秘密，寻找线索§Y$tech_dark_matter_power_core$§!。\n\n当然还有第三种选择。,通过冲突总是有可能获得这项技术。,最终决定完全取决于§H[Root.GetRulerTitle] [Root.GetRulerName]§!。"
 zofe.100.desc.machine:0 "经过多年的研究，我们的机器智能现在确定§Y$sr_dark_matter$§!,确实可以作为力量的来源。,不幸的是，尽管它具有潜力，但如何实现这一点仍然让我们的机器智能感到非常困惑。,现在很清楚，为了提升到最高文明水平，§Y$tech_dark_matter_power_core$§!,发挥着至关重要的作用，必须实现。\n\n我们的计算器无人机就如何实现这一目标提出了两个建议。,首先，我们可以进行自己的实验，投资新设施，目标是开发§Y$tech_dark_matter_power_core$§!,本土地。,第二种方法是分解我们收集的各种文物并分析它们的秘密，寻找线索§Y$tech_dark_matter_power_core$§!。\n\n当然还有第三种选择。,通过冲突总是有可能获得这项技术。,最终决定完全取决于§H[Root.GetRulerTitle] [Root.GetRulerName]§!。"
 zofe.100.desc.ringworld_empire:0 "经过多年的研究，我们的 [GetScientistPlural] 最终得出结论，我们祖先飞船的动力源实际上是一种暗物质，它会扭曲重力，从而可以将其提炼成燃料。,事实上，一些 [GetScientistPlural] 甚至相信整个文明可以建立在这种单一电源的基础上 - 其含义是深不可测的。\n\n现在，我们只能对这项技术的其他潜在应用进行理论分析。,如果我们研究这个动力源，肯定会让我们更接近几千年前祖先的水平。"
 zofe.100.desc.original_people:0 "经过多年的研究，我们的 [GetScientistPlural] 最终得出结论，我们祖先飞船的动力源实际上是一种暗物质，它会扭曲重力，从而可以将其提炼成燃料。,事实上，一些 [GetScientistPlural] 甚至相信整个文明可以建立在这种单一电源的基础上 - 其含义是深不可测的。\n\n现在，我们只能对这项技术的其他潜在应用进行理论分析。,如果我们研究这个动力源，肯定会让我们更接近几千年前祖先的水平。"
 zofe.100.a:0 "我们应该尝试开发§Y$tech_dark_matter_power_core$§！,我们自己。"
 zofe.100.b:0 "我们应该通过我们的文物来寻找答案。"
 zofe.100.c:0 "我们将采取§Y$tech_dark_matter_power_core$§！,来自先驱者冰冷、死气沉沉的双手。"
 zofe.100.d:0 "让我们一起追寻先辈们的足迹！"
 zofe.100.e:0 "让我们一起追寻先辈们的足迹！"

 zofe.101.name:0 "属性研究已完成"
 zofe.101.desc:0 "在其收获形式中，§Y$sr_dark_matter$§!,是一种不发光、扰乱磁场并对周围物体施加引力的物质，正如我们的 [GetScientistPlural] 指出的那样，它在能量产生方面完全无用。,但随着研究的继续，通过反复试验，一位 [GetScientist] 发现§Y$sr_dark_matter$§!,事实上，可以使用代理粒子来激活，从而使它们更容易使用。\n\n但是，激活的§Y$sr_dark_matter$§!,这种现象在我们的环境中是短暂的，我们的科学家希望获得更多资金来继续他们的研究。"
 zofe.101.a:0 "如果他们想要资金，那么他们就会得到资金。"
 zofe.101.b:0 "他们没有得到这笔资金！"
 
 zofe.102.name:0 "反应堆设计完成"
 zofe.102.desc:0 "在克服了几个工程困境后，我们的 [GetScientistPlural] 成功创建了一个稳定的反应堆，其中激活了§Y$sr_dark_matter$§!,可以存储。,然而，仍然存在问题：激活§Y$sr_dark_matter$§!有什么用？,一位[GetScientist]建议我们可以尝试分割激活的§Y$sr_dark_matter$§!,通过向其发射粒子以产生裂变，我们知道裂变可以产生能量。\n\n由于下一阶段研究的极端危险，我们的 [GetScientistPlural] 已要求为他们的家人提供更多资金和保险。"
 zofe.102.a:0 "每个人都有一个价格。,只要完成它就可以了。"
 zofe.102.b:0 "不，[GetScientistPlural] 是可以替换的。"
 
 zofe.103.name:0 "暗物质裂变完成"
 zofe.103.desc:0 "作为§Y$sr_dark_matter$§激活的那一刻！,粒子分裂后，它释放出如此强大的爆炸，以至于大多数测量能量输出的仪器都发生了故障。,通过进一步的测试，我们的 [GetScientistPlural] 相信他们即将取得突破，并揭开 §Y$tech_dark_matter_power_core$§! 的秘密！,终于在我们的掌控之中。\n\n当然，还有资金问题，我们的 [GetScientistPlural] 认为这是对下一阶段（构建原型）的额外承包商和运营成本的保守估计。"
 zofe.103.a:0 "我们会付钱的。"
 zofe.103.b:0 "他们只能自掏腰包来做这件事。"
 
 zofe.104.name:0 "原型完成"
 zofe.104.desc:0 "我们的 [GetScientistPlural] 很高兴地报告，经过多年的研究，§Y$tech_dark_matter_power_core$§! 的功能原型诞生了！,已经被创造了。 ,§H[Root.GetSpeciesAdj]§ 取得了真正惊人的成就！,科学界将作为我们文明最伟大的突破之一载入史册。\n\n我们的 [GetScientistPlural] 接下来可以实现什么？"
 zofe.104.a:0 "令人惊叹的工作！"
 
 zofe.105.name:0 "暗物质能量研究的成功"
 zofe.105.desc:0 "我们的[GetScientistPlural]尝试分解£minor_artifacts£次要文物以了解§HD暗物质力量§的秘密！,成功了！\n\n几个月来，他们开始整理线索，一路上争论并推翻了许多理论。,现在可以开发这种电源的生产蓝图来改造我们的帝国。"
 
 artifact_dark_matter_power_research:0 "研究§Y$tech_dark_matter_power_core$§!"
 artifact_dark_matter_power_research_desc:0 "我们将对数十件小型文物进行逆向工程，希望能够揭开堕落帝国所使用的这种难以捉摸的能源的秘密。"
 artifact_dark_matter_power_research_effect:0 "分解 £minor_artifacts£小文物来解锁 §Y$tech_dark_matter_power_core$§!。"
 
 dark_matter_power_arfifacts_tooltip:0 "解锁新的小神器动作：$artifact_dark_matter_power_research$\n\n初步估计建议§H50§！ ,£minor_artifacts£我们可能需要一些小文物来实现§Y$tech_dark_matter_power_core$§!。"
 
 
 zofe.2.name:0 "暗物质能量突破"
 zofe.2.desc:0 "我们的情报报告称，§H[From.GetName]§! 最近取得了科学突破。,报告表明，他们已经开始研究难以捉摸的暗物质能量，并可能很快找到这种电源的实际应用。,比赛开始了。"
 zofe.2.a:0 "有趣的。"
 
 zofe.200.name:0 "§H[From.GetName]§!,获得了暗物质力量！"
 zofe.200.desc.unknown:0 "我们的情报报告称§H[From.GetName]§！,似乎已经掌握了§HD暗物质力量§！,通过未知的手段。,他们如何利用这些新发现的知识还有待观察。"
 zofe.200.desc.salvaged:0 "我们的情报报告称§H[From.GetName]§！,似乎已经掌握了§HD暗物质力量§！,从先行舰的战斗残骸中抢救出这项技术后。,他们如何利用这些新发现的知识还有待观察。"
 zofe.200.desc.artifact:0 "我们的情报报告称§H[From.GetName]§！,似乎已经掌握了§HD暗物质力量§！,经过多年的努力，他们在收集的大量小文物中寻找线索。,他们如何利用这些新发现的知识还有待观察。"
 zofe.200.desc.research:0 "我们的情报报告称§H[From.GetName]§！,似乎已经掌握了§HD暗物质力量§！,之后§H[From.GetSpeciesAdj]§! ,[GetScientistPlural] 声称这是本世纪的科学突破。,他们如何利用这些新发现的知识还有待观察。"

 zofe.3.name:0 "社会颓废"
 zofe.3.desc:0 "今天的§H[Root.GetSpeciesNamePlural]一代§！,从来没有这么好过。,生活水平从未如此之高，许多年轻人§H[Root.GetSpeciesNamePlural]§!,现在在奢侈的环境中长大，从未经历过艰辛或真正的挣扎。,他们自负、愚蠢，有时职业道德值得怀疑，重享乐胜过工作。,他们认为国家是建立在他们祖先的身体上是理所当然的，并对他们的生活方式感到沾沾自喜，认为没有什么重要的，也不会发生任何不好的事情。,一些年轻的§H[Root.GetSpeciesNamePlural]§!,甚至会相信 §H[Root.GetName]§!,是无敌的，因为 §H[Root.GetSpeciesAdj]§!,种族本质上是优越的。,这是 §H[Root.GetRulerTitle] [Root.GetRulerName]§ 的发现！,无论如何，在 [Root.Capital.GetName] 的街道上例行漫步时。\n\n这令人担忧。 ,§H[Root.GetName]§!,以及§H[Root.GetSpeciesAdj]§的未来！,当我们的年轻人生活在如此颓废之中，没有野心或动力时，种族就无法得到保证。,为了确保我们的持续生存，如果我们的文明真的要延续千年，就必须采取行动制止颓废和自满的蔓延。"
 zofe.3.a:0 "我们必须加倍努力。"
 
 zofe.30.name:0 "奇怪的行为"
 zofe.30.desc:0 "今天的§H[Root.GetSpeciesNamePlural]一代§！,从来没有这么好过。,生活水平从未如此之高，许多年轻人§H[Root.GetSpeciesNamePlural]§!,现在在最好的产卵池里长大，从未经历过艰辛或真正的挣扎。,也许是由于乌托邦的环境，这些幼鱼有时会表现出奇怪的行为。,他们在接触某些物质后会变得混乱，并且会对日常的心灵工作失去兴趣。 ,§H[Root.GetRulerTitle] [Root.GetRulerName]§!,人们担心这可能会在几十年内成为一个普遍的问题，如果思想真的能够延续千年，就必须采取行动。"
 zofe.30.a:0 "我们可以做什么？"
 
 zofe.300.name:0 "检测到效率低下的情况"
 zofe.300.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!,注意到全面的低效率显着增加。,它首先从几个子系统开始，大多数子系统的响应是分配更多数量的托管无人机，只是为了保留其正常功能。,如果 §H[Root.GetName]§! 预计效率低下的情况将会增加，则应采取行动。,确实是上千年的。"
 zofe.300.a:0 "我们可以做什么？"

