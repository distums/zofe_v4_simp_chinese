 situation_zofe_ascension_type:0 "没落帝国的巅峰"
 situation_zofe_ascension:0 "没落帝国的巅峰"
 situation_zofe_ascension_desc:0 "在权力的鼎盛时期，堕落帝国是银河系的主宰，一切可能性都触手可及。\n\n但通往伟大的道路并不总是线性的，有时必须做出选择和牺牲。,现在轮到我们做出选择了。"
 situation_zofe_ascension_monthly_change_tooltip:0 "§Y情况§!的进展,取决于§Y方法§!,我们选择。,增加我们的投资以加速提升进程。"
 
 zofe_ascension_stage_0_tooltip:0 "社会各阶层都应动员起来，为 §Y$tech_dark_matter_power_core$§! 的发现带来的革命做好准备。"
 zofe_ascension_stage_1_tooltip:0 "利用先进的暗物质操纵形式，先驱者的技术掌握使整个行业能够自主运行，让人们以自主和享乐的方式度过余生。\n\n如果我们致力于研究如何,通过这种方式操纵暗物质，我们将能够复制和重建这些技术奇迹，以实现完全高效的经济。"
 zofe_ascension_stage_2_tooltip:0 "在文明的顶峰，公民们被一个单一的、狂热的理想团结在一起。,在他们雷鸣般的掌声中，我们的社会将发生转变，为我们的扬升社会解锁新的公民和建筑。"
 zofe_ascension_stage_3_tooltip:0 "不幸的是，我们的船只和城市仍然呈现出与我们实现太空飞行第一天相同的外观，这不再反映我们目前的帝国地位。,也许从我们的先驱邻国借来的一些设计既可以用来恐吓我们的敌人，又可以阻止未来的入侵。\n\n这些优雅的先驱设计的蓝图和技术数据可以通过跨越数年的各种秘密行动获得。"
 zofe_ascension_stage_4_tooltip:0 "前身帝国都是战争大师，他们的学说经过了大远征的战火考验。,研究先行者的作战战术及其武器装备将极大地增强我们自身的能力，使我们能够利用大远征数千年的经验和教训进行战斗。"
 zofe_ascension_stage_5_tooltip:0 "我们必须拥有与我们的地位和力量相称的银河野心，将我们的影响力投射到银河系的所有边缘。,新的法令和运动将确保我们帝国的持续繁荣和稳定。"
 zofe_ascension_stage_6_tooltip:0 "当我们的工程技能得到完善时，完美就可以被设计出来。,这将使我们能够创造真正的宇宙奇迹。"

 zofe_ascension_fail_tooltip:0 "我们将放弃成为优势的野心。,我们的帝国不太可能再次动员其人民并进行如此大规模的改革。"
 approach_ascension_low_priority:0 "最少的投资"
 approach_ascension_moderate_priority:0 "适度投资"
 approach_ascension_high_priority:0 "巨额投资"
 ascension_low_priority_effect:0 "提供我们能提供的东西，但不能再多了！,我们将优先考虑帝国中的其他项目。\n\n我们提升所需的资源将根据我们帝国的殖民地数量进行调整。"
 ascension_moderate_priority_effect:0 "我们将为我们的提升提供足够的资源，以确保它在合理的时间内完成。\n\n我们的提升所需的资源将根据我们帝国的殖民地数量进行调整。"
 ascension_high_priority_effect:0 "不惜一切代价！,我们越早提升，我们的帝国就能越早开始繁荣的新时代。\n\n我们提升所需的资源与我们帝国的殖民地数量成正比。"
