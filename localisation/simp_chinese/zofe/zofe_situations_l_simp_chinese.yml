 situation_zofe_dark_matter_type:0 "寻找§Y$tech_dark_matter_power_core$§!"
 situation_zofe_dark_matter:0 "寻找§Y$tech_dark_matter_power_core$§!"
 situation_zofe_dark_matter_desc:0 "我们的 [GetScientistPlural] 得出的结论是 §Y$tech_dark_matter_power_core$§!,事实上，这是前身帝国及其奇妙技术的基础。,解开它的秘密反过来将推动我们的文明成为这个银河系最先进的文明之一。"

 situation_zofe_dark_matter_monthly_change_tooltip:0 "§Y情况§!的进展,取决于§Y方法§!,我们选择。"
 
 zofe_dark_matter_stage_0_tooltip:0 "作为第一步，我们的 [GetScientistPlural] 建议我们建立一个实验室来研究 §Y$sr_dark_matter$§! 的所有属性。,毕竟，我们如何才能利用 §Y$sr_dark_matter$§!,根据定义，它是否是不可见的？\n\n在此期间将发表许多关于 §Y$sr_dark_matter$§! 特征的论文，我们的科学团队将尝试构建新的仪器来进一步研究和理解这一点,难以捉摸的物质。"
 zofe_dark_matter_stage_1_tooltip:0 "现在我们已经了解如何激活§Y$sr_dark_matter$§！,为了使其可用，我们需要一种新的反应堆设计来存储它们。,由于§Y$sr_dark_matter$§!，仍然存在需要克服的工程挑战。,只能在极端温度下使用特定压力下的试剂来激活。\n\n尽管我们的研究正处于潜在危险阶段，但我们的 [GetScientistPlural] 并不担心未来的挑战。"
 zofe_dark_matter_stage_2_tooltip:0 "要释放 §Y$sr_dark_matter$§! 的真正潜力，必须首先激活它，然后通过向其发射粒子以产生裂变来分裂它，释放足够的能量来为整个文明和新时代提供动力。\n\n但是,，找到正确的粒子并准确地发射它是很棘手的，除非我们找到一种方法来弯曲聚变发生处周围的引力场。,如果这个难题得到解决，我们就离实现真正的突破又近了一步。"
 zofe_dark_matter_stage_3_tooltip:0 "成功克服了创建§Y$sr_dark_matter$§的挑战！ ,Fission，我们的 [GetScientistPlural] 现在着眼于创建一个可以维持 §Y$sr_dark_matter$§! 的功能原型！,自行裂变。,这是一个不小的壮举，因为一旦实验室的防护措施被取消，很可能会发生爆炸，导致人员伤亡。"
 zofe_dark_matter_finish_tooltip:0 "我们将实现科学突破并获得§Y$tech_dark_matter_power_core$§!。"
 zofe_dark_matter_fail_tooltip:0 "我们将无法开发§Y$tech_dark_matter_power_core$§!。"
 
