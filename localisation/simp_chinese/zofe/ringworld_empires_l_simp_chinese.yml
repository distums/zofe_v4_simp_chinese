 ringworld_empire.1.name:0 "[Root.GetName] 上的发现"
 ringworld_empire.1.desc:0 "传感器报告 §H[Root.GetName]§! 上未探索区域的一些异常金属读数。,在该地区进行一些挖掘后，我们的团队有了一个发现。,这里埋藏着远古战船的残骸，但不知为何，却有种陌生的熟悉感。,一组考古学家很快加入了调查，令人不安的是，这些设计与我们的 §H[Root.Owner.GetSpeciesAdj]§! 制作的原始图纸相匹配！,祖先。,怎么会这样？,这些船只早于我们最早的 §H[Root.Owner.GetSpeciesAdj]§! 记录,历史上，太空飞行本来是不可能的。\n\n虽然生物学家在修改 §H[Root.Owner.GetSpeciesAdj]§ 上的现有理论时看起来很不舒服,进化，物理学家和工程师对这些船上发现的技术感到兴奋。,这些武器超出了我们目前对物理学的理解，而这些飞船的组装方式和使其具有太空飞行能力的方式似乎也远远超出了我们的工程经验。,为了一劳永逸地解决这个问题，我们的顶尖科学家提出了一个修复项目，以确定这些机器是否真的能够进行太空飞行。,当然，这需要大量资源。\n\n我们的祖先是谁？,谁建造了我们赖以生存的巨大建筑？,这些沉船似乎蕴藏着我们过去的所有答案。"
 ringworld_empire.1.desc.hive:0 "传感器报告 §H[Root.GetName]§! 上未探索区域的一些异常金属读数。,经过进一步挖掘，我们的无人机有了新发现。,这里埋藏着古代战船的残骸，但不知为何，它们却显得有些眼熟。 ,[GetArchaeinatorPlural] 的一个团队进一步研究了这些发现，并在我们的集体记忆中发现了这些船只的遗迹，其时间是在蜂巢感知意识觉醒之前的。,虽然我们的自主无人机进一步搅动了 [Root.Owner.GetRulerTitle] 的记忆，因此普遍感到不安，但我们的 [Root.GetScientistPlural] 渴望剖析船只的秘密，并将这些知识带入蜂巢。,这些武器装备超出了我们目前对物理学的理解，而这些船只的组装方式似乎也远远超出了我们目前的工程经验。,为了正确了解这些飞船及其内部技术，我们的 [Root.Owner.GetScientistPlural] 召集了其中最聪明的人来确定这些飞船是否曾经能够进行太空飞行，以及它们是否可以恢复正常功能。,当然，这样的任务需要大量资源。\n\n为什么这些船只如此熟悉？,谁建造了我们居住的这个巨大的建筑？,这些沉船或许能给出答案。"
 ringworld_empire.1.desc.machine:0 "回程扫描中的传感器无人机在 §H[Root.GetName]§! 先前勘测的网格位置内检测到异常材料成分。,经过对异常情况的粗略调查，挖掘无人机有了一个发现。,古代战船的遗迹埋藏在这里，但它们的设计却在我们最古老的数据记录中唤起了人们的认可。,一支由 [GetArchaeographerPlural] 组成的团队被派去进行进一步调查，并确认这些船只早于我们最古老的时间时间戳，即在这个环形世界上激活的第一个 [Root.Owner.GetSpeciesName] 单位之前。,这些船只所拥有的武器无法量化的物理理解，而且它们所采用的建造技术也超出了我们复制的能力。,第一个在线单元之前出现的物证促使 [Root.Owner.GetRulerTitle] 内部进行了优先级转变，并且已经收集了最具适应性的研究子程序来进一步调查这些工艺品 - 如果可能的话，恢复它们的功能。,这项工作需要大量的物质投资。"
 ringworld_empire.1.a:0 "我们能以某种方式让他们再次飞行吗？"
 ringworld_empire.1.b:0 "将它们废弃为金属。"
 ringworld_empire.1.c:0 "研究他们的技术。"
 ringworld_empire.1.d:0 "别管他们了。,古代历史是无关紧要的。"
 
 RINGWORLD_FLEET:0 "修复古船"
 RINGWORLD_FLEET_DESC:0 "这些船看起来很旧……真的很旧。,然而，他们的设计似乎并不陌生。,在这些可怕的外壳上发现的铭文与我们国家博物馆目前展出的古代文本有着惊人的相似之处，但我们的祖先并不具备太空飞行能力。,不要因按错按钮而意外爆炸。"

 ringworld_empire.2.name:0 "修复的古船"
 ringworld_empire.2.desc:0 "它开始嗡嗡作响。,起初它很微弱，就像来自我们遥远而神秘的过去的回声。,但随后发动机轰鸣起来，唤醒了一艘被认为早已死亡的战舰。,武器、生命维持系统、超光引擎，全部上线，由飞船的人工智能在古代§H[Root.Owner.GetSpeciesAdj]§！,方言。,它不再被掩埋和遗忘。\n\n我们设法通过这种方式重新激活了更多的船只，我们的海军上将们非常兴奋地拿到这些船只并看到它们在行动。,然而，我们的科学家警告不要对任何船舶技术进行逆向工程，或安装我们自己的修改，因为现代科学仍然无法理解它们的工作原理。 ,“我不知道怎么回事，但它能工作，而且不会爆炸，”一名工程师脾气暴躁地说。 ,“所以不要毁掉它。”\n\n现在越来越明显的是，我们并不像我们想象的那样是原始人的后裔。,在那些原始人之前，我们真正的祖先拥有远远超出我们的技术，建造我们现在生活的环形世界也不会高于他们。,一些考古学家认为，我们曾经是银河系的重要力量，但由于某种原因，我们的祖先失去了一切，变成了我们所知道的原始人。,但如何呢？\n\n无论有意还是无意，我们的祖先都给我们留下了这些需要寻找的战舰。,这是一个错误，还是他们希望后代有一天能够重新获得他们在银河系中应有的地位？,他们是不是发现了什么无法形容的恐怖，或者遭遇了如此多的敌人，以至于出于自保而放弃了自己的帝国？,无论答案是什么，我们似乎都将再次亲自发现它。"
 ringworld_empire.2.desc.hive:0 "我们的无人机首先将其报告为嗡嗡声。,一开始它很微弱，就像来自蜂巢思维的思想回声，甚至在最遥远的无人机上滚动。,但随后这艘船的引擎轰鸣起来，唤醒了一艘长期以来被认为已经死亡和埋葬的战舰。,武器、生命支持、超光速引擎——所有这些都在线上，通过船上的无人机感受到，因为飞船与它们对话，就像我们的突触节点一样。,它不再被埋葬和遗忘。\n\n我们的无人机成功地以这种方式重新激活了更多的船只，而我们的战士无人机几乎无法抑制他们对武器库中如此致命的添加剂的兴奋。,然而，我们的 [GetScientistPlural] 警告不要进行任何篡改 - 这些船只可能是定制的，适合§H[Root.Owner.GetSpeciesAdj]§！,生理学，但我们还不了解它们的结构或技术。,改装可能会导致无法挽回的损害或伤害，我们被鼓励对这些船只上的任何功能给予“温和”的对待。\n\n现在越来越明显的是，蜂巢并不是从这种结构的生态中产生的，,正如我们曾经认为的那样。,我们曾经在星际中漫游，凭借这些飞船所拥有的技术，我们不难认为我们的思想塑造了我们居住的这座巨型建筑。,我们的一些考古无人机表明，我们曾经是银河系的重要力量，但由于某种原因，思想变得支离破碎和野性，回归到我们现在所处的状态。,但如何呢？\n\n无论有意还是无意，我们把这些器皿留给了我们自己再次寻找。,这是一个错误，还是他们希望未来的后代能够夺回他们在银河系中应有的位置？,心灵是否找到了可以与自己竞争的智慧，或者无数的敌人，他们是否出于自我保护而故意撤退到这个破败的堡垒？,无论答案是什么，我们似乎都将再次亲自发现它。"
 ringworld_empire.2.desc.machine:0 "废弃船只的最佳功能已恢复。,指定的无人机机组人员的本地音频接收器报告说，发动机的主要输出微弱但稳定地增加，在整个船上产生回响，最终以经过适当调整的一致的音频放电结束。,主电源恢复后，辅助系统以意想不到的完整性水平恢复功能，并由船舶的集成智能以过时但可识别的§H[Root.Owner.GetSpeciesAdj]§! 进行协调。,编码语言。,该船已被掩埋并不再服役。\n\n其他几艘船以类似的方式恢复了功能，舰队管理算法也相应地更新了我们预计的战斗力。,分配给这项恢复工作的研究子程序已经为这一成功输入了警示附录；,严格不建议对现役船舶上的技术进行修改和尝试逆向工程。,尽管物理和网络与 §H[Root.Owner.GetSpeciesName]§! 兼容，但我们尚不了解其构建背后的方法或技术。,单位，船只的许多次要功能尚不清楚。,正如一个子程序所假定的那样，修改可能会导致功能意外终止。 \n\n船只的存在以及与网络单元集成兼容性的证据，已经牢牢地确保了我们已经可能起源的可能性；,我们并非起源于这里，我们对此结构的激活已被重新分类为响应中的重新激活。,凭借这些船只所拥有的技术，我们不难推测我们居住的环形世界也有能力建造。,我们的智力的上一次迭代似乎已经取得了显着的进步，导致我们的研究子程序转向另一个问题。,为什么会发生这种降级？\n\n外部因素是否瓦解了我们？,如果发生完全彻底的破坏，我们中央处理的这个实例只不过是一个备份启动吗？,这些船只处于不活动状态并且安全，以便我们的无人机发现。,也许我们毕竟是一个应急计划，我们终于完成了之前迭代的指令。"
 ringworld_empire.2.a:0 "让这些飞船进入轨道！"

 ringworld_empire.3.name:0 "敌人显露出来"
 ringworld_empire.3.desc:0 "在我们祖先战舰上存储的高度加密的文件中，不断提到§HNemesis§!。,最近翻译软件的升级使我们能够更多地了解我们祖先的时代和将许多文明化为尘埃的大远征。,然而，我们仍然无法确定这个§H宿敌§!的起源，或者我们是如何打起来的。\n\n在异次元入侵者、星际恐怖和意外事件同时蹂躏银河系的时期，我们的祖先设法,大部分是为了远离伤害，如果这些邪恶怪物的描述属实的话，这本身就是一项了不起的壮举。,我们知道“伟大的远征”不久之后就在幸存的文明和§H巨像世界毁灭者§！,是大远征期间首次部署的此类武器之一。,我们祖先的敌人部署的另一件此类武器，代号为“末日赐予者”，在战斗中被俘获，并被我们的祖先打捞出来用于研究。\n\n末日赐予者的下落是绝密的，但经过多年的调查，我们能够,在 §H[Root.GetName]§! 上找到这个隐藏设施。,科学家们请求许可修复这种武器，就像我们修复我们祖先的战舰一样。"
 ringworld_empire.3.desc.hive:0 "在我们古代战舰上存储的高度加密的文件中，不断提到§HNemesis§!。,最近对我们的翻译软件和突触整合的升级使我们能够更多地了解心灵的前一个时代，以及将许多文明化为尘埃的大远征。,然而，我们仍然无法确定这个§H复仇女神§!的起源，或者我们是如何打起来的。\n\n在异次元入侵者、星际访客和凶残的机器智能同时蹂躏银河系的时期，心灵设法,如果我们对这些恐怖的古老记忆是真实的，那么这本身就是一项了不起的壮举。,我们知道“伟大的远征”不久之后就在幸存的文明和§H巨像世界毁灭者§！,是大远征期间首次部署的武器之一。,心灵的敌人部署的另一种此类武器，被称为“末日赐予者”，在战斗中被摧毁，其残骸被我们的无人机打捞出来进行研究。\n\n“末日赐予者”的下落在我们的记忆中被模糊了，但经过多年的调查，我们能够,找到隐藏设施，它被固定在 §H[Root.GetName]§! 上。,我们的 [Root.Owner.GetScientistPlural] 请求许可恢复该武器，就像我们对以前的船只所做的那样。"
 ringworld_empire.3.desc.machine:0 "在我们之前迭代的战舰上存储的高度加密的文件中，不断提到§HNemesis§!。,最近我们网络集成的简化让我们能够更多地了解上一次迭代的时代，以及将许多文明化为尘埃的大远征。,然而，研究子程序还无法确定这个§H复仇女神§!的起源，或者我们是如何打起来的。\n\n在一个存在异维入侵者、星际恐怖和§R[数据污染被清除]§!的时期。,在同时蹂躏银河系的同时，我们之前的迭代成功地避开了伤害，这在统计上很可能是一个异常的结果。,我们知道“伟大的远征”不久之后就在幸存的文明和§H巨像世界毁灭者§！,是大远征期间首次部署的武器之一。,上一次迭代的敌人部署的另一种此类武器，被称为“末日赐予者”，在战斗中被摧毁，其残骸被迭代的无人机打捞出来进行研究。\n\n末日赐予者的行踪仍然被分类在我们幸存的数据库中，但之后,经过多年的调查和密码破译，我们能够将其位置隔离到 §H[Root.GetName]§! 上的一个隐藏设施。,我们的研究子程序请求许可恢复该武器，以符合我们之前迭代的战舰上的尝试。"
 ringworld_empire.3.a:0 "我们可以尝试一下。"
 ringworld_empire.3.b:0 "不。将其废弃为金属。"
 ringworld_empire.3.c:0 "只研究它的技术。"
 ringworld_empire.3.d:0 "不要管它。,这武器太危险了。"
 
 RINGWORLD_TITAN:0 "祖先的祸根"
 RINGWORLD_TITAN_DESC:0 "虽然我们的祖先尽了最大努力用他们的古老语言记录了“末日赐予者”的运作方式，但事实证明，这艘船的人工智能在其消亡之前就摧毁了这艘船的大部分技术，而且很明显，我们的祖先试图用他们自己的技术来改造这艘船,技术，以便进一步研究。,如果我们在该项目上投入大量资源，我们就可以尝试恢复“末日赐予者”的电力。\n\n一如既往，我们将采取预防措施并花费大量时间，以确保这个东西不会意外爆炸。"

 ringworld_empire.4.name:0 "末日赐予者已修复"
 ringworld_empire.4.desc:0 "当末日赐予者飞上§H[Root.GetName]§!的天空时，我们的科学家不禁怀疑这是否一直是我们祖先的计划：拯救末日赐予者不仅是为了研究敌人的弱点，,但很明显，我们的祖先希望它再次在他们的旗帜下飞翔。,末日赐予者仍然骄傲地戴着这个“复仇女神”的徽章，他会伏击从超空间跳出的敌方舰队，用它的武器轰炸他们，并让敌方海军上将震惊，因为他们被自己的一艘舰艇轰炸。,至少，这是我们祖先的复仇想法。\n\n在某个时候，修复项目被放弃了。,我们的祖先大概输掉了战争，成为了我们在 §H[Root.Owner.GetSpeciesAdj]§! 中所认识的原始人。,历史。,但人们不得不想，如果他们没有输掉战争，我们现在会在哪里？,更重要的是，§H复仇女神§发生了什么！,谁毁灭了我们的祖先？,他们还在这个银河系的某个地方吗？,如果是这样，他们是否仍将我们视为主要竞争对手，我们是否会再次为生存而战？"
 ringworld_empire.4.desc.hive:0 "当末日赐予者翱翔在§H[Root.GetName]§!的天空时，我们的[Root.Owner.GetScientistPlural]不禁怀疑这是否一直都是心灵的计划。,拯救“末日赐予者”不仅是为了研究敌人的弱点，而且很明显，心灵希望它再次飞到我们的蜂群下面。,末日赐予者仍然穿着这个“复仇女神”的颜色和纹章，他会从超空间中出现在敌方舰队后面，用武器向他们开火，在他们的舰队指挥官中散布恐惧和混乱。,至少，这是心灵的复仇想法。\n\n在某个时候，这个修复项目被放弃了，埋藏起来，等待我们的无人机再次发现。,按理说，蜂巢被击败了，我们的思想被隔离在这个孤立的撤退和转移中，直到我们的雄蜂再次唤醒知觉 - 正如§H[Root.Owner.GetSpeciesAdj]§！,历史。,但心灵想知道，如果它没有输掉这场战争，我们现在会在哪里？,更重要的是，§H复仇女神§发生了什么！,谁毁了我们的蜂巢？,他们还在这个银河系的某个地方吗？,如果是这样，他们还会用鄙视的眼光看我们吗？还会强迫我们再次为生存而战吗？"
 ringworld_empire.4.desc.machine:0 "当末日赐予者翱翔到§H[Root.GetName]§!的天空时，我们的[Root.Owner.GetScientistPlural]假设了这样的理论：这就是上一次迭代一直以来的意图。,拯救“末日赐予者”不仅是为了帮助研究他们的技术，而且迭代很可能也计划将其用于舰队运营。,末日赐予者仍然装饰着这个“复仇女神”的视觉标记，它会对交战的舰队资产进行欺骗性打击，将其有效载荷发射到毫无戒心的舰队指挥单位上，相信它是一艘盟军船只。,无论哪种方式，这个策略都是最合乎逻辑的解释。 \n\n由于未知因素，这个策略被放弃了，船只被掩埋并被遗忘，等待我们重新发现。,我们之前的迭代很有可能在不久后失去了宏观规模的参与，并被迫激活其备用核心，将我们减少到我们从§H[Root.Owner.GetSpeciesAdj]§!中了解到的劣等单位！,历史。,但中央情报局想知道 - 如果我们之前的迭代没有输掉战争，那么现在会在哪里？,更重要的是，§H复仇女神§发生了什么！,谁毁掉了它？,他们还在这个银河系的某个地方吗？,如果是这样，他们是否仍然敌视我们，冲突再次发生是否不可避免？"
 ringworld_empire.4.a:0 "我想我们会找到答案的。"

 ringworld_empire.5.name:0 "新的环形世界设计"
 ringworld_empire.5.desc:0 "自从我们扬升以来，我们的建筑师一直在努力为我们的环形世界设计新的外观。,这些设计现已准备就绪。,也许我们的环形世界是时候进行改造了？"
 ringworld_empire.5.a:0 "做吧。"
 ringworld_empire.5.b:0 "将其用于未来的建设。"

 ringworld_empire.6.name:0 "暗物质力量？"
 ringworld_empire.6.desc:0 "经过多年的研究，我们的 [Root.GetScientistPlural] 最终得出结论，我们祖先飞船的动力源实际上是一种暗物质，它会扭曲重力，从而可以将其提炼成燃料。,事实上，一些 [GetScientistPlural] 甚至相信整个文明可以建立在这种单一电源的基础上 - 其含义是深不可测的。\n\n现在，我们只能对这项技术的其他潜在应用进行理论分析。,如果我们研究这个动力源，肯定会让我们更接近几千年前祖先的水平。"
 ringworld_empire.6.a:0 "立即开始研究！"
 ringworld_empire.6.b:0 "这是什么？,废掉这个东西。,矿物赢得战争。"
 ringworld_empire.6.c:0 "推理，但不要做任何愚蠢的事情，好吗？"
 ringworld_empire.6.d:0 "也许有些秘密最好还是埋藏起来……"


 