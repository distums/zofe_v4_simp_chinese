 lost_empire.4.desc.j:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们的银河优势并作为飞升帝国回归。,这是§H蜂巢思维§的又一证明！,由于未知的原因，有机体经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.desc.k:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们的银河优势并作为飞升帝国回归。,这是这台§H机器§的又一个证明！,由于未知的原因，智能经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.desc.ka:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们的银河优势并作为飞升帝国回归。,这是对这位§HServitor§的又一证明！,由于未知的原因，协议经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.desc.l:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们的银河优势并作为飞升帝国回归。,这再次证明了这种平衡的信念，由于未知的原因，经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.a:0 "再次？"
 
 lost_empire.5.name:0 "舰队增援"
 lost_empire.5.desc:0 "我们最近发生的海难的消息在§H[Root.GetName]§! 的公民中引起了广泛的恐慌。,对他们曾经辉煌的舰队的状况及其现在保护他们的能力感到恐惧，§H[Root.GetSpeciesNamePlural]§！,年轻人和老年人争先恐后地加入我们的海军，不顾一切地试图增强其队伍，而博物馆则捐赠了仍具有战斗能力的古代战舰的外壳。,这种全国人民团结一致的努力已经有一段时间没有出现了。"
 lost_empire.5.a:0 "也许我们的公民仍然关心这一点。"
 
 lost_empire.6.name:0 "§H[Root.GetName]§!,上升"
 lost_empire.6.desc:0 "这是一个令人震惊的政治举动，§H[Root.GetRulerTitle] [Root.GetRulerName]§！,今天宣布重新武装§H[Root.GetName]§！,藐视臭名昭著的条约。\n\n'恢复 §H[Root.GetAdjective]§!,海军不是和平的威胁，' §H[Root.GetRulerTitle] [Root.GetRulerName]§!,在广播中说道，“毫无防备的§H[Root.GetName]§！”,根本就不是国家，我拒绝让我们的国家永远被视为劣等和二等，禁止保卫自己免受外国侵略。”这一信息无疑激励了公众，并恢复了对国家的一些信心,。,然而，只有取得成果，希望才能完全恢复。,当我们的国家接受我们的耻辱性失败时，重整军备无疑是恢复民族自豪感的有用宣传。,但要真正摆脱该条约，§H[Root.GetSpeciesNamePlural]§!,需要团结起来，再次相信我们的国家。"
 lost_empire.6.desc.01:0 "几个月来，按照§H[Root.GetRulerTitle] [Root.GetRulerName]§!的命令，先进的侦察船重新访问了被毁坏的和古老的世界，为我们可能返回银河阶段恢复数据。 ,§H[Root.GetName]§! 的武装部队对我们的公民和外部世界视而不见。,随着我们帝国各地的古老工厂重新焕发活力，人们正在动员起来。,我们回归的最后部分已经就位。,如果我们能够得到公众的支持，我们的优势就得到保证。"
 lost_empire.6.a:0 "我们的重新武装只是第一步。"
 lost_empire.6.b:0 "很快我们的优势就会恢复。"
 
 lost_empire.7.name:0 "§H[From.GetName]§的重新武装"
 lost_empire.7.desc:0 "今天早些时候，§H[From.GetRulerTitle] [From.GetRulerName]§! ,§H[From.GetName]§! 的,宣布他们的国家已经认真开始重新武装，以抵御现在面临的外国列强的威胁。,尽管被条约禁止，§H[From.GetName]§! 或许并不令人意外。,最终将行使自卫权以保护本国人民。,毕竟，抵御入侵者的能力是他们作为一个曾经自豪的国家所剩下的唯一尊严。"
 lost_empire.7.a:0 "我们可以做什么？"
 
 lost_empire.8.name:0 "§H[From.GetName]§!,再次崛起"
 lost_empire.8.desc:0 "§H[From.GetName]§! 作为银河优势回归的消息在 §H[Root.GetName]§! 中引发了冲击波,社会。,由于他们不顾我们慷慨的条约施加的限制而重新武装，他们的领导人§H[From.GetRulerTitle] [From.GetRulerName]§！,发誓要恢复§H[From.GetName]§！ ,\n\n虽然一些政客建议我们安抚他们的野心，但其他人更倾向于战争。,一些政客甚至认为 §H[From.GetName]§!,必须从银河系表面抹去，而海军上将们抗议说他们的舰队没有能力这样做。,大多数公民只是对上次战争重演的想法感到震惊。\n\n目前，银河系的其他部分指望我们，§H[From.GetName]§! 的驱逐者，做出最终决定,。"
 lost_empire.8.a:0 "现在我们将消灭§H[From.GetName]§!。"
 lost_empire.8.b:0 "让我们的人民之间有和平。"
 
 lost_empire.9.name:0 "过去的伤痕"
 lost_empire.9.desc:0 "随着时间的推移，围绕§H[Root.GetRulerTitle] [Root.GetRulerName]§建立一个受人民信任的新政治秩序！,平息席卷 §H[Root.GetName]§! 的社会动乱,自从它被击败并被逐出银河舞台以来。,当他们的主要竞争对手作为统治者结束的消息传到公众时，人们开始举行街头庆祝活动，国耻感终于得到了平息。,有一种感觉，过去的伤疤最终可能会愈合。"
 lost_empire.9.a:0 "我们的国家最终将会复苏。"
 
 lost_empire.10.name:0 "毁灭的优势"
 lost_empire.10.desc:0 "经过一场漫长而血腥的歼灭战，§H[Annihilator.GetName]§!,已经取得胜利，§H[Annihilated.GetName]§!,作为银河力量被彻底摧毁。,胜利后，§H[Annihilator.GetName]§!,继续破坏 §H[Annihilated.GetName]§! 的遗产,并将他们的人民赶到灭绝营。,胜利者的仇恨和敌意达到了如此程度，他们打算从银河系和历史书中消除§H[Annihilated.GetName]§!存在的所有痕迹。\n\n在几百年内,，就好像 §H[Annihilated.GetName]§!,从未存在过。"
 lost_empire.10.a:0 "好吧，这就是他们的结局。"
 
 lost_empire.11.name:0 "被放逐的优势"
 lost_empire.11.desc:0 "经过一场漫长而血腥的战争，§H[Banisher.GetName]§！,已经取得了胜利。,尽管曾经是银河统治者，§H[Banished.GetName]§!,被迫签署一项屈辱性的条约，剥夺其权力基础及其作为银河强国的地位。\n\n此外，该条约规定§H[Banished.GetName]§!,在 §H[Banisher.GetName]§! 期间禁止返回银河事务或扮演任何角色。,保持警惕。,战争造成的损害和这项特别严厉的条约导致许多人质疑§H[Banished.GetName]§！,将会从这一切中恢复过来。"
 lost_empire.11.a:0 "十字军东征就这样结束了，但代价是什么？"
 
 lost_empire.12.name:0 "一场结束所有战争的战争"
 lost_empire.12.desc:0 "当消息传出时，银河系中数以百万计的异形惊恐地呼喊着，因为他们最担心的事情终于成为现实。,几个月来，银河系焦急地注视着两个银河超级大国即将发生冲突，他们的言辞变得更加强硬，发誓要清除银河系中对方的邪恶影响——因为双方都不会允许对方在历史档案中占有一席之地，不受反对、不受挑战。 ,。,现在战争已经爆发了。,银河系即将见证一场灾难性的事件，历史学家将在未来的几个世纪里记述它——最后的十字军东征。,一场结束所有战争的战争。"
 lost_empire.12.a:0 "号召大家拿起武器！,向胜利前进！"
 lost_empire.12.b:0 "无论我们的臣民是否加入我们，我们都将取得胜利。"
 
 lost_empire.13.name:0 "彻底歼灭"
 lost_empire.13.desc:0 "经过一场漫长而血腥的歼灭战，§H[Annihilator.GetName]§!,已经取得胜利，§H[Annihilated.GetName]§!,作为银河力量被彻底摧毁。\n\n尽管我们进行了勇敢的抵抗，但我们的军队还是无法对抗§H[Annihilator.GetName]§！,它决心从银河系中抹去我们的存在。,对于我们所有的罪孽和我们行善的意图，§H[Annihilator.GetName]§!,不为所动。,我们失败后不久，§H[Annihilator.GetName]§!,继续破坏我们的遗产，我们的人民被赶进灭绝营。\n\n几百年后，没有人会听说§H[Annihilated.GetName]§!。"
 lost_empire.13.a:0 "是谁带领我们走上这条毁灭之路，为什么？"
 
 lost_empire.14.name:0 "彻底歼灭"
 lost_empire.14.desc:0 "在一场毁灭性的歼灭战之后，§H[Annihilator.GetName]§!,已经取得了胜利。 ,§H[Annihilated.GetName]§!,作为一个银河力量，我们已经被彻底摧毁了。\n\n尽管我们进行了勇敢的抵抗，但我们的军队仍然无法对抗决意抹去我们存在的升天帝国的无尽愤怒。,对于我们所有的罪恶和作为一个臣民国家的困境，§H[Annihilator.GetName]§!,不为所动。\n\n最终，我们只是一粒尘埃，只是巨人之战中的附带伤害。"
 lost_empire.14.a:0 "我们选错了一边。"
 
 lost_empire.15.name:0 "凯旋 - §H[Banished.GetName]§!,放逐"
 lost_empire.15.desc:0 "十字军东征结束了。,经过一场灾难性的斗争之后，§H[Banisher.GetName]§!,终于取得了胜利。,虽然经历了许多艰苦的斗争，但我们的意识形态和生活方式占了上风。,我们注定要引领银河系前进，子孙后代将在未来的几个世纪里歌颂我们的胜利。,然而，我们民众中的持怀疑态度的人想知道驱逐是否足以阻止§H[Banished.GetName]§！,是否再次回到银河场景以及我们是否应该做得更多。,但现在，是时候庆祝一下了，因为不再年轻了§H[Banisher.GetSpeciesName]§！,将被派去参加远征。\n\n当我们统治至高无上的时候，并希望在未来的几个世纪里如此，我们也应该关注§H[Banished.GetName]§!,确保他们永远不会再次崛起，并充分遵守约束他们的条约。,如果我们允许子孙后代受到危险信仰的影响，我们的十字军东征将毫无意义。"
 lost_empire.15.a:0 "他们的邪恶意识形态对于年轻的帝国来说太危险了。"
 
 lost_empire.16.name:0 "胜利 - §H[FromFrom.GetName]§!,全军覆没"
 lost_empire.16.desc:0 "十字军东征结束了。,经过一场灾难性的斗争之后，§H[Root.GetName]§!,取得了胜利。,虽然经历了许多艰苦的斗争，但我们的意识形态和生活方式占了上风。,我们注定要引领银河系前进，子孙后代将在未来的几个世纪里歌颂我们战胜邪恶的胜利。,然而，我们人口中的一些持怀疑态度的人想知道价格是否太高。,许多不太先进的航天帝国未能度过这场冲突。,如果有时间，这些持怀疑态度的人可能会对我们自己使用大规模杀伤性武器的情况进行长时间的调查，并追究我们军队的责任。,但现在是庆祝的时候了，因为不再年轻§H[Root.GetSpeciesName]§！,将被派去参加伟大的远征。\n\n为了防止他们危险的意识形态再次回到这个银河系，我们必须抹掉 §H[FromFrom.GetName]§! 的所有痕迹！,存在于银河系中，因此子孙后代将永远安全。"
 lost_empire.16.a:0 "历史是胜利者书写的。"
 
 lost_empire.17.name:0 "十字军东征的结束"
 lost_empire.17.desc:0 "十字军东征已经结束。 ,§H[FromFrom.GetName]§! ,§H[Root.GetName]§! 的势力已成为微弱的胜利者,为保护家园而英勇战斗。\n\n和平条约签署后不久，被占领星球上针对平民的暴行迅速引发了整个银河社会的愤怒。,全球范围内的种族灭绝摧毁了整个殖民地，曾经充满活力的城市现在空无一人，完全成为废墟。\n\n双方似乎仍然全心全意地想要消除对方存在的每一个痕迹，银河系为这种可能性做好了准备,还有更多的十字军东征即将到来。"
 lost_empire.17.a:0 "许多人丧生。"
 
 lost_empire.20.name:0 "享乐主义盛行"
 lost_empire.20.desc:0 "有报道称一名 §H$job_ae_hedonist$§! 人员不明原因死亡。,流行音乐，这让 [GetScientistPlural] 感到困惑，因为 §H$job_ae_hedonist_plural$§!,一般不被认为是危险的职业。,尽管如此，他们的生活方式选择与别人无关，而是他们自己的事。"
 lost_empire.20.a:0 "他们只是玩得太开心了。"
 
 lost_empire.21.name:0 "享乐主义者的政变"
 lost_empire.21.desc:0 "已经等了很长时间了。 ,§H[Root.GetRulerTitle] [Root.GetRulerName]§!,今天被 [ruler.GetHerHis] 政府心怀不满的成员暗杀，他们认为 [ruler.GetSheHe] 奉行的政策不符合广大公共利益。\n\n在 §H[Root.GetName]§! 的许多地区，,一种不断兴起的享乐主义文化已经扎根并渗透到§H[Root.GetSpeciesAdj]§！,社会，日益受欢迎并征服了所有站在它面前的人。,没有人能真正逃脱无限快乐的诱惑。,当最顽固的工人开始离开岗位去追求幸福的生活时，只有“真正的享乐主义者”！,适合统治我们的帝国。\n\n为此，一位新的领导者诞生了，开启了一个新时代。"
 lost_empire.21.a:0 "哦..."
 
 
 EVERY_OWNED_PLANET_EFFECT:0 "每个殖民地"
 
 
