 lost_empire.1200.desc.decadence:0 "我们的蜂巢思维已经完全屈服于这种神秘的疾病。\n\n尽管我们尽了最大努力，这种神秘的疾病仍然扎根并吞噬了大部分心灵的能力。,目前，尚不清楚这种功能损伤是否会是永久性的。,只有时间会给出答案。"
