 lost_empire.4.name:0 "重生的崛起"
 lost_empire.4.desc:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们的银河优势并作为飞升帝国回归。,这是他们的§H精神主义者§的又一证明！,出于未知的原因，这种信念经受住了时间的考验。,穿过 §H[From.GetName]§!，公民们回到古老的寺庙，进行早已被遗忘的仪式和仪式。 ,§H[From.GetSpeciesNamePlural]§!,两国再次团结在同一个目标下，他们致力于成为下一个超级大国，并通过军事力量投射他们的意识形态。,接下来他们将如何塑造我们的银河系？"
