 lost_empire.3.desc:0 "§H[Root.GetName]§! ,\n\n通过努力工作、决心以及 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 的出色领导，§H[From.GetSpeciesAdj]§!,人们再次团结在一个共同的事业之下。,我们最终将夺回我们的优势，打造一个跨越千年的帝国。"
