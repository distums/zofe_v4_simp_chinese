 lost_empire.1002.name:0 "§H[Banished.GetName]§的陷落！"
 lost_empire.1002.desc:0 "我们的帝国已经沦陷了。,当§H[Banisher.GetName]§!的舰队出现时,轰炸了我们的核心世界并俘虏了我们的领导人，我们伟大的文明被摧毁了。 ,§H[Banisher.GetName]§! 的野蛮行径,他们肆意使用大规模杀伤性武器意味着许多§H[Banished.GetSpeciesNamePlural]§!,没能度过这场血腥冲突。\n\n当我们现在受到羞辱的政府签署和平条约时，§H[Banisher.GetName]§!,要求巨额战争赔款，数额如此荒谬，我们根本不可能支付。,好像这还不够，§H[Baniher.GetSpeciesAdj]§!,然后士兵们自助并从我们的国库中拿走了一切。,作为对战争的补偿，我们人民手中的每一粒食物都被夺走了。\n\n除了武器限制外，该条约还规定§H[Banished.GetName]§!,被禁止返回银河事务，或以任何方式影响年轻种族。,战争和随后的条约带来的经济灾难引发了公众对现任政府前所未有的愤怒。"
 lost_empire.1002.a:0 "签署这项屈辱条约的懦夫将会付出代价。"
 
 lost_empire.200.name:0 "§H[From.GetName]§的陷落！"
 lost_empire.200.desc.spiritualist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,随着他们的社会建立在§H通灵论者§的基础上，他们的寺庙信徒逐渐减少！,信仰达到完全停滞。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.materialist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,由于他们的社会建立在§H唯物主义§的基础上，他们的科学进步步履蹒跚！,价值观达到完全停滞。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.xenophile:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,随着他们的社会建立在§H异族§！的基础上，他们对异种饰品的热情逐渐消退。,价值观达到完全停滞。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.xenophobe:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,随着他们的社会建立在§H仇外§！的基础上，他们征服他人的欲望逐渐消失。,意识形态达到完全停滞。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.militarist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,越来越年轻§H[From.GetSpeciesNamePlural]§！,渴望和平，因为他们的社会建立在§H军国主义§之上！,传统达到完全停滞。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河场景感到高兴，期待一个背景中没有巨人的银河。"
 lost_empire.200.desc.pacifist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,随着他们的社会建立在“和平主义”的基础上，他们对银河裁军的热情逐渐消退！,理想完全停滞不前。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.authoritarian:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,随着他们的社会建立在§H独裁§！的基础上，他们为银河系带来秩序的愿望逐渐消失。,统治达到完全停滞。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.egalitarian:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,随着他们的社会建立在“平等主义”之上，他们为所有众生带来民主的热情逐渐消退！,理想完全停滞不前。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.hive:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,这§H蜂巢思维§！,在完全停滞之前肯定已经取得了很大的成就。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.desc.machine:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,放弃了对银河系其他地区的统治权，让人们知道他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史将如何评判，还有待观察。,这§H机器智能§！,在完全停滞之前肯定已经取得了很大的成就。\n\n年轻的帝国肯定会对 §H[From.GetName]§! 离开银河系感到高兴，因为他们期待着一个背景中没有巨人的星系。"
 lost_empire.200.a:0 "甩掉包袱。"
 
