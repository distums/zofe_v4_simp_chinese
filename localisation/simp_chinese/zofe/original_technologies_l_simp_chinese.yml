 tech_divine_judgement:0 "神圣审判"
 tech_divine_judgement_desc:0 "一种光明武器，可以阻止邪恶势力。\n\n§H这项技术属于原始帝国。§!"
 tech_light_of_salvation:0 "救赎之光"
 tech_light_of_salvation_desc:0 "救赎之光明亮地照耀着那些需要它的人。\n\n§H这项技术属于原始帝国。§!"
 tech_light_of_arya:0 "艾莉亚之光"
 tech_light_of_arya_desc:0 "这件武器仍然是原始帝国黑暗中的光明之源。\n\n§H这项技术属于原始帝国。§!"
 tech_righteous_fire:0 "正义之火"
 tech_righteous_fire_desc:0 "一种体现原始帝国正义愤怒的武器，它发射接近恒星温度的炽热等离子体。\n\n§H这项技术属于原始帝国。§!"
 tech_deliverer_strike_craft:0 "救世者无人机"
 tech_deliverer_strike_craft_desc:0 "这些高度先进的攻击艇在大远征期间被原始帝国广泛使用。\n\n§H这项技术属于原始帝国。§!"
 tech_holy_thunder:0 "圣雷"
 tech_holy_thunder_desc:0 "圣雷以原始帝国的全部力量打击所有来袭导弹和攻击机。\n\n§H这项技术属于原始帝国。§!"
 tech_blessed_sling:0 "祝福吊索"
 tech_blessed_sling_desc:0 "祝福投石器是一种纯能量导弹，因此传统的点防御系统仍然难以拦截。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_power_core:0 "原始帝国反应堆"
 tech_original_empire_power_core_desc:0 "这个反应堆核心充满了原始帝国的技术。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_shield:0 "天盾"
 tech_original_empire_shield_desc:0 "这些古老的护盾以一种似乎完全违反物理定律的方式击退来袭的射弹。\n\n§H这项技术属于原始帝国。§!"
 tech_celestial_armor:0 "天界铠甲"
 tech_celestial_armor_desc:0 “天界装甲是一项宏伟的工程，以高水平的精度和艺术性将活性金属注入华丽的装甲板中。\n\n§H这项技术属于原始帝国。§!”
 tech_celestial_plating:0 "天体电镀"
 tech_celestial_plating_desc:0 “天体镀层是一项宏伟的工程，以高精确度和艺术性将活金属注入华丽的装甲船体中。\n\n§H这项技术属于原始帝国。§!”
 tech_original_empire_chalice:0 "圣杯"
 tech_original_empire_chalice_desc:0 "圣杯是一种自动防御系统的名称，它可以优化护盾容量，并提高点防御系统的效率。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_crucible:0 "坩埚"
 tech_original_empire_crucible_desc:0 "传说中，熔炉被称为世界毁灭者，原始帝国曾经用它征服了无数世界。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_jump_drive:0 "原始帝国跳跃驱动器"
 tech_original_empire_jump_drive_desc:0 "这种跳跃驱动器利用原始帝国技术，允许舰船在星系之间快速跳跃，范围比以前大得多。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_thruster:0 "原始帝国推进器"
 tech_original_empire_thruster_desc:0 "原始帝国推进器似乎将物理定律挑战到了一个全新的水平，提供了比之前想象的更大的机动性。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_sensors:0 "原始帝国传感器"
 tech_original_empire_sensors_desc:0 "这些传感器能够准确地检测整个银河系内的所有飞船运动。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_shield_disabler:0 "原始帝国盾禁用器"
 tech_original_empire_shield_disabler_desc:0 "原始帝国的护盾禁用器专门安装在§H巨人§!上，可以消除其范围内的所有敌人护盾。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_controls_jammer:0 "原始帝国控制干扰器"
 tech_original_empire_controls_jammer_desc:0 "原始帝国的控制干扰器专门安装在§H堕落帝国泰坦§!上，使用神秘技术来禁用其范围内的敌方引擎。\n\n§H该技术属于原始帝国。§!"
 tech_original_empire_subspace_snare:0 "原始帝国重力井"
 tech_original_empire_subspace_snare_desc:0 "原始帝国的重力井发生器专门安装在§H堕落帝国泰坦§!上，旨在将所有敌方舰队困在其范围内，显着减少他们逃跑的机会。\n\n§H这项技术属于原始帝国。§!"

 
