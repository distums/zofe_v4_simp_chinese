 original_technologies_chain_title:0 "回归原始帝国"
 original_technologies_chain_desc:0 "在其力量的鼎盛时期，原始帝国是银河系唯一的超级大国，所有文明都屈服于它的力量。\n\n但重复过去并不总是那么简单，有时必须做出选择和牺牲。,现在轮到我们选择了。\n\n下面的路径可以按任何顺序完成，每条路径都会导致其自己的技术、功能和后果分支。,如果存在不受支持的 mod 活动，请记住不必追求相关途径。"
 
 original_technologies_1:0 "自动化工业"
 original_technologies_1_DESC:0 "利用暗物质裂变的先进形式，先驱者所掌握的技术使整个行业能够自主运行，使人们能够以自我决定和享乐主义的方式度过余生。\n\n如果我们致力于研究如何,通过这种方式操纵暗物质，我们将能够复制和重建这些技术奇迹，以实现完全高效的经济。"
 original_technologies_2:0 "社会优势"
 original_technologies_2_DESC:0 "在文明的顶峰，公民们被一个单一的、狂热的理想团结在一起。,在他们雷鸣般的掌声中，我们的社会将发生转变，为我们的扬升社会解锁新的公民和建筑。\n\n如果我们符合资格但尚未激活§H$ap_arcology_project$§! ,Ascension Perk，这个项目将给予我们同等的效果。"
 original_technologies_3:0 "风格问题"
 original_technologies_3_DESC:0 "不幸的是，我们的船只和城市仍然呈现出与我们实现太空飞行第一天相同的外观，这不再反映我们目前的帝国地位。,也许从我们的先驱邻国借来的一些设计既可以用来恐吓我们的敌人，又可以阻止未来的入侵。\n\n这些优雅的先驱设计的蓝图和技术数据可以通过跨越数年的各种秘密行动获得。"
 original_technologies_4:0 "战争大师"
 original_technologies_4_DESC:0 "掌握所有科学领域可以在加密、解密和计算能力方面取得前所未有的进步，从而显着提高我们的研究速度。,物质如何转化的其他影响意味着我们也许能够综合地创造稀有的战略资源。"
 original_technologies_5:0 "权力的野心"
 original_technologies_5_DESC:0 "我们必须拥有与我们的地位和力量相称的银河野心，将我们的影响力投射到银河系的所有边缘。,新的法令和活动也将确保我们帝国的持续繁荣和稳定。\n\n如果我们符合资格但尚未激活§H$ap_colossus$§! ,Ascension Perk，这个项目将给予我们同等的效果。"
 original_technologies_6:0 "工程完美"
 original_technologies_6_DESC:0 "当我们的工程技能得到完善时，完美就可以被设计出来。,这将使我们能够建造真正的宇宙奇迹的大型项目。\n\n如果我们符合资格但尚未激活§H$ap_gactic_wonders$§! ,Ascension Perk，这个项目将给予我们同等的效果。"
 
 
 original_technologies.1001.name:0 "原始帝国的技术 I"
 original_technologies.1001.desc:0 "经过一段时间的研究，我们的祖先留下的护卫舰，以及结合我们在他们的前殖民地挖掘的数据，我们的科学家们能够弄清楚一些技术背后的一些神秘秘密。,也许掌握这些技术将为我们提供原始帝国其他一些目前我们无法理解的技术的答案。"
 original_technologies.1001.a:0 "出色的。"
 
 original_technologies.1002.name:0 "原始帝国II的技术"
 original_technologies.1002.desc:0 "经过一段时间的研究，我们的祖先留下的战列巡洋舰，以及结合我们在他们的前殖民地挖掘的数据，我们的科学家们能够弄清楚一些技术背后的一些神秘秘密。,也许掌握这些技术将为我们提供原始帝国其他一些目前我们无法理解的技术的答案。"
 original_technologies.1002.a:0 "做得好。"
 
 original_technologies.1003.name:0 "原始帝国III的技术"
 original_technologies.1003.desc:0 "经过一段时间的研究，我们的祖先留下的堕落帝国泰坦，以及结合我们在他们的前殖民地挖掘的数据，我们的科学家们能够弄清楚一些技术背后的一些神秘秘密。,也许掌握这些技术将为我们提供原始帝国其他一些目前我们无法理解的技术的答案。"
 original_technologies.1003.a:0 "继续前进。"
 
 original_technologies.1004.name:0 "原始帝国的技术 IV"
 original_technologies.1004.desc:0 "经过一段时间的研究，我们的祖先留下的孤独歌利亚，以及结合我们在他们的前殖民地挖掘的数据，我们的科学家们能够弄清楚一些技术背后的一些神秘秘密。,也许掌握这些技术将为我们提供原始帝国其他一些目前我们无法理解的技术的答案。"
 original_technologies.1004.a:0 "我们的舰队已经准备就绪。"
 
 original_technologies.1005.name:0 "原始帝国V的技术"
 original_technologies.1005.desc:0 "长期以来，原始帝国帝国无敌舰队上光环的神秘运作方式一直让我们的科学家感到困惑。,但最近的突破以及来自其他原始帝国技术的见解给了我们所需的答案。,一旦这些光环安装在我们的飞船上，帝国无敌舰队将再次统治银河系！"
 original_technologies.1005.a:0 "帝国无敌舰队回来了。"
  
 
