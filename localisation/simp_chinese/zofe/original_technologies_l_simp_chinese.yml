 tech_original_technologies_1:0 "原始帝国建筑"
 tech_original_technologies_1_desc:0 "原始帝国曾经使用一万多年文明发展起来的神秘且鲜为人知的技术建造了银河系最先进的自动化工业。\n\n§H这项技术属于原始帝国。§!"
 tech_original_technologies_2:0 "原创技术2"
 tech_original_technologies_2_desc:0 "占位符。"
 tech_original_technologies_3:0 "原始船舶剖面"
 tech_original_technologies_3_desc:0 "原始帝国在其帝国无敌舰队中部署了许多先进的舰艇，比银河系前所未见的任何舰艇都要强大。\n\n§H这项技术属于原始帝国。§!"
 
 ORIGINAL_PEOPLE_BUILDINGS:0 "原始帝国建筑"
 ORIGINAL_PEOPLE_BUILDINGS_DESC:0 "原始帝国曾经利用一万年文明发展起来的神秘且鲜为人知的技术，建造了银河系最先进的自动化工业。,我们的科学家建议我们立即恢复这些难以捉摸的技术。"
 tech_original_empire_sun_generator:0 "太阳能发电机"
 tech_original_empire_sun_generator_desc:0 "原始帝国的太阳发电机通过在其反应堆中制造迷你太阳以促进暗物质融合，为无数行星提供动力。,虽然运行存在潜在危险，但它没有发生严重事件的记录。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_star_forge:0 "星熔炉"
 tech_original_empire_star_forge_desc:0 "星际熔炉利用恒星的力量，以极快的速度生产近乎无限的合金。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_cornucopia:0 "金色聚宝盆"
 tech_original_empire_cornucopia_desc:0 "金色聚宝盆使用神秘技术，只需愿望即可提供各种食物。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_pleasure_palace:0 "游乐宫"
 tech_original_empire_pleasure_palace_desc:0 "原始帝国的游乐宫为所有寻求它的人提供精致的形式娱乐。,一旦进入，大多数人都会发现很难离开。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_siphoner:0 "无限虹吸器"
 tech_original_empire_siphoner_desc:0 "无限虹吸器是一种设计用于同时从所有已知维度吸取资源的机器。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_eternal_archive:0 "永恒档案"
 tech_original_empire_eternal_archive_desc:0 "永恒档案馆储存了永恒的知识，包含了银河历史不同时代的数千年古老文明的智慧和经验。\n\n§H这项技术属于原始帝国。§!"
 tech_original_empire_star_forts:0 "星堡"
 tech_original_empire_star_forts_desc:0 "原始帝国部署的星堡的防御能力堪称传奇，经常迫使敌人使用毁灭性武器。\n\n§H这项技术属于原始帝国。§!"

