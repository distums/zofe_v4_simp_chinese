l_simp_chinese:

 ascended_empires_subject.2.name:0 "对于原始人来说太聪明了"
 ascended_empires_subject.2.desc:0 "我们注意到，一位原始科学家 - [AscendedEmpireScientistTarget.GetName] - 是 §H[NoobEmpire.GetName]§! 中许多近期技术突破背后的策划者。,按照这个速度，他们可能用不了多久就会达到威胁我们技术优势的水平。,有趣的是，[AscendedEmpireScientistTarget.GetName]对暗物质着迷。,如果我们为[AscendedEmpireScientistTarget.GetHimHer]提供千载难逢的研究暗物质能量核心的机会，[AscendedEmpireScientistTarget.GetHeShe]肯定不会拒绝。,为了消除怀疑，我们将通知§H[NoobEmpire.GetName]§! ,[AscendedEmpireScientistTarget.GetName] 是一位杰出的科学家，值得在我们的档案中占有一席之地。,那些原始人一定会因民族自豪感而欣喜若狂。,在前往我们首都的途中，载有[AscendedEmpireScientistTarget.GetName]的航天飞机将遇到一个小事故。,不会留下任何证据，我们将消除一个巨大的威胁。,或者，我们可以提供“升级”他们的科学设施。,将安装秘密恶意软件以阻止进一步的技术进步，不幸的是，对他们来说，这些恶意软件可能需要长达十年的时间才能完全删除。"
 
 ascended_empires_subject.2.a:0 "抓住那个科学家。"
 ascended_empires_subject.2.b:0 "相反，在他们的科学设施上安装恶意软件。"
 ascended_empires_subject.2.c:0 "我们比那更好..."
 
 ascended_empires_subject.3.name:0 "来自 §H[AscendedEmpireOverlord.GetName]§! 的通讯"
 
 ascended_empires_subject.3.desc.scientist:0 "[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]。,我们知道，你们的帝国是一个人的家园，他的聪明才智超越了你们物种的悲惨原始性。,而§H[AscendedEmpireScientistTarget.GetName]§! 的天赋,遗憾的是，我们在 [NoobEmpire.GetName] 中被浪费了，但我们 [AscendedEmpireOverlord.GetSpeciesNamePlural] 总是需要熟练的科学家在我们的档案中工作。,因此，我们决定负责[AscendedEmpireScientistTarget.GetHimHer]。,我们刚才已经挑选了[AscendedEmpireScientistTarget.GetHimHer]，所以你不需要做任何事情。\n\n这只是一个礼貌的通知。,我希望你不会太想念你的科学家。,往好的方面看，§H[AscendedEmpireScientistTarget.GetName]§！,现在在我们手中比[AscendedEmpireScientistTarget.GetHeShe]在你们手中安全得多，而且这会变得更好。"
 ascended_empires_subject.3.desc.sabotage:0 "[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]。,我们了解你们原始的科学设施迫切需要升级。,虽然我们的服务通常需要付出巨大的代价，但我们 [AscendedEmpireOverlord.GetSpeciesNamePlural] 一直重视你们帝国为我们提供的服务。,因此，我们冒昧地通过安装一些人工智能程序来增强你们的科学设施。,我相信您会发现这对您的研究有巨大的推动作用。\n\n这只是一个礼貌的通知。,请勿尝试卸载或分析人工智能程序。,无论如何，您不太可能理解其复杂的代码库。"
 
 ascended_empires_subject.3.a:0 "我们有选择吗？"
 ascended_empires_subject.3.b:0 "非常感谢！"
 
 ascended_empires_subject.5.name:0 "恐怖袭击迫在眉睫"
 ascended_empires_subject.5.desc:0 "持激进观点的宗教邪教成员正在计划对§H[NoobEmpire.GetName]§!首都的平民发动前所未有的恐怖袭击。,我们的情报部门拦截了肇事者之间的通讯，并确定了最有可能的袭击时间和地点。,不幸的是，由于监视技术乏善可陈，我们的对象似乎没有意识到这种迫在眉睫的攻击。,我们可以向他们的安全部队提供匿名举报，以便在他们的阴谋得逞之前将这些恐怖分子绳之以法，或者我们袖手旁观§H[NoobEmpire.GetName]§！,得到他们应有的惩罚。"
 
 ascended_empires_subject.5.a:0 "举报他们的安全。"
 ascended_empires_subject.5.b:0 "他们是时候为过去犯下的许多罪行受到惩罚了。"
 
 ascended_empires_subject.6.name:0 "恐怖阴谋"
 ascended_empires_subject.6.desc.informed:0 "持有激进观点的宗教邪教成员一直在计划对§H[NoobEmpire.GetName]§!首都的平民发动前所未有的恐怖袭击。,匿名举报人提供了最有可能的袭击时间和地点，这使得我们的安全部队能够在造成真正伤害之前拦截潜在的肇事者。,今天，许多人的生命得到了拯救。"
 ascended_empires_subject.6.desc.not_informed:0 "今天对我们的帝国来说是黑色的一天。,持激进观点的宗教邪教成员在§H[NoobEmpire.GetName]§!首都对平民发动了前所未有的袭击。,我们的安全部门未能发现任何即将发生袭击的迹象，结果，爆炸摧毁了几座建筑物，并杀死了大量毫无戒心的公民。,袭击的肇事者已经逃脱。"
 
 ascended_empires_subject.6.a:0 "处决这些恐怖分子。"
 ascended_empires_subject.6.b:0 "这是一场悲剧。,我们的国家将为死者哀悼。"
 
 ascended_empires_subject.8.name:0 "海军联合演习"
 ascended_empires_subject.8.desc:0 "报告表明§H[NoobEmpire.GetName]§!,为了应对安全威胁，过去几年大幅扩充了海军力量。,我们的一些更进步的海军上将提出了一项由我们的军队和§H[NoobEmpire.GetName]§!海军进行联合海军演习的提议。,一次成功的演习将提高他们的战斗效率，反过来，如果我们进入一场灾难性的冲突，这可能会给我们带来优势。,然而，我们的一些较为保守的海军上将认为这是一个破坏他们的一些军事硬件的机会，在可预见的未来，这将使他们在对抗登高帝国的船只时效率降低。"
 
 ascended_empires_subject.8.a:0 "我们将举行联合军事演习。"
 ascended_empires_subject.8.b:0 "破坏他们的设备。"
 ascended_empires_subject.8.c:0 "我们有更好的事情要做。"
 
 ascended_empires_subject.9.name:0 "来自 §H[AscendedEmpireOverlord.GetName]§! 的通讯"
 
 ascended_empires_subject.9.desc.fleet_exercised:0 "我们很高兴你们采取了必要的措施来扩大你们的原始海军力量。,如果银河系陷入灾难性冲突，为了对我们有用，我们认为最好与你们的舰队进行联合海军演习，以提高其整体战斗力。,不要浪费这个机会。"
 ascended_empires_subject.9.desc.fleet_sabotaged:0 "我们很高兴你们采取了必要的措施来扩大你们的原始海军力量。,如果银河系陷入灾难性冲突，为了对我们有用，我们认为最好派遣一支 [GetEngineerPlural] 团队来增强你们舰队的战斗装备。,不要浪费我们的善意。"
 
 ascended_empires_subject.9.a:0 "这将增强我们的海军能力。"
 ascended_empires_subject.9.b:0 "但这些修改是什么？"
 
 ascended_empires_subject.11.name:0 "来自 §H[NoobEmpire.GetName]§! 的通讯"
 ascended_empires_subject.11.desc:0 "我们正在重新谈判我们之间的糟糕协议。,太糟糕了。,你们正在扼杀我们的工作、我们的经济，并且你们在利用我们。,你得到了你需要的一切，而我们却得不到对手的帮助。,不公平！,这必须停止，相信我，我会让我们的国家再次伟大。,你会为此付出代价。,我代表我的人民起草了一项新协议。,签字。"
 
 ascended_empires_subject.11.a:0 "很好。,您将达成一项重新谈判的协议。"
 ascended_empires_subject.11.b:0 "你认为你在跟谁说话？ ,（干掉那个领导）"
 ascended_empires_subject.11.c:0 "没有。 ,（无视傻子）"
 
 ascended_empires_subject.12.name:0 "来自 §H[AscendedEmpireOverlord.GetName]§! 的通讯"
 ascended_empires_subject.12.desc.renegotiated:0 “我们已经审查了我们的选择，并认为最好同意您关于我们之间重新谈判交易的建议。您会发现这项新交易更加令人愉快。”
 ascended_empires_subject.12.desc.assassination:0 "我们认为你的统治者不适合统治你的国家。,没有人以这种方式对我们说话，无论是原始的还是其他的。,我相信您稍后会感谢我们。"
 
 ascended_empires_subject.12.a:0 "好消息！"
 ascended_empires_subject.12.b:0 "那太卑鄙了。"
 
 ascended_empires_subject.14.name:0 "来自 §H[NoobEmpire.GetName]§! 的通讯"
 ascended_empires_subject.14.desc:0 "许多 [NoobEmpire.GetSpeciesName] 受害者纷纷举报，称他们在上次战争期间受到了 [AscendedEmpireOverlord.GetSpeciesName] 武装部队的虐待。,当然，像你们这样的帝国一定和我们一样对你们士兵的行为深感失望。,我们要求为受害者伸张正义。"
 
 ascended_empires_subject.14.a:0 "接受这笔慷慨的付款作为补偿。"
 ascended_empires_subject.14.b:0 "责任人将在我们的军事法庭受审。"
 ascended_empires_subject.14.c:0 "谎言。,没有发生任何犯罪行为。"
 
 ascended_empires_subject.15.name:0 "来自 §H[AscendedEmpireOverlord.GetName]§! 的通讯"
 ascended_empires_subject.15.desc.compensation:0 "接受这笔慷慨的付款，这是我们对你们的人民为我们遭受的苦难表示最深切的遗憾。,我希望我们能够以此为起点继续前进，开启我们关系的新篇章。"
 ascended_empires_subject.15.desc.tribunal:0 "谨此告知，我们已严肃对待你们对我们武装部队的不满，如果我们的军事法庭判定有罪，我们将追究相关责任人的责任。"
 
 ascended_empires_subject.15.a:0 "我们可以原谅，但我们永远不会忘记。"
 ascended_empires_subject.15.b:0 "正义将会得到伸张。"
 
 ascended_empires_subject.17.name:0 "日益增长的担忧"
 ascended_empires_subject.17.desc:0 "多年来，我们的海军上将们越来越关注[NoobEmpire.GetName]的海军快速扩张。,尽管他们已经成为我们的主题一段时间了，而且他们也被认为是忠诚的，但一个人在他们的权力宝座上永远不会太小心或太舒服。,我们收到消息称，民粹主义在 [NoobEmpire.GetName] 的世界中兴起，散布有关他们的税收的假新闻，以及他们无能的政府造成的问题在某种程度上是 [AscendedEmpireOverlord.GetName] 的过错。,目前的民意调查显示，大多数公民赞成独立于我们的控制。,为了阻止进一步幻想作为一个独立国家的宏伟未来，我们可以援引我们条约的第 50 条作为武力展示，该条允许 [AscendedEmpireOverlord.GetName] 征用他们的整个舰队，立即生效。,另一种选择是使用由囚犯发送的高度先进的加密命令来操纵他们的舰队进行自毁，然后我们可以将其作为负责破坏的黑客的替罪羊。,如果没有常备海军，他们无知的独立梦想最终可能会永远破灭。"
 
 ascended_empires_subject.17.a:0 "指挥他们的舰队。"
 ascended_empires_subject.17.b:0 "操纵他们的舰队进行自毁。"
 ascended_empires_subject.17.c:0 "给他们独立性。"
 ascended_empires_subject.17.d:0 "没做什么。"
 
 ascended_empires_subject.18.name:0 "来自 §H[AscendedEmpireOverlord.GetName]§! 的通讯"
 ascended_empires_subject.18.desc.nabbed_fleet:0 "我们一直在观察你们如何滥用海军力量，并认为你们的行为不符合我们的利益。,像这样。,我们决定援引条约第 50 条，该条允许 [AscendedEmpireOverlord.GetName] 夺取对 [NoobEmpire.GetName] 舰队的控制权，立即生效。,这个过程一旦触发就不可逆转，所以不要反抗，否则就会面临[AscendedEmpireOverlord.GetName]的愤怒。"
 ascended_empires_subject.18.desc.destroyed_fleet:0 "您的舰队似乎是恶意网络攻击的目标，在许多情况下，这导致自毁协议被启用。,由于黑客似乎使用了[AscendedEmpireOverlord.GetSpeciesName]技术，我们将进行全面调查以追查罪魁祸首。,同时，我们应该借此机会提醒自己服从的重要性以及掌控自己的好处。"
 
 ascended_empires_subject.18.a:0 "什么？,不！"
 ascended_empires_subject.18.b:0 "这种事不能再发生了。,找到肇事者。"
 
 ascended_empires_subject.20.name:0 "来自 §H[NoobEmpire.GetName]§! 的通讯"
 ascended_empires_subject.20.desc:0 "自从[AscendedEmpireOverlord.GetName]实现太空飞行之前，[NoobEmpire.GetSpeciesNamePlural]就享有[NoobEmpire.GetName]内最高的生活水平。,现在有了你的霸主地位，我们的公民理所当然地担心这种情况是否会改变。\n\n保护我们的生活方式并确保 [NoobEmpire.GetSpeciesName] 不会因你的好战方式而受到伤害，我们愿意放弃一些,我们的宝藏来换取您的保证。,你寻求知识，是吗？,我们的博物馆里有许多无价的文物，它们可能蕴藏着您寻求的答案。\n\n但首先，您要遵守诺言，我们相信您会遵守诺言。"
 ascended_empires_subject.20.a:0 "[NoobEmpire.GetSpeciesNamePlural] 的生活方式将保持不变。"
 ascended_empires_subject.20.b:0 "（谎言）是的，但是先给我们文物。"
 ascended_empires_subject.20.c:0 "[NoobEmpire.GetSpeciesNamePlural] 必须为此工作。"
 
 
 