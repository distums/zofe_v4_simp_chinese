 fallen_technologies.300.name:0 "狂热协会"
 fallen_technologies.300.desc.spiritualist:0 "经过大量的宣传和灌输，现在社会各阶层都完全致力于我们的理想，并屈服于§H精神主义§！,狂热。,随着我们新的、单一的焦点，额外的治理可能性已经出现，§Y$civic_scripture_scholars$§!,将使我们的牧师能够研究古代经文并为我们的研究工作做出贡献。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.materialist:0 "经过大量宣传和灌输，社会各阶层现在都完全致力于我们的理想，并屈服于§H物质主义§！,狂热。,随着我们新的、单一的关注点，额外的治理可能性已经出现，§Y$civic_fanatic_roboteers$§!,将提高我们的机器人工程和应用能力。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.xenophile:0 "经过大量的宣传和灌输，现在社会各阶层都完全致力于我们的理想，并屈服于§H亲亲主义§！,狂热。,随着我们新的、单一的焦点，出现了额外的治理可能性，并且§Y$civic_fervid_xeno_collectors$§！,将帮助我们收集所有与异种相关的东西，以及异种本身。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.xenophobe:0 "经过大量宣传和灌输，社会各阶层现在都完全致力于我们的理想，并屈服于§H排外§！,狂热。,随着我们新的、单一的关注点，额外的治理可能性已经出现，§Y$civic_xenophobe_fervor$§!,将使我们保持社会的纯洁。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.militarist:0 "经过大量的宣传和灌输，现在社会各阶层都完全致力于我们的理想，并屈服于“军国主义”！,狂热。,一个新的时代已经来临。,随着我们新的、单一的焦点，额外的治理可能性已经出现，§Y$civic_inspiring_warlords$§!,将使我们唤醒他人的斗志。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.pacifist:0 "经过大量的宣传和灌输，现在社会各阶层都完全致力于我们的理想，并屈服于§H和平主义§！,狂热。,一个新的时代已经来临。,随着我们新的、单一的关注点，额外的治理可能性已经出现，§Y$civic_walled_garden$§!,将使我们能够保护我们想要保护的社会。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.authoritarian:0 "经过大量宣传和灌输，社会各阶层现在都完全致力于我们的理想，并屈服于§H威权主义§！,狂热。,随着我们新的、单一的关注点，额外的治理可能性已经出现，§Y$civic_master_race$§!,将使我们能够主宰并榨取奴隶的每一盎司生产。,一个新的时代终于来临了。"
 fallen_technologies.300.desc.egalitarian:0 "经过大量的宣传和灌输，现在社会各阶层都完全致力于我们的理想，并屈服于“平等主义”！,狂热。,随着我们新的、单一的焦点，额外的治理可能性已经出现，§Y$civic_utopian_union$§!,将使我们能够同化我们的臣民并形成一个平等主义理想的银河联盟。,一个新的时代终于来临了。"
 fallen_technologies.300.spiritualist:0 "最后，我们的§H灵修者§！,社会达到完美。"
 fallen_technologies.300.materialist:0 "最后，我们的§H物质主义者§！,社会达到完美。"
 fallen_technologies.300.xenophile:0 "最后，我们的§H亲亲§！,社会达到完美。"
 fallen_technologies.300.xenophobe:0 "最后，我们的§H仇外§！,社会达到完美。"
 fallen_technologies.300.militarist:0 "最后，我们的§H军事主义者§！,社会达到完美。"
 fallen_technologies.300.pacifist:0 "最后，我们的§H和平主义者§！,社会达到完美。"
 fallen_technologies.300.authoritarian:0 "最后，我们的§H独裁者§！,社会达到完美。"
 fallen_technologies.300.egalitarian:0 "最后，我们的§H平等主义者§！,社会达到完美。"

 fallen_technologies.21.name:0 "飞升失败！"
 fallen_technologies.21.desc:0 "§H[Root.GetName]§的提升！,失败了。,不会有新的开始，我们的时代在真正开始之前就已经结束了。\n\n然而，权力越小，责任就越少。,我们希望历史很快就会忘记这一刻，因为我们成为了银河系的笑柄。"
 fallen_technologies.21.desc.ringworld:0 "§H[Root.GetName]§! 的返回,已被拒绝。,不会有新的开始，我们的时代在真正开始之前就已经结束了。\n\n然而，权力越小，责任就越少。,我们希望历史很快就会忘记这一刻，因为我们成为了银河系的笑柄。"
 fallen_technologies.21.desc.original:0 "§H[Root.GetName]§! 的返回,已被拒绝。,不会有新的开始，我们的时代在真正开始之前就已经结束了。\n\n然而，权力越小，责任就越少。,我们希望历史很快就会忘记这一刻，因为我们成为了银河系的笑柄。"
 fallen_technologies.21.a:0 "也许这只是本意而已。"

 fallen_technologies.201.name:0 "新的优势死于死胎"
 fallen_technologies.201.desc:0 "§H[From.GetName]§!,未能成为银河优势。,与 §H[From.GetSpeciesNamePlural]§! 一样雄心勃勃、超越一切！,趋势是，现在很明显，他们的帝国永远不会成为文明的顶峰。,现在，在银河系的另一边，异形们嘲笑他们的无能。,然而，权力越小，责任就越少。,或许，这对于他们的帝国来说，就是最好的结局。"
 fallen_technologies.201.a:0 "甩掉包袱。"

 fallen_technologies.2001.name:0 "一个新的崛起帝国死于死胎"
 fallen_technologies.2001.desc:0 "§H[From.GetName]§!,未能成为登天帝国。,与 §H[From.GetSpeciesNamePlural]§! 一样雄心勃勃、超越一切！,趋势是，现在很明显，他们的帝国永远不会成为文明的顶峰。,现在，在银河系的另一边，异形们嘲笑他们的无能。,然而，权力越小，责任就越少。,或许，这对于他们的帝国来说，就是最好的结局。"
 fallen_technologies.2001.a:0 "甩掉包袱。"

 fallen_technologies.40.name:0 "来自 §H[NoobEmpire.GetName]§! 的通讯"
 fallen_technologies.40.desc:0 "我们遵循§H[AscendedEmpireOverlord.GetName]§!的精神教义。,我们将与您一起探索。"
 fallen_technologies.40.desc.b:0 "我们相信§H[AscendedEmpireOverlord.GetName]§！,会成为一名优秀的知识守护者。,我们将帮助你完成你的任务。"
 fallen_technologies.40.desc.c:0 "银河系已经发生了太多的流血事件。,只有§H[AscendedEmpireOverlord.GetName]§领导的和平条约！,将拯救我们的银河系。"
 fallen_technologies.40.desc.d:0 "我们见证了§H[AscendedEmpireOverlord.GetName]§!的优越性。,让我们为您服务。"
 fallen_technologies.40.desc.e:0 "我们钦佩§H[AscendedEmpireOverlord.GetName]§! 的军事实力。,允许我们加入你的部落吗？"
 fallen_technologies.40.desc.f:0 "§H[AscendedEmpireOverlord.GetName]§!,他们的和平主义信念是正确的。,武器播撒战争。,让我们为其他人树立榜样。"
 fallen_technologies.40.desc.g:0 "我们愿意为§H[AscendedEmpireOverlord.GetName]§!服务。,我们能帮你什么吗？"
 fallen_technologies.40.desc.h:0 "我们希望加入§H[AscendedEmpireOverlord.GetName]§!联盟。"
 fallen_technologies.40.desc.hd:0 "我们愿意加入§H[AscendedEmpireOverlord.GetName]§！,建立一个乌托邦联盟。"
 fallen_technologies.40.desc.i:0 "让我们为您服务。,请不要袭击我们！"
 fallen_technologies.40.desc.j:0 "也许银河系里有足够的空间容纳我们俩？"
 fallen_technologies.40.desc.k:0 "你们这些机器都疯了。 ,§H[NoobEmpire.GetName]§!,不会再走这条疯狂的路了。"
 
 fallen_technologies.40.a:0 "§H[NoobEmpire.GetName]§!,应是一个良好的§H统治§!。"
 fallen_technologies.40.b:0 "§H[NoobEmpire.GetName]§!,将作为一颗优秀的§H卫星§!。"
 fallen_technologies.40.c:0 "§H[NoobEmpire.GetName]§!,应作为§H签字人§!受到欢迎。"
 fallen_technologies.40.d:0 "§H[NoobEmpire.GetName]§!,将充当优秀的§H奴隶§!。"
 fallen_technologies.40.e:0 "§H[NoobEmpire.GetName]§!,将成为一名伟大的§Hlan成员§!。"
 fallen_technologies.40.f:0 "§H[NoobEmpire.GetName]§!,作为§H军事国家§!，情况会好得多。"
 fallen_technologies.40.g:0 "§H[NoobEmpire.GetName]§!,将成为一个优秀的§H傀儡国家§!。"
 fallen_technologies.40.h:0 "§H[NoobEmpire.GetName]§!,应作为§H联盟国家§!受到欢迎。"
 fallen_technologies.40.i:0 "§H[NoobEmpire.GetName]§!,将成为一个精美的§H总督§!。"
 fallen_technologies.40.j:0 "当然。 ,§H[NoobEmpire.GetName]§!,是一个很好的§H共生体§!。"
 fallen_technologies.40.k:0 "不遵守规定的行为是不会被容忍的。"
 
 fallen_technologies.6.name:0 "特殊主题效果"
 fallen_technologies.6.desc:0 "作为狂热的唯物主义者，我们应该确保§H[NoobEmpire.GetName]§！,应该尊重人工智能公民的权利。"
 fallen_technologies.6.desc.ed:0 "作为鼓舞人心的军阀，§H[NoobEmpire.GetName]§!,他们的武装部队将获得奖金。"
 fallen_technologies.6.desc.f:0 "作为狂热的和平主义者，§H[NoobEmpire.GetName]§!,将非军事化并以减少的海军能力运作。"
 fallen_technologies.6.desc.g:0 "我们将把我们的新世界秩序强加给§H[NoobEmpire.GetName]§!。,然而，他们的公民可能不太高兴。"
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§!,已经民主化。,他们的公民现在会为此感到更加高兴。,为了符合我们真正的联盟国家的理想，开放边境政策应该得到执行。"
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§!,已被征服。,除了税收之外，他们的海军能力也将减少。"
 fallen_technologies.6.desc.j:0 "§H[NoobEmpire.GetName]§!,已被征服。,我们将提升他们的能力，更快地制造机器人。"
 
 fallen_technologies.6.bd:0 "同意。"
 fallen_technologies.6.ed:0 "他们最终将像真正的战士一样战斗。"
 fallen_technologies.6.f:0 "他们没有足够的责任来维持他们的舰队。"
 fallen_technologies.6.g:0 "艰难的。"
 fallen_technologies.6.h:0 "好的。"
 fallen_technologies.6.i:0 "出色的。"
 fallen_technologies.6.j:0 "确认的。"
 