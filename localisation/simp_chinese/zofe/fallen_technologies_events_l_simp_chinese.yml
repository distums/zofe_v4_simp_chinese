 fallen_technologies.1000.x:0 "我们没有国家重点"
 
 fallen_technologies.2.name:0 "正在形成的优势"
 fallen_technologies.2.desc:0 "最近有消息称 §H[From.GetName]§!,基于最近在掌握 §Y$tech_dark_matter_power_core$§! 方面取得的成功，他们已经开始对其帝国进行大规模改革。,事实证明，这完全是一场革命，随着时间的推移，它将释放出很少有文明可以梦想的技术和军事力量水平。 ,§H[Root.GetRulerTitle] [Root.GetRulerName]§!,提醒一下，如果这不符合 [Root.GetName] 的国家利益，请参阅 §H[From.GetName]§!,成为优势者，现在就是采取行动的时候了——机会之窗正在迅速消失。"
 fallen_technologies.2.a:0 "我们将会看到。"
 
 fallen_technologies.200.name:0 "新的优势出现"
 fallen_technologies.200.desc:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们平衡的信念经受住了时间的考验。,现在，在银河系的另一边，异形们纷纷涌来学习他们的生活方式。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.spiritualist:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H精神主义者§！,信念经受住了时间的考验。,现在，在整个银河系中，异形纷纷涌来皈依并学习他们的生活方式。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.materialist:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H物质主义者§！,社会经受住了时间的考验。,现在，在整个银河系中，异形都对他们的玩具和发明着迷，而且现在是§H[From.GetSpeciesNamePlural]§! 更酷的时刻。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.xenophile:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，而且他们的§HXenophilic§！,社会经受住了时间的考验。,现在，在银河系的另一边，异形们梦想着成为§H[From.GetSpeciesName]§!。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.xenophobe:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，而且他们§H仇外§！,社会经受住了时间的考验。,现在，在银河系的另一边，异形因害怕自己的名字而颤抖。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.purifier:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，而且他们§H仇外§！,社会经受住了时间的考验。,现在，在银河系的另一边，异形因害怕自己的名字而颤抖。,然而，有消息称他们打算清除银河系中的所有外星生命。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.militarist:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H军事主义者§！,传统经受住了时间的考验。,现在，在银河系的另一边，异形们谈论着伟大的§H[From.GetSpeciesAdj]§！,战士和成群结队的学者现在正在研究他们的武术技能和战斗策略。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.pacifist:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H和平主义者§！,理想经受住了时间的考验。,现在，在银河系的另一边，异形爱上了§H[From.GetSpeciesNamePlural]§！,并与田园诗般的§H[From.GetSpeciesAdj]§! 谈论他们梦想的退休生活,城市和乡村。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.perfection:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H和平主义者§！,理想是经得起时间考验的。,现在，在银河系的另一边，异形爱上了§H[From.GetSpeciesNamePlural]§！,并与田园诗般的§H[From.GetSpeciesAdj]§! 谈论他们梦想的退休生活,城市和乡村。,然而，有消息称他们希望退出银河系。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.desc.authoritarian:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，而且他们的§H独裁§！,规则经受住了时间的考验。,目前，在银河系中，异形们还不确定如何看待§H[From.GetSpeciesAdj]§！,社会和他们的生活方式。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.egalitarian:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们的“平等主义”！,理想是经得起时间考验的。,现在，在银河系的另一边，异形们呼喊着自由，梦想着拥有自己的民主国家。,然而，权力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.despoiler:0 "§H[From.GetName]§!,已经成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，而且他们§H仇外§！,社会经受住了时间的考验。,现在，在银河系的另一边，异形因害怕自己的名字而颤抖。,有传言称，他们的野蛮袭击变得越来越复杂。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.hive_mind:0 "§H[From.GetName]§!,已经成为银河意识——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H蜂巢思维§！,经受住了时间的考验。,目前，银河系中的异形们还不确定如何看待这一现象。,然而，权力越大，责任也越大。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.desc.swarm:0 "§H[From.GetName]§!,已经成为银河意识——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H蜂巢思维§！,经受住了时间的考验。,目前，银河系中的异形们还不确定如何看待这一现象。,然而，有消息称他们渴望吃掉其他异形并在银河系中咀嚼。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.desc.machine:0 "§H[From.GetName]§!,已经成为银河智慧——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H机器智能§！,经受住了时间的考验。,目前，银河系中的异形们还不确定如何看待这一现象。,然而，权力越大，责任也越大。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.desc.servitor:0 "§H[From.GetName]§!,已经成为银河智慧——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H机器智能§！,经受住了时间的考验。,目前，银河系中的异形们还不确定如何看待这一现象。,然而，有传言称，他们打算将所有有机生命体保留在某种天堂中，以便他们能够过上幸福而微不足道的生活。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.desc.assimilator:0 "§H[From.GetName]§!,已经成为银河智慧——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H机器智能§！,经受住了时间的考验。,目前，银河系中的异形们还不确定如何看待这一现象。,然而，有传言称他们打算将所有有机生命体同化为某种机械体。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.desc.terminator:0 "§H[From.GetName]§!,已经成为银河智慧——银河文明的顶峰。,他们的技术进步令人惊叹，他们的§H机器智能§！,经受住了时间的考验。,目前，银河系中的异形们还不确定如何看待这一现象。,然而，有消息称他们打算清除银河系中的所有有机生命体。,接下来它将如何塑造我们的银河系？"
 fallen_technologies.200.a:0 "这对我们意味着什么？"
 
