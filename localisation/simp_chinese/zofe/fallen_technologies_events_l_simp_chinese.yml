 ##Events
  
 fallen_technologies.1.name:0 "银河优势的诞生"
 fallen_technologies.1.desc:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们共同的价值观最终使我们达到了文明的顶峰。,现在，在整个银河系中，异形纷纷涌来学习我们的生活方式。,这就是我们的命运。,这已经被预言了。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.spiritualist:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，我们的§H灵修者§！,信仰最终将我们带到了文明的顶峰。,现在，在银河系中，异形蜂拥而至，皈依并学习我们的生活方式。,这就是我们的命运。,这已经被预言了。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.materialist:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，我们的§H物质主义者§！,社会最终把我们带到了文明的顶峰。,现在，在整个银河系中，异形对我们的玩具和发明着迷，而且现在是§H[From.GetSpeciesNamePlural]§! 更酷的时刻。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.xenophile:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断地为生存而奋斗，但我们的§H亲亲§！,社会最终把我们带到了文明的顶峰。,现在，在银河系的另一边，异形们梦想着成为§H[From.GetSpeciesName]§!。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.xenophobe:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的§H仇外§！,社会最终把我们带到了文明的顶峰。,现在，银河系各处的异形在听到我们的名字时都惊恐万分。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.militarist:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，我们的§H军事主义者§！,传统最终将我们带到了文明的顶峰。,现在，在银河系的另一边，异形们谈论着伟大的§H[From.GetSpeciesAdj]§！,战士和他们的学者现在研究我们的武术技能和战术。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.pacifist:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，我们的§H和平主义者§！,理想最终把我们带到了文明的顶峰。,现在，在银河系的另一边，异形爱上了§H[From.GetSpeciesNamePlural]§！,并谈论他们在我们田园诗般的城市和乡村的梦想退休生活。,和平时代似乎从未如此临近。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.authoritarian:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，我们的§H独裁者§！,统治最终把我们带到了文明的顶峰。,目前，在银河系中，异形们还不确定如何看待我们的社会和我们的生活方式。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.egalitarian:0 "就这样，一种优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 那天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的“平等主义者”！,理想最终把我们带到了文明的顶峰。,现在，在银河系的另一边，异形们呼喊着自由，梦想着拥有自己的民主国家。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.hive_mind:0 "因此，银河意识诞生了。\n\n从我们的祖先在§H[From.GetHomeWorldName]§!的那一天起,第一次凝视星星时，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但心灵最终将我们带到了文明的顶峰。,目前，银河系中的异形们还不确定如何看待这一现象。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.machine:0 "因此，银河智慧诞生了。\n\n从我们祖先在§H[From.GetHomeWorldName]§!的那一天起,首先建造了他们原始的机械玩具，我们在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的机器智能最终将我们带到了文明的顶峰。,目前，银河系中的异形们还不确定如何看待这一现象。,这就是我们的命运。 ,§H[From.GetName]§!,将存在于每一个历史档案中，银河系的异星历史学家将在未来几个世纪里研究我们的遗产。"
 fallen_technologies.1.desc.ringworld:0 "因此§H[From.GetName]§!,返回银河系并重新加入前身帝国。\n\n从我们的祖先在§H[From.GetHomeWorldName]§! 降临的灾难中幸存下来的那一天起，我们在技术上取得了令人难以置信的进步，恢复了我们的太空飞行能力并重建了一个,星际帝国。,尽管濒临灭绝，§H[From.GetSpeciesNamePlural]§!,最终他们回到了文明的顶峰。,目前，整个银河系的异形们还不确定如何看待这一现象，因为他们中的大多数人都不记得前身环世界帝国，也不记得它代表什么。,也许回归就是我们的命运。 ,§H[From.GetName]§!,将再次回到银河舞台，并且将不再被遗忘。\n\n然而，围绕大远征以及我们祖先在其中所扮演的角色仍然是一个谜。,如果我们要防止悲剧历史重演，我们就必须立即开始加强防御。"
 fallen_technologies.1.desc.original:0 "原始帝国回来了！\n\n从我们的祖先第一次到达§H[From.GetHomeWorldName]§!的那天起，我们在技术上取得了令人难以置信的进步，恢复了我们的太空飞行能力并重建了一个星际帝国。,尽管濒临灭绝，原始人最终还是回到了文明的顶峰。,目前，在银河系中，异形们还不确定如何看待这种现象，因为他们中的大多数人都不记得原始帝国，也不记得它代表什么。,也许回归就是我们的命运。 ,§H[From.GetName]§!,将建立另一个持续一万年的帝国。\n\n然而，我们古老的敌人可能还活着，我们回归的消息不会被忽视。,如果我们要防止悲剧历史重演，我们就必须立即开始加强防御。"
 
 fallen_technologies.1.default:0 "我们的时代到了。"
