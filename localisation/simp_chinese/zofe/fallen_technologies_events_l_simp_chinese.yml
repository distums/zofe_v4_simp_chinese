 fallen_technologies.101.name:0 "自动化工业"
 fallen_technologies.101.desc:0 "我们已经掌握了暗物质操纵的高级形式。,尽管现场测试仍在进行中，但我们的 [GetScientistPlural] 渴望应用我们所学到的知识来为下一代自动化行业提供动力。 ,§H[Owner.GetName]§! 的经济效益,\n\n此外，我们的团队偶然提到了用于开采 $sr_living_metal$ 的技术，这似乎是建造这些建筑物所必需的。"
 fallen_technologies.101.a:0 "立即向我们展示建筑蓝图！"
 fallen_technologies.101.b:0 "忘记建筑物。,让我们看看这种活金属技术。"
 fallen_technologies.101.c:0 "如果我们两者都想要怎么办？"
 
 fallen_technologies.102.name:0 "社会优势"
 fallen_technologies.102.desc:0 "我们宣布要改变我们的社会，受到了民众的热烈欢迎。,通过投资土木建筑以造福所有人，国家再次证明了其对公民的承诺。,我们应该考虑增加更多的建筑物，让我们的公民充满民族自豪感。,随着时间的推移，也许我们可以说服我们的人民全心全意地追求一项事业。"
 fallen_technologies.102.a:0 "接下来我们要建造什么？"
 fallen_technologies.102.b:0 "创建城市行星听起来是一项更值得的努力。"
 fallen_technologies.102.c:0 "我们能两者兼得吗？"
 
 fallen_technologies.103.name:0 "风格问题"
 fallen_technologies.103.desc:0 "经过多年的研究和间谍活动，我们终于获得了先行舰船和城市的完整设计和蓝图。,我们的艺术家们夜以继日地工作，对这些设计进行适当的调整。,在等待 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 的批准，我们已准备好对我们帝国的每座城市以及目前在我们造船厂建造的任何新船只进行令人印象深刻的改造。"
 fallen_technologies.103.desc.ringworld:0 "经过多年的研究，我们终于获得了我们祖先的船舶和城市的完整设计和蓝图。,我们的艺术家们夜以继日地工作，对这些设计进行适当的调整。,在等待 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 的批准，我们已准备好对我们帝国的每座城市以及目前在我们造船厂建造的任何新船只进行令人印象深刻的改造。"
 fallen_technologies.103.desc.original:0 "经过多年的研究，我们终于获得了我们祖先的船舶和城市的完整设计和蓝图。,我们的艺术家们夜以继日地工作，对这些设计进行适当的调整。,在等待 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 的批准，我们已准备好对我们帝国的每座城市以及目前在我们造船厂建造的任何新船只进行令人印象深刻的改造。"
