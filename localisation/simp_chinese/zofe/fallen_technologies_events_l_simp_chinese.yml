 fallen_technologies.3.name:0 "狂热之路"
 fallen_technologies.3.desc:0 "我们的时代已经到来。\n\n然而，银河优势必须代表某种东西，并且已经达到文明的顶峰，现在是时候以完全的狂热致力于我们的理想了。,我们将不容许分心，直到我们对银河系的愿景完全实现。,只有这样，我们才能真正被载入史册几千年。"
 fallen_technologies.3.desc.superpower:0 "我们的时代已经到来。\n\n作为新的§Y$civic_gactic_superpower$§!，我们的国家安全是我们的首要任务。,除了拥有数量可观的常备海军（我们渴望拥有最大的海军）之外，我们还必须准备好将我们的战舰出口到银河系的边缘，以备需要时以及每当我们的利益受到威胁时。\n\n然而，银河优势,必须代表某种东西，并且在达到文明的顶峰之后，现在已经到了以完全狂热的方式致力于我们的理想的时候了。,我们将不容许分心，直到我们对银河系的愿景完全实现。,只有这样，我们才能真正被载入史册几千年。"
 fallen_technologies.3.desc.prosperity:0 "我们的时代已经到来。\n\n作为新的§Y$civic_beacon_of_prosperity$§!，我们的经济增长是我们的首要任务。,除了为我们的公民提供最高的生活水平外，我们的利益还在于我们地区的稳定和繁荣。,银河系将迎来一个新的繁荣时代 - §H[Root.GetSpeciesAdj]§！ ,\n\n然而，银河优势必须代表某种东西，并且已经达到文明的顶峰，是时候以完全狂热的方式致力于我们的理想了。,我们将不容许分心，直到我们对银河系的愿景完全实现。,只有这样，我们才能真正被载入史册几千年。"
 fallen_technologies.3.desc.industrial:0 "我们的时代已经到来。\n\n作为新的§Y$civic_induscial_juggernaut$§!，我们的工业能力和产量都是传奇且无与伦比的。,拥有最先进的生产设施，我们很快就会成为银河系的制造中心。\n\n然而，银河的优势必须代表着某种意义，并且已经达到了文明的顶峰，是时候致力于我们的理想了,完全的狂热。,我们将不容许分心，直到我们对银河系的愿景完全实现。,只有这样，我们才能真正被载入史册几千年。"
 fallen_technologies.3.desc.architect:0 "我们的时代已经到来。\n\n作为新的§Y$civic_world_architect$§!，建立持久的遗产是我们的首要任务。,除了大力投资基础设施和建设之外，我们的愿望是建造银河系中数量最多、最宏伟的建筑，留下让所有人欣赏和欣赏的遗产。,银河系应该知道§H[Root.GetSpeciesAdj]§！ ,[GetEngineerPlural] 是有史以来最优秀的。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰后，是时候以彻底的狂热致力于我们的理想了。,我们将不容许分心，直到我们对银河系的愿景完全实现。,只有这样，我们才能真正被载入史册几千年。"
 fallen_technologies.3.desc.spymaster:0 "我们的时代已经到来。\n\n作为新的§Y$civic_spymaster$§!，我们的情报网络和我们在间谍活动方面的专业知识都是传奇且无与伦比的。,我们将在整个银河系的行动中投入巨资，捍卫我们的利益并在暗处操纵事件。,银河系应该知道§H[Root.GetSpeciesAdj]§！ ,\n\n然而，银河优势必须代表某种意义，并且在达到文明的顶峰后，是时候以彻底的狂热致力于我们的理想了。,我们将不容许分心，直到我们对银河系的愿景完全实现。,只有这样，我们才能真正被载入史册几千年。"
