 ringworld_empire_digsite_1:0 "神秘的数据库"
 ringworld_empire_digsite_1_desc:0 "由于动力技术的最新进展，我们相信现在可以恢复§H[From.Planet.GetName]§!上祖先档案中的神秘数据库。\n\n当然，我们的团队需要一些时间,组装并采取所有预防措施。,一旦重新激活，当我们继续寻找我们的根源时，我们就无法知道数据库能告诉我们什么关于我们的过去。"

