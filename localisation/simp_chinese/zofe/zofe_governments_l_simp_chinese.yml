 personality_lost_empire_spiritualist_desc:0 "这个堕落帝国致力于保护和保卫其圣地。,殖民他们认为神圣的系统可能会引起他们的愤怒。"
 personality_lost_empire_materialist_desc:3 "这个堕落帝国致力于知识和技术的囤积。,他们可能会提供任务或要求小帝国的贡品来实现这一目标。"
 personality_lost_empire_xenophobe_desc:0 "堕落帝国致力于保卫其边界免受任何入侵。,与它们接壤的殖民系统可能会引起它们的愤怒。"
 personality_lost_empire_xenophile_desc:1 "这个堕落帝国致力于研究年轻种族。,他们可能会提供任务或要求小帝国的贡品来实现这一目标。"
 personality_lost_empire_militarist_desc:0 "这个堕落的帝国以其古老的武士传统和军事历史而自豪，而这两者似乎早已消失在历史之中。,用军事手段刺激他们会引起他们的愤怒。"
 personality_lost_empire_pacifist_desc:0 "这个堕落帝国曾经致力于银河系的和平与稳定，尽管他们的社会从此开始变得封闭。,他们总体上厌恶战争和冲突。"
 personality_lost_empire_authoritarian_desc:0 "这个堕落帝国曾经将自己视为银河系的主人，但由于某种原因，他们的野心从此破灭了。,宣扬物种平等权利可能会引起他们的愤怒。"
 personality_lost_empire_egalitarian_desc:0 "这个堕落帝国曾经是银河系所有众生的民主捍卫者，尽管他们的社会从那时起就变得内向。,他们会看好其他民主国家。"
 personality_lost_empire_hive_mind_desc:0 "这个堕落帝国似乎是某种已经……休眠的虫巢思维实体。"
 personality_lost_empire_machine_desc:0 "这个堕落帝国是一种古老的人工智能，似乎按照某种看守者协议运行。,它的行为不稳定，但似乎不会对我们构成直接威胁。"
 personality_lost_empire_neutral_desc:0 "这个堕落的帝国似乎满足于做一个公正的旁观者。"
 
 personality_original_empire:0 "银河护卫队"
 personality_original_empire_desc:0 "这个古老的帝国曾经隐藏在银河系的遥远角落，现在又回到了保卫我们银河系免受所有外部威胁的地方。"
 personality_awakened_original_empire:0 "银河护卫队"
 personality_awakened_original_empire_desc:0 "这个古老的帝国曾经隐藏在银河系的遥远角落，现在又回到了保卫我们银河系免受所有外部威胁的地方。"
 
 
 




