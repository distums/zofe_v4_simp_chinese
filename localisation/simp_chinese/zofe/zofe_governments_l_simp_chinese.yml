 personality_ascended_empire_spiritualist_desc:0 "这种银河优势试图将其宗教教义强加于银河系。,他们可能会攻击任何不愿意皈依的帝国。"
 personality_ascended_empire_materialist_desc:1 "这种银河优势旨在控制银河系中所有其他文明的技术水平。,他们可能会攻击任何不放弃技术独立性的帝国。"
 personality_ascended_empire_xenophobe_desc:0 "这种银河优势旨在建立对银河系的统治权。,他们可能会攻击任何不承认其霸主地位的帝国。"
 personality_ascended_empire_xenophile_desc:0 "这种银河优势旨在保护低等种族免受彼此侵害。,他们可能会攻击任何不接受他们强制和平的帝国。"
 personality_ascended_empire_militarist_desc:0 "这次银河优势旨在测试其对银河系的军事力量。,他们很可能会攻击任何值得他们挑战的帝国。"
 personality_ascended_empire_pacifist_desc:1 "这种银河优势旨在控制银河系的军备水平。,他们可能会攻击任何他们认为对和平构成威胁的帝国。"
 personality_ascended_empire_authoritarian_desc:0 "这次银河优势旨在在银河系建立新秩序。,他们可能会攻击任何不承认其霸主地位的帝国。"
 personality_ascended_empire_egalitarian_desc:0 "这种银河优势力图按照他们的形象实现银河系的民主化。,他们可能会攻击任何不接受其民主信仰的帝国。"
 personality_ascended_empire_isolationists_desc:0 "这种银河优势不想与银河系的其他部分有任何关系，而是更愿意留在其边界内并尽可能少地与外星人打交道。"
 personality_ascended_empire_purifiers_desc:1 "扬升狂热净化者将所有外星生命视为宇宙错误，并寻求净化银河系的污染。,他们永远不会与其他物种进行外交。"
 personality_ascended_empire_despoilers_desc:0 "这种银河统治力图以袭击邻国为乐，也许是追随大汗的脚步，也许不是……"
 personality_ascended_hive_mind_desc:0 "这个蜂巢思维看起来很强大。,他们对我们的意图仍然未知。"
 personality_ascended_devouring_swarm_desc:0 "他们只是想吃东西。"
 personality_ascended_machine_intelligence_desc:0 "这个机器智能看起来很强大。,他们对我们的意图仍然未知。"
 personality_ascended_servitors_desc:0 "这个银河智慧试图为所有愿意过完美、微不足道的生活的有机体提供庇护所。"
 personality_ascended_assimilators_desc:0 "这种银河智慧似乎痴迷于同化有机物。"
 personality_ascended_exterminators_desc:0 "这种银河智慧试图清除银河系中的所有有机生命。"
 personality_ascended_empire_neutral_desc:0 "是什么让一个物种变得中立......对黄金的渴望？,力量？,还是他们生来就有一颗充满中立的心？"
 
