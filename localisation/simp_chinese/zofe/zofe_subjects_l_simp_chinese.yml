l_simp_chinese:
 

 preset_fe_dominion:0 "$预设_统治$"
 preset_fe_dominion_desc:0 "自治领是一种升天帝国附属国类型，有义务每月向其升天霸主缴纳基本资源税。"
 preset_fe_dominion_flavor_desc:0 "自治领是上升帝国的臣民。,随着强大的战舰越过边界，他们屈服于一个过于热心的霸主的统治，这个霸主要求他们在名义上和精神上受到征服。"
 preset_fe_satellite:0 "$预设卫星$"
 preset_fe_satellite_desc:0 "卫星是一种升天帝国主体类型，有义务向其升天霸主缴纳大量研究税。"
 preset_fe_satellite_flavor_desc:0 "卫星是上升帝国的臣民。,在将自治权拱手让给外国势力之后，他们不断地受到其领主的统治：每一个具有文化意义的小片段——无论是技术、艺术还是其他表达形式——都受到远方的仔细监管。"
 preset_fe_signatory:0 "$预设_签名$"
 preset_fe_signatory_desc:0 "签署者是一种升天帝国附属国类型，没有来自其升天霸主的独立外交权。"
 preset_fe_signatory_flavor_desc:0 "签署者是上升帝国的臣民。,尽管受到远方的统治，但他们在很多方面都只能独自处理自己的事务。,因为他们不受贡品或太多规定的约束，所以他们常常不清楚他们的领主的目标是什么。"
 preset_fe_thrall:0 "$preset_thrall$"
 preset_fe_thrall_desc:0 "奴隶是一种升天帝国的臣民类型，有义务每月向其升天的霸主缴纳基本资源税，并且没有能力扩张其边界。"
 preset_fe_thrall_flavor_desc:0 “奴隶是崛起帝国的臣民。他们受到来自远方的严厉统治，他们向雄心勃勃的宗主国支付大量财富，而宗主国则利用封臣的财富为自己的战争机器提供燃料。”
 preset_fe_clan_member:0 "部落成员"
 preset_fe_clan_member_desc:0 "氏族成员是一种升天帝国臣民类型，有义务每月向其升天霸主缴纳预付资源税。"
 preset_fe_clan_member_flavor_desc:0 "氏族成员是上升帝国的臣民，帝国将其视为氏族的一部分。,他们必须进贡并证明自己的价值，才能享受氏族成员身份带来的好处，并在需要时保卫氏族。"
 preset_fe_demilitarized_state:0 "非军事化国家"
 preset_fe_demilitarized_state_desc:1 "非军事国家是一种升天帝国附属国类型，它必须放弃一些海军能力，并每月向其升天霸主缴纳战略资源税。"
 preset_fe_demilitarized_state_flavor_desc:0 "非军事国家是一种原则上同意在其境内削减武器以换取和平和免受其宗主国保护的主体。,或者，正如他们的登基帝国霸主可能会说的那样，有些武器在儿童手中实在太危险了。"
 preset_fe_puppet_state:0 "傀儡国"
 preset_fe_puppet_state_desc:0 "傀儡国是一种升天帝国附属国类型，有义务每月向其升天霸主缴纳预缴资源税。"
 preset_fe_puppet_state_flavor_desc:0 "傀儡国首先是其崛起的帝国霸主的傀儡。,尽管表面上是独立外交，但他们必须屈服于宗主的一时兴起，做好事才能保持良好的风度。"
 preset_fe_union_state:0 "联盟国家"
 preset_fe_union_state_desc:0 "联盟国家是一种升天帝国附属国类型，有义务每月向其升天宗主缴纳基本资源税。"
 preset_fe_union_state_flavor_desc:0 "联盟国家是其崛起的帝国霸主对未来的理想主义愿景的光辉典范，银河系最终将在其平等主义价值观下联合起来，无论是否愿意。"
 preset_fe_satrapy:0 "总督府"
 preset_fe_satrapy_desc:0 "总督是一种每月向部落缴纳基本资源税的臣民。,他们还必须放弃一些海军能力。"
 preset_fe_satrapy_flavor_desc:0 "总督辖区是其宗主国的臣民。,在屈服于崛起帝国的军事力量之后，他们被赋予了统治银河系地区的权利。,只要他们继续用船只和资源支持宗主国的持续征服，他们就只能处理自己的事情。"
 preset_fe_symbiote:0 "共生体"
 preset_fe_symbiote_desc:0 "共生体是一种在外交上独立的主体，但每月向其霸主缴纳基本资源税。"
 preset_fe_symbiote_flavor_desc:0 "共生体是提升蜂巢意识的主体，寻求和平与共存以换取资源。"
 preset_fe_auxiliary:0 "辅助单位"
 preset_fe_auxiliary_desc:0 "辅助军是一类在外交上独立的附属国，但每月向其宗主国缴纳基本资源税。"
 preset_fe_auxiliary_flavor_desc:0 "辅助者是提升机器帝国的臣民，它承诺提供保护以换取资源。"
 preset_banished_ascendancy:0 "放逐帝国"
 preset_banished_ascendancy_desc:0 "被放逐的帝国曾经是银河系中的强大力量，但被他们的对手之一打倒了。,他们受到一项特别严厉的条约的约束，以防止他们再次崛起。"
 preset_banished_ascendancy_flavor_desc:0 "放逐的优势曾经是一个处于文明顶峰的崛起帝国，被其竞争对手之一压低并最终被征服。,施加严厉的条款和条约是为了确保他们永远无法重新掌权。"
 
 preset_original_empire_subject:0 "粮食"
 preset_original_empire_subject_desc:0 "军需部是一种原始帝国附属国类型，预计为其古代霸主的驻军提供物资，并且必须在战争中加入他们的霸主。"
 preset_original_empire_subject_flavor_desc:0 "人民委员部是原始帝国的臣民。,在很久以前，它们是原始帝国的边境，为霸主的远征军提供缓冲区和补给路线。"
 preset_original_empire_special_subject:0 "特别行政区"
 preset_original_empire_special_subject_desc:0 "特别行政区实际上被认为是霸主帝国不可分割的一部分，必须与霸主一起战争。"
 preset_original_empire_special_subject_flavor_desc:0 "特别行政区虽然在技术上是一个主体，但被认为是原始帝国不可分割的一部分，将在稍后的未指定日期进行政治统一。"
  
