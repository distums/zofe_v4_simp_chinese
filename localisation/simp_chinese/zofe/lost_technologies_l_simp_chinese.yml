 ###Lost Technologies: Superior Designs
 
 superior_designs:0 "失落的技术：卓越的设计"
 superior_designs_DESC:0 “我们的 [GetScientistPlural] 发现了大远征期间使用的前驱舰船设计的损坏示意图。尽管年代久远，但这些示意图让我们深入了解了那场战争的残酷性，而且它似乎与我们当前舰队的改进有着独特的相关性。,护卫舰、战列巡洋舰和堕落帝国泰坦 - 我们可以将它们恢复到大远征中所见的相同船只的规格。”
 
 
