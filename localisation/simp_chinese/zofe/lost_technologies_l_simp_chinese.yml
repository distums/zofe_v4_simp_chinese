 ###Lost Technologies: Goliath
 
 goliath:0 "失落的技术：歌利亚"
 goliath_DESC:0 "在从先驱文物中获得的宝贵数据中，我们发现了一些令我们震惊的东西，并且与我们对堕落帝国的了解相矛盾——一艘尺寸巨大的战舰设计，与我们所见过的任何东西都不一样。\n\n我们还不明白为什么先驱感到如此,在大远征期间的某个时刻建造这些是个好主意。,不过，以我们目前的工程能力，这个项目是我们力所能及的。"
  
 tech_fe_goliath:0 "歌利亚"
 tech_fe_goliath_desc:0 "从先行者文物中获得的设计详细描述了可怕的歌利亚级军舰的构造。\n\n§M这项失落的技术曾经被认为已经不可挽回地消失在历史之中。§!"
