l_simp_chinese:

 tech_lost_technologies_1:0 "丢失的技术：自动化工业"
 tech_lost_technologies_1_desc:0 “这些先进自动化建筑的蓝图以及如何建造它们的知识曾经被认为已经消失在历史之中。”
 tech_lost_technologies_2:0 "失落的技术：古代武器"
 tech_lost_technologies_2_desc:0 "结合我们最近在拼凑损坏的数据缓存方面所取得的成功以及从各种文物中收集到的线索，几千年来未曾见过的古代武器仍然可以复活。"
 tech_lost_technologies_3:0 "失落的技术：卓越的设计"
 tech_lost_technologies_3_desc:0 "来自损坏数据的蓝图揭示了许多堕落帝国舰艇类型的原始设计，例如护卫舰、战列巡洋舰和堕落帝国泰坦。,这些更强大的设计显然被认为已经失传了。"
 
 ###Lost Technologies: Automated Buildings
 
 advanced_automated_industries:0 "丢失的技术：自动化工业"
 advanced_automated_industries_DESC:0 "几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。,然而，我们的考古团队现在发现的证据表明，过去存在着更强大的幸存建筑版本，而且建造它们的技术早已失传。\n\n将古代文物的线索拼凑起来，并结合我们当前的知识,凭借对自动化建筑的了解，我们的 [GetScientistPlural] 相信我们可能还有机会恢复这些强大建筑的失落技术。"
 
 tech_fe_dark_matter_power_plant:0 "暗物质发电厂"
 tech_fe_dark_matter_power_plant_desc:0 "暗物质发电厂早在标准分类用于奇点之前就已经存在了。,由于其巨大的产量，它很容易超过今天的 5 级奇点。\n\n§M这项失落的技术曾经被认为已经不可挽回地消失在历史之中。§!"
  
 tech_fe_pico_forge:0 "皮科锻造"
 tech_fe_pico_forge_desc:0 "Pico Forge 是 Nano Forge 的传奇变体，它以极高的精度和速度加工矿物，大大减轻了为古代文明建造多个巨型结构的压力。\n\n§M这项失落的技术曾经被认为已经在历史中不可挽回地消失了。§ ,！"
 tech_fe_agri_processing_complex:0 "农产品加工综合体"
 tech_fe_agri_processing_complex_desc:0 "农业加工综合体是一项早已被遗忘的技术，它根据其数据库随时按需“打印”食品。,没有它不能打印的食物。\n\n§M这项失落的技术曾经被认为已经不可挽回地消失在历史之中。§!"
 tech_fe_opulent_tower:0 "富裕之塔"
 tech_fe_opulent_tower_desc:0 "富裕之塔的奢华程度，在银河系中已经有千年没有见过了。,只有挥霍无度的帝国才会建造它，让银河系的其他地方看起来像贫民窟。\n\n§M这项失落的技术曾经被认为已经不可挽回地消失在历史之中。§!"
 tech_fe_autonomous_fabricator:0 "自主制造商"
 tech_fe_autonomous_fabricator_desc:0 "根据我们的 [GetScientistPlural] 的说法，数千年来都没有见过一个正常运转的自主制造商。,然而，当堕落帝国处于鼎盛时期时，自治制造商是大远征期间战争机器的支柱。\n\n§M这种失落的技术曾经被认为已经不可挽回地消失在历史之中。§!"
 
