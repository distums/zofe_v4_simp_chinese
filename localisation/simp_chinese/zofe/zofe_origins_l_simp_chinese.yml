 original_people_init_01_NAME:0 "原创人"
 original_people_init_01_DESC:0 "原始人始于§Y$pc_gaia$§!，但他们的真正起源仍然是个谜。"

 d_original_people_ship_graveyard:0 "不寻常的废墟"
 d_original_people_ship_graveyard_desc:0 "由于未知的原因，我们的新传感器检测到隐藏在这些废墟下面的不寻常的东西。"

 origin_original_people:0 "原创人"
 origin_original_people_desc:0 "在大远征结束时逃离战争，一小部分原住民在敌人不知情的情况下成功逃脱，并在§Y$pc_gaia$§!上找到了避难所。,濒临灭绝的原住民发誓永远不会告诉他们的年轻人他们的历史，以免他们找到他们古老的敌人，同时试图从过去的灰烬中重建他们的文明。"

 origin_ringworld_empire:0 "环世界帝国"
 origin_ringworld_empire_desc:0 "据推测，环世界帝国在一万年前的大远征中灭亡，连同他们的遗产和对银河社会的贡献。,人们认为，这个曾经强大的帝国只剩下被毁坏的环形世界。,但这些假设是错误的，对于还活着的人们来说，在重建他们的技术之后，他们准备返回银河社区。"

 civic_tooltip_original_people_effects:3 "§R- 警告：具有挑战性的起源§!\n- 家园是 §Y$pc_gaia$§! ,（大小：£planetsize£ §Y30§!）具有多个§Y稀有行星特征§!\n - 邻近系统中的巨型建筑被毁。\n - 获得§Y$trait_punctual$§!,特质\n - 获得§Y$trait_patriotic$§!,特质\n - 获得 §Y$trait_disciplined$§!,特质\n- 原住民的远古敌人可能还活着。"
 civic_tooltip_ancestors_effects:3 "- 从§Y破碎的环形世界开始§！,作为你的家园。\n- 邻近星系中的巨型建筑被毁。\n - 获得 §Y$trait_ringworld_empire$§!,特质\n- 从少量的堕落帝国建筑开始。\n- 宜居性偏好设置为 §Y$trait_pc_ringworld_habitable_preference$§!，使得其他类型的定居点不受欢迎。\n- 由于他们共同的历史，堕落帝国可能会记住,你的物种。"

 NAME_The_Wrath_Of_The_Ancients:0 "第二次十字军东征"
