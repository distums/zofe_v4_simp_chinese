l_simp_chinese:
 
 
 automated_industries.1.name:0 "按预期工作？"
 automated_industries.1.desc:0 "几个世纪以来，堕落帝国在他们的世界各地运营着令人印象深刻的自动化设施，不需要工人，他们的整个经济都依赖它们。,然而，我们的科学家最近发表的论文推测，这些建筑物可能无法按照最初设计的方式发挥作用。,例如，建筑物的大小似乎表明了更大的输出能力，并且存在无法解释的端口和管道，这似乎表明其他资源正在混合到生产过程中，但只是年久失修。\n\,如果我们仔细观察建筑物的原理图，结合我们丰富的工程知识和经验，也许我们可以寻找线索，了解它们使用了哪些资源来实现最高效率。"

 automated_industries.1.a:0 "仔细研究原理图。"
 automated_industries.1.b:0 "这些建筑很完美——不需要改进。"
 
 automated_industries.2.name:0 "原理图审查"
 automated_industries.2.desc:0 "正如我们的科学家所怀疑的那样，由于多年来领土逐渐丧失，由此导致的资源匮乏意味着堕落帝国越来越难以维护其自动化建筑，从而导致这些工程奇迹年久失修。 ,。,但一旦获得适当的§H战略资源§!，自动化设施似乎就被赋予了新的生命，其产量开始飙升，超出了我们科学家最疯狂的梦想。\n\n此外，我们似乎还有另一个发现：,示意图本身似乎表明，另一座建筑物（可能是一种控制中心）用于协调全球范围内的设施生产，以最大限度地提高产量。,我们的科学家已经制定计划，将这样的系统集成到我们的自动化建筑中，这可以显着促进我们的经济发展。"
 automated_industries.2.a:0 "出色的。"
 
