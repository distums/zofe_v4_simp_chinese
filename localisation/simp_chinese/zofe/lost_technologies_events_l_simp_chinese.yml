 lost_technologies.1001.g:0 "失落的技术：乌托邦蜂巢世界"
 lost_technologies.1001.h:0 "我改变主意了..."
 
 lost_technologies.1002.name:0 "丢失的技术：自动化工业"
 lost_technologies.1002.desc:0 "几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。,然而，我们的考古团队现在发现的证据表明，过去存在着更强大的幸存建筑版本，而且建造它们的技术早已失传。\n\n将古代文物的线索拼凑起来，并结合我们当前的知识,凭借对自动化建筑的了解，我们的 [GetScientistPlural] 相信我们可能还有机会恢复这些强大建筑的失落技术。"
