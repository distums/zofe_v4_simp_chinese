 lost_technologies.1.name:0 "丢失的技术：自动化工业"
 lost_technologies.1.desc:0 "几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。,然而，我们的考古团队现在发现的证据表明，过去存在着更强大的幸存建筑版本，而且建造它们的技术早已失传。\n\n将古代文物的线索拼凑起来，并结合我们当前的知识,凭借对自动化建筑的了解，我们的科学家相信我们可能有机会恢复这些强大建筑的失落技术。"
 lost_technologies.1.a:0 "启动项目！"
 lost_technologies.1.b:0 "不，我们不感兴趣。"
 
 lost_technologies.100.name:0 "失落的技术已解锁！"
 lost_technologies.100.desc:0 "我们已经成功拼凑出一些先进自动化建筑的蓝图。,在等待进一步的测试和风险评估时，我们的自动化建筑可以升级到蓝图的规格。"
 lost_technologies.100.a:0 "精彩的！"
 
 
 
 lost_technologies.2.name:0 "失落的技术：古代武器"
 lost_technologies.2.desc:0 "在一次考古旅行中，我们的 [GetScientistPlural] 发现了一个古代数据库的破碎组件，其中包含无意义但已损坏的数据。,早期调查表明，如果我们有足够的小型文物来修复它，就可以在其中发现强大武器的蓝图。"
 lost_technologies.2.a:0 "启动项目！"
 lost_technologies.2.b:0 "不，我们不感兴趣。"
 
 lost_technologies.200.name:0 "失落的技术已解锁！"
 lost_technologies.200.desc:0 "经过几个月的仔细研究，我们的 [GetScientistPlural] 成功地重新组装了古老的数据库。,将一些损坏的数据拼凑起来，并破译文物中的线索，新的研究选择将变得可用，几千年来未曾见过的古代武器可能会复活。"
 lost_technologies.200.a:0 “精彩的！”
 
 
 lost_technologies.210.name:0 "失落的技术：全能武器"
 lost_technologies.210.desc:0 "在我们修复的古代数据库中发现的许多损坏的数据条目中，我们的[GetScientistPlural]注意到一个名为“全能武器”的条目，这是一类看似有感知能力的武器，在大远征期间被广泛使用。,然而，我们可能需要花费额外的资源来揭开全能武器的秘密。"
 lost_technologies.210.a:0 "启动项目！"
 lost_technologies.210.b:0 "不，我们不感兴趣。"
 
 lost_technologies.2000.name:0 "失落的技术已解锁！"
 lost_technologies.2000.desc:0 "经过一番细致的工作，我们的 [GetScientistPlural] 终于解开了全能武器的秘密。,正如最近修复的蓝图中所概述的，它们的能力让我们的科学界感到惊讶和惊讶。,以我们目前的技术水平，我们也许能够重新制造其中一些神秘武器。"
 lost_technologies.2000.a:0 "精彩的！"

 lost_technologies.3.name:0 "失落的技术：歌利亚"
 lost_technologies.3.desc:0 "在从前身文物中获得的宝贵数据中，我们的 [GetScientistPlural] 发现了一些令他们震惊的东西，并且与我们所了解的关于堕落帝国的一切相矛盾 - 一艘尺寸巨大的战舰设计，与我们所见过的任何东西都不一样。\n\n我们还不明白为什么,这位先行者认为在大远征期间的某个时刻建造这些是个好主意。\n\n尽管如此，剩下的示意图似乎仍然有效。,以我们目前的工程能力，这个项目是我们力所能及的。"
 lost_technologies.3.a:0 "这听起来是一个值得挑战的挑战。"
 lost_technologies.3.b:0 "不。这个设计清楚地证明了前身是疯狂的。"
 
 lost_technologies.300.name:0 "失落的技术：歌利亚"
 lost_technologies.300.desc:0 "我们的 [GetScientistPlural] 已成功恢复了传说中的§HGoliath§! 的完整示意图。,虽然护航舰很灵活，战列巡洋舰用途广泛，泰坦号火力强大，但这种新设计§HGoliath§!似乎除了体积大之外没有其他用途。\n\n由于其庞大的尺寸，只有少数§HGoliath§!,曾受大远征战士的委托。,然而我们现在知道的是，这艘船不仅出现在大远征期间的几次关键战役中，而且还给前身帝国造成了惨重的损失。,鉴于我们对当时武器和战斗强度的了解，这对这艘船来说确实是一些有希望的荣誉。"
 lost_technologies.300.a:0 "这是巨大的！"
 
 lost_technologies.310.name:0 "失落的技术：传奇武器"
 lost_technologies.310.desc:0 "据传说，强大的武器在大远征期间被开发出来，能够完成我们目前的科学理解无法想象的壮举。,我们的 [GetScientistPlural] 建议我们调查这些神话。"
 lost_technologies.310.a:0 "启动项目！"
 lost_technologies.310.b:0 "不，我们不感兴趣。"
 
 lost_technologies.3000.name:0 "失落的技术已解锁！"
 lost_technologies.3000.desc:0 "经过几个月的寻找线索和未解决的问题，我们能够识别出一些在大远征期间正在开发的“传奇武器”。,然而，还需要进一步的研究，因为它们的功能尚不清楚。,不用说，我们的一些 [GetScientistPlural] 对前景感到非常兴奋。"
 lost_technologies.3000.a:0 "精彩的！"
 
 lost_technologies.4.name:0 "失落的技术：卓越的设计"
 lost_technologies.4.desc:0 “在对收集的文物进行例行检查时，我们的 [GetScientistPlural] 发现了大远征期间使用的前驱舰船设计的损坏蓝图。无论出于何种原因，这些蓝图似乎要么在很久以前就被堕落帝国遗失了，要么,无论哪种情况，它都让我们深入了解了那场战争的残酷性，而这些设计似乎与我们当前的护卫舰、战列巡洋舰和堕落帝国泰坦舰队的改进有着独特的相关性。”
 lost_technologies.4.a:0 "启动项目！"
 lost_technologies.4.b:0 "不，我们不感兴趣。"
 
 lost_technologies.400.name:0 "失落的技术：卓越的设计"
 lost_technologies.400.desc:0 "在清理了损坏的原理图后，我们立即发现，堕落帝国的舰艇类型最初被设计为比现在的变体强大得多。,也许是由于维护和保养的要求很高，在大远征之后的经济衰退期间，更便宜的型号被投入使用，其他型号最终被淘汰。 \n\n也许可以用我们新发现的知识来升级我们的舰队。"
 lost_technologies.400.a:0 "我们开始做吧！"
 
 
 lost_technology_insights_gained_tooltip:0 "失去的技术洞察力"

 
 fallen_spiritualist_digsite_1:0 "废墟下的神社"
 fallen_spiritualist_digsite_1_desc:0 "从神殿各个入口处仓促设置的结界来看，前身帝国显然不想让任何人玷污这座神殿。\n\n这些结界自然不是我们专门的探险队的对手。,一旦进入内部，我们勇敢的团队就可以开始寻找线索，了解埋葬在这座巨大寺庙中的任何人或任何东西的起源。"
 fallen_materialist_digsite_1:0 "废弃的研究设施"
 fallen_materialist_digsite_1_desc:0 "在前身帝国的废墟中，矗立着一座不起眼的研究设施。,从其被遗弃的状态来看，很明显这个设施在几个世纪前就被遗弃了。\n\n也许我们可以派出一支挖掘队来更多地了解它的历史，并揭开一个没落帝国的秘密。"
 fallen_xenophile_digsite_1:0 "废弃的飞地"
 fallen_xenophile_digsite_1_desc:0 "我们的传感器在 [From.Planet.GetName] 上的主城外发现了一块废弃的飞地。,从建筑残骸来看，它似乎是某种文化中心，或者是一个实验室。\n\n如果我们派出挖掘小组，我们可以了解更多关于这座建筑的历史，也许还能揭示它的用途,这个飞地。"
 fallen_xenophobe_digsite_1:0 "先行者的军火库"
 fallen_xenophobe_digsite_1_desc:0 "我们在 [From.Planet.GetName] 上发现了一个似乎是武器库的东西。,从自动化的安全系统和仓促搭建的路障来看，前身帝国似乎并不想让任何奇特的武器落入坏人之手。\n\n里面可能有什么？"
 fallen_machine_digsite_1:0 "空段"
 fallen_machine_digsite_1_desc:0 "[From.Planet.GetName] 的一个环段可疑地为空。,这种不寻常的现象不能仅仅用巧合来解释。\n\n我们的 [GetScientistPlural] 请求一支探险队调查其根本原因。"
 fallen_materialist_digsite_2:0 "古代档案馆"
 fallen_materialist_digsite_2_desc:0 "随着古代行星档案现在处于我们的完全控制之下，很明显，其中存储了许多知识和历史。\n\n尽管当地档案管理员抗议可能会损坏奥术设施，但也许我们应该派出团队来学习我们能学到的一切,关于先驱者及其历史。"
 fallen_pacifist_digsite_1:0 "来自寂静世界的信号"
 fallen_pacifist_digsite_1_desc:0 "我们的传感器在 [From.Planet.GetName] 上接收到异常信号。,进一步的检查表明这个坟墓世界并不像看上去的那样。\n\n如果我们派出挖掘小组，我们可以了解更多关于这个世界的历史，也许还能揭开它的秘密。"
 great_crusade_digsite_1:0 "大远征 I 的战役"
 great_crusade_digsite_1_desc:0 "从我们收集的大量文物中，我们有证据表明，大约 10000 年前，即大远征时期，[From.Planet.GetName] 上空发生了一场太空战。,这里埋藏着许多历史，也许在此过程中会发现一些技术见解。"
 great_crusade_digsite_2:0 "大远征II之战"
 great_crusade_digsite_2_desc:0 "从我们收集的大量文物中，我们有证据表明，大约 10000 年前，即大远征时期，[From.Planet.GetName] 上空发生了一场太空战。,这里埋藏着许多历史，也许在此过程中会发现一些技术见解。"
 great_crusade_digsite_3:0 "大远征 III 的战役"
 great_crusade_digsite_3_desc:0 "从我们收集的大量文物中，我们有证据表明，大约 10000 年前，即大远征时期，[From.Planet.GetName] 上空发生了一场太空战。,这里埋藏着许多历史，也许在此过程中会发现一些技术见解。"
