 lost_technologies.1003.name:0 "失落的技术：前体武器"
 lost_technologies.1003.desc:0 "经过多年的研究，我们现在知道，堕落帝国所使用的许多最强大的武器已经消失在历史之中。,然而，我们的考古团队相信，如果我们收集所有已知的文物和碎片，如果齐心协力，我们也许能够重新创造这些先进技术。,一旦恢复，我们应该向我们的竞争对手释放这些丢失的技术。"
