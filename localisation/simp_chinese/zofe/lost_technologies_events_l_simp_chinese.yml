 ##Fallen Spiritualist
 
 fallen_weaponry.100.name:0 "发现隐藏的神社"
 fallen_weaponry.100.desc:0 "我们在 §H[event_target:fallen_spiritualist_digsite.GetName]§! 星球上找到了一座神殿。,隐藏在废墟之下，似乎无论是谁被供奉在这里，都赢得了前身帝国的尊重。\n\n我们的 [GetArchaeographPlural] 请求允许挖掘该遗址，以便我们可以更多地了解它的历史。"
 fallen_weaponry.100.a:0 "§H神圣守护者§！到底隐藏着什么秘密？,保护？"

 fallen_weaponry.101.name:0 "神医"
 fallen_weaponry.101.desc:0 "现在，我们的发掘团队已经相当有信心，这座神社属于某位“神博士”，他因杰出的贡献和创新的天赋而被群众称为“一位成为圣人的科学家”。,在所有科学领域都有天赋（或者至少记录是这么说的），“§H神圣博士§!”,会不断地从超越领域获得创新的新想法。\n\n我们的团队发现的一些卷轴中提到了 $psi_deflector$ 及其描述。,这激起了我们的 [GetScientistPlural] 的兴趣，他们想进一步研究这些问题。"
 fallen_weaponry.101.a:0 "$psi_偏转器$？"
 fallen_weaponry.101.b:0 "我们已经了解了 $psi_deflector$。"

 PROJECT_psi_deflector:0 "丢失的技术：§Y$tech_psi_deflector$§!"
 PROJECT_psi_deflector_DESC:0 "从§H[From.Planet.GetName]§!的秘密神殿获得的卷轴,展示了盾构技术的有趣突破。,这项技术的文档非常详细。,我们的 [GetScientistPlural] 需要一些时间才能处理和翻译所有数据文件，然后才能对我们有用。\n\n我们的 [GetScientistPlural] 尚不确定 §Y$tech_psi_deflector$§!,实际上起作用。"
 
 fallen_weaponry.1011.name:0 "丢失的技术：§Y$tech_psi_deflector$§!"
 fallen_weaponry.1011.desc:0 "§Y$tech_psi_deflector$§!,是一种强大的护盾技术，似乎可以从船员身上汲取他们与生俱来的灵能能力，并将其放大为某种能够保护整个宇宙飞船的屏障。\n\n似乎“§HDoctorDivine§!”,意识到敌人对能量武器的过度依赖，据说§Y$tech_psi_deflector$§!,在大远征期间参加了许多战斗。"
 fallen_weaponry.1011.a:0 "§Y$tech_psi_deflector$§!,将是我们的！"
 fallen_weaponry.102.name:0 "故障原型"
 fallen_weaponry.102.desc:0 "当我们的团队检查周围环境时，他们发现了一个似乎是博物馆之类的房间，里面藏着奇怪的文物。,在大远征期间，据说许多原型机在没有经过必要的试验或记录的情况下就被赶到了前线。 ,$PSI_MISSILE_SYSTEM$ 就是这样的例子之一。,仅仅几个月的时间就建成了，它能够发挥作用在很大程度上要归功于“§HDoctorDivine§!”，他在发生了一些可怕的事故后负责了这个项目。,如果我们能以某种方式让它再次发挥作用就好了……"
 fallen_weaponry.102.a:0 "$tech_psi_missile_system$？"
 fallen_weaponry.102.b:0 "我们已经了解了 $tech_psi_missile_system$。"
 
 PROJECT_PSI_MISSILES:0 "丢失的技术：§Y$tech_psi_missile_system$§!"
 PROJECT_PSI_MISSILES_DESC:0 "从§H[From.Planet.GetName]§!的秘密神殿获得的原型,展示了集群导弹技术的有趣突破。,然而，根据记录，该原型机仅在前线发挥了有限的作用。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能恢复开发。\n\n尽管如此，我们的科学界对 §Y$tech_psi_missile_system$§! 抱有极大的兴趣。"
 
 fallen_weaponry.1021.name:0 "丢失的技术：§Y$tech_psi_missile_system$§!"
 fallen_weaponry.1021.desc:0 "Psi 导弹系统旨在对抗最严酷的点防御系统，每枚 Psi 导弹均由其机组人员进行灵能控制，使弹头能够改变飞行模式并仅凭借心灵的力量进行规避机动。\n\n尽管它的时间很短,尽管在开发周期中，它仍然在前线经历过战斗，但后来由于安全问题而被撤回。,不幸的是，这个项目似乎已经被半途而废，因为“§HDoctorDivine§!”,被要求开发其他武器，该项目在大远征结束时停止，此后不再需要此类武器。"
 fallen_weaponry.1021.a:0 "§Y$tech_psi_missile_system$§!,将是我们的！"
 fallen_weaponry.103.name:0 "项目：神圣防御"
 fallen_weaponry.103.desc:0 "我们神社的团队发现了另一个有趣的读物。,在大远征期间的某个时刻，为了应对拥有压倒性火力的未知敌人，启动了“神圣防御”计划。 ,“§H神医§!”,被派往寻找一种方法来增强他们在前线的 $tech_psi_deflector$ 的性能。,因此，§Y$tech_dark_energy_shield_booster$§! 的工作开始了。,然而，只剩下工作原型的蓝图。"
 fallen_weaponry.103.a:0 “$tech_dark_energy_shield_booster$？”
 fallen_weaponry.103.b:0 "我们已经了解了 $tech_dark_energy_shield_booster$。"
 
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER:0 "丢失的技术：§Y$tech_dark_energy_shield_booster$§!"
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER_DESC:0 "从 §H[From.Planet.GetName]§! 上的秘密神殿获得的蓝图,展示了盾构技术的有趣突破。,然而，这个蓝图仍然模糊。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能对我们有用。\n\n我们的 [GetScientistPlural] 尚不确定 §Y$tech_dark_energy_shield_booster$§!,实际上起作用。"
 
 fallen_weaponry.1031.name:0 "丢失的技术：§Y$tech_dark_energy_shield_booster$§!"
 fallen_weaponry.1031.desc:0 "而§Y$tech_dark_energy_shield_booster$§!,虽然在大远征期间从未见过战斗，但它的研究和暗能量应用仍然让“§HDoctorDivine§!”着迷，他在其中看到了开辟新技术领域的新可能性。,据说§H博士在这个项目上给了他很大的启发，并导致他创造了许多与暗能量相关的技术。"
 fallen_weaponry.1031.a:0 "§Y$tech_dark_energy_shield_booster$§!,将是我们的！"
 fallen_weaponry.104.name:0 "不祥的发现"
 fallen_weaponry.104.desc:0 "当我们的团队继续挖掘神殿时，他们发现了引用“§Y$tech_omni_emitter$§!”的文件。,虽然规格，尤其是伤害输出令我们的 [GetScientistPlural] 满意，但更神秘的是，根本没有提及这种武器是如何构思的，也没有任何关于其开发过程的细节。,最奇怪的是。"
 fallen_weaponry.104.a:0 "什么是§Y$tech_omni_emitter$§!？,听起来不祥。"
 fallen_weaponry.104.b:0 "我们已经了解了 $tech_omni_emitter$。"
 
 PROJECT_OMNI_EMITTER:0 "丢失的技术：§Y$tech_omni_emitter$§!"
 PROJECT_OMNI_EMITTER_DESC:0 "从 §H[From.Planet.GetName]§! 上的秘密神殿获得的蓝图,在发射器技术方面取得了有希望的突破。,无论出于何种原因，这种武器的开发工作被放弃了。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译与该项目相关的所有数据文件。\n\n我们仍然不知道为什么这种特殊武器被称为 §Y$tech_omni_emitter$§!。"
 
 fallen_weaponry.1041.name:0 "丢失的技术：§Y$tech_omni_emitter$§!"
 fallen_weaponry.1041.desc:0 "关于“§Y$tech_omni_emitter$§!”知之甚少,或者它的起源，但我们所知道的是，它们在大远征期间数量有限，在此期间他们看到了广泛的行动，飞行员的激动人心的描述描述了这种武器“轰炸那些不信者和异教徒，直到王国到来” ,.\n\n我们的 [GetArchaeinatorPlural] 因此得出结论，该技术可能是从另一个未知文明转移而来的，并且§HDoctorDivine§!,负责对该技术进行逆向工程以了解其秘密。\n\n但是，他未能成功复制该技术进行大规模生产。,当大远征后资金枯竭时，这个项目就被放弃了。"
 
 fallen_weaponry.1041.a:0 "§Y$tech_omni_emitter$§!,将是我们的！"
 fallen_weaponry.105.name:0 "先行者的神奇武器"
 fallen_weaponry.105.desc:0 "在阅读秘密神殿中发现的最后卷轴时，我们发现了一种武器设计，其历史可以追溯到大远征之后的几年，绰号为 §Y$tech_portal_generator$§!。\n\n我们不确定它是,如此命名是因为这确实是它的功能，或者因为它受到虚拟游戏“Portals”的启发，这是一款深受§HDoctorDivine§!喜爱的游戏。,无论如何，我们的 [GetScientistPlural] 无法确定是否确实有可能制造这种武器，或者是否“§HDoctorDivine§!”,完全疯了。,一些发现没有意义，一些重要信息仍然缺失。\n\n如果我们要将这种武器变为现实，我们将需要大量的时间和资源来进行我们自己的研究。"
 fallen_weaponry.105.a:0 "这§Y$tech_portal_generator$怎么样§!,甚至可能吗？"
 fallen_weaponry.105.b:0 "我们已经了解了 $tech_portal_generator$。"
 
 PROJECT_PORTAL_GENERATOR:0 "先行者的神奇武器：§Y$tech_portal_generator$§!"
 PROJECT_PORTAL_GENERATOR_DESC:0 "从 §H[From.Planet.GetName]§! 上的秘密神殿获得的概念图,想象这种相当不寻常的武器。,然而，这种“神奇武器”从未实现，开发也从未真正开始。,在开始我们自己的项目研究之前，我们的 [GetScientistPlural] 需要相当长的时间才能收集所有数据文件。\n\n在此阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_portal_generator$§!,有效，或者甚至有效。"

 fallen_weaponry.1051.name:0 "先行者的神奇武器：§Y$tech_portal_generator$§!"
 fallen_weaponry.1051.desc:0 "晚年的“§H神医§!”,看起来快要疯了。,他的日记变得飘忽不定，而他不断写下的“声音”也变得更加强烈。,他被 $job_fe_sky_cardinal_plural$ 无法解释的噩梦所困扰，他的身体也开始衰竭。\n\n然而，他也写到了救赎，另一个天使般的声音低声诉说着对“§H神医§!”的爱。 ,——只要能够穿越到这个境界，他就能得救。,在他的病床上，“§H神医§!”,创建了他的最后一个设备，门户生成器，以从另一边引入他的“爱”。,他确信他的救赎就在眼前，他的痛苦将会结束，这是唯一能把他从迫在眉睫的死亡中拯救出来的东西。\n\n§H神医§!,几天后去世了。"
 fallen_weaponry.1051.a:0 “§Y$tech_portal_generator$§! 将是我们的！”
 
 ##Fallen Materialist
 
 fallen_weaponry.200.name:0 "发现废弃的研究设施"
 fallen_weaponry.200.desc:0 "我们在 §H[event_target:fallen_materialist_digsite.GetName]§! 星球上找到了一个废弃的研究设施。,这座设施矗立在已没落帝国的废墟中，很不起眼，很明显，这个设施在几个世纪前就被遗弃了。\n\n我们的 [GetArchaeloggerPlural] 请求允许挖掘该遗址，看看里面是否有有价值的技术。"
 fallen_weaponry.200.a:0 "§H知识守护者§有什么玩具！,具有？"
 
 fallen_weaponry.201.name:0 "外地人"
 fallen_weaponry.201.desc:0 "从具有数百年历史的机器中检索数据从来都不是一件容易的事，但我们的团队发现了与某个“§HOutlander§!”相关的条目。,关于她存在的最早的记录出现在一份档案中，记录了她聪明的头脑被浪费在邻近的一些原始帝国中，他们用一些矿物和能源积分换取了她。,他们说，很便宜。\n\n“§H 外地人§!”,很快就掌握了暗物质技术的基础知识，并与其他 [GetScientistPlural] 一起揭开暗能量的秘密，他们相信暗能量也可以用来为宇宙飞船提供动力。,记录表明他们成功地创造了一个比任何人见过的更强大的能量核心。"
 fallen_weaponry.201.a:0 "$tech_dark_energy_power_core$？,这可能吗？"
 fallen_weaponry.201.b:0 "我们已经了解了 $tech_dark_energy_power_core$。"

 PROJECT_DARK_ENERGY_POWER_CORE:0 "丢失的技术：§Y$tech_dark_energy_power_core$§!"
 PROJECT_DARK_ENERGY_POWER_CORE_DESC:0 "从 §H[From.Planet.GetName]§! 上废弃的研究设施收集的样本数据,展示了反应堆技术的有趣突破，从根本上改变了我们对实际上可能发生的事情的理解。,然而，今天没有任何功能样本幸存下来。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后我们才能重新创建这项技术。\n\n尽管如此，使用 §Y$tech_dark_energy_power_core$§! 的前景仍然不容乐观。,为我们的飞船提供动力可以永远彻底改变航天。"
 
 fallen_weaponry.2011.name:0 "丢失的技术：§Y$tech_dark_energy_power_core$§!"
 fallen_weaponry.2011.desc:0 "随着更多信息的曝光，很明显§Y$tech_dark_energy_power_core$§!,曾经为没落帝国的宇宙飞船提供动力，特别是在大远征期间，那个时代的许多巨型武器都需要大量的电力供应。 ,“§H外地人§!”,似乎对该项目做出了重大贡献，因为他发现实际上可以在暗物质裂变过程中产生暗能量，并在该项目完成后获得了“最佳异种科学家”奖。\n\n由于未知的原因，该电源,大远征后不久就不再使用。"
 fallen_weaponry.2011.a:0 "§Y$tech_dark_energy_power_core$§!,将是我们的！"
 fallen_weaponry.202.name:0 "过去的片段"
 fallen_weaponry.202.desc:0 "在成堆的古董武器中，我们的挖掘小组在§H[From.Planet.GetName]§! 上的废弃研究设施中进行了挖掘。,发现了一块奇怪的金属，其中包含一些不寻常的特性：首先，它非常轻，并且极难用现代传感器技术检测到。,我们能否找到古代 §Y$tech_shadow_strike_craft$§! 的碎片？,在大远征的太空战斗中，人们经常提到它发挥了决定性作用？,只有时间会给出答案..."
 fallen_weaponry.202.a:0 "$tech_shadow_strike_craft$？"
 fallen_weaponry.202.b:0 "我们已经了解了 $tech_shadow_strike_craft$。"
 
 PROJECT_SHADOW_STRIKE_CRAFT:0 "丢失的技术：§Y$tech_shadow_strike_craft$§!"
 PROJECT_SHADOW_STRIKE_CRAFT_DESC:0 "从 §H[From.Planet.GetName]§! 上废弃的研究设施获得的碎片,展示了攻击机技术的有趣突破。,然而，这个片段仍然只是原始构造的一部分。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能完全重建它。\n\n尽管如此，毫无疑问§Y$tech_shadow_strike_craft$§!,优于我们目前的攻击机技术。"

 fallen_weaponry.2021.name:0 "丢失的技术：§Y$tech_shadow_strike_craft$§!"
 fallen_weaponry.2021.desc:0 "§Y$tech_shadow_strike_craft$§!,是新一代的攻击机，比之前的版本更加隐秘和隐蔽，这也许是对大远征期间敌人攻击机的回应。,它从传感器盲点进行攻击，旨在在敌方船只对自身存在作出反应之前将其淹没。\n\n记录表明“§H外地人§!”,是该项目背后的首席科学家，他在具有传感器隐形特性的材料方面取得了多项突破。,然而，由于维护成本高，这些攻击艇在大远征后不久就被废弃，因为它们没有进一步的用途。"
 fallen_weaponry.2021.a:0 "§Y$tech_shadow_strike_craft$§!,将是我们的！"
 fallen_weaponry.203.name:0 "原型蓝图"
 fallen_weaponry.203.desc:0 "我们发现了新的证据表明某种§Y$tech_dark_energy_shield$§!,在大远征期间，他们在前线的行动有限。,然而，除了没有材料规格的蓝图之外，信息也少之又少。\n\n问题是，它们有用吗？,如果是这样，怎么办？"
 fallen_weaponry.203.a:0 "$tech_dark_energy_shield$？"
 fallen_weaponry.203.b:0 "我们已经了解了 $tech_dark_energy_shield$。"
 
 PROJECT_DARK_ENERGY_SHIELD:0 "丢失的技术：§Y$tech_dark_energy_shield$§!"
 PROJECT_DARK_ENERGY_SHIELD_DESC:0 "从 §H[From.Planet.GetName]§! 上废弃的研究设施获得的蓝图,展示了盾构技术的有趣突破。,然而，该蓝图仅包含有限的原型机信息，该原型机在前线进行了有限的战斗。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能恢复开发。\n\n尽管如此，§Y$tech_dark_energy_shield$§!,似乎是我们的舰队可以使用的技术。"

 fallen_weaponry.2031.name:0 "丢失的技术：§Y$tech_dark_energy_shield$§!"
 fallen_weaponry.2031.desc:0 "§Y$tech_dark_energy_shield$§!,在大远征的最后阶段，战争发生了决定性的变化，有利于前身帝国。 ,“§H外地人§!”,她的团队不知疲倦地工作，将这个原型推入部署阶段，甚至她也觉得这是她最伟大的作品之一。\n\n大远征结束后，这种护盾的维护成本变得昂贵，而更便宜的护盾往往更具成本效益,对于一个饱受战争蹂躏的经济来说。 ,§Y$tech_dark_energy_shield$§!,很快就从服务舰队中完全移除，转而采用更便宜的 $tech_dark_matter_deflector$。"
 fallen_weaponry.2031.a:0 "§Y$tech_dark_energy_shield$§!,将是我们的！"
 fallen_weaponry.204.name:0 "不祥的发现"
 fallen_weaponry.204.desc:0 "当我们的团队继续在废弃实验室收集数据时，他们发现了引用“§Y$tech_omni_lance$§!”的条目。,虽然规格，尤其是伤害输出令我们的 [GetScientistPlural] 满意，但更神秘的是，根本没有提及这种武器是如何构思的，也没有任何关于其开发过程的细节。,最奇怪的是。"
 fallen_weaponry.204.a:0 "什么是§Y$tech_omni_lance$§!？,听起来不祥。"
 fallen_weaponry.204.b:0 "我们已经了解了 $tech_omni_lance$。"
 
 PROJECT_OMNI_LANCE:0 "丢失的技术：§Y$tech_omni_lance$§!"
 PROJECT_OMNI_LANCE_DESC:0 "从 §H[From.Planet.GetName]§! 上的研究机构获得的数据,在能源枪方面显示出有希望的突破。,无论出于何种原因，这种武器的开发工作被放弃了。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译与该项目相关的所有数据文件。\n\n我们仍然不知道为什么这种特殊武器被称为 §Y$tech_omni_lance$§!。"

 fallen_weaponry.2041.name:0 "丢失的技术：§Y$tech_omni_lance$§!"
 fallen_weaponry.2041.desc:0 "用§HThe Outlander§!的话来说，§Y$tech_omni_lance$§!,是文明社会的一件优雅的武器配件。,在大远征期间，唯物主义者可以使用的数量有限，但随着时间的推移，数量已大大减少。\n\n因此，我们的 [GetArchaeloggerPlural] 推测该技术可能是从另一个未知文明转移而来的，并且“§H外地人§” ,！',可能的任务是对其技术进行逆向工程以进行大规模生产。\n\n但是，她没有成功，并且她开始收到同事对她的外表和缺乏努力的讽刺评论。,这次失败标志着她职业生涯的转折点。"
 fallen_weaponry.2041.a:0 "§Y$tech_omni_lance$§!,将是我们的！"
 fallen_weaponry.205.name:0 "先行者的神奇武器"
 fallen_weaponry.205.desc:0 "在从废弃研究设施的数据库中提取最后的文件时，我们发现了一种可以追溯到大远征结束后几年的武器设计：§Y$tech_Dimension_weapon$§!。\n\n只不过是概念图，我们的,[GetScientistPlural] 尚无法确定是否确实有可能制造这种武器，或者“§HThe Outlander§!”,已经疯了。,一些发现没有意义，一些重要信息仍然缺失。\n\n如果我们要将这种武器变为现实，我们将需要大量的时间和资源来进行我们自己的研究。"
 fallen_weaponry.205.a:0 "这§Y$tech_Dimension_weapon$怎么样§!,甚至可能吗？"
 fallen_weaponry.205.b:0 "我们已经了解$tech_Dimension_weapon$。"
  
 PROJECT_DIMENSIONAL_WEAPON:0 "先行者的神奇武器：§Y$tech_Dimension_weapon$§!"
 PROJECT_DIMENSIONAL_WEAPON_DESC:0 "从 §H[From.Planet.GetName]§! 上废弃的研究设施获得的概念图,想象这种相当不寻常的武器。,然而，这种“神奇武器”从未实现，开发也从未真正开始。,在开始我们自己的项目研究之前，我们的 [GetScientistPlural] 需要相当长的时间才能收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道§Y$tech_Dimension_weapon$§!,有效，或者甚至有效。"
 
 fallen_weaponry.2051.name:0 "先行者的神奇武器：§Y$tech_Dimension_weapon$§!"
 fallen_weaponry.2051.desc:0 "当时科学界正处于恐慌时期，有消息称他们的唯灵论对手打算推倒维度之间的墙壁，从而造成潜在的灾难性后果。,尽管患有严重的抑郁症和思乡之情，“§H外地人§!”,帮助研究从某个“§HDoctor Holy§!”窃取的概念图，并认为该武器尚未投入使用。,然后，维度光束被概念化，以对抗唯灵论者向银河系释放的任何潜在的异次元入侵者。\n\n幸运的是，对于唯物论者来说，他们的对手从未完成过这种武器，因此该项目被放弃，因为担心它也会引发异次元入侵,。,但不太幸运的是，该设施很快遭到大规模网络攻击，导致多个系统故障和爆炸。 ,“§H外地人§!”,在那次事件中灭亡了，物质社会继续存在，就好像她从未存在过一样。"
 fallen_weaponry.2051.a:0 "§Y$tech_Dimension_weapon$§！,将是我们的！"
 
 ##Fallen Xenophile
 
 fallen_weaponry.300.name:0 "废弃的飞地"
 fallen_weaponry.300.desc:0 "我们在 §H[event_target:fallen_xenophile_digsite.GetName]§! 星球上找到了一块废弃飞地。,这片飞地被留在美丽乡村的废墟中，似乎在几个世纪前就被遗弃了，里面进行的任何实验也早已被遗忘。\n\n我们的 [GetArchaeinatorPlural] 相信，对这片飞地的探险可以产生有关其内部的宝贵信息。,前身帝国的运作方式。"
 fallen_weaponry.300.a:0 "这些§H神秘的观察者§做了多么奇怪的实验！,执行？"

 fallen_weaponry.301.name:0 "教授"
 fallen_weaponry.301.desc:0 "当我们的团队开始清理瓦砾并修复倒塌的建筑物时，他们开始注意到一些奇怪的事情。,院子里散落着一些微小的毛绒异形——其中一些看起来与我们非常相似，这让我们的团队非常沮丧。,我们大老远跑来是为了发现一家毛绒玩具工厂吗？\n\n[Root.Leader.GetName] 正要取消探险，这时一名助手偶然发现了某个“§H教授§!”的详细信息。,在设施被毁坏之前，这种方法曾在这里发挥过作用。,具体来说，这里的记录赞扬了他在 §Y$tech_dark_energy_jump_drive$§! 方面的工作。"
 fallen_weaponry.301.a:0 "$tech_dark_energy_jump_drive$？"
 fallen_weaponry.301.b:0 "我们已经了解了 $tech_dark_energy_jump_drive$。"

 PROJECT_DARK_ENERGY_JUMP_DRIVE:0 "丢失的技术：§Y$tech_dark_energy_jump_drive$§!"
 PROJECT_DARK_ENERGY_JUMP_DRIVE_DESC:0 "从 §H[From.Planet.GetName]§! 废弃飞地获得的详细信息,展示了跳跃驱动技术的有趣突破。,然而，这项技术的文献仍然很少。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能对我们有用。\n\n我们的 [GetScientistPlural] 尚不确定 §Y$tech_dark_energy_jump_drive$§!,实际上起作用。"
 
 fallen_weaponry.3011.name:0 "丢失的技术：§Y$tech_dark_energy_jump_drive$§!"
 fallen_weaponry.3011.desc:0 "§Y$tech_dark_energy_jump_drive$§！,是由“§H教授§!”发明的,在他年轻的时候，部分是为了满足他的旅行癖，即游览银河系、看看并会见他读过的每一个有知觉物种的愿望。,传统的跳跃驱动器将使他在有生之年访问所有已知的可居住世界的梦想成为不可能。\n\n不幸的是，随着大远征的爆发，银河旅行变得不安全，他的新跳跃驱动器很快就被武器化并改装在战舰上，允许,在不断变化的形势下快速重新部署舰队。"
 fallen_weaponry.3011.a:0 "§Y$tech_dark_energy_jump_drive$§！,将是我们的！"
 fallen_weaponry.302.name:0 "秘密实验室"
 fallen_weaponry.302.desc:0 "当我们的团队深入飞地时，一扇隐藏的门显露出来了。,令我们高兴的是，一进去，我们似乎发现了我们认为是§H教授§!的个人日记。,为了避免破坏这件古老的神器，我们的团队开始阅读其内容。\n\n大远征开始后不久，§H教授§!,他的任务是开发一种名为§Y$tech_hellfire_autocannons$§!的新型自动加农炮，他讨厌这个项目，因为它所承诺的纯粹暴力。,日记里还隐晦地详细描述了这个实验室的开发过程和其他日常运作。"
 fallen_weaponry.302.a:0 "$tech_hellfire_autocannons$？"
 fallen_weaponry.302.b:0 "我们已经了解了 $tech_hellfire_autocannons$。"
 
 PROJECT_HELLFIRE_AUTOCANNON:0 "丢失的技术：§Y$tech_hellfire_autocannons$§!"
 PROJECT_HELLFIRE_AUTOCANNON_DESC:0 "从§H[From.Planet.GetName]§! 上的废弃飞地获得的日记,展示了自动火炮技术的有趣突破。,然而，关于这种武器的细节仍然很少。,我们的 [GetScientistPlural] 需要相当长的时间才能拼凑线索和其他相关信息，以便我们开发自己的线索和其他相关信息。\n\n尽管如此，§Y$tech_hellfire_autocannons$§!,似乎是我们的舰队可以使用的一项技术。"
 
 fallen_weaponry.3021.name:0 "丢失的技术：§Y$tech_hellfire_autocannons$§!"
 fallen_weaponry.3021.desc:0 "据传说，§Y$tech_hellfire_autocannons$§!,在近距离伏击中向敌舰倾泻地狱之火。,它在战斗中被证明是有效的，在大远征期间为前身帝国取得了第一次重大胜利。\n\n由于他不愿意从事这个项目，§H教授§!的同事有时会翻阅他的异种标本收藏品，,将它们藏在实验室设备后面，或者威胁要把它们扔出窗外，作为§H教授§!的额外“动力”。 ,§Y$tech_hellfire_autocannons$§!,项目随后按时完成。"
 fallen_weaponry.3021.a:0 "§Y$tech_hellfire_autocannons$§!,将是我们的！"
 fallen_weaponry.303.name:0 "副业"
 fallen_weaponry.303.desc:0 “虽然实际上并没有在$tech_hellfire_autocannons$上工作，但§H教授§!在大远征结束后构思了新的银河系旅行方式。尽管在当时技术上如此先进，§H教授§!知道当前的技术,前身帝国仍然意味着他不可能在余生中访问所有外星行星。\n\n因此他提出了 §Y$tech_dark_energy_afterburners$§! 和 §Y$tech_dark_energy_thruster$§! 的想法，希望,一旦大远征结束，他还有时间去旅行。”
 fallen_weaponry.303.a:0 "$tech_dark_energy_afterburners$？ ,$tech_dark_energy_thruster$？"
 fallen_weaponry.303.b:0 "我们已经了解这些技术。"
 
 PROJECT_DARK_ENERGY_AFTERBURNERS:0 "丢失的技术：§Y$tech_dark_energy_afterburners$§!"
 PROJECT_DARK_ENERGY_AFTERBURNERS_DESC:0 "从 §H[From.Planet.GetName]§! 上的废弃飞地获得的计划,显示了推进技术方面的有趣突破。,然而，这项技术的计划仍然模糊。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有这些内容，然后才能对我们有用。\n\n目前，我们的 [GetScientistPlural] 尚不确定 §Y$tech_dark_energy_afterburners$§!,实际上起作用。"
 
 fallen_weaponry.3031.name:0 "丢失的技术：§Y$tech_dark_energy_afterburners$§!"
 fallen_weaponry.3031.desc:0 "而§H教授§!,尽管他从未完成§Y$tech_dark_energy_afterburners$§!的设计，但他的想法是正确的。,如果前身帝国没有如此专注于战争的话，这个项目就有真正的希望，§H教授§！,他将这项技术的计划隐藏在日记中，希望它永远不会被武器化。,他打算在大远征结束后申请资金。"
 fallen_weaponry.3031.a:0 "§Y$tech_dark_energy_afterburners$§!,将是我们的！"
 
 PROJECT_DARK_ENERGY_THRUSTER:0 "丢失的技术：§Y$tech_dark_energy_thruster$§!"
 PROJECT_DARK_ENERGY_THRUSTER_DESC:0 "从 §H[From.Planet.GetName]§! 上的废弃飞地获得的计划,显示了推进技术方面的有趣突破。,然而，这些计划似乎只是初步草图，充满了理论数字和方程。,我们的 [GetScientistPlural] 需要相当长的时间才能检查所有方程编号，然后才能对我们有用。\n\n截至目前，我们的 [GetScientistPlural] 还不确定 §Y$tech_dark_energy_thruster$§!,实际上有效。"
 
 fallen_weaponry.3032.name:0 "丢失的技术：§Y$tech_dark_energy_thruster$§!"
 fallen_weaponry.3032.desc:0 "§Y$tech_dark_energy_thruster$§!,旨在增加亚光速太空旅行。,而§H教授§!,他经常在日记中哀叹自己从未被选中进行太空探索以调查新的恒星系统，想到用 §Y$tech_dark_energy_thruster$§! 驾驶一艘科学船！,尽管如此，他仍然充满热情，并给了他一个目的和目标。"
 fallen_weaponry.3032.a:0 "§Y$tech_dark_energy_thruster$§!,将是我们的！"
 fallen_weaponry.304.name:0 "不祥的发现"
 fallen_weaponry.304.desc:0 "当我们的团队继续挖掘废弃飞地时，他们发现了引用“§Y$tech_massive_autocannons$§!”的文件。,虽然规格，尤其是伤害输出令我们的 [GetScientistPlural] 满意，但更神秘的是，根本没有提及这种武器是如何构思的，也没有任何关于其开发过程的细节。,最奇怪的是。"
 fallen_weaponry.304.a:0 "什么是§Y$tech_massive_autocannons$§!？,听起来不祥。"
 fallen_weaponry.304.b:0 "我们已经了解了 $tech_massive_autocannons$。"
 
 PROJECT_MASSIVE_AUTOCANNONS:0 "丢失的技术：§Y$tech_massive_autocannons$§!"
 PROJECT_MASSIVE_AUTOCANNONS_DESC:0 "从 §H[From.Planet.GetName]§! 上的废弃飞地获得的文件,在自动火炮技术方面显示出有希望的突破。,不管出于什么原因，这种武器的开发被放弃了。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译有关该项目的所有数据文件。\n\n我们只知道如果完成，§Y$tech_massive_autocannons$§!,将是有史以来最大的自动加农炮。"

 fallen_weaponry.3041.name:0 "丢失的技术：§Y$tech_massive_autocannons$§!"
 fallen_weaponry.3041.desc:0 "而§Y$tech_massive_autocannons$§! 的起源,仍然是个谜，我们所知道的是，它们在大远征期间数量有限，并且在战场上取得了几次胜利。,飞地的科学家们被指控对该技术进行逆向工程以实现大规模生产，但最终没有成功。\n\n相互矛盾的说法将该项目的失败归咎于§H教授§!，他在同事指责他后愤然离开,和毛绒异种一起睡觉，而另一种说法则声称§H教授§！,当他驾驶科学船的申请再次被拒绝时，他拒绝工作。"
 fallen_weaponry.3041.a:0 "§Y$tech_massive_autocannons$§!,将是我们的！"
 fallen_weaponry.305.name:0 "先行者的武器概念"
 fallen_weaponry.305.desc:0 "在日记的最后，§H教授§！,其任务是为舰队制造一种新武器，这种武器将决定性地扭转大远征的潮流，并击退某个“南方战斗群”的进攻。,看来，尽管大远征早先取得了几次胜利，前身帝国还是没能阻止这支“南方战斗群”！,禁止访问 §H[From.solar_system.GetName]§!,系统，造成了不可估量的破坏。"
 fallen_weaponry.305.a:0 "什么是§Y$tech_annihilator_torpedo$§!？"
 fallen_weaponry.305.b:0 "我们已经了解了 $tech_annihilator_torpedo$。"
 
 PROJECT_ANNIHILATOR_TORPEDO:0 "先行者的武器概念：§Y$tech_annihilator_torpedo$§!"
 PROJECT_ANNIHILATOR_TORPEDO_DESC:0 "从§H[From.Planet.GetName]§! 上的废弃飞地获得的概念图,想象这种相当不寻常的武器。,然而，这种武器从未被实现，开发也从未真正开始。,在开始我们自己的项目研究之前，我们的 [GetScientistPlural] 需要相当长的时间才能收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_annihilator_torpedo$§!,有效，或者甚至有效。"

 fallen_weaponry.3051.name:0 "先行者的武器概念：§Y$tech_annihilator_torpedo$§!"
 fallen_weaponry.3051.desc:0 "随着大远征越来越接近首都，§H教授§!日记中的条目变得越来越少。,在为§Y$tech_annihilator_torpedo$§!绘制出最初的图纸后，首都和周围的殖民地遭受了一轮恶性的轨道轰炸，摧毁了飞地并杀死了里面的所有科学家。 ,§H教授§!的最后条目描述了被困在设施中没有食物和水的日子，以及慢慢意识到他永远不会去看星星。"
 fallen_weaponry.3051.a:0 “§Y$tech_annihilator_torpedo$§! 将是我们的！”
 
 ##Fallen Xenophobe

 fallen_weaponry.400.name:0 "发现先行者的军械库"
 fallen_weaponry.400.desc:0 "我们在 §H[event_target:fallen_xenophobe_digsite.GetName]§! 星球上找到了一个隐藏的军火库。,从其自动化安全系统以及仓促建造的路障来看，前身帝国似乎无意让其任何奇特的武器落入坏人之手。\n\n我们的 [GetArchaeographerPlural] 请求允许闯入该设施，,并夺取里面的武器为我们自己。"
 fallen_weaponry.400.a:0 "这些§H排外孤立主义者§用什么武器？,具有？"
 
 fallen_weaponry.401.name:0 "观察者X"
 fallen_weaponry.401.desc:0 "进入大楼后，我们勇敢的团队搜查了设施，寻找我们可以使用的设备。,虽然大多数设备要么已经过时，要么基于我们已经掌握的技术，但我们的团队发现了一些具有有趣特征的原型。\n\n这些原型中包括某位§HWatcher X§!的作品，他是,泰坦系列。,特别是其中一个最初被认为是一个巨大的异种解剖雕像，但结果证明是传说中的 §Y$tech_titan_missile$§!，而且至今仍然存在。,我们不知道这项技术是否经过了实战试验。"
 fallen_weaponry.401.a:0 "$tech_titan_missile$？"
 fallen_weaponry.401.b:0 "我们已经了解了 $tech_titan_missile$。"

 PROJECT_TITAN_MISSILE:0 "丢失的技术：§Y$tech_titan_missile$§!"
 PROJECT_TITAN_MISSILE_DESC:0 "从 §H[From.Planet.GetName]§! 上的武器库获得的原型,显示了导弹技术方面的有趣突破。,然而，由于其构造信息仍然缺失，该原型需要时间来复制。,我们的 [GetScientistPlural] 需要相当长的时间才能恢复其开发。\n\n尽管如此，§Y$tech_titan_missile$§!,似乎是我们的舰队可以使用的一项技术。"
 
 fallen_weaponry.4011.name:0 "丢失的技术：§Y$tech_titan_missile$§!"
 fallen_weaponry.4011.desc:0 "经过一些测试，我们的 [GetScientistPlural] 确定 §Y$tech_titan_missile$§!,事实上经过这么长时间仍然可以使用。,它的策划者是先驱科学家§HWatcher X§！,他的开创性工作似乎没有得到多少认可。,奇怪的。"
 fallen_weaponry.4011.a:0 "§Y$tech_titan_missile$§!,将是我们的！"
 fallen_weaponry.402.name:0 "被遗忘的大炮"
 fallen_weaponry.402.desc:0 "当我们的团队深入探索该设施时，我们发现了一种名为 §Y$tech_terror_cannon$§! 的武器。,根据记录，这种武器在对抗§R<<已编辑>>§!的大远征中被广泛使用。,但战争结束后不久就退役了。,在接下来的几个世纪里，这种武器似乎一直被留在这个设施中，与§HWatcher X§!的其他发明一起腐烂。"
 fallen_weaponry.402.a:0 "$tech_terror_cannon$？"
 fallen_weaponry.402.b:0 "我们已经了解了 $tech_terror_cannon$。"
 
 PROJECT_TERROR_CANNON:0 "丢失的技术：§Y$tech_terror_cannon$§!"
 PROJECT_TERROR_CANNON_DESC:0 "从 §H[From.Planet.GetName]§! 上的武器库获得的样本,显示了动能火炮方面的有趣突破。,然而，这种武器缺乏维护，其开发细节也很少。,我们的 [GetScientistPlural] 需要相当长的时间才能重新创建这种武器的功能原型。\n\n尽管如此，学术界仍在争论这种武器是否真的可以转化为§YTera Cannon§!,或§Y$tech_terror_cannon$§!。"

 fallen_weaponry.4021.name:0 "丢失的技术：§Y$tech_terror_cannon$§!"
 fallen_weaponry.4021.desc:0 "§Y$tech_terror_cannon$§！,旨在散播恐惧。,与这个前身帝国的其他武器一样，他们对异种生命的蔑视反映在他们的名称和战斗策略上。,然而，负责这种武器的科学家，也被称为§HWatcher X§!，与他的物种的其他成员并不完全拥有相同的意识形态。,记录显示，他每天回家见他的秘密搭档之前，都半心半意地从事这个项目。"
 fallen_weaponry.4021.a:0 "§Y$tech_terror_cannon$§！,将是我们的！"
 fallen_weaponry.403.name:0 "原型蓝图"
 fallen_weaponry.403.desc:0 "在设施内部更深处，我们的团队找到了一个数据库，其中包含该化合物历史的一些有趣条目。,在开发 §Y$tech_titan_plating$§! 时,以及§Y$tech_titan_armor$§!、§HWatcher X§!,由于担心涉嫌与敌人合作而被团队开除。,在一个敏感的时刻，当针对§R<<已编辑>>§!的战争结果出来时,尽管仍不确定，但此类预防措施似乎是合理的。,无论如何，我们现在已经掌握了该设施日常运营的一些详细信息，当§Y$tech_titan_plating$§!,和§Y$tech_titan_armor$§!,技术得到了发展。"
 fallen_weaponry.403.a:0 "$tech_titan_plating$？ ,$tech_titan_armor$？"
 fallen_weaponry.403.b:0 "我们已经了解这些技术。"
 
 PROJECT_TITAN_PLATING:0 "丢失的技术：§Y$tech_titan_plating$§!"
 PROJECT_TITAN_PLATING_DESC:0 "从§H[From.Planet.GetName]§! 上的武器设施获得的数据,在船体完整性增强方面显示出有趣的突破。,不过，该原型机仍处于测试阶段，尚未实现量产。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能恢复开发。\n\n尽管如此，毫无疑问§Y$tech_titan_plating$§!,将提高我们舰队的作战能力。"
 
 PROJECT_TITAN_ARMOR:0 "丢失的技术：§Y$tech_titan_armor$§!"
 PROJECT_TITAN_ARMOR_DESC:0 "从 §H[From.Planet.GetName]§! 上的武器库获得的原型,显示了装甲技术的有趣突破。,然而，由于其构造信息仍然缺失，该原型需要时间来复制。,我们的 [GetScientistPlural] 需要相当长的时间才能恢复其开发。\n\n尽管如此，§Y$tech_titan_armor$§!,似乎是我们的舰队可以使用的一项技术。"

 fallen_weaponry.4031.name:0 "丢失的技术：§Y$tech_titan_plating$§!"
 fallen_weaponry.4031.desc:0 "§Y$tech_titan_plating$§！,从未见过大远征中的战斗。,即使战争仍在继续，人们仍然担心他们的秘密原型已经泄露给§R<<已编辑>>§！,阻止他们将其部署在前线。,这给前身帝国和§HWatcher X§!带来了天文数字的损失。,似乎因此受到了指责。"
 fallen_weaponry.4031.a:0 "§Y$tech_titan_plating$§！,将是我们的！"
 fallen_weaponry.4032.name:0 "丢失的技术：§Y$tech_titan_armor$§!"
 fallen_weaponry.4032.desc:0 "经过一些测试，我们的 [GetScientistPlural] 确定 §Y$tech_titan_armor$§!,事实上，它是由中子制成的，中子是中子星上发现的一种极其致密的物质。,这种新装甲的目的是为前驱舰队提供最好的保护，抵御§R<<已编辑>>§!,部队，但由于§HWatcher X§!的安全问题，他们从未参加过战斗。"
 fallen_weaponry.4032.a:0 "§Y$tech_titan_armor$§!,将是我们的！"
 fallen_weaponry.404.name:0 "不祥的发现"
 fallen_weaponry.404.desc:0 "当我们的团队继续在武器设施收集数据时，他们发现了引用“§Y$tech_omni_cannon$§!”的条目。,虽然规格，尤其是伤害输出令我们的 [GetScientistPlural] 满意，但更神秘的是，根本没有提及这种武器是如何构思的，也没有任何关于其开发过程的细节。,最奇怪的是。"
 fallen_weaponry.404.a:0 "什么是§Y$tech_omni_cannon$§!？,听起来不祥。"
 fallen_weaponry.404.b:0 "我们已经了解了 $tech_omni_cannon$。"
 
 PROJECT_OMNI_CANNON:0 "丢失的技术：§Y$tech_omni_cannon$§!"
 PROJECT_OMNI_CANNON_DESC:0 "从 §H[From.Planet.GetName]§! 上的武器设施获得的蓝图,在动能炮方面取得了有希望的突破。,由于某种原因，该武器的开发文档并不完整。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译与该项目相关的所有数据文件。\n\n我们仍然不知道为什么这种特殊武器被称为 §Y$tech_omni_cannon$§!。"

 fallen_weaponry.4041.name:0 "丢失的技术：§Y$tech_omni_cannon$§!"
 fallen_weaponry.4041.desc:0 "§Y$tech_omni_cannon$§!,是先行者海军的支柱。,尽管对其起源知之甚少，但我们确实知道它在确保先驱者最终战胜§R<<已编辑>>§!方面发挥了至关重要的作用。 ,\n\n然而，由于前身在战争后期才学会大规模生产这种武器，再加上缺乏其开发过程的数据，我们的,[GetScientistPlural] 的结论是，这项技术并非源自前身，而是源自另一个未知的文明。"
 fallen_weaponry.4041.a:0 "§Y$tech_omni_cannon$§!,将是我们的！"
 fallen_weaponry.405.name:0 "最终贡献"
 fallen_weaponry.405.desc:0 "§HWatcher X§的最终贡献！,似乎是他的 §Y$tech_titan_point_defence$§! 概念图，尽管此时我们确信他已经被设施解雇，并因与 §R<<已编辑>>§! 共谋而等待审判。 ,\n\n没有§HWatcher X§!,然而，这项开发并没有走得太远，就被视为疯子的作品而被放弃和拒绝。"
 fallen_weaponry.405.a:0 "什么是§Y$tech_titan_point_defence$§!？"
 fallen_weaponry.405.b:0 "我们已经了解了$tech_titan_point_defence$。"
  
 PROJECT_TITAN_POINT_DEFENCE:0 "丢失的技术：§Y$tech_titan_point_defence$§!"
 PROJECT_TITAN_POINT_DEFENCE_DESC:0 "从§H[From.Planet.GetName]§! 上的武器设施获得的概念图,想象一下这个相当强大的点防御系统。,然而，它从未实现，开发也从未真正开始。,在开始我们自己的项目研究之前，我们的 [GetScientistPlural] 需要相当长的时间才能收集所有数据文件。\n\n在此阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_titan_point_defence$§!,有效，或者甚至有效。"
 
 fallen_weaponry.4051.name:0 "丢失的技术：§Y$tech_titan_point_defence$§!"
 fallen_weaponry.4051.desc:0 "我们现在了解到，虽然 §Y$tech_titan_point_defence$§!,正在接受调查，§HWatcher X§！,正在计划带着他的秘密§R<<已编辑>>§!逃离首都。,情人。,当他们的航天飞机前往§R<<已编辑>>§！ ,\n\n事件发生后，主流媒体不失时机地对§H守望者X§！,由于他与§R<<已编辑>>§!的关系，他的发明在大远征结束后迅速从前身的战舰上被移除。,剩余的§R<<已编辑>>§!,居住在前身帝国的人们随后被追捕和清洗，他们的名字从前身的历史中被删除。"
 fallen_weaponry.4051.a:0 "§Y$tech_titan_point_defence$§!,将是我们的！"
 
 
 ##Fallen Machine
 
 fallen_weaponry.500.name:0 "发现空环段"
 fallen_weaponry.500.desc:0 "我们在 §H[event_target:fallen_machine_digsite.GetName]§! 上发现了一个空环段。,这是相当不寻常的，先驱者将一个部分留在如此空旷和废弃的状态。\n\n我们的 [GetArchaeographPlural] 请求许可进一步调查此事。"
 fallen_weaponry.500.a:0 "这些§H远古守护者§是什么！,取决于？"
 
 fallen_weaponry.501.name:0 "痴迷"
 fallen_weaponry.501.desc:0 "进入空旷的区域后，我们注意到各种设计奇怪的小饰品和装置。,其中有一些名为 §Y$tech_infinity_encoder$§!,和§Y$tech_infinity_decoder$§!。,我们的 [GetArchaeographerPlural] 想知道它们可能是什么。"
 fallen_weaponry.501.a:0 "$tech_infinity_encoder$？ ,$tech_infinity_decoder$？"
 fallen_weaponry.501.b:0 "我们已经了解这些技术。"

 PROJECT_INFINITY_ENCODER:0 "丢失的技术：§Y$tech_infinity_encoder$§!"
 PROJECT_INFINITY_ENCODER_DESC:0 "从 §H[From.Planet.GetName]§! 上的空环段获得的原型,显示了加密技术方面的有趣突破。,然而，由于其构造信息仍然缺失，该原型需要时间来复制。,我们的 [GetScientistPlural] 需要相当长的时间才能恢复其开发。\n\n尽管如此，§Y$tech_infinity_encoder$§!,似乎是我们的舰队可以使用的一项技术。"
 
 PROJECT_INFINITY_DECODER:0 "丢失的技术：§Y$tech_infinity_decoder$§!"
 PROJECT_INFINITY_DECODER_DESC:0 "从 §H[From.Planet.GetName]§! 上的空环段获得的原型,显示了解密技术方面的有趣突破。,然而，由于其构造信息仍然缺失，该原型需要时间来复制。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译所有数据文件，然后才能恢复开发。\n\n尽管如此，毫无疑问§Y$tech_infinity_decoder$§!,将提高我们舰队的作战能力。"
 
 fallen_weaponry.5011.name:0 "丢失的技术：§Y$tech_infinity_encoder$§!"
 fallen_weaponry.5011.desc:0 "经过一些进一步的测试，我们的 [GetScientistPlural] 得出结论，§Y$tech_infinity_encoder$§!,事实上，这是一种基于科技圈技术的设备，科技圈是远古看守者早期遇到的利维坦。"
 fallen_weaponry.5011.a:0 "§Y$tech_infinity_encoder$§!,将是我们的！"
 fallen_weaponry.5012.name:0 "丢失的技术：§Y$tech_infinity_decoder$§!"
 fallen_weaponry.5012.desc:0 "§Y$tech_infinity_decoder$§!,在大远征期间被用来援助前身帝国，在那里它经历了广泛的战斗。,它似乎源于与无限机器相同的技术，并使用其许多计算算法来解码敌人的飞行路径。"
 fallen_weaponry.5012.a:0 "§Y$tech_infinity_decoder$§!,将是我们的！"
 fallen_weaponry.502.name:0 "更多奇怪的设计"
 fallen_weaponry.502.desc:0 "随着我们的团队进一步深入环形领域，发现了更多奇怪的设备。 ,§Y$tech_dark_energy_disruptor$§!,看起来像是某种武器，但不知何故，无论出于何种原因，都被留在了本节中。"
 fallen_weaponry.502.a:0 "$tech_dark_energy_disruptor$？"
 fallen_weaponry.502.b:0 "我们已经了解 $tech_dark_energy_disruptor$。"
 
 PROJECT_DARK_ENERGY_DISRUPTOR:0 "丢失的技术：§Y$tech_dark_energy_disruptor$§!"
 PROJECT_DARK_ENERGY_DISRUPTOR_DESC:0 "从 §H[From.Planet.GetName]§! 上的空环段获得的原型,展示了颠覆器技术方面的有趣突破。,然而，这个原型似乎有些地方破损了。,我们的 [GetScientistPlural] 需要相当长的时间才能研究它并尝试复制该武器。\n\n尽管如此，§Y$tech_dark_energy_disruptor$§!,似乎是我们的舰队可以使用的一项技术。"

 fallen_weaponry.5021.name:0 "丢失的技术：§Y$tech_dark_energy_disruptor$§!"
 fallen_weaponry.5021.desc:0 "§Y$tech_dark_energy_disruptor$§!,似乎是大远征时期开发的原型武器。,然而，没有任何关于它曾经参与过战斗的记录。"
 fallen_weaponry.5021.a:0 "§Y$tech_dark_energy_disruptor$§!,将是我们的！"
 fallen_weaponry.503.name:0 "有趣的蓝图"
 fallen_weaponry.503.desc:0 "角落里，一个古老的数据库轻轻地嗡嗡作响，为我们的团队指明了前进的方向。,我们的团队一开始对它的操作感到困惑，但很快就明白了它的要点。\n\n在里面，我们可以找到暗示某个 §Y$tech_dark_energy_power_booster$§! 的条目。,正在开发中。"
 fallen_weaponry.503.a:0 "$tech_dark_energy_power_booster$？"
 fallen_weaponry.503.b:0 "我们已经了解了 $tech_dark_energy_power_booster$。"
 
 PROJECT_DARK_ENERGY_POWER_BOOSTER:0 "丢失的技术：§Y$tech_dark_energy_power_booster$§!"
 PROJECT_DARK_ENERGY_POWER_BOOSTER_DESC:0 "从 §H[From.Planet.GetName]§! 上的武器设施获得的蓝图,展示了这个相当不寻常的组件。,然而，它从未实现，开发也从未真正开始。,在开始我们自己的项目研究之前，我们的 [GetScientistPlural] 需要相当长的时间才能收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道§Y$tech_dark_energy_power_booster$§!,有效，或者甚至有效。"
  
 fallen_weaponry.5031.name:0 "丢失的技术：§Y$tech_dark_energy_power_booster$§!"
 fallen_weaponry.5031.desc:0 "§Y$tech_dark_energy_power_booster$§!,最初的构想是为了能够在前体船上安装更重型的武器。,然而，它很快就过时了，并在大远征后期被更强大的反应堆所取代。"
 fallen_weaponry.5031.a:0 "§Y$tech_dark_energy_power_booster$§!,将是我们的！"
 fallen_weaponry.504.name:0 "不祥的发现"
 fallen_weaponry.504.desc:0 "当我们的团队继续在空环部分收集数据时，他们发现了引用“§Y$tech_omni_titan_lance$§!”的条目。,虽然规格，尤其是伤害输出令我们的 [GetScientistPlural] 满意，但更神秘的是，根本没有提及这种武器是如何构思的，也没有任何关于其开发过程的细节。,最奇怪的是。"
 fallen_weaponry.504.a:0 "什么是§Y$tech_omni_titan_lance$§!？,听起来不祥。"
 fallen_weaponry.504.b:0 "我们已经了解了 $tech_omni_titan_lance$。"
 
 PROJECT_OMNI_TITAN_LANCE:0 "丢失的技术：§Y$tech_omni_titan_lance$§!"
 PROJECT_OMNI_TITAN_LANCE_DESC:0 "从 §H[From.Planet.GetName]§! 上的武器设施获得的蓝图,在巨大比例的能量枪方面显示出有希望的突破。,无论出于何种原因，这种武器的开发工作被放弃了。,我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译与该项目相关的所有数据文件。\n\n我们仍然不知道为什么这种特殊武器被称为 §Y$tech_omni_titan_lance$§!。"

 fallen_weaponry.5041.name:0 "丢失的技术：§Y$tech_omni_titan_lance$§!"
 fallen_weaponry.5041.desc:0 "§Y$tech_omni_titan_lance$§!,在大远征期间，它在许多先行者的船只上服役，尽管我们非常确定这项技术的起源在其他地方。\n\n记录表明，它在解除围困方面发挥了至关重要的作用，导致许多先行者的环段受损无法修复。"
 fallen_weaponry.5041.a:0 "§Y$tech_omni_titan_lance$§!,将是我们的！"
 fallen_weaponry.505.name:0 "最后的实验"
 fallen_weaponry.505.desc:0 "数据库的最终条目指出，先驱者正在开发一种名为§Y$tech_synthetic_dark_matter_3$§!的新设施，旨在产生大量暗物质来为先驱者帝国提供动力。,虽然这个项目只剩下概念艺术，但我们的 [GetScientistPlural] 仍然渴望继续这项研究。"
 fallen_weaponry.505.a:0 "§Y$tech_synthetic_dark_matter_3$§! 是什么？"
 fallen_weaponry.505.b:0 "我们已经了解 $tech_synthetic_dark_matter_3$。"
  
 PROJECT_SYNTHETIC_DARK_MATTER_3:0 "丢失的技术：§Y$tech_synthetic_dark_matter_3$§!"
 PROJECT_SYNTHETIC_DARK_MATTER_3_DESC:0 "概念图来自 §H[From.Planet.GetName]§!,想象一下这个相当宏伟的设施。,然而，它从未被实现。,在开始我们自己的项目研究之前，我们的 [GetScientistPlural] 需要相当长的时间才能收集所有数据文件。\n\n在此阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_synthetic_dark_matter_3$§!,有效，或者甚至有效。"
 
 fallen_weaponry.5051.name:0 "丢失的技术：§Y$tech_synthetic_dark_matter_3$§!"
 fallen_weaponry.5051.desc:0 "在尝试建造§Y$tech_synthetic_dark_matter_3$§!时，由于未知原因发生了某种反应堆事故。,由此产生的爆炸污染了整个环段，严重影响了机器意识在这里发挥作用的能力。,渐渐地，这一段被腾空了，不再在这里进行实验了。"
 fallen_weaponry.5051.a:0 "§Y$tech_synthetic_dark_matter_3$§!,将是我们的！"
 
 ##Fallen Materialist Archive
 
 fallen_weaponry.600.name:0 "古代行星档案馆"
 fallen_weaponry.600.desc:0 "很难错过位于 §H[event_target:fallen_materialist_archive_digsite.GetName]§! 上的奇特但绝对古老的行星档案馆。,当我们的部队到达时，数十名先驱档案管理员冲破前门阻止我们进入，但他们很快就被枪支驱散。\n\n我们的 [GetScientistPlural] 请求允许进入大楼并完全控制大楼。"
 fallen_weaponry.600.a:0 "让我们翻阅前身的档案。"
 
 fallen_weaponry.601.name:0 "远古收容场"
 fallen_weaponry.601.desc:0 "在访问了详细介绍先行者技术发展历史的档案部分后，我们发现了证据，表明比我们先进得多的古代收容场在几千年前就已存在，但由于我们未知的原因，已经不再使用。,其中有一种名为§Y$tech_fe_dark_matter_power_plant$§!，今天也许可以复制这项技术。"
 fallen_weaponry.601.a:0 "让我们重建§Y$tech_fe_dark_matter_power_plant$§!。"
 fallen_weaponry.601.b:0 "我们已经了解了 $tech_fe_dark_matter_power_plant$。"

 fallen_weaponry.602.name:0 "被遗忘的技术"
 fallen_weaponry.602.desc:0 "随着$tech_fe_dark_matter_power_plant$产生大量电力，新的可能性出现了。 ,§Y$tech_fe_autonomous_fabricator$§！,就是这样的一个例子。,一旦提供了必要的资源，它就可以生产大量矿物和其他资源，轻松维持民用和军用经济。\n\n目前尚不清楚为什么这项技术不再使用，但我们的 [GetScientistPlural] 确定,让它起死回生。"
 fallen_weaponry.602.a:0 "让我们重建§Y$tech_fe_autonomous_fabricator$§!。"
 fallen_weaponry.602.b:0 "我们已经了解了 $tech_fe_autonomous_fabricator$。"
 
 fallen_weaponry.603.name:0 "乌托邦天堂"
 fallen_weaponry.603.desc:0 "档案中提到的某个遥远的星球的细节相对模糊，该星球被活体金属包裹，仅依靠自动化机械来提供帝国所需的一切。,经常会附上羡慕的评论，尽管先驱者自己似乎并没有完全理解所涉及的技术，尽管他们付出了努力。 \n\n后来的条目似乎将这里标记为某种乌托邦天堂 - 这是所有先进文明都必须努力的目标,达到。"
 fallen_weaponry.603.a:0 "一个被 $sr_living_metal$ 包围的世界？"
 fallen_weaponry.603.b:0 "我们已经了解乌托邦世界。"
 
 fallen_weaponry.604.name:0 "过去时代的舰队"
 fallen_weaponry.604.desc:0 "在查阅有关大远征的历史条目时，我们的团队惊讶地发现，几千年前前身帝国所部署的战舰规格远远超过了我们在战斗中所面对的战舰。,这些古老的设计华丽、复杂，而且装备精良，以至于我们团队中的一些人表示，如果它们被用来对付我们，我们对前身帝国的胜利将会付出更大的代价。\n\n不过，这些,设计仅保留在记录中，并且在大远征之后再也没有使用过，这可能与随后发生的灾难性经济衰退有关，而且维护如此昂贵的船只的成本远远超过了收益。"
 fallen_weaponry.604.a:0 "也许我们可以恢复这些设计？"
 fallen_weaponry.604.b:0 "我们已经有了修复后的设计。"
 
 fallen_weaponry.605.name:0 "大远征的噩梦"
 fallen_weaponry.605.desc:0 "在从前驱档案中收集到的宝贵数据中，我们的团队发现了一些令他们震惊的东西，并且与我们对前驱种族的了解相矛盾——一艘巨大比例的概念战舰设计。\n\n由于它的规模和挑战，甚至连,银河系中最优秀的[GetEngineerPlural]，§HGoliath§的开发！,最终被抛弃。,记录显示，几位领导人 [GetScientistPlural] 认为建造这样一艘船是不切实际的，而且对于赢得战争来说完全没有必要。,他们是对的，先驱者对敌人的最终胜利证明了更大并不总是意味着更好。\n\n尽管如此，我们的 [GetEngineerPlural] 仍然期待着这艘船的建造肯定会带来的挑战，而且它的庞大尺寸肯定会带来挑战。,在未来的几个世纪里用来恐吓我们的敌人。"
 fallen_weaponry.605.a:0 "他们在想什么？"
 fallen_weaponry.605.b:0 "我们已经了解了歌利亚。"

 ##Fallen Pacifist
 
 fallen_weaponry.700.name:0 "神秘信号"
 fallen_weaponry.700.desc:0 "传感器技术的改进使我们能够接收到来自 §H[event_target:fallen_pacifist_colony_digsite.GetName]§! 的神秘信号。,我们不确定我们之前是如何错过它的，因为它被认为只是来自死亡世界的某种残余辐射。\n\n我们的 [GetScientistPlural] 请求许可进行调查。"
 fallen_weaponry.700.a:0 "让我们找到这个信号的来源。"
 
 fallen_weaponry.701.name:0 "乌托邦天堂"
 fallen_weaponry.701.desc:0 "在数米深的放射性雪下，有证据表明§H[From.Planet.GetName]§！,曾经是美丽的——事实上，不仅仅是美丽，而是完美的设计。\n\n这个世界曾经被活生生的金属包裹着，仅依靠自动化机械来提供帝国所需的一切。,然而，在大约 10000 年前发生的无情轰炸中，似乎没有居民幸存下来。\n\n也许这就是完美的代价，而这样的世界将永远成为目标。"
 fallen_weaponry.701.a:0 "一个被 $sr_living_metal$ 包围的世界？"
 fallen_weaponry.701.b:0 "我们已经了解乌托邦世界。"
 
 fallen_weaponry.702.name:0 "远古收容场"
 fallen_weaponry.702.desc:0 "在地球表面的其他地方，我们发现了证据，表明远古的收容场在几千年前就已经存在，远比我们的收容场先进。 ,§Y$tech_fe_dark_matter_power_plant$§! 的碎片,仍然存在，我们可以尝试复制这项技术供我们自己使用。"
 fallen_weaponry.702.a:0 "让我们重建§Y$tech_fe_dark_matter_power_plant$§!。"
 fallen_weaponry.702.b:0 "我们已经了解了 $tech_fe_dark_matter_power_plant$。"

 fallen_weaponry.703.name:0 "最后的安息之地"
 fallen_weaponry.703.desc:0 "这个古老殖民地的居民在日常生活中当然一无所缺。,尽管轨道轰炸仍在继续，§Y$tech_fe_opulent_tower$§!,消费主义是否一直保持着良好的活力，也许没有意识到他们的世界即将崩溃。,我们甚至发现证据表明，在最后的居民灭绝数百年后，这座塔仍然发挥作用并生产消费品。 \n\n我们当然不习惯这种奢侈品，但至少这个世界的居民直到,悲惨结局。"
 fallen_weaponry.703.a:0 "我们可以建造一座 §Y$tech_fe_opulent_tower$§! 吗？"
 fallen_weaponry.703.b:0 "我们已经了解了 $tech_fe_opulent_tower$。"
 
 fallen_weaponry.704.name:0 "被遗忘的技术"
 fallen_weaponry.704.desc:0 "由于$tech_fe_dark_matter_power_plant$产生的大量电力加上$tech_fe_opulent_tower$的需求，§Y$tech_fe_autonomous_fabricator$§!,对这个曾经的乌托邦天堂的经济起着至关重要的作用。,当提供必要的资源时，它可以生产大量的矿物和其他资源来维持 $tech_fe_opulent_tower$ 及其合金生产设施的国内需求。\n\n这座建筑的碎片仍然存在，我们可以尝试,复制它。"
 fallen_weaponry.704.a:0 "让我们构建§Y$tech_fe_autonomous_fabricator$§!。"
 fallen_weaponry.704.b:0 "我们已经了解了 $tech_fe_autonomous_fabricator$。"
 
 fallen_weaponry.705.name:0 "远古熔炉"
 fallen_weaponry.705.desc:0 "轨道轰炸的首要目标是其合金锻造厂和军事设施。,我们发现了曾经的§Y$tech_fe_pico_forge$§!的残骸，它以$tech_fe_autonomous_fabricator$的产品为食，以支持这个星球的防御。\n\n不幸的是，对于这个殖民地来说，它变成了另一个殖民地,大远征的受害者，这是在此期间发生的唯一已知的银河冲突，随着这个世界的毁灭，这些技术一度被认为已经永远消失了。"
 fallen_weaponry.705.a:0 "让我们重建§Y$tech_fe_pico_forge$§!。"
 fallen_weaponry.705.b:0 "我们已经了解了 $tech_fe_pico_forge$。"
 
 #Great Crusade Battles (Will come back to later)
 
 fallen_weaponry.810.name:0 "奇怪的墓地"
 fallen_weaponry.810.desc:0 "人们发现了围绕这个天体运行的巨大金属云，但令人惊讶的是，最初的调查报告没有注意到这一点。,这种云似乎由各种宏观金属组成——显然是人造的。,一场考古探险队已经组织起来，以查明这里到底发生了什么，并希望从里面的残骸中找到任何有价值的东西。"
 fallen_weaponry.810.a:0 "已获承认。"
 
 fallen_weaponry.811.name:0 "传感器故障"
 fallen_weaponry.811.desc:0 "调查碎片云给我们的 [GetArchaeographerPlural] 带来了一个独特的障碍 - 根据我们的测量，金属的密度，无论是传统的还是奇异的，都妨碍了任何深度传感器扫描。,即使是我们最强的传感器读数也只能在衰减的碎片和碎片之间无助地反弹，从而消除误报和混乱的数据。,因此，对完整船只的搜索在某种程度上仅限于高功率传感器穿梭机，每个传感器穿梭机都在云的既定区域中执行“扫掠”运动，以更好地覆盖距离，而不浪费宝贵的时间。\n\n即使简化，这个过程也是费力的，我们的[ ,GetArchaeographerPlural] 报告称，在完善适当的搜索模式之前，我们不应期望立即得到结果。"
 fallen_weaponry.811.a:0 "明白了。,请随时通知我们。"
 
 fallen_weaponry.812.name:0 "旧时代的遗物"
 fallen_weaponry.812.desc:0 "调查人员首次捕获。,即使遭受了灾难性的破坏，堕落帝国护卫舰的轮廓仍然清晰可见——这艘船似乎已经在这里发生的任何冲突中结束了，被遗弃在废墟中漂流。,来自护卫舰船体的样本也描绘了一幅严峻的画面——云中几乎百分之九十九的金属颗粒具有相似的原子排列。,无论这场冲突是什么，这里的损失都是灾难性的，而且是片面的。\n\n由于我们的干涉，人们担心停滞的优势之一可能会进行干预，但到目前为止，外交渠道一直保持沉默。,不管怎样，我们似乎已经被允许在这个战场上寻找残骸，而我们的 [GetScientistPlural] 正急切地在命运对我们不利之前尽可能多地解剖和研究残骸。"
 fallen_weaponry.812.a:0 "对此采取彻底的方法。"
 
 fallen_weaponry.813.name:0 "战争的开始"
 fallen_weaponry.813.desc:0 "到目前为止，我们已经成功地将这场冲突分为两个不同的政党——交战方阿莱夫（Aleph），这艘船的所有者，以及交战方奥米克龙（Omicron），这次交战中神秘的第二个战斗人员，显然没有留下任何痕迹。,出现了许多理论，可能是内战、伏击失误，甚至是简单的破坏者拿走了有关 Omicron 党存在的任何证据，但随着考古队更深入地破解了护卫队的战斗计算机，这些理论都被压制了。 ,\n\n奥米克恩党是一支独特的力量，只派出了少量的船只——不超过三十艘，而阿莱夫党则拥有大量船只。,可能有数百艘船只参加了这场单一的战斗，而且还没有一丝证据表明 Omicron 党在场。\n\n这里发生了什么？"
 fallen_weaponry.813.a:0 "这艘船必须有我们寻求的答案。"
 
 fallen_weaponry.814.name:0 "背后插刀"
 fallen_weaponry.814.desc:0 "我们对冲突规模的预测在很大程度上是正确的。,船长的日志，或者说它剩下的内容，是从护卫舰上一个未经清理的终端进行数据挖掘的，并用我们仅有的一点语言背景进行了翻译。 \n\n我们仍然无法得知各方的名字 - 特别是 Omicron，只是,船长充满仇恨地侮辱了这句话——但我们对这场战斗的发生有了更清晰的了解，而现实并不令人欣慰。 ,Omicron 党并没有毫发无伤地逃脱这场战斗，但这些力量之间的差异充分解释了为什么我们没有追踪到他们的存在——日志中详细说明了摧毁甚至一艘 Omicron 船只所需的原始火力数量，这意味着每次击杀都是由,饱和 - 船只被摧毁后剩下的一切都被后续齐射简单地雾化了。 \n\nOmicron 近 80% 的部队在这次交战中被摧毁，Omicron 的旗舰在逃跑时进行了战斗撤退。,未能杀死那艘旗舰（我们的翻译只能将其解析为巨人或歌利亚）是这艘护航舰的毁灭。,一束杂散能量束使船只瘫痪，它被留在漂流中，被盟友遗忘。\n\n我们可以收集的少量语言数据已被存储以供进一步分析，我们的打捞小组已准备好开始解剖船只，希望,从这个遗迹中恢复一些东西，任何东西，更多。"
 fallen_weaponry.814.a:0 "有什么理由可以证明这样的损失是合理的呢？"
 
 fallen_weaponry.815.name:0 "文明时代的武器"
 fallen_weaponry.815.desc:0 "护卫舰仍然保留着一些秘密。\n\n这艘船的主人 Party Alpeh 建造护卫舰的工艺远远超出了我们所知的堕落帝国今天的能力。,护航舰的主武器电池完好无损，巧妙地埋在中央船体内部——设计集成良好，功能也完全陌生，直到数据日志和功率流向我们提供线索，我们才意识到它是一种武器。仔细研究,该武器的安装结构显示它是某种能量鱼雷发射器，很像质子或中子发射器，只不过这种武器利用奇异的暗能量作为主要催化剂和弹头。\n\n它的科学性完全令人困惑,到我们的 [GetScientistPlural]，但已经对沉船进行了足够的研究，可以开始复制它以进行受控娱乐和现场测试。,如果我们的研究取得成果的话，也许甚至可以融入我们自己的军事武库。"
 fallen_weaponry.815.a:0 "希望我们永远不会真正需要这样的武器......"
 
 fallen_weaponry.820.name:0 "埋藏的秘密"
 fallen_weaponry.820.desc:0 "表面发现的残骸与我们之前与交战方 Aleph 和 Omicron 进行的考古工作中发现的物质成分相似。,为了了解发生的古代冲突的更多背景，需要进行大量研究，并且已经计划了一次适当的探险。"
 fallen_weaponry.820.a:0 "让我们看看还有什么可以挽救的。"
 
 fallen_weaponry.821.name:0 "拉低"
 fallen_weaponry.821.desc:0 "§H[From.Planet.GetName]§! 表面船只挖掘工作取得进展,即将推出。,与之前的考古探险相比，这次古代舰队行动的遗迹被不可避免的时间和重力拖到了地面，让我们的团队进行了简单的挖掘和影响分析。,这里的碎片数量相对较少且相距甚远。,即使经过广泛的扫描、扫描模式和推测性轨迹计算，我们也只能找到少量来自阿莱夫党的船只。,这与之前的交战形成了惊人的对比，我们的 [GetArchaeinatorPlural] 推测这可能是一次成功的、损耗较小的舰队交战的例子。\n\n无论如何，迄今为止挖掘的沉船中最大的船只已经,作为我们数据恢复和技术检索的运营基地。,坐落在一艘战列巡洋舰埋藏的残骸中，我们的团队已经在努力恢复电力并确定我们可以从其船体中提取多少历史数据。"
 fallen_weaponry.821.a:0 "明白了。,请随时通知我们。"
 
 fallen_weaponry.822.name:0 "四分五裂"
 fallen_weaponry.822.desc:0 "战列巡洋舰的动力核心被强大的能量束彻底摧毁，修复它花费了团队不少的时间和精力。,值得庆幸的是，损害是精确造成的，一旦被规避，恢复备份系统只是时间问题。,该船的数据日志已被访问，调查结果如下。\n\n阿莱夫党的这艘船是大约一万年前覆盖这片广阔空间的更大规模袭击行动的一部分，大概是针对阿莱夫的行星财产,党奥米克龙。,打击力量规模小而迅速，他们之间的船只不超过几十艘，所有船只都对殖民基础设施进行快速的打了就跑的行动。\n\n对阿莱夫党来说不幸的是，这支袭击舰队似乎在他们行动之前就被发现了。,到达目的地，但随后却失去了位置。,诊断报告表明，他们的 FTL 驱动器受到了 Omicron 党的干扰，迫使袭击者以亚光速逃离。,以我们[GetScientistPlural]几乎难以置信的速度追击，只用了几个小时就发现并摧毁了这支舰队。,在此过程中，小队 Omicron 似乎没有受到任何损害。\n\n船长日志的翻译即将推出，我们希望这将比之前的挖掘更具启发性。"
 fallen_weaponry.822.a:0 "翻译完成后我想要一份完整的报告。"
 
 fallen_weaponry.823.name:0 "任其腐烂"
 fallen_weaponry.823.desc:0 "这篇船长日志的翻译为我们提供了更多信息。,虽然这不是我们所希望的历史背景宝库，但我们从那时起学到了两件事，使我们能够开始描绘叙事。\n\n阿莱夫党似乎一直在与他们的宗主奥米克龙党进行独立战争。,阿莱夫帝国和其他几个帝国一起参与了这场大叛乱。\n\n从队长自己的估计来看，战争对双方来说都进展不顺利——他们的突袭似乎是为了分散各个战队的试探性攻击,\n\n以战列巡洋舰和其他残骸为参考，我们成功地从这艘曾经伟大的舰艇的武库中移除了一个武器系统 - 暗能量加速器。,与传统的等离子加速器或其原始同类类似，这种武器以某种方式补充了弹头的等离子态，以形成奇异的暗能量包，这对现代科学来说似乎是不可能的。,该武器已被尽可能仔细地解剖，我们的 [GetArchaeinatorPlural] 已将他们的发现发送给科学部门进行复制。"
 fallen_weaponry.823.a:0 "我有一种感觉，我们还没有看到这场冲突的最后一场……"
 
 fallen_weaponry.830.name:0 "共同防御"
 fallen_weaponry.830.desc:0 "这个星系中散布着大量被毁的船只，有证据表明这里是一万多年前发生的大战中的又一个对抗地点。,考古调查已经发布，对这些残骸进行编目，并寻找进一步的抢救和技术。"
 fallen_weaponry.830.a:0 "已获承认。"
 
 fallen_weaponry.831.name:0 "我的敌人的敌人..."
 fallen_weaponry.831.desc:0 "对这个碎片场的调查正在进行中，在这个星团中观察到了几艘勉强完好的船只。,现场有数十艘处于不同腐烂和年久失修阶段的船只，它们都具有相同的前身设计特征，其中最伟大的例子是堕落帝国泰坦几乎完好无损的船头。,有趣的是，这些船只的材料成分不同 - 正如预期的那样，与阿莱夫党匹配的签名很明显，但也发现了具有不同结构和材料印记的船只。,一块华丽的装甲板，大小不超过一架小型航天飞机，在这场对抗中从它所属的任何船只上撕下来。\n\n我们的调查小组已经隔离了装甲板并将其带上船进行研究，我们的[ ,GetArchaeographerPlural] 已加紧对这些无数沉船的研究，以寻找这件作品来自何处的线索。,这个样本可能来自哪里，这让每个人都感到紧张，我们的团队渴望证实他们的怀疑。"
 fallen_weaponry.831.a:0 "有趣的。"
 
 fallen_weaponry.832.name:0 "...是我的朋友"
 fallen_weaponry.832.desc:0 "由于样本的材料分析仍在进行中，我们的团队集中精力处理大量沉船以获取任何信息。,大约六艘能够从休眠状态恢复的船只的战斗日志很少，我们对这场对抗的了解非常有限，最大的完整阿莱夫船只是编译这些信息的基础。\n\n到目前为止，,这是阿莱夫党和与他们并肩作战的尚未确定的帝国之间的第一次观察到的联合行动。,一支小型 Omicron 舰队在与主要战斗编队会师之前就在该系统中被拦截。\n\n舰队指挥官认为有必要对 Omicron 党实施他们最成功的战略之一 - 近距离交战，拒止敌人,他们的优势在于射程更远。,将伏击时间精确到整点，阿莱夫党及其盟友的船只在增援舰队到达时尽可能靠近超航道入口抵达系统。\n\n分布广泛且稀疏，联军的不对称部署,船只对他们有利，迫使少数 Omicron 船只在每个拦截舰队进入射程时与它们进行艰苦的交战。,这是一项成本极其高昂的举措，但似乎确实有效。,尽管伏击者造成了人员伤亡，奥米克恩党的增援舰队还是在战斗开始几个小时后撤退。\n\n数小时后，联军舰队的旗舰因损坏而身亡，但船员们认为他们的任务已经完成。"
 fallen_weaponry.832.a:0 "勇敢的。"
 
 fallen_weaponry.833.name:0 "力量的碎片"
 fallen_weaponry.833.desc:0 "派去调查残骸的 [GetEngineerPlural] 已经报告了他们的发现。\n\n简单来说，他们无法理解或复制我们提供给他们的装甲样本。,更复杂地说，他们设法对样本进行了表面材料分析，对其组成进行了一些估计猜测，然后立即放弃了。\n\n更积极的消息是，团队被派去亲自研究沉船,报告了对阿莱夫党船只的惊人见解。,将我们发现的完整残骸与之前的例子进行比较，我们现在对它们的建造过程有了更深入的了解。\n\n我们曾经假设 Party Aleph 的船只只是配备了先进的技术，但比较分析表明我们忽略了关键的结构差异，,要么被战争破坏，要么被我们自己的无知所埋葬。,这些船只的龙骨采用更紧凑、耐用且最终宽敞的设计，允许许多曾经被装甲占据的空间被各种部件填充，或者只是进一步加固。,因此，理想的武器装载量总是会增加，并且这些修改并非完全不可能在现有舰艇上复制。\n\n我们的工程部门建议尽快开发该项目，以便我们可以利用这些设计来进一步增强我们的能力,帝国。"
 fallen_weaponry.833.a:0 "这些症状是自然进步的表现，还是战争的必要创新？"
 
 fallen_weaponry.840.name:0 "最后一搏"
 fallen_weaponry.840.desc:0 "我们的调查小组又发现了另一个碎片场，有证据表明交战方 Omicron 进行了一次重大舰队行动。,值得注意的是，存在与我们之前探险中发现的盔甲碎片相匹配的签名，这表明还有更多完整的样本可供研究。,我们的 [GetArchaeographerPlural] 正在等待调查许可。"
 fallen_weaponry.840.a:0 "让我们看看还有什么可以挽救的。"
 
 fallen_weaponry.841.name:0 "没有退路"
 fallen_weaponry.841.desc:0 "随着第四次记录的重大碎片事件，我们的 [GetArchaeographerPlural] 开始进入常规状态。,残骸和残骸的构成与阿莱夫党典型的失败交战一致——他们的大部分船只在前进的前线中尾随，在试图接近时被摧毁。,残骸中存在几艘较大的船只，这证明这是一支被交战并被摧毁的主要舰队。\n\n然而，有一点值得注意，那就是来自 Party Omicron 的船只的存在。,两艘类似于当代战列巡洋舰和护卫舰的船只被发现处于不同程度的年久失修状态。,这艘战列巡洋舰的中央反应堆核心被引爆，爆炸表明这是几次集中泰坦长枪射击的结果。,护航舰的引擎被毁，船体通风，较小的武器火力导致其死亡速度较慢，直到它无法发挥作用。 \n\n虽然有阿莱夫党的船只幸存的例子，但我们的团队更专注于护航舰和,战列巡洋舰，正在对数据和技术进行细致的扫描。"
 fallen_weaponry.841.a:0 "一个了不起的发现。"
 
 fallen_weaponry.842.name:0 "不投降"
 fallen_weaponry.842.desc:0 "由于能够访问 Omicron 船只的数据驱动器，本次交战的战斗分析已基本完成。,事实证明，渗透他们的固件非常具有挑战性，提取数据迫使防御系统进行清除，从而摧毁了船上仍残留的大部分固件和硬件。,可以提取的是垃圾数据、语言学、个人日志和导航数据——事实证明，这些材料比预期更容易翻译和消化，Omicron 党所说的语言似乎很好地融入了我们 Aleph 党的算法中。,尽管如此，我们还是设法将阿莱夫党的打捞数据中的战略信息结合起来，并将其与战列巡洋舰的翻译进行交叉引用。 \n\n这些 Omicron 船只属于一个被称为战斗群的战斗编队，简单翻译为“,诺斯”，在一万年前负责保卫奥米克伦四分之一的领土。,这支舰队在从银河系边缘的“持续防御行动”中轮换后，显然对阿莱夫党进行了惩罚性行动，他们简称为“叛徒”。,这次交战代表了阿莱夫党和北方战斗群的很大一部分兵力。\n\n各小组仍在编译和翻译更多数据，而我们的打捞队则忙于试图从阿莱夫党的残骸中找到一些价值——,对两艘 Omicron 船舶架构的初步评估被证明对于逆向工程来说没有希望。"
 fallen_weaponry.842.a:0 "有趣的。"
 
 fallen_weaponry.843.name:0 "必要的牺牲"
 fallen_weaponry.843.desc:0 "看来阿莱夫党的舰队指挥官在这次交战中放弃了任何机智或巧妙的尝试。,因与§H北方战斗群§的消耗性交战而陷入困境！,面对某种“海军上将末日决战”，并且无法在不损害舰队实力的情况下采取防御行动，指挥官派他的舰队在此等待与“北方战斗群”相遇。,继续前进。\n\n为了§H末日上将§!,然而，这提供了一个机会。,尽管经常抱怨他的援军准时性不断恶化，§H阿米吉多顿上将§！,太渴望给阿莱夫部队造成惨败，而不是在一场漫长而乏味的战役中分散他的部队并粉碎小型舰队。\n\n虽然§H北方战斗群§!取得了胜利，但并没有完全按计划进行,。,在这里被摧毁的两艘船在他们甚至没有希望脱离接触之前就遭受了泰坦长枪协调一致的同时打击，在面对不可克服的困难时表现出了真正的火力纪律。,虽然目标计算机似乎与堕落帝国或我们自己使用的计算机没有任何不同，但阿莱夫党的船只的传感器套件值得注意 - 基于暗能量，因为阿莱夫党清楚地展示了对这一原理的掌握，这使得他们能够,提前数次预测北方战斗群的兵力构成。"
 fallen_weaponry.843.a:0 "或许，他们所遭受的损失对他们来说是值得的。"
 
 fallen_weaponry.850.name:0 "潮流的转变"
 fallen_weaponry.850.desc:0 "在交战方阿莱夫和奥米克龙之间的战斗中又发现了另一次主要舰队行动的残骸，这些残骸的成分表明阿莱夫党神秘盟友的存在。,时间和适当的调查有望告诉我们这里发生了什么。"
 fallen_weaponry.850.a:0 "让我们看看还有什么可以挽救的。"
 
 fallen_weaponry.851.name:0 "数字并不代表一切"
 fallen_weaponry.851.desc:0 "主导该系统的残骸无论是数量还是质量都非同寻常——均低于阿莱夫党的残骸，而且数量更多，这些船只占该领域沉船的80%以上，其中只有极少数船只属于阿莱夫党。,关于另一次联合行动的理论比比皆是 - 或者更激进的是，假定的盟友之间发生了一场断断续续的小规模冲突，但我们的团队需要时间进行调查。 \n\n对于 Omicron 党的残骸来说，就与他们对抗的船只的质量而言，预计很低。,我们只发现了一艘战列巡洋舰的扭曲船体，以及它两侧的两艘被摧毁的护航舰——它们的子系统受到了精确的损坏。,团队已被派去调查，但考虑到 Party Omicron 技术和设计的神秘性，我们根本不期望获得任何重要的见解。"
 fallen_weaponry.851.a:0 "有趣的。"
 
 fallen_weaponry.852.name:0 "质量而不是数量"
 fallen_weaponry.852.desc:0 "沉船数据的提取工作已基本完成，我们的主导理论是正确的。,这场战斗是阿莱夫党与其盟友之一（我们将其命名为“Kaph”）之间联合行动的场所。,记录显示，卡夫实体是激烈的孤立主义者，但在 Omicron 党的统治下也受到了同样的压迫。\n\n为了响应卡夫的求助，阿莱夫党的本地指挥部派出了所有他们可以备用的船只 - 少数护卫舰和战列巡洋舰,从前线借来援助他们的盟友。,由于大部分奥米克恩舰队似乎都被占领在外缘，奥米克恩党的小型巡逻舰队可以自由地漫游——仅一艘战列巡洋舰和三艘护航舰就对不协调的巡逻队构成了压迫性威胁，这四艘在卡夫空间漫游的船只也是如此。\n\n,在这种背景下，目前的残骸似乎比我们最初预测的要丰富得多。,这里的作战策略肯定是有某种因素让他们走向了胜利。"
 fallen_weaponry.852.a:0 "有趣的。"
 
 fallen_weaponry.853.name:0 "但数量可以是质量"
 fallen_weaponry.853.desc:0 "来自 Omicron 党的四艘船只组成了一支巡逻舰队，专门派去摧毁那些试图一瘸一拐地驶向安全港的受伤军事舰队，以及任何逃避犯罪“审判”的民用船只。\n\n虽然数量上占优势,，卡夫的舰队缺乏足够的手段单独对付巡逻舰队。,在阿莱夫党的支持下，卡夫实体舰队在交战中处于更有利的位置——而且他们满怀热情地这样做了。,受到盟友的鼓舞，卡夫舰队与 Omicron 船只进行了一场残酷的混战，吸收炮弹以允许阿莱夫党的船只进行远距离交战，迫使一艘护航舰紧急进行超光速跃迁，而另外三艘则被迫进行超光速跳跃。 ,\n\n特别值得注意的是，卡夫实体所造成的许多伤亡都是由攻击机炮火造成的，我们的考古学家估计，如果没有提供的防御庇护，伤亡人数将会更多,由阿莱夫的护卫。,我们的打捞小组已成功提取其中一个子系统，不出所料，它是基于暗能量的设计。,虽然与 Party Aleph 的其他技术一样令人困惑，但它至少是可复制的——经过适当的现场测试。"
 fallen_weaponry.853.a:0 "我们将充分利用这一点。"
 
 fallen_weaponry.860.name:0 "利维坦"
 fallen_weaponry.860.desc:0 "在对交战方阿莱夫和奥米克恩之间的冲突进行最后一次调查之后，我们的调查队一直在观察的领土上搜寻进一步的冲突证据。,在该系统中检测到了一个重要的碎片场，其核心是一块巨大的残骸，使迄今为止记录的任何船只都黯然失色。,我们的重点应该从这里开始。"
 fallen_weaponry.860.a:0 "让我们看看还有什么可以挽救的。"
 
 fallen_weaponry.861.name:0 "进入野兽的腹地"
 fallen_weaponry.861.desc:0 "当考古队接近废墟中心时，他们首先想到的词是“巨大”。,这艘船是如此巨大，以至于仅仅因为它的存在就让堕落帝国泰坦们感到羞愧。,这几乎违背了理智，因为这艘船显然是对我们无法感知的威胁的回应。,即使被毁了，它的大部分船体仍然保留着它的雄伟形象，我们只能担心我们可能只看到这艘船的一部分，而不是它原来的整体。\n\n测量人员和打捞队,当他们进行工作时，他们带着近乎虔诚的敬畏在巨兽的阴影下移动，寻找连接到船只上层建筑的接入点。,这艘船的庞大规模无法进行彻底的搜索，因此我们的团队被迫采用实用的传感器扫描其体积，搜索代表控制中心、维护中心、武器电池的隔间。,鉴于我们完全不知道这艘船的级别，我们还担心如果有的话，我们会在哪里找到中央指挥甲板或动力核心。,我们的团队警告说，此搜索可能需要一些时间，而且结果可能不会很快出来。"
 fallen_weaponry.861.a:0 "最好的速度，祝你好运。"
 
 fallen_weaponry.862.name:0 "稳步前进"
 fallen_weaponry.862.desc:0 "探险队花了好几天才回来，随之而来的是一个好消息。,插入中央接入点后会出现几个有希望的检查点，团队从上到下搜索了进入船舶的预计路径，试图找到一个接入点来与这艘巨型船舶的系统集成。\n\n经过几天的检查,仔细导航后，他们偶然发现了一个辅助数据核心并恢复了其功能。,从那里开始，只需重新激活本地电源，为后续团队确保正确的运输路线，并确保船上没有任何令人讨厌的意外或船员为任何登船者留下的故障保险。\n\n只有,到目前为止，一路上出现了一些小问题。,由于缺乏完整的大气控制，一些压力区造成了轻微的危险，这艘船一直在尝试从我们的本地发电机获取电力来恢复主要功能——导致在他们意识到之前发生了几次电源过载的险情,了解如何隔离导管。,该团队认为他们即将取得突破性发现，但考虑到这艘船的规模，我们对此持谨慎悲观的态度。"
 fallen_weaponry.862.a:0 "了解了，请随时通知我们。"
 
 fallen_weaponry.863.name:0 "洞察力"
 fallen_weaponry.863.desc:0 "这艘巨型船舶内部的进展正按照团队最乐观的预测进行——令人震惊的是，该船完整的上层建筑有 8% 已经被调查过。,虽然我们可以有把握地断定这艘船已受到不可挽回的损坏，但事实证明，无数的内部子系统都完好无损。,这艘船本身似乎超出了我们的预期，长期休眠的系统在我们的维修下轻松恢复活力，为我们提供了大量的工程数据。,我们的 [GetEngineerPlural] 建议我们寻找一个主动维护中心，希望能够恢复本地化的原理图，甚至可能是船舶本身的蓝图。\n\n到目前为止，我们访问的少数功能终端大多是来自较低层的详细报告,在这些部分中运行的等级评级。,他们的报告详细描述了对 Omicron 党的重大胜利，特别是对§H 北方战斗群§! 的胜利。,他们的成功显然让这艘船与前往增援注定失败的舰队的 Omicron 船只进行了进一步的战斗，并且在这场战役中这艘船的补给不足。 \n\n在这艘船被摧毁之前的某个时候，补给船停止了到来，最后一艘,携带来自母星的信息进行补给。,这条信息是什么，没有任何一个较低的收视率知道，但有人猜测 Omicron 舰队回来了。"
 fallen_weaponry.863.a:0 "我们很快就会知道更多。"
 
 fallen_weaponry.864.name:0 "使者..."
 fallen_weaponry.864.desc:0 "考古队提交了另一份现​​场报告，这份报告比上一份详细得多。,通过恢复沿船脊运行的完整轨道交通车厢，研究小组能够在原本无法进入的沉船中心区域取得重大进展。,从此，子系统的密度增加了三倍，没过多久，它们就获得了网络核心的访问权，这给了我们大量的信息需要消化。\n\n翻译工作和操作日志终于给了我们一个有形的信息,这个怪物的名字是——§Y使者§!。,这是一个充满诗意的标签，因为这艘船旨在成为反抗奥米克龙党的心理象征，也是他们许多进攻行动背后的关键。,这些信息中的第二个是原理图中建造者的注释 - 显然这艘船的建造是如此耗时和费力，以至于他们最终在建造过程中进一步优化了他们的工作。,因此，这艘船似乎拥有其建造规格的完整蓝图。\n\n虽然没有位于这个特定的数据堆栈中，但它仍然让我们的团队疯狂地寻找它。,这样的一艘船，即使建造成本极其昂贵，也有可能保证我们帝国子孙后代的安全。,积极的一面是，该团队还推测这些蓝图应该位于船舶的黑匣子内，黑匣子中还包含船长的日志以及其他有价值的数据。"
 fallen_weaponry.864.a:0 "立即找到那个黑匣子！"
 
 fallen_weaponry.865.name:0 "...报应"
 fallen_weaponry.865.desc:0 "我们的团队已经找到了使者的黑匣子。\n\n他们向我们提交的报告是在对飞船的子系统进行了结论性研究之后得出的，引导他们到达了船体最孤立的部分，几乎被切断但结构安全。,在这个二级房间内有船上的紧急指挥室和黑匣子本身。,该房间已从船舶所遭受的最严重的损坏和腐烂中移出，但内部不一致使我们相信指挥室在船舶被毁后一段时间内被占用。,目前尚未发现任何遗骸，但码头的最新日志告诉了我们这个故事。\n\n这艘强大船只的船长正是阿莱夫党整个海军部队的最高指挥官，使用§Y使者§！,作为他的行动基地的近乎坚不可摧的旗舰。 ,Omicron 也拥有一艘此类船只，我们的翻译矩阵已将其缩小为明确的标题。\n\n歌利亚。\n\n§Y使者§!,与数百艘船只一起部署，这些船只经历了对 Omicron 党及其财产的侵略活动，其最重要的贡献是完全摧毁了§H北方战斗群§!。,不幸的是，这招致了迅速的报复——曾经的局部反应反过来变成了整个帝国的报复。"
 fallen_weaponry.865.a:0 "很难想象接下来会发生什么......"
 
 fallen_weaponry.866.name:0 "最后的休息"
 fallen_weaponry.866.desc:0 "最后的日志已被翻译，我们的 [GetEngineerPlural] 已成功编制了有关歌利亚舰的最终报告。\n\nOmicron 党对§HBattle Group North§被摧毁的回应！,阿莱夫的继续存在所构成的威胁，是绝对权力的表现。,根据最高统帅的计算，奥米克龙为了应对胜利，彻底取消了所有作战战线，并集结了剩下的三大战斗群——南、东、西战斗群，向阿莱夫党的核心系统发动了毁灭性的战役。 ,\n\n成功逃脱并与§Y使者§!重新集结的船只,报道称，地面战斗从未发生过——Omicron 只是从轨道上轰炸他们的世界，消除了他们路径上的所有抵抗痕迹。,面对压倒性的优势，阿莱夫党所剩无几的海军进行了一场坚决但徒劳的游击战。,至于§Y使者§!，它把尽可能多的幸存者聚集到自己的旗帜下，孤注一掷地与敌人作最后的抵抗。\n\n这场战斗是一场屠杀，阿莱夫党最后剩下的海军部队在这场战斗中战斗并阵亡。,系统，远离他们被摧毁的家园和现在死去的人。,他们在这场冲突中的盟友从未集结起来进行防御，将他们抛给了 Omicron 战斗群的全部力量和他们品牌的种族灭绝报复。\n\n我们的 [GetArchaeologicalPlural] 已经完成了他们的最后工作，我们的 [GetEngineerPlural] 报告给,我们知道黑匣子确实包含了这艘船的完整蓝图。,虽然发生在这些人身上的悲剧给这次收购带来了沉重的影响，但我们仍然从对这场古老冲突和阿莱夫帝国的调查中获得了很多收获。"
 fallen_weaponry.866.a:0 "我们将永远感激他们。"
 
 
 fallen_weaponry.9.name:0 "全能武器增强"
 fallen_weaponry.9.desc:0 "经过一段时间的研究全能武器后，我们的 [GetScientistPlural] 相信这些武器实际上可以做得更小，从而消耗更少的能量和船上的空间。,当然，它的伤害输出会因此受到影响，但如果我们的实验成功，前景确实会很光明。"
 fallen_weaponry.9.a:0 "尝试一下没有坏处。"
 fallen_weaponry.9.b:0 "我们不需要它们。"
 
 PROJECT_COMPACT_OMNI_WEAPONS:0 "紧凑型全能武器"
 PROJECT_COMPACT_OMNI_WEAPONS_DESC:0 "全能武器虽然威力强大，但需要巨大的力量才能运行，因此目前只有足够大的战舰才能配备这些武器。,然而，我们的 [GetScientistPlural] 相信，如果我们成功地将这些武器变得更小，它们将具有巨大的潜力。,这当然是一个不小的壮举，必须首先克服许多工程挑战。"
 
 fallen_weaponry.901.name:0 "紧凑型全能武器"
 fallen_weaponry.901.desc:0 "我们的 [GetScientistPlural] 已成功开发出制造紧凑型全向武器的技术。,令我们 [GetScientistPlural] 高兴的是，实验室原型的功能符合预期，尽管距离大规模生产还有一段距离。,他们要求更多的资金来继续他们的工作。"
 fallen_weaponry.901.a:0 "我们的舰艇很快就能将这些武器装满！"
 
 fallen_weaponry.903.name:0 "次元突破！"
 fallen_weaponry.903.desc:0 "一段时间以来，我们的 [GetScientistPlural] 一直怀疑，由于我们使用了传送门生成器，我们与下一个维度之间的墙壁正在被削弱。,幸运的是，我们在这个……东西……完全进入我们的维度之前成功地纠正了设备故障。,在把这个东西送回它原来的地方后，我们应该重新评估我们对武器的使用。"
 fallen_weaponry.903.a:0 "战场！"
 
 
 # fallen_weaponry.2011.name:0 "Precursor's Secret Technology: §Y$tech_titan_plating$§!"
# fallen_weaponry.2011.desc:0 "The Titan Plating technology uses the dark matter that binds the galaxy together, then refines it to a molecular level so it could be used to bolster the hull integrity of warships in space. The materialist precursor, perhaps all too aware of their rival's ability to penetrate both shields and armor, turned to hull integrity as the answer to their woes.\n\nInterestingly, the '§HThe Outlander§!' was part of this project when it was cancelled for an unknown reason."
# fallen_weaponry.2011.a:0 "The §Y$tech_titan_plating$§! shall be ours!"
 
 
 
 
 
 
# fallen_weaponry.2.name:0 "Precursor's Arsenal Found"
# fallen_weaponry.2.desc:0 "We have located a hidden facility on §H[Root.GetName]§!. Judging by its automated security system as well as its hastily barricaded entrance, the precursor empire had no intention of letting any of its fancy weapons fall into the wrong hands.\n\nUpon gaining entry into the complex, our brave team ransacked the facility for equipment we could use. While most of the equipment were either obsolete or based on technologies we had already mastered, our scientists recovered a number of prototypes with intriguing characteristics.\n\nOur scientists request permission to investigate these prototype weaponry, so we could determine if their precursor technologies are compatible with ours."
# fallen_weaponry.2.a:0 "What secrets do these §HHoly Guardians§! protect?"
# fallen_weaponry.2.b:0 "What toys do these §HKeepers of Knowledge§! possess?"
# fallen_weaponry.2.c:0 "What strange experiments do these §HEnigmatic Observers§! conduct?"
# fallen_weaponry.2.d:0 "What weapons do these §HXenophobic Isolationists§! possess?"
# fallen_weaponry.2.e:0 "What strange experiments do these §HAncient Caretakers§! conduct?"
 
# fallen_weaponry.2011.name:0 "Precursor's Prototype Technology: §Y$tech_psi_deflector$§!"
# fallen_weaponry.2011.desc:0 "The Psi Barrier is a powerful shield technology that seems to draw from its crew their innate psionic abilities and amplify them into some sort of barrier capable of protecting entire spaceships.\n\nOur files indicate that this project was mostly the work of a certain scientist who became a saint later in his life. At one point he was referred to as the '§HDoctor Divine§!' by the masses for his outstanding contributions and his gift of innovations.\n\nIt seems the '§HDoctor Divine§!'was aware of their rivals' over-reliance on energy weapons, and an imminent war, but unfortunately he passed away before the Psi Barrier could be completed and the project went dead after his passing."
# fallen_weaponry.2012.name:0 "Precursor's Prototype Weapon: §Y$tech_psi_missile_system$§!"
# fallen_weaponry.2012.desc:0 "The Psi Missile System is invented by a certain '§HDoctor Divine§!' in his youth. Gifted in all aspects (or at least the records seems to say so), '§HDoctor Divine§!' would constantly receive new ideas for innovation from the realm beyond and the Psi Missile System was one of such projects.\n\nDesigned to counter the toughest of point-defence systems, each Psi Missile is controlled psionically by its crew, enabling each warhead to change flight patterns and make evasive manoeuvres with powers of the mind alone.\n\nUnfortunately, this project seemed to have fallen by the wayside as '§HDoctor Divine§!' worked on other weapons, and the project was discontinued after his death."
# fallen_weaponry.2021.name:0 "Precursor's Prototype Technology: §Y$tech_dark_matter_plating$§!"
# fallen_weaponry.2021.desc:0 "The Dark Matter Plating technology uses the invisible matter that binds the galaxy together, then refines it to a molecular level so it could be used to bolster the hull integrity of warships in space. The materialist precursor, perhaps all too aware of their rival's ability to penetrate both shields and armor, turned to hull integrity as the answer to their woes.\n\nInterestingly, the scientist heading this project did not originate from this empire. The earliest records of her existence came in a file documenting her brilliant mind being wasted in some neighboring primitive empire and they had acquired her in exchange for minerals and energy credits. It was not surprising that she was often referred to as '§HThe Outlander§!'. '§HThe Outlander§!' soon grasped the basics of Dark Matter technology and was tasked with developing this project. Yet for some unknown reason, it was never finished."
# fallen_weaponry.2022.name:0 "Precursor's Prototype Weapon: §Y$tech_shadow_strike_craft$§!"
# fallen_weaponry.2022.desc:0 "The Shadow Strike Crafts was first mentioned when the materialists encountered something they referred to as the '§HInfinity Machine§!'. It intrigued them, and its technology inspired them to prototype a new generation of strike crafts that are more evasive than any the galaxy had ever seen.\n\nRecords indicate that '§HThe Outlander§!' was the principal scientist behind this project, and this project was discontinued in her memory after her untimely death."
# fallen_weaponry.2031.name:0 "Precursor's Prototype Technology: §Y$tech_improved_dragon_armor$§!"
# fallen_weaponry.2031.desc:0 "The scientist responsible for the Improved Dragon Armor was said to be quite a character in the precursor records. Known affectionately by colleagues as §HProfessor B§!, his personality seemed split between an unusual obsession with xeno life and intolerance to bigotry. At one point, their empire encountered some sort of dragon in space and §HProfessor B§! is particularly fascinated by the biology of this creature. The Improved Dragon Armor was half-completed before §HProfessor B§!'s untimely death on [Root.GetName]."
# fallen_weaponry.2032.name:0 "Precursor's Prototype Weapon: §Y$tech_hellfire_autocannons$§!"
# fallen_weaponry.2032.desc:0 "The Hellfire Autocannon was one of §HProfessor B§!'s masterpieces. Upon hearing reports of their arch-rival's conquest of other nations with superior autocannon technology, §HProfessor B§! immediately began working on his own version of the weapon. 'These Xenophobic Assholes will be in for one nasty surprise,' he noted with glee in his journal.\n\nUnfortunately for §HProfessor B§!, the idea of this weapon was deemed too aggressive and despite some support among fellow scientists, the project was voted down at the highest level. §HProfessor B§! lamented, 'When will these bigots ever get their due?'"
# fallen_weaponry.2041.name:0 "Precursor's Prototype Technology: §Y$tech_titan_armor$§!"
# fallen_weaponry.2041.desc:0 "The Titan Armor was made of the toughest materials found in the known galaxy, and it was masterminded by a precursor scientist known as the §HWatcher§!. Unfortunately there seemed to be little mention of him anywhere else, which is highly unusual for a scientist of his caliber. One would think that someone is trying to erase the memory of this scientist for whatever reason..."
# fallen_weaponry.2042.name:0 "Precursor's Prototype Weapon: §Y$tech_terror_cannon$§!"
# fallen_weaponry.2042.desc:0 "The Terror Cannon was designed to sow fear. Like other weapons from this precursor empire, their disdain for xeno life is reflected by their use of names and battle tactics. The scientist responsible for this weapon however, otherwise known as the §HWatcher§!, did not quite share the same ideology as the rest of his species. One can only assume that he had only half-heartedly worked on this project before whatever tragic fate that befell him."
# fallen_weaponry.2051.name:0 "Precursor's Prototype Technology: §Y$tech_dark_energy_shield$§!"
# fallen_weaponry.2051.desc:0 "At some point in their struggle against an unknown power, the Ancient Caretakers looked into Dark Energy as the answer rather than Dark Matter. Dark Energy, being the invisible force that drive matters away, can be used for protection if it could be stablized and controlled. Many research units were deployed for this task but for some reason this project was abandoned."
# fallen_weaponry.2052.name:0 "Precursor's Prototype Weapon: §Y$tech_dark_energy_disruptor$§!"
# fallen_weaponry.2052.desc:0 "The Ion Disruptor in some ways was based on the Ion Cannon, and it was clear that the Ancient Caretakers sought to use this weapon as a last ditch attempt to hold back an unknown power. The weapon was already on its prototype stage but never saw mass-production for whatever reason, and when the war is over, this project was left in the dark."
 
# fallen_weaponry.3.name:0 "Precursor's Research Facility Located"
# fallen_weaponry.3.desc:0 "Several files recovered from the weapons facility found on §H[Root.GetName]§! referred to another secret research compound here on the planet. After years of investigative work, we have finally located this precursor research lab. It seems the secrets of the ancients beckon us forth.\n\nAmong these millennia old datafiles were frequent references to these 'Omni Weapons', and as we are unsure what exactly they are, we have downloaded the entire archive just to be safe. It was a delicate process, extracting that amount of information from an ancient machine. Whatever these 'Omni Weapons' are, we can't let them fall into the wrong hands and their secrets shall remain with us.\n\nOur scientists estimate it would take at least a century to analyse all the information found within the precursor databanks."
# fallen_weaponry.3.a:0 "What is an §YOmni Emitter§!? Sounds Ominous."
# fallen_weaponry.3.b:0 "What is an §YOmni Lance§!? Sounds Ominous."
# fallen_weaponry.3.c:0 "What is an §YOmni Cannon§!? Sounds Ominous."
# fallen_weaponry.3.d:0 "Look at the size of this §YMassive Autocannon§!. They are nuts!"
# fallen_weaponry.3.e:0 "What is an §YOmni Lance§!? Sounds Ominous."
 
# fallen_weaponry.301.name:0 "Precursor's Weapon Blueprint: §Y$tech_omni_emitter$§!"
# fallen_weaponry.301.desc:0 "In his late years, '§HDoctor Divine§!' appeared to be going mad. His journals and entries became erratic as he keeps hearing 'voices from the beyond'. Yet remarkably little was known about the 'Omni Arc Emitter' or its origins, and where such ideas came from.\n\nPerhaps envisaged as the symbol of holy might, the Omni Arc Emitter will bypass all enemy shields and armor, swiftly 'blasting those unbelievers and heretics 'til kingdom come', as he kindly puts it in his own words. Our initial analysis of this project suggests that Omni Arc Emitter would indeed be powerful if it was ever completed."
# fallen_weaponry.302.name:0 "Precursor's Weapon Blueprint: §Y$tech_omni_lance$§!"
# fallen_weaponry.302.desc:0 "The Omni Energy Lance was conceived by '§HThe Outlander§!' in the last years of her life. It is a powerful weapon, yet its elegance is undeniable, making it a fitting weapon of choice for the most civilized empire in the galaxy.\n\nDespite winning numerous scientific awards and having the highest standard of living, '§HThe Outlander§!' often wrote of snide remarks made by colleagues about her appearance, and her loneliness as she struggled to find friends and integrate into her new society. She had homesickness but she was not allowed to return.\n\nIt was almost ironic that she created the most elegant weapon to glorify the society that treated her like a primitive pet. To them, she would always be '§HThe Outlander§!'. Nothing more, nothing less."
# fallen_weaponry.303.name:0 "Precursor's Weapon Blueprint: §Y$tech_omni_cannon$§!"
# fallen_weaponry.303.desc:0 "The legend has it that the concept for the Omni Cannon came about when one of §HProfessor B§!'s colleagues took the stuffed xeno that §HProfessor B§! often brought to work and threw it out the window as some sort of joke. §HProfessor B§! never found his stuffed toy again, but it nevertheless inspired the Omni Cannon and he soon made progress on a blueprint. The blueprint was due for approval at the highest level on the day §HProfessor B§! was found dead in his home."
# fallen_weaponry.304.name:0 "Precursor's Weapon Blueprint: §Y$tech_massive_autocannons$§!"
# fallen_weaponry.304.desc:0 "The Massive Autocannon may have been the largest autocannon ever created to unleash damage and mayhem, but several design imperfections showed that the scientist leading the project, the §HWatcher§!, did not care too much for it. His afflictions however, seemed to stem from his love for a xeno. Mating with other species is considered perverse and highly unacceptable by his bigoted society. As the years gone by, the §HWatcher§! distanced himself from his empire's xenophobic zeal, casually slipping design flaws in his weapons as some sort of protest. These flaws however, can be corrected with modern technology."
# fallen_weaponry.305.name:0 "Precursor's Weapon Blueprint: §Y$tech_omni_lance$§!"
# fallen_weaponry.305.desc:0 "We have deciphered the references to this unknown power which the Ancient Caretakers struggled against as The Contingency, another machine intelligence that seemed to rival that of the Ancient Caretakers. During their long war, the Ancient Caretakers sought to delay the Contingency advance by developing stronger weapons - the Omni Lance was conceived as the symbol of civilizations against the tide of rampaging machines. However, when the Contingency unleashed a wave of cyber attacks, most researcher units became corrupted and unable to continue the weapon's development."
 
# fallen_weaponry.4.name:0 "Precursor's Wonder Weapons"
# fallen_weaponry.4.desc:0 "While processing data found among the precursor archives we have recovered weapon designs dating back to the last days of the Great Crusade. No more than concept drawings, our scientists can not yet determine whether they are in fact possible, or if their inventor had gone mad. Some of the findings do not make sense and some vital information remains missing.\n\nIt would take significant time and resources to conduct our own research if we were ever to bring these weapons to life."
# fallen_weaponry.4.a:0 "How is this §Y$tech_portal_generator$§! even possible?"
# fallen_weaponry.4.b:0 "How is this §Y$tech_dimensional_weapon$§! even possible?"
# fallen_weaponry.4.c:0 "How is emulating the §Y$tech_dragon_breath$§! even possible?"
# fallen_weaponry.4.d:0 "How is emulating the §Y$tech_stellarite_weapon$§! even possible?"
# fallen_weaponry.4.e:0 "How does this §Y$tech_scrapper_weapon$§! even work?"
 
# fallen_weaponry.401.name:0 "Precursor's Wonder Weapon: §Y$tech_portal_generator$§!"
# fallen_weaponry.401.desc:0 "In his final days, '§HDoctor Divine§!' began losing his mind and the 'voices from the beyond' he kept writing about became stronger. He was plagued with nightmares and his body began to fail.\n\nYet he wrote of deliverance, as another more angelic voice appeared in his mind, whispering its love for '§HDoctor Divine§!' and that it could save him, if only it could cross into this realm. On his sick bed, '§HDoctor Divine§!' created his last weapon, the Portal Generator, to bring his 'love' from the other side. He was convinced his salvation was at hand, his suffering would end, and this was the only thing that would save him from his imminent death. '§HDoctor Divine§!' passed away several days later."
# fallen_weaponry.402.name:0 "Precursor's Wonder Weapon: §Y$tech_dimensional_weapon$§!"
# fallen_weaponry.402.desc:0 "It was a time of panic in the scientific circle, when news broke of their spiritualist arch-rival's intention to bring down the walls between dimensions to potentially catastrophic consequences. Despite suffering from severe depression and homesickness, '§HThe Outlander§!' helped study the concept art stolen from a certain '§HDoctor Divine§!', and deemed this spiritualist's weapon not yet operational. The Dimensional Beam was then conceptualised to counter potential extradimensional invaders that the spiritualists would unleash on the galaxy. Fortunately for the materialists, their rival never completed the weapon and so the Dimensional Beam project was dropped. Few days later, '§HThe Outlander§!' committed suicide, and the materialist society carried on as though she never existed."
# fallen_weaponry.403.name:0 "Precursor's Wonder Weapon: §Y$tech_dragon_breath$§!"
# fallen_weaponry.403.desc:0 "Our records indicate that §HProfessor B§! was in fact assassinated for his work on the Dragon Breath. Their xenophobic rivals would not permit such a weapon to ever come into existence. Despite still in its early design stages, §HProfessor B§! seemed to have figured out how to emulate the space dragon's primary weapon and the idea of it frightened the xenophobes to no end. §HProfessor B§!'s assassination started a war that lasted a century, but this weapon was never completed."
# fallen_weaponry.404.name:0 "Precursor's Wonder Weapon: §Y$tech_stellarite_weapon$§!"
# fallen_weaponry.404.desc:0 "Shortly before the §HWatcher§! enraged the whole of society by eloping with his xeno lover, he was given the task to study a particular space monster the precursor had encountered - the stellarite. While concept art was drawn for the weapon and basic calculations were worked out, the §HWatcher§! soon abandoned this project to pursue a life of his own, in a world far, far away, where no one would judge his relationship. Mainstream media was furious, wasting no time to slander the §HWatcher§!'s name and tendencies. The precursor empire never found their missing scientist and wherever possible, attempted to attribute the §HWatcher§!'s inventions to other scientists of 'purer hearts'. Our scientists calculated that had the Stellarite Beam been completed, the Great Crusade could have ended decades sooner than it did."
# fallen_weaponry.405.name:0 "Precursor's Wonder Weapon: §Y$tech_scrapper_weapon$§!"
# fallen_weaponry.405.desc:0 "The Cyber-attacks from The Contingency against the Ancient Caretakers were sustained but initially the core systems held. Within years, the viruses that infected many of the Ancient Caretakers' research units started to take control as they began working on the Scrapper Weapon. The documentation and results of this development is almost non-existent as the Contingency attempted to build this weapon from right beneath the Caretakers' nose. We still have no idea why the Contingency wanted to build this specific weapon, or where they might have obtained such designs. When the Ancient Caretakers became aware of the plot, it forced all research units to shut down and never engaged in research ever again."
 
# PROJECT_psi_deflector:0 "Precursor's Prototype Technology: §Y$tech_psi_deflector$§!"
# PROJECT_psi_deflector_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in shield technology. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nOur scientists are yet unsure how the §Y$tech_psi_deflector$§! actually functions."
# PROJECT_PSI_MISSILES:0 "Precursor's Prototype Weapon: §Y$tech_psi_missile_system$§!"
# PROJECT_PSI_MISSILES_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in missile technology. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, there is great interest in our scientific community regarding the §Y$tech_psi_missile_system$§!."
# PROJECT_DARK_MATTER_PLATING:0 "Precursor's Prototype Technology: §Y$tech_dark_matter_plating$§!"
# PROJECT_DARK_MATTER_PLATING_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in ship hull integrity enhancements. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, there is no doubt that §Y$tech_dark_matter_plating$§! will boost our fleets' combat capabilities."
# PROJECT_SHADOW_STRIKE_CRAFT:0 "Precursor's Prototype Weapon: §Y$tech_shadow_strike_craft$§!"
# PROJECT_SHADOW_STRIKE_CRAFT_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in strike craft technology. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, there is no doubt that §Y$tech_shadow_strike_craft$§! is superior to our current strike craft technology."
# PROJECT_IMPROVED_DRAGON_ARMOR:0 "Precursor's Prototype Technology: §Y$tech_improved_dragon_armor$§!"
# PROJECT_IMPROVED_DRAGON_ARMOR_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in armor technology. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, there is no doubt that §Y$tech_improved_dragon_armor$§! will function better than §Y$tech_dragon_armor$§!."
# PROJECT_HELLFIRE_AUTOCANNON:0 "Precursor's Prototype Weapon: §Y$tech_hellfire_autocannons$§!"
# PROJECT_HELLFIRE_AUTOCANNON_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in autocannon technology. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, the §Y$tech_hellfire_autocannons$§! seems like a technology our fleets could use."
# PROJECT_TITAN_ARMOR:0 "Precursor's Prototype Technology: §Y$tech_titan_armor$§!"
# PROJECT_TITAN_ARMOR_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in armor technology. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, the §Y$tech_titan_armor$§! seems like a technology our fleets could use."
# PROJECT_TERROR_CANNON:0 "Precursor's Prototype Weapon: §Y$tech_terror_cannon$§!"
# PROJECT_TERROR_CANNON_DESC:0 "Prototypes obtained from the weapons arsenal on [Root.GetName] showed an interesting breakthrough in kinetic artillery. However, this prototype was still in its testing stages and had not seen mass production. It will take considerable time before our scientists can process and translate all datafiles before resuming its development.\n\nNevertheless, there is ongoing academic debate whether this weapon actually translates to §YTera Cannon§! or §Y$tech_terror_cannon$§!."
