l_simp_chinese:
 
 artifact_lost_technologies_research:0 "恢复丢失的技术"
 artifact_lost_technologies_research_desc:0 "我们的 [GetScientistPlural] 可以对可追溯到几千年前的小型文物进行逆向工程，当时堕落帝国正处于鼎盛时期，希望能恢复一些失传已久的技术的秘密。"
 lost_technologies_research_effect:0 "分解 £minor_artifacts£小文物来发现古代堕落帝国的失落技术。\n\n冷却时间：£time£ §Y720§!"
 lost_technologies_decision_tooltip:0 "解锁新的小神器操作：§Y$artifact_lost_technologies_research$§!\n\n"
 
 lost_technologies.1000.name:0 "丢失的技术"
 lost_technologies.1000.desc:0 "时间对堕落帝国并不友善。,几个世纪前，他们的文明就像黑暗中的灯塔一样闪耀，令原始人和野蛮人羡慕不已。,最终，即使是他们最伟大的进步和创新也未能随着时间的流逝而幸存下来。,时间是文明的最终审判者。\n\n但是如果有办法弥补时间造成的损害呢？,如果我们能够将仅存的少量信息拼凑起来，让过去最伟大的发明再次成为现实，会怎样呢？,我们收集的文物中埋藏着许多秘密，这些秘密通常涉及现已失传的技术。,然而，这些失落技术的传说及其壮举仍然是 §H[Root.GetSpeciesAdj]§! 的热门讨论。,科学界对其神秘的存在至今仍存在激烈争论。"
 lost_technologies.1000.a:0 "我们将揭开哪些秘密？"
 lost_technologies.1000.b:0 "我们将等待突破。"
 
 lost_technologies_chain_title:0 "丢失的技术"
 lost_technologies_chain_desc:0 "时间对堕落帝国并不友善。,最终，即使是他们最伟大的进步和创新也未能随着时间的流逝而幸存下来。,但是，如果我们能够将剩下的少量信息拼凑起来，让过去最伟大的发明再次成为现实呢？,我们收集的文物中埋藏着许多秘密，通常涉及已经丢失的技术。\n\n我们可以尝试通过小型文物行动解锁这些神秘的丢失技术：§Y$artifact_lost_technologies_research$§!。"

 lost_technologies.1001.name:0 "失落技术研究"
 lost_technologies.1001.desc:0 "几个月来，我们的 [GetArchaeographerPlural] 开始收集 £minor_artifacts£小型文物，破译它们的秘密并将线索整合在一起。,他们一路争论，推翻了很多理论。\n\n现在我们必须决定我们的研究方向。"
 lost_technologies.1001.a:0 "丢失的技术：自动化工业"
 lost_technologies.1001.b:0 "失落的技术：前体武器"
 lost_technologies.1001.c:0 "失落的技术：歌利亚"
 lost_technologies.1001.d:0 "失落的技术：卓越的设计"
