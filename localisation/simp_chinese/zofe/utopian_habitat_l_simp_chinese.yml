l_simp_chinese:


 decision_paradise_creation_habitat:0 "创造乐园"
 decision_paradise_creation_habitat_desc:0 "当大自然被设计得完美时，它在已知宇宙中无与伦比的美丽将成为留给我们年轻人的合适遗产。,乌托邦天堂世界由 §Y$pc_gaia$§!、§Y$pc_city$§!、§Y$pc_ringworld_habitable$§! 创建,或§Y$pc_habitat$§!。"

 decision_paradise_creation_habitat_effects:0 "将$pc_habitat$变成美丽的§YUtopian栖息地§!，成为真正的宇宙奇迹。,解锁支持自动化工业的特区，同时允许人口以自我决定的方式度过余生。\n\n"

 decision_paradise_creation_habitat_machine:0 "活金属注入"
 decision_paradise_creation_habitat_machine_desc:0 "启动一个项目，为殖民地注入精心制作的生命金属，以创造出一个生产力空前的动画实体。,生命金属机器世界由§Y$pc_machine$§!、§Y$pc_ringworld_habitable$§ 或 §Y$pc_habitat$§! 创建。"
# WIP still missing hive content
 decision_paradise_creation_habitat_hive:0 "代替我"
 decision_paradise_creation_habitat_hive_desc:0 "代替我"

 pc_utopian_habitat:0 "乌托邦栖息地"
 pc_utopian_habitat_desc:0 "理想的深空人工生态系统，提供类似行星（如果绝对是城市）的生活条件。,水培法和先进的过滤技术使其能够自我维持。,活性金属的注入使其居民能够塑造生态系统，创造出乌托邦般的环境。"
 pc_utopian_habitat_adj:0 "乌托邦栖息地"

 mod_pc_utopian_habitat_habitability:0 "乌托邦栖息地 宜居性"
 trait_pc_utopian_habitat_preference:0 "乌托邦式的栖息地偏好"
 trait_pc_utopian_habitat_preference_desc:0 "$trait_pc_arctic_preference_desc$"

 d_everlasting_gardens:0 "田园诗般的花园"
 d_everlasting_gardens_desc:0 "这个栖息地的中心有一个中央花园，铺有银色的装饰性走道、长凳和金色的柱子。,花园本身塑造了这个天堂的中心，提供和平与和谐，就在花园外面，豪华住宅排列在中心周围，为最幸运的公民服务。"
 d_synthetic_sky:0 "合成天空"
 d_synthetic_sky_desc:0 "我们对自然的掌握使这个栖息地能够为其居民提供近乎自然的氛围和天气。"

 d_utopian_hab_machine_1:0 "连续站"
 d_utopian_hab_machine_1_desc:0 "这是一个机器意识可以储存其无人机和单位的空间站，也是其自己船只的货舱，活性金属会根据机器意识的意愿不断变化。"
 d_utopian_hab_machine_2:0 "奥术发生器"
 d_utopian_hab_machine_2_desc:0 "一个复杂的反应堆核心，机器意识将其虹吸用于发电，从而提高栖息地中所有事物的效率。"
 d_utopian_hab_hive_1:0 "真菌中心"
 d_utopian_hab_hive_1_desc:0 "该栖息地中心有一个中央真菌生态系统，为意识无人机提供食物和住所。"
 d_utopian_hab_hive_2:0 "合成天空"
 d_utopian_hab_hive_2_desc:0 "对自然的掌握使我们能够为这个栖息地提供近乎自然的氛围和天气。,这将为我们提供成长和培育我们自己的乌托邦生态系统的空间。"

 district_utopian_housing_hab:0 "乌托邦住宅区"
 district_utopian_housing_hab_desc:0 "乌托邦住宅区提供理想的住宅，与乌托邦栖息地一字排开，宽敞整洁。,公共花园为民众提供食物，免费采摘和食用。"
 district_utopian_housing_hab_plural:0 "乌托邦住宅区"

 district_utopian_production_hab:0 "乌托邦生产区"
 district_utopian_production_hab_desc:0 "乌托邦生产区是技术进步的顶峰，在一个区域中拥有复杂的奇点和维度收割机。"
 district_utopian_production_hab_plural:0 "乌托邦生产区"
 
 district_utopian_manufacture_hab:0 "乌托邦制造区"
 district_utopian_manufacture_hab_desc:0 "乌托邦工业区为自动化建筑提供了适当的基础设施，现在可以将其安置在区内以方便生产。"
 district_utopian_manufacture_hab_plural:0 "乌托邦工业区"

 district_utopian_military_hab:0 "乌托邦军区"
 district_utopian_military_hab_desc:0 "乌托邦军区在乌托邦栖息地内提供了一个防御区域，这里设有训练设施、练习场和登陆码头，以及宙斯盾综合体的专门变体。"
 district_utopian_military_hab_plural:0 "乌托邦军区"
 utopian_military_district_1_desc:0 "该区现在使用 §Y$tech_fe_aegis_complex$§!。\n"
 utopian_military_district_2_desc:0 "该区现在使用 §Y$tech_fe_aegis_complex_2$§!。\n"
 utopian_military_district_3_desc:0 "该区现在使用 §Y$tech_fe_aegis_complex_3$§!。\n"
 utopian_military_district_4_desc:0 "该区现在使用 §Y$tech_original_empire_star_forts$§!。\n"

 district_utopian_science_hab:0 "乌托邦科学区"
 district_utopian_science_hab_desc:0 "乌托邦科学区是 [GetScientistPlural] 和 [GetResearchers] 的所在地，他们都致力于改善我们的帝国。"
 district_utopian_science_hab_plural:0 "乌托邦科学区"

 utopian_paradise.800.name:0 "一个新的§HUtopian栖息地§!：[Root.GetName]"
 utopian_paradise.800.desc:0 "在去除了我们之前建造的不完美的栖息地和老化的地区后，我们的§HUtopian世界§！,终于完成了。\n\n我们的 [GetEngineerPlural] 创造了一个完美的天堂，其中常青花园、辉煌的银色圆顶村庄和漂浮的天空住宅构成了精致的家居和花园区的背景，这些区域是使用可以塑造和重新利用的活金属创建的,随着人口的扩大。,市中心区旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被誉为宇宙奇迹。"
 utopian_paradise.800.a:0 "乌托邦之家...在星空之中！"
 
 
