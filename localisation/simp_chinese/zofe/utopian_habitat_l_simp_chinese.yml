 col_zofeproject_ascended_empire:0 "登高帝国殖民地"
 col_zofeproject_ascended_empire_desc:0 "登高帝国的殖民地星球，进化技术的巅峰给它的公民带来了奇迹。"
 col_zofeproject_lost_empire:0 "失落的帝国殖民地"
 col_zofeproject_lost_empire_desc:0 "尽管它的帝国可能正在衰落，但这个世界上技术进步的顶峰革命是令人震惊的。"
 col_zofeproject_lost_empire_origin:0 "失落的帝国殖民地"
 col_zofeproject_lost_empire_origin_desc:0 "尽管它的帝国可能正在衰落，但这个世界的科技进步却是惊人的。"
 col_zofeproject_bad_lost_empire:0 "失落的帝国殖民地"
 col_zofeproject_bad_lost_empire_desc:0 "尽管其帝国正在衰落，但尽管技术取得了进步，但公民们的幻想却破灭了。"
 col_zofeproject_ascended_robot_empire:0 "飞升机器殖民地"
 col_zofeproject_ascended_robot_empire_desc:0 "扬升机器帝国的殖民地星球，简单的中央网络指挥着这里的无人机和单位，满足意识的任何需要。"
 col_zofeproject_ascended_hive_empire_colony:0 "飞升蜂巢殖民地"
 col_zofeproject_ascended_hive_empire_colony_desc:0 "飞升蜂巢帝国的殖民地星球，集体思想在这个殖民地中巡逻无人机，满足思想的任何需要。"
 col_ascended_research:0 "知识世界"
 col_ascended_research_desc:0 "这个世界是一个优势的知识中心，这个世界上的技术奇迹不断进步。"
 col_ascended_industrial:0 "工业中心"
 col_ascended_industrial_desc:0 "这个世界是一个优势产业的中心，这个世界的技术进步是惊人的。"

 col_zofeproject_ascended_empire_original:0 "飞升原始帝国殖民地"
 col_zofeproject_ascended_empire_original_desc:0 "扬升原始帝国的殖民地星球，进化技术的巅峰给它的公民带来了奇迹。"
 col_zofeproject_original_empire_colony:0 "原始帝国殖民地"
 col_zofeproject_original_empire_colony_desc:0 "原始帝国的殖民地星球，原始帝国的边疆精神和勇敢的殖民者被它的新基础赋予了奇迹。"

### Utopian Worlds

 col_zofeproject_utopian_colony:0 "乌托邦殖民地"
 col_zofeproject_utopian_colony_desc:0 "乌托邦世界。,完美、美丽和革命性的技术让生活在这里的人们惊叹不已。"
 col_zofeproject_utopian_entertainment:0 "天堂岛"
 col_zofeproject_utopian_entertainment_desc:0 "娱乐的面包篮。,这些地区遍布全息剧院、赌场和夜总会。,这是享乐主义的真正发源地。"
 col_zofeproject_utopian_trade:0 "乌托邦贸易中心"
 col_zofeproject_utopian_trade_desc:0 "庞大的企业仓库和设施网络、无数的广告和数千个企业超级连锁店。,这个星球高度参与银河商业。"
 col_zofeproject_utopian_research:0 "研究中心"
 col_zofeproject_utopian_research_desc:0 "这些地区是科学界最狂热爱好者的家园，到处都是研究实验室和实验者。"


 col_zofeproject_utopian_living_metal:0 "活金属中心"
 col_zofeproject_utopian_living_metal_desc:0 "这是一个乌托邦世界，充满了生命金属建筑的策划者，这个世界总是不断地被塑造以显示他们的掌握。"
 col_zofeproject_utopian_darkmatter:0 "暗物质中心"
 col_zofeproject_utopian_darkmatter_desc:0 "暗物质技术人员和科学家的实验室网络，建议谨慎行事。"
 
 
