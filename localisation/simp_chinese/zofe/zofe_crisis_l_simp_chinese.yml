 fallen_empire_recruitment_unhappy_tooltip:0 "§H[From.GetName]§!,会不高兴。"
 
 
 zofe_crisis.1005.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_crisis.1005.desc:0 "§H[Root.GetName]§!,背叛了忠实的异端分子，他们自称为§H[original_empire.GetName]§!。,你不知道你煽动了哪些黑暗势力，或许还给我们所有人带来了战争。\n\n不要与§H[original_empire.GetName]§接触！,再次，否则你的违法行为将遭到我们迅速而无尽的报应。"
 zofe_crisis.1005.desc.aa:0 "§H[Root.GetName]§!,背叛了忠实的异端分子，他们自称为§H[original_empire.GetName]§!。,你们不知道你们煽动了哪些黑暗势力，也许给我们所有人带来了战争。,你是否认为你的家园世界总是支离破碎？,你的所作所为是对所有死在那个不能指名道姓的邪恶帝国的祖先的公然不敬。\n\n不要与§H[original_empire.GetName]§! 接触。,再说一次——他们是你的敌人，还是你忘记了？"
 zofe_crisis.1005.desc.aaa:0 "§H[Root.GetName]§!,背叛了忠实的异端分子，他们自称为§H[original_empire.GetName]§!。,你们不知道你们煽动了哪些黑暗势力，也许给我们所有人带来了战争。,也许[Root.GetSpeciesNamePlural]应该自杀；,当你的祖先的罪孽在你的血管中变得粗糙时，[Root.GetSpeciesNamePlural]的灵魂无法被拯救。\n\n不要与§H[original_empire.GetName]§接触！,再次，否则你的违法行为将遭到我们迅速而无尽的报应。"
 zofe_crisis.1005.desc.b:0 "我们注意到§H[Root.GetName]§!,最近与一个名为 §H[original_empire.GetName]§! 的帝国进行了交易,并在此过程中，可能移交了过去 10000 年有关 [fallen_empire_warner.GetSpeciesAdj] 活动的敏感信息。\n\n根据我们的档案，此 §H[original_empire.GetName]§!,曾经是最§Revil§！,历史上记载的帝国，无论他们现在声称是什么，他们肯定是不可信的。,请不要再与他们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。\n\n我们都处于危险之中。"
 zofe_crisis.1005.desc.bb:0 "我们注意到§H[Root.GetName]§!,最近与一个名为 §H[original_empire.GetName]§! 的帝国进行了交易,并在此过程中，可能移交了过去 10000 年有关 [fallen_empire_warner.GetSpeciesAdj] 活动的敏感信息。\n\n根据我们的档案，此 §H[original_empire.GetName]§!,曾经是最§Revil§！,整个历史记载的帝国，在整个银河系犯下了令人发指的战争罪行和种族灭绝，你的祖先就是受害者。,无论他们现在声称自己是什么，他们肯定不值得信任。,请不要再与他们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。\n\n我们都处于危险之中。"
 zofe_crisis.1005.desc.bbb:0 "我们注意到§H[Root.GetName]§!,最近与一个名为 §H[original_empire.GetName]§! 的帝国进行了交易,并在此过程中，可能移交了过去 10000 年有关 [fallen_empire_warner.GetSpeciesAdj] 活动的敏感信息。\n\n根据我们的档案，此 §H[original_empire.GetName]§!,曾经是最§Revil§！,帝国记录在所有历史中，但我想 [Root.GetSpeciesNamePlural] 已经知道这一点，因为那些§Revil§!,特征和 DNA 从未离开过。,然而，他们并不值得信任。,请不要再与他们打交道，尤其是有关§H[fallen_empire_warner.GetName]§!的信息。\n\n否则我们将做出回应。"
 zofe_crisis.1005.desc.c:0 "愚蠢的孩子！,你做了什么？\n\n自称§H[original_empire.GetName]§!的帝国,并不是它所声称的仁慈的力量。 ,[Root.GetSpeciesNamePlural] 对银河系历史的无知或许可以原谅，但你的轻信已经让银河系的其他部分处于危险之中。,如果§H[original_empire.GetName]§!,再次来找你询问情况，请拒绝，不要再和他们说话。\n\n这是为了你好。"
 zofe_crisis.1005.desc.cc:0 "愚蠢的[Root.GetSpeciesNamePlural]！,你做了什么？\n\n自称§H[original_empire.GetName]§!的帝国,并不是它所声称的仁慈的力量。 ,[Root.GetSpeciesNamePlural] 对银河历史的无知或许可以被原谅，但你肯定不能忽视这样一个事实：他们正是对你祖先的毁灭负有责任的人。,如果§H[original_empire.GetName]§!,再次来找你询问情况，请拒绝，不要再和他们说话。\n\n这是为了你好。"
 zofe_crisis.1005.desc.ccc:0 "愚蠢的[Root.GetSpeciesNamePlural]！,你做了什么？\n\n自称§H[original_empire.GetName]§!的帝国,并不是它所声称的仁慈的力量。,尽管我猜你已经知道这一点，因为你可怕的祖先犯下了残暴的罪行。,如果§H[original_empire.GetName]§!,再次来找你询问情况，请拒绝，不要再和他们说话。\n\n这是为了你好。"
 zofe_crisis.1005.desc.d:0 "你怎么敢？\n\n当这个所谓的§H[original_empire.GetName]§!,返回银河系，§H[Root.GetName]§!,应该通知§H[fallen_empire_warner.GetName]§!,立即地。,现在你已经危害了我们的国家安全，或许还注定了我们所有人的命运。\n\n永远不要联系§H[original_empire.GetName]§!,再次否则我们将不得不考虑你与他们结盟。\n\n对你来说后果确实很严重。"
 zofe_crisis.1005.desc.dd:0 "你怎么敢？\n\n当这个所谓的§H[original_empire.GetName]§!,返回银河系，§H[Root.GetName]§!,应该通知§H[fallen_empire_warner.GetName]§!,立即地。,现在你已经危害了我们的国家安全，或许也注定了我们所有人的命运。,难道你不知道他们对你的祖先做了什么吗？ ,§H[original_empire.GetName]§! 摧毁了整个长老种族。\n\n永远不要联系 §H[original_empire.GetName]§!,再次否则我们将不得不考虑你与他们结盟。\n\n对你来说后果确实很严重。"
 zofe_crisis.1005.desc.ddd:0 "你怎么敢？\n\n当这个所谓的§H[original_empire.GetName]§!,返回银河系，§H[Root.GetName]§!,应该通知§H[fallen_empire_warner.GetName]§!,立即地。,现在你已经危害了我们的国家安全，或许也注定了我们所有人的命运。,或者也许你与他们勾结，是他们回归的工具？,毕竟，人们对你毫无价值的 [Root.GetSpeciesNamePlural] 的期望也丝毫不减。\n\n永远不要与 §H[original_empire.GetName]§ 分享我们的秘密！,再次这样做，否则后果将非常严重。"
 zofe_crisis.1005.a:0 "很好，从现在开始我们会小心的。"
 zofe_crisis.1005.b:0 "我们拒绝。 ,§H[fallen_empire_warner.GetName]§!,不会告诉我们该怎么做。"
 
 zofe_crisis.1006.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_crisis.1006.desc:0 "§H[Root.GetName]§!,已经向信徒证明了被称为§H[original_empire.GetName]§的异端分子！,即使是最年轻的帝国也可以抵抗。,你不知道你阻止了哪些黑暗势力，银河系是一个更安全的地方。\n\n不要与§H[original_empire.GetName]§接触！,然而，他们又很狡猾，我们不确定他们一定有什么险恶的意图。"
 zofe_crisis.1006.desc.aa:0 "§H[Root.GetName]§!,已经向信徒证明了被称为§H[original_empire.GetName]§的异端分子！,可以被抵抗。,你的明智决定与你的祖先的明智决定相符，他们反对这个帝国的暴政，所以“邪恶”！,为了银河系，我们绝不能说出它的名字。\n\n你不知道你阻止了哪些黑暗势力，银河系是一个更安全的地方。,你的祖先会感到自豪。\n\n不要与 §H[original_empire.GetName]§! 接触,然而，他们又很狡猾，我们不确定他们一定有什么险恶的意图。"
 zofe_crisis.1006.desc.aaa:0 "§H[Root.GetName]§!,已经向信徒证明了被称为§H[original_empire.GetName]§的异端分子！,甚至可以被[Root.GetSpeciesNamePlural]抵抗。,你非常清楚你阻止了哪些黑暗势力，银河系是一个更安全的地方。\n\n不要与§H[original_empire.GetName]§接触！,然而，他们又很狡猾，我们不确定他们一定有什么险恶的意图。"
 zofe_crisis.1006.desc.b:0 "我们注意到§H[Root.GetName]§!,最近，一个名为 §H[original_empire.GetName]§! 的帝国正在与我们接触。,并在此过程中，拒绝交出过去 10000 年有关 [fallen_empire_warner.GetSpeciesAdj] 活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,历史上记载的帝国，无论他们现在声称是什么，他们肯定是不可信的。 ,§H[fallen_empire_warner.GetName]§!,感谢 [Root.GetSpeciesNamePlural] 做出了正确的决定，因为您拯救了无数 [fallen_empire_warner.GetSpeciesAdj] 的生命。\n\n如果 §H[original_empire.GetName]§! 联系您，我们建议您格外小心！,然而，再次。"
 zofe_crisis.1006.desc.bb:0 "我们注意到§H[Root.GetName]§!,最近，一个名为 §H[original_empire.GetName]§! 的帝国正在与我们接触。,并在此过程中，拒绝交出过去 10000 年有关 [fallen_empire_warner.GetSpeciesAdj] 活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,帝国记录在所有历史中，并且对大远征期间 [Root.GetSpeciesAdj] 家园世界的毁灭负有直接责任。 ,§H[fallen_empire_warner.GetName]§!,感谢 [Root.GetSpeciesNamePlural] 做出了正确的决定，因为你们拯救了无数 [fallen_empire_warner.GetSpeciesAdj] 的生命。,你祖先的牺牲和你的行为将被铭记。\n\n如果 §H[original_empire.GetName]§! 联系你，我们建议你格外小心。,然而，再次。,他们回来肯定是有原因的，但我们怀疑这是好事。"
 zofe_crisis.1006.desc.bbb:0 "我们注意到§H[Root.GetName]§!,最近，一个名为 §H[original_empire.GetName]§! 的帝国正在与我们接触。,并在此过程中，拒绝交出过去 10000 年有关 [fallen_empire_warner.GetSpeciesAdj] 活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,整个历史中都有记载的帝国，我们相信这在§H[Root.GetSpeciesAdj]§中应该已经是常识了！,人口。,令我们欣慰的是，并非所有 [Root.GetSpeciesNamePlural] 都会恢复其兽性。\n\n如果 §H[original_empire.GetName]§! 联系您，我们建议您格外小心。,然而，再次。"
 zofe_crisis.1006.desc.c:0 "了不起的孩子！\n\n反抗现在自称§H[original_empire.GetName]§!的帝国的暴政需要多大的勇气。,他们有一段黑暗的历史，那些[original_empire.GetSpeciesNamePlural]，而他们的回归是……最令人不安的消息。\n\n如果§H[original_empire.GetName]§!,再次来找你询问情况，请拒绝，不要再和他们说话。\n\n这是为了你好。"
 zofe_crisis.1006.desc.cc:0 "你太棒了[Root.GetSpeciesNamePlural]！\n\n再次抵抗现在自称为§H[original_empire.GetName]§!的帝国的暴政需要多大的勇气。,他们有一段黑暗的历史，那些[original_empire.GetSpeciesNamePlural]，而他们的回归是……最令人不安的消息。,绝对不能允许他们的腐败影响蔓延，我担心，到时候，你们将不得不做出你们的祖先几千年前所做出的同样的牺牲。\n\n如果§H[original_empire.GetName]§!,再次来找你询问情况，请拒绝，不要再和他们说话。\n\n这是为了你好。"
 zofe_crisis.1006.desc.ccc:0 "你太棒了[Root.GetSpeciesNamePlural]！\n\n反抗现在自称为§H[original_empire.GetName]§!的帝国的暴政需要多大的勇气。,毫无疑问你知道，你和§H[original_empire.GetName]§!,有一段黑暗的历史。,很暗。 ,§H[original_empire.GetName]§的回归！,这是……最令人不安的消息。,你们中有多少人一直躲在外面？ ,[original_empire.GetSpeciesNamePlural] 应该已经几乎灭绝了。\n\n无论如何，如果 §H[original_empire.GetName]§!,再次来找你询问情况，请拒绝，不要再和他们说话。\n\n这是为了你好。"
 zofe_crisis.1006.desc.d:0 "多么令人惊讶。\n\n不过，当这个所谓的 §H[original_empire.GetName]§!,返回银河系，§H[Root.GetName]§!,应该通知§H[fallen_empire_warner.GetName]§!,立即地。,但您尚未通过向 §H[original_empire.GetName]§! 出售信息来危害我们的国家安全，因此，我们对此表示感谢。\n\n永远不要联系 §H[original_empire.GetName]§!,然而，再次强调，因为他们在任何情况下都不值得信任。"
 zofe_crisis.1006.desc.dd:0 "这是一个明智的决定，§Y[Root.GetRulerTitle] [Root.GetRulerName]§!。\n\n尽管如此，当这个所谓的 §H[original_empire.GetName]§!,返回银河系，§H[Root.GetName]§!,应该通知§H[fallen_empire_warner.GetName]§!,立即地。,我们现在看到，[Root.GetSpeciesNamePlural] 仍然忠实于他们的根源，我们只要求，当时机到来时，[Root.GetSpeciesNamePlural] 会像你们的祖先曾经所做的那样，做出必要的牺牲来拯救银河系。\n ,\n我们向你们保证，我们的救援部队这次一定会到达。,做必须做的事情，[Root.GetSpeciesNamePlural]，祝你好运。"
 zofe_crisis.1006.desc.ddd:0 "多么令人惊讶。\n\n不过，当这个所谓的 §H[original_empire.GetName]§!,返回银河系，§H[Root.GetName]§!,应该通知§H[fallen_empire_warner.GetName]§!,立即地。,但你还没有通过向 §H[original_empire.GetName]§! 出售信息来危害我们的国家安全，因此，我们对此表示感谢。\n\n也许到时候，你会站起来反对 §H[original_empire.GetName]§! ,.GetName]§!,赎罪，并在历史学家将在未来数千年里谈论的最后一战中消灭彼此。\n\n做必须做的事情，[Root.GetSpeciesNamePlural]，祝你好运。"
 zofe_crisis.1006.a:0 "[Root.GetSpeciesNamePlural] 没那么容易被愚弄。"
 zofe_crisis.1006.b:0 "也许我们应该帮助§H[original_empire.GetName]§！,反而。"
 
 zofe_crisis.1008.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1008.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n自上次发言以来，我们在调动预备队方面取得了良好进展，但我们仍然需要更多有关盟友优势和劣势的信息，以便在战场上为他们提供最佳帮助,。,我们希望您理解§H[original_empire.GetName]§!,不会留下任何侥幸心理，尤其是在危机时期。\n\n作为让你们的一部分人口接受研究的交换，我们将提供 §H[Root.GetName]§!,一系列蓝图，其中包含有关我们的§Y全能武器§!的有用信息，以及慷慨捐赠的资源，以帮助维持当前的战争努力。,您会考虑我们的报价吗？"
 zofe_crisis.1008.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 伙伴。\n\n自上次发言以来，我们在动员后备力量方面取得了良好进展，但我们仍然需要有关每个帝国的优势和劣势的更多信息，以便在战场上为他们提供最好的帮助,。,我们希望您理解，我们不会留下任何侥幸心理，尤其是考虑到过去发生的事情。\n\n为了换取您有关银河系其他帝国战斗能力的信息，我们将提供 §H[Root.GetName] ,§！,慷慨捐赠资源以帮助维持当前的战争努力。,您会考虑我们的报价吗？"
 zofe_crisis.1008.a:0 "交易。"
 zofe_crisis.1008.b:0 "没有成交。,我们不会放弃我们的人民。"
 zofe_crisis.1008.c:0 "其他先驱帝国就你向我们发出警告。"
 zofe_crisis.1008.d:0 "你们将为你们对我们祖先所做的一切负责！"
 zofe_crisis.1008.e:0 "交易。"
 zofe_crisis.1008.f:0 "不，我们不会帮助你。"
 
 zofe_crisis.1009.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1009.desc:0 "啊，毫无疑问，始祖帝国对我们人民仍然怀有仇恨。,好吧……我们怀疑他们会分享完整的故事，但他们是摧毁我们家园世界的人，并且几乎将我们的国家从银河系表面抹去了。,我们在他们的远征中幸存下来完全是机缘巧合，仅此而已。\n\n我们的复兴一定给他们带来了很大的困扰，但请理解，如果银河系不需要我们的帮助，我们就不会冒险暴露自己。,按照我们对先驱帝国的了解，在他们行动之前，半个银河系都会陷入火焰之中。,他们是机会主义的背后中伤者，虽然我们有很多事情，但我们不是。\n\n所以...我们有协议吗？"
 zofe_crisis.1009.desc.a:0 "啊，毫无疑问，始祖帝国对我们人民仍然怀有仇恨。,你知道，他们是摧毁我们家园世界的人，几乎把我们从银河系表面抹去了。,我们在他们的远征中幸存下来完全是机缘巧合，仅此而已。\n\n尽管 §H[Root.GetName]§! 的存在,如果我们不具备知识，请理解，如果银河系不需要我们的帮助，我们就不会冒险并暴露自己。,按照我们对先驱帝国的了解，在他们行动之前，半个银河系都会陷入火焰之中。,他们是机会主义的幕后黑手，虽然我们有很多东西，但我们不是。\n\n所以...你能给我们我们需要的信息吗？"
 zofe_crisis.1009.a:0 "交易。"
 zofe_crisis.1009.b:0 "没有成交。,我们不会放弃我们的人民。"
 zofe_crisis.1009.c:0 "你们将为你们对我们祖先所做的一切负责！"
 zofe_crisis.1009.d:0 "好吧。"
 zofe_crisis.1009.e:0 "决不。,我们不帮你。"
 zofe_crisis.1009.f:0 "你不会打算发动战争吧？"
 
 
 zofe_crisis.1010.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1010.desc:0 "…………"
 zofe_crisis.1010.a:0 "…………"
 zofe_crisis.1010.b:0 "结束通讯。"
 
 zofe_crisis.1012.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1012.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n我们的准备工作已基本完成，但在§H[original_empire.GetName]§!之前,\n\n不幸的是，根据我们的经验，一些背后捅刀子的机会主义帝国可能会在我们最脆弱的时候（即当我们在前线作战时）袭击我们的后方。,为了防范这种威胁，我们也许可以提供帮助。\n\n如果 §Y[Root.GetRulerTitle] [Root.GetRulerName]§!,允许§H[original_empire.GetName]§!,为了在[Root.Capital.GetName]上建立军事基地，我们将派遣一支驻军舰队和§H[Root.GetName]§!,将享受 §H[original_empire.GetName]§! 的保护带来的好处,对抗所有未来的威胁。"
 zofe_crisis.1012.desc.a:0 "再次向您问好，[Root.GetSpeciesNamePlural] 同胞。\n\n我们的准备工作已基本完成，但在我们投入战争之前，我们必须讨论一些事情。\n\n不幸的是，历史告诉我们，一些背后捅刀子的机会主义帝国可能会发动袭击,当我们最脆弱的时候，也就是我们在前线作战的时候，我们就在后方。,为了防范这种威胁，我们也许可以提供帮助。\n\n如果 §Y[Root.GetRulerTitle] [Root.GetRulerName]§!,允许我们在 [Root.Capital.GetName] 上建立军事基地，我们将派遣一支驻军舰队和§H[Root.GetName]§!,将享受针对所有未来威胁的额外保护的好处。"
 zofe_crisis.1012.a:0 "我们欢迎§H[original_empire.GetName]§!的保护。"
 zofe_crisis.1012.b:0 "我们不需要§H[original_empire.GetName]§!的保护。"
 zofe_crisis.1012.c:0 "我们欢迎您帮助保卫 [Root.Capital.GetName]。"
 zofe_crisis.1012.d:0 "我们可以保护自己。"
 
 zofe_crisis.1014.name:0 "来自 §H[From.GetName]§! 的通信"
 zofe_crisis.1014.desc:0 "灵魂告诉我们§H[original_empire.GetName]§! ,——我们的敌人——准备工作已基本完成，即将对银河系发起全面进攻。,我们必须聚集我们的力量再次在战斗中与这些异端作战，并且我们向§H[Root.GetName]§!寻求帮助。\n\n到时候，[Root.GetSpeciesNamePlural]会加入[From.GetSpeciesNamePlural]吗？ ,GetSpeciesNamePlural] 来对抗这个巨大的邪恶？"
 zofe_crisis.1014.desc.aa:0 "灵魂告诉我们§H[original_empire.GetName]§! ,——我们的敌人——准备工作已基本完成，即将对银河系发起全面进攻。,我们必须聚集我们的力量再次在战斗中与这些异端分子作战，并且我们向 §H[Root.GetName]§! 寻求援助。\n\n到时候，我们希望 [Root.GetSpeciesNamePlural] 能够遵守条约,他们在几千年前就签署了向我们提供援助的协议，并加入了 [From.GetSpeciesNamePlural] 的行列，共同对抗这一巨大的邪恶。"
 zofe_crisis.1014.desc.aaa:0 "灵魂告诉我们§H[original_empire.GetName]§! ,——我们的敌人——准备工作已基本完成，即将对银河系发起全面进攻。,我们必须聚集我们的力量再次在战斗中与这些异端作战，并且我们向§H[Root.GetName]§!寻求帮助。\n\n到时候，[Root.GetSpeciesNamePlural]会加入[From.GetSpeciesNamePlural]吗？ ,GetSpeciesNamePlural] 参与反对§H原始帝国§!暴政的十字军东征？"
 zofe_crisis.1014.desc.b:0 "§H[original_empire.GetName]§!,年复一年变得更加强大，这是§H[From.GetName]§!,不能再忽视了。\n\n曾经，我们的祖先毁灭了§H原始帝国§!,为了银河系的更大利益，我们将毫不犹豫地再次这样做。,你愿意和我们一起完成这项崇高的任务吗？"
 zofe_crisis.1014.desc.bb:0 "§H[original_empire.GetName]§!,年复一年变得更加强大，这是§H[From.GetName]§!,不能再忽视了。\n\n曾经，我们的祖先和你的祖先摧毁了§H原始帝国§!,为了银河系的更大利益，我们将毫不犹豫地再次这样做。,我们特此援引你们几千年前签署的条约——以防你们忘记了你们的承诺——当战斗开始时，你们将向我们提供援助。"
 zofe_crisis.1014.desc.bbb:0 "§H[original_empire.GetName]§!,年复一年变得更加强大，这是§H[From.GetName]§!,不能再忽视了。\n\n曾经，我们的祖先毁灭了§H原始帝国§!,为了银河系的更大利益，我们将毫不犹豫地再次这样做。,你愿意和我们一起完成这项崇高的任务并赎罪吗？"
 zofe_crisis.1014.desc.c:0 "尽管他们拥有强大的力量，他们坎坷的过去，以及他们造成的所有痛苦，§H[original_empire.GetName]§!,什么也没学到。,我们的分析师表示，他们即将对整个银河系发动全面进攻，[From.GetSpeciesNamePlural] 将再次与他们交锋，就像我们的祖先一样。\n\n当时机到来时，§H ,[Root.GetName]§!,联合起来，帮助遏制邪恶浪潮？"
 zofe_crisis.1014.desc.cc:0 "尽管他们拥有强大的力量，他们坎坷的过去，以及他们造成的所有痛苦，§H[original_empire.GetName]§!,什么也没学到。,我们的分析师表示，他们即将对整个银河系发动全面进攻，[From.GetSpeciesNamePlural] 将再次与他们交锋，就像我们的祖先一样。\n\n我们想提醒您，您所签订的条约,几千年前签署的，当时机成熟时，§H[Root.GetName]§!,团结起来，帮助遏制邪恶浪潮。"
 zofe_crisis.1014.desc.ccc:0 "尽管他们拥有强大的力量，他们坎坷的过去，以及他们造成的所有痛苦，§H[original_empire.GetName]§!,什么也没学到。,我们的分析师表示，他们即将在整个银河系发动全面进攻，而 [From.GetSpeciesNamePlural] 将再次与他们交锋，就像我们的祖先一样。 ,§H原帝国§!的压迫,永远不能返回。\n\n当时间到来时，§H[Root.GetName]§!,联合起来，帮助遏制邪恶浪潮？"
 zofe_crisis.1014.desc.d:0 "够了。\n\n§H[From.GetName]§!,不能再站在其边界后面看着§H[original_empire.GetName]§！,增强实力。,它们对银河秩序构成威胁，必须在它们溃烂之前将其清除。\n\n你能帮我们清除这些§H原创§!吗？,这个银河系表面的浮渣？"
 zofe_crisis.1014.desc.dd:0 "够了。\n\n§H[From.GetName]§!,不能再站在其边界后面看着§H[original_empire.GetName]§！,增强实力。,它们对银河秩序构成威胁，必须在它们溃烂之前将其清除。\n\n我们特此援引你们几千年前签署的条约，该条约迫使你们的国家帮助我们消灭这些§H原始§!,这个银河系表面的浮渣。"
 zofe_crisis.1014.desc.ddd:0 "够了。\n\n§H[From.GetName]§!,不能再站在其边界后面看着§H[original_empire.GetName]§！,增强实力。,它们对银河秩序构成威胁，必须在它们溃烂之前将其清除。\n\n你能帮我们清除这些§H原创§!吗？,这个银河系表面的浮渣？ ,§H[Root.GetName]§!,将是一个很好的第一道防线。"
 zofe_crisis.1014.a:0 "我们将与你们一起战胜这一威胁。"
 zofe_crisis.1014.b:0 "这听起来像是你的问题，而不是我们的问题。"
 zofe_crisis.1014.c:0 "很好，我们将遵守我们祖先签订的条约。"
 zofe_crisis.1014.d:0 "恐怕我们无法履行条约义务。"
 zofe_crisis.1014.e:0 "我们将加入你们并为我们的罪行赎罪。"
 zofe_crisis.1014.f:0 "我们不会与 [original_empire.GetSpeciesNamePlural] 同胞作战。"

 zofe_crisis.1017.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1017.desc:0 "果然如我们所担心的那样。\n\n先驱帝国此时正准备对我们发动十字军东征，我们的时间所剩无几。 ,§H[Root.GetName]§!,到时候来保护我们，或者在先驱者来找你之前你们会成为胆小鬼吗？"
 zofe_crisis.1017.a:0 "我们将保卫§H[original_empire.GetName]§!。"
 zofe_crisis.1017.b:0 "我们不敢对抗先行者帝国的力量。"
 
 zofe_crisis.1122.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1122.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n你现在无疑已经意识到，我们是原始帝国的残余，是所有堕落帝国的祖先。,数十万年来，我们一直保护银河系免受生存威胁和外来入侵者的侵害，除了从我们的保护中受益的人们的忠诚和尊敬之外，我们不求任何回报。,现在我们已经恢复了力量，是时候夺回这份遗产，并宣布§H[original_empire.GetName]§!的回归。\n\n接受§H[original_empire.GetName]§!,作为你的新霸主，你不会受到伤害。,成为我们忠诚的仆人，向我们的人民表达您的崇敬，您将得到回报。\n\n如果不遵守，您将面临 §H[original_empire.GetName]§! 的全部威力。"
 zofe_crisis.1122.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 伙伴。\n\n数十万年来，原始帝国一直保护银河系免受生存威胁和外来入侵者的侵害，除了从我们的保护中受益的人们的忠诚和尊敬之外，不求任何回报。,正如您现在可能已经意识到的那样，我们是原始帝国中更加军国主义的分支，因此这项责任落在了我们身上。,现在我们的舰队已经恢复了实力，是时候夺回我们的遗产并宣布§H[original_empire.GetName]§!的回归。\n\n最终，我们希望看到 [Root.GetSpeciesAdj ,] 人们重新团结为一个国家，受到银河系所有帝国的尊敬和羡慕。,但现在还有敌人要战斗，还有新的帝国要加入。\n\n会§Y[Root.GetRulerTitle] [Root.GetRulerName]§!,允许§H[original_empire.GetName]§!,取得 §H[From.GetName]§! 的霸主地位,直到我们的银河征服完成？,您将作为 $preset_original_empire_special_subject$ 受益于我们的军事保护，并且§Y[Root.GetRulerTitle] [Root.GetRulerName]§!,当你的内政仍由你自己处理时，你仍将是统治者。"
 zofe_crisis.1122.a:0 "我们接受§H[original_empire.GetName]§！,作为我们的霸主。"
 zofe_crisis.1122.b:0 "我们不需要你所谓的‘保护’。"
 zofe_crisis.1122.c:0 "[Root.GetSpeciesNamePlural] 应重新统一。"
 zofe_crisis.1122.d:0 "我们对银河系有不同的愿景。,我们的路是分开的。"
 
 



