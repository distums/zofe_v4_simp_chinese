 origin_original_empire:0 "原创人"
 origin_original_empire_desc:0 "在大远征结束时逃离战争，一小部分原住民在敌人不知情的情况下成功逃脱，并在格洛丽亚星系找到了庇护所。,面临着濒临灭绝的原住民现在已经回归，并作为银河系的主人夺回了他们的遗产。"
 
 zofe_crisis.3.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.3.desc:0 "在大远征即将结束时，帝国无敌舰队已经是昔日的影子，在数十年的消耗中耗尽了大部分战斗力。,当他们从外缘执行任务返回时，本应穿越友方空间，却遭到了包围和伏击。,为了拯救旗舰，歌利亚号收到了优先的紧急 FTL 命令，而舰队的其他船只则将敌人拒之门外。\n\n根据记录，歌利亚号成功逃脱，但一万年后，当我们的信标出现时，它被认为丢失了,未能找回车辆。,然而，舰队的其他成员就没那么幸运了。,一些护卫队设法逃脱，但其余的都被摧毁了。,幸存者随后在附近建立了一个殖民地，当我们听到帝国崩溃的消息时，我们……躲了起来。\n\n你无疑知道，银河系对我们同类并不友善。,我们需要隐藏，并被遗忘。,我们想象我们的回归不会被忽视，先驱帝国很快就会识破我们的诡计。,这就是为什么我们决心在卷入我们自己的冲突之前击败银河威胁。"
 zofe_crisis.3.desc.a:0 "在大远征即将结束时，帝国无敌舰队已经是昔日的影子，在数十年的消耗中耗尽了大部分战斗力。,当他们从外缘执行任务返回时，本应穿越友方空间，却遭到了包围和伏击。,为了拯救旗舰，歌利亚号收到了优先的紧急 FTL 命令，而舰队的其他船只则将敌人拒之门外。\n\n根据记录，歌利亚号成功逃脱，但一万年后，当我们的信标出现时，它被认为丢失了,未能找回车辆。,然而，舰队的其他成员就没那么幸运了。,一些护卫队设法逃脱，但其余的都被摧毁了。,幸存者随后在附近建立了一个殖民地，当我们听到帝国崩溃的消息时，我们……躲了起来。\n\n你无疑知道，银河系对我们同类并不友善。,我们需要隐藏，并被遗忘。,我们想象我们的回归不会被忽视，这就是为什么我们决心在卷入我们自己的冲突之前击败银河威胁。"
 zofe_crisis.3.a:0 "我懂了。,祝你好运。"
 
 zofe_crisis.5.name:0 "原始帝国的行星结构"
 zofe_crisis.5.desc:0 "在汇总了我们对位于 [Root.GetName] 的这些神秘建筑的观察中收集到的更多数据后，我们相信原始帝国实际上拥有高度先进的自动化工业，这与我们所见过的任何工业都不同。,也许我们应该找到方法来重新创造这些奇迹技术以供我们自己使用。"
 zofe_crisis.5.a:0 "我们应该研究他们所有的技术。"
 zofe_crisis.5.b:0 "不，这太费力了。"
 
 zofe_crisis.1001.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1001.desc:0 "您好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!,几千年前，他们在一场伟大的战争中幸存下来，并在 [original_empire.solar_system.GetName] 的星系中避难，而最近的事态发展让我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的还要严重，正如§H[original_empire.GetName]§!,我们已经准备好履行我们的职责，再次保卫银河系。\n\n我们注意到 [Root.GetSpeciesNamePlural] 尚未掌握 §Y$tech_dark_matter_power_core$§! 的关键技术，遗憾的是你们太不发达了,参与我们即将面临的斗争。,也许有一天您会释放§Y$tech_dark_matter_power_core$§的潜力！,并提升到下一个文明水平。"
 zofe_crisis.1001.desc.b:0 "您好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!,几千年前，他们在一场伟大的战争中幸存下来，并在 [original_empire.solar_system.GetName] 的星系中避难，而最近的事态发展让我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的还要严重，正如§H[original_empire.GetName]§!,我们已经准备好履行我们的职责，再次保卫银河系。\n\n我们注意到 [Root.GetSpeciesNamePlural] 已经掌握了 §Y$tech_dark_matter_power_core$§! 的关键技术，看到 §H[Root] 令人鼓舞,.GetName]§!,在银河事务中发挥积极作用。 ,§H[Root.GetName]§! 的舰队,毫无疑问，它将在我们即将面临的斗争中发挥重要作用。\n\n就在我们说话的时候，我们的舰队正在集结，当他们准备好时，我们将加入你们的战斗。,在那之前，也许还有其他问题您可以帮助我们加快这一进程。"
 zofe_crisis.1001.desc.c:0 "您好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!,几千年前，他们在一场伟大的战争中幸存下来，并在 [original_empire.solar_system.GetName] 的星系中避难，而最近的事态发展让我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的还要严重，正如§H[original_empire.GetName]§!,我们随时准备履行我们的职责，再次保卫银河系。\n\n我们注意到 [Root.GetSpeciesNamePlural] 已经掌握了 §Y$tech_dark_matter_power_core$§! 的关键技术，但此后不再发挥积极作用,在银河事务中。,请我们提醒§H[Root.GetName]§！,力量越大，责任越大，保卫银河系免受你无法逃脱的风暴的侵害也是你的责任。\n\n就在我们说话的时候，我们的舰队正在集结，当他们准备好时，我们将加入你的战斗。,在那之前，也许还有其他问题您可以帮助我们加快这一进程。"
 zofe_crisis.1001.desc.d:0 "问候，[Root.GetSpeciesNamePlural] 同胞。\n\n像你一样，我们是原始帝国的后裔，也是大远征的幸存者，他们在几千年前在 [original_empire.solar_system.GetName] 星系中避难，最近的事态发展离开了,在这个危机时刻，我们别无选择，只能暴露自己。,这种威胁比许多人意识到的要严重，保卫银河系免受此类威胁始终是原始帝国的责任。\n\n我们注意到您已成功找到§Y黄金城§!...,喜欢游览旧都吗？,这一定是一个壮丽的景象。,将来，我们想派遣一组考古学家去那里更多地了解我们的过去，因为我们的文化已经消失了。\n\n但首先，我们有重要的事情。,我想我们都有一场危机需要应对，也有一些宿怨需要解决。"
 zofe_crisis.1001.desc.e:0 "听着，黑暗之仆。\n\n我们是§H[original_empire.GetName]§!,他们在一场伟大的战争中幸存下来，并在几千年前的 [original_empire.solar_system.GetName] 星系中避难，最近的事态发展让我们别无选择，只能再次暴露自己。,你所看到的空荡荡的星系中没有未来，[Root.GetSpeciesNamePlural]。,我们是来阻止你的。,决不能让黑暗的仆从得胜。\n\n悔改吧，为了所有的造物和一切美好的事物，我们可能不会毁灭你毫无价值的帝国。"
 zofe_crisis.1001.a:0 "您能与我们分享您的技术秘密吗？"
 zofe_crisis.1001.b:0 "已获承认。"
 zofe_crisis.1001.c:0 "我们会根据建议考虑的。"
 zofe_crisis.1001.d:0 "但是……这怎么可能？"
 zofe_crisis.1001.e:0 "我们比你想象的更强大。"
 
 zofe_crisis.1003.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1003.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n§H[original_empire.GetName]§!,意识到在我们离开的过去一万年里发生了很多事情，但我们渴望填补我们知识上的空白，以便了解我们现在面临的威胁的每一个细节。,我们了解§H[Root.GetName]§！,仍然是一个年轻的文明，但我们了解得越多，我们就能越早派遣我们的舰队充满信心地战斗，了解我们敌人的所有弱点。\n\n作为交换过去一万年银河历史的历史记录，先驱,活动、银河天气报告以及敌对太空生物的最新位置，我们将提供§H[Root.GetName]§!,我们皇家收藏的珍贵文物。,我们确信您的 [GetScientistPlural] 会发现它们最有趣。"
 zofe_crisis.1003.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 伙伴。\n\n我们意识到在我们离开的过去一万年里发生了很多事情，但我们渴望填补我们知识中的这一空白，以便了解围绕该物种的每一个细节。,我们现在面临的威胁。,我们了解§H[Root.GetName]§！,可能并不比我们了解更多，但我们知道的越多，我们就能越早派出我们的舰队去战斗，充满信心地了解我们敌人的所有弱点。\n\n作为交换有关银河历史的任何信息，,过去 10000 年的历史、前兆活动、银河天气报告以及敌对太空生物的最新位置，我们将提供 §H[Root.GetName]§!,我们皇家收藏的珍贵文物。,我们相信他们会帮助您更多地了解我们的过去。"
 zofe_crisis.1003.a: "交易。"
 zofe_crisis.1003.b: "保留你的遗物。,我们的信息是我们自己的。"
 zofe_crisis.1003.c: "交易。"
 zofe_crisis.1003.d: "保留你的遗物。,我们不帮你。"
 
 original_empire_happy_tooltip:0 "§H[original_empire.GetName]§!,我们会很高兴，并且将来可能会对我们有利。"
 original_empire_unhappy_tooltip:0 "§H[original_empire.GetName]§!,会不高兴。"
 original_empire_tasks.1.tooltip:0 "§H[Root.GetSpeciesName] 流行§!,将从你的帝国中夺取。"
 original_empire_tasks.2.tooltip:0 "§H[original_empire.GetName]§!,将在[Root.Capital.GetName]上建立永久军事存在。"
 fallen_empire_warning_happy_tooltip:0 "§H[fallen_empire_warner.GetName]§!,我们会很高兴，并且将来可能会对我们有利。"
 fallen_empire_warning_unhappy_tooltip:0 "§H[fallen_empire_warner.GetName]§!,会不高兴。"
