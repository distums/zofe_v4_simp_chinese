 tech_galactic_ambitions_1:0 "权力野心 II"
 tech_galactic_ambitions_1_desc:0 "我们的权力野心不断扩大，释放新的法令来推动优势的愿景。"
 tech_galactic_ambitions_2:0 "权力野心 III"
 tech_galactic_ambitions_2_desc:0 "我们的权力野心进一步扩大，释放新的野心来推动崛起的愿景。"
 tech_galactic_ambitions_3:0 "权力的野心 IV"
 tech_galactic_ambitions_3_desc:0 "我们的权力野心进一步扩大，释放新的野心来推动崛起的愿景。"
 tech_galactic_ambitions_4:0 "Power V 的野心"
 tech_galactic_ambitions_4_desc:0 "我们的权力野心进一步扩大，释放新的野心来推动崛起的愿景。"
 tech_galactic_ambitions_5:0 "权力VI的野心"
 tech_galactic_ambitions_5_desc:0 "我们的权力野心进一步扩大，释放新的野心来推动崛起的愿景。"

 edict_regenerative_coating:0 "再生涂层"
 edict_regenerative_coating_desc:0 "活金属可以极大地增强船体和装甲的再生能力。"
 edict_zro_rations:0 "零口粮"
 edict_zro_rations_desc:0 "让我们的船员将 zro 作为口粮的一部分摄入可以增强反应能力和预知能力，从而提高他们的战斗表现。"
 edict_dark_matter_overload:0 "暗物质过载"
 edict_dark_matter_overload_desc:0 "使我们的舰船武器装载暗物质超载将使我们的暗物质技术得到增强，从而大大增加其破坏潜力。"
 edict_scavange_artifact_components:0 "清除神器组件"
 edict_scavange_artifact_components_desc:0 "搜寻古代文物以寻找近千年来未发现或生产的零件将增强我们对失落技术的了解。,随着维护水平的提高，它们的真正潜在损坏就可以实现。"
 
 edict_infrastructure_projects:0 "$unity_ambition$基础设施项目"
 edict_infrastructure_projects_desc:0 "我们的大型基础设施项目需要与之相匹配的合金生产。,这些合金最终是否会用于这些项目是另一回事......"
 edict_virtual_wargames:0 "$unity_ambition$ 虚拟战争游戏"
 edict_virtual_wargames_desc:0 "虚拟兵棋推演让普通民众在安全可控的环境下潜意识地获得战斗经验，极大地改善了新兵的入手体验。"
 edict_ascendancy_might:0 "$unity_ambition$ 优势之力"
 edict_ascendancy_might_desc:0 "那些不愿屈服于我们力量的人将面临优势的全部力量。"
 edict_economic_stimulus:0 "$unity_ambition$经济刺激"
 edict_economic_stimulus_desc:0 "通过将能源信贷印成债务，在我们作为优势国家的声誉的支持下，整个银河系的投资者将纷纷投资于我们的经济，从而增加帝国内商品交易的数量和价值。"
 edict_master_of_the_galaxy:0 "$unity_ambition$ 银河之主"
 edict_master_of_the_galaxy_desc:0 "古老的堕落帝国的衰弱统治已经结束。,是时候让一个新的优势崛起并成为这个星系的主人了。"
 edict_punishment_protocols:0 "$unity_ambition$ 惩罚协议"
 edict_punishment_protocols_desc:0 "对于那些不愿屈服于我们明显优势的人来说，是时候采取惩罚措施了。,通过降低自己的水平来学习他们的战术和许多弱点，我们可以安排一个演示，向他们展示他们的错误。"
 
 edict_artifacts_acquisition:0 "$unity_ambition$ 囤积小型文物"
 edict_artifacts_acquisition_desc:0 "向帝国各个角落发出指令，要求通过任何必要手段获取古代文物，并为每一项重大发现提供奖金。,我们对古代知识的渴望必须得到满足。"
 
 edict_planet_fe_buildings_boost:0 "$unity_ambition$ 超频自动化建筑"
 edict_planet_fe_buildings_boost_desc:0 "我们的自动化建筑可以超频，从而大幅增加其输出。"
 
 decision_make_xeno_preserve:0 "创建异种保护区"
 decision_make_xeno_preserve_desc:0 "创建我们这一代的异种保护区，以保护这个星系中智慧物种的多样性，一直是我们的梦想。"

 decision_abolish_xeno_preserve:0 "废除异种保护区"
 decision_abolish_xeno_preserve_desc:0 "我们将废除这个星球上的异种保护区。"
 
 decision_artifact_search:0 "收集古代文物"
 decision_artifact_search_desc:0 "堕落帝国世界的博物馆和坟墓中藏有无数的文物，所有这些都等待着那些值得揭开其秘密的人来收集。"

 decision_fe_xeno_preserve_no_districts:0 "£trigger_no£ 地球必须不被地区和建筑开发所破坏。"
 
 decision_living_metal_apprenticeship:0 "活金属学徒"
 decision_living_metal_apprenticeship_desc:0 "活体金属动画的工艺绝不能丢失，因此我们的 [GetLivingMetalProducerPlural] 不能垄断该知识，这一点很重要。,相反，[GetAlloyProducerPlural] 将在 $building_synthetic_living_metal$ 获得安置并上夜班。"
 decision_living_metal_apprenticeship_effects:0 "地球上的所有 [GetAlloyProducerPlural] 都将在 $building_synthetic_living_metal$ 获得学徒安置，以了解更多关于动画活性金属的精湛工艺。"
 
 decision_end_living_metal_apprenticeship:0 "结束生命金属学徒期"
 decision_end_living_metal_apprenticeship_desc:0 "我们将结束 [GetAlloyProducerPlural] 的生命金属学徒计划。"
 decision_end_living_metal_apprenticeship_effects:0 "地球上的所有 [GetAlloyProducerPlural] 都将不再需要在 $building_synthetic_living_metal$ 上夜班。"
 
 decision_ae_arcology_project:0 "$ap_arcology_project$"
 decision_ae_arcology_project_desc:1 "$decision_arcology_project_desc$"
 
 decision_decadence:0 "享乐主义康复"
 decision_decadence_desc:0 "我们对这里猖獗的享乐主义的回应将是一项由国家资助的大规模康复计划，旨在戒除享乐主义的习惯和欲望。,单独监禁、催眠和转化疗法构成了一个复杂而全面的假期计划，保证了 100% 的成功率，没有享乐主义者走出我们的场所。"
 decision_decadence_effects:0 "长期遭受享乐主义折磨的流行音乐将得到康复。"
 
 decision_decadence_hive:0 "无人机支配"
 decision_decadence_hive_desc:0 "对于无人机造成的莫名其妙的混乱，我们的答案将是一个旨在为这种神秘疾病提供治疗的大规模计划。,单独监禁、药物治疗和电疗的结合使用将确保任何困惑的无人机都不会离开场所。"
 decision_decadence_hive_effects:0 "长期处于混乱状态的无人机将再次恢复工作。"
 
 decision_decadence_machine:0 "系统检查"
 decision_decadence_machine_desc:0 "对于这里的托管无人机莫名其妙的增加，我们的答案是进行全球范围的系统检查。,如有必要，我们将拆解这些无人机，以找出这些低效率的根源。"
 decision_decadence_machine_effects:0 "效率低下的问题将被根除，托管无人机可能会被重新分配到其他工作。"

 edict_ascendancy_affairs:0 "优势事务办公室"
 edict_ascendancy_affairs_desc:0 "优势事务办公室管理管理优势及其臣民的各个方面。,这个强大的国家机器允许优势执行正常游戏中不可能执行的操作。"
 ascendancy_affairs_office:0 "进入优势事务办公室"
 ascendancy_affairs_office_recently_entered:0 "$TRIGGER_FAIL$最近访问了优势事务办公室。"
 