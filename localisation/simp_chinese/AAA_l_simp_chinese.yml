 SHIELD_DOWN_BARREN: "我们做到了！,盾牌现在倒下了。,然而，这个星球被发现是一个贫瘠的世界。,在我们将其击落之前，它似乎已被护盾包裹了大约 900 万年。"
 SHIELD_DOWN_SHATTERED: "我们做到了！,盾牌现在倒下了。,然而，这颗行星似乎是大约 900 万年前被一个帝国使用过的世界破碎的残余物。"
