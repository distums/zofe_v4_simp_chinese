 AAA_enclave.180.desc: “名称：Ezentian Combine\n\n活动时间：3 400 000 标准年前\n\n”
 AAA_enclave.180.a: “告诉我们更多关于他们的信息”
 AAA_enclave.180.a.reply: “摧毁行星的力量是一种可怕的力量，没有人比 Ezentian Combine 更擅长这一点。\n\n尽管他们从未将这种力量用于邪恶，甚至从未用于正义的战争，但他们在当时被其他帝国广泛恐惧,\n\nEzentian Combine 提醒人们恐惧的危险。”
 AAA_enclave.180.b: “我们希望分享 Ezenti 的秘密”
 AAA_enclave.180.d: “我们想买一件 Ezentian 神器”
 AAA_enclave.180.d.reply: “看得出来，你们对这些神器的用处，比我们大得多，很快就会送到你们的首都。”
 AAA_enclave.181.desc: “你已经获得了我们还没有的关于 Ezenti 的信息？”
 AAA_enclave.181.a: “分享秘密”
 AAA_enclave.181.a.reply: “谢谢！\n\n我们已经为您转入了大量的能量点数。”
 
