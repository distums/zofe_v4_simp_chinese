 AAA_origin.2050.name: 《远古对手》
 AAA_origin.2050.desc: “”
 AAA_origin.2050.a: “我们必须找到他们”
 AAA_origin.2050.a.tooltip: “开始古代竞争事件链”

 # earth deposits
 banished_threat_sol_start_NAME: 《放逐的索尔》
 banished_threat_sol_start_DESC: “Banished Threat Origin 的可选启动系统，以 Sol 为基础。”
 d_AAA_banished_scandinavian_reclamation_sector: “斯堪的纳维亚回收部门”
 d_AAA_banished_scandinavian_reclamation_sector_desc: “从辐射中回收，不是一次，而是两次。几乎没有辐射残留。几乎。”
 d_AAA_banished_saharan_irrigation_project: “放射性场”
 d_AAA_banished_saharan_irrigation_project_desc: “今天没有人知道这片土地曾经是一片沙漠，后来变成了用于农业目的的绿色天堂，然后变成了外星人报复的放射性战区。”
 d_AAA_banished_delhi_sprawl: 《德里废墟》
 d_AAA_banished_delhi_sprawl_desc: “Lakshmi Commerce Tower 在五个世纪的大部分时间里都是地球上最高的建筑，其独特的形状一直是德里天际线的标志性特征，直到它在第 32 周期被摧毁。”
 d_AAA_banished_boswash_metropolitan_axis: “BosWash 大都会轴心”
 d_AAA_banished_boswash_metropolitan_axis_desc: “曾经是一个巨大的大都市，这些废墟仅存。”
 d_AAA_banished_pearl_river_agglomerate: “珠江城”
 d_AAA_banished_pearl_river_agglomerate_desc: “地球上第一个被官方认为在被毁后重建的地区。其他几个发展中的城市地区最终将尝试开发他们自己版本的金三角成功填海战略。”
 d_AAA_banished_mauritanian_security_zone: 《废弃的废墟》
 d_AAA_banished_mauritanian_security_zone_desc: “废弃的旧废墟。一座几乎被侵蚀的纪念碑是献给一位将军和他的士兵的。”
 d_AAA_banished_great_albertan_crater: “大艾伯塔陨石坑”
 d_AAA_banished_great_albertan_crater_desc: “一些人认为这是伟大复仇期间投下的炸弹留下的一个弹坑。”
 d_AAA_banished_great_pacific_garbage_patch: “垃圾补丁”
 d_AAA_banished_great_pacific_garbage_patch_desc: “在地球与银河系其他部分隔离之前，大部分垃圾都沉积在太空中。隔离之后，必须找到另一种解决方案。”
 d_AAA_banished_failing_infrastructure_earth: 《城市废墟》
 d_AAA_banished_failing_infrastructure_earth_desc: “曾经伟大城市的遗迹。它必须被清理掉。”

 ### Diplomatic Greetings
 
 ## Banished Threat to Remnants
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_01: “你还住在那个你称之为家的丑陋废墟里吗？我记得它叫 [From.GetHomeWorldName]。”
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_02: “令人惊讶的是你的物种还活着。我们认为我们已经在上一个周期中消灭了你所有的 [From.GetSpeciesSpawnNamePlural]。”
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_03: “这一次我们将确保没有 [From.GetSpeciesNamePlural] 留下来。”
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_01: “你将为你对 [Root.GetHomeWorldName] 所做的一切付出代价。”
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_02: “这一次，巨像将指向 [From.GetHomeWorldName]，它会成为破解者。”
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_03: “到这个周期结束时，我们的帝国将只剩下一个。而且不会是 [From.GetName]。”
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_04: “到现在为止，你应该明白你这种懦弱的策略是行不通的。站起来与 [From.GetName] 战斗，而不是像上次那样逃跑。也许到那时你会证明自己更具挑战性......”
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_05: “由于与更广泛的星系隔绝，几个世纪以来我们一直在争论人造灵魂的不存在。也许你应该让 [From.GetName] 接受同样的待遇，这样你才能得出同样的结论？”
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_01: “多年来，我们的一个老殖民地似乎变得软弱了。”
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_02: “我们不想和你有任何关系，丑陋的异种人渣。”
 AAA_BANISHED_THREAT_TO_REMNANTS_01_WAR_GREETING: “这一次我们会让你永远载入史册。”
 AAA_BANISHED_THREAT_TO_REMNANTS_02_WAR_GREETING: “你认为未来的 [Root.GetSpeciesAdj] 考古学家是否能够发现 [Root.GetAdj] 遗迹，或者它们是否会损坏到无法辨认？”
 AAA_BANISHED_THREAT_TO_REMNANTS_03_WAR_GREETING: “投降，我们会让你变成这场战争之前的样子：废墟。”
 AAA_BANISHED_THREAT_TO_RIVAL_01_WAR_GREETING: “你知道我们等了多久吗？”
 AAA_BANISHED_THREAT_TO_RIVAL_02_WAR_GREETING: “[Root.GetName] 逃离我们的监狱与 [From.GetAdj] 的复活同时发生绝非巧合。我们注定要打败你。”
 AAA_BANISHED_THREAT_TO_RIVAL_03_WAR_GREETING: “你没有希望打败 [Root.GetName]。上次你连我们都干不掉，这次你也不会有机会了。”
 AAA_BANISHED_THREAT_TO_REMNANTS_04_WAR_GREETING: “不要反抗。我们只是让你重新融入 [From..GetSpeciesAdj] 的真正帝国。”
 
 ## Fallen Empires to Banished Threat
 AAA_01_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “在你问之前——不，我们不会归还你的技术。”
 AAA_02_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “你为什么不直接挖一些你的旧遗迹而不是打扰我们？”
 AAA_03_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “是的？”
 AAA_04_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “说话。”
 AAA_05_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “这最好了！”
 AAA_06_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “你想要什么？”
 AAA_07_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “你应该永远尊重你的长辈。虽然有时候你不应该这样做。”
 AAA_08_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: “你想要什么？”

 AAA_01_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: “我们不在乎你们的血统，对我们来说你们还是原始的野蛮人。”
 AAA_02_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: “你忘记了你的位置，[From.GetSpeciesName]。注意我们不会发出痛苦的提醒。”
 AAA_03_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: “你想再次被孤立吗？”
 AAA_04_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: “我永远无法理解你是如何逃离家乡的。”
 AAA_05_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: “仔细选择你的话，[From.GetSpeciesName]。”
