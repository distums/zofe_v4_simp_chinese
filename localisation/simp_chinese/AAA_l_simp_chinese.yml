 site_AAA_ship_debris: 《失事船》
 site_AAA_ship_debris_intro: “在 [From.Planet.GetName] 上发现了一艘坠毁的船。它似乎在很久以前就被摧毁了。”
 AAA_arcsite.43.name: “民船”
 AAA_arcsite.43.desc: “[Root.GetName] 的船员已确定坠毁的船只是一艘来源不明的民用船只。”
 AAA_arcsite.44.name: “研究船”
 AAA_arcsite.44.desc: “[Root.GetName] 的船员已确定坠毁的船只是一艘来历不明的研究船。”
 AAA_arcsite.45.name: “军舰”
 AAA_arcsite.45.desc: “[Root.GetName] 的船员已确定坠毁的船只是一艘来源和类型不明的军舰。”
 AAA_arcsite.46.name: “货船”
 AAA_arcsite.46.desc: “[Root.GetName] 的船员已确定坠毁的船是一艘来历不明的货船。船上专门用于储存的部分似乎完好无损，至少从外面看是这样。”
 AAA_arcsite.48.name: “良好的条件”
 AAA_arcsite.48.desc: “坠毁在 [FromFrom.Planet.GetName] 上的飞船似乎相对没有受到损坏，如果我们愿意，我们应该能够将其恢复到工作状态。”
 AAA_arcsite.48.a: “尝试修复它”
 AAA_arcsite.48.b: “打捞它的材料”
 AAA_arcsite.48.c: “研究它的构造”
 AAA_arcsite.49.name: “损坏的”
 AAA_arcsite.49.desc: “坠毁在 [FromFrom.Planet.GetName] 上的飞船似乎受损了。虽然它的许多机载系统似乎都在坠机事故中幸存下来，但一些重要部件却没有。它可能永远不会再在太空中旅行。”
 AAA_arcsite.50.name: 《破船》
 AAA_arcsite.50.desc: “坠毁在 [FromFrom.Planet.GetName] 上的那艘船似乎是在一场战斗中被摧毁的，我们最初以为是整艘船，实际上只是大型巡洋舰或战列舰的一部分。”
 AAA_arcsite.51.name: “故意撞车”
 AAA_arcsite.51.desc: “[Root.GetName] 的船员已确定坠毁的船只是一艘军用船只，尽管坠毁似乎是故意的。好消息是它的所有部件几乎都完好无损。”
 AAA_arcsite.53.name: “修复成功”
 AAA_arcsite.53.desc: “我们已经设法修复了坠毁的船只。它已经被送到我们的首都，应该很快就会到达，功能齐全。”
 AAA_arcsite.53.a: “伟大的”
 AAA_arcsite.54.name: “修好船准备使用”
 AAA_arcsite.54.desc: “修好的船已经抵达我们的首都了。”
 AAA_arcsite.54.a: “伟大的”
 AAA_arcsite.55.name: “修好船准备使用”
 AAA_arcsite.55.desc: “修好的科学船已经抵达我们的首都了。”
 AAA_arcsite.55.a: “伟大的”
 AAA_arcsite.56.name: “修好船准备使用”
 AAA_arcsite.56.desc: “修好的船已经抵达我们的首都了。”
 AAA_arcsite.56.a: “伟大的”
 AAA_arcsite.57.name: “修好船准备使用”
 AAA_arcsite.57.desc: “修好的船已经抵达我们的首都。它曾经是一艘大型货船，在它的储藏室里发现了几门枪支。”
 AAA_arcsite.57.a: “伟大的”
 AAA_arcsite.58.name: “修复失败”
 AAA_arcsite.58.desc: “在试图修复船上的反应堆时，反应堆突然启动，导致无法阻止的连锁反应，最终以爆炸告终。幸运的是，船员们在这件事发生之前设法逃走了。”
 AAA_arcsite.58.a: “不幸的”
 AAA_arcsite.59.name: 《抢救物资》
 AAA_arcsite.59.desc: “[Root.GetName] 的船员已经完成了对船的可用材料的打捞工作。现在几乎什么都没有了。”
 AAA_arcsite.59.a: “在某种程度上，这艘船作为我们自己的一艘船继续存在”
 AAA_arcsite.60.name: “反应堆研究”
 AAA_arcsite.60.desc: “[Root.GetName] 的船员已经完成了对坠毁船只反应堆的研究。它极大地增加了我们对发电的了解，并激发了我们的科学家创造新型反应堆的灵感。”
 AAA_arcsite.60.a: “做得好”
 AAA_arcsite.61.name: “激光研究”
 AAA_arcsite.61.desc: “[Root.GetName] 的船员已经完成了对坠毁驱逐舰的研究。它极大地增加了我们对激光的了解，并激发了我们的科学家创造新一代能量武器的灵感。”
 AAA_arcsite.61.a: “做得好”
 AAA_arcsite.62.name: “传感器研究”
 AAA_arcsite.62.desc: “[Root.GetName] 的船员已经完成了对坠毁船只传感器的研究。这极大地增加了我们对此类技术的了解，并激发了我们的科学家创造新一代船只检测系统的灵感。”
 AAA_arcsite.62.a: “做得好”
 
