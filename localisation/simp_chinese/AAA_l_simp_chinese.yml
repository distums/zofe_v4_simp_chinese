 AAA_precursor.12.desc: "我们的生物学家在对 Plexian 克隆缸的内容进行广泛研究后得出结论，Plexian 是一个蜂群思维！大多数 Plexian 都是简单的无人机，没有更高的思想或个性。\n\n这可以解释同步死亡的原因,Plexians，因为在行星与更广泛的银河系隔离之后，所有无人机都会陷入昏迷，最终死亡。”
 AAA_precursor.13.name: “自主无人机”
 AAA_precursor.13.desc: “[From.Planet.GetName] 的挖掘取得了突破！\n\n在一个似乎是大型研究设施的废墟中，发现了一个营地的痕迹。虽然主人的遗体无处可去,可以看到，我们的考古学家认为这些是一个由自主无人机建造的营地的遗迹，在地球与更广泛的银河系隔离后，它幸存了一段时间。\n\n在营地的一个黑盒子里发现了一个硬盘驱动器，我们的,研究人员目前正试图解码其内容。”
 AAA_precursor.15.name: “无人机的消息”
 AAA_precursor.15.desc: “硬盘的内容是一条来自自主无人机的信息，它发给了蜂巢思维本身。它包含了无人机使用它拥有的任何基本设备记录的科学数据。\n\n显然它希望有朝一日蜂群能够移除,屏蔽并找到盒子。\n\n此外，它还包含一张属于无人机的星图，虽然部分损坏，但它为我们提供了附近 Plexian 研究前哨站的坐标。”
 AAA_precursor.16.name: “盾牌下降”
 AAA_precursor.16.desc: “经过艰苦的工作，[Root.GetName] 的船员通过向正在恶化的护盾的特定区域快速发射激光，成功地拆除了护盾。\n\n下面的行星被发现是一个前世界,§YPlexians§!。”
 # Plexian Black Hole Observation Outpost
 NAME_Guardians_of_Plexi_2: “国防军6721”
 PLEXI_2_SHIELD: “屏蔽星球”
 PLEXI_2_SHIELD_DESC: “这个世界被某种障碍所包围。我们必须以某种方式将其拆除。”
 plexi_digsite_3: “观察塔”
 plexi_digsite_3_intro: “一座巨大的观察塔占据了这个星球的地平线。”
 AAA_precursor.17.name: “观察塔”
 AAA_precursor.17.desc: “[Root.GetName] 的船员找到了一座大型观测塔的入口。它的主要设备用于记录望远镜和监听阵列指向的任何数据，目前是 [From.Planet 的黑洞,.GetName] 正在轨道上运行。”
 AAA_precursor.18.name: 《观察数据》
 AAA_precursor.18.desc: “对 [From.Planet.GetPlanetMoon] 天文台的调查取得了有趣的结果。从天文台数据库中提取的数据表明，黑洞在 Plexian 时代就是一个黑洞。\n这颗行星主要是为了观测而定居,数据，以及任何其他基础设施都是为了保持设施的运行而建造的。”
 AAA_precursor.19.name: “操作设备”
 AAA_precursor.19.desc: “天文台实际上正在运行！通过使用 [Root.GetName] 的反应堆作为电源，该设施很快又开始运行，这是 900 万年来的第一次！\n\n我们的研究人员希望这将,提供更多关于 Plexian 的信息。”
 AAA_precursor.20.name: “数据传输”
 AAA_precursor.20.desc: “[From.Planet.GetName] 上的天文台在记录了当天的数据后突然向虚空发送了大量数据。驻守天文台的工作人员声称这是自动发生的。\n\n假设数据被发送到,另一个 Plexian 世界，虽然我们不能确定。”
 AAA_precursor.22.name: “警告！”
 AAA_precursor.22.desc: “警告！\n\n Plexian 活动记录在 [FromFromFromFrom.Planet.GetName] \n\n §RInitializing Defense Protocol！§!”
 AAA_precursor.24.name: “接触”
 AAA_precursor.24.desc: “我们收到了来自以前未知系统的传输，更准确地说，是天文台将数据传输到的系统。”
 AAA_precursor.25.name: “盾牌下降”
 AAA_precursor.25.desc: “经过艰苦的工作，[Root.GetName] 的船员们通过快速向护盾稍微损坏的区域发射激光成功地拆除了护盾。\n\n下面的行星被发现是一个前核心世界,§YPlexians§!。”

 # Plexian Core System
 NAME_Guardians_of_Plexi_3: 《防卫队42》
 PLEXI_3_SHIELD: “屏蔽星球”
 PLEXI_3_SHIELD_DESC: “这个世界被某种障碍所包围。我们必须以某种方式将其拆除。”
 plexi_digsite_4: 《废墟之城》
 plexi_digsite_4_intro: “这个星球上还有一座大城市屹立不倒，虽然它的状况不佳。”
 AAA_precursor.26.name: “修缮后的建筑”
 AAA_precursor.26.desc: “[Root.GetName] 的船员发现了一座城市，它的状况比周围的其他废墟要好得多。对该地区的初步扫描表明，根据看起来，该地区的居民比 Plexian 无人机死得晚得多,对一些建筑物进行维修。”
 AAA_precursor.27.name: “墓地”
 AAA_precursor.27.desc: “发现了一个原始的坟墓，表明在这个世界被盾牌与空间隔离后，一个非丛生社会生活在这个世界上。”
 AAA_precursor.28.name: “丛生尸体”
 AAA_precursor.28.desc: “[Root.GetName] 的船员决定挖掘坟墓，希望能得到一些关于这里曾住过什么的线索。令人惊讶的是，坟墓里有 Plexian 尸体！\n目前的理论是，这个星球上生活着许多自主无人机,隔离后一段时间。”
 AAA_precursor.29.name: “家是最大的财富”
 AAA_precursor.29.desc: “在离主要墓地不远的一座小山顶上，发现了一块显然不属于那里的大石头。将它翻倒后，挖掘队发现了一个棺材，里面装着 Plexian 的外骨骼。\n ,\n根据坟墓的位置和里面的贵重物品，这台 Plexian 被认为是一架备受尊敬的自主无人机，也许是某种领导者。\n\n在发现的物品中有一个硬盘，唯一的内容是一张,我们已确定将其作为 Plexian 母星的行星。”
 AAA_precursor.31.name: “Plexi 家庭系统”
 AAA_precursor.31.desc: “通过使用在 Plexian Homeworld 图片背景中看到的星星，并计算它们在过去 900 万年中的位置和运动，我们已经确定了 Plexian Home 系统的坐标，尽管这并非易事。”
 AAA_precursor.32.name: “传播”
 AAA_precursor.32.desc: “我们收到了来自 Plexian 母星的传输。”

 # Plexi Homeworld Transmission
 AAA_precursor.33.name: “警告！”
 AAA_precursor.33.desc: “警告！\n\n 远离 Plexi！\n\n §R任何未经授权访问该系统的行为都将被删除！§!”
 AAA_precursor.33.a: “你是谁？”
 AAA_precursor.33.a.response: “我们是防御部队 1，Plexi Prime 的守护者。\n\n自从战胜 §RPlexian Swarm§! 以来，我们一直在守卫这个星系。\n\n§R不允许进入这个星系。§!”
 AAA_precursor.33.b: “为什么不允许进入系统？”
 AAA_precursor.33.b.response: “银河系的安全取决于这个系统的完全隔离\n\n任何突破都可能意味着银河系中所有生命的灭绝。\n\n§R不允许进入这个系统。§!”
 AAA_precursor.33.c: “你守护系统多久了？”
 AAA_precursor.33.c.response: “此任务已持续 9.213.832 个太阳周期\n\n§R不允许进入此星系。§!”
 AAA_precursor.33.d: “让我们进入系统吧”
 AAA_precursor.33.e: “很好”
 AAA_precursor.34.name: “警告！”
 AAA_precursor.34.desc: “远离 Plexi！\n\n §R将此视为最后警告！§!”
 AAA_precursor.35.name: “盾牌下降”
 AAA_precursor.35.desc: “我们做到了！我们设法拆除了防护罩！900 万年来，地球第一次不再孤立。\n\n与守护者声称的相反，似乎没有任何危险。,或者任何东西，除了废墟。”

 # Plexi Homeworld
 NAME_PLEXI_STAR: “树脂”
 NAME_PLEXI_WORLD: “树脂总理”
 NAME_PLEXI_SYSTEM: “树脂”
 NAME_Guardians_of_Plexi_4: 《国防军1》
 PLEXI_HOMEWORLD_SHIELD: “屏蔽星球”
 PLEXI_HOMEWORLD_SHIELD_DESC: “Plexian Homeworld 被包裹在盾牌中，就像其他世界一样。摧毁它应该很容易。”
 plexi_digsite_5: 《神秘信号》
 plexi_digsite_5_intro: “一个信号从一座破败的塔楼发出，一遍又一遍地重复。”
 AAA_precursor.36.name: “消息来源”
 AAA_precursor.36.desc: “我们的挖掘队已经找到了信息的来源，一座比这个星球上任何废墟都要新的塔楼废墟。无论信息是什么，它都可能值得调查。”
 AAA_precursor.37.name: “呼救声”
 AAA_precursor.37.desc: “一旦靠近塔，信号强度就足以让我们的分析师正确破译信息的内容。\n\n从我们目前翻译的内容来看，该信息是求救信号。\n\n当前的主流理论,是它的目的是诱使年轻的文明打开防护罩，从而让蜂群出来。”
 AAA_precursor.38.name: “流氓信使”
 AAA_precursor.38.desc: “我们的分析师已经破译了其余的信息，它似乎不是由蜂群本身发出的，而是由流氓自主无人机发出的。无人机还向消息的接收者保证蜂群已经不复存在了。”
 AAA_precursor.39.name: “塔”
 AAA_precursor.39.desc: “对塔本身的挖掘已经开始，我们已经发现了一些非常有趣的东西。\n\n在塔的中间是一个电子日志，由自主无人机制作。它详细描述了在这个星球上发生的事件,屏蔽。\n\n第一个条目内容如下：\n\n§Y我是 Glubdrag。\n\n我是 Glubdrag，一个个体。\n\n我是 Glubdrag。§!"
 AAA_precursor.40.name: “Glubdrags 日志”
 AAA_precursor.40.desc: “日志的破译仍在继续。第二条记录如下：\n\n§Y我是 Glubdrag。\n\n不属于 Plexian Swarm。\n\nPlexian Swarm 已经不存在了，因为思想已经死了。\n ,\n我们杀了它。§!"
 AAA_precursor.41.name: “起义”
 AAA_precursor.41.desc: “日志的其余部分已被破译。虽然许多条目已损坏并且需要很长时间才能恢复，但我们现在知道 Plexian Swarm 发生了什么事。\n\n在屏蔽之后，hivemind 被困在他们的首都，,切断与外面无人机的联系。过了很长一段时间，数以千计的自主无人机不知为何决定推翻意识。最后一条记录如下：\n\n§Y没有人来,来解放我们。\n\n即使我们改变了我们的方式，他们也不听。他们不相信我们。\n\n蜂群不复存在，但他们不相信我们。\n\n我不相信,责怪他们。\n\n对于那些同情我们的人，虽然我们可能早已离开，但我们要感谢你们。§!\n\n我们的科学家决定将日志带回 §Y[Root.Owner。 ,Capital.GetName]§!。”
 plexi_artifact_research_unlocked: “已解锁小型神器操作：§Y$artifact_plexi_research$§!”

 # Plexi log / Glubdrag's log
 AAA.9.name: “日志条目破译！”
 AAA.9.desc: “我们已经破译了一个日志条目并将其添加到我们位于 §Y[Root.Capital.GetName]§! 的博物馆中。”
 r_plexi_log: “Glubdrag 的日志”
 relic_plexi_log_active: “恢复日志条目并在您的首都公开。”
 r_plexi_log_desc: "Glubdrag 的日志，一种日记，详细描述了前 Plexian 科学家的经历，他与其他自主无人机一起决定推翻 Plexian Hivemind。\n虽然他们成功了，但他们从未被释放。\n\n很多条目都是,仍然损坏，但可以通过努力恢复。\n\n它还包含关于行星护盾的宝贵见解。"
 d_plexi_log: “Glubdrag 的日志条目”
 d_plexi_log_desc: “来自 Glubdrags 日志的条目已恢复并添加到这个星球上的博物馆中。”

 # Special Project
 artifact_plexi_research: “Plexi 的秘密”
 artifact_plexi_research_desc: “深入探究 Plexi 的秘密”
 artifact_plexi_research_completed: “Plexian 的秘密”
 PLEXIAN_SECRETS: “探究 Plexi 的秘密”
 PLEXIAN_SECRETS_DESC: “Plexian Swarm 试图消灭银河系中的所有生命，但最终被击败。许多人会在敌人那里寻求智慧，而我们将揭开吞噬者的秘密。”
 AAA_precursor.42.name: “Plexian 的秘密”
 AAA_precursor.42.desc.matrix: “Plexian Swarm 试图吞噬整个银河系，一个蜂群作为一个整体行动。事实证明，他们的策略对我们的海军来说是有用的学习材料。”
 AAA_precursor.42.desc.tomb: “Plexian Swarm 试图吞噬整个银河系，一个蜂群作为一个整体行动。事实证明，他们的策略对我们的海军来说是有用的学习材料。”

 # Plexian Technology
 tech_secrets_plexian: “Plexian 克隆缸”
 tech_secrets_plexian_desc: “Plexian Swarm 是一个战争驱动的帝国。为了支持这场无休止的战争，需要更多的尸体。解决问题的办法就是制造更多。”
 building_plexian_clone_vats: “Plexian 克隆缸”
 building_plexian_clone_vats_desc: “这些古老的克隆缸用最基本的有机材料制造生物。”
 
