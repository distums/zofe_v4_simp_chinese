 AAA.53.b: "别管它"
 AAA.53.b.tooltip: "这颗行星一定是出于某种原因与更广泛的星系隔离开来的。,安全总比后悔好。"
 isolator_digsite: "完美星球"
 site_isolator_intro: "[From.Planet.GetName] 似乎是一颗完美的行星。,甚至有点太完美了？"
 AAA.24.desc: "[FromFrom.Planet.GetName] 的护盾被击落！,所讨论的行星被发现是一个质量非凡的盖亚世界。"
 AAA.24.tooltip: "[FromFrom.Planet.GetName] 被发现是一个盖亚世界"
 AAA_arcsite.36.name: "保存完好"
 AAA_arcsite.36.desc: "[From.Planet.GetName] 似乎在大约 200 万年前被包裹在盾牌中，其生态系统没有受到破坏，也没有任何战斗迹象。"
 AAA_arcsite.37.name: "破庙"
 AAA_arcsite.37.desc: "[Root.GetName] 的船员目前驻扎在 [From.Planet.GetName] 上，他们发现了一座似乎是供奉着某个未知神类实体的小神庙。,这座神庙似乎是在 200 万年前由原始文明建造的，大约在同一时间，地球与更广阔的银河系隔绝开来。"
 AAA_arcsite.38.name: "石碑"
 AAA_arcsite.38.desc: "[From.Planet.GetName] 调查取得突破！ ,[Root.GetName] 的船员发现了一块小石碑，上面似乎是 [From.Planet.GetName] 的屏蔽图片。,许多理论已经形成，其中最突出的理论之一是太空文明决定“保护”这个星球，这使得当时生活在这个星球上的原始人相信一些具有神圣地位的东西是它的原因,."
 AAA_arcsite.39.name: "地堡门"
 AAA_arcsite.39.desc: "在 [From.Planet.GetName] 上发现了一扇由高级合金制成的地堡门。,也许它隐藏了一份给原始人的礼物，一个装有技术的储藏室，供他们在设法达到破门所需的智力水平时接收，或者它可能隐藏了一个科学设施，这些设施在这么多年之后仍在运行？,不管答案是什么，我们可能要等到我们破门而入后才能知道。"
 AAA_arcsite.40.name: "进阶种"
 AAA_arcsite.40.desc: "攻破大门后，我们的考古学家开始快速工作，探索门后的地堡。,到目前为止，这个地堡似乎是作为一种设施建造的，尽管我们仍然不知道是为了什么目的，因为它唯一的内容似乎是随​​机的日常用品。,然而，它也与我们目前所有的理论相矛盾，表明文明在技术上是先进的，只是在屏蔽事件之后退回到更原始的状态。"
 AAA_arcsite.41.name: "隔离器"
 AAA_arcsite.41.desc: "在对 [From.Planet.GetName] 上的地堡进行全面调查后发现，地堡的创造者是一群孤立主义唯灵论者，他们只希望在他们完美的世界上和平生活，这是他们做不到的,spacefaring 想要 [From.Planet.GetName] 为自己所用。\n\n他们不想卷入冲突，而是创造了一个技术奇迹：§YThe Isolator§!，一种能够将整个行星包裹在坚不可摧的盾牌中的机器。,隔离之后，整个文明慢慢退化为虔诚的原始人。\n\n隔离器本身被发现在掩体的地下室，其基于裂变的反应堆已慢慢耗尽可用燃料，留下不稳定和不稳定的电源。"
 r_isolator: "隔离器"
 relic_isolator_active: "利用隔离器的力量来增加我们舰队的护盾强度。"
 r_isolator_desc: "隔离器是一种强大的屏蔽装置，用于保护整个行星免受外部宇宙的影响。"
 isolator_activation: "隔离器可以增强您的护盾！"

