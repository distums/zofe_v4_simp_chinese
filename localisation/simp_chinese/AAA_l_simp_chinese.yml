 ### Diplomatic Greetings
 
 ## Banished Threat to Remnants
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_01: "你还住在你称之为家的丑陋废墟中吗？,我认为它叫做 [From.GetHomeWorldName]。"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_02: "令人惊讶的是你的物种还活着。,我们认为我们已经在上一个周期中消灭了你们所有的 [From.GetSpeciesSpawnNamePlural]。"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_03: "这一次我们将确保没有 [From.GetSpeciesNamePlural] 存在。"
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_01: "你将为你对 [Root.GetHomeWorldName] 所做的一切付出代价。"
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_02: "这一次，巨像将指向 [From.GetHomeWorldName]，它就是破解者。"
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_03: "到这个周期结束时，我们将只剩下一个帝国。,而且它不会是 [From.GetName]。"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_04: "你现在应该明白了，你这种懦弱的策略是行不通的。,站起来与 [From.GetName] 战斗，而不是像上次那样逃跑。,也许那时你会证明是一个更大的挑战......"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_05: "由于与更广阔的星系隔绝，几个世纪以来，我们一直在争论人造灵魂的不存在。,也许你应该让 [From.GetName] 接受同样的待遇，这样你才能得出同样的结论？"
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_01: "这些年来，我们的一个老殖民地似乎变得软弱了。"
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_02: "我们不想和你有任何关系，丑陋的异种人渣。"
 AAA_BANISHED_THREAT_TO_REMNANTS_01_WAR_GREETING: "这一次，我们将让您永远载入史册。"
 AAA_BANISHED_THREAT_TO_REMNANTS_02_WAR_GREETING: "你认为未来的 [Root.GetSpeciesAdj] 考古学家是否能够发现 [Root.GetAdj] 遗迹，或者它们是否会损坏到无法辨认？"
 AAA_BANISHED_THREAT_TO_REMNANTS_03_WAR_GREETING: "投降，我们会让你变成这场战争之前的样子：废墟。"
 AAA_BANISHED_THREAT_TO_RIVAL_01_WAR_GREETING: "你知道我们等了多久吗？"
 AAA_BANISHED_THREAT_TO_RIVAL_02_WAR_GREETING: "[Root.GetName] 逃离我们的监狱与 [From.GetAdj] 的复活同时发生，这绝非巧合。,我们注定要打败你。"
 AAA_BANISHED_THREAT_TO_RIVAL_03_WAR_GREETING: "你不能指望打败 [Root.GetName]。,上次你连我们都干不掉，这次你也不会有机会了。"
 AAA_BANISHED_THREAT_TO_REMNANTS_04_WAR_GREETING: "不要反抗。,我们只是将你整合回 [From..GetSpeciesAdj] 的真正帝国。"
 
 ## Fallen Empires to Banished Threat
 AAA_01_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "在您提出要求之前 - 不，我们不会归还您的技术。"
 AAA_02_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你为什么不直接挖出你的一些旧遗迹而不是打扰我们？"
 AAA_03_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "是的？"
 AAA_04_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "说话。"
 AAA_05_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "这最好是好的！"
 AAA_06_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你想要什么？"
 AAA_07_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你应该永远尊重你的长辈。,虽然有时你不应该。"
 AAA_08_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你想要什么？"

 AAA_01_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: "我们不在乎你们的血统，对我们来说你们仍然是原始的野蛮人。"
 AAA_02_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: "你忘记了你的位置，[From.GetSpeciesName]。,请注意，我们不会发出痛苦的提醒。"
 AAA_03_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: "你想再次被孤立吗？"
 AAA_04_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: "我永远无法理解你是如何逃离你的家乡的。"
