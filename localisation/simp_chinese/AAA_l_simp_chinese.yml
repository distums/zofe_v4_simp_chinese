 # When destroyed
 AAA_enclave.502.desc: "我们收到了档案管理员的来信。,他们的一个站点被摧毁了！"
 AAA_enclave.503.desc: "我们收到了来自档案管理员的大历史长官的求救信号。,他们的最后一站已被摧毁。,幸存者寥寥无几，这群人基本上已经不复存在了。"
 AAA_enclave.504.desc: "在摧毁了档案管理员站之后，我们从残骸中找到了许多可以打捞的资源。,过去时代堆放在大厅里的捐赠品、礼物和文物现在漂浮在太空中，随时可以拿走。"
 AAA_enclave.504.desc.unknown: "在摧毁漂浮在 [station_system.GetName] 星系中的空间站设施后，我们在其残骸中发现了大量有价值的资源。"
 