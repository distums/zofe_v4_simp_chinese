 # Lartia Ship
 lartia_chain_title: 《先行者-拉尔提亚》
 lartia_chain_desc: “我们的研究人员发现了证据表明，一个古代帝国的首都应该位于银河系的这一部分。”
 lartia_colonies: “拉尔提亚所在位置的线索”
 AAA_precursor.51.name: 《失事船》
 AAA_precursor.51.desc: “[Root.GetName] 在 [From.GetName] 上发现了似乎是一艘古代宇宙飞船的残骸。它属于谁至今仍未知。”
 lartia_digsite_1: 《失事船》
 lartia_digsite_1_intro: “调查坠毁的船。”
 AAA_precursor.52.name: “补给船”
 AAA_precursor.52.desc: “[Root.GetName] 的船员发现了这艘古代宇宙飞船的用途。这艘船载有大量食物，储存在低温舱中，原本应该向曾经位于该区域的主要首都星球运送物资,银河系的。”
 AAA_precursor.53.name: “难以置信的古老”
 AAA_precursor.53.desc: “[From.Planet.GetName] 上的飞船很古老，甚至比我们想象的还要古老，可以追溯到至少 900 万年前我们自己登上星星之前。\n\n飞船目的地的名称也在,船长在一个名为 §YLartia§! 的星球上记录他的交付情况的日志文件。\n\n我们应该寻找关于这个星球所在位置的线索。
 AAA_precursor.54.name: “星图”
 AAA_precursor.54.desc: “我们的挖掘团队在飞船内部数据库中发现了一张星图，上面标出了飞船的路线！虽然大部分系统尚未确定，但我们发现这张星图与我们自己的星图有重叠。”
 SET_SAIL_LARTIA: “出征！”
 AAA_precursor.55.name: “位置破译”
 AAA_precursor.55.desc: “我们已经设法在坠毁飞船的星图中找到其中一个系统的位置。”
 lartia_digsite_2: “船舶碎片”
 lartia_digsite_2_intro: “调查飞船残骸。”
 AAA_precursor.56.name: 《破船》
 AAA_precursor.56.desc: “[Root.GetName] 的船员发现了碎片，这些碎片已被确定为来自 §YLartia§! 时代的一艘船的残骸。我们应该调查它。”
 AAA_precursor.57.name: “军事巡洋舰”
 AAA_precursor.57.desc: “这艘船的残骸似乎是一艘战列巡洋舰的残骸，这是一种当时受到帝国青睐的船舶设计。它似乎是被敌对帝国的船只击落的，尽管我们仍然不知道涉及的任何一方。 ,“
 AAA_precursor.58.name: 《功能计算机》
 AAA_precursor.58.desc: “虽然这艘船的大部分早已被拆毁，但当它被摧毁时似乎发生了一些奇迹：一台计算机终端在船毁坏和随后在 [From.Planet.GetName] 坠毁时幸存下来,. 通过使用 [Root.GetName] 的生成器，我们已经能够打开终端，允许我们访问一些文件。
 SET_SAIL_LARTIA_2: “出征！”
 AAA_precursor.59.name: 《计算机数据库》
 AAA_precursor.59.desc: “大部分文件都损坏了，剩下的几份是零散的，提供的信息很少。幸运的是，还找到了一组坐标。”
 AAA_precursor.59.a: “访问文件 31”
 AAA_precursor.59.a.response: “§Y船长日志条目 6：§!\n\n我们已经记录了来自 §R<<错误：数据块损坏>>§! 的活动,已损坏>>§! 他们的一些消息。”
 AAA_precursor.59.b: “访问文件 238”
 AAA_precursor.59.b.response: “§Y船长日志条目 28：§!\n\n§R<<错误：数据块损坏>>§! 的战斗尚未结束。\n\n我的船员可能减半，我的船可能很少，但我们,不要放弃！§R<<错误：数据块损坏>>§!永远不会§R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>> ,§!"
 AAA_precursor.59.c: “访问文件 382”
 AAA_precursor.59.c.response: "§R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>>§!永远不要得到 §R<<错误：数据块损坏>>§!系统。\ ,n\n至少 §R<<错误：数据块损坏>>§! 在 §R<<错误：数据块损坏>>§!
 AAA_precursor.59.d: “访问文件485”
 AAA_precursor.59.d.response: “§R<<错误：不明命令>>§!”\n\n船长死了，我们是 SV Kendrath 的全部残骸。\n\n船员由随机幸存者组成，在废墟中被捡起。\ ,n\n我们自己几乎没有食物，现在我们肯定不够吃。\n\n我希望船长还在这里，他知道该怎么做。
 AAA_precursor.59.e: “访问文件486”
 AAA_precursor.59.e.response: "§R<<错误：身份不明的用户>>§!\n\n§R<<错误：身份不明的命令>>§!\n\n§Y<<启动：逆转>>§!\n\n§R ,<<警告：文件错误>>§!\n\n§R<<警告：文件损坏>>§!\n\n§R<<警告：覆盖取消命令已启动>>§!"
 AAA_precursor.59.f: “访问文件 891”
 AAA_precursor.59.f.response: “§Y船长日志条目 5-1§!\n\n没有希望。对我来说不是。对船员来说不是。\n\n别管船员了，他们中的一半已经走了，无法将他们带回来。\n ,\n§R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>>§!虽然她已经来不及收回她的行动了\n\n§ ,R<<错误：驱动器 4 丢失>>§!\n\n§R<<错误：驱动器 5 丢失>>§!\n\n§R<<错误：驱动器 2 丢失§!。
 AAA_precursor.59.g: “够浪费时间了，我们去那些坐标吧”
 AAA_precursor.59.h: “浪费的时间够多了，得到测绘无人机”
 AAA_precursor.61.name: 《发现古战场》
 AAA_precursor.61.desc: “坐标通向一个巨大的战场，到处都是古老的船只残骸，在太空中漂浮了数千年。”
 NAME_LARTIA_BATTLE_SYSTEM: “埃泽拉的壁垒”
 NAME_LARTIA_BATTLE_STAR: “埃泽拉的最后一战”
 lartia_digsite_3: “远古旗舰”
 lartia_digsite_3_intro: “一艘古老旗舰的残骸使其他碎片相形见绌。”
 AAA_precursor.62.name: “入口”
 AAA_precursor.62.desc: “[Root.GetName] 找到了进入 [From.Planet.GetName] 轨道上的巨型飞船的入口点。”
 AAA_precursor.63.name: 《远古之战》
 AAA_precursor.63.desc: “据 [Root.GetName] 上的团队所知，碎片大约有 900 万年的历史，与我们发现的所有其他船只遗骸相对应。奇怪的是，所有属于进攻帝国的船只似乎都比,比发起进攻的帝国还要古老，大约要老 600 万年。”
 AAA_precursor.64.name: 《未知的战争》
 AAA_precursor.64.desc: “到目前为止，即使是我们最好的研究人员和考古学家也无法就谁真正参加战斗的问题提供答案。不过，我们确实知道其中一个行进的帝国是开始这次探险的运输船的所有者。需要进一步研究,”
 AAA_precursor.65.name: “星图”
 AAA_precursor.65.desc: “[Root.GetName] 的船员发现了一张星图，显示了 900 万年前银河系中每颗恒星的确切位置。令人惊讶的是，超空间航道不在今天的位置，许多恒星已不存在,，变成了黑洞或者干脆消失了，这至少可以说是令人不安的。”
 AAA_precursor.66.name: 《拉提亚坐标》
 AAA_precursor.66.desc: “我们的科学家已经开始对星图进行大规模调查，将其与今天的地图进行比较。我们需要一些时间才能得到结果。”
 AAA_precursor.68.name: “位于维尔塔”
 AAA_precursor.68.desc: “在对星图进行深入研究后，§Y[Root.Capital.GetName]§! 上的科学家们已经成功推断出 Vearta 的确切银河坐标，拉尔蒂亚所在的星系！我们应该在有人之前向这个星系发起探险,否则就打败了我们。”

