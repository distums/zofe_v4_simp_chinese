 # lartia digsite
 site_lartia: "拉提亚废墟"
 site_ruins_of_lartia_intro: "前欧洲城市的废墟当然是一个值得一看的景象。,无论等待我们的是什么，这肯定是值得的。"
 AAA_arcsite.15.name: "中央尖塔"
 AAA_arcsite.15.desc: "我们的挖掘团队找到了中央尖塔，即城市的心脏。,岁月尘封，昔日居民踪影全无。"
 MUST_HOLD_UNTOLD_RICHES: "它一定拥有数不清的财富！"
 JUST_THINK_OF_POWER: "一个帝国，怎么可能创造出这个秋天？"
 WE_MUST_UNCOVER_ITS_HISTORY: "我们必须揭开它的历史"
 AAA_arcsite.16.name: "帝国的心脏"
 AAA_arcsite.16.desc: "中央尖塔是 [From.Planet.GetName] 的总部，一种首都上的首都。,从这里开始，整个帝国被组织起来，一切都被记录下来，所有的信息都被储存起来。,我们的分析师已经开始努力检查所有这些文件和日志，尽管可能需要很长时间才能检查所有这些文件和日志。"
 WORK_AHEAD_LARTIA: "我们还有很多工作要做"
 AAA_arcsite.17.name: "金库"
 AAA_arcsite.17.desc: "我们的挖掘小组发现了一个看起来像是某种金库的地方。,我们应该如何着手？"
 CUT_IT_OPEN_LARTIA: "切开"
 USE_EXPLOSIVES_LARTIA: "使用炸药"
 AAA_arcsite.19.name: "金库打开"
 AAA_arcsite.19.desc: "我们已经使用激光切割机成功地打开了保险库，并开始调查它的内部。"
 AAA_arcsite.20.name: "金库打开"
 AAA_arcsite.20.desc: "我们已经使用一些不稳定的微尘成功地打开了保险库，并开始调查保险库的内部。"
 AAA_arcsite.22.name: "空房间"
 AAA_arcsite.22.desc: "房间是空的，只有中央有一个基座。,一个物体停在它上面，看起来就像空间本身的裂缝。,我们仍然不知道它是什么，但我们的研究人员向我们保证，他们会找到一个解释。"
 AAA_arcsite.23.name: "空房间"
 AAA_arcsite.23.desc: "房间是空的，只有中央有一个基座。,一个物体停在它上面，看起来就像空间本身的裂缝。,我们不知道它是什么，也不知道为什么它值得存放在这么大的保险库中，但我们的研究人员向我们保证，他们会找到一个解释。"
 A_STONE_LARTIA: "空间裂缝？"
 AAA_arcsite.24.name: "时间的裂缝"
 AAA_arcsite.24.desc: "该物体是一块时空结晶。,拥有拉尔提亚的帝国是如何占有它的还不得而知，但它对周围空间的影响是不可否认的。,我们仍然不知道它是如何工作的，但已经确定，当它投射到具有大引力的物体上时，它具有倒带时间的能力。"
 lartian_artifact_research_unlocked: "已解锁次要神器操作：§Y$artifact_lartia_research$§!"

