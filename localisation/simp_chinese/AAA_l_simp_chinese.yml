 AAA_enclave.180.a.reply: "摧毁行星的力量是一种可怕的力量，没有人比 Ezentian Combine 更擅长。\n\n尽管他们从未将这种力量用于邪恶，甚至从未用于正义的战争，但他们在当时被其他帝国广泛恐惧,\n\nEzentian Combine 提醒人们恐惧的危险。"
 AAA_enclave.180.b: "我们希望分享 Ezenti 的秘密"
 AAA_enclave.180.d: "我们想买一件 Ezentian 神器"
 AAA_enclave.180.d.reply: "我们可以看出你们对这些神器的用处比我们多得多，很快就会送到你们的首都。"
 AAA_enclave.181.desc: "您获得了我们尚未获得的有关 Ezenti 的信息？"
 AAA_enclave.181.a: "分享秘密"
 AAA_enclave.181.a.reply: "谢谢！\n\n我们已将大量能源积分转给您。"
 
