 # Lartias glory
 site_lartia_ship: "坠毁的船"
 site_lartia_ship_intro: "我们在 [From.Planet.GetName] 上发现了一艘坠毁的飞船。"
 AAA_arcsite.1.name: "计算机终端"
 AAA_arcsite.1.desc: "我们的探险队发现了一个似乎是高级计算机终端的东西。,我们已经移除了包含其文件的硬盘并开始破译它们。,挖掘团队尚未决定如何处理计算机本身。"
 TAKE_IT_APART: "拆开看"
 DISMANTLE_CAREFUL: "小心拆开"
 DO_BOTH: "两者都做"
 AAA_arcsite.2.name: "权力的话语"
 AAA_arcsite.2.desc: "我们发现了似乎是日志的东西，描述了这艘船的任务。,我们已经确定它是“拉提亚的荣耀”，看起来它曾经是一支大海军的旗舰。"
 PUBLISH_LOG: "出版成书"
 AAA_arcsite.3.name: "日志破译"
 AAA_arcsite.3.desc: "日志已成功破译。,据我们所知，这艘船是大约 500 万年前生活在银河系这一地区的古代种族的最后遗迹。,我们的研究人员正在尝试解码日志的其余部分，但是，每当我们解码某些内容时，文件的其他部分就会损坏。,我们必须选择要保留的日志部分。"
 FIND_CREATORS: "尝试了解更多关于船舶创造者的信息"
 FIND_ENEMY: "尝试更多地了解他们逃离了什么"
 AAA_arcsite.5.name: "维尔兰克斯"
 AAA_arcsite.5.desc: "这艘船的创造者是一个叫做“Vir Lanx”的物种，是一个软体动物种族。,他们非常重视兵役和武术，以至于公民权利只授予至少服过一次兵役的人。,这艘船在入侵后逃离其家园时被一个身份不明的帝国击落。"
 AAA_arcsite.6.name: "树脂"
 AAA_arcsite.6.desc: "Plexian Swarm 是一个 hivemind，一个由许多无人机组成的帝国，由一个单一的意识联系在一起，与银河系的既定帝国进行了一场战争。,尽管 Plexian 还很年轻，但随着蜂群的蔓延，年长的种族无能为力，他们相互联系的意识使他们拥有比其他帝国无与伦比的战略优势。,这艘船是被 Plexian Swarm 攻陷的帝国的最后残余，但它在前往目前未知的目的地的途中被击落。"
 A_TRAGIC_TALE: "一个悲惨的故事"
 AAA_arcsite.7.name: "船的命运"
 AAA_arcsite.7.desc: "日志讲述了一个民族被不可阻挡的敌人赶出家园的故事，直到他们被击落并迫降在我们的家园。,他们真正的目的地是一个他们认为将成为幸存者避风港的系统。"
 IT_WAS_NOT_FOR_NOTHING: "如果旧的秋天，新的生命绽放"
 A_LESSON_ON_THE_QRUELTY_OF_SPACE: "人们必须永远记住太空的危险"
 A_SILLY_TALE: "一群弱者的愚蠢故事"
 AAA_arcsite.8.name: "坐标"
 AAA_arcsite.8.desc: "我们已经到了日志的最后部分。,这里有有价值的信息，但是，我们只能提取许多坐标中的一个。,我们应该选择哪一个？"
 CHOOSE_LARTIA: "寻找拉提亚"
 CHOOSE_PLEXI_HOMEWORLD: "找到 Plexi 的家园"
 CHOOSE_DESTINATION: "找到船的目的地"
 CHOOSE_NONE: "我们不需要废墟"
 AAA_arcsite.12.name: "维尔塔发现了！"
 AAA_arcsite.12.desc: "我们破译了维尔兰克斯的首都系统——维尔塔星系的坐标！"
 AAA_arcsite.13.name: "Plexi 发现了！"
 AAA_arcsite.13.desc: "我们已经破译了 Plexi 星系的坐标，Plexi 星系是 Plexian Swarm 的家园星系！"
 AAA_arcsite.14.name: "阿特恩发现了！"
 AAA_arcsite.14.desc: "我们破译了阿特恩星系的坐标！"

