 d_AAA_ancient_reactor_desc: "这个古老的基于裂变的反应堆是一个有利可图的研究项目的绝佳机会。"
 d_AAA_derelict_reactor: "古代反应堆"
 d_AAA_derelict_reactor_desc: "这个古老的基于裂变的反应堆从未完工，尽管研究它的构造仍然可以提供有价值的知识。"

