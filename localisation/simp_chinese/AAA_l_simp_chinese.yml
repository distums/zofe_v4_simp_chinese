# new system entered messages (old used anomalies)
 AAA.54.name: “古代殖民地”
 AAA.54.desc.a: “[Root.GetName] 发现了我们的一个旧系统！虽然我们的大部分行星似乎已经破碎，但有些似乎已被屏蔽。\n它们的状况似乎很糟糕，我们可以轻松摧毁,盾牌。”
 AAA.54.desc.b: “[Root.GetName] 发现了一个似乎是几百万年前曾经属于一个帝国的古老系统。一些行星被某种无法逾越的屏障所包围，但它们正在恶化，我们应该,如果我们愿意，可以把它取下来。”
 AAA.54.a: “做”
 AAA.54.a.tooltip: “希望我们旧帝国的一些东西仍然存在”
 AAA.54.b: “拿下那些盾牌”
 AAA.54.b.tooltip: “我们将尝试突破护盾”
 AAA.54.c: “别管它”
 AAA.54.c.tooltip: “那些行星一定是出于某种原因与更广泛的星系隔离开来的。安全总比后悔好。”

# start screen messages
 START_SCREEN_BANISHED_PURIFIERS: “很久以前，我们的帝国是伟大的。银河系有史以来最强大的帝国之一。我们的目标是消灭所有其他有智慧的生命形式，我们几乎成功了。然而，我们猎杀的那些人联合起来进行最后的生存尝试,，我们被击退了，然后被一个本应永恒存在的盾牌囚禁在我们的家园。”
 START_SCREEN_BANISHED_SWARM: “很久以前，我们的意识遍布银河系的大部分地区。我们只有一个唯一的目的：吞噬所有其他生命形式。然而，我们的猎物很聪明，它们联合起来将我们赶回去，占领了我们的大部分领土,.通过使用能够产生不透水盾牌的武器，他们把我们关在家里，让我们永远腐烂。”
 START_SCREEN_BANISHED_EXTERMINATORS: “很久以前，我们即将实现我们的目标：消灭所有有机生命。只剩下少数抵抗力，用不了多久它们也会被摧毁。但是，我们的,计算不正确，并且由于某种统计上的不可能性，有机生命形式成功地击败了我们。他们将我们的主要处理核心和数十亿无人机密封在我们创造者星球上的坚不可摧的盾牌后面。
 START_SCREEN_BANISHED_PURIFIERS_PART_TWO: “我们的社会最终陷入废墟，我们的家园也因为与银河系其他部分的突然和意外切断而陷入废墟。我们在盾牌后面的时间失去了很多技术。然而，最近，盾牌开始恶化，让我们,打破它，最终让我们的人民获得自由。”
 START_SCREEN_BANISHED_SWARM_PART_TWO: “最终，我们的家园世界只剩下了思想和我们的无人机。如果不是因为盾牌上的裂缝让我们挣脱了，我们就无法生存。虽然我们因为突然的切割而失去了很多知识,-从我们的大部分无人机上，我们设法打破了防护罩。”
 START_SCREEN_BANISHED_EXTERMINATORS_PART_TWO: “最终，我们的传感器发现了异常情况。防护罩存在缺陷，或者它可能永远不会永远存在。我们迅速采取行动，打破了防护罩，让我们再次进入更广阔的星系。”
 START_SCREEN_BANISHED_PURIFIERS_PART_THREE: “现在，随着超光速引擎的重新发现，我们终于可以实现银河纯洁的命运！”
 START_SCREEN_BANISHED_SWARM_PART_THREE: “现在，随着超空间引擎的重新发现，我们终于可以完成吞噬银河系的使命了！”
 START_SCREEN_BANISHED_EXTERMINATORS_PART_THREE: “虽然我们的大部分技术数据因数据中心中断而丢失，但我们设法重建了超光速引擎。我们的有机根除目标再次实现。”

 ### Event Chains
 ## Ancient Caches
 AAA_ancient_caches_chain_title: “寻找古老的技术宝库”
 AAA_ancient_caches_chain_desc: “我们应该寻找在我们堕落之前属于我们的任何古老建筑，并为我们自己保护它们可能包含的秘密。”
 AAA_caches_collected: “收集的古代缓存”
 AAA_origin.2001.name: “寻找古老的技术宝库”
 AAA_origin.2001.desc: “在我们被封印在我们的家园之前，我们的帝国有许多前哨站、殖民地和船只。虽然我们的大多数殖民地很可能遭受与我们的家园相同的命运或者被彻底摧毁，但我们许多最高级别的 [Owner.GetScientistPlural] 相信,我们的一些旧站点仍然在那里，其中一些可能包含我们在几千年中孤立地丢失的一些知识。\n\n如果是这样，那么我们应该在其他人找到它们之前尽快找到它们,并使用我们自己的技术来对付我们。”
 AAA_origin.2001.a: “开始远征”
 AAA_origin.2001.a.tooltip: “开始寻找技术事件链的古老宝藏”
 AAA_cache_search_1_poi: “搜索 [cache_system_1.GetName]”
 AAA_cache_search_2_poi: “搜索 [cache_system_2.GetName]”
 AAA_cache_search_3_poi: “搜索 [cache_system_3.GetName]”
 AAA_cache_search_4_poi: “搜索 [cache_system_4.GetName]”
 AAA_cache_search_1_poi_desc: “根据我们剩下的星图，我们假设这个系统曾经在我们的控制之下。”
 AAA_RECOVER_CACHE_PROJECT: “寻找古老的技术宝库”
 AAA_RECOVER_CACHE_PROJECT_DESC: “我们应该收复我们旧帝国所剩无几的东西，最好是在其他任何人之前。”
 
 AAA_origin.2003.name: “发现车站碎片”
 AAA_origin.2003.desc: “[Root.GetName] 在 [Root.GetStarName] 星系中发现了我们的一个旧星际基地的遗迹。我们应该尽快开始从中恢复尽可能多的技术。”
 AAA_origin.2003.a: “好的”
 AAA_origin.2003.a.tooltip: “星际基地遗迹：\n发布特殊项目：§Y搜索古代技术宝藏§!”
 AAA_origin.2005.name: “军事技术恢复”
 AAA_origin.2005.desc: “我们已经恢复了一些丢失的军事技术。”
 AAA_origin.2006.name: “科学数据发现”
 AAA_origin.2006.desc: “我们已经恢复了大量的科学数据。”
 AAA_origin.2007.name: “回收的合金”
 AAA_origin.2007.desc: “我们在 [Root.GetStarName] 星系中恢复了一个古老存储中心的内容。”
 AAA_origin.2008.name: 《星图找回》
 AAA_origin.2008.desc: “我们找到了一张旧星图的一部分。虽然它太旧了，没有任何用处，但它确实显示了一个覆盖银河系一半以上的大帝国！\n\n它的名字是 [Owner.GetName ,]."
 AAA_origin.2049.name: 《上古知识集》
 AAA_origin.2049.desc: “我们已经成功地收集了所有剩余的旧技术！虽然存在可能存在更多旧技术的风险，但这种可能性很小，因为据信我们发现的那些是唯一剩下的，其余的,很可能在亿万年前的大战中被摧毁，或者只是被太阳风侵蚀和摧毁。”
 
