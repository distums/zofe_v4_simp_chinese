 AAA_precursor.2.name: "丛群"
 AAA_precursor.2.desc: "[Root.GetName] 的船员发现了似乎是几个 §YPlexians§! 的外骨骼。,比这些遗骸的数量更令人震惊的是，它们似乎都死于同一时间。"
 AAA_precursor.3.name: "无线电静默"
