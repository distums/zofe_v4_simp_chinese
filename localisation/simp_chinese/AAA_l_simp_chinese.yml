 AAA_origin.509.desc.large: “今天 §Y[Target.GetName]§! 的天气异常好，本来应该如此，考虑到我们的大气控制系统超速运行。[Target.GetPlanetHabitat] 上的每个城市都达到了它的容量，并且有,仍然是环游世界的旅游船，只是为了成为这个伟大日子的一部分。盛大的游行队伍依次穿过每个定居点，并受到挤满 [Owner.GetSpeciesNamePlural] 的街道的欢迎。每个城市都可以在我们的城市申请全息显示器,帝国也因全息重播而挤满了观众。只要我们的帝国存在，这一天肯定会被铭记。
 
