 AAA.53.b: “别管它”
 AAA.53.b.tooltip: “这颗行星一定是出于某种原因与更广泛的星系隔离开来的。安全总比后悔好。”
 isolator_digsite: 《完美星球》
 site_isolator_intro: “[From.Planet.GetName] 似乎是一颗完美的行星。甚至可能有点太完美了？”
 AAA.24.desc: “[FromFrom.Planet.GetName] 的护盾已经被击落！这颗行星被发现是一个品质卓越的盖亚世界。”
 AAA.24.tooltip: “[FromFrom.Planet.GetName] 被发现是一个盖亚世界”
 AAA_arcsite.36.name: “保存完好”
 AAA_arcsite.36.desc: “[From.Planet.GetName] 似乎在大约 200 万年前被包裹在盾牌中，其生态系统没有受到破坏，也没有任何战斗迹象。”
 AAA_arcsite.37.name: 《破庙》
 AAA_arcsite.37.desc: “目前驻扎在 [From.Planet.GetName] 的 [Root.GetName] 的船员发现了一座小庙宇，供奉着某个未知的类神实体。这座庙宇似乎是由一个,200万年前的原始文明，大约在同一时间，地球与更广阔的银河系隔绝开来。”
 AAA_arcsite.38.name: “石碑”
 AAA_arcsite.38.desc: “对 [From.Planet.GetName] 的调查取得了突破！[Root.GetName] 的船员发现了一块小石碑，上面似乎是 [From.Planet.GetName] 的屏蔽图片,. 许多理论已经形成，其中最突出的理论之一是太空文明决定“保护”地球，使当时生活在地球上的原始人相信神圣地位的原因是,它。”
 AAA_arcsite.39.name: “地堡门”
 AAA_arcsite.39.desc: “在 [From.Planet.GetName] 上发现了一个由高级合金制成的地堡门。也许它隐藏了一份给原始人的礼物，一个装有技术的储藏室，当他们设法达到突破所需的智能水平时可以使用,门，或者它可能隐藏着一个科学设施，这些设施在这么多年之后仍在运行？无论答案是什么，我们可能要等到我们破门而入后才能知道。”
 AAA_arcsite.40.name: 《高级种》
 AAA_arcsite.40.desc: “攻破门后，我们的考古学家迅速开始工作，探索它后面的地堡。到目前为止，地堡似乎是作为一种设施建造的，尽管我们仍然不知道它的目的是什么，因为它的唯一内容似乎是,是随机的日常物品。然而，它也与我们目前的所有理论相矛盾，表明文明在技术上是先进的，只是在屏蔽事件后退回到更原始的状态。
 AAA_arcsite.41.name: “隔离器”
 AAA_arcsite.41.desc: “在对 [From.Planet.GetName] 上的地堡进行全面调查后，我们发现地堡的创造者是一群孤立主义唯灵论者，他们只希望在他们完美的世界中和平生活，这是他们最无法做到的,其他太空人想要 [From.Planet.GetName] 占为己有。\n\n他们不想卷入冲突，而是创造了一个技术奇迹：§YThe Isolator§!，一种能够将整个行星包裹在坚不可摧的护盾中的机器。,与世隔绝，整个文明慢慢退化为虔诚的原始人。\n\n在地堡的地下室中发现了 Isolator 本身，它的裂变反应堆已经慢慢耗尽了可用的燃料，留下了一个不稳定和不稳定的电源。
 r_isolator: “隔离器”
