 AAA_precursor.1.name: "坠毁的战舰"
 AAA_precursor.1.desc: "[Root.GetName] 在 [From.GetName] 上发现了一艘古代战舰的残骸。,它属于一个自称为§YPlexian Swarm§的帝国！,直到它在 [From.GetPlanetMoon] 上坠毁。"
