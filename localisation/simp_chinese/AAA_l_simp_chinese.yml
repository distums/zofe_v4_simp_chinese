# new system entered messages (old used anomalies)
 AAA.54.name: "古代殖民地"
 AAA.54.desc.a: "[Root.GetName] 找到了我们的一个旧系统！,虽然我们的大部分行星似乎已经破碎，但有些似乎受到了保护。\n它们似乎处于糟糕的状态，我们可以轻松地摧毁护盾。"
 AAA.54.desc.b: "[Root.GetName] 发现了一个似乎是几百万年前曾经属于一个帝国的古老系统。,一些行星被某种不可逾越的屏障包裹着，但它们正在恶化，如果我们愿意，我们应该能够将其摧毁。"
 AAA.54.a: "做吧"
 AAA.54.a.tooltip: "希望我们旧帝国的一些东西仍然存在"
 AAA.54.b: "拿下那些盾牌"
 AAA.54.b.tooltip: "我们将尝试突破护盾"
 AAA.54.c: "别管它"
 AAA.54.c.tooltip: "这些行星一定是出于某种原因与更广泛的星系隔离开来的。,安全总比后悔好。"

# start screen messages
 START_SCREEN_BANISHED_PURIFIERS: "很久以前，我们的帝国是伟大的。,银河系有史以来最强大的之一。,我们的目标是消灭所有其他有智慧的生命形式，我们几乎成功了。然而，我们猎杀的那些生命形式在最后的生存尝试中联合起来，我们被打退了，然后被一个本应持续到其余时间的盾牌囚禁在我们的家园,永恒的。"
 START_SCREEN_BANISHED_SWARM: "很久以前，我们的意识遍布银河系的大部分地区。,我们只有一个唯一的目的：吞噬所有其他生命形式。,然而，我们的猎物很聪明，它们联合起来把我们赶回去，占领了我们的大部分领土。,通过使用能够产生不透水盾牌的武器，他们将我们封锁在我们的家中，让我们永远腐烂。"
 START_SCREEN_BANISHED_EXTERMINATORS: "很久以前，我们即将实现我们的目标：消灭所有有机生命。,只剩下少数抵抗力量，用不了多久它们也会被摧毁。,然而，我们的计算不正确，并且由于某种统计上的不可能性，有机生命体设法打败了我们。,他们将我们的主要处理核心和数十亿无人机密封在我们造物主星球上的坚不可摧的盾牌后面。"
 START_SCREEN_BANISHED_PURIFIERS_PART_TWO: "由于与银河系其他部分的突然和意外切断，我们的社会最终陷入废墟，我们的家园也是如此。,在我们躲在盾牌后面的那段时间里，很多技术都丢失了。,然而，最近，防护罩开始恶化，让我们打破它并最终让我们的人民获得自由。"
 START_SCREEN_BANISHED_SWARM_PART_TWO: "最终，留在我们家乡的只有思想和我们的无人机。,要不是护盾上出现了裂缝，让我们得以挣脱，我们根本活不下来。,尽管由于大多数无人机突然中断，我们失去了很多知识，但我们还是设法打破了防护罩。"
 START_SCREEN_BANISHED_EXTERMINATORS_PART_TWO: "最终，我们的传感器发现了异常情况。,盾牌有缺陷，或者它从未打算永远持续下去。,我们迅速行动，打破了防护罩，让我们再次进入更广阔的星系。"
 START_SCREEN_BANISHED_PURIFIERS_PART_THREE: "现在，随着超光速引擎的重新发现，我们终于可以完成银河纯洁的使命！"
 START_SCREEN_BANISHED_SWARM_PART_THREE: "现在，随着超光速引擎的重新发现，我们终于可以完成吞噬银河系的使命了！"
 START_SCREEN_BANISHED_EXTERMINATORS_PART_THREE: "虽然我们的大部分技术数据因数据中心中断而丢失，但我们设法重新创建了超空间驱动器。,我们的有机根除目标再次触手可及。"

