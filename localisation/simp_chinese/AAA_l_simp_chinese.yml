 # When destroyed
 AAA_enclave.502.desc: “我们收到了档案管理员发来的消息。他们的一个站点已经被摧毁了！”
 AAA_enclave.503.desc: “我们收到了档案管理员的求救信号。他们最后的站点已经被摧毁。幸存者寥寥无几，而这群人基本上已经不复存在了。”
 AAA_enclave.504.desc: “在摧毁档案管理员站后，我们从废墟中发现了许多资源。过去时代堆放在大厅里的捐赠品、礼物和遗物现在漂浮在太空中，随时可以拿走。”
 AAA_enclave.504.desc.unknown: “摧毁漂浮在 [station_system.GetName] 星系中的空间站设施后，我们在其残骸中发现了大量有价值的资源。”
 