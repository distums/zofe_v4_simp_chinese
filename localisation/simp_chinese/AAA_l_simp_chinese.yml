 site_AAA_ancient_antimatter: "军事地堡"
 site_AAA_ancient_antimatter_intro: "在 [From.Planet.GetName] 上发现了一个旧的军事掩体。,我们应该调查一下。"
 
 AAA_arcsite.70.name: "地堡门"
 AAA_arcsite.70.desc: "[Root.GetName] 的船员已经抵达地堡。,一扇巨大的钢门挡住了进入地堡的道路。,获得访问权限的最简单方法是炸毁门，或使用激光将其切开。,或者，[Root.GetLeaderName] 建议仔细拆解它，以便更仔细地研究它。"
 AAA_arcsite.70.a: "炸掉它"
 AAA_arcsite.70.b: "引入激光"
 AAA_arcsite.70.c: "小心拆开"
 AAA_arcsite.71.name: "令人不安的目的"
 AAA_arcsite.71.desc: "进入掩体后，很明显这不是用于难民或核战争的普通掩体，也不是用于储存战争物资的军事掩体。\n\n[Root.GetName] 的船员发现的是,一个小月亮大小的反物质炸弹的蓝图。"
 AAA_arcsite.71.a: "照常进行"
 AAA_arcsite.71.b: "扫描蓝图并将其发送至 [Root.Owner.Capital.GetName]"
 AAA_arcsite.72.name: "与时间赛跑"
 AAA_arcsite.72.desc: "在进一步调查 [From.Planet.GetName] 上的军事掩体时，[Root.GetLeaderName] 发现了一个时钟倒计时，设置为在 [FromFrom.AAA_bomb_time] 达到 0。,正如我们之前发现的草图所示，目前假设倒计时是为了反物质炸弹。"
 AAA_arcsite.72.a: "我们必须迅速行动"
 AAA_arcsite.73.name: "令人困惑的走廊"
 AAA_arcsite.73.desc: "在探索地堡的过程中，很明显，假定存放炸弹的设施地下部分的走廊和房间被尽可能地弄得一团糟。 ,[Root.GetLeaderName] 担心如果炸弹仍然处于活动状态，我们可能无法及时找到它。"
 AAA_arcsite.73.a: "不幸的"
 AAA_arcsite.74.name: "控制室"
 AAA_arcsite.74.desc: "[Root.GetLeaderName] 传来好消息：反物质炸弹的控制室已经找到。,似乎无穷无尽的电线、按钮和计算机排列在墙上，[Root.GetLeaderName] 可能需要一些时间才能找到停用它的方法。"
 AAA_arcsite.74.a: "终于有好消息了"
 AAA_arcsite.75.name: "行星的命运"
 AAA_arcsite.75.desc: "在对控制室进行广泛调查后，[Root.GetLeaderName] 将选择范围缩小到切断三根彩色电线中的一根。,一个会停止倒计时，但剪错电线可能会过早启动炸弹。"
 AAA_arcsite.75.a: "红线"
 AAA_arcsite.75.b: "绿线"
 AAA_arcsite.75.c: "蓝线"
 AAA_arcsite.75.d: "不要碰他们中的任何一个，离开那里！"
 AAA_arcsite.77.name: "[event_target:AAA_antimatter_planet.GetName] 爆炸"
 AAA_arcsite.77.desc: "名为 [event_target:AAA_antimatter_planet.GetName] 的 [event_target:AAA_antimatter_planet.GetPlanetMoon] 已在一场炽热的爆炸中被摧毁。"
 AAA_arcsite.77.desc.a: "造成这种情况的原因目前尚不清楚。\n\n[event_target:dead_scientist.GetName] 在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 的考古探险中死亡。"
 AAA_arcsite.77.desc.b: "显然，蓝图中描绘的炸弹已经制造，但并未使用。,假设 [event_target:dead_scientist.GetName] 和 [event_target:dead_scientist.GetHerHis] 在探索地堡时以某种方式触发了设备。"
 AAA_arcsite.77.desc.c: "[event_target:dead_scientist.GetName] 和 [event_target:dead_scientist.GetHerHis] 团队被认为已经死亡，因为爆炸时他们在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 上。"
 AAA_arcsite.77.desc.d: "[event_target:dead_scientist.GetName] 被认为切断了错误的电线，导致 [event_target:AAA_antimatter_planet.GetPlanetMoon] 被摧毁。"
 AAA_arcsite.77.desc.e: "此外，居住在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 上的数百万殖民者也被杀害。"
 AAA_arcsite.77.a: "一场悲剧"
 AAA_arcsite.78.name: "[event_target:AAA_antimatter_planet.GetName] 爆炸"
 AAA_arcsite.78.desc: "名为 [event_target:AAA_antimatter_planet.GetName] 的 [event_target:AAA_antimatter_planet.GetPlanetMoon] 已在一场炽热的爆炸中被摧毁。"
 AAA_arcsite.78.desc.a: "造成这种情况的原因尚不清楚。"
 AAA_arcsite.78.desc.b: "显然，蓝图中描绘的炸弹已经制造，但并未使用。,是什么导致它引爆目前还不得而知。"
 AAA_arcsite.78.desc.c: "正如预期的那样，当倒计时达到 0 时，它爆炸了。"
 AAA_arcsite.78.desc.d: "此外，居住在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 上的数百万殖民者也被杀害。"
 AAA_arcsite.78.a: "一场悲剧"
 AAA_arcsite.79.name: "[event_target:AAA_antimatter_planet.GetName] 已保存"
 AAA_arcsite.79.desc: "在只能被描述为令人神经紧张的几秒钟内，[event_target:savior_scientist.GetName] 在切断电线之前将切割设备放在 [event_target:savior_scientist.GetHerHis] [event_target:savior_scientist.Owner.GetSpeciesHandName] 中。,随后[event_target:savior_scientist.GetHerHis]团队松了一口气，因为什么都没发生，这表明[event_target:savior_scientist.GetName]选对了。"
 AAA_arcsite.79.a: "千钧一发"
 
