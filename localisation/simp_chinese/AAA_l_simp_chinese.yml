 # Lartia Ship
 lartia_chain_title: "先驱——拉提亚"
 lartia_chain_desc: "我们的研究人员发现了证据表明古代帝国的首都应该位于银河系的这一部分。"
 lartia_colonies: "拉提亚位置的线索"
 AAA_precursor.51.name: "坠毁的船"
 AAA_precursor.51.desc: "[Root.GetName] 在 [From.GetName] 上发现了一艘古代宇宙飞船的残骸。,它属于谁，目前还不得而知。"
 lartia_digsite_1: "坠毁的船"
 lartia_digsite_1_intro: "调查坠毁的船只。"
 AAA_precursor.52.name: "补给船"
 AAA_precursor.52.desc: "[Root.GetName] 的船员发现了这艘古老宇宙飞船的用途。,这艘船载有大量储存在低温舱中的食物，本应向曾经位于银河系这一区域的主要首都行星运送物资。"
 AAA_precursor.53.name: "难以置信的古老"
 AAA_precursor.53.desc: "[From.Planet.GetName] 上的飞船很古老，甚至比我们想象的还要古老，可以追溯到至少 900 万年前我们自己登上星空之前。\n\n飞船目的地的名称也在一份文件中被发现,船长保存其交付记录的日志文件，是一个名为 §YLartia§! 的星球。\n\n我们应该寻找关于这个星球所在位置的线索。"
 AAA_precursor.54.name: "星图"
 AAA_precursor.54.desc: "我们的挖掘队在飞船的内部数据库中找到了一张星图，上面标出了飞船的路线！,虽然大多数系统尚未确定，但我们发现这张星图和我们自己的星图之间存在重叠。"
 SET_SAIL_LARTIA: "开启远征！"
 AAA_precursor.55.name: "位置破译"
 AAA_precursor.55.desc: "我们已经设法在坠毁飞船的星图中找到其中一个系统的位置。"
 lartia_digsite_2: "船舶碎片"
 lartia_digsite_2_intro: "调查船只残骸。"
 AAA_precursor.56.name: "破船"
 AAA_precursor.56.desc: "[Root.GetName] 的船员发现了一些碎片，这些碎片已被确定为来自 §YLartia§! 时代的一艘船的残骸。,我们应该调查一下。"
 AAA_precursor.57.name: "军用巡洋舰"
 AAA_precursor.57.desc: "船只残骸似乎是一艘战列巡洋舰的残骸，这是一种当时受到帝国青睐的船只设计。,它似乎是被敌对帝国的船只击落的，尽管我们仍然不知道任何相关方。"
 AAA_precursor.58.name: "功能计算机"
 AAA_precursor.58.desc: "虽然这艘船的大部分早已被拆毁，但当它被摧毁时似乎发生了一些奇迹：一台计算机终端在船毁坏和随后在 [From.Planet.GetName] 坠毁时幸存下来。,通过使用 [Root.GetName] 的生成器，我们已经能够打开终端，允许我们访问一些文档。"
 SET_SAIL_LARTIA_2: "开启远征！"
 AAA_precursor.59.name: "计算机数据库"
 AAA_precursor.59.desc: "大多数文件已损坏。,剩下的少数是零散的，提供的信息很少。,幸运的是，还找到了一组坐标。"
 AAA_precursor.59.a: "访问文件 31"
 AAA_precursor.59.a.response: "§Y船长日志条目 6：§!\n\n我们已经记录了来自 §R<<错误：数据块损坏>>§! 的活动,>>§！,他们的一些信息。"
 AAA_precursor.59.b: "访问文件238"
 AAA_precursor.59.b.response: "§Y船长日志条目 28：§!\n\n§R 之战<<错误：数据块损坏>>§!,还没有结束。\n\n我的船员可能减半，我的船可能很少，但我们还没有放弃！ ,§R<<错误：数据块损坏>>§!,永远不会 §R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>>§!"
 AAA_precursor.59.c: "访问文件 382"
 AAA_precursor.59.c.response: "§R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>>§!,永远不要得到 §R<<错误：数据块损坏>>§！,系统。\n\n至少 §R<<错误：数据块损坏>>§!,在 §R<<错误：数据块损坏>>§!"
 AAA_precursor.59.d: "访问文件485"
 AAA_precursor.59.d.response: "§R<<错误：不明命令>>§!"\n\n船长死了，我们是 SV Kendrath 的全部残骸。\n\n一群随机幸存者组成的船员，在废墟中被捡起。\n ,\n我们几乎没有自己的食物，现在我们肯定没有足够的食物。\n\n我希望船长还在这里，他知道该怎么做。"
 AAA_precursor.59.e: "访问文件 486"
 AAA_precursor.59.e.response: "§R<<错误：未识别用户>>§!\n\n§R<<错误：未识别命令>>§!\n\n§Y<<启动：逆转>>§!\n\n§R< ,<警告：文件错误>>§!\n\n§R<<警告：文件损坏>>§!\n\n§R<<警告：覆盖取消命令已启动>>§!"
 AAA_precursor.59.f: "访问文件 891"
 AAA_precursor.59.f.response: "§Y船长日志条目 5-1§!\n\n没有希望了。,不适合我。,不适用于船员。\n\n别管船员了，他们中的一半已经走了，无法将他们带回来。\n\n§R<<错误：数据块损坏>>§!\n\n§R ,<<错误：数据块损坏>>§!,虽然她已经来不及收回她的行动\n\n§R<<错误：驱动器 4 丢失>>§!\n\n§R<<错误：驱动器 5 丢失>>§!\n\ ,n§R<<错误：驱动器 2 丢失§!。"
 AAA_precursor.59.g: "浪费的时间够多了，让我们去那些坐标"
 AAA_precursor.59.h: "浪费了足够的时间，得到地图无人机"
 AAA_precursor.61.name: "发现古战场"
 AAA_precursor.61.desc: "坐标通向一个巨大的战场，到处都是古老的船只残骸，在太空中漂浮了数千年。"
 NAME_LARTIA_BATTLE_SYSTEM: "埃泽拉的壁垒"
 NAME_LARTIA_BATTLE_STAR: "埃泽拉的最后一战"
 lartia_digsite_3: "远古旗舰"
 lartia_digsite_3_intro: "一艘古老旗舰的残骸使其他碎片相形见绌。"
 AAA_precursor.62.name: "入口"
 AAA_precursor.62.desc: "[Root.GetName] 找到了进入 [From.Planet.GetName] 轨道上的巨型飞船的入口点。"
 AAA_precursor.63.name: "远古之战"
 AAA_precursor.63.desc: "据 [Root.GetName] 上的团队所知，碎片大约有 900 万年的历史，与我们发现的所有其他船只遗骸相对应。,奇怪的是，所有属于攻击帝国的船只似乎都比攻击帝国古老得多，大约 600 万年。"
 AAA_precursor.64.name: "未知的战争"
 AAA_precursor.64.desc: "到目前为止，即使是我们最好的研究人员和考古学家也无法就谁真正参加过战斗这一问题提供答案。,尽管如此，我们确实知道其中一个进行中的帝国是开始这次探险的运输船的所有者。,需要进一步研究。"
 AAA_precursor.65.name: "星图"
 AAA_precursor.65.desc: "[Root.GetName] 的船员发现了一张星图，显示了 900 万年前银河系中每颗恒星的确切位置。,令人惊讶的是，超空间航道不在今天的位置，许多恒星不再存在，变成黑洞或干脆消失，至少可以说是令人不安的。"
 AAA_precursor.66.name: "拉提亚坐标"
 AAA_precursor.66.desc: "我们的科学家已经开始对星图进行大规模调查，并将其与今天的地图进行比较。,我们需要一些时间才能得到结果。"
 AAA_precursor.68.name: "维尔塔位于"
 AAA_precursor.68.desc: "在对星图进行深入研究后，§Y[Root.Capital.GetName]§! 上的科学家们,已经设法推断出拉尔蒂亚所在的系统 Vearta 的确切银河坐标！,我们应该在其他人抢先一步之前对这个系统进行一次探索。"

 # Special Project
 artifact_lartia_research: "未知帝国的秘密"
 artifact_lartia_research_desc: "深入探索未知帝国的秘密"
 artifact_lartia_research_completed: "未知帝国的秘密"
 LARTIAN_SECRETS: "探索未知帝国的秘密"
 LARTIAN_SECRETS_DESC: "建立拉提亚的帝国与一个古老的敌人作战，但最终被击败。,我们会揭开他们的秘密，这样我们就不会重蹈他们的覆辙。"
 AAA_precursor.69.name: "未知帝国的秘密"
 AAA_precursor.69.desc.negative: "曾经拥有拉提亚的帝国似乎涉足了时间的研究和操纵。,他们打败的敌人，我们发现的残骸，都是同一个帝国，只是来自时间轴的不同点。\n\n我们可能永远不知道战争的起因，也许我们永远不应该知道，但是他们对这个主题的广泛研究,在该领域取得了许多突破。"
 AAA_precursor.69.desc.positive: "曾经拥有拉提亚的帝国似乎涉足了时间的研究和操纵。,他们打败的敌人，我们发现的残骸，都是同一个帝国，只是来自时间轴的不同点。\n\n我们可能永远不知道战争的起因，也许我们永远不应该知道，但是他们对这个主题的广泛研究,在该领域取得了许多突破。"

