 TAKE_DOWN_ISOLATOR_SHIELD_DESC: "[This.GetName] 的护盾似乎在退化。,我们可以尝试降低它。"
 AAA.53.name: "屏蔽星球"
 AAA.53.desc: "[Root.GetName] 在 [From.GetName] 系统中有了惊人的发现。,船员们最初认为是气态巨行星，基于其庞大的体积，实际上是一颗包裹在坚不可摧的护盾中的行星。\n\n[Root.Leader.GetName] 相信如果,我们如此希望。"
