 site_AAA_ship_debris: "坠毁的船"
 site_AAA_ship_debris_intro: "在 [From.Planet.GetName] 上发现了一艘坠毁的飞船。,它似乎在很久以前就被摧毁了。"
 AAA_arcsite.43.name: "民用船舶"
 AAA_arcsite.43.desc: "[Root.GetName] 的船员已确定坠毁的船只是一艘来历不明的民用船只。"
 AAA_arcsite.44.name: "研究船"
 AAA_arcsite.44.desc: "[Root.GetName] 的船员已确定坠毁的船只是一艘来历不明的研究船。"
 AAA_arcsite.45.name: "军舰"
 AAA_arcsite.45.desc: "[Root.GetName] 的船员已确定坠毁的船只是一艘来源和类型不明的军舰。"
 AAA_arcsite.46.name: "货船"
 AAA_arcsite.46.desc: "[Root.GetName] 的船员已确定坠毁的船只是一艘来历不明的货船。,船上专门用于储存的部分似乎完好无损，至少从外面看是这样。"
 AAA_arcsite.48.name: "良好的条件"
 AAA_arcsite.48.desc: "在 [FromFrom.Planet.GetName] 上坠毁的飞船似乎相对没有受到损坏，如果我们愿意，我们应该能够将其恢复到工作状态。"
 AAA_arcsite.48.a: "尝试修复它"
 AAA_arcsite.48.b: "打捞它的材料"
 AAA_arcsite.48.c: "研究它的结构"
 AAA_arcsite.49.name: "损坏的"
 AAA_arcsite.49.desc: "在 [FromFrom.Planet.GetName] 坠毁的飞船似乎受损。,虽然它的许多机载系统似乎在坠机事故中幸存下来，但一些重要部件却没有。,它可能再也不会在太空旅行了。"
 AAA_arcsite.50.name: "破船"
 AAA_arcsite.50.desc: "在 [FromFrom.Planet.GetName] 坠毁的船只似乎在一场战斗中被摧毁，我们最初认为是整艘船的船只实际上只是大型巡洋舰或战列舰的一部分。"
 AAA_arcsite.51.name: "故意撞车"
 AAA_arcsite.51.desc: "[Root.GetName] 的船员已确定坠毁的船只是军舰，尽管坠毁似乎是故意的。,好消息是它的所有组件几乎都完好无损。"
 AAA_arcsite.53.name: "修复成功"
 AAA_arcsite.53.desc: "我们已经设法修复了坠毁的船。,它已经送到我们的首都，应该很快就会到达，功能齐全。"
 AAA_arcsite.53.a: "伟大的"
 AAA_arcsite.54.name: "修理好的船准备使用"
 AAA_arcsite.54.desc: "修好的船已经到达我们的首都。"
 AAA_arcsite.54.a: "伟大的"
 AAA_arcsite.55.name: "修理好的船准备使用"
 AAA_arcsite.55.desc: "修好的科学船已经抵达我们的首都。"
 AAA_arcsite.55.a: "伟大的"
 AAA_arcsite.56.name: "修理好的船准备使用"
 AAA_arcsite.56.desc: "修好的船已经到达我们的首都。"
 AAA_arcsite.56.a: "伟大的"
 AAA_arcsite.57.name: "修理好的船准备使用"
 AAA_arcsite.57.desc: "修好的船已经到达我们的首都。,它曾经是一艘大型货船，在其储藏室中发现了几门枪支。"
 AAA_arcsite.57.a: "伟大的"
 AAA_arcsite.58.name: "修复不成功"
 AAA_arcsite.58.desc: "在试图修复船上的反应堆时，反应堆突然启动，导致无法阻止的连锁反应，最终以爆炸告终。,幸运的是，船员们在这一切发生之前设法逃脱了。"
 AAA_arcsite.58.a: "不幸的"
 AAA_arcsite.59.name: "材料打捞"
 AAA_arcsite.59.desc: "[Root.GetName] 的船员已经完成了对船只可用材料的打捞工作。,现在几乎什么都没有了。"
 AAA_arcsite.59.a: "在某种程度上，这艘船作为我们自己的一艘船继续存在"
 AAA_arcsite.60.name: "反应堆研究"
 AAA_arcsite.60.desc: "[Root.GetName] 的船员已经完成了对坠毁船只反应堆的研究。,它极大地增加了我们对发电的了解，并激发了我们的科学家创造新型反应堆的灵感。"
 AAA_arcsite.60.a: "做得好"
 AAA_arcsite.61.name: "激光研究"
 AAA_arcsite.61.desc: "[Root.GetName] 的船员已经完成了对坠毁驱逐舰的研究。,它极大地增加了我们对激光的了解，并激发了我们的科学家创造一代能量武器的灵感。"
 AAA_arcsite.61.a: "做得好"
 AAA_arcsite.62.name: "传感器研究"
 AAA_arcsite.62.desc: "[Root.GetName] 的船员已经完成了对坠毁船只传感器的研究。,它极大地增加了我们对此类技术的了解，并启发了我们的科学家创建一代船舶检测系统。"
 AAA_arcsite.62.a: "做得好"
 
