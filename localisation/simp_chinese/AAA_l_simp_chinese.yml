 AAA_origin.509.desc.small: "§Y[Target.GetName]的§!,今天的首都。,游行队伍带着我们战胜叛乱者的证据，从蜿蜒​​曲折的旁观者身边缓步而过。,它的进展在我们整个帝国进行了广播，但参与度很低，因为对我们最古老的敌人的胜利似乎并不像我们希望的那样诱人。,只要我们的帝国存在，这一天就有望被铭记。"
 AAA_origin.509.desc.standard: "§Y[Target.GetName]§ 上拥挤的人群迎来了晴朗的一天！,今天，[Target.GetPlanetHabitat] 的所有城市都在庆祝我们战胜分裂者。,阅兵的进展在整个帝国向数十亿观众广播。,只要我们的帝国存在，这一天肯定会被铭记。"
 AAA_origin.509.desc.large: "§Y[Target.GetName]§! 的天气,考虑到我们在超速模式下运行我们的大气控制系统，今天非常棒，本来应该如此。 ,[Target.GetPlanetHabitat] 上的每个城市都达到了它的容量，但仍有游轮环绕世界，只为成为这个伟大日子的一部分。,盛大的游行队伍依次穿过每个定居点，迎接他们的是挤满了 [Owner.GetSpeciesNamePlural] 的街道。,我们帝国每一个能够征用全息显示器的城市也都挤满了观看全息重播的观众。,只要我们的帝国存在，这一天肯定会被铭记。"
 
