# old shield down messages
 SHIELD_DOWN_NAME: “盾牌下降”
 SHIELD_DOWN_DESC: “我们做到了！护盾现在已经放下了。这个星球看起来像是我们旧的核心世界之一，尽管它过去的定居点只剩下几处废墟。”
 SHIELD_DOWN_NON_THREAT_DESC: “我们做到了！防护罩现在已经放下了。这个星球看起来就像曾经是一个古老帝国的殖民地，尽管它过去的定居点只剩下几处废墟。”
 SHIELD_DOWN_BARREN_THREAT: “我们做到了！防护罩现在已经关闭了。然而，这颗星球被发现是一片贫瘠的荒地。”
 SHIELD_DOWN_SHATTERED_THREAT: “我们做到了！护盾现在已经关闭了。然而，这个星球似乎是我们核心世界之一破碎的残余物。现在什么都没有了。”
 SHIELD_DOWN_TERRAFORMING_THREAT: “我们做到了！防护罩现在已经关闭了。然而，这个星球是一个贫瘠的世界。我们可以付出巨大的努力来恢复它的生态系统。”
 SHIELD_DOWN_BARREN: “我们做到了！防护罩现在已经拆除了。然而，这颗行星被发现是一个贫瘠的世界。在我们拆除防护罩之前，它似乎已经被防护罩包裹了大约 900 万年。”
 SHIELD_DOWN_SHATTERED: “我们做到了！护盾现在已经放下了。然而，这颗行星似乎是大约 900 万年前被一个帝国使用过的世界的破碎残余物。”
 SHIELD_DOWN_TERRAFORMING: “我们做到了！防护罩现在已经关闭了。然而，这个星球是一个贫瘠的世界。我们可以付出巨大的努力来恢复它的生态系统。”
