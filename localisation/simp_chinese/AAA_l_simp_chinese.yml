 AAA_origin.509.name: 《胜利大阅兵》
 AAA_origin.509.desc.small: “今天，在 §Y[Target.GetName] 的§! 首都，阴天迎接了中等人群。携带我们战胜分裂者的证明的游行队伍从蜿蜒曲折的旁观者身边缓步而过。它的进展在我们整个帝国广播，但,参与度很低，因为如果对我们最古老的敌人的胜利似乎没有我们希望的那么诱人。只要我们的帝国存在，这一天就有望被铭记。
