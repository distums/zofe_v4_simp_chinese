 TAKE_DOWN_ISOLATOR_SHIELD_DESC: “[This.GetName] 的护盾似乎正在恶化。我们可以尝试将其击落。”
 AAA.53.name: “屏蔽星球”
 AAA.53.desc: “[Root.GetName] 在 [From.GetName] 星系中有了一个惊人的发现。根据其庞大的体积，船员们最初认为是一颗气态巨行星，但实际上是一颗包裹在坚不可摧的护盾中的行星。\ ,n\n[Root.Leader.GetName] 相信如果我们愿意的话，有可能把盾牌拆掉。”
