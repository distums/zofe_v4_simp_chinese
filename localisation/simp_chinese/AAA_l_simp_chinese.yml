 # Lartias glory
 site_lartia_ship: 《失事船》
 site_lartia_ship_intro: “我们在 [From.Planet.GetName] 上发现了一艘坠毁的飞船。”
 AAA_arcsite.1.name: 《电脑终端》
 AAA_arcsite.1.desc: “我们的探险队发现了一个似乎是先进电脑终端的东西。我们已经移除了包含其文件的硬盘并开始破译它们。挖掘队尚未决定如何处理电脑本身。”
 TAKE_IT_APART: “把它拆开”
 DISMANTLE_CAREFUL: “小心拆卸”
 DO_BOTH: “两者都做”
 AAA_arcsite.2.name: “权力的话语”
 AAA_arcsite.2.desc: “我们发现了一个看起来像是日志的东西，上面描述了这艘船的任务。我们将其确定为“拉蒂亚的荣耀”，看起来它曾经是一支大海军的旗舰。”
 PUBLISH_LOG: “将其作为一本书出版”
 AAA_arcsite.3.name: “日志破​​译”
 AAA_arcsite.3.desc: “日志已被成功破译。据我们所知，这艘船是大约 500 万年前生活在银河系这一地区的一个古老种族的最后遗迹。我们的研究人员正试图解码日志的其余部分，,但是，每当我们解码某些内容时，文件的其他部分就会损坏。我们必须选择要保留的日志部分。”
 FIND_CREATORS: “尝试更多地了解船舶的创造者”
 FIND_ENEMY: “试着弄清楚他们在逃离什么”
 AAA_arcsite.5.name: “维尔兰克斯”
 AAA_arcsite.5.desc: “这艘船的创造者是一个叫做‘Vir Lanx’的物种，是一个软体动物种族。他们非常重视兵役和武术，以至于公民权利只授予那些至少服过一次役的人。”,一艘身份不明的帝国在入侵其家园后逃离时被击落。”
 AAA_arcsite.6.name: “树脂”
 AAA_arcsite.6.desc: “Plexian Swarm 是一个蜂群思维，一个由许多无人机组成的帝国，由一个单一的意识联系在一起，与银河系的既定帝国进行了一场战争。虽然 Plexian 还很年轻，但随着蜂群的蔓延，年长的种族无能为力，,他们相互关联的意识使他们比其他帝国拥有无与伦比的战略优势。这艘船是帝国落入 Plexian Swarm 的最后残余，然而它在前往一个目前未知的目的地的途中被击落。
 A_TRAGIC_TALE: “一个悲惨的故事”
 AAA_arcsite.7.name: 《船的命运》
 AAA_arcsite.7.desc: “日志讲述了一个人被不可阻挡的敌人赶出家园的故事，直到他们被击落并迫降在我们的家园。他们真正的目的地是一个他们认为是避风港的系统,为了幸存者。”
 IT_WAS_NOT_FOR_NOTHING: “如果旧的秋天，新的生命绽放”
 A_LESSON_ON_THE_QRUELTY_OF_SPACE: “人们必须永远记住太空的危险”
 A_SILLY_TALE: “弱者民族的愚蠢故事”
 AAA_arcsite.8.name: “坐标”
 AAA_arcsite.8.desc: “我们已经到达日志的最后部分。这里有有价值的信息，但是，我们只能提取许多坐标中的一个。我们应该选择哪个？”
 CHOOSE_LARTIA: 《寻找拉蒂亚》
 CHOOSE_PLEXI_HOMEWORLD: “找到 Plexi 的家园”
 CHOOSE_DESTINATION: 《寻找船只的目的地》
 CHOOSE_NONE: “我们不需要废墟”
 AAA_arcsite.12.name: “Vearta 发现了！”
 AAA_arcsite.12.desc: “我们破译了维尔兰克斯的首都星系维尔塔星系的坐标！”
 AAA_arcsite.13.name: “Plexi 发现了！”
 AAA_arcsite.13.desc: “我们已经破译了Plexi星系的坐标，Plexi星系是Plexian Swarm的母星！”
 AAA_arcsite.14.name: “阿特恩发现了！”
 AAA_arcsite.14.desc: “我们破译了阿特恩星系的坐标！”

