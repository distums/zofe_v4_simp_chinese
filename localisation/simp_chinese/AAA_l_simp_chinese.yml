 # Ancient Reactor
 ################################
 
 site_AAA_ancient_reactor: “古代发电厂”
 site_AAA_ancient_reactor_intro: “在我们探索 [From.Planet.GetName] 的过程中，我们发现了裂变发电厂的废墟。”
 AAA_arcsite.63.name: “探索内部”
 AAA_arcsite.63.desc: “我们的挖掘队已经进入了远古发电厂的废墟，目前所探索房间的辐射水平似乎并不高于星球的背景辐射。”
 AAA_arcsite.64.name: “控制室”
 AAA_arcsite.64.desc: “[Leader.GetName] 和 [Leader.GetHerHis] 团队找到了动力装置的控制室。它似乎可以运行并且状况良好，尽管它早已耗尽燃料。”
 AAA_arcsite.64.a: “好的”
 AAA_arcsite.65.name: 《电脑日志》
 AAA_arcsite.65.desc: “在为控制室的计算机终端供电并从中提取数据后，我们的 [From.Owner.GetLinguists] 开始翻译日志。”
 AAA_arcsite.65.a: “好的”
 AAA_arcsite.67.name: “后世界末日的力量”
 AAA_arcsite.67.desc: “来自终端的日志讲述了天启后绝望的文明。少数幸存者决定，他们继续存在的唯一希望是恢复发电厂，以便为他们的各种需求生产电力。虽然他们自己没有,似乎已经幸存下来，反应堆和附近的大部分基础设施都没有，而且很容易将它整合到我们自己的电网中。”
 AAA_arcsite.68.name: 《废弃的发电厂》
 AAA_arcsite.68.desc: “来自终端的日志开始时相对正常，尽管最后几条日志显示，在曾经居住在 [fromfrom.Planet.GetName] 的文明衰落后，发电厂被少数幸存者以安全有序的方式关闭,. 这为研究动力装置以及将其用于我们自己的需要提供了机会。”
 AAA_arcsite.69.name: 《绝望的建设》
 AAA_arcsite.69.desc: “虽然起初看起来像是曾经居住在 [FromFrom.Planet.GetName] 的文明没落之前的功能反应堆，但该发电厂被发现是绝望的人们试图将他们曾经伟大的城市恢复为宜居的产物,状态。为此，基于聚变的能源被认为是最佳选择，因为它的技术要求相对较低，而且产出与工人的比例很高。遗憾的是，它从未完成，原因不明。”
 
