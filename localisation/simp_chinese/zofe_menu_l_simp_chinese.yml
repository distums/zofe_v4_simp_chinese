 zofe_menu.1.name:0 《历史的回声》
 zofe_menu.1.desc:0 “一万年前，当升华帝国发动战争并给强大的文明带来死亡时，银河系已经瞥见了世界末日。每个升华帝国都坚信这场伟大的远征是正义的，他们突破了科学的极限，每时每刻都部署了配备新超级武器的庞大舰队。,一个比一个更危险。伟大的战斗打响了，留下数以千计的墓穴世界在太空的虚空中回荡。\n\n今天，泰坦枪支静静地躺着，他们的技术还没有被大帝幸存下来的原始人重新想象,十字军东征。很少有帝国能达到文明的顶峰，大十字军东征的教训表明，即使是最强大的帝国也会倒下。尽管取得了所有成就，但堕落的帝国现在已成为昔日自我的影子，因内部斗争和冷漠而瘫痪。哦,，他们目睹了原始人无法相信的战争，这就是为什么他们必须作为所有年轻种族的永恒提醒，提醒他们银河和平的价值。\n\n但是过去的教训很容易被遗忘，即使,历史的回声依然萦绕在我们心头。 ,[Root.GetName] 会有一天崛起成为银河优势，并与先驱帝国一起在历史上赢得一席之地吗？”
 zofe_menu.1.a:0 “我们将相应地规划我们的抱负。”
 zofe_game_start_1_tooltip:0 “打开堕落帝国的顶峰 Mod 菜单。”
 zofe_menu.1.b:0 “好。我们开始吧。”
 zofe_game_start_2_tooltip:0 “根据您可能安装或未安装的子模组，使用推荐的设置进行游戏。”
 
