 zofe_menu.101.name:0 "内容菜单"
 zofe_menu.101.desc:0 "在此菜单中，您可以启用或禁用此 mod 提供的各种内容分支。,将鼠标悬停在这些选项上以获取详细信息。,一旦在主菜单中确认了这些设置，它们将在游戏的其余部分被锁定。"
 zofe_menu.101.automated_industries.a:0 "自动化工业 | ,§贡§！"
