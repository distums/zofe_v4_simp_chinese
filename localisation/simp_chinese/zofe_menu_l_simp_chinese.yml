 zofe_menu.1.name:0 "历史的回声"
 zofe_menu.1.desc:0 "十千年前，当 Ascended Empires 发动战争并为强大的文明带来死亡时，银河系瞥见了世界末日。,深信这场大远征的正义性，每个升华帝国都在突破科学的极限，部署庞大的舰队，每时每刻都装备着新的超级武器，一个比一个更危险。,伟大的战斗打响了，留下数以千计的墓穴世界在太空的虚空中回荡。\n\n今天，泰坦枪支静静地躺着，他们的技术还没有被大远征中幸存下来的原始人重新想象。,很少有帝国能达到文明的顶峰，大远征的教训表明，即使是最强大的帝国也会陨落。,尽管取得了所有成就，但堕落帝国现在已成为昔日自我的影子，因内部斗争和冷漠而瘫痪。,哦，他们目睹了原始人无法相信的战争，这就是为什么他们必须永远提醒所有年轻种族银河和平的价值。\n\n但过去的教训很容易被遗忘，即使,历史的回声仍然萦绕在我们心头。 ,[Root.GetName] 会有一天崛起成为银河优势，并与前身帝国一起在历史上占有一席之地吗？"
 zofe_menu.1.a:0 "我们将相应地规划我们的抱负。"
 zofe_game_start_1_tooltip:0 "打开 Zenith of Fallen Empires 模组菜单。"
 zofe_menu.1.b:0 "好的。,让我们开始。"
 zofe_game_start_2_tooltip:0 "根据您可能安装或未安装的子模组，使用推荐的设置进行游戏。"
 
 zofe_menu.100.name:0 "堕落帝国的顶峰模组菜单"
 zofe_menu.100.desc:0 "欢迎来到堕落帝国的顶峰，[Root.GetName] 的升天故事始于 §H$ap_galactic_ascendancy$§！ ,Ascension Perk，位于§H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§！ ,Tab.\n\n请在下方查看您的模组设置。,一旦这些设置被确认，它们将在游戏的其余部分被锁定。"
 zofe_menu.100.desc.hive:0 "欢迎来到堕落帝国的顶峰，[Root.GetName] 的升天故事从 §H$ap_galactic_consciousness$§ 开始！ ,Ascension Perk，位于§H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§！ ,Tab.\n\n请在下方查看您的模组设置。,一旦这些设置被确认，它们将在游戏的其余部分被锁定。"
 zofe_menu.100.desc.machine:0 "欢迎来到堕落帝国的顶峰，[Root.GetName] 的升天故事始于 §H$ap_galactic_intelligence$§！ ,Ascension Perk，位于§H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§！ ,Tab.\n\n请在下方查看您的模组设置。,一旦这些设置被确认，它们将在游戏的其余部分被锁定。"
 zofe_menu.100.vanilla:0 "目前正在玩§H香草模式§！"
 zofe_vanilla_mode_tooltip:0 "原版模式允许玩家访问和体验模组的大部分内容，而无需在提升时更改国家/地区类型。\n\n要获得完整体验，请单击以启用§H沙盒模式§!。"
 zofe_vanilla_mode_no_sandbox_tooltip:0 "原版模式允许玩家访问和体验模组的大部分内容，而无需在提升时更改国家类型。\n\n安装堕落帝国的顶峰：沙盒子模组以启用§H沙盒模式§!。"
 zofe_no_sandbox_tooltip:0 "此功能在原版模式下被锁定以防止出现问题。\n\n安装堕落帝国的顶峰：沙盒子模组以继续。"
 zofe_menu.100.sandbox:0 "目前正在玩§H沙盒模式§！"
 zofe_sandbox_mode_tooltip:0 "沙盒模式允许玩家访问和体验模组的全部内容，并在提升时更改国家类型。\n\n为了提高与其他模组的兼容性，请单击以启用§H香草模式§!。"
 zofe_menu.100.content:0 "内容菜单"
 zofe_content_menu_tooltip:0 "点击§H内容菜单§!,启用或禁用此 mod 提供的各种内容。"
