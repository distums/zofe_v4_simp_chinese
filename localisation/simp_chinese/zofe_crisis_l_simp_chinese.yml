 origin_original_empire:0 《原始人》
 origin_original_empire_desc:0 “在大远征末期逃离战争，少数不为敌人所知的原始人设法逃脱，并在 Glorya 星系上找到了避难所。在面临近乎灭绝的情况下，原始人现在已经回来夺回他们的家园,作为银河系主人的遗产。”
 
 zofe_crisis.3.name:0 “来自 §H[original_empire.GetName]§!”的通讯
 zofe_crisis.3.desc:0 “在大远征接近尾声时，帝国无敌舰队已成为昔日的影子，在数十年的消耗中耗尽了大部分战斗力。当从外缘执行任务返回时，他们本应穿越友好的太空，,被包围和伏击。为了拯救旗舰，Goliath 获得了优先紧急超光速命令，而其余舰队则将敌人拒之门外。\n\n根据记录，Goliath 设法逃脱了，但在 10000 年后，假设,当我们的信标无法恢复车辆时迷路了。然而，舰队的其余部分就没那么幸运了。几个护卫队设法逃脱了，但其余的都被摧毁了。幸存者随后在附近建立了一个殖民地，当我们听到帝国崩溃的消息时，我们,...隐藏。\n\n你无疑知道，银河系不会善待我们。我们需要隐藏，然后被遗忘。我们想象我们的回归不会被忽视，先行者帝国会看穿,我们的诡计很快。,这就是为什么我们决心在卷入我们自己的冲突之前击败银河威胁。”
 zofe_crisis.3.desc.a:0 “在大远征接近尾声时，帝国无敌舰队已成为昔日的影子，在数十年的消耗中耗尽了大部分战斗力。当从外缘执行任务返回时，他们本应穿越友好的太空，,被包围和伏击。为了拯救旗舰，Goliath 获得了优先紧急超光速命令，而其余舰队则将敌人拒之门外。\n\n根据记录，Goliath 设法逃脱了，但在 10000 年后，假设,当我们的信标无法恢复车辆时迷路了。然而，舰队的其余部分就没那么幸运了。几个护卫队设法逃脱了，但其余的都被摧毁了。幸存者随后在附近建立了一个殖民地，当我们听到帝国崩溃的消息时，我们,……躲起来。\n\n你肯定知道，银河系不会善待我们。我们需要躲起来，然后被遗忘。我们认为我们的回归不会被忽视，这就是我们下定决心的原因,在我们卷入我们自己的冲突之前击败银河威胁。”
 zofe_crisis.3.a:0 “我明白了。祝你好运。”
 
 zofe_crisis.5.name:0 “原始帝国的行星结构”
 zofe_crisis.5.desc:0 “在汇编了我们对 [Root.GetName] 上这些神秘建筑的观察所收集到的更多数据后，我们相信原始帝国实际上拥有高度先进的自动化工业，这与我们所见过的任何事物都不一样。也许我们应该想办法,重新创造这些奇迹技术供我们自己使用。”
 zofe_crisis.5.a:0 “我们应该研究他们所有的技术。”
 zofe_crisis.5.b:0 “不行，太费劲了。”
 
 zofe_crisis.1001.name:0 “来自 §H[original_empire.GetName]§!”的通讯
 zofe_crisis.1001.desc:0 “你好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!，他们在一场伟大的战争中幸存下来，并在几千年前避难到 [original_empire.solar_system.GetName] 的星系中,...,更多。\n\n我们注意到 [Root.GetSpeciesNamePlural] 还没有掌握 §Y$tech_dark_matter_power_core$§! 的关键技术，很遗憾你们太不发达无法参与我们即将面临的斗争。,也许有一天你会释放 §Y$tech_dark_matter_power_core$§! 的潜力并提升到下一个文明水平。”
 zofe_crisis.1001.desc.b:0 “你好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!，几千年前在一场伟大的战争中幸存下来并在 [original_empire.solar_system.GetName] 的星系中避难,...,更多。\n\n我们注意到 [Root.GetSpeciesNamePlural] 已经掌握了 §Y$tech_dark_matter_power_core$§! 的关键技术，看到 §H[Root.GetName]§! 在银河事务中发挥积极作用令人鼓舞,. §H[Root.GetName]§! 的舰队无疑将在我们即将面临的斗争中发挥重要作用。\n\n我们的舰队正在集结，当他们准备就绪时，我们将,加入你的战斗。在那之前，也许还有其他事情你可以帮助我们加快进程。
 zofe_crisis.1001.desc.c:0 “你好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!，他们在一场伟大的战争中幸存下来，并在几千年前避难到 [original_empire.solar_system.GetName] 的星系中,...,更多。\n\n我们注意到 [Root.GetSpeciesNamePlural] 已经掌握了 §Y$tech_dark_matter_power_core$§! 的关键技术，但此后不再在银河事务中发挥积极作用。我们可以提醒 §H[ ,Root.GetName]§! 能力越大，责任越大，保卫银河免遭无法逃脱的风暴也是你的责任。\n\n我们说话的时候正在集结我们的舰队，当他们准备就绪时，我们,将与你并肩作战。在那之前，也许还有其他事情你可以帮助我们加快进程。”
 zofe_crisis.1001.desc.d:0 “你好，[Root.GetSpeciesNamePlural] 同胞。\n\n和你一样，我们是原始帝国的后裔，也是几千年前在 [original_empire.solar_system.GetName] 星系避难的大远征的幸存者，以及最近的发展,让我们别无选择，只能在这个危机时刻暴露自己。这个威胁比许多人意识到的要大，保护银河系免受此类威胁始终是原始帝国的职责。\n\n我们注意到你有,设法找到§Y黄金城§!...参观古都是什么感觉？那一定是一个壮观的景象。未来，我们想派一个考古队去那里了解更多关于我们过去的信息，,因为我们的文化已经丢失了很多。\n\n但首先，我们有重要的业务。我想我们都有一场危机要解决，还有一些旧仇要解决。”
 zofe_crisis.1001.desc.e:0 “听着，黑暗之仆。\n\n我们是 §H[original_empire.GetName]§!，他们在一场伟大的战争中幸存下来，并在几千年前避难到 [original_empire.solar_system.GetName] 的星系中，最近的发展离开了,我们别无选择，只能再次现身。在你所看到的空旷星系中没有未来，[Root.GetSpeciesNamePlural]。我们是来阻止你的。绝不能允许黑暗的仆从取得胜利。\n\n忏悔吧，,为了所有的造物，为了一切美好的事物，我们可以避免消灭你们毫无价值的帝国。”
 zofe_crisis.1001.a:0 “你能和我们分享你的技术秘密吗？”
 zofe_crisis.1001.b:0 “承认了。”
 zofe_crisis.1001.c:0 “我们会接受建议。”
 zofe_crisis.1001.d:0 “可是……这怎么可能？”
 zofe_crisis.1001.e:0 “我们比你想象的更强大。”
 
 zofe_crisis.1003.name:0 “来自 §H[original_empire.GetName]§!”的通讯
 zofe_crisis.1003.desc:0 “再次问候，[Root.GetSpeciesNamePlural]。\n\n§H[original_empire.GetName]§! 意识到在过去的 10000 年里发生了很多我们已经离开的事情，但我们渴望填补我们知识上的空白,为了了解我们现在面临的威胁的每一个细节。我们知道 §H[Root.GetName]§! 仍然是一个年轻的文明，但我们了解得越多，我们就能越快地派遣我们的舰队充满信心地战斗,了解我们敌人的所有弱点。\n\n为了换取围绕过去 10000 年银河历史的历史记录、先驱活动、银河天气报告以及敌对太空生物的最新位置，我们将提供 §H[Root. ,GetName]§! 来自我们帝国收藏的珍贵文物。我们相信您的 [GetScientistPlural] 会发现它们最有趣。”
 zofe_crisis.1003.desc.a:0 “再次问候，[Root.GetSpeciesNamePlural] 同胞。\n\n我们意识到在过去的 10000 年里发生了很多我们离开的事情，但我们渴望填补我们知识上的空白，以便了解周围的每一个细节,我们现在面临的威胁。我们对 §H[Root.GetName]§! 的了解可能并不比我们知道的多，但我们知道的越多，我们就能越早地派出我们的舰队去战斗，并充满信心地了解所有,我们敌人的弱点。\n\n为了交换任何关于过去 10000 年的银河历史、先驱活动、银河天气报告和敌对太空生物的最新位置的信息，我们将提供 §H[Root.GetName]§ ,！来自我们皇家收藏的珍贵文物。我们相信它们会帮助您拼凑更多我们的过去。”
 zofe_crisis.1003.a: “交易。”
 zofe_crisis.1003.b: “保留你的遗物。我们的信息是我们自己的。”
 zofe_crisis.1003.c: “交易。”
 zofe_crisis.1003.d: “保留你的遗物。我们不是在帮你。”
 
