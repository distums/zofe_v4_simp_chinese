 zofe_crisis.1005.name:0 “来自 §H[fallen_empire_warner.GetName]§!”
 zofe_crisis.1005.desc:0 “§H[Root.GetName]§! 将信徒背叛给了自称为 §H[original_empire.GetName]§! 的异教徒。你不知道你煽动了哪些黑暗势力，并可能给我们所有人带来战争,.\n\n不要再与 §H[original_empire.GetName]§! 联系，否则你的违法行为将受到我们迅速而无尽的报复。”
 zofe_crisis.1005.desc.aa:0 “§H[Root.GetName]§! 将信徒背叛给了自称为 §H[original_empire.GetName]§! 的异教徒。你不知道你煽动了哪些黑暗势力，并可能给我们所有人带来战争,.你认为你的家乡世界总是支离破碎吗？你的所作所为是对你死在那里的所有祖先的公然不尊重，他们死于一个不能被命名的邪恶帝国。\n\n不要与 §H[original_empire ,.GetName]§! 又一次——他们是你的克星，还是你忘了？”
 zofe_crisis.1005.desc.aaa:0 “§H[Root.GetName]§! 将信徒背叛给了自称为 §H[original_empire.GetName]§! 的异教徒。你不知道你煽动了哪些黑暗势力，并可能给我们所有人带来战争,. 或许 [Root.GetSpeciesNamePlural] 应该自杀；虽然你祖先的罪恶在你的血管中流淌，但 [Root.GetSpeciesNamePlural] 的灵魂无法得救。\n\n不要与 §H[original_empire.GetName ,]§! 再一次，否则你的过犯将遭到我们迅速但无尽的报复。”
 zofe_crisis.1005.desc.b:0 “我们注意到，§H[Root.GetName]§! 最近与一个名为 §H[original_empire.GetName]§! 的帝国进行了交易，并且在此过程中，可能已经移交了关于,[fallen_empire_warner.GetSpeciesAdj] 在过去 10000 年的活动。\n\n根据我们的档案，这个 §H[original_empire.GetName]§! 曾经是历史上最 §Revil§! 的帝国，无论他们声称,现在，他们肯定不可信。请不要再与他们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。\n\n我们都处于危险之中。”
 zofe_crisis.1005.desc.bb:0 “我们注意到，§H[Root.GetName]§! 最近与一个名为 §H[original_empire.GetName]§! 的帝国进行了交易，并且在此过程中，可能已经移交了关于,[fallen_empire_warner.GetSpeciesAdj] 在过去 10000 年的活动。\n\n根据我们的档案，这个 §H[original_empire.GetName]§! 曾经是历史上最 §Revil§! 的帝国，犯下了令人发指的战争罪行,以及横跨银河系的种族灭绝，你的祖先是受害者之一。无论他们现在声称是什么，他们肯定是不可信的。请不要再与他们打交道，尤其是关于 §H[fallen_empire_warner.GetName]§! 的信息。 ,\n\n我们都处于危险之中。”
 zofe_crisis.1005.desc.bbb:0 “我们注意到，§H[Root.GetName]§! 最近与一个名为 §H[original_empire.GetName]§! 的帝国进行了交易，并且在此过程中，可能已经移交了关于,[fallen_empire_warner.GetSpeciesAdj] 在过去 10000 年的活动。\n\n根据我们的档案，这个 §H[original_empire.GetName]§! 曾经是历史上最 §Revil§! 的帝国，但我想 [ ,Root.GetSpeciesNamePlural] 已经知道了，因为那些 §Revil§! 特征和 DNA 从未离开过。然而，它们是不可信任的。请不要再与它们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。 ,.\n\n或者我们会回应。”
 zofe_crisis.1005.desc.c:0 “愚蠢的孩子！你做了什么？\n\n自称为 §H[original_empire.GetName]§! 的帝国并不是它所声称的仁慈力量。[Root.GetSpeciesNamePlural] 可能因为他们对,银河历史，但你的轻信已将银河系的其他部分置于危险之中。如果 §H[original_empire.GetName]§! 再次来找你获取信息，请拒绝并永远不再与他们交谈。\n\n这是给你的,自己的好。”
 zofe_crisis.1005.desc.cc:0 “愚蠢的 [Root.GetSpeciesNamePlural]！你做了什么？\n\n自称为 §H[original_empire.GetName]§! 的帝国并不是它声称的仁慈力量。[Root.GetSpeciesNamePlural] 可能会被原谅,因为他们对银河历史的无知，但你肯定不能不知道他们是你祖先毁灭的罪魁祸首。如果 §H[original_empire.GetName]§! 再次来找你询问信息，请拒绝,永远不要再和他们说话。\n\n这是为了你好。”
 zofe_crisis.1005.desc.ccc:0 “愚蠢的 [Root.GetSpeciesNamePlural]！你做了什么？\n\n自称为 §H[original_empire.GetName]§! 的帝国并不是它声称的仁慈力量。虽然我猜你已经知道了，鉴于,你可怕的祖先犯下的残暴罪行。如果 §H[original_empire.GetName]§! 再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为了你好。"
 zofe_crisis.1005.desc.d:0 “你怎么敢？\n\n当这个所谓的 §H[original_empire.GetName]§! 回到银河系时，§H[Root.GetName]§! 应该通知 §H[fallen_empire_warner.GetName]§!,立即。现在你已经危及我们的国家安全，也许我们所有人都在劫难逃。\n\n永远不要再联系 §H[original_empire.GetName]§! 否则我们将不得不考虑你与他们结盟。\n\n对你的后果,确实会很严重。”
 zofe_crisis.1005.desc.dd:0 “你怎么敢？\n\n当这个所谓的 §H[original_empire.GetName]§! 回到银河系时，§H[Root.GetName]§! 应该通知 §H[fallen_empire_warner.GetName]§!,立即。现在你已经危及我们的国家安全，也许我们所有人都在劫难逃。你不知道他们对你的祖先做了什么吗？摧毁了整个古老的种族，那些§H[original_empire.GetName]§!。\n\n从来没有,再次联系 §H[original_empire.GetName]§! 否则我们将不得不考虑你与他们结盟。\n\n你的后果确实很严重。"
 zofe_crisis.1005.desc.ddd:0 “你怎么敢？\n\n当这个所谓的 §H[original_empire.GetName]§! 回到银河系时，§H[Root.GetName]§! 应该通知 §H[fallen_empire_warner.GetName]§!,立即。现在你已经危及我们的国家安全，也许我们所有人都在劫难逃。或者你可能与他们结盟并成为他们回归的工具？毕竟，人们对你毫无价值的 [Root.GetSpeciesNamePlural] 的期望不会低于此。\n ,\n永远不要再与 §H[original_empire.GetName]§! 分享我们的秘密，否则你的后果将非常严重。"
 zofe_crisis.1005.a:0 “很好，以后我们小心点。”
 zofe_crisis.1005.b:0 “我们拒绝。§H[fallen_empire_warner.GetName]§! 不会告诉我们该怎么做。”
 
