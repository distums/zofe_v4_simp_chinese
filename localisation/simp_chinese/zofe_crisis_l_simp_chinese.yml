 origin_original_empire:0 "原人"
 origin_original_empire_desc:0 "在大远征末期逃离战争，少数不为敌人所知的原住民设法逃脱，并在荣耀星系找到了避难所。,面临濒临灭绝的原住民现在已经回归，重新夺回他们作为银河系主人的遗产。"
 
 zofe_crisis.3.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.3.desc:0 "在大远征接近尾声时，帝国无敌舰队已是昔日的影子，在数十年的消耗中耗尽了大部分战斗力。,当他们从外缘执行任务返回时，本应穿越友好空间，他们遭到包围和伏击。,为了拯救旗舰，Goliath 获得了优先的紧急 FTL 命令，而其他舰队则将敌人拒之门外。\n\n根据记录，Goliath 设法逃脱了，但在 10000 年后，当我们的信标出现时，它被认为丢失了,未能收回车辆。,然而，舰队的其他成员就没那么幸运了。,几个护卫队设法逃脱，但其余的都被摧毁了。,幸存者随后在附近建立了一个殖民地，当我们听到帝国崩溃的消息时，我们……躲了起来。\n\n你无疑知道，银河系对我们种族并不友善。,我们需要躲起来，然后被遗忘。,我们认为我们的回归不会被忽视，先行者帝国很快就会识破我们的诡计。,这就是为什么我们决心在卷入我们自己的冲突之前击败银河威胁。"
 zofe_crisis.3.desc.a:0 "在大远征接近尾声时，帝国无敌舰队已是昔日的影子，在数十年的消耗中耗尽了大部分战斗力。,当他们从外缘执行任务返回时，本应穿越友好空间，他们遭到包围和伏击。,为了拯救旗舰，Goliath 获得了优先的紧急 FTL 命令，而其他舰队则将敌人拒之门外。\n\n根据记录，Goliath 设法逃脱了，但在 10000 年后，当我们的信标出现时，它被认为丢失了,未能收回车辆。,然而，舰队的其他成员就没那么幸运了。,几个护卫队设法逃脱，但其余的都被摧毁了。,幸存者随后在附近建立了一个殖民地，当我们听到帝国崩溃的消息时，我们……躲了起来。\n\n你无疑知道，银河系对我们种族并不友善。,我们需要躲起来，然后被遗忘。,我们想象我们的回归不会被忽视，这就是为什么我们决心在卷入我们自己的冲突之前击败银河威胁。"
 zofe_crisis.3.a:0 "我懂了。,祝你好运。"
 
 zofe_crisis.5.name:0 "原始帝国的行星结构"
 zofe_crisis.5.desc:0 "在汇总了我们对 [Root.GetName] 上这些神秘建筑的观察所收集到的更多数据后，我们相信原始帝国实际上拥有高度先进的自动化工业，这与我们所见过的任何事物都不一样。,或许我们应该想办法重新创造这些神奇的技术供我们自己使用。"
 zofe_crisis.5.a:0 "我们应该研究他们所有的技术。"
 zofe_crisis.5.b:0 "不行，太费劲了。"
 
 zofe_crisis.1001.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1001.desc:0 "你好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!,几千年前，他们在一场伟大的战争中幸存下来并在 [original_empire.solar_system.GetName] 的星系中避难，最近的事态发展让我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的要大，正如 §H[original_empire.GetName]§!,我们随时准备履行我们的职责并再次保卫银河系。\n\n我们注意到 [Root.GetSpeciesNamePlural] 尚未掌握 §Y$tech_dark_matter_power_core$§! 的关键技术，很遗憾你们太落后了,参加我们即将面对的斗争。,也许有一天你会释放 §Y$tech_dark_matter_power_core$§ 的潜力！,并提升到下一个文明水平。"
 zofe_crisis.1001.desc.b:0 "你好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!,几千年前，他们在一场伟大的战争中幸存下来并在 [original_empire.solar_system.GetName] 的星系中避难，最近的事态发展让我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的要大，正如 §H[original_empire.GetName]§!,我们随时准备履行我们的职责并再次保卫银河系。\n\n我们注意到 [Root.GetSpeciesNamePlural] 已经掌握了 §Y$tech_dark_matter_power_core$§! 的关键技术，看到 §H[Root ,.GetName]§!,在银河事务中发挥积极作用。 ,§H[Root.GetName]§!的舰队,毫无疑问，它将在我们即将面临的斗争中发挥重要作用。\n\n我们的舰队正在集结中，当它们准备就绪时，我们将加入你们的战斗。,在那之前，也许还有其他问题可以帮助我们加快进程。"
 zofe_crisis.1001.desc.c:0 "你好，§H[Root.GetName]§!。\n\n我们是 §H[original_empire.GetName]§!,几千年前，他们在一场伟大的战争中幸存下来并在 [original_empire.solar_system.GetName] 的星系中避难，最近的事态发展让我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的要大，正如 §H[original_empire.GetName]§!,我们随时准备履行我们的职责并再次保卫银河系。\n\n我们注意到 [Root.GetSpeciesNamePlural] 已经掌握了 §Y$tech_dark_matter_power_core$§! 的关键技术，但此后不再扮演积极角色,在银河事务中。,我们可以提醒 §H[Root.GetName]§!,能力越大责任越大，保护银河系免遭无法逃脱的风暴也是你的责任。\n\n我们说话的时候我们的舰队正在集结，当它们准备就绪时，我们将加入你的战斗。,在那之前，也许还有其他问题可以帮助我们加快进程。"
 zofe_crisis.1001.desc.d:0 "你好，[Root.GetSpeciesNamePlural] 同胞。\n\n和你一样，我们是原始帝国的后裔，也是几千年前在 [original_empire.solar_system.GetName] 星系避难的大远征的幸存者，最近的发展离开了,我们别无选择，只能在这个危机时刻暴露自己。,这种威胁比许多人意识到的要大，保护银河系免受此类威胁始终是原始帝国的职责。\n\n我们注意到你已经成功找到了§Y黄金城§!...,喜欢逛古都吗？,这一定是一个壮观的景象。,将来，我们想派一队考古学家去那里了解更多关于我们的过去的信息，因为我们的许多文化已经失传。\n\n但首先，我们有重要的业务。,我想我们都有一场危机要解决，还有一些旧仇要算。"
 zofe_crisis.1001.desc.e:0 "听着，黑暗之仆。\n\n我们是 §H[original_empire.GetName]§!,他们在一场伟大的战争中幸存下来，并在几千年前避难到 [original_empire.solar_system.GetName] 的星系中，最近的事态发展让我们别无选择，只能再次现身。 ,[Root.GetSpeciesNamePlural]，你看到的空旷星系没有未来。,我们是来阻止你的。,绝不能允许黑暗的仆从取得胜利。\n\n忏悔吧，为了所有的造物和一切美好的事物，我们可以避免毁灭你们毫无价值的帝国。"
 zofe_crisis.1001.a:0 "您能与我们分享您的技术秘密吗？"
 zofe_crisis.1001.b:0 "承认。"
 zofe_crisis.1001.c:0 "我们会接受建议的。"
 zofe_crisis.1001.d:0 "可是……这怎么可能？"
 zofe_crisis.1001.e:0 "我们比你想象的更强大。"
 
 zofe_crisis.1003.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1003.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n§H[original_empire.GetName]§!,意识到在过去的 10000 年里发生了很多事情，我们已经离开了，但我们渴望填补我们知识上的这一空白，以便了解围绕我们现在面临的威胁的每一个细节。,我们了解 §H[Root.GetName]§!,仍然是一个年轻的文明，但我们了解得越多，我们就能越早派出我们的舰队去战斗，充满信心地了解我们敌人的所有弱点。\n\n作为过去 10000 年围绕银河历史的历史记录的交换，先驱,活动、银河天气预报和敌对太空生物的最新位置，我们将提供 §H[Root.GetName]§!,我们皇家收藏的珍贵文物。,我们相信您的 [GetScientistPlural] 会发现它们最有趣。"
 zofe_crisis.1003.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 同胞。\n\n我们意识到在过去的 10000 年里发生了很多我们离开的事情，但我们渴望填补我们知识上的空白，以便了解围绕着这个世界的每一个细节,我们现在面临的威胁。,我们了解 §H[Root.GetName]§!,可能并不比我们知道的更多，但我们知道的越多，我们就能越早派出我们的舰队去战斗，充满信心地了解我们敌人的所有弱点。\n\n作为交换任何关于银河历史的信息，,过去 10000 年、先驱活动、银河天气报告和敌对太空生物的最新位置，我们将提供 §H[Root.GetName]§!,我们皇家收藏的珍贵文物。,我们相信它们会帮助您拼凑更多我们的过去。"
 zofe_crisis.1003.a: "交易。"
 zofe_crisis.1003.b: "保留你的遗物。,我们的信息是我们自己的。"
 zofe_crisis.1003.c: "交易。"
 zofe_crisis.1003.d: "保留你的遗物。,我们不是在帮你。"
 
 original_empire_happy_tooltip:0 "§H[original_empire.GetName]§!,会很高兴，将来可能会对我们表示好感。"
 original_empire_unhappy_tooltip:0 "§H[original_empire.GetName]§!,会不高兴。"
 original_empire_tasks.1.tooltip:0 "§H[Root.GetSpeciesName] 人口§!,将从你的帝国拿走。"
 original_empire_tasks.2.tooltip:0 "§H[original_empire.GetName]§!,将在 [Root.Capital.GetName] 建立永久性军事存在。"
 fallen_empire_warning_happy_tooltip:0 "§H[fallen_empire_warner.GetName]§!,会很高兴，将来可能会对我们表示好感。"
 fallen_empire_warning_unhappy_tooltip:0 "§H[fallen_empire_warner.GetName]§!,会不高兴。"
 fallen_empire_recruitment_happy_tooltip:0 "§H[From.GetName]§!,会很高兴，将来可能会对我们表示好感。"
 fallen_empire_recruitment_unhappy_tooltip:0 "§H[From.GetName]§!,会不高兴。"
 
 
 zofe_crisis.1005.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_crisis.1005.desc:0 "§H[Root.GetName]§!,已将信徒背叛给自称为 §H[original_empire.GetName]§! 的异教徒。,你不知道你煽动了什么黑暗势力，并可能给我们所有人带来战争。\n\n不要与 §H[original_empire.GetName]§!,再一次，否则你的过犯将受到我们迅速但无尽的报复。"
 zofe_crisis.1005.desc.aa:0 "§H[Root.GetName]§!,已将信徒背叛给自称为 §H[original_empire.GetName]§! 的异教徒。,你不知道你煽动了哪些黑暗势力，并可能给我们所有人带来了战争。,你认为你的家庭世界总是支离破碎吗？,你的所作所为是对你所有死在那个不能透露姓名的邪恶帝国的祖先的公然不尊重。\n\n不要与 §H[original_empire.GetName]§!,再次 - 他们是你的克星，还是你忘记了？"
 zofe_crisis.1005.desc.aaa:0 "§H[Root.GetName]§!,已将信徒背叛给自称为 §H[original_empire.GetName]§! 的异教徒。,你不知道你煽动了哪些黑暗势力，并可能给我们所有人带来了战争。,也许 [Root.GetSpeciesNamePlural] 应该自杀；,当你祖先的罪恶在你的血管中流淌时，[Root.GetSpeciesNamePlural] 的灵魂无法得救。\n\n不要与 §H[original_empire.GetName]§ 接触！,再一次，否则你的过犯将受到我们迅速但无尽的报复。"
 zofe_crisis.1005.desc.b:0 "我们注意到 §H[Root.GetName]§!,最近与一个名为 §H[original_empire.GetName]§! 的帝国打交道。,并且在此过程中，可能已经移交了有关 [fallen_empire_warner.GetSpeciesAdj] 在过去 10000 年中活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,载入史册的帝国，不管他们现在怎么称呼，肯定是不可信的。,请不要再与他们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。\n\n我们都处于危险之中。"
 zofe_crisis.1005.desc.bb:0 "我们注意到 §H[Root.GetName]§!,最近与一个名为 §H[original_empire.GetName]§! 的帝国打交道。,并且在此过程中，可能已经移交了有关 [fallen_empire_warner.GetSpeciesAdj] 在过去 10000 年中活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,帝国被载入史册，在整个银河系犯下了滔天战争罪行和种族灭绝罪行，你的祖先也是受害者。,不管他们现在自称是什么，他们肯定是不可信的。,请不要再与他们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。\n\n我们都处于危险之中。"
 zofe_crisis.1005.desc.bbb:0 "我们注意到 §H[Root.GetName]§!,最近与一个名为 §H[original_empire.GetName]§! 的帝国打交道。,并且在此过程中，可能已经移交了有关 [fallen_empire_warner.GetSpeciesAdj] 在过去 10000 年中活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,帝国记录在所有历史中，但我想 [Root.GetSpeciesNamePlural] 已经知道了，因为那些§Revil§！,特征和DNA从未离开过。,然而，他们是不可信任的。,请不要再与他们打交道，尤其是有关 §H[fallen_empire_warner.GetName]§! 的信息。\n\n否则我们会做出回应。"
 zofe_crisis.1005.desc.c:0 "傻孩子！,你做了什么？\n\n自称为 §H[original_empire.GetName]§ 的帝国！,并不是它自称的仁慈力量。 ,[Root.GetSpeciesNamePlural] 对银河历史的无知可能是可以原谅的，但你的轻信已经让银河系的其他人处于危险之中。,如果 §H[original_empire.GetName]§!,再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为你好。"
 zofe_crisis.1005.desc.cc:0 "愚蠢的 [Root.GetSpeciesNamePlural]！,你做了什么？\n\n自称为 §H[original_empire.GetName]§ 的帝国！,并不是它自称的仁慈力量。 ,[Root.GetSpeciesNamePlural] 对银河历史的无知可能是可以原谅的，但你肯定不能不知道他们是对你祖先的毁灭负有责任的人。,如果 §H[original_empire.GetName]§!,再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为你好。"
 zofe_crisis.1005.desc.ccc:0 "愚蠢的 [Root.GetSpeciesNamePlural]！,你做了什么？\n\n自称为 §H[original_empire.GetName]§ 的帝国！,并不是它自称的仁慈力量。,虽然我猜你已经知道了，考虑到你可怕的祖先犯下的残暴罪行。,如果 §H[original_empire.GetName]§!,再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为你好。"
 zofe_crisis.1005.desc.d:0 "你怎么敢？\n\n当这个所谓的§H[original_empire.GetName]§!,回到银河系，§H[Root.GetName]§!,应该通知 §H[fallen_empire_warner.GetName]§!,立即地。,现在你们危害了我们的国家安全，也许我们所有人都在劫难逃。\n\n永远不要联系 §H[original_empire.GetName]§！,再来一次，否则我们将不得不考虑你与他们结盟。\n\n你的后果确实很严重。"
 zofe_crisis.1005.desc.dd:0 "你怎么敢？\n\n当这个所谓的§H[original_empire.GetName]§!,回到银河系，§H[Root.GetName]§!,应该通知 §H[fallen_empire_warner.GetName]§!,立即地。,现在你们已经损害了我们的国家安全，也许我们所有人都在劫难逃。,你不知道他们对你的祖先做了什么吗？,摧毁了整个远古种族，那些 §H[original_empire.GetName]§!。\n\n永远不要联系 §H[original_empire.GetName]§!,再来一次，否则我们将不得不考虑你与他们结盟。\n\n你的后果确实很严重。"
 zofe_crisis.1005.desc.ddd:0 "你怎么敢？\n\n当这个所谓的§H[original_empire.GetName]§!,回到银河系，§H[Root.GetName]§!,应该通知 §H[fallen_empire_warner.GetName]§!,立即地。,现在你们已经损害了我们的国家安全，也许我们所有人都在劫难逃。,或者也许您与他们结盟并且是他们回归的工具？,毕竟，人们对你们一文​​不值的 [Root.GetSpeciesNamePlural] 抱有同样的期望。\n\n永远不要与 §H[original_empire.GetName]§ 分享我们的秘密！,再次或对你的后果将是严重的。"
 zofe_crisis.1005.a:0 "很好，以后我们会小心的。"
 zofe_crisis.1005.b:0 "我们拒绝。 ,§H[fallen_empire_warner.GetName]§!,不会告诉我们该怎么做。"
 
 zofe_crisis.1006.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe_crisis.1006.desc:0 "§H[Root.GetName]§!,已经向信徒证明了自己，被称为 §H[original_empire.GetName]§! 的异教徒,即使是最年轻的帝国也能抵抗。,你不知道你阻止了什么黑暗势力，银河系是一个更安全的地方。\n\n不要与 §H[original_empire.GetName]§!,然而，又一次，因为他们很狡猾，我们不确定他们肯定有什么险恶的意图。"
 zofe_crisis.1006.desc.aa:0 "§H[Root.GetName]§!,已经向信徒证明了自己，被称为 §H[original_empire.GetName]§! 的异教徒,可以抵抗。,您的明智决定与您的祖先的明智决定相得益彰，他们反对这个帝国的暴政，因此§Revil§！,为了银河系，我们绝不能说出它的名字。\n\n你不知道你阻止了什么黑暗势力，银河系是一个更安全的地方。,你的祖先会感到自豪。\n\n不要与 §H[original_empire.GetName]§ 联系！,然而，又一次，因为他们很狡猾，我们不确定他们肯定有什么险恶的意图。"
 zofe_crisis.1006.desc.aaa:0 "§H[Root.GetName]§!,已经向信徒证明了自己，被称为 §H[original_empire.GetName]§! 的异教徒,甚至可以被 [Root.GetSpeciesNamePlural] 抵抗。,你很清楚你阻止了哪些黑暗势力，银河系是一个更安全的地方。\n\n不要与 §H[original_empire.GetName]§!,然而，又一次，因为他们很狡猾，我们不确定他们肯定有什么险恶的意图。"
 zofe_crisis.1006.desc.b:0 "我们注意到 §H[Root.GetName]§!,最近被一个名为 §H[original_empire.GetName]§! 的帝国接洽。,并在此过程中，拒绝交出有关 [fallen_empire_warner.GetSpeciesAdj] 过去 10000 年活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,载入史册的帝国，不管他们现在怎么称呼，肯定是不可信的。 ,§H[fallen_empire_warner.GetName]§!,感谢 [Root.GetSpeciesNamePlural] 做出了正确的决定，因为你拯救了无数 [fallen_empire_warner.GetSpeciesAdj] 的生命。\n\n如果 §H[original_empire.GetName]§ 联系你，我们建议你格外小心！,然而，又一次。"
 zofe_crisis.1006.desc.bb:0 "我们注意到 §H[Root.GetName]§!,最近被一个名为 §H[original_empire.GetName]§! 的帝国接洽。,并在此过程中，拒绝交出有关 [fallen_empire_warner.GetSpeciesAdj] 过去 10000 年活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,载入史册的帝国，在大远征期间对 [Root.GetSpeciesAdj] 家园世界的毁灭负有直接责任。 ,§H[fallen_empire_warner.GetName]§!,感谢 [Root.GetSpeciesNamePlural] 做出了正确的决定，因为你们拯救了无数 [fallen_empire_warner.GetSpeciesAdj] 的生命。,您祖先的牺牲和您的行为将被铭记。\n\n如果 §H[original_empire.GetName]§ 联系您，我们建议您格外小心！,然而，又一次。,他们肯定是有原因的回来了，我们怀疑这是好事。"
 zofe_crisis.1006.desc.bbb:0 "我们注意到 §H[Root.GetName]§!,最近被一个名为 §H[original_empire.GetName]§! 的帝国接洽。,并在此过程中，拒绝交出有关 [fallen_empire_warner.GetSpeciesAdj] 过去 10000 年活动的敏感信息。\n\n根据我们的档案，这个 §H[original_empire.GetName]§!,曾经是最§Revil§！,帝国记载了所有的历史，我们相信应该已经在§H[Root.GetSpeciesAdj]§!,人口。,看到并不是所有的 [Root.GetSpeciesNamePlural] 都会回到他们的兽性状态，这让我们感到欣慰。\n\n如果 §H[original_empire.GetName]§ 联系您，我们建议您格外小心！,然而，又一次。"
 zofe_crisis.1006.desc.c:0 "了不起的孩子！\n\n抵抗现在自称为 §H[original_empire.GetName]§! 的帝国的暴政一定需要多大的勇气。,他们有着黑暗的历史，那些 [original_empire.GetSpeciesNamePlural]，他们的回归是……最令人不安的消息。\n\n如果 §H[original_empire.GetName]§!,再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为你好。"
 zofe_crisis.1006.desc.cc:0 "你这个了不起的[Root.GetSpeciesNamePlural]！\n\n再次反抗现在自称为§H[original_empire.GetName]§!的帝国的暴政一定需要多大的勇气。,他们有着黑暗的历史，那些 [original_empire.GetSpeciesNamePlural]，他们的回归是……最令人不安的消息。,绝不能允许他们腐败的影响蔓延，恐怕到时候，你们将不得不做出你们的祖先在几千年前所做的同样的牺牲。\n\n如果 §H[original_empire.GetName]§!,再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为你好。"
 zofe_crisis.1006.desc.ccc:0 "你这个了不起的 [Root.GetSpeciesNamePlural]！\n\n抵抗现在自称为 §H[original_empire.GetName]§! 的帝国的暴政一定需要多大的勇气。,毫无疑问，你知道，你和 §H[original_empire.GetName]§!,有一段黑历史。,很黑。,以及这个§H[original_empire.GetName]§！,是……最令人不安的消息。,你们中有多少人一直躲在那里？ ,[original_empire.GetSpeciesNamePlural] 应该几乎灭绝了。\n\n无论如何，如果 §H[original_empire.GetName]§!,再次来找你询问信息，请拒绝并永远不要再与他们交谈。\n\n这是为你好。"
 zofe_crisis.1006.desc.d:0 "多么令人惊讶。\n\n不过，当这个所谓的§H[original_empire.GetName]§!,回到银河系，§H[Root.GetName]§!,应该通知 §H[fallen_empire_warner.GetName]§!,立即地。,但是你还没有通过向 §H[original_empire.GetName]§! 出售信息来危害我们的国家安全，为此，我们很感激。\n\n永远不要联系 §H[original_empire.GetName]§!,然而，再说一遍，因为在任何情况下都不可信任他们。"
 zofe_crisis.1006.desc.dd:0 "这是一个明智的决定，§Y[Root.GetRulerTitle] [Root.GetRulerName]§!。\n\n不过，当这个所谓的 §H[original_empire.GetName]§!,回到银河系，§H[Root.GetName]§!,应该通知 §H[fallen_empire_warner.GetName]§!,立即地。,我们现在看到 [Root.GetSpeciesNamePlural] 仍然忠于他们的根源，我们只要求，在时机成熟时，[Root.GetSpeciesNamePlural] 会做出必要的牺牲来拯救银河系，就像你们的祖先曾经做过的那样。\n ,\n你得到我们的承诺，我们的救援部队这次会到达。,做必须做的事，[Root.GetSpeciesNamePlural]，祝你好运。"
 zofe_crisis.1006.desc.ddd:0 "多么令人惊讶。\n\n不过，当这个所谓的§H[original_empire.GetName]§!,回到银河系，§H[Root.GetName]§!,应该通知 §H[fallen_empire_warner.GetName]§!,立即地。,但你还没有通过向 §H[original_empire.GetName]§! 出售信息而危及我们的国家安全，为此，我们很感激。\n\n也许到时候，你会站出来反对 §H[original_empire ,.GetName]§!,为你的罪行赎罪，并在历史学家将在未来几千年中谈论的最后一场战斗中互相毁灭。\n\n做必须做的事，[Root.GetSpeciesNamePlural]，祝你好运。"
 zofe_crisis.1006.a:0 "[Root.GetSpeciesNamePlural] 没那么容易被愚弄。"
 zofe_crisis.1006.b:0 "也许我们应该帮助 §H[original_empire.GetName]§!,反而。"
 
 zofe_crisis.1008.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1008.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n自从我们上次谈话以来，我们在动员我们的后备队方面取得了良好进展，但我们仍然需要更多关于我们盟友强项和弱项的信息，以便在战场上最好地帮助他们,.,我们希望您明白 §H[original_empire.GetName]§!,不会留下任何机会，尤其是在危机时期。\n\n为了换取你们一部分人口的学习，我们将提供 §H[Root.GetName]§!,包含有关我们§YOmni 武器§! 的有用信息的蓝图集，以及慷慨的资源捐赠，以帮助维持当前的战争努力。,你会考虑我们的报价吗？"
 zofe_crisis.1008.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 同胞。\n\n自从我们上次谈话以来，我们在动员我们的预备队方面取得了良好进展，但我们仍然需要更多关于每个帝国的优势和劣势的信息，以便在战场上最好地帮助他们,.,我们希望你能理解我们不会留下任何侥幸心理，尤其是考虑到过去发生的事情。\n\n为了换取你关于银河系其他帝国作战能力的信息，我们将提供 §H[Root.GetName] ,§！,慷慨捐赠资源以帮助维持当前的战争努力。,你会考虑我们的报价吗？"
 zofe_crisis.1008.a:0 "交易。"
 zofe_crisis.1008.b:0 "没有成交。,我们不会放弃我们的人民。"
 zofe_crisis.1008.c:0 "其他先驱帝国警告过我们关于你的事。"
 zofe_crisis.1008.d:0 "你将为你对我们祖先所做的一切负责！"
 zofe_crisis.1008.e:0 "交易。"
 zofe_crisis.1008.f:0 "不，我们不是在帮你。"
 
 zofe_crisis.1009.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1009.desc:0 "啊，毫无疑问，过了这么久，先行者帝国对我们的人民仍然怀有仇恨。,好吧……我们怀疑他们会分享完整的故事，但他们是摧毁我们家园世界的罪魁祸首，实际上是将我们的国家从银河系中抹去。,我们从他们的十字军东征中幸存下来完全是偶然，仅此而已。\n\n我们的复兴一定给他们带来了极大的麻烦，但请理解，如果银河系不需要我们的帮助，我们就不会冒险并暴露自己。,像我们一样了解先行者帝国，在他们采取行动之前，半个银河系都会陷入火海。,他们是投机取巧的背叛者，虽然我们有很多东西，但我们不是。\n\n所以...我们达成协议了吗？"
 zofe_crisis.1009.desc.a:0 "啊，毫无疑问，过了这么久，先行者帝国对我们的人民仍然怀有仇恨。,你知道，他们是摧毁我们家园世界的罪魁祸首，几乎将我们从银河系中抹去。,我们从他们的十字军东征中幸存下来完全是机缘巧合，仅此而已。\n\n尽管 §H[Root.GetName]§! 的存在,是我们不具备的知识，请理解我们不会冒这个险并揭露我们自己是银河系不需要我们的帮助。,像我们一样了解先行者帝国，在他们采取行动之前，半个银河系都会陷入火海。,他们是投机取巧的背叛者，虽然我们有很多东西，但我们不是。\n\n那么...你能给我们需要的信息吗？"
 zofe_crisis.1009.a:0 "交易。"
 zofe_crisis.1009.b:0 "没有成交。,我们不会放弃我们的人民。"
 zofe_crisis.1009.c:0 "你将为你对我们祖先所做的一切负责！"
 zofe_crisis.1009.d:0 "好吧。"
 zofe_crisis.1009.e:0 "决不。,我们不是在帮你。"
 zofe_crisis.1009.f:0 "你不打算发动战争，是吗？"
 
 
