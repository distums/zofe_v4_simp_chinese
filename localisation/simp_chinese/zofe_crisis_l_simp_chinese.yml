 zofe_crisis.1006.desc:0 “§H[Root.GetName]§! 已经向信徒们证明了，即使是最年轻的帝国也可以抵抗被称为 §H[original_empire.GetName]§! 的异端。你不知道你保留了哪些黑暗势力,在海湾，银河系是一个更安全的地方。\n\n但是不要再与 §H[original_empire.GetName]§! 接触，因为他们很狡猾，我们不确定他们肯定有什么险恶的意图。
