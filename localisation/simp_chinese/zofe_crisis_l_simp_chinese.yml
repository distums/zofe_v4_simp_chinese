 zofe_crisis.1012.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1012.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n我们的准备工作几乎完成，但在 §H[original_empire.GetName]§!,向战争进发，我们必须讨论一些事情。\n\n不幸的是，根据我们的经验，一些背刺、机会主义的帝国可能会在我们最脆弱的时候攻击我们的后方——也就是说，当我们在前线作战时。,为了防范这种威胁，我们或许可以提供帮助。\n\n如果 §Y[Root.GetRulerTitle] [Root.GetRulerName]§!,允许 §H[original_empire.GetName]§!,为了在 [Root.Capital.GetName] 建立军事基地，我们将派遣一支驻军舰队和 §H[Root.GetName]§!,将享受来自§H[original_empire.GetName]§的保护的好处！,对抗所有未来的威胁。"
 zofe_crisis.1012.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 同胞。\n\n我们的准备工作几乎完成，但在我们开战之前，我们必须讨论一些事情。\n\n不幸的是，历史告诉我们，一些阴险的、投机取巧的帝国可能会发动攻击,在我们最脆弱的时候——也就是我们在前线作战的时候——在我们的后方。,为了防范这种威胁，我们或许可以提供帮助。\n\n如果 §Y[Root.GetRulerTitle] [Root.GetRulerName]§!,允许我们在 [Root.Capital.GetName] 建立一个军事基地，我们将派遣一支驻军舰队和 §H[Root.GetName]§!,将享受针对所有未来威胁的额外保护的好处。"
 zofe_crisis.1012.a:0 "我们欢迎 §H[original_empire.GetName]§! 的保护。"
 zofe_crisis.1012.b:0 "我们不需要 §H[original_empire.GetName]§! 的保护。"
 zofe_crisis.1012.c:0 "我们欢迎您帮助保卫 [Root.Capital.GetName]。"
 zofe_crisis.1012.d:0 "我们可以保护自己。"
 
 zofe_crisis.1014.name:0 "来自 §H[From.GetName]§! 的通讯"
 zofe_crisis.1014.desc:0 "灵魂告诉我们，§H[original_empire.GetName]§! ,- 我们的敌人 - 几乎已经完成准备，即将对银河系发动全面进攻。,我们必须集结力量再次与这些异教徒交战，我们向 §H[Root.GetName]§! 寻求帮助。\n\n当时机成熟时，[Root.GetSpeciesNamePlural] 会加入 [From. ,GetSpeciesNamePlural] 在他们的十字军东征中反对这个伟大的邪恶？"
 zofe_crisis.1014.desc.aa:0 "灵魂告诉我们，§H[original_empire.GetName]§! ,- 我们的敌人 - 几乎已经完成准备，即将对银河系发动全面进攻。,我们必须集结力量再次与这些异教徒交战，我们向 §H[Root.GetName]§! 寻求帮助。\n\n当时机成熟时，我们希望 [Root.GetSpeciesNamePlural] 遵守条约,他们在几千年前就签署了协议，向我们提供援助，并加入 [From.GetSpeciesNamePlural] 对抗这个巨大邪恶的十字军东征。"
 zofe_crisis.1014.desc.aaa:0 "灵魂告诉我们，§H[original_empire.GetName]§! ,- 我们的敌人 - 几乎已经完成准备，即将对银河系发动全面进攻。,我们必须集结力量再次与这些异教徒交战，我们向 §H[Root.GetName]§! 寻求帮助。\n\n当时机成熟时，[Root.GetSpeciesNamePlural] 会加入 [From. ,GetSpeciesNamePlural] 在他们反对§H原始帝国§!的暴政的十字军东征中？"
 zofe_crisis.1014.desc.b:0 "§H[original_empire.GetName]§!,一年比一年强大，这是§H[From.GetName]§!,不能再忽视了。\n\n曾经，我们的祖先毁灭了§H原始帝国§！,为了银河系的更大利益，我们将毫不犹豫地再次这样做。,你愿意和我们一起完成这项崇高的任务吗？"
 zofe_crisis.1014.desc.bb:0 "§H[original_empire.GetName]§!,一年比一年强大，这是§H[From.GetName]§!,不能再忽视了。\n\n曾经，我们的祖先和你的祖先摧毁了§H原始帝国§！,为了银河系的更大利益，我们将毫不犹豫地再次这样做。,我们特此援引你们几千年前签署的条约——如果你们忘记了你们的承诺——当战斗开始时，你们将向我们提供援助。"
 zofe_crisis.1014.desc.bbb:0 "§H[original_empire.GetName]§!,一年比一年强大，这是§H[From.GetName]§!,不能再忽视了。\n\n曾经，我们的祖先毁灭了§H原始帝国§！,为了银河系的更大利益，我们将毫不犹豫地再次这样做。,你愿意和我们一起完成这项崇高的任务并为你的罪行赎罪吗？"
 zofe_crisis.1014.desc.c:0 "§H[original_empire.GetName]§H[original_empire.GetName]§!,什么都没学到。,我们的分析家说他们即将对整个银河系发动全面进攻，[From.GetSpeciesNamePlural] 将再次与他们交战，就像我们之前的祖先一样。\n\n到时候，§H 会不会,[Root.GetName]§!,联合起来帮助阻止邪恶的浪潮？"
 zofe_crisis.1014.desc.cc:0 "§H[original_empire.GetName]§H[original_empire.GetName]§!,什么都没学到。,我们的分析员说他们即将对银河系发动全面进攻，[From.GetSpeciesNamePlural] 将再次在战斗中与他们相遇，就像我们之前的祖先一样。\n\n我们想提醒你的条约你,千年前签署，当时机成熟时，§H[Root.GetName]§!,联合起来，帮助遏制邪恶的浪潮。"
 zofe_crisis.1014.desc.ccc:0 "§H[original_empire.GetName]§H[original_empire.GetName]§!,什么都没学到。,我们的分析家说他们即将对整个银河系发动全面进攻，[From.GetSpeciesNamePlural] 将再次与他们交战，就像我们之前的祖先一样。 ,§H原始帝国§!的压迫,绝不能回来。\n\n到时候，§H[Root.GetName]§!,联合起来帮助阻止邪恶的浪潮？"
 zofe_crisis.1014.desc.d:0 "够了。\n\n§H[From.GetName]§!,不能再站在边界后面看着 §H[original_empire.GetName]§!,壮大。,它们是对银河秩序的威胁，必须在它们恶化之前将其移除。\n\n你能帮我们擦掉这些§H原创§!吗？,把这个星系的脸弄掉？"
 zofe_crisis.1014.desc.dd:0 "够了。\n\n§H[From.GetName]§!,不能再站在边界后面看着 §H[original_empire.GetName]§!,壮大。,它们是对银河秩序的威胁，必须在它们恶化之前将其移除。\n\n我们特此援引你们几千年前签署的条约，该条约迫使你们国家帮助我们消灭这些§H原创§！,把这个星系的表面弄脏。"
 zofe_crisis.1014.desc.ddd:0 "够了。\n\n§H[From.GetName]§!,不能再站在边界后面看着 §H[original_empire.GetName]§!,壮大。,它们是对银河秩序的威胁，必须在它们恶化之前将其移除。\n\n你能帮我们擦掉这些§H原创§!吗？,把这个星系的脸弄掉？ ,§H[Root.GetName]§!,将是一个伟大的第一道防线。"
 zofe_crisis.1014.a:0 "我们将与你们一起战胜这一威胁。"
 zofe_crisis.1014.b:0 "这听起来像是您的问题，而不是我们的问题。"
 zofe_crisis.1014.c:0 "很好，我们将遵守我们祖先签署的条约。"
 zofe_crisis.1014.d:0 "恐怕我们无法履行条约义务。"
 zofe_crisis.1014.e:0 "我们将加入你们并为我们的罪行赎罪。"
 zofe_crisis.1014.f:0 "我们不会与 [original_empire.GetSpeciesNamePlural] 同胞作战。"

 zofe_crisis.1017.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1017.desc:0 "正如我们所担心的那样。\n\n先行者帝国此时此刻正准备发动一场针对我们的十字军东征，而我们的时间非常有限。 ,§H[Root.GetName]§!,到时候来保护我们，还是你会胆小，直到先驱者也来找你？"
 zofe_crisis.1017.a:0 "我们将保卫 §​​H[original_empire.GetName]§!。"
 zofe_crisis.1017.b:0 "我们不敢对抗先驱帝国的强大力量。"
 
 zofe_crisis.1122.name:0 "来自 §H[original_empire.GetName]§! 的通讯"
 zofe_crisis.1122.desc:0 "再次问候，[Root.GetSpeciesNamePlural]。\n\n你现在无疑已经意识到，我们是原始帝国的残余，所有堕落帝国的祖先。,几十万年来，我们一直保护银河系免受生存威胁和外来入侵者的侵害，除了从我们的保护中受益的人的忠诚和崇敬外，我们不求任何回报。,现在我们已经恢复了力量，是时候收回那份遗产，并宣告 §H[original_empire.GetName]§! 回归了。\n\n接受 §H[original_empire.GetName]§!,作为你的新霸主，你不会受到伤害。,成为我们忠诚的仆人，向我们的人民表达你的敬意，你就会得到回报。\n\n如果不遵守，你将面对 §H[original_empire.GetName]§! 的全部力量。"
 zofe_crisis.1122.desc.a:0 "再次问候，[Root.GetSpeciesNamePlural] 同胞。\n\n数十万年来，原始帝国一直保护银河系免受生存威胁和外来入侵者的侵害，除了对受益于我们保护的人的忠诚和崇敬之外，不求任何回报。,正如你现在可能已经意识到的那样，我们是原始帝国中更加军国主义的分支，因此这个责任落在了我们身上。,现在我们的舰队已经恢复了力量，是时候收回我们的遗产并宣布 §H[original_empire.GetName]§! 回归了。\n\n最终，我们希望看到 [Root.GetSpeciesAdj ,] 人们重新团结为一个国家，受到银河系所有帝国的尊敬和嫉妒。,但现在有敌人要打，有新的帝国要收服。\n\nWill §Y[Root.GetRulerTitle] [Root.GetRulerName]§!,允许 §H[original_empire.GetName]§!,接管 §H[From.GetName]§!,直到我们的银河征服完成？,作为 $preset_original_empire_special_subject$ 和 §Y[Root.GetRulerTitle] [Root.GetRulerName]§!，您将受益于我们的军事保护。,当您的内政仍属于您自己时，您将继续担任统治者。"
 zofe_crisis.1122.a:0 "我们接受 §H[original_empire.GetName]§!,作为我们的霸主。"
 zofe_crisis.1122.b:0 "我们不需要你们所谓的“保护”。"
 zofe_crisis.1122.c:0 "[Root.GetSpeciesNamePlural] 将重新统一。"
 zofe_crisis.1122.d:0 "我们对银河系有不同的看法。,我们的道路是分开的。"
 
 



