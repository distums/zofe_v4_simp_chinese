 zofe_crisis.1122.name:0 “来自 §H[original_empire.GetName]§!”的通讯
 zofe_crisis.1122.desc:0 “再次问候，[Root.GetSpeciesNamePlural]。\n\n你现在无疑已经意识到，我们是原始帝国的残余，所有堕落帝国的祖先。几十万年来，我们保护了银河系免受,生存威胁和外来入侵者，除了从我们的保护中受益的人的忠诚和敬意外，不求任何回报。现在我们已经恢复了力量，是时候收回那份遗产，并宣布 §H[original_empire 的回归了,.GetName]§!。\n\n接受 §H[original_empire.GetName]§! 作为你的新霸主，你将不会受到伤害。成为我们忠诚的仆人并向我们的人民表示敬意，你将得到回报。\n ,\n不服从，你将面对 §H[original_empire.GetName]§! 的全部力量。”
 zofe_crisis.1122.desc.a:0 “再次问候，[Root.GetSpeciesNamePlural] 同胞。\n\n几十万年来，原始帝国一直保护银河系免受生存威胁和外来入侵者的侵害，除了对受益于我们保护的人的忠诚和崇敬外，不求任何回报,.你现在可能已经知道了，我们是原始帝国中更加军国主义的分支，所以这个责任落在了我们身上。现在我们的舰队已经恢复了力量，是时候收回我们的遗产并宣布回归了,§H[original_empire.GetName]§! 的成员。\n\n最终，我们希望看到 [Root.GetSpeciesAdj] 人民重新统一为一个国家，受到银河系所有帝国的尊敬和嫉妒。但对于,现在有敌人要打，有新的帝国要收服。\n\n§Y[Root.GetRulerTitle] [Root.GetRulerName]§! 会允许 §H[original_empire.GetName]§! 成为 §H 的霸主吗,[From.GetName]§! 直到我们的银河征服完成？你将作为 $preset_original_empire_special_subject$ 和 §Y[Root.GetRulerTitle] [Root.GetRulerName]§! 享受我们的军事保护。,当您的内政仍属于您自己时，您将继续担任统治者。”
 zofe_crisis.1122.a:0 “我们接受 §H[original_empire.GetName]§! 作为我们的霸主。”
 zofe_crisis.1122.b:0 “我们不需要你们所谓的‘保护’。”
 zofe_crisis.1122.c:0 “[Root.GetSpeciesNamePlural] 将重新统一。”
