 utopian_paradise.100.name:0 “一个新的§H乌托邦世界§!：[Root.GetName]”
 utopian_paradise.100.desc:0 “在去除了我们之前建造的不完美星球和老化的基础设施后，我们的 §HUtopian World§! 终于完成了。\n\n我们的 [GetEngineerPlural] 创造了完美的天堂，郁郁葱葱的山脉构成了精致住宅区的背景,, 使用 Living Metal 创建，可以随着人口的增长而改变和改变用途。市区旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将成为一个奇迹,宇宙的。”
 utopian_paradise.100.a:0 “它很美。”
 
 utopian_paradise.200.name:0 “一个新的§Htopian Ecumenopolis§!：[Root.GetName]”
 utopian_paradise.200.desc:0 “在去除了我们之前建造的不完美星球和陈旧的生态建筑之后，我们的 §HUtopian Ecumenopolis§! 终于完成了。\n\n我们的 [GetEngineerPlural] 创造了完美的天堂，金色的尖顶构成了乌托邦城区的背景,, 使用 Living Metal 创建，随着人口的增长，它可以被塑造和改变用途。市中心的金融建筑存储和投资大量帝国和公民的财富，这些投资的回报推动了这个乌托邦城市的生活方式。\n ,\n从今天起，[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.200.a:0 “我们的乌托邦城市完蛋了！”
 
 utopian_paradise.300.name:0 “一个新的§Htopian Ringworld Segment§!：[Root.GetName]”
 utopian_paradise.300.desc:0 “在去除地球上的不完美和我们之前建造的老化部分后，我们的 §HUtopian Ringworld Segment§! 终于完成了。\n\n我们的 [GetEngineerPlural] 创造了完美的天堂，风景优美的景观构成了乌托邦城市的背景,部分，使用 Living Metal 创建，可以随着人口的增长而改变和改变用途。市中心，休闲部分形成了银河系有史以来最集中的娱乐场所，而科学部分总是对想要涉足奇怪实验的热切市民开放。 ,\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.300.a:0 “这是一个奇妙的天堂。”
 
 utopian_paradise.400.name:0 “一个新的§H金属机械世界§!：[Root.GetName]”
 utopian_paradise.400.desc:0 “在去除了地球上的缺陷和我们之前建造的老化基础设施后，我们的 §H 金属机械世界 §! 终于完成了。\n\n我们的无人机为我们的机器智能创造了完美的星球，使用金属机械可以,随着我们需求的扩大而改变和改变用途。各种区域旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.400.a:0 “它终于完成了。”
 
 utopian_paradise.500.name:0 “一个新的§H金属环世界区段§!：[Root.GetName]”
 utopian_paradise.500.desc:0 “在去除星球上的缺陷和我们之前建造的老化部分后，我们的 §H 生命金属机环世界部分 §! 终于完成了。\n\n我们的无人机使用生命金属创造了完美的结构，可以塑造和改变用途,随着我们需求的扩大。各种地区旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.500.a:0 “出色的。”
 
 utopian_paradise.600.name:0 “一个新的 §Htopian 蜂巢世界§!：[Root.GetName]”
 utopian_paradise.600.desc:0 “在去除了我们之前建造的星球上的不完美和老化的基础设施后，我们的 §HUtopian 蜂巢世界§! 终于完成了。\n\n我们的无人机为我们的蜂巢思维创造了完美的星球，使用可以塑造的生命金属,并随着我们需求的扩大而改变用途。各种区域旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.600.a:0 “它终于完成了。”
 
 utopian_paradise.700.name:0 “一个新的§Htopian Hive Ring World Segment§!：[Root.GetName]”
 utopian_paradise.700.desc:0 “在去除星球上的缺陷和我们之前建造的老化部分后，我们的 §HUtopian Hive Ring World Segment§! 终于完成了。\n\n我们的无人机使用 Living Metal 创造了完美的结构，它可以被塑造和重新用作,我们的需求不断扩大。各个地区都旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起，[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.700.a:0 “出色的。”
 
 
 d_singing_towers:0 “歌唱塔”
 d_singing_towers_desc:0 “据说，穿过洞穴系统的风会与洞穴的水晶层和谐相处，创造出交织的旋律，似乎在整个山谷中歌唱。无尽的美妙音乐常常吸引游客选择入住附近的豪华酒店。”
 
 d_golden_fields:0 “金色田野”
 d_golden_fields_desc:0 “这里种植了一种稀有的金色草，坐起来很舒服，这些田地非常适合全家出游。”
 
 d_golden_spire:0 “金色尖塔”
 d_golden_spire_desc:0 “Golden Spires 延伸到眼睛看不见的大气层，同时为富人和名人提供优质的住房和娱乐场所。”
 
 d_ornate_streets:0 “华丽的街道”
 d_ornate_streets_desc:0 “华丽的街道上铺有黄金的人行道，其奢华的奢华不断提醒市民帝国的金融实力。”
 
 d_magnificent_waterfalls:0 “雄伟的瀑布”
 d_magnificent_waterfalls_desc:0 “只有环形世界的独特地理条件才有可能出现雄伟的瀑布，让巨大的河流落入下面的部分。对于所有来访者来说，这是一个令人敬畏、难忘的景象，许多人会选择住在附近的豪华酒店。”
 
 d_endless_fields:0 《永远的青山》
 d_endless_fields_desc:0 “这些路段上一望无际的青山永远是绿色的，美丽的。”
 