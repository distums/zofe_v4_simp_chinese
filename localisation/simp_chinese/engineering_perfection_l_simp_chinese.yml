 tech_paradise_creation_desc:0 “结合我们在地形改造、景观美化和工程方面的精通，我们可以创造一个真正的宇宙奇迹和一个供我们公民居住的乌托邦世界。”
 
 tech_paradise_creation_machine:0 “生活金属世界”
 tech_paradise_creation_machine_desc:0 “结合我们在地形改造、材料和工程方面的精通，我们可以在宇宙中创造一个真正的奇迹和一个生产力极高的活金属世界。”
 
 tech_paradise_creation_hive:0 “乌托邦蜂巢世界”
 tech_paradise_creation_hive_desc:0 “结合我们在地形改造、景观美化和工程方面的精通，我们可以在宇宙中创造一个真正的奇迹，并为我们的无人机创造一个乌托邦式的蜂巢世界。”
 
  
 edict_paradise_creation:0 《乐园创造》
 edict_paradise_creation_desc:0 “当大自然被设计成完美时，它在已知宇宙中无与伦比的美丽将是留给我们年轻人的合适遗产。乌托邦天堂世界是从 §Y$pc_gaia$§!、§Y$pc_city$§! 或 § ,Y$pc_ringworld_habitable$§!。”
 
 pm_Living_Metal_Architecture:0 “活的金属建筑”
 pm_Living_Metal_Architecture_desc:0 “这个世界独特的基础设施允许使用先进的技术，为深奥的活金属赋予形状和形式，这非常适合快速重新利用。”
 
 pm_New_Utopian_World:0 《新乌托邦世界》
 pm_New_Utopian_World_desc:0 “这个新乌托邦世界上的活金属花环仍处于起步阶段，使其更具可塑性和建筑许可性。临时住房和设施不断根据需要建造和销毁。”
 
 pm_New_Utopian_World_Machine:0 “新生活金属世界”
 pm_New_Utopian_World_Machine_desc:0 “这个世界上的活金属花环仍处于起步阶段，使其更具可塑性和建筑许可性。临时住房和设施不断根据需要建造和销毁。”
 
 pm_New_Utopian_World_Hive:0 《新乌托邦蜂巢世界》
 pm_New_Utopian_World_Hive_desc:0 “这个新的乌托邦式蜂巢世界上的活金属花环仍处于起步阶段，使其更具可塑性，更适合建造。临时住房和设施不断根据需要建造和销毁。”
 
 pm_Utopian_Paradise:0 “乌托邦天堂”
 pm_living_metal_apprenticeship:0 “活金属学徒”
 pm_living_metal_apprenticeship_desc:0 “所有 [GetAlloyProducerPlural] 现在都在 $building_synthetic_living_metal$ 上夜班，以了解更多有关制作活金属动画的精湛工艺的信息。”
 
 utopian_paradise.1.name:0 “活金属潜力”
 utopian_paradise.1.desc:0 “我们的 [Root.GetScientistPlural] 从之前寻求发现先驱者遗失技术的探险中回来，现在发表了一项关于 Living Metal 在行星范围内应用潜力的开创性研究。\n\n尽管 Living Metal 的一些应用已经,我们所知，主要是在大型工程领域，到目前为止，我们的使用仅限于材料的惰性形式，即使在昏睡状态下，这种材料也显示出显着的延展性和自我改造。我们的 [Root.GetScientistPlural] 现在已经发现,Living Metal 可以进一步制作动画以展示前所未有的变形能力，古人档案中的碎片记录表明它们在创造难以想象的舒适和生产力的世界中的用途。\n\n几乎一致认为这是一项值得追求的事业,通过我们的 [Root.GetScientistPlural]，我们的顾问委员会已经委托进行这项艰巨但有价值的任务所需的初步工作。”
 utopian_paradise.1.desc.01:0 “虽然我们已经知道活金属的几种应用，主要是在大型工程领域，但到目前为止，我们的使用仅限于材料的惰性形式，即使在昏昏欲睡的状态下，它也显示出显着的延展性和自我改造能力。,从我们收集的大量文物中，我们的 [Root.GetScientistPlural] 现在发现活金属可以被进一步激活以展示前所未有的变形能力，古人档案中的碎片记录表明它们在创造世界中的用途,难以想象的舒适度和生产力。\n\n我们的 [Root.GetScientistPlural] 几乎一致认为这是一项值得追求的工作，我们的顾问委员会已经委托进行这项艰巨但有价值的任务所需的初步工作。”
 utopian_paradise.1.a:0 “批准项目，我们自己掌握Living Metal。”
 utopian_paradise.1.b:0 “训练更多 [Root.GetScientistPlural]，找到更多要征服的古老文化！”
 
 utopian_paradise.2.name:0 《研究组集结》
 utopian_paradise.2.desc:0 “在为该项目筹集到初始资金并召集了一组科学专家之后，对 §Y$sr_living_metal$§! 特性的实验室测试终于可以开始了。随着该实验的潜在危害为人所知，几个主要成员,研究团队对他们是否愿意从事这样一个高风险的项目表示怀疑。”
 utopian_paradise.2.a:0 “给团队施加压力。”
 utopian_paradise.2.b:0 “给团队加薪，他们无法拒绝。”
 utopian_paradise.2.c:0 “找到另一个愿意工作的团队。”
 utopian_paradise.2.d:0 “忽略他们的担忧。”
 
 utopian_paradise.3.name:0 “现场测试准备就绪”
 utopian_paradise.3.desc:0 “在团队准备在小行星表面开始 Living Metal 实验的最后阶段，一位 [Owner.GetScientist] 注意到一个奇怪的现象，即 Living Metal ‘说话’的实例。当 [Owner.GetScientist] 回应时， ,Living Metal 刚刚吞下了 [Owner.GetScientist] 整个！我们不确定如何看待这起事件，或者如果类似情况再次出现，团队应该如何应对。”
 utopian_paradise.3.a:0 “研究被吞噬者 [Owner.GetScientist] 的雕像。”
 utopian_paradise.3.b:0 “炸毁雕像，重新利用材料。”
 utopian_paradise.3.c:0 “告诉团队采取一切必要的预防措施。”
 utopian_paradise.3.d:0 “从我们的文物收藏中找到更多关于 Living Metal 的信息。”
 
 utopian_paradise.4.name:0 “提议的行星实验”
 utopian_paradise.4.desc:0 “活金属实验进展顺利，正在为全球范围的测试做准备。我们的团队已经提出了几项建议，§Y[Owner.GetRulerTitle] [Owner.GetRulerName]§! 必须决定进行哪个实验,”
 utopian_paradise.4.a:0 “在贫瘠星球上进行实验。”
 utopian_paradise.4.b:0 “在熔化星球上进行实验。”
 utopian_paradise.4.c:0 “在冰冻星球上进行实验。”
 utopian_paradise.4.d:0 “在殖民地进行实验。”
 living_metal_planet_experiment_tooltip:0 “团队将在选定的 §H[event_target:living_metal_experiment_planet.GetName]§! 行星上开始测试。热烈邀请 [Owner.GetRulerTitle] [Owner.GetRulerName] 参加启动过程。”
 
 utopian_paradise.41.name:0 “行星实验灾难！”
 utopian_paradise.41.desc:0 “在 [event_target:living_metal_experiment_planet.GetName] 上进行的活金属实验以灾难和地球的毁灭而告终。我们的乌托邦梦想仍然遥不可及。”
 utopian_paradise.41.a:0 “不！”
 
 utopian_paradise.5.name:0 “活金属实验完成”
 utopian_paradise.5.desc:0 “随着实验终于接近尾声，我们的研究团队得出结论，确实有可能使用 Living Metal 创建一个 §YUtopian World§!。也许是时候让我们创建自己的世界了。”
 utopian_paradise.5.a:0 “走向乌托邦。”
 
 
