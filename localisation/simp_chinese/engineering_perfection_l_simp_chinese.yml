 district_utopian_science_rw:0 “乌托邦科学片段”
 district_utopian_science_rw_desc:0 “环形世界上的乌托邦科学区拥有银河系中最集中的研究人员和科学爱好者，许多顶级设施随时开放供观察和学习。”
