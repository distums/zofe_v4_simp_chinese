 col_ae_capital_utopian_machine:0 《登临机都》
 col_ae_capital_utopian_machine_desc:0 “升华机械帝国的活金属机械世界首都。”
 col_ae_colony_utopian_machine:0 《飞升机械世界》
 col_ae_colony_utopian_machine_desc:0 “升华机械帝国的活金属机械世界。”
 col_ae_capital_utopian_hive:0 “乌托邦蜂巢之都”
 col_ae_capital_utopian_hive_desc:0 “升华蜂巢帝国的乌托邦式蜂巢之都。”
 col_ae_colony_utopian_hive:0 “乌托邦蜂巢世界”
 col_ae_colony_utopian_hive_desc:0 “升华蜂巢帝国的乌托邦蜂巢世界。”

 district_utopian_housing:0 “乌托邦住宅区”
 district_utopian_housing_desc:0 “乌托邦住宅区提供分布在广阔平原上的宽敞住宅。它的结构和共享空间允许种植食物和自由采摘以供消费。”
 district_utopian_housing_plural:0 “乌托邦住宅区”
 district_idyllic_spaces:0 “田园诗般的空间”
 district_idyllic_spaces_desc:0 “田园诗般的空间吸引当地人和游客来欣赏这个星球的完美景观，并为市民提供风景优美的地方来度过美好时光。”
 district_idyllic_spaces_plural:0 “田园诗般的空间”
 district_utopian_production:0 《乌托邦生产区》
 district_utopian_production_desc:0 “乌托邦生产区是工程学的杰作，将奇点发电机与维度采集器整合到一个区域中。”
 district_utopian_production_plural:0 《乌托邦生产区》
 district_utopian_manufacture:0 “乌托邦制造区”
 district_utopian_manufacture_desc:0 “乌托邦制造区为利用自动化行业最新技术的帝国提供了理想的基础设施。”
 district_utopian_manufacture_plural:0 “乌托邦制造区”
 district_utopian_science:0 “乌托邦科学区”
 district_utopian_science_desc:0 “乌托邦科学区是技术创新的理想中心，拥有丰富的设施来进行研究和科学实验——即使对于希望找点乐子的普通市民来说也是如此！”
 district_utopian_science_plural:0 “乌托邦科学区”
 
 district_utopian_city:0 “乌托邦住宅生态学”
 district_utopian_city_desc:0 “乌托邦城市世界的住宅生态建筑经过完美建造和设计。螺旋塔内的住房单元设计为自给自足，允许从其结构中自由采摘食物以供消费。”
 district_utopian_city_plural:0 “乌托邦住宅生态学”
 district_utopian_leisure:0 “乌托邦休闲生态学”
 district_utopian_leisure_desc:0 “乌托邦城市世界的休闲生态学让游客得到娱乐，并在完全幸福中度过余生，不受外界烦恼的困扰。”
 district_utopian_leisure_plural:0 “乌托邦休闲生态学”
 district_utopian_financial:0 “乌托邦金融生态学”
 district_utopian_financial_desc:0 “乌托邦城市世界的金融生态将大量帝国财富储存在地表之下的安全保险库中。其中大部分用于投资，其回报随后用于资助国家及其公民的奢华生活方式。”
 district_utopian_financial_plural:0 “乌托邦金融生态学”
 district_utopian_foundry:0 “乌托邦铸造生态学”
 district_utopian_foundry_desc:0 “乌托邦城市世界的铸造厂生态学使用最新技术以最高效率自动化合金生产，同时还为战略资源的高度专业化生产提供辅助设施。”
 district_utopian_foundry_plural:0 “乌托邦铸造生态学”
 district_utopian_science_city:0 “乌托邦科学生态学”
 district_utopian_science_city_desc:0 “乌托邦科学生态学作为城市的技术中心，令人敬畏的尖顶充满了奇特的发明，充分展示了帝国的技术霸权。”
 district_utopian_science_city_plural:0 “乌托邦科学生态学”
 
 district_utopian_city_rw:0 《乌托邦城市段》
 district_utopian_city_rw_desc:0 “环形世界上的乌托邦城市区段最大限度地利用了独特的地理环境，提供既紧凑又宽敞的住房。食物在公共区域种植，可以自由采摘用于消费。”
 district_utopian_city_rw_plural:0 “乌托邦城市片段”
 district_utopian_leisure_rw:0 《乌托邦休闲片断》
 district_utopian_leisure_rw_desc:0 “环形世界上的乌托邦式休闲区拥有银河系中最丰富的娱乐活动，使这里成为商家和消费者的热门目的地。一旦进入，游客往往找不到出口。”
 district_utopian_leisure_rw_plural:0 “乌托邦式休闲片断”
 district_utopian_production_rw:0 《乌托邦生产环节》
 district_utopian_production_rw_desc:0 “环形世界上的乌托邦式生产区段是一个复杂的、相互关联的基础设施，它结合了先进的奇点和维度收割机，大量生产能源和矿物。”
 district_utopian_production_rw_plural:0 “乌托邦生产环节”
 district_utopian_foundry_rw:0 “乌托邦铸造厂片段”
 district_utopian_foundry_rw_desc:0 “环形世界上的乌托邦铸造厂区段是一项工程杰作，它利用最新的自动化技术生产大量合金。”
