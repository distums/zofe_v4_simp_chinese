 lost_empire.4.desc.l:0 “经过长时间的流放，§H[From.GetName]§! 恢复了他们在银河系的优势，并作为一个升华帝国回归。这是对这种平衡信念的又一次证明，这种平衡的信念由于未知的原因经受住了考验,时间。接下来他们将如何塑造我们的银河系？”
 lost_empire.4.a:0 “再次？”
 
 lost_empire.5.name:0 “舰队增援”
 lost_empire.5.desc:0 “关于我们最近的海难的消息在 §H[Root.GetName]§! 的公民中引起了广泛的恐慌。担心他们曾经辉煌的舰队的状态及其现在保护他们的能力，§H[Root.GetSpeciesNamePlural] ,§! 年轻人和老年人争先恐后地加入我们的海军，以拼命增强其队伍，而博物馆则捐赠了仍然能够服役的古代战舰的外壳。这种团结一致的民族努力已经有一段时间了。”
 lost_empire.5.a:0 “也许我们的公民毕竟仍然关心。”
 
 lost_empire.6.name:0 “§H[Root.GetName]§! 崛起”
 lost_empire.6.desc:0 “今天，§H[Root.GetRulerTitle] [Root.GetRulerName]§! 在一项令人震惊的政治行动中宣布重新武装 §H[Root.GetName]§!，无视臭名昭著的条约。\n\n'恢复,§H[Root.GetAdjective]§! 海军不是和平的威胁，”§H[Root.GetRulerTitle] [Root.GetRulerName]§! 在广播中说，“手无寸铁的 §H[Root.GetName]§ ,!根本不是国家，我拒绝让我们的国家永远被视为劣等和二等的，禁止自卫抵御外国侵略。”\n\n这一消息无疑激发了公众的热情，并恢复了对,然而，如果有结果，希望只能完全恢复。当我们的国家接受我们屈辱的失败时，重新武装肯定是恢复民族自豪感的有用宣传。但要真正摆脱这个条约，§H[Root. ,GetSpeciesNamePlural]§! 需要团结起来，再次相信我们的国家。”
 lost_empire.6.desc.01:0 “几个月来，根据 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 的命令，先进的侦察船重新访问了废墟和古老的世界，为我们可能重返银河舞台恢复数据。忘记了我们的公民和,在外面的世界，§H[Root.GetName]§! 的武装部队正在动员起来，因为古老的工厂在我们帝国恢复生机。我们回归的最后一部分已经到位。如果我们能让公众支持我们，我们的优势,放心。”
 lost_empire.6.a:0 “我们的重整军备只是第一步。”
 lost_empire.6.b:0 “很快我们的优势就会恢复。”
 
 lost_empire.7.name:0 “§H[From.GetName]§ 的重新武装！”
 lost_empire.7.desc:0 “今天早些时候，§H[From.GetRulerTitle] [From.GetRulerName]§! 的 §H[From.GetName]§! 宣布他们国家的重新武装已经正式开始，以保​​护自己免受外国势力的威胁,现在面临。尽管被条约驱逐，§H[From.GetName]§! 最终会行使他们的自卫权以保护他们自己的人民，这也许并不奇怪。毕竟，能力保持,作为一个曾经引以为豪的国家，入侵者被围困是他们唯一的尊严。”
 lost_empire.7.a:0 “我们可以做什么？”
 
 lost_empire.8.name:0 “§H[From.GetName]§! 再次崛起”
 lost_empire.8.desc:0 “关于 §H[From.GetName]§! 作为银河优势回归的消息在 §H[Root.GetName]§! 社会引起了冲击。尽管我们慷慨的条约施加了限制，但自从他们重新武装以来，他们的领袖 § ,H[From.GetRulerTitle] [From.GetRulerName]§! 发誓要恢复 §H[From.GetName]§! 昔日的辉煌——作为一个升华帝国。\n\n虽然一些政客建议我们安抚他们的野心，但其他人却,一些政客甚至争辩说，§H[From.GetName]§! 必须从银河系中抹去，而海军上将则抗议说他们的舰队无法做到这一点。大多数公民只是被,上次战争重演的想法。\n\n现在，银河系的其余部分指望我们，§H[From.GetName]§! 的驱逐者，做出最终决定。”
 lost_empire.8.a:0 “现在我们要消灭 §H[From.GetName]§!。”
 lost_empire.8.b:0 “让我们的人民和平相处。”
 
 lost_empire.9.name:0 “过去的伤痕”
 lost_empire.9.desc:0 “假以时日，围绕 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 建立一个人民信任的新政治秩序，以平息席卷 §H[Root.GetName]§! 的社会动荡,它的失败和从银河舞台上被放逐。当他们的劲敌作为一个统治者结束的消息传到公众那里时，人们举行了街头庆祝活动，民族屈辱的感觉终于平息了。有一种感觉，过去的伤疤可能会,最终痊愈。”
 lost_empire.9.a:0 “我们的国家将恢复......最终。”
 
 lost_empire.10.name:0 《湮灭的霸权》
 lost_empire.10.desc:0 “在一场漫长而血腥的歼灭战争之后，§H[Annihilator.GetName]§! 取得了胜利，而 §H[Annihilated.GetName]§! 作为一个银河力量被彻底摧毁。在他们的胜利之后，§H[ ,Annihilator.GetName]§! 开始破坏 §H[Annihilated.GetName]§! 的遗产，并将他们的人民赶到灭绝营。这就是胜利者感受到的仇恨和敌意的程度，他们打算消除一切痕迹,§H[Annihilated.GetName]§! 的存在来自银河系和历史书籍。\n\n几百年后，§H[Annihilated.GetName]§! 就好像从未存在过一样。”
 lost_empire.10.a:0 “好吧，他们到此为止了。”
 
 lost_empire.11.name:0 “被放逐的优势”
 lost_empire.11.desc:0 “经过漫长而血腥的战争，§H[Banisher.GetName]§! 取得了胜利。尽管 §H[Banisher.GetName]§! 曾经是银河霸主，但它被迫签署了一项屈辱性的条约，剥夺了它的权力基础,及其作为银河势力的地位。\n\n此外，该条约规定，在 §H[Banisher.GetName]§! 保留期间，§H[Banisher.GetName]§! 不得返回银河事务，或扮演任何角色。,看。战争造成的损害和这个特别严厉的条约导致许多人质疑 §H[Banished.GetName]§! 是否会从这一切中恢复过来。”
 lost_empire.11.a:0 “十字军东征就这样结束了，但代价是什么？”
 
 lost_empire.12.name:0 “一场结束所有战争的战争”
 lost_empire.12.desc:0 “当消息传出时，银河系中数以百万计的异形惊恐地大喊大叫，因为他们最害怕的事情终于成为现实。几个月来，银河系焦急地注视着两个银河系超级大国走向碰撞，他们加强了言辞，发誓要,清除银河系中对方的邪恶影响——因为双方都不允许对方在历史档案中占有一席之地而不受反对和挑战。现在战争已经爆发。银河系即将见证一场如此灾难性的事件，以至于历史学家将在数个世纪的时间里将其记述,即将到来——最后的十字军东征。一场结束所有战争的战争。”
 lost_empire.12.a:0 “号召所有人武装起来！向着胜利前进！”
 lost_empire.12.b:0 “无论我们的臣民是否加入我们，我们都会胜利。”
 
 lost_empire.13.name:0 《全军覆没》
 lost_empire.13.desc:0 “经过漫长而血腥的歼灭战，§H[Annihilator.GetName]§! 取得了胜利，而 §H[Annihilated.GetName]§! 作为银河系力量被彻底摧毁。\n\n尽管进行了勇敢的抵抗,，我们的力量无法对抗 §H[Annihilator.GetName]§! 无尽的愤怒，它决心将我们的存在从银河系中抹去。尽管我们犯下了所有的罪恶，但我们的意图是行善，§H[Annihilator.GetName]§! ,]§! 不为所动。在我们战败后不久，§H[Annihilator.GetName]§! 开始破坏我们的遗产，我们的人民被赶到灭绝营。\n\n几百年后，没有人会听说,§H[Annihilated.GetName]§!。”
 lost_empire.13.a:0 “是谁带领我们走上了这条毁灭之路，为什么？”
 
 lost_empire.14.name:0 《全军覆没》
 lost_empire.14.desc:0 “在一场毁灭性的歼灭战争之后，§H[Annihilator.GetName]§! 取得了胜利。作为银河力量的 §H[Annihilated.GetName]§! 已经被彻底摧毁，而我们也随之而来。\n\ ,n尽管进行了勇敢的抵抗，但我们的力量无法对抗决心抹杀我们存在的升华帝国的无尽愤怒。对于我们所有的罪恶和我们作为附属国家的困境，§H[Annihilator.GetName]§!,不为所动。\n\n到头来，我们不过是微尘，只是巨人之战中的附带伤害。”
 lost_empire.14.a:0 “我们选错了边。”
 
 lost_empire.15.name:0 “胜利 - §H[Banished.GetName]§! 放逐”
 lost_empire.15.desc:0 “十字军东征结束了。经过一场灾难性的斗争，§H[Banisher.GetName]§! 终于取得了胜利。进行了许多艰苦的战斗，但我们的意识形态和生活方式占了上风。我们注定要带领银河系前进，,子孙后代将在未来的几个世纪里歌颂我们的胜利。然而，我们人民中持怀疑态度的人想知道放逐是否足以阻止 §H[Banished.GetName]§! 再次回到银河场景，以及我们是否应该做更多,.但是现在，是庆祝的时候了，因为不再有年轻的§H[Banisher.GetSpeciesName]§!会被派去参加十字军东征。\n\n虽然我们统治着至高无上，并希望在未来的几个世纪里如此，但我们,还应该密切关注 §H[Banished.GetName]§! 以确保他们永远不会再次崛起，并且约束他们的条约得到充分尊重。如果我们允许子孙后代，我们的十字军东征将一无所获,受到他们危险信念的影响。”
 lost_empire.15.a:0 “他们邪恶的意识形态对年轻的帝国来说太危险了。”
 
 lost_empire.16.name:0 “胜利 - §H[FromFrom.GetName]§!歼灭”
 lost_empire.16.desc:0 “十字军东征结束了。经过一场灾难性的斗争，§H[Root.GetName]§! 取得了胜利。进行了许多艰苦的战斗，但我们的意识形态和生活方式占了上风。我们注定要带领银河系向前发展，并引领子孙后代,将在未来的几个世纪里歌颂我们战胜邪恶。然而，我们人民中的一些持怀疑态度的人怀疑代价是否太高。许多不太先进的航天帝国没有挺过这场冲突。假以时日，这些持怀疑态度的人,可能会对我们自己使用大规模杀伤性武器进行长时间的调查，并让我们的军队承担责任。但现在是庆祝的时候了，因为不再有年轻的 §H[Root.GetSpeciesName]§! 将被派去参加伟大的十字军东征,... ,“
 lost_empire.16.a:0 “历史是由胜利者书写的。”
 
 lost_empire.17.name:0 “十字军东征的终结”
 lost_empire.17.desc:0 “十字军东征已经结束。§H[FromFrom.GetName]§! 已经成为边际胜利者，而 §H[Root.GetName]§! 的军队英勇地战斗以保护他们的家园。\n\n不久之后,和平条约已经签署，在被占领星球上针对平民的暴行迅速激起了整个银河社区的愤怒。全球范围内的种族灭绝摧毁了整个殖民地，曾经充满活力的城市现在空无一人，变成了废墟。\n\n看来这两个,双方仍然完全致力于消除对方存在的每一个痕迹，银河系为未来可能发生的更多十字军东征做好准备。”
 lost_empire.17.a:0 “许多人丧生。”
 
 lost_empire.20.name:0 “猖獗的享乐主义”
 lost_empire.20.desc:0 “有报道称 §H$job_ae_hedonist$§! 流行音乐导致无法解释的死亡，这让 [GetScientistPlural] 感到困惑，因为 §H$job_ae_hedonist_plural$§! 通常不被认为是危险的职业。尽管如此，他们的生活方式选择与其他人无关,但他们自己的。”
 lost_empire.20.a:0 “他们只是玩得太开心了。”
 
 lost_empire.21.name:0 “享乐主义者的政变”
 lost_empire.21.desc:0 “这是一个漫长的过程。§H[Root.GetRulerTitle] [Root.GetRulerName]§! 今天被心怀不满的 [ruler.GetHerHis] 政府成员暗杀，他们认为 [ruler.GetSheHe] 奉行的政策没有为公众服务,\n\n在 §H[Root.GetName]§! 的许多地方，一种正在兴起的享乐主义文化已经占据并渗透到 §H[Root.GetSpeciesAdj]§! 社会的每一层，日益流行,并征服所有站在它面前的人。没有人能真正逃脱无限快乐的诱惑。当最顽固的工人开始离开岗位去追求幸福的生活时，只有“真正的享乐主义者”才适合统治我们的帝国。 ,\n\n为此，一位新的领导者诞生了，开启了一个新的时代。”
 lost_empire.21.a:0 “哦...”
 
 
