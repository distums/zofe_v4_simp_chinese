 lost_empire.4.desc.k:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们在银河系的优势，并作为一个升华帝国回归。,这是对该§H机器§的又一次证明！,不知为何，智慧经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.desc.ka:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们在银河系的优势，并作为一个升华帝国回归。,这是对这位§HServitor§的又一次证明！,由于未知的原因，Prototol 经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.desc.l:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们在银河系的优势，并作为一个升华帝国回归。,这是对这种平衡信念的又一证明，这些信念出于未知的原因经受住了时间的考验。,接下来他们将如何塑造我们的银河系？"
 lost_empire.4.a:0 "再次？"
 
 lost_empire.5.name:0 "舰队增援"
 lost_empire.5.desc:0 "我们最近发生的海难的消息在 §H[Root.GetName]§! 的公民中引起了广泛的恐慌。,对他们曾经辉煌的舰队的状态及其现在保护他们的能力感到恐惧，§H[Root.GetSpeciesNamePlural]§!,年轻人和老年人争先恐后地加入我们的海军，不顾一切地试图加强它的队伍，而博物馆则捐赠了仍然能够服役的古代战舰的外壳。,这种团结一致的全国性努力已经有一段时间没有出现了。"
 lost_empire.5.a:0 "也许我们的公民毕竟仍然关心。"
 
 lost_empire.6.name:0 "§H[Root.GetName]§!,上升"
 lost_empire.6.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!,今天宣布重新武装 §H[Root.GetName]§!,无视臭名昭著的条约。\n\n'恢复 §H[Root.GetAdjective]§!,海军不是和平的威胁，'§H[Root.GetRulerTitle] [Root.GetRulerName]§!,在广播中说，‘手无寸铁的§H[Root.GetName]§!,根本没有国家，我拒绝让我们的国家永远被视为低等和二等的，禁止自卫以抵御外国侵略。'\n\n这一信息无疑激发了公众并恢复了对国家的一些信心,.,然而，只有在有结果的情况下，希望才能完全恢复。,当我们的国家接受屈辱的失败时，重新武装肯定是恢复民族自豪感的有用宣传。,但要真正摆脱这个条约，§H[Root.GetSpeciesNamePlural]§!,需要作为一个团结的人民团结起来，再次相信我们的国家。"
 lost_empire.6.desc.01:0 "几个月来，根据 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 的命令，先进的侦察船重新访问了废墟和古老的世界，为我们可能重返银河舞台恢复数据。 ,§H[Root.GetName]§! 的武装部队对我们的公民和外部世界一无所知。,随着古老的工厂在我们的帝国重现生机，我们正在动员起来。,我们返回的最后部分已经到位。,如果我们能让公众支持我们，我们的优势就可以得到保证。"
 lost_empire.6.a:0 "我们的重整军备只是第一步。"
 lost_empire.6.b:0 "很快我们的优势就会恢复。"
 
 lost_empire.7.name:0 "§H[From.GetName]§! 的重新武装"
 lost_empire.7.desc:0 "今天早些时候，§H[From.GetRulerTitle] [From.GetRulerName]§! ,§H[From.GetName]§!,宣布他们国家的重新武装已经正式开始，以保​​卫自己免受现在面临的外国势力的威胁。,尽管被条约驱逐，§H[From.GetName]§!,最终会行使自卫权，以保护本国人民。,毕竟，将入侵者拒之门外的能力是他们作为一个曾经骄傲的国家所留下的唯一尊严。"
 lost_empire.7.a:0 "我们可以做什么？"
 
 lost_empire.8.name:0 "§H[From.GetName]§!,再次上升"
 lost_empire.8.desc:0 "§H[From.GetName]§! 作为银河优势回归的消息在 §H[Root.GetName]§!,社会。,由于他们不顾我们慷慨条约的限制而重新武装，他们的领导人§H[From.GetRulerTitle] [From.GetRulerName]§!,发誓要恢复§H[From.GetName]§!,为了它昔日的荣耀——作为一个升华帝国。\n\n虽然一些政客建议我们安抚他们的野心，但其他人则更支持战争。,一些政客甚至争辩说，§H[From.GetName]§!,必须从银河系表面抹去，而海军上将抗议说他们的舰队无法做到这一点。,大多数公民只是被上次战争重演的想法吓坏了。\n\n目前，银河系的其余部分指望我们，§H[From.GetName]§! 的驱逐者，做出最终决定,."
 lost_empire.8.a:0 "现在我们要消灭§H[From.GetName]§!。"
 lost_empire.8.b:0 "让我们的人民和平相处。"
 
 lost_empire.9.name:0 "过去的伤痕"
 lost_empire.9.desc:0 "假以时日，围绕 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 建立人民信任的新政治秩序！,平息席卷§H[Root.GetName]§!的社会动荡,自从它被击败并被驱逐出银河舞台。,当他们的劲敌作为统治者结束统治的消息传到公众面前时，人们举行了街头庆祝活动，民族屈辱的感觉终于平息了。,有一种感觉，过去的伤疤可能最终会愈合。"
 lost_empire.9.a:0 "我们的国家将恢复……最终。"
 
 lost_empire.10.name:0 "湮灭的优势"
 lost_empire.10.desc:0 "在一场漫长而血腥的歼灭战之后，§H[Annihilator.GetName]§!,取得了胜利，§H[Annihilated.GetName]§!,作为银河力量被彻底摧毁。,在他们胜利之后，§H[Annihilator.GetName]§!,开始破坏 §H[Annihilated.GetName]§! 的遗产,并将他们的人民赶到灭绝营。,这就是胜利者所感受到的仇恨和敌意的程度，他们打算从银河系和历史书籍中抹去 §H[Annihilated.GetName]§! 存在的所有痕迹。\n\n在几百年内,, 就像 §H[Annihilated.GetName]§!,从未存在过。"
 lost_empire.10.a:0 "好吧，这就是他们的结局。"
 
 lost_empire.11.name:0 "放逐优势"
 lost_empire.11.desc:0 "经过漫长而血腥的战争，§H[Banisher.GetName]§!,取得了胜利。,尽管曾经是银河优势，§H[Banished.GetName]§!,被迫签署一项羞辱性的条约，剥夺其权力基础和银河大国的地位。\n\n此外，该条约规定§H[Banished.GetName]§!,在 §H[Banisher.GetName]§! 期间不得返回银河事务，或扮演任何角色。,保持关注。,战争造成的损失和这项特别严厉的条约导致许多人质疑 §H[Banished.GetName]§!,将永远从这一切中恢复过来。"
 lost_empire.11.a:0 "十字军东征就这样结束了，但代价是什么？"
 
 lost_empire.12.name:0 "结束所有战争的战争"
 lost_empire.12.desc:0 "消息传出后，银河系中数以百万计的异形惊恐地大叫起来，因为他们最害怕的事情终于成为现实。,几个月来，银河系焦急地注视着两个银河系超级大国走向碰撞路线，因为他们加强了言辞，发誓要清除银河系中对方的邪恶影响——因为任何一方都不会允许对方在历史档案中占有一席之地，不受反对，不受挑战,.,现在战争爆发了。,银河系即将见证一场如此灾难性的事件，以至于历史学家将在未来的几个世纪里记述它——最后的十字军东征。,一场结束所有战争的战争。"
 lost_empire.12.a:0 "号召大家武装起来！,向着胜利前进！"
 lost_empire.12.b:0 "无论我们的臣民是否加入我们，我们都会胜利。"
 
 lost_empire.13.name:0 "横扫千军"
 lost_empire.13.desc:0 "在一场漫长而血腥的歼灭战之后，§H[Annihilator.GetName]§!,取得了胜利，§H[Annihilated.GetName]§!,作为银河系力量被彻底摧毁。\n\n尽管进行了勇敢的抵抗，但我们的部队无法与 §H[Annihilator.GetName]§ 无尽的愤怒相抗衡！,那是决心从银河系中抹去我们的存在。,对于我们所有的罪恶和我们行善的意图，§H[Annihilator.GetName]§!,不为所动。,在我们失败后不久，§H[Annihilator.GetName]§!,继续破坏我们的遗产，我们的人民被赶到灭绝营。\n\n几百年后，没有人会听说 §H[Annihilated.GetName]§!。"
 lost_empire.13.a:0 "谁带领我们走上这条毁灭之路，为什么？"
 
 lost_empire.14.name:0 "横扫千军"
 lost_empire.14.desc:0 "在一场毁灭性的歼灭战之后，§H[Annihilator.GetName]§!,取得了胜利。 ,§H[Annihilated.GetName]§!,作为一个银河力量已经被彻底摧毁，我们也和它一起被摧毁。\n\n尽管进行了勇敢的抵抗，我们的力量还是无法对抗决心抹杀我们存在的升华帝国无尽的愤怒。,对于我们所有的罪恶和我们作为附属国家的困境，§H[Annihilator.GetName]§!,不为所动。\n\n到头来，我们不过是微尘，只是巨人之战中的附带伤害。"
 lost_empire.14.a:0 "我们选错了边。"
 
 lost_empire.15.name:0 "胜利 - §H[Banished.GetName]§!,放逐"
 lost_empire.15.desc:0 "十字军东征结束了。,在一场灾难性的斗争之后，§H[Banisher.GetName]§!,终于取得了胜利。,打了许多艰苦的战斗，但我们的意识形态和生活方式占了上风。,我们注定要带领银河系前进，子孙后代将在未来的几个世纪里歌唱我们的胜利。,然而，我们民众中持怀疑态度的人想知道放逐是否足以阻止 §H[Banished.GetName]§!,从再次回到银河场景以及我们是否应该做更多。,但现在，是时候庆祝不再年轻了§H[Banisher.GetSpeciesName]§！,将被派去参加十字军东征。\n\n虽然我们统治着至高无上的地位，并希望在未来的几个世纪里如此，但我们也应该密切关注 §H[Banished.GetName]§!,以确保他们永远不会再次崛起，并充分遵守约束他们的条约。,如果我们允许子孙后代受到他们危险信仰的影响，我们的十字军东征将一无所获。"
 lost_empire.15.a:0 "他们邪恶的意识形态对年轻的帝国来说太危险了。"
 
 lost_empire.16.name:0 "胜利 - §H[FromFrom.GetName]§!,全军覆没"
 lost_empire.16.desc:0 "十字军东征结束了。,在一场灾难性的斗争之后，§H[Root.GetName]§!,取得了胜利。,打了许多艰苦的战斗，但我们的意识形态和生活方式占了上风。,我们注定要带领银河系前进，子孙后代将在未来的几个世纪里歌唱我们战胜邪恶的歌声。,然而，我们民众中的一些持怀疑态度的人怀疑价格是否过高。,许多不太先进的航天帝国都没有挺过这场冲突。,假以时日，这些持怀疑态度的人可能会对我们自己使用大规模杀伤性武器进行长时间的调查，并追究我们军队的责任。,但现在是庆祝不再年轻的时候了§H[Root.GetSpeciesName]§!,将被派去参加伟大的十字军东征。\n\n为了防止他们危险的意识形态再次回到这个星系，我们必须抹去 §H[FromFrom.GetName]§! 的所有痕迹！,来自银河系的存在，因此子孙后代将一劳永逸。"
 lost_empire.16.a:0 "历史是由胜利者书写的。"
 
 lost_empire.17.name:0 "十字军东征的终结"
 lost_empire.17.desc:0 "十字军东征结束了。 ,§H[FromFrom.GetName]§! ,§H[Root.GetName]§!,英勇地战斗以保护他们的家园。\n\n和平条约签署后不久，在被占领星球上针对平民的暴行迅速激起了整个银河社区的愤怒。,全球范围内的种族灭绝摧毁了整个殖民地，曾经充满活力的城市现在空无一人，变成了彻底的废墟。\n\n看来双方仍然全力消除对方存在的所有痕迹，银河系为这种可能性做好准备,更多的十字军东征即将到来。"
 lost_empire.17.a:0 "许多人丧生。"
 
 lost_empire.20.name:0 "猖獗的享乐主义"
 lost_empire.20.desc:0 "有报道称 §H$job_ae_hedonist$§! 不明原因死亡！ ,pop，这让 [GetScientistPlural] 感到困惑，因为 §H$job_ae_hedonist_plural$§!,通常不被认为是危险的职业。,尽管如此，他们的生活方式选择不关别人的事，而是他们自己的事。"
 lost_empire.20.a:0 "他们只是玩得太开心了。"
 
 lost_empire.21.name:0 "享乐主义者的政变"
 lost_empire.21.desc:0 "好久不见了。 ,§H[Root.GetRulerTitle] [Root.GetRulerName]§!,今天被心怀不满的 [ruler.GetHerHis] 政府成员暗杀，他们认为 [ruler.GetSheHe] 奉行的政策不符合广大公众利益。\n\n在 §H[Root.GetName]§! 的许多地方，,一种正在兴起的享乐主义文化已经占据并渗透到§H[Root.GetSpeciesAdj]§的每一层！,社会，每天获得更多的人气，并征服所有站在它面前的人。,没有人能真正逃脱无限快乐的诱惑。,当最顽固的工人开始离开岗位去追求幸福的生活时，只有§Y真正的享乐主义者§！,将适合统治我们的帝国。\n\n为此，一位新领袖诞生，开启了一个新时代。"
 lost_empire.21.a:0 "哦..."
 
 
 EVERY_OWNED_PLANET_EFFECT:0 "每一个殖民地"
 
 
