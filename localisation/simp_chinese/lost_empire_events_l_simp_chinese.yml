 lost_empire.1002.name:0 "§H[Banished.GetName]§! 的陨落"
 lost_empire.1002.desc:0 "我们的帝国已经没落了。,当 §H[Banisher.GetName]§!,轰炸了我们的核心世界并俘虏了我们的领导人，我们伟大的文明就此屈服。 ,§H[Banisher.GetName]§!的野蛮行为！,他们肆意使用大规模杀伤性武器意味着许多§H[Banished.GetSpeciesNamePlural]§!,没有挺过这场血腥冲突。\n\n当我们现在屈辱的政府签署和平条约时，§H[Banisher.GetName]§!,要求巨额战争赔款，这个数额如此荒谬，我们根本不可能支付。,好像这还不够，§H[Banisher.GetSpeciesAdj]§!,然后，士兵们自助并从我们的国库中拿走了所有东西。,我们人民手中的每一片食物都被夺走了，作为对战争的回报。\n\n除了武器限制，条约还规定了§H[Banished.GetName]§!,禁止返回银河事务，或以任何方式影响年轻种族。,战争和条约带来的经济灾难导致公众对现政府的空前愤怒。"
 lost_empire.1002.a:0 "签署这项屈辱条约的懦夫将付出代价。"
 
 lost_empire.200.name:0 "§H[From.GetName]§! 的陷落"
 lost_empire.200.desc.spiritualist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,已经放弃了他们在银河系其他地方的统治地位，表明他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史会如何评判，还需拭目以待。,随着他们的社会建立在§H精神主义者§！,信仰达到完全停滞。\n\n年轻的帝国肯定会为 §H[From.GetName]§! 离开银河场景而欢欣鼓舞，期待一个没有巨人在背景中的星系。"
