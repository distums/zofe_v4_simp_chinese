 lost_empire.1000.name:0 "优势的衰落"
 lost_empire.1000.desc.descension:0 "今天标志着一个新时代的开始。\n\n§H[RootGetRulerTitle] [Root.GetRulerName]§!,已经放弃了我们在银河系其他地方的统治地位，让其他人知道我们没有进一步扩大势力范围的兴趣。 ,§H[Root.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。,毫无疑问，§H[Root.GetName]§!,为所有年轻种族留下了令人惊叹的遗产。,当我们的文明超越地缘政治和扩张时，子孙后代将把这一时刻视为我们历史上的一个重要转折点，并退后一步反思我们是否一直为这些年轻帝国的最大利益行事。\n\n也许,，这些年轻的帝国总有一天会找到自己的道路和存在的意义，而无需像我们这样的中心来支撑它们。,也许这是最好的。,只有时间会给出答案。"
 lost_empire.1000.desc.decadence:0 "今天标志着一个新时代的开始。\n\n在我们的领导人去世后，我们的临时政府放弃了我们对银河系其他地区的统治地位，让其他人知道享乐主义实际上是文明成就的最高形式。 ,§H[Root.GetSpeciesNamePlural]§!,终于将自己从工作的需要中解放出来，并发明了新的、真正创新的方式来体验快乐。,当我们的文明超越地缘政治和扩张时，子孙后代将回顾这一时刻，将其视为我们历史上的一个重要转折点，退后一步，品尝我们成功的果实，体验生活的真正意义。\n\n也许,，这些年轻的帝国总有一天会学会像我们一样体验真正的快乐，并真正欣赏我们如何将享乐主义的意义提升到新的高度。,或者也许他们永远不会。,只有时间会给出答案。"
 lost_empire.1000.a:0 "银河系仍会记得我们，对吧？"
 
 lost_empire.1100.name:0 "优势的衰落"
 lost_empire.1100.desc.descension:0 "今天标志着一个新时代的开始。\n\n§H[Root.GetRulerTitle] [Root.GetRulerName]§!,已经放弃了我们在银河系其他地方的统治地位，让其他人知道我们没有进一步扩大势力范围的兴趣。 ,§H[Root.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。,毫无疑问，§H[Root.GetName]§!,为所有年轻种族留下了令人惊叹的遗产。,当我们的文明超越地缘政治和扩张时，子孙后代将把这一时刻视为我们历史上的一个重要转折点，并退后一步反思我们是否一直为这些年轻帝国的最大利益行事。\n\n也许,，这些年轻的帝国总有一天会找到自己的道路和存在的意义，而无需像我们这样的中心来支撑它们。,也许这是最好的。,只有时间会给出答案。"
 lost_empire.1100.desc.decadence:0 "我们的机器智能已完全屈服于神秘病毒。\n\n尽管我们尽了最大努力，神秘病毒还是扎根并削弱了我们的许多功能。,目前，尚不清楚这种功能损害是否会是永久性的。,只有时间会给出答案。"
 lost_empire.1100.a:0 "银河系仍会记得我们，对吧？"
 
