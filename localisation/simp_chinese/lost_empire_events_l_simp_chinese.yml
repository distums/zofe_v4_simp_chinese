 lost_empire.4.name:0 "重生的优势"
 lost_empire.4.desc:0 "经过长时间的流放，§H[From.GetName]§!,恢复了他们在银河系的优势，并作为一个升华帝国回归。,这是他们§H精神主义者§的又一证明！,出于未知的原因，这种信念经受住了时间的考验。,在 §H[From.GetName]§! 中，市民们返回古老的神庙，进行早已被遗忘的仪式和庆典。 ,§H[From.GetSpeciesNamePlural]§!,再次团结在一个单一的事业之下，他们致力于成为下一个超级大国，并通过军事力量投射他们的意识形态。,接下来他们将如何塑造我们的银河系？"
