 lost_empire.1200.desc.decadence:0 "我们的虫巢思维已经完全屈服于神秘疾病。\n\n尽管我们尽了最大的努力，神秘疾病已经扎根并蚕食了大脑的大部分能力。,目前，尚不清楚这种功能损害是否会是永久性的。,只有时间会给出答案。"
 lost_empire.1200.a:0 "银河系仍会记得我们，对吧？"
 
