 lost_empire.1000.name:0 “优势的衰落”
 lost_empire.1000.desc.descension:0 “今天标志着一个新时代的开始。\n\n§H[RootGetRulerTitle] [Root.GetRulerName]§! 已经放弃了我们对银河系其他地区的统治地位，让其他人知道我们没有进一步扩张的兴趣,我们的影响范围。§H[Root.GetSpeciesNamePlural]§! 终于实现了他们的目标，并按照他们的形象塑造了银河系。毫无疑问，§H[Root.GetName]§! 为所有人留下了惊人的遗产,年轻的种族可以看到。当我们的文明超越地缘政治和扩张时，后代将回顾这一时刻作为我们历史上的一个重要转折点，并退后一步反思我们是否一直为这些年轻帝国的最大利益行事,.\n\n也许，这些年轻的帝国有一天会找到自己的道路和存在的意义，而无需像我们这样的中心来支撑它们。也许这是最好的。只有时间会证明一切。”
 lost_empire.1000.desc.decadence:0 "今天标志着一个新时代的开始。\n\n在我们的领导人去世后，我们的临时政府放弃了我们对银河系其他地区的统治地位，让其他人知道享乐主义实际上是文明成就的最高形式,. §H[Root.GetSpeciesNamePlural]§! 终于将自己从工作的需要中解放出来，并发明了新的、真正创新的方式来体验快乐。后代将回顾这一时刻，将其视为我们历史上的一个重要转折点，当,我们的文明超越地缘政治和扩张，退后一步，品尝我们成功的果实，体验生活的真正意义。\n\n也许，这些年轻的帝国有一天会学会像我们一样体验真正的快乐，并且,真正欣赏我们如何将享乐主义的意义提升到新的高度。或者他们永远不会。只有时间会证明一切。”
 lost_empire.1000.a:0 “银河系还会记得我们的，对吧？”
 
