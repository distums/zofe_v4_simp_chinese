 lost_empire.3.name:0 "重生的优势"
 lost_empire.3.desc:0 "§H[Root.GetName]§!,已经觉醒。\n\n通过 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 的辛勤工作、决心和出色的领导，§H[From.GetSpeciesAdj]§!,人们再次团结在同一个事业之下。,我们终将夺回我们的统治地位，打造一个跨越千年的帝国。"
