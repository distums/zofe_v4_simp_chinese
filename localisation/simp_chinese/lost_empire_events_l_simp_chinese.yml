 lost_empire.200.desc.militarist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,已经放弃了他们在银河系其他地方的统治地位，表明他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史会如何评判，还需拭目以待。,越来越年轻§H[From.GetSpeciesNamePlural]§!,渴望和平，因为他们的社会建立在§H军国主义§！,传统达到完全停滞。\n\n年轻的帝国肯定会为 §H[From.GetName]§! 离开银河场景而欢欣鼓舞，期待一个没有巨人在背景中的星系。"
 lost_empire.200.desc.pacifist:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!,已经放弃了他们在银河系其他地方的统治地位，表明他们没有进一步扩大势力范围的兴趣。 ,§H[From.GetSpeciesNamePlural]§!,终于实现了他们的目标，并按照他们的形象塑造了银河系。\n\n§H[From.GetName]§!,历史会如何评判，还需拭目以待。,随着他们的社会建立在§H和平主义§!之上，他们对银河裁军的热情消退了。,理想达到完全停滞。\n\n年轻的帝国肯定会为 §H[From.GetName]§! 离开银河场景而欢欣鼓舞，期待一个没有巨人在背景中的星系。"
