 personality_lost_empire_spiritualist_desc:0 "这个堕落帝国致力于保护和保卫它的圣地。,殖民他们认为神圣的系统很可能会招致他们的愤怒。"
 personality_lost_empire_materialist_desc:3 "这个堕落帝国致力于知识和技术的囤积。,他们可能会向较小的帝国提供任务或要求进贡以实现这一目标。"
 personality_lost_empire_xenophobe_desc:0 "堕落帝国致力于保卫其边界免受任何入侵。,与他们接壤的殖民系统很可能会引起他们的愤怒。"
 personality_lost_empire_xenophile_desc:1 "这个堕落帝国致力于研究年轻种族。,他们可能会向较小的帝国提供任务或要求进贡以实现这一目标。"
 personality_lost_empire_militarist_desc:0 "这个堕落帝国以其古老的武士传统和军事历史而自豪，而这两者似乎早已被历史遗忘。,在军事上刺激他们会招致他们的愤怒。"
 personality_lost_empire_pacifist_desc:0 "这个堕落帝国曾经致力于银河系的和平与稳定，尽管他们的社会从那以后变得内向。,他们普遍厌恶战争和冲突。"
 personality_lost_empire_authoritarian_desc:0 "这个堕落的帝国曾经将自己视为银河系的主宰，但由于某种原因，他们的野心从此落空。,宣扬物种平等权利很可能会引起他们的愤怒。"
 personality_lost_empire_egalitarian_desc:0 "这个堕落帝国曾经是银河系所有有情人的民主捍卫者，尽管他们的社会自那以后变得内向。,他们会看好其他民主国家。"
 personality_lost_empire_hive_mind_desc:0 "这个堕落帝国似乎是某种已经……休眠的蜂群思维实体。"
 personality_lost_empire_machine_desc:0 "这个堕落帝国是一种古老的人工智能，似乎按照某种看守协议运作。,它行为古怪，但似乎对我们没有直接威胁。"
 personality_lost_empire_neutral_desc:0 "这个堕落帝国似乎满足于做一个公正的旁观者。"
 
 personality_original_empire:0 "银河护卫队"
 personality_original_empire_desc:0 "这个古老的帝国曾经隐藏在银河系的遥远角落，现在又回到了我们银河系的防御中，抵御所有外部威胁。"
 personality_awakened_original_empire:0 "银河护卫队"
 personality_awakened_original_empire_desc:0 "这个古老的帝国曾经隐藏在银河系的遥远角落，现在又回到了我们银河系的防御中，抵御所有外部威胁。"
 
 
 




