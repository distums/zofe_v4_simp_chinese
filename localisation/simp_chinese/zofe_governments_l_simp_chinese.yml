 civic_galactic_superpower:0 "银河超级大国"
 civic_galactic_superpower_desc:0 "为了保持海军优势并保护整个银河系的国家利益，银河超级大国明白强权就是正确的。"
 civic_beacon_of_prosperity:0 "繁荣灯塔"
 civic_beacon_of_prosperity_desc:0 "保持经济繁荣，改善全体公民生活，繁荣的灯塔是闪耀的经济奇迹，令各国羡慕。"
 civic_world_architect:0 "世界建筑师"
 civic_world_architect_desc:0 "为更美好的未来建设和塑造银河系，这位世界建筑师只关心留下持久的遗产，让所有人都能看到。"
 civic_industrial_juggernaut:0 "工业巨头"
 civic_industrial_juggernaut_desc:0 "建设工业能力并成为银河工厂，工业巨头拥有无与伦比的工业产出。"
# civic_technological_mastery:0 "Masters of Technology"
# civic_technological_mastery_desc:0 "Technology is the foundation of civilization, and thus technological mastery over all matters in science is the only logical pursuit."
 civic_spymaster:0 "间谍总管"
 civic_spymaster_desc:0 "谍报高手，无论是搜集情报，还是幕后捣乱，几乎都像是一项运动。"


