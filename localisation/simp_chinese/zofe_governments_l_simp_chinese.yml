 civic_barbarism:0 "野蛮"
 civic_barbarism_desc:0 "这个帝国津津乐道其野蛮的方式和习俗。"
 civic_isolationist:0 "孤立主义者"
 civic_isolationist_desc:0 "这个帝国似乎希望与银河系的其他部分隔绝。"
 civic_murderous_rage:0 "杀气"
 civic_murderous_rage_desc:0 "这个种族的眼中似乎充满了杀气。"

 
 civic_scripture_scholars:0 "圣经学者"
 civic_scripture_scholars_desc:0 "这个扬升帝国投入了大量资源来研究其古老的经文。"
 civic_fanatical_roboteers:0 "狂热的机器人专家"
 civic_fanatical_roboteers_desc:0 "这个扬升帝国已经完善了合成生命的创造，以他们的创造为荣，并认为他们是按照自己的形象塑造的孩子。"
 civic_fervid_xeno_collectors:0 "狂热的异种收藏家"
 civic_fervid_xeno_collectors_desc:0 "这个 Ascended Empire 对收集所有与 Xeno 相关的东西有着难以置信的胃口，甚至包括 Xenos 本身——无论是否愿意。\n$allow_xeno_abduction$\n"
 civic_inspiring_warlords:0 "励志军阀"
 civic_inspiring_warlords_desc:0 "这个升华帝国相信每个战士都可以证明自己，无论出身如何。,他们以唤醒他人的斗志而自豪。"
 civic_walled_garden:0 "有围墙的花园"
 civic_walled_garden_desc:0 "这个 Ascended Empire 保护其田园诗般的生活方式，并将竭尽全力捍卫它。"
 civic_master_race:0 "大师赛"
 civic_master_race_desc:0 "这个升华帝国认为自己是银河系的主宰种族。"
 civic_utopian_union:0 "乌托邦联盟"
 civic_utopian_union_desc:0 "这个 Ascended Empire 致力于通过不断扩大的联盟传播其平等主义价值观。"
 civic_all_seeing_eye:0 "全视之眼"
 civic_all_seeing_eye_desc:0 "Hive Mind 看到一切，使流行音乐在他们的任务中更有效率。"
 civic_all_seeing_machine:0 "全视机器"
 civic_all_seeing_machine_desc:0 "该机器智能接收来自其所有单元的视觉反馈。"
 
 civic_lost_fervor:0 "失去的热情"
 civic_lost_fervor_desc:0 "虽然古老的理想和价值观仍然存在于这些边界之内，但银河系其他人选择相信的只是无关紧要和无关紧要的。"
 civic_societal_stagnation:0 "社会停滞"
 civic_societal_stagnation_desc:0 "技术创新和进步似乎已经停止。,在这里的每一天都是无聊的。"
 civic_fallen_power:0 "堕落之力"
 civic_fallen_power_desc:0 “曾经是这个银河系的一个强大力量，这个帝国已经开始撤退到它的边界后面。有人说他们厌倦了扩张，其他人则认为它可能有险恶的动机。”
 
 civic_lost_empire_lethargic_leadership:0 "昏昏欲睡的领导"
 civic_lost_empire_lethargic_leadership_desc:0 "这个堕落帝国的领导层昏昏欲睡。,没有太多的政治意愿来完成任何事情。"
 civic_lost_empire_empire_in_decline:0 "没落的帝国"
 civic_lost_empire_empire_in_decline_desc:0 "这个堕落的帝国不再处于其权力的顶峰。"
 
 civic_lost_empire_machine_remnants:0 "堕落的机器智能"
 civic_lost_empire_machine_remnants_desc:0 "这个堕落的机器智能曾经拥有强大的力量，但已不再处于权力的顶峰。"
 civic_lost_empire_custodian_directives:0 "感染矩阵"
 civic_lost_empire_custodian_directives_desc:0 "这个堕落的机器帝国感染了一种未知的病毒。,它指挥无人机的能力已经降低。"
 
 civic_lost_empire_hive_remnants:0 "堕落的蜂群思维"
 civic_lost_empire_hive_remnants_desc:0 "这个 Fallen Hive Mind 曾经拥有强大的力量，但已不再处于其力量的顶峰。"
 civic_lost_empire_hive_sickness:0 "被感染的心灵"
 civic_lost_empire_hive_sickness_desc:0 "这个 Fallen Hive Mind 患有不明疾病。,它指挥无人机的能力已经降低。"
  
 civic_national_humiliation:0 "国耻"
 civic_national_humiliation_desc:0 "这个帝国的公民在整个银河系都受到排斥，他们中的许多人将他们的不幸归咎于无能的领导层。"
 civic_societal_turmoil:0 "社会动荡"
 civic_societal_turmoil_desc:0 "这个曾经骄傲的帝国正在发生坏事。,它的经济陷入瘫痪，它的公民幻想破灭，完全没有希望。"
 civic_treaty_bound:0 "受条约约束"
 civic_treaty_bound_desc:0 "这个帝国受到一项强加严格军事限制的屈辱条约的约束。"

 
