 zofe_ascendancy_affairs.13.desc:0 “我们最近从我们庞大的舰队中退役了一些过时的军舰，这些军舰将退役或变成景点或博物馆。\n\n但是，如果我们决定将它们作为礼物送给我们忠诚的人，它们可能会有更大的用途,子民。毕竟，他们舰队的状况也反映在我们身上，而他们称为“战舰”的粗糙船体确实反映得很差。\n\n我们应该考虑我们的子民是否值得接受这份慷慨的礼物。,对于我们的主题 - 不幸的是 - 必须定期处理的野蛮人来说，船只看起来最令人印象深刻。\n\n我们的 [GetScientistPlural] 建议我们可能必须移除更高级的组件，因此我们的主题不会因它们的操作而过度混淆,. 这些将被按钮和操作阶段更少的更粗糙的设备所取代，并进行修改以包括其他生活质量功能，使形状不佳的飞行员更容易操作。\n\n我们可能还必须安装反修补程序,设备，以防止它们意外导致船爆炸。”
