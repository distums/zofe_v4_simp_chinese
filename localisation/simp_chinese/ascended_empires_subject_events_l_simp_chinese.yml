l_simp_chinese:

 ascended_empires_subject.2.name:0 “对于原始人来说太棒了”
 ascended_empires_subject.2.desc:0 “我们注意到一位原始科学家 - [AscendedEmpireScientistTarget.GetName] - 是 §H[NoobEmpire.GetName]§! 许多近期技术突破的幕后策划者。按照这个速度，可能不久之后,他们达到了可能威胁到我们技术优势的水平。有趣的是，[AscendedEmpireScientistTarget.GetName] 对暗物质着迷。如果我们为 [AscendedEmpireScientistTarget.GetHimHer] 提供一个千载难逢的机会来研究暗物质力量,核心，[AscendedEmpireScientistTarget.GetHeShe] 肯定不会拒绝。为了消除怀疑，我们将通知 §H[NoobEmpire.GetName]§! [AscendedEmpireScientistTarget.GetName] 是一位杰出的科学家，值得在我们的档案中占有一席之地。那些原始人肯定,为民族自豪感而欣喜若狂。在前往我们首都的途中，载有 [AscendedEmpireScientistTarget.GetName] 的航天飞机将经历一次小事故。不会留下任何证据，我们将消除一个巨大的威胁。,或者，我们可以提供“升级”他们的科学设施。,将安装秘密恶意软件以阻止进一步的技术进步，不幸的是，对他们来说，这些恶意软件可能需要长达十年的时间才能完全清除。”
 
 ascended_empires_subject.2.a:0 “抓住那个科学家。”
 ascended_empires_subject.2.b:0 “而是在他们的科学设施上安装恶意软件。”
 ascended_empires_subject.2.c:0 “我们比那更好……”
 
 ascended_empires_subject.3.name:0 “来自 §H[AscendedEmpireOverlord.GetName]§ 的通讯！”
 
 ascended_empires_subject.3.desc.scientist:0 “[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]。我们知道你的帝国是一个人的家园，他的聪明才智超越了你物种的悲惨原始。而 §H[AscendedEmpireScientistTarget.GetName]§! 的才华可悲地浪费在,[NoobEmpire.GetName]，我们 [AscendedEmpireOverlord.GetSpeciesNamePlural] 总是有熟练的科学家在我们的档案中工作。因此，我们决定负责 [AscendedEmpireScientistTarget.GetHimHer]。我们已经选择了 [AscendedEmpireScientistTarget.GetHimHer] ,] 刚才，所以你不需要做任何事情。\n\n这只是一个礼貌的通知。我希望你不会太想念你的科学家。往好的方面看，§H[AscendedEmpireScientistTarget.GetName] ,§! 现在在我们手中比 [AscendedEmpireScientistTarget.GetHeShe] 在你们手中安全得多，而且这会变得更好。”
 ascended_empires_subject.3.desc.sabotage:0 “[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]。我们知道你们的原始科学设施迫切需要升级。虽然我们的服务通常要付出高昂的代价，但我们 [AscendedEmpireOverlord.GetSpeciesNamePlural] 一直很重视你们帝国对我们的服务,. 因此，我们冒昧地通过安装一些 AI 程序来增强你们的科学设施。我相信你会发现这对你的研究是一个无价的推动力。\n\n这只是一个礼貌的通知。不要试图,卸载或分析人工智能程序。无论如何，你不太可能理解其复杂的代码库。”
 
 ascended_empires_subject.3.a:0 “我们有选择吗？”
 ascended_empires_subject.3.b:0 “非常感谢！”
 
 ascended_empires_subject.5.name:0 “恐怖袭击迫在眉睫”
 ascended_empires_subject.5.desc:0 “一个持有激进观点的邪教组织的成员正计划在 §H[NoobEmpire.GetName]§! 的首都对平民发动前所未有的恐怖袭击。我们的情报部门已经拦截了肇事者之间的传输，并确定了最可能的时间和地点,袭击。不幸的是，由于监控技术不佳，我们的对象似乎没有意识到即将发生的袭击。我们可以向他们的安全部队提供匿名举报，以便在他们的阴谋得逞之前将这些恐怖分子绳之以法，或者我们袖手旁观,§H[NoobEmpire.GetName]§! 得到他们应得的惩罚。”
 
 ascended_empires_subject.5.a:0 “告密他们的安全。”
 ascended_empires_subject.5.b:0 “他们是时候为过去的许多罪行受到惩罚了。”
 
 ascended_empires_subject.6.name:0 “恐怖阴谋”
 ascended_empires_subject.6.desc.informed:0 “持有激进观点的宗教组织的成员一直在策划对 §H[NoobEmpire.GetName]§! 首都的平民发动前所未有的恐怖袭击。这次袭击被匿名举报阻止了，他提供了最可能的时间和地点,袭击的详细信息，这使我们的安全部队能够在真正的伤害造成之前拦截潜在的肇事者。今天挽救了许多生命。”
 ascended_empires_subject.6.desc.not_informed:0 “今天对我们的帝国来说是黑暗的一天。具有激进观点的宗教组织的成员在 §H[NoobEmpire.GetName]§! 的首都对平民进行了前所未有的袭击。我们的安全部门没有发现任何迹象,迫在眉睫的袭击，结果，由此产生的爆炸摧毁了几座建筑物，并杀死了大量毫无戒心的市民。袭击的肇事者已经逃脱。”
 
 ascended_empires_subject.6.a:0 “处决这些恐怖分子。”
 ascended_empires_subject.6.b:0 “这是一场悲剧。我们的国家将为死者哀悼。”
 
 ascended_empires_subject.8.name:0 “联合海军演习”
 ascended_empires_subject.8.desc:0 “报告表明，§H[NoobEmpire.GetName]§! 在过去几年中显着扩大了他们的海军力量以应对安全威胁。我们一些比较进步的海军上将提出了一项联合海军演习的提议，由,我们的部队和 §H[NoobEmpire.GetName]§! 的海军。一次成功的演习将提高他们的战斗力，反过来，如果我们进入灾难性规模的冲突，可能会给我们带来优势。我们的一些更保守的海军上将,然而，他们认为这是破坏他们的一些军事装备的机会，这在可预见的未来将使他们在与升华帝国的舰船作战时效率降低。”
 
 ascended_empires_subject.8.a:0 “我们将进行联合军事演习。”
 ascended_empires_subject.8.b:0 “破坏他们的设备。”
 ascended_empires_subject.8.c:0 “我们有更好的事情要做。”
 
 ascended_empires_subject.9.name:0 “来自 §H[AscendedEmpireOverlord.GetName]§ 的通讯！”
 
 ascended_empires_subject.9.desc.fleet_exercised:0 “我们很高兴你们已经采取了必要的步骤来扩大你们原始的海军力量。如果银河系发现自己处于灾难性的冲突中，为了对我们有用，我们认为最好与你们的舰队进行联合海军演习，以,提升整体战斗力，不要浪费这个机会。”
 ascended_empires_subject.9.desc.fleet_sabotaged:0 “我们很高兴你已经采取必要的步骤来扩大你的原始海军力量。如果银河系发现自己处于灾难性的冲突中，为了对我们有用，我们认为最好派遣 [GetEngineerPlural] 团队来增强,你们舰队的作战装备，不要浪费我们的善意。”
 
 ascended_empires_subject.9.a:0 “这将增强我们的海军能力。”
 ascended_empires_subject.9.b:0 “但是这些修改是什么？”
 
 ascended_empires_subject.11.name:0 “来自 §H[NoobEmpire.GetName]§ 的通讯！”
 ascended_empires_subject.11.desc:0 “我们正在重新谈判我们之间的糟糕交易。这非常糟糕。你正在扼杀我们的工作，我们的经济，你正在利用我们。你得到了你需要的一切，而我们却得不到竞争对手的帮助。不公平,！这必须停止，相信我，我会让我们的国家再次伟大。你会为此付出代价。我代表我的人民起草了一项新协议。签署它。”
 
 ascended_empires_subject.11.a:0 “很好。你会得到一份重新谈判的协议。”
 ascended_empires_subject.11.b:0 “你以为你在跟谁说话？（干掉那个领导）”
 ascended_empires_subject.11.c:0 “不。（忽略傻瓜）”
 
 ascended_empires_subject.12.name:0 “来自 §H[AscendedEmpireOverlord.GetName]§ 的通讯！”
 ascended_empires_subject.12.desc.renegotiated:0 “我们已经审查了我们的选择，并认为最好同意你关于重新谈判我们之间交易的建议。你会发现这项新交易更加令人愉快。”
 ascended_empires_subject.12.desc.assassination:0 “我们认为你们的统治者不适合统治你们的国家。没有人会那样对我们说话，无论是原始的还是其他的。我相信你稍后会感谢我们的。”
 
 ascended_empires_subject.12.a:0 “好消息！”
 ascended_empires_subject.12.b:0 “那太刻薄了。”
 
 ascended_empires_subject.14.name:0 “来自 §H[NoobEmpire.GetName]§ 的通讯！”
 ascended_empires_subject.14.desc:0 “许多 [NoobEmpire.GetSpeciesName] 受害者站出来报告上次战争期间 [AscendedEmpireOverlord.GetSpeciesName] 武装部队的虐待行为。当然，像我们这样的帝国肯定对你们士兵的行为深感失望。我们,为我们的受害者伸张正义。”
 
 ascended_empires_subject.14.a:0 “接受这笔慷慨的报酬作为补偿。”
 ascended_empires_subject.14.b:0 “那些负有责任的人将在我们的军事法庭受审。”
 ascended_empires_subject.14.c:0 “谎言。没有犯罪。”
 
 ascended_empires_subject.15.name:0 “来自 §H[AscendedEmpireOverlord.GetName]§ 的通讯！”
 ascended_empires_subject.15.desc.compensation:0 “接受这笔慷慨的付款，这是我们对你们的人民代表我们所遭受的最深切的遗憾。我希望我们能够从此向前迈进，开启我们关系的新篇章。”
 ascended_empires_subject.15.desc.tribunal:0 “这是为了通知我们，我们已经认真对待你们对我们军队的不满，如果他们在我们的军事法庭被判有罪，他们将被追究责任。”
 
 ascended_empires_subject.15.a:0 “我们可以原谅，但我们永远不会忘记。”
 ascended_empires_subject.15.b:0 “正义将得到伸张。”
 
 ascended_empires_subject.17.name:0 “越来越多的关注”
 ascended_empires_subject.17.desc:0 “多年来，我们的海军上将们越来越担心地注视着 [NoobEmpire.GetName] 的快速海军扩张。尽管他们已经成为我们的臣民一段时间并且他们被认为是忠诚的，但在他们的权力宝座上永远不会太小心或太自在。我们,正在收到消息说民粹主义在 [NoobEmpire.GetName] 的世界中如雨后春笋般涌现，散布关于他们的税收的假新闻，以及他们无能的政府造成的问题在某种程度上是 [AscendedEmpireOverlord.GetName] 的错。目前的民意调查显示,大多数公民赞成不受我们控制的独立。为了阻止人们进一步幻想成为一个独立国家的美好未来，我们可以援引我们条约的第 50 条作为武力展示，它允许 [AscendedEmpireOverlord.GetName] 征用他们的整个舰队，,立即生效。另一种选择是使用高度先进的加密命令来操纵他们的舰队进行自毁，这些命令由一名囚犯发送，然后我们可以用来作为替罪羊作为负责破坏的黑客。,没有常备海军，他们无知的独立梦想最终可能永远破灭。”
 
 ascended_empires_subject.17.a:0 “指挥他们的舰队。”
 ascended_empires_subject.17.b:0 “操纵他们的舰队进行自毁。”
 ascended_empires_subject.17.c:0 “给他们独立。”
 ascended_empires_subject.17.d:0 “没做什么。”
 
 ascended_empires_subject.18.name:0 “来自 §H[AscendedEmpireOverlord.GetName]§ 的通讯！”
 ascended_empires_subject.18.desc.nabbed_fleet:0 “我们一直在观察你们如何滥用你们的海军力量，并认为你们的行为不符合我们的利益。因此，我们决定援引我们条约的第 50 条，该条允许 [AscendedEmpireOverlord.GetName] 夺取对舰队的控制权,[NoobEmpire.GetName]，立即生效。这个过程一旦触发就不可逆转，所以不要反抗，否则将面临 [AscendedEmpireOverlord.GetName] 的愤怒。”
 ascended_empires_subject.18.desc.destroyed_fleet:0 “看起来你们的舰队是恶意网络攻击的目标，在许多情况下，这导致自毁协议被启动。由于黑客似乎在使用 [AscendedEmpireOverlord.GetSpeciesName] 技术，我们将进行全面的,调查追查罪魁祸首。同时，我们应该借此机会提醒自己服从的重要性和由我们负责的好处。”
 
 ascended_empires_subject.18.a:0 “什么？没有！”
 ascended_empires_subject.18.b:0 “这不能再发生了。找到肇事者。”
 
 ascended_empires_subject.20.name:0 “来自 §H[NoobEmpire.GetName]§ 的通讯！”
 ascended_empires_subject.20.desc:0 “自从 [AscendedEmpireOverlord.GetName] 实现太空飞行以来，[NoobEmpire.GetSpeciesNamePlural] 在 [NoobEmpire.GetName] 中享受着最高的生活水平。现在有了你的霸主地位，我们的公民有理由担心这种情况是否会改变。\n\ ,n保护我们的生活方式，确保 [NoobEmpire.GetSpeciesName] 永远不会以你们好战的方式受到伤害，我们愿意放弃我们的一些宝藏以换取你们的保证。你们寻求知识，是吗？我们有很多,我们博物馆中的无价文物，它们可能包含你寻求的答案。\n\n但首先，你要信守诺言，我们相信你会信守诺言。"
 ascended_empires_subject.20.a:0 “[NoobEmpire.GetSpeciesNamePlural] 的生活方式将保持不变。”
 ascended_empires_subject.20.b:0 “（谎言）可以，但先把神器给我们。”
 ascended_empires_subject.20.c:0 “[NoobEmpire.GetSpeciesNamePlural] 必须为此努力。”
 
 
 