 MC_NEUTRAL_GREETING_02:0 “想象一下，在地上种一棵摇钱树，然后给它浇水。等一下，想象一下，如果你有一只金钱宠物，你给它喂了更多的钱，消化完之后……你知道的，进来和我们谈谈吧。我们有,甚至更多的比喻让我们避免说出我们真正用你的钱做了什么。[Root.GetName]，喂养金钱怪物。”
 
