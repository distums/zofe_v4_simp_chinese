 artifact_scfe_precursor_astanine_research_desc: "深入探究阿斯坦尼的秘密。"
 SCFE_PRECURSOR_ASTANINE_SECRETS: "调查阿斯坦尼的投影仪"
 SCFE_PRECURSOR_ASTANINE_SECRETS_DESC: "检查 Astanine 的最后一台投影仪，研究其技术。"

 scfe_astanine.17.name: "阿斯坦尼现实投影仪"
 scfe_astanine.17.desc: "看来阿斯坦尼人已经以某种方式找到了实际实现全息图的方法。,他们在内战期间发现了这项创新技术，但从未能够将其投入使用。,然而，我们的舰队可以利用这一点。"
 scfe_astanine.17.a: "将其用于我们的舰队。"
 scfe_astanine.17.b: "不要使用它。"
 scfe_astanine.17.c: "不算太晚。,毁掉投影仪。"
 scfe_astanine.17.c.tooltip: "我们星球上安装的所有全息投影仪都将被移除，我们将无法招募§Y$scfe_astanine_hologram_army$§!,不再了。,然而，目前招募的军队仍将保留。"

 mod_scfe_precursor_astanine_secrets: "阿斯坦尼的秘密"
