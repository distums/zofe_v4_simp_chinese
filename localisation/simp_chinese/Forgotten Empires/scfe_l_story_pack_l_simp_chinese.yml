 scfe_coprean_constitution.15.name: "科普雷亚的秘密"
 scfe_coprean_constitution.15.desc: "Avus 是 Coprea，Coprea 是 Innovo。,阿乌斯人是一个智力先进、情感丰富的集体意识，在他们与科普雷亚原始文明一起进化的旅程中遇到了关键时刻。,认识到前所未有的协同作用的潜力，Avus 集体做出了一个重大决定：他们放弃了各自的 Avus 形式并融入了 Coprea 社会。\n这种融合产生了一个独特的实体：Coprea 宪法，一个共和国、一个国家和一个国家的复杂融合。,专政和集体意识。,在自由意志的幻觉下，科普雷人实际上是一个更大的活有机体的组成部分。,他们的社会不仅仅是个人的集合，而是一个单一的、有意识的实体。\n科普雷人对其历史中无法解释的异常现象的认识暗示了他们存在的更深层次的真相。,探索这些奥秘的尝试遭到了阻力，不是来自外部力量，而是来自集体社会本身。,这种源于根深蒂固的恐惧的内部保护措施，阻止他们揭示自己的真实本性。\n在确认自己个性和存在的内在愿望的驱使下，科普雷人开始专注于记录自己的情感和意图。,这种对记录保存的痴迷是一种潜意识的努力，目的是验证他们在社会中的自我意识。\n相信他们的社会是平等主义理想和愿望的体现，这对科普雷人来说是一个令人欣慰的叙述。,它让他们将自己视为创建统一、理想主义社会的积极参与者。,然而，这种信仰掩盖了他们作为集体意识的一部分而存在的真实本质，由阿乌斯精心策划并体现在伊诺沃的形象中。"
 scfe_coprean_constitution.15.a: "继续阅读。"
 scfe_coprean_constitution.16.desc: "科普雷派对执政党和反对党之间的政治冲突以及因诺沃的人物造成的分裂的强烈关注，凸显了深刻的生存困境。,他们对这些冲突的痴迷源于对确认自己有感情的本性的更深层次的渴望。,在一个个人意识被集体实体所掩盖的社会中，这些分裂和崇拜行为、宗教信仰、甚至自我毁灭都被视为个人感知的证据。,科普雷人通过死亡行为证明自己存在的愿望，揭示了在集体意识的范围内对身份和自主性的悲剧性追求。\n伊诺沃日记中解开的最后一个谜团证明了这种集体意识的复杂性和深度。,对存在主义的研究、独立战争的策划，以及最终决定放弃科普雷亚以寻找更合适的物种，所有这些都表明了一个高度先进、有感知力的集体实体，正在试验和操纵文明的进程。\n在规划一个新的进程时,实验中，集体意识认为另一个物种更合适，并决定将其本质从科普雷人身上转移出去。 \n\n将这些发现呈现给我们帝国的公民会造成重大的道德困境。,整个文明可能处于不朽的集体意识的控制之下的启示可能会引起广泛的恐惧和存在主义怀疑。,他们的自由意志可能是一种幻觉的观念将从根本上挑战他们对自我和社会的理解基础。"
 scfe_coprean_constitution.16.a: "太令人震惊了。,掩盖调查结果。"
 scfe_coprean_constitution.16.b: "公民有知情权。"
 scfe_coprean_constitution.16.b.tooltip: "更改修饰符：§Y$mod_scfe_precursor_coprean_secrets$§!,至 §Y$mod_scfe_precursor_coprean_secrets_deep$§!"
 scfe_coprean_constitution.16.gestalt: "有趣的..."
 scfe_coprean_constitution.16.c: "这个实验也令人满意。,我们再去吧。"
