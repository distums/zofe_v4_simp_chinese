 decision_scfe_astanine_last_projector: "安装全息投影仪"
 decision_scfe_astanine_last_projector_desc: "阿斯塔宁帝国在各个方面都利用了这一手段，甚至在政治上也是如此。,我们不需要这样做，但是这个设备会很有用，至少在其他方面。"
