 scfe_coprean_fake_terraforming: "假地形改造"
 scfe_coprean_fake_terraforming_desc: "地球上的每一种植物都是人造的。,充满异国情调的树木、点缀着秋天色调的山脉、摇曳的花朵和无数无名的杂草——每一样都是精心制作的塑料复制品，并涂有涂层以进行保存。"
