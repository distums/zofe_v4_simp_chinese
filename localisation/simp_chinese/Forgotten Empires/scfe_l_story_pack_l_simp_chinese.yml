 ### [Precursor] The Sless Alliance ###

 scfe_sless_alliance_anomaly_1: "古遗址"
 scfe_sless_alliance_anomaly_1_desc: "这个世界上有许多来自过去文明的建筑；,值得注意的是，这些建筑大部分都基本完好无损。"

 scfe_sless.1.name: "无忧联盟"
 scfe_sless.1.desc: "在探索§Y[From.GetName]§!时，我们的团队发现了古代文明的证据。,对遗迹的详细分析表明，这个自称为无忧联盟的社会在大约 600 万年前蓬勃发展。,进一步的探索和研究有望揭示更多关于这个失落已久的帝国的信息。"
 scfe_sless.1.a: "有趣的。"

 scfe_sless_chain_title: "先驱者 - Sless 联盟"
 scfe_sless_chain_desc: "我们已经从 Sless 联盟找回了文物。,他们是一个古老的联盟，大约六百万年前控制了银河系的这一部分。,它们的起源和确切性质仍然笼罩在神秘之中。,如果我们能从他们的殖民地找到足够的信息，就有可能查明他们的家乡系统的位置。"
 scfe_sless_colonies: "发现无联盟殖民地"

 scfe_sless_alliance_site_1: "联盟殖民地"
 scfe_sless_alliance_site_1_desc: "乍一看，§Y[From.Planet.GetName]§！,看起来是一个典型的殖民地，房屋散落各处。,然而，对被毁坏的城市地区进行更深入的调查可能会产生重要的见解。"

 scfe_sless.2.name: "第一章"
 scfe_sless.2.desc: "对地球城市设计的分析揭示了不同规模居民的住宿条件，这表明无意识联盟是一个由多种有知觉物种组成的联盟。,由于城市废墟中没有遭到破坏和遗迹，我们的科学家推测，居住者故意离开地球前往另一个目的地。,我们的探索发现了许多外来物种的代表，特别是四臂爬行动物物种，可能表明它们在联盟中的主导作用。,我们的发现中一个值得注意的发现是地球的太空港。,持续的研究有望为这里发生的事件提供更多线索。"
 scfe_sless.2.a: "太空港里应该有更多的信息。"
 scfe_sless.2.b: "一个多物种的帝国。,这将对我们的未来有所帮助。"
 scfe_sless.2.c: "恶心。"
 scfe_sless.3.name: "第二章"
 scfe_sless.3.desc: "太空港已是一片废墟，有明显的地面战斗痕迹。,这表明离开这个星球的移民充满了困难。,有证据表明，武装团体和非武装团体之间发生了对抗，前者在航天港及其周边地区加固了防御工事。,我们的社会科学家推测，这场冲突可能源于联盟的多种族性质，这是如此多元化的帝国中的一个常见问题。,我们的调查显示，虽然联盟中央政府已计划放弃这个星球，但并非所有公民都成功撤离。,那些留下来的人的命运仍然未知。,尽管如此，我们的团队已经确定了他们预定目的地的坐标，这可能是揭开这些事件背后真相的关键。"
 scfe_sless.3.a: "检查坐标。"

 SCFE_SLESS_ALLIANCE_PROJECT_1: "Sless Alliance：坐标追踪 I"
 SCFE_SLESS_ALLIANCE_PROJECT_1_DESC: "联盟留下的天体数据并不完整。,尽管如此，结合我们的发现和六百万年前的估计超航道路线，那些留下来的人的目的地就在这里......"

 scfe_sless.4.name: "无敌联盟：第二殖民地"
 scfe_sless.4.desc: "这个星球，§Y[FromFrom.GetName]§!，似乎是 Sless 联盟的活动和影响力中心。,对此进行彻底的调查可能会产生重要的见解，有可能解开这个曾经强大的联邦的神秘面纱。"
 scfe_sless.4.a: "开始调查。"

 scfe_sless_alliance_site_2: "联盟中心"
 scfe_sless_alliance_site_2_desc: "§Y[From.Planet.GetName]§! 上的太空港和住宅区,表现出广泛的破坏，到处都是化石遗迹和明显的冲突迹象。,这表明这个星球上要么发生了激烈的内乱，要么发生了全面的内战。"

 scfe_sless.5.name: "第一章"
 scfe_sless.5.desc: "对化石遗骸的分析得出了一个惊人的发现：每个个体，包括那些最初因体型较小而被认为是宠物的个体，都拥有几乎相同的基因组成。,这一发现引发了一系列理论。,为了更清楚地了解这一现象，有必要对地球主要城市中心进行更深入的调查。"
 scfe_sless.5.a: "进一步调查。"
 scfe_sless.6.name: "第二章"
 scfe_sless.6.desc: "通过对从城市废墟收集的数据进行细致分析，我们的科学家深入了解了联盟的文化动态。,这个文明拥有非常先进的生物学知识，他们运用这些知识来增强自己的生物学能力。,在市中心地区发现的宣传材料，例如宣传“本月流行趋势：复眼”的小册子，表明身体改造非常普遍。,此外，在城市废墟中发现了一座戒备森严的建筑。,周围的众多战斗迹象表明，防御很激烈，但最终不成功，入口被攻破就证明了这一点。,对这个遗址的更深入探索可能会揭示有关这个先进文明最终命运的更多细节。"
 scfe_sless.6.a: "谨慎调查。"
 scfe_sless.7.name: "第三章"
 scfe_sless.7.desc: "这座建筑里堆满了无数尸体，武装部队之间的内战迹象和防御者逐渐撤退的入口处的证据表明，这表明可能会发生严重叛变或内战。,在建筑物的中心，发现了一个似乎是指挥中心的东西。,在那里发现的尸体严重受损。,分析该中心区域存储的数据可能对于揭示这些悲惨事件背后的真相至关重要。"
 scfe_sless.7.a: "授权数据分析。"
 scfe_sless.8.name: "第四章"
 scfe_sless.8.desc: "新发现的数据表明，这个文明的崩溃是由一种致命的疾病引起的，而不是预期的大规模骚乱或内战。,这场被科学家称为“肆虐的流行病”的流行病引发了感染者的暴力爆发。,总部的记录表明，中央政府为遏制疫情采取的绝望措施，包括轨道轰炸和军事干预，都是徒劳的。,特别是在联盟的中心枢纽 §Y[From.Planet.GetName]§! 上，这些努力被证明是不成功的。,虽然总部的大部分数据无法恢复，但我们已经检索到了另一个殖民地的坐标。,虽然尚不清楚这些坐标是否通向他们的家乡，但这一发现有可能进一步揭开联盟的神秘面纱。"
 scfe_sless.8.a: "检查坐标。"

 SCFE_SLESS_ALLIANCE_PROJECT_2: "Sless Alliance：坐标追踪 II"
 SCFE_SLESS_ALLIANCE_PROJECT_2_DESC: "这些坐标引导我们的探索者到达一个拥有戒备森严的建筑和强大的轨道防御设施的地点。,这表明该系统在联盟中具有重要意义......"

 scfe_sless.9.name: "Sless 联盟：实验室"
 scfe_sless.9.desc: "我们团队确定这些设施作为中央研究中心，由联盟中央政府直接管理。,建议进一步调查，因为这些网站可能对 Sless 开发的先进技术有重要的见解。"
 scfe_sless.9.a: "希望我们能找到有用的东西。"

 scfe_sless_alliance_site_3: "联盟中心实验室"
 scfe_sless_alliance_site_3_desc: "由于 §Y[From.Planet.GetName]§! 上的防御设施,在一片废墟中，我们的探险家毫无困难地降落在实验室附近。,战斗的迹象表明，即使是这样一个孤立的研究设施也无法逃脱疫情。"

 scfe_sless.10.name: "第一章"
 scfe_sless.10.desc: "我们的初步调查表明，这些设施是一个巨大的生物研究综合体的一部分。,某些部分似乎专门致力于生物武器和疾病的研究，后者用于联盟的公共卫生倡议。,匆忙搭建的路障的残余物表明，驻扎的士兵和科学家勇敢地试图保卫建筑群免受感染者的侵害。,遗憾的是，他们似乎无法在超支之前完成治疗方法的研究。,他们的发现可能对我们的技术进步仍然有价值，尽管由于生物特征的显着差异，它们的适用性可能受到限制。"
 scfe_sless.10.a: "准备在探索过程中应对生物威胁。"
 scfe_sless.11.name: "第二章"
 scfe_sless.11.desc: "在研究设施内的众多孵化器中发现了冷冻的克隆人尸体和器官，让我们得以一睹这里发生的事件。,该联盟深入参与了各种基因改造技术的研究，这可能推动了他们的文化对身体改造的开放态度。,这一特殊区域以其更严格的安全措施和更大的规模而著称，似乎是疫情发生前最关键的区域之一。,在该综合体的核心，我们的团队发现了一个高度加密的项目。,根据我们科学家分析的相关数据，这个项目在联盟垮台之前可能对其至关重要。"
 scfe_sless.11.a: "授权解密数据。"
 scfe_sless.12.name: "第三章"
 scfe_sless.12.desc: "我们对该项目的调查揭示了其大胆的目标：设计终极生命形式，基因完美的生物。,这个项目与帝国的意识形态有着内在的联系，持续了 500 多年。,它涉及对动物、植物、它们自己的公民和其他物种进行广泛的实验，旨在收集和提炼不同的基因样本。,事实上，他们在基因工程和生物学方面的突破是这一雄心勃勃的努力的次要成果。,记录显示该项目在帝国崩溃前十年就已完成，但在地球上却没有发现任何成果的痕迹。,相关数据库似乎被故意破坏或隐藏，可能是出于安全原因。"
 scfe_sless.12.a: "终极生命体……有趣。"

 scfe_sless.13.name: "无敌联盟：家园"
 scfe_sless.13.desc: "在对三颗 Sless 行星的研究过程中，我们的团队可以恢复所有丢失的空间图表并确定其主系统的位置。,我们必须先于其他人到达那里！"
 scfe_sless.13.a: "哦，终于。"

 scfe_sless_colony_4_coordinates_poi: "Sless 的家园坐标"
 scfe_sless_colony_4_coordinates_desc: "我们终于找到了Sless联盟的主场系统所在位置。,这就是坐标。"

 scfe_sless_alliance_site_4: "联盟之家"
 scfe_sless_alliance_site_4_desc: "拉尔兰，曾经是斯莱斯联盟的首都和母星，现在只剩下一个满目疮痍的墓穴世界。,他们帝国的命运可能就在我们眼前。"

 scfe_sless.14.name: "结束"
 scfe_sless.14.desc: "在他们崩溃前十年，联盟胜利地宣布“终极生命体”项目取得成功，并立即在其人口中实施该项目以创造完美的生命。,这涉及通过逆转录病毒在帝国范围内传播人工设计的基因序列，迅速改变其物种的每个成员。,然而，这种“完美”却存在致命缺陷。,他们的免疫系统无法识别经过改造的脑细胞，开始将它们视为外来实体进行攻击。,灾难性的结果是这些增强的生物转变为异常强大、无法控制的暴力实体。,混乱接踵而至，帝国无法接受自己完美设计的错误，疯狂地寻找这种流行病的“真正”原因和治疗方法。,可悲的是，几年之内，每个公民都死于这场灾难，导致帝国垮台。"
 scfe_sless.14.a: "太可怕了。"
 scfe_sless.14.b: "他们太愚蠢了，才使用如此不完善的技术。"
 scfe_sless.14.a.tooltip: "§H解锁小型文物行动：§! ,$artifact_scfe_precursor_sless_research$\n"

 r_scfe_sless_gene_template: "终极生命体遗传模板"
 r_scfe_sless_gene_template_desc: "这是创造出具有非凡身体能力的Sless的基因模板。,虽然如果我们按照预期的方式使用它也会使对象完全发疯，但我们也许可以通过仅使用模板的“完美”部分来安全地增强身体能力。,我们或许可以用这个来打造我们自己的超级士兵。"
 relic_scfe_sless_gene_template_effect: "20 个 §Y$gene_warrior_army$§! 小队,将在首都世界生成。"

 artifact_scfe_precursor_sless_research: "Sless 的秘密"
 artifact_scfe_precursor_sless_research_desc: "深入探究 Sless 的秘密。"
 SCFE_PRECURSOR_SLESS_SECRETS: "深入探究 Sless 的秘密"
 SCFE_PRECURSOR_SLESS_SECRETS_DESC: "我们的科学家将仔细筛选我们收集的所有数据，寻求将 Sless 的知识添加到我们自己的知识中。"

 scfe_sless.15.name: "Sless 的秘密"
 scfe_sless.15.desc: "尽管我们不太可能使用 Sless 用来对他们的人民进行大规模基因增强的逆转录病毒，但对此进行更多研究将使我们能够增强自己。"
 scfe_sless.15.a: "华丽的！"

 mod_scfe_precursor_sless_secrets: "斯莱斯的秘密"

 ### [Precursor] Egalitarian Fallen Empire, The Coprean Constitution ###

 scfe_coprean_constitution_site_1: "碎石"
 scfe_coprean_constitution_site_1_desc: "在这颗星球荒凉的表面上，大量失事船只被沙尘笼罩，散布在地表上。,据信，许多人是太空战斗中的伤亡者，在激烈的战斗中被击落。,然而，令人惊讶的是，一些船只似乎是从地下冒出来的。,这些特殊的船只表现出一种独特的破坏模式：其船体的一半完好无损，没有任何爆炸或破裂的痕迹，而另一半则完全破碎成卵石大小的碎片。,实地探险家报告说，即使是装甲最重的船只也被粉碎，就像它们是玻璃制成的一样。,在这个场景中，一艘部分完整的船体躺在散布的微小碎片中，反映了崎岖山脉的卵石坡度。,在这片灰暗、布满船只的斜坡上航行无疑需要经验丰富的探险家的技巧。"

 scfe_coprean_constitution.1.name: "科普雷亚"
 scfe_coprean_constitution.1.desc: "对我们初步勘探数据的分析表明，这些船只大多数由人形生物操纵，平均高度为 2 米，属于科普雷安宪法共和国的海军，该共和国的历史可以追溯到 160 万年前。,虽然其他物种的船只也在场，但值得注意的是，大多数科普雷亚船只都成为了自己武器的受害者，这表明科普雷亚内部存在冲突，可能是科普雷亚内部的内战，后来外星文明也加入了战斗。,从外星飞船上检索到的历史记录表明，科普雷宪法在其鼎盛时期之后的几万年里一直处于衰落状态，采取孤立主义作为其外交政策。,这段衰落时期导致新帝国将其称为“没落的帝国”，而且它很可能缺乏内战后恢复的活力，加速了它的衰落。 \n\n科普雷安船上散布着无数个人记录终端，显眼地放置着,仿佛是为了发现。,这表明科普雷人有一种根深蒂固的记录强迫症，从记录中可以明显看出，船员们在混乱和即将到来的厄运中，拼命地试图记录他们正在解体的船只内发生的事件。,这些终端的设计目的是按照军事安全协议在一段时间不活动后删除其内容，这构成了挑战。,然而，我们的团队致力于恢复和拼凑这些碎片数据，以努力阐明所发生的事件。"
 scfe_coprean_constitution.1.a: "让我们研究一下这部科普雷宪法的衰落"

 scfe_coprean_chain_title: "前身 - 科普雷宪法"
 scfe_coprean_chain_desc: "我们已经从科普雷安宪法中找到了文物。,他们是一个古老的共和国，大约 160 万年前控制了银河系的这一部分。,它们的起源和确切性质仍然笼罩在神秘之中。,如果我们能从他们的殖民地找到足够的信息，就有可能查明他们的家乡系统位置。"
 scfe_coprean_colonies: "发现科普雷安宪法殖民地"

 scfe_coprean_constitution.2.name: "科普雷亚前身"
 scfe_coprean_constitution.2.desc: "我们的团队成功激活了终端并发现了有关科普雷共和国历史的复杂细节。,这一时期，政治斗争达到顶峰，“金派”和“哲学家派”两个主要派别发生了激烈的冲突。,争论最初围绕有争议的宪法修正案。,尽管发生了骚乱，但修正案还是被匆忙批准，导致两派都要求对方解散。,这种紧张局势演变成一场政变，并最终演变成一场全面的内战。\n起初处于不利地位，哲学家们背离了他们的孤立主义立场，在内银河帝国联盟内建立了一个流亡政府，寻求他们的支持。,协助。,该联盟渴望将其影响力扩展到科普雷亚领土，立即与哲学家们结盟。,作为回应，黄金人不甘示弱，与外星系帝国组成了一个新的联邦，将内战升级为银河战争。\n我们研究的战场仅代表了这场浩大战争的一小部分。,虽然目前的发现不足以确定胜利者，但我们的科学家相信科普雷文明最终屈服于这场冲突。,科普雷安叙述的复杂性超出了我们最初的估计。,尽管这些船只的谜团仍未解开，但仍计划在许多其他挖掘地点进行进一步的研究。\n我们的发现中有一艘深埋在地下的船只，它似乎是从地面升起的，但尚未突破地表。"
 scfe_coprean_constitution.3.name: "亚空间隐形飞船"
 scfe_coprean_constitution.3.desc: "航行记录的安全性受到损害（很可能是由于船舶突然毁坏造成的），但我们可以畅通无阻地进入。,这些飞船是亚空间隐形飞船，配备了尖端技术，即使在行星引力影响下，它们也能隐藏在亚空间内。,他们“潜入”子空间的能力持续时间有限，但足以执行突然袭击，这种能力可能会极大地改变战争进程。,然而，操作这些隐形飞机的复杂性对于科普雷人来说是一门失传的艺术，导致了一场灾难性的灾难：一架隐形飞机由于导航错误，扭曲到了行星的重力圈中，嵌入了地壳中。,结果，船的一半断裂了，碎片卡在了维度之间。\n到战争结束时，科普雷人才刚刚开始重新获得建造这些隐形飞船所需的知识。,在恢复的数据中，有一封来自船长终端的宗教文本，表达了如果他的尸体被发现，希望将他的眼睛取出并埋葬在一颗行星上的愿望。,随之而来的是对国会议员伊诺沃的祈祷，以恢复科普雷安的辉煌。\n此外，之前被其他残骸掩盖的几艘民用货船也被发现了。,看来这个星球是商人的避难所。,有趣的是，我们从其中一艘货船内的文件中检索了坐标，大概就是隐形飞船船长提到的位置。,坐标表明一颗行星具有重要意义，需要派遣考古队进行进一步调查。"
 scfe_coprean_constitution.3.a: "回收船的部分部件。"

 scfe_coprean_colony_2_coordinates_poi: "1. Coprean 殖民地的坐标"
 scfe_coprean_colony_2_coordinates_desc: "我们能够从私人货船上获得coprean殖民地的坐标。"

 scfe_coprean_constitution_site_2: "隐写术"
 scfe_coprean_constitution_site_2_desc: "目标行星表面上类似于一颗典型的巨大气态巨行星，但实际上被复杂的光学技术所掩盖。,这种欺骗性的幻觉掩盖了其真实本质。,不幸的是，由于防空防御的原因，部署勘探无人机被证明是不可行的，任何此类尝试都会迅速失效。,此外，这颗行星的信号失真（其伪装成气态巨行星的一部分）会向我们的设备错误地表明无人机已被大气风暴摧毁。\n虽然恢复的数据没有明确揭示如何停用这个巨大的全息立面，但它,可以合理地假设控制机制（可能是电源开关）位于可触及的位置。"

 scfe_coprean_constitution.4.name: "纯素世界"
 scfe_coprean_constitution.4.desc: "在这颗气态巨行星的大气层中，观察到一颗卫星以最小的阻力逆着风向移动。,虽然难以捉摸的电源开关仍未被发现，但拆解卫星控制器揭示了这颗行星的真实本质：大陆世界，消除了气态巨行星的幻觉。\n从远处看，这颗行星看似平淡无奇，但仔细观察就会发现它的大气层异常异常。,瘦弱且没有动物生命。,这种特殊的条件提出了科普雷人可能安装了一种装置来创造只适合植物和真菌的环境的可能性。,这颗行星非凡的肥力支持了它被指定为农业天堂的理论。,一些科学家推测，它是为了迎合素食社会而进行改造的。,另一些人则认为，内战的动乱打断了地球化进程，导致改造不完全。,此外，这颗行星的弱磁场可能不足以维持较厚的大气层。\n为了解开这些谜团，对这颗行星进行实地考察至关重要。"
 scfe_coprean_constitution.5.name: "假地形改造"
 scfe_coprean_constitution.5.desc: "地面探险队冒险从地球上采集植物样本，却得到了一个意想不到的发现：完全没有真正的植被。,当科学家试图从树上摘下一片叶子时，这个神秘的发现变得清晰起来，却发现地球上的每一种植物都是人造的。,充满异国情调的树木、点缀着秋天色调的山脉、摇曳的花朵和无数无名的杂草——每一样都是精心制作的塑料复制品，并涂有涂层以进行保存。,此外，河流和海洋等水体由不含矿物质的酸性蒸馏水组成，地形由彩色新混凝土制成。,这颗行星有着精致的外观，没有任何自然生命形式，因此无法居住。\n随着隐藏在人造植被后面的 200 多个人工洞穴的发现，谜团更加加深。,这些隐藏的结构吸引着进一步的探索，因为它们可能为这种模拟地形改造的目的和起源提供重要线索。"
 scfe_coprean_constitution.6.name: "地下"
 scfe_coprean_constitution.6.desc: "这些洞穴是一个由相互连接的隧道组成的迷宫网络，事实证明比最初预期的要复杂得多，分支成数万条通道。,这种复杂性，再加上逐渐增强的磁场，给更深层次的探索带来了挑战。,严重的磁干扰迫使我们的队伍只能步行，穿过狭窄蜿蜒的通道。,不幸的是，一些探险家在这个令人畏惧的迷宫中迷失了方向。\n在这个令人厌恶的迷宫的尽头是一个巨大的、看似无边无际的空洞。,在手电筒的照射下，一座巨大的地下城的遗迹映入眼帘。,支撑洞穴顶部的巨大柱子矗立在废墟中，暗示着一个曾经在地下秘密中繁荣发展的文明。,这座被掩埋的大都市似乎跨越了整个星球的地壳，地表就像一个巨大的外壳，将城市隐藏在下面。\n这一发现对科普雷人的意图提出了深刻的疑问。,这颗行星是一座行星规模的城市，最初被伪装成大陆世界，并进一步伪装成气态巨行星。,如此精心的隐藏表明人们有意向其他物种隐藏这片城市区域。,然而，选择将其隐藏在层层欺骗之下，而不是简单地将其视为一颗贫瘠的星球，意味着其动机不仅仅是隐藏。,和彻底的探险。"
 scfe_coprean_constitution.7.name: "阿乌斯"
 scfe_coprean_constitution.7.desc: "这颗行星最初被认为只是科普雷恩技术的产物，但后来揭示了其作为鸟类阿乌斯祖先家园的更深层次的历史意义。,阿乌斯人是众多原始文明的观察者，严格遵守不干涉政策。,然而，面对人口不断减少的情况，他们选择将这些文明之一——科普雷人——提升并整合到他们的帝国中，科普雷人因其智慧而引起了他们的注意。\n随着阿弗斯文明接近终结，他们帝国内的科普雷人人口激增。 ,，与 Avus 数量的减少成反比。,最终，阿乌斯帝国90%以上的人口都是科普雷安人。,星球上发现的一块纪念石讲述了阿乌斯人的黄昏：外星帝国的意外入侵，导致他们的首都被围困。,仓促集结的科普雷亚舰队在一场关键战役中力挽狂澜，最终签订了和平条约。,然而，这场胜利对阿乌斯人来说代价高昂，他们随着首都的陷落而灭亡。\n阿乌斯人的遗产——他们的文明和技术进步——被科普雷人继承，迎来了他们历史的顶峰。,科普雷安共和国吸收了这些知识，很快在科学和经济实力上超越了阿乌斯人。,科普雷安黄金时代。,迷宫般的迷宫和巨大的气态立面起到了防范无用掠夺者的作用。,尽管科普雷人失去了大部分技术能力，但在建筑中使用异构塑料确保了它们保存了数千年。\n在这些发现中，在纪念石附近的终端中发现了一条令人心酸的信息。,它谈到反对党最终接受安乐死，并认为科普雷人不再值得敬畏这个圣地。,伴随这条信息的是坐标，可能通向未来科普雷安游客的避难所。"
 scfe_coprean_constitution.7.a: "拿走所有贵重物品。"

 scfe_coprean_colony_3_coordinates_poi: "2. Copreans 藏身处坐标"
 scfe_coprean_colony_3_coordinates_desc: "我们在其中一个古普雷安殖民地发现了一块纪念石。,它前面的终端显示了科普雷人的藏身之处的坐标。"

 scfe_coprean_constitution_site_3: "蜂巢出"
 scfe_coprean_constitution_site_3_desc: "探险家们的旅程在之前发现的坐标的引导下，来到了一颗坐落在小行星带内的小行星。,到达后，他们发现了一个通往地下的隐蔽入口。,这揭示了一个紧凑的栖息地，是在地球内部巧妙设计的。,最初的建造者挖掘了行星的核心，然后对其内腔进行了地球化改造，用离心力取代了其自然重力。,该栖息地的设计目的是自我维持，能够支持一个小型社区。\n然而，该栖息地目前的状态是废弃和过度生长。,它已经被一系列奇特的植物和真菌所占领，还有一层茂密的蠕虫，这表明植物群在其居民离开或死亡后失去了控制。,这个微型丛林虽然看似具有威胁性，但却是惰性的，因为里面的植物生命已经死亡。\n这样一个藏身之处的存在引发了几个问题。,是什么迫使建造者建造这个僻静的避难所？,为什么他们会留下这个地方的坐标？,它的目的是作为避难所、秘密研究设施还是完全别的什么？,这些问题的答案可能就在栖息地的更深处。"
 scfe_coprean_constitution_site_3_fail: "我们无法在§Y$scfe_COPREAN_PROJECT_1$§!之前继续挖掘。,专项工程已完成。"

 scfe_coprean_constitution.8.name: "流放者"
 scfe_coprean_constitution.8.desc: "研究人员在藏身处的努力发现了大量个人记录和文件，揭示了这个僻静地方的真实本质。,它是科普雷安宪法下政治流亡者的避难所，是深刻动荡和变革时期的避难所。 \n这些流亡者主要来自反对党，发现自己被统治派打上政治罪犯的标签。,为了躲避迫害，他们建立了这个隐藏的栖息地作为抵抗和希望的堡垒。,预计内战结束后科普雷安宪法不可避免地垮台，他们希望与来自家乡的志同道合的爱国者建立联系，从而建立了通往他们避难所的坐标。,这一行为是邀请他们加入他们的事业，这是一场旨在复兴他们文明荣耀的运动。\n文件显示，这些流亡者对他们共和国的持续腐败和衰落感到沮丧，渴望复兴阿乌斯帝国。,他们为这一雄心勃勃的事业选定的领导人是国会议员伊诺沃，即使在混乱中，他也努力避免共和国的垮台。\n在发现的决议中，一份特别引人注目的文件概述了执政党给共和国造成的三种流行病。,第一个流行病被确定为宗教，但不幸的是，随着时间的推移，详细描述第二次和第三次流行病的记录已变得难以辨认。"
 scfe_coprean_constitution.8.a: "把流亡者的东西带回来。"
 scfe_coprean_constitution.8.a.tooltip: "直到 §Y$scfe_COPREAN_PROJECT_1$§! 之前，挖掘工作才会继续。,专项工程已完成。"
 scfe_coprean_constitution.9.name: "粘膜"
 scfe_coprean_constitution.9.desc: "一段详细记录了水产养殖场地板上蠕虫孵化过程的记录的发现，为了解其起源和目的提供了重要的见解。,蠕虫是科普雷恩生物工程的产物，它不仅是一种入侵性有机体，而且是一种精心设计的生命形式。,它促进了特殊植物的生长，利用它们进行光合作用产生能量。,这种共生关系虽然看似怪诞，却巧妙实用。\n蠕变体分泌的液体与植物散发的气体相结合，具有显着的治疗功效。,在藏身处，医疗资源充其量是简陋的，这些物质是无价的，可能是居民医疗保健的重要组成部分。\n在蠕变爆发后缺乏进一步的记录表明藏身处的运作突然结束。,这种蠕变的恢复力和入侵性可能最终导致了栖息地的灭亡，这可能被其创造者低估了。,这与发现藏身处的杂草丛生和废弃状态相符。\n\n在一项单独但意义重大的开发中，探险家们已经查明了科普雷安家园的位置。,最初的考古证据暗示存在这样一颗行星，但它的众多名称可能反映了文化上的细微差别，最初让研究人员感到困惑。,最终，选择了一个名字来指代这颗行星：§YMagnasanti§!。"
 scfe_coprean_constitution.9.a: "我们可以采集上述蠕变的样本吗？"

 scfe_coprean_colony_4_coordinates_poi: "3. Coprean家园坐标"
 scfe_coprean_colony_4_coordinates_desc: "我们终于找到了科普雷安宪法的归属系统所在位置。,这就是坐标。"

 scfe_coprean_constitution_site_4: "马格纳桑蒂"
 scfe_coprean_constitution_site_4_desc: "科普雷安母星§YMagnasanti§!的发现标志着我们对这个文明的理解的一个重要里程碑。,从轨道上进行的观测显示，这里的景观主要是无数摩天大楼的遗迹，这证明了地球曾经大规模的城市发展。,然而，我们的工程师对这种开发的性质表示担忧，称其完全忽视了环境。,无休无止的建设取代了地球上的每一个自然元素，造成了不可逆转的生态破坏。\n这种激进的城市化导致我们的工程师认为，马格纳桑蒂不应该被视为“Ecumenopolis”，这个术语通常是指建筑与生态和谐共存的行星。,相反，马格纳桑蒂的发展模式更符合机械行星的发展模式，其特点是不加考虑地扩张和开发自然资源。,然而，马格纳桑蒂也不完全属于这一类别。\n马格纳桑蒂的建筑是一个悖论，展示了复杂的建筑技术和丰富的豪华设施。,然而，这种宏伟掩盖了一个严峻的现实：地球已经失去了所有重要的自然资源，包括水、大气和地质能源。,它是一个贫瘠的世界，不适合我们所知的耕种和生命。\n被毁坏和完好的建筑并列表明，在毁灭性的内战之后可能建造了一座新城市。,或者，也有可能另一个文明建立在旧文明的废墟上，为马格纳桑蒂的复杂历史增添了另一层。"

 scfe_coprean_constitution.10.name: "塔"
 scfe_coprean_constitution.10.desc: "在马格纳桑蒂广阔的城市扩张中，一系列不起眼的柱状结构（被称为生命之塔）点缀着天际线。,这些高度和宽度均匀的绿色建筑被用作老年人的医疗中心。,它们象征着科普雷安社会的平等精神，反映了对政府照顾晚年公民的承诺的深深信任。,在科普雷安帝国的鼎盛时期，这些塔楼不仅仅代表医疗设施；,它们是永生和永久繁荣理念的纪念碑。\n生命之塔的设计目的是防止死亡，让高龄老人在生命维持装置内度过大部分时间的假死状态。,在特殊场合，兴奋剂使这些老年人能够短暂醒来，使他们能够与家人接触并参加包括选举日在内的活动。,然而，这种不朽的外表是以社会及其治理为代价的。\n随着时间的推移，这些塔内的居民数量开始超过塔外的人口。,这种人口变化极大地改变了政治格局。,政客们意识到他们只需要确保塔楼居民的选票就能维持权力。,结果，科普雷安宪法沦为民主的幌子，操纵选举以确保执政党继续占据主导地位。\n虽然塔楼的选票数最初呈现下降趋势，但这种趋势出乎意料地逆转，塔楼的选票数开始下降。,增加。,这种异常现象引起了人们的怀疑，因为没有人亲眼目睹塔楼居民亲自投票——这种情况很容易被投票过程的保密性所掩盖。\n曾经是科普雷社会基石的平等主义原则，现在变成了一种束缚，阻碍了有意义的改革。,关于操纵选举的讨论只能起到转移注意力的作用，使政客们能够回避解决实质性问题。,即使是具有改革思想的政治家也陷入了只关注选举舞弊的陷阱，天真地认为解决这一问题就能神奇地纠正所有其他问题。"
 scfe_coprean_constitution.11.name: "英诺沃"
 scfe_coprean_constitution.11.desc: "该小组的调查结果揭示了马格纳桑蒂历史上的一个复杂而动荡的时期，其特点是激烈的政治宣传、宗教争议和社会动荡。\n这一时期的核心人物是众议员伊诺沃，他获得了广泛的公众支持，提出了一项宪法修正案，以撤销,生命之塔居民的投票权。,此举引发了激烈的争论和冲突。,在广播电台的废墟中，人们发现了纪录片片段和宗教文本，说明了社会分裂的严重程度。,支持和反对修正案的团体多次发生暴力冲突，反映出拟议修正案的重大风险。\n宗教界强烈反对因诺沃，指责他试图将安乐死合法化。,作为回应，执政党在媒体的支持下声称反对派正在操纵宗教团体。,他们声称反对派利用民众对 Avus 的崇敬和对经济衰退的担忧来推进他们的议程。\n在投票前夕，Innovo 采取了一项战略举措，恢复了长期休眠的法律。,这些法律规定地方政府对涉及重症患者的宗教活动进行监督，并允许中央政府在地方当局未能妥善管理卫生设施时审查这些记录。,通过援引这些法律，Innovo 揭露了反对党与新宗教邪教之间的联系。,这一发现导致了即决审判，随后反对党被解散。\n由此产生的抵抗和镇压加剧了紧张局势，最终导致投票推迟一周。"
 scfe_coprean_constitution.12.name: "内战"
 scfe_coprean_constitution.12.desc: "在国防部地下室发现的这份机密文件揭示了马格纳桑蒂历史上的一个悲惨转折。,反对党采取了严厉措施，通过用致命的生物制剂污染供水系统，对生命之塔外的公民实施安乐死。,这一行为导致很大一部分人口死亡，其中主要是那些支持宪法修正案的人。,一本民间历史书表明，该修正案获得通过，但仅以微弱优势通过。,然而，生命之塔的问题被随后发生的事件所掩盖。\n国会议员伊诺沃为应对不断升级的危机，宣布戒严。,此举很快导致反对党对总统府发动恐怖袭击，使地球陷入内战。,公民两极分化，一些人呼吁在因诺沃的领导下争取国家荣耀和胜利，另一些人则谴责他并预言即将到来的世界末日。\n因诺沃的独裁统治和狂热反对派之间的冲突蔓延到整个银河系。,反对派在银河内部建立了流亡政府，进一步加剧了银河层面的冲突。,在流亡者占据的一个封闭的海底基地发现的一项决议，确定了困扰他们社会的“三种疾病”，即宗教、安乐死和猜疑。\n当反对派揭露了众议员伊诺沃的分身，声称发现了他们的秘密时，怀疑达到了顶峰。,真正的参议员伊诺沃被囚禁在太空设施中。,他们声称，在科普雷亚煽动骚乱的 Innovo 是全息图，是执政党官员捏造的。,这一揭露削弱了执政党的合法性，而执政党的合法性严重依赖于因诺沃的魅力。\n执政党的瓦解导致反对派在一场舰队战中取得决定性胜利，将科普雷亚宪法中的权力转移到了他们的手中。,然而，这场胜利是有代价的：科普雷亚发现自己受到了外联邦的影响和干涉，失去了一定程度的主权。"
 scfe_coprean_constitution.13.name: "城市化"
 scfe_coprean_constitution.13.desc: "探险家们发现了公园里最后一场盛宴的记录，科普雷人在集体自杀前曾在那里庆祝自己，这标志着他们历史上的一个令人心酸而悲惨的篇章。,这一事件象征着导致文明衰落的一系列灾难性决定和环境的高潮。\n在背叛了内部银河联邦并重新获得独立后，科普雷亚面临着一个矛盾的境地。,尽管他们缺乏资源来建立一支庞大的舰队，但他们还是设法利用了联邦的虚弱状态，卷入了与外银河联邦的长期冲突。,这种战略策略迫使联邦承认科普雷亚的独立性，无法对抗科普雷亚人有效的游击战术。\n然而，这些胜利的代价是巨大的。,科普雷安宪法和他们的家园已成为废墟，成为他们昔日辉煌的阴影。,生命之塔曾经是繁荣和关怀的象征，现在却被耗尽了力量，让里面的居民陷入了困境。,曾经在科普雷亚政坛举足轻重的人物伊诺沃 (Innovo) 在暗杀传闻中消失了。 \n在绝望中，科普雷亚利用其先进技术，以资源开采和经济复兴为基础开始复兴。,然而，这种复兴因一种新的心理疾病的出现而受到损害。,科普雷人被他们星球过去的辉煌景象所困扰，开始出现集体幻觉。,他们只能在摩天大楼的范围内找到慰藉，在自然或未开发的环境中承受巨大的压力。\n在这种集体错觉的驱使下，科普雷人开始了一项不懈的使命，将整个星球城市化，无视由此带来的环境破坏和污染。,他们对重现过去辉煌的痴迷导致他们不可挽回地改变了星球的生态系统，最终决定了他们的命运。\n随着科普雷人的灭亡，他们的城市继续消耗星球的资源，将其变成贫瘠的荒地。"
 scfe_coprean_constitution.14.name: "独裁者"
 scfe_coprean_constitution.14.desc: "该小组在中央博物馆的发现通向一个巨大的地下图书馆，揭开了国会议员伊诺沃及其在科普雷安政府内部编织的错综复杂的操纵网络的惊人真相。,这个秘密图书馆细致地记录了 Coprean 历史的方方面面，是揭开 Innovo 影响力真实范围的最后一把钥匙。\nInnovo 似乎在暗中策划了执政党和反对党的行动。,那些偶然发现他真实本质的人都遭到洗脑和流放。,反对党不知不觉地陷入了因诺沃的阴谋之中，被误导相信他们已经揭露了一个分身；,事实上，他们已经揭露了 Innovo 本人。,此外，人们普遍相信 Innovo 被暗杀，这是 Innovo 制造的另一层欺骗。\nInnovo 的干预延伸到了 Coprean 社会与心理障碍的斗争，破坏了解决这一新兴危机的努力。,这些操纵背后的动机仍不清楚。,这仅仅是对权力的追求，一种扭曲的娱乐形式，还是更神秘的东西？\nInnovo 是一位拥有灵能能力的不朽者，自阿乌斯时代以来就一直生活，这一事实为这个故事增添了深刻的维度。,他的长寿和力量表明他具有非凡的能力，数千年来影响着整个文明的进程。\n这个 Innovo 和 Copreans 的故事强化了这样一种观念：现实可能比小说更奇怪，即使是最难以置信的阴谋论也可能成立。,真理的核心。,它还凸显了众生及其社会固有的深刻奥秘和复杂性。\n这一发现不可避免地引发反思：我们自己的帝国内存在哪些未知因素？,是否存在隐藏的真相和看不见的力量在塑造我们的历史和命运？"
 scfe_coprean_constitution.14.a: "足够的。,从图书馆带回文物。"
 scfe_coprean_constitution.14.a.tooltip: "§H解锁小型文物行动：§! ,$artifact_scfe_precursor_coprean_research$\n"

