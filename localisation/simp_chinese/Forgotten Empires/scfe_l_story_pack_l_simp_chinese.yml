 SCFE_ASTANINE_HOLOGRAM: "全息投影仪"
 SCFE_ASTANINE_HOLOGRAM_DESC: "这些投影仪适合安装在船上，可以创建精确的诱饵，镜像友方船只。,这会导致敌人的火力被误导到这些幻象上，从而提高了我们实际舰队的生存机会。"
