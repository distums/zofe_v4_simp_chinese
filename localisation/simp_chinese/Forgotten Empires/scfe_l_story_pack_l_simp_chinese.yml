# Biggest Show of the World
 scfe_site_biggest_show_of_world: "世界上最大的表演"
 scfe_site_biggest_show_of_world_desc: "我们的宇宙冒险意外地结出了硕果！\n当我们的一个无人探测器开始出现故障时，探险队指示它紧急降落在绕气态巨行星运行的月球上，希望能够挽救它。,令我们惊讶的是，探测器降落在一个古老文明的遗迹中。\n时间侵蚀了这个社会的记忆，却留下了它存在的雄辩见证：古朴的城镇，秩序井然的郊区，设施齐全的社会框架，,以及大多保存完好的宁静自然景观。,这个星球的面积可能不大，但它拥有繁荣社区的所有必需品。,然而，我们的扫描显示出一种诡异的寂静，没有检测到任何生命形式。\n我们必须花更多的时间来进一步探索这些废墟。"
 scfe_biggest_show.1.name: "自动机"
 scfe_biggest_show.1.desc: "自首次着陆以来，我们的研究团队深入研究了一座坐落在废墟中的小型城市的中心，它似乎是地球的神经中枢。,我们的初步调查发现了两个关键的启示。\n首先，孤立在这里只是一种幻觉。,这个星球上充斥着无数类似玩偶的人物，它们诡异地模仿着生命形式——很可能是这个世界的建筑师。,他们穿着各种服装，似乎是为各种各样的任务而设计的，这表明他们是曾经繁荣的民众的替代品。,现在，它们处于休眠状态，是一支等待激活的沉默军队。\n其次，这个星球的保存状况令人惊讶。,尽管大多数设施因能源枯竭而停止运行，但核心维护系统仍在后台嗡嗡作响，尽职尽责地履行其职责。,我们的下一个目标很明确：我们必须挖掘控制中心来解开这个谜团。"
 scfe_biggest_show.2.name: "木偶表演"
 scfe_biggest_show.2.desc: "在对娃娃进行仔细检查时，我们的研究人员发现了一个令人费解的异常现象。,与他们最初的假设相反，大约 30% 的娃娃长得像孩子，20% 长得像老人——考虑到这种形式对于繁重的任务来说是不切实际的，这很奇怪。\n每个住宅都只住着这些娃娃，没有任何东西。,传统生活的迹象。,更令人费解的是它们的布置，精心布置以模仿家庭单位。,此外，工厂、教育机构和文化中心的存在，以及这些沉默的哨兵的存在，加深了这个谜团。,谁会专门为玩偶设计如此精致的拟像？\n我们现在正站在比我们预想的更大的谜团的门槛上。"
 scfe_biggest_show.3.name: "唤醒"
 scfe_biggest_show.3.desc: "在调查过程中，我们的探险队偶然发现了一个休眠能源节点，这是地球控制系统的潜在动力来源。,经过深思熟虑的辩论，决定为节点注入能量。,系统通电的一瞬间，空气中充满了刺耳的声音。\n看来这个动作同时将娃娃们从沉睡中惊醒了。,他们的声音目前还无法辨认，似乎带着问候的温暖，尽管这是针对一个未知的实体而不是我们的船员。,有趣的是，所有的玩偶似乎都在召唤同一个人物，但他显然不属于我们的团队。\n虽然与玩偶的直接沟通仍然难以捉摸，但很明显它们有一个统一的目的。,我们建议进一步调查，以揭示他们集体努力的本质。"
 scfe_biggest_show.4.name: "生命秀"
 scfe_biggest_show.4.desc: "最后，控制中心被揭开面纱，巧妙地隐藏在地球稠密的云层中。,我们的系统分析揭示了这个星球的真正目的。\n事实证明，这个星球是一个超大规模制作的舞台 - 一场演出的主角是一个活着的人，却没有意识到自己的主角角色。,这个星球的基础设施精心模仿了他们文明的普通生活，以呈现奇观。,我们在隐藏的地方发现了一系列录音，记录了一个跨越几代人的传奇故事，一部为人们的眼睛而展开的数千年的史诗。\n每个主角都从一个与世隔绝的小村庄中走出来，过着平静的生活，最终离开了这个世界。,对他们在这场精心设计的假面舞会上所扮演的角色一无所知。,随着时代的变迁，该剧的叙事也在不断演变——从早期充满政治阴谋、激情爱情和冒险考验的戏剧，到日常生活中朴实无华的美丽。,生活中简单的快乐和痛苦在故事中上演，故事中的人物无一例外都有一个欢乐的结局。,现在，是时候揭开这场长达千年的戏剧背后的动机了。"
 scfe_biggest_show.5.name: "世界的主角"
 scfe_biggest_show.5.desc: "我们的团队攻破了系统内的目录档案，揭开了一个曾经伟大文明的暮色。,这个社会在统治了广阔的银河系之后，在数千年的时间里慢慢衰落。,随着黄金时代的结束，人口过剩和资源枯竭导致了广泛的苦难。\n领导人采取了一项大胆的举措，想出了一个分散注意力的办法——一场反映他们文明太平岁月的盛大奇观，旨在掩盖日常生活中的严峻现实。,这部剧是对富足时代的怀旧致敬，俘获了包括其创始人在内的大众的心。\n该剧最初由专业演员出演，后来人气迅速飙升，迫使普通人担任主演。,最终选择了一名婴儿作为主角，这一决定是在公众的强烈愿望推动下做出的。,该节目获得了热烈的评论，观众对主角充满了爱、嫉妒和崇拜。\n突然，广播停止了。,看来文明为了维持他们最终的叙述而拼命地蚕食他们的行星以获取资源，直到一无所有。,这部剧是他们独特的遗产。\n有一个谜团始终存在：那位在剧中度过了一生的不知情的主角后来怎么样了？"
 scfe_biggest_show.6.name: "坏结局"
 scfe_biggest_show.6.desc: "在原始森林的深处，我们的搜寻最终找到了剧中的主角。,他稀疏的编年史让我们能够拼凑出这部剧的高潮转折。\n结局既突然又充满戏剧性。,首先，玩偶停止了表演，这可能是由于母星未能传送进一步指令的结果。,然后，社会大厦崩溃了，大概是因为能源生命线被切断了。,面对现实，他所爱的人都是机器人，他的生活是一个照本宣科的幻象，主角忍受着真相的痛苦。\n然而，在他的世界的灰烬中，他内心燃起了一种新的逃离的决心。,在他的遗体周围，有他决心的证据：简陋的装置、飞机和火箭的骨架 - 每一件都证明了他不屈的精神。\n唉，他最后的冒险也导致了他的毁灭。,这个看似永恒的故事随着主角的死亡而庄严地结束了。 \n当我们反思他孤独的传奇故事时，我们不得不思考我们自己的叙述方向。"
 scfe_biggest_show.6.a: "真丢脸..."
 r_scfe_protagonist_of_the_show: "节目主角"
 r_scfe_protagonist_of_the_show_desc: "这个干枯的异形是最后的欢乐、幸存者，也是崩溃的远古文明的象征……好吧，此刻它只是一具尸体。"
 scfe_protagonist_of_the_show_relic_activated: "$r_scfe_protagonist_of_the_show$"

# The First Music
 scfe_first_music.1.name: "信号"
 scfe_first_music.1.desc: "最近猛烈的太阳风剥离了 §Y[From.Planet.GetName]§! 的部分大气层，导致之前被行星致密大气层限制的信号释放回太空。,太阳扰动发生后，信号立即被噪声严重干扰。,然而，随着恒星状况恢复正常，这些信号的清晰度显着提高。,我们的科学家已经查明了它们的来源：它们是从地球表面散发出来的。,目前考古队正在前往调查源头。"
 scfe_site_the_first_music: "第一首音乐"
 scfe_site_the_first_music_desc: "最近猛烈的太阳风剥离了 §Y[From.Planet.GetName]§! 的部分大气层，导致之前被行星致密大气层限制的信号释放回太空。,太阳扰动发生后，信号立即被噪声严重干扰。,然而，随着恒星状况恢复正常，这些信号的清晰度显着提高。,我们的科学家已经查明了它们的来源：它们是从地球表面散发出来的。,我们需要研究它。"
 scfe_first_music.2.name: "第一颗行星"
 scfe_first_music.2.desc: "根据我们考古干部的最新消息，§Y[From.Planet.GetName]§！,这是一个古老的世界，在我们太阳诞生之前数十亿年就已经合并。,这颗行星的原始基岩与我们银河系本身的年龄相媲美，表明了它的尊贵地位。,此外，地核温度逐渐下降表明其历史悠久。,我们可能正在观察现存最古老的已知世界的最后纪元。"
 scfe_first_music.3.name: "球形物体"
 scfe_first_music.3.desc: "考古队出土了一个从事地下信号传输的球形装置。,当探险者靠近时，该设备增强了信号，穿过密集的地质层，似乎在召唤他们靠近。,在突破了一个强大的地壳后，源头显露出来了：一个由类金属物质制成的紧凑的圆形机器，这与我们当前的科学知识格格不入。,一旦被发现，机器就停止发射，陷入沉默。,破译其软件或内部机制的尝试因其坚不可摧的外壳而受阻。,尽管如此，该团队还是捕捉到了最终的传输信息。,现在是帝国智慧人士聚集的时刻。"
 scfe_first_music.3.a: "是时候让帝国的智慧聚集起来了。"
 scfe_first_music.4.name: "§H机器信号分析§!：结果"
 scfe_first_music.4.desc: "从机器发出的神秘信号被编码成复杂的密码，对于密码学家敏锐的眼睛来说，该密码拥有精致的结构。,我们帝国最聪明的头脑不断地辛勤工作，日日夜夜融为一体，利用数百台机器的计算能力来解密信息。,我们的首席研究员取得了突破，发现了一条重要线索。\n§H这个密码就是音乐！§!\n确实，一首音阶交响乐被铸入宇宙。,这段代码是由音阶、乐器音色和波形编织而成的挂毯，超越了传统的美感。,宇宙中没有任何旋律可以与它的辉煌相媲美。\n然而，它的意义超出了单纯的美学范畴。,这首宇宙交响曲似乎违背了永恒的热力学定律。,熵的存在似乎是相反的。,就好像这种从时间之初就回响的音乐，承载着生命力的本质。\n这种旋律信号背后的起源和意图仍然笼罩在神秘之中。,尽管如此，这一启示让我们难得一睹宇宙的奥秘。,我们还没有给这种超凡的旋律命名，但为它命名的特权正在等待着我们——这是我们文明的集体荣誉。"
 scfe_first_music.4.a: "菲亚特力士，要有光。"
 scfe_Fiat_Lux: "音乐 - 菲亚特力士"
 scfe_Fiat_Lux_desc: "“§YFiat Lux§!”的发现,给我们的社会和文化留下了深刻的印象，从帝国最奢华的星球到帝国最贫穷的星球，各个年龄段和背景的公民都在享受着这种音乐。,也许这就是音乐的真正力量。"
 r_scfe_music_of_the_universe: "宇宙乐谱"
 r_scfe_music_of_the_universe_desc: "这是从加密信号中获得的一段音乐。,它具有为宇宙注入生命的力量，是现有技术无法解释的。,然而，如果我们将来能够解释它，我们将更接近理解宇宙的秘密。"
 scfe_music_of_the_universe_modifier: "宇宙乐谱"
 scfe_music_of_the_universe_modifier_desc: "这张乐谱一定是宇宙第一张……"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT: "分析机器的信号"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT_DESC: "我们应该分析我们在 §Y[Root.GetName]§! 上记录的机器的最后一个信号。,这将需要很长时间，但会回答我们科学家提出的许多问题。"

 # Tomb of Space Whales
 scfe_site_tomb_of_dead_whale: "太空鲸之墓"
 scfe_site_tomb_of_dead_whale_desc: "§Y[From.Planet.GetName]§! 上地壳的成分,确实令人着迷。,它包含许多分层的地层，充满了古代生物的化石遗迹，分布均匀，表明地球经历了生态繁荣和大规模灭绝的持续循环。\n最近的灾难可以追溯到 2 亿年前。,鉴于该行星当前的生物圈仅限于具有基本遗传组成的原生动物，这似乎是突然的。\n该行星显然属于“不幸的”宜居世界的类别。,然而，一个有争议的问题仍然存在：古代化石的大小。,根据尺度理论，这些生物的体型如此之大，以至于它们在这个星球上的生存在生物力学上似乎难以置信。"
 scfe_tomb_of_dead_whales.1.name: "墓"
 scfe_tomb_of_dead_whales.1.desc: "发现的巨大实体是太空中的蒂扬基鲸，它们会聚集在一个集体认可的名册上指定的行星上作为它们最后的安息地。 ,§Y[From.Planet.GetName]§!,遗憾的是，它是这些选定的目的地之一。 \nT较小的化石生物是地球上的土著居民，是蒂扬基人奇异死亡仪式的无意伤亡。,我们的学者推测，鲸鱼降落时产生的毁灭性冲击波消灭了地球上的原始生命形式，较小的化石的稀缺就证明了这一点。 \n在可追溯到 6 亿年前的地层中，可能存在有感知力的文明的模糊遗迹依然存在。,然而，勘探小组的调查结果并无定论，大多数数据显得过于简单或过度损坏。,如果我们的假设得到证实，可以想象，天基人的安葬做法无意中阻碍了整个宇宙智慧生命的发展。\n更深入的调查很可能会揭示这些假设的真实性。"
 scfe_tomb_of_dead_whales.2.name: "$primitive_plural$"
 scfe_tomb_of_dead_whales.2.desc: "我们的调查证实了这个星球上存在一种有知觉的物种，即使在太空鲸的葬礼频繁发生的情况下，它们仍然繁衍生息。,我们将这些生物命名为 Infelix。,他们至少拥有工业水平的技术和文化，表现出非凡的韧性。,为了生存，他们不断迁移定居点并使用炸药进行防御。\n他们的巧妙创造之一是§H轮式塔§!，这是一种有助于快速穿越大陆的移动结构。,另一项发明“腿天文台”能够在蒂扬基鲸的引力影响地球之前探测到它们的接近。,蒂扬基人的尸体缓解了英菲利克斯人对燃料的担忧，蒂扬基人的尸体提供了近乎取之不尽的石油资源。\n尽管他们为适应和生存做出了勇敢的努力，但轮式塔的残余物让我们的研究人员得出了一个悲观的结论： ,Infelix最终徒劳无功。"
 scfe_tomb_of_dead_whales.3.name: "化石"
 scfe_tomb_of_dead_whales.3.desc: "我们戒备森严的考古单位又发现了另一项重大发现。,他们在远离先前发现的废墟的地点发现了该文明新生阶段的迹象。 \n据透露，即使在形成时期，该文明也利用了鲸鱼的遗骸，化石上刻意的标记就证明了这一点。,这些早期居民积极利用蒂扬基尸体，这与他们的后代形成鲜明对比。,他们完全依赖已故的利维坦来获取基本材料，甚至利用鲸鱼尸体作为庇护所。\n虽然用于鲸鱼遗骸的工具的复杂程度存在当地差异，但出现了一个共同点：艺术表现形式，例如符号,这些符号由鲸鱼骨头制成，在大多数地区都很流行。\n这些符号的确切意义仍然难以捉摸，但挖掘团队对符号随着深入一层而变得越来越复杂感到好奇。,这种模式提出了一个诱人的问题：如果他们进一步深入研究，他们可能会发现什么？"
 scfe_tomb_of_dead_whales.4.name: "庇护所"
 scfe_tomb_of_dead_whales.4.desc: "我们的考古团队有了一个惊人的发现：这座建筑与该文明独特的建筑风格产生共鸣，但拥有符合太空时代的先进技术，与上面的原始废墟形成鲜明对比。,仅仅因为巨鲸从天而降，如此先进的文明就会骤降到原始主义，这似乎令人难以置信。\n这一发现驳斥了一种流行的理论，即蒂扬基鲸的葬礼是地球反复灭绝的催化剂。,该团队的研究结果表明，虽然鲸鱼坠落的影响确实具有破坏性，但其灾难性还不足以毁灭整个文明。\n假设数以万计的蒂扬基鲸同时降落在地球上，理论上可能会导致此类灭绝，但,这种事件极不可能发生。,这让我们的研究人员对最近的发现感到困惑。\n为了解开这些谜团，必须进行更广泛的挖掘。"
 scfe_tomb_of_dead_whales.5.name: "灭绝"
 scfe_tomb_of_dead_whales.5.desc: "我们的挖掘团队越深入，就越能发现曾经繁荣昌盛的行星帝国在太空旅行的风口浪尖上过早终结时的遗迹。\n这个古老社会掌握着太空时代的技术，并通过利用太空时代的遗迹而繁荣发展。,鲸鱼作为资源。,他们非常清楚自己面临的挑战。,在鲸鱼力量的鼎盛时期，鲸鱼的降落不再是恐惧的根源，而只是他们寻求宇宙探索的障碍。\n然而，在与我们科学家最初理论一致的悲剧性转折中，从,废墟表明，鲸鱼确实预示着文明的毁灭。\n当所有鲸鱼尸体同时引爆时，发生了一场灾难性事件。,对废墟的进一步调查可能会揭示这个文明如何失宠的完整故事。"
 scfe_tomb_of_dead_whales.6.name: "业力"
 scfe_tomb_of_dead_whales.6.desc: "蒂扬基太空鲸本质上不会在死后燃烧，因为它们体内有内在的屏蔽。,大量的有机物通常保持惰性，要么在地表下悄然分解，要么转化成不同的物质。,在极少数情况下，它们确实会在地表爆炸，所产生的有毒气体可以忽略不计且短暂，会迅速消散到高层大气中而不会造成伤害。\n因此，政府关于使用星际核导弹先发制人摧毁正在下降的鲸鱼的提议遭到了相当多的反对。,反对。,然而，在第一头鲸鱼在下降过程中被成功压制后，情绪发生了有利的转变。\n可悲的是，我们没有考虑到鲸鱼之间深厚的精神联系，它们以统一的愤怒集体回应暴力。,无数的蒂扬基鲸鱼为了复仇而聚集在星球上，这在帝国的记录中生动地描述了一场危机。\n为了防御部署了核武器库，但这只会加剧局势。,在行星表面附近的核爆炸中被捕的鲸鱼在埋在下面的其他鲸鱼尸体中引发了一系列灾难性的爆炸。\n随后发生的大规模爆炸是灾难性的，使空气中充满了致命的气体，帝国对此毫无抵抗力，尽管,星球本身幸存下来。\n一小部分人奇迹般地活了下来。,如果没有太空鲸持久的仇恨，它们从那时起就选择了这个星球来消灭它们，它们可能会再次繁荣起来。,建造轮式塔楼和利用鲸鱼尸体作为庇护所是幸存者为躲避目标鲸鱼降落而采取的最后绝望策略。\n正如人们所说，其余的都已成为历史。"
 scfe_tomb_of_dead_whales.6.a: "他们的故事不仅仅是运气好。"
 scfe_tomb_of_dead_whales.6.b: "现在我们有理由捕猎这些鲸鱼了。"
 scfe_tomb_of_dead_whales.6.c: "残留有大量气体沉积物。"
 scfe_tomb_of_dead_whales.6.d: "一个悲惨的故事。"
 scfe_whale_fossil: "鲸鱼化石"
 scfe_whale_fossil_desc: "该星球曾被蒂扬基太空鲸用作坟墓世界。,其地层中含有大量鲸鱼化石，采矿业难以发展。"
 scfe_site_whale_lesson: "鲸鱼墓世界的教训"
 scfe_whale_hunt: "捕鲸"

 # Soul of the Art
 scfe_site_soul_of_the_art: "艺术之魂"
 scfe_site_soul_of_the_art_desc: "人们发现了一个非凡的墓穴世界，拥有数公里的似乎是故意着色的地形。,围绕这颗行星运行的是大量碎片，很可能是古代文明战舰的遗迹，上面装饰着奇异的图案。,此外，行星发出的一致信号也激发了我们团队探索的浓厚兴趣。"
 scfe_soul_of_the_art.1.name: "舰队残骸"
 scfe_soul_of_the_art.1.desc: "对碎片的分析表明，两支不同的舰队在行星轨道上发生了冲突，每支舰队都有独特的设计。,大部分残骸归因于我们所谓的“彩绘舰队”，该舰队由具有精致、彩色图案和简单建筑的船只组成，表明快速大规模生产。,值得注意的是，这些船只缺乏船员所需的基本设施，例如餐饮设施和卫生设施。,相比之下，§H神圣舰队§!,外观朴素，但内部包含复杂的象征性装饰，以及 Zro 的遗迹。\n从发现的装饰文物中推断，内部存在的不成比例的大房间表明它们可能具有宗教功能。,遗憾的是，§H神圣舰队§的数据！,稀缺，对进一步阐明提出了挑战。,因此，建议派遣侦察队前往星球进行全面检查。"
 scfe_soul_of_the_art.2.name: "色彩缤纷的废墟"
 scfe_soul_of_the_art.2.desc: "我们的探险队在这颗充满活力的星球上发现了基本上未受破坏的文明遗迹，没有任何战争或毁灭性事件的痕迹。,地形上混乱的笔触太飘忽不定，不足以暗示任何刻意的图案。,一些建筑物已经恶化，但可以确定的是，它们的倒塌是由于长期暴露在自然环境和构造变化中造成的，而不是侵略性的破坏。\n散布在地球表面的是§H彩绘舰队§!的残骸！,船只。,我们的分析表明，大多数人的死亡是由于突然的内部电力故障而不是战斗损坏。,目前，没有任何智慧生命的证据——只有机器人遗骸的无声见证，它们曾经鲜艳的涂层现在褪色和剥落，散落在色彩缤纷的废墟和沉船中。"
 scfe_soul_of_the_art.3.name: "彩绘遗迹"
 scfe_soul_of_the_art.3.desc: "在一个结构中，我们的团队发现了涂有一系列颜色的机器人，这些颜色与地球表面相呼应。,与那些遭受时间破坏的机器人不同，这些机器人保存完好，对环境的破坏最小。\n这些机器人似乎在混乱的艺术活动中停止了运作，随意地在墙壁上绘画，或者用凿子和锤子在墙上蚀刻图像和神秘的符号。,它们的电路已经严重损坏，无法修复。\n有趣的是，岩石和建筑外部看似无序的绘画图案现在被认为是巨大的信息宝库。,这一发现使我们有可能解码并可能重建这个文明消亡的叙述。"
 scfe_soul_of_the_art.4.name: "不和谐"
 scfe_soul_of_the_art.4.desc: "我们的语言学家将地球上持续存在的信号解读为一种音乐形式，尽管歌词缺乏连贯的含义 - 主要由冗余的措辞和不和谐的音调变化组成，导致令人不愉快的听觉体验。\n歌词的内容尊重并质疑这一概念,灵魂的一部分，表达了对来自异次元的神秘实体的恐惧。,这种主题分析使我们能够解释装饰行星表面的彩绘铭文。,这些铭文类似于诗歌或其他文学形式，深入探讨了形而上学的困境——思考生命的本质、灵魂的短暂性以及因抹杀而引发的恐惧。,然而，它们缺乏节奏结构，缺乏文学修养。"
 scfe_soul_of_the_art.5.name: "研究设施"
 scfe_soul_of_the_art.5.desc: "地表之下是一个巨大的研究中心。,尽管电路遭到严重损坏，一些基本设备还是经受住了时间的考验。,我们的研究人员的分析表明，这个文明是由共享集体意识的机器组成的。\n深入研究他们的数据库残余物，揭示了另一个被称为裹尸布的领域的知识，以及一种能够利用这个维度的能量来释放能量的巨大武器,行星毁灭。,我们发现了§H神圣舰队§！,船只，详细描述了机器文明的防御策略和他们在战斗中的遭遇，以及他们对兹罗的研究。\n值得注意的是，档案材料的大部分集中在艺术方面。,该设施是一个文物宝库，包括来自不同文明的绘画、文学作品和音乐作品，以及致力于这些艺术表现形式的研究。"
 scfe_soul_of_the_art.6.name: "结束"
 scfe_soul_of_the_art.6.desc: "从出土的数据来看，这个星球的命运已经被拼凑起来。,它成为裹尸布武器的牺牲品并最终被消灭。\n在这场灾难之前，格式塔意识意识到该武器的破坏能力对有机生物无效。,它假设，通过对艺术的欣赏——这是有机体独特的追求——形成集体意识的机器实体可以培养灵魂，从而使自己免受裹尸布的攻击。\n为了追求这种免疫力，文明开始了狂热的追求,艺术知识的获取和考试。,他们努力模仿有机创造力，尝试唱歌、写作，甚至装饰地球表面、他们的飞船和他们自己。,尽管做出了这些努力，格式塔意识的创作仍然缺乏真正艺术的本质，最终被它试图逃避的武器所征服。"
 scfe_soul_of_the_art.6.a: "这是徒劳的尝试..."
 scfe_soul_of_the_art.6.a.tooltip: "获得研究选项：\n§Y$tech_pk_godray$§! ,\n获得的技术进展：\n§Y$tech_pk_godray$§! ,§G+50%§! ,\n添加§Y$scfe_d_society_20$§!,至 §Y[From.Planet.GetName]§!\n"
 scfe_soul_of_the_art.6.a.tooltip_alt: "添加§Y$scfe_d_society_20$§！,至 §Y[From.Planet.GetName]§!\n"

 # King of the Underground City
 scfe_site_king_of_underground_city: "地下城之王"
 scfe_site_king_of_underground_city_desc: "根据初步观察，§Y[From.Planet.GetName]§!,呈现出一个典型的沙漠世界，没有生命。,然而，我们的轨道扫描仪已经检测到从地球表面下方（特别是地下洞穴）发出的微弱地下信号和声发射。,需要进行常规地面考察才能进一步调查。"
 scfe_king_of_underground_city.1.name: "地下城"
 scfe_king_of_underground_city.1.desc: "一艘挖掘和运输船已被派往 §Y[From.Planet.GetName]§!。,团队发掘出一座地下都市，其规模远远超出了之前的估计。,这座城市的建筑师虽然有感知能力，但技术并不是特别先进，但他们拥有非常复杂的语言系统。,他们建造并维持了大量的地下结构——这一工程壮举似乎与他们的技术能力相悖。,据推测，他们是为了躲避地表的极端沙漠高温，并利用地下含水层。\n必须进行进一步的分析，以确定文明崩溃背后的原因，特别是考虑到留下的大量遗迹。"
 scfe_king_of_underground_city.2.name: "无尽的记录"
 scfe_king_of_underground_city.2.desc: "这座城市充满了文件，表明其居民非常重视记录保存。,尽管采用了相对基本的方法，但他们仍然精心维护着系统档案，即使是在最小的公共实体中也是如此。\n这种记录的倾向既是偶然的，也是繁重的；,它为深入研究和分析提供了绝佳的机会，但也给我们的探险队带来了巨大的工作量。\n这些档案中的大部分记录了他们的古代历史，揭示了城市居民的社会结构和生物特征。,他们似乎任命了最明智的成员为主权者，其权威一直得到维护，直到他们去世。,历史记载表明，在这种治理下，他们蓬勃发展，充分发挥了勤劳和凝聚力的潜力。"
 scfe_king_of_underground_city.3.name: "核心档案"
 scfe_king_of_underground_city.3.desc: "在对检索到的数据进行解密和分析后，中央存储库被挖掘出来，用于存放他们最关键的数据（包括君主的住所和他们垮台之前的最终行政文件）。\n此外，对他们的语言的近乎完整的解密也让我们的研究人员,一个惊人的启示：§Y[From.Planet.GetName]§!,曾经是一个北极世界。,这座地下城市建在地热喷口顶部，作为远离寒冷地表的避难所。\n行星异常引发的灾难性气候变化逐渐引发气温上升，最终导致整个地球荒漠化，这一事件可能导致居民灭绝,.\n中央档案馆的一份文件表明，该城市的居民意识到他们的物种对即使是微小的气候变化也非常敏感。,它还表明，他们被敦促集中资源并遵循历史上最受尊敬的统治者提出的战略，以应对即将到来的气候灾难。"
 scfe_king_of_underground_city.4.name: "王位"
 scfe_king_of_underground_city.4.desc: "随着我们的研究小组接近宫殿，出土的历史记录变得越来越阴郁。,其中一份文件详细列出了伤亡人员名单——关闭地热喷口时发生的事故的受害者。,另一篇记录了一项法令，由于一个星区的人口大量减少，因此强制合并两个星区。\n在旅程结束时，发现了一个王座。\n事实证明，这个王座是一个地球化装置，这一发现使得这一发现变得更加引人注目。,事实上，这个文明从未实现过太空旅行。,它的设计如此先进和前卫，即使根据我们自己的技术能力进行评估，它仍然具有价值。\n研究人员设法激活了国王的个人录音设备，该设备深刻地回放了他最后的、充满悔恨的信息。,国王想出了一个绝妙的办法来解决他们的困境，但到那时，他的臣民几乎都死了。,王座象征着领导力和创新，是迷失的人们为拯救世界所做的最后努力的证明。"
 scfe_king_of_underground_city.4.a: "激活设备。"
 scfe_king_of_underground_city.4.b: "取回设备。"
 scfe_king_of_underground_city.4.c: "向这位古老的国王致敬。"
 scfe_ancient_terraforming_technology: "古代地形改造技术"
 scfe_tomb_of_the_king: "国王陵墓"

 # When the World Sings
 scfe_site_when_the_world_sings: "当世界歌唱时"
 scfe_site_when_the_world_sings_desc: "我们的探险家的报告表明，类似于音乐的神秘声音弥漫在§Y[From.Planet.GetName]§!中，在地球的每个角落产生共鸣。,这种听觉现象虽然不是绝对的音乐，但却给人一种舒适感，并且被体验过它的人认为非常令人愉快。\n有必要对这种和谐的现象进行更详细的检查，以理解其本质和起源。"
 scfe_when_the_world_sings.1.name: "当世界歌唱时"
 scfe_when_the_world_sings.1.desc: "§Y[From.Planet.GetName]§ 有一些奇特之处！,已经曝光。,虽然轨道观测没有发现任何物理异常，但已识别出一种以不同音程和音调为特征的持续声音，在整个行星范围内都能听到。\n这颗行星似乎充满了悠扬的声音，或者至少是让人想起音乐的听觉序列。,据报道，这些声音会唤起一种轻松感，并被听众描述为异常令人满意。\n需要进一步的研究工作来揭开这些迷人声音的神秘面纱。"
 scfe_when_the_world_sings.2.name: "音乐之源"
 scfe_when_the_world_sings.2.desc: "音乐的来源可以追溯到遍布整个星球的废墟。,与最初的假设相反，这些结构并不庇护其创造者，而是居住着一群群的生物。,这些生物体通过类似于声带的器官结构产生声音，从而使无脊椎动物合唱团演奏出地球的交响乐！\n这一发现既迷人又出乎意料，引发了一系列新的疑问：这些生物的建筑师后来怎么样了？,这些废墟？,这些响亮的生物是他们设计的产物吗？,而这首旋律的目的是什么？\n要回答这些问题，还需要进一步的考古工作。"
 scfe_when_the_world_sings.3.name: "行星规模的研究项目"
 scfe_when_the_world_sings.3.desc: "发现的线索表明§Y[From.Planet.GetName]§!,作为一项雄心勃勃的行星研究计划的集结地。,对各个废墟数据的分析揭示了废墟建造者的目标，揭示了他们在基因操纵和脑科学方面的先进能力。,看来这些废墟曾经是致力于这一复杂领域研究的中心。\n我们破译的信息片段表明，他们的科学努力是为了扬升和超越的崇高目标。,他们作品中反复出现的主题是“绽放”的概念——这个概念吸引了他们的学术追求。,废墟和星球本身的现状使得他们是否实现了研究成果变得模糊。\n这种“绽放”之谜将成为我们正在进行的调查的焦点。"
 scfe_when_the_world_sings.4.name: "绽放的项目"
 scfe_when_the_world_sings.4.desc: "随后对从研究前哨站检索到的信息进行的审查产生了一个重大发现：神秘的布鲁明项目。,废墟的建筑师全神贯注于创造人工格式塔意识，他们将其视为进化之旅的顶峰。,他们认为，这种统一的集体智慧将消除社会冲突，迎来一个前所未有的启蒙时代。,他们的方法论取决于通过基因治疗培养神经联系，这种联系将在他们的民众之间共享。 \n他们的理论工作似乎取得了成果：“绽放”项目是通过在他们的大气中渗透一种旨在传播基因治疗的逆转录病毒来实现的。,尽管这种病毒已经灭绝，但没有任何其他有感知的生命形式表明它在整个物种中扩散。,该理论认为，存在于废墟中的旋律生物可能确实是废墟建造者转化后的残余物\n验证这一假设需要进一步详细的研究。"
 scfe_when_the_world_sings.5.name: "格式塔意识"
 scfe_when_the_world_sings.5.desc: "我们对发声实体的扩展调查已经证实，废墟建造者实现了格式塔意识的形成，尽管是部分的。,事实上，“歌唱”是它们相互关联的神经状态的集体声音表现——完美同步并代表了蜂巢思维。,从我们的观察来看，Blooming 项目显然达到了其目标。\n然而，对他们的神经反应进行更深入的检查表明了一个令人不安的现实。,这种集体意识正在表达一种独特的、压倒性的感觉：疼痛。,在缺乏祖逆转录病毒或原始物种的情况下，很难确定这种不利结果是否发生在项目实施期间或之后。,尽管如此，这些生物发出的声音并不是旋律性的表达：\n§R这是一种统一、和谐的尖叫声。§!"
 scfe_when_the_world_sings.5.a: "事情已经过去了，再纠结也没有什么意义了。"
 scfe_when_the_world_sings.5.b: "我们可以从中学到什么？"
 scfe_singing_planet: "口哨世界"
 scfe_singing_planet_desc: "这个世界因和谐的曲调而着迷。,虽然有些人认为音乐忧郁或令人不安，但不可能不被永无休止的旋律所迷住。"
 scfe_screaming_planet: "哀嚎世界"
 scfe_screaming_planet_desc: "这个星球上发生的事情应该给我们所有人一个教训。,没有什么可以拯救这些生物体，它们曾经是一个很有前途的物种，现在生活在无尽的痛苦中，发出单一的、统一的尖叫声。"

