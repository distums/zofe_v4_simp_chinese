 scfe_astanine_site_1_desc: "在行星表面观察到间歇性闪烁。,没有轨道分析提供解释。,部署一支勘探队可能是必要的。"

 scfe_astanine.1.name: "陌生的城市"
 scfe_astanine.1.desc: "一切，甚至天空中的飞鸟，都被诡异地冻结了。,然而，这个星球上没有所谓的居民的踪迹。,不时的眨眼暗示着一个虚幻的环境。,问题出现了：谁创造了这个，为什么？,有趣的是，一栋建筑在混乱中仍然保持稳定。,我们的团队怀疑它可能包含着关键的答案。"
 scfe_astanine.1.a: "调查那栋大楼。"

 scfe_astanine_chain_title: "前身——阿斯坦尼帝国"
 scfe_astanine_chain_desc: "我们从阿斯坦尼帝国找到了文物。,他们是一个古老的帝国，大约十万年前就控制了银河系的这一部分。,它们的起源和确切性质仍然笼罩在神秘之中。,如果我们能从他们的殖民地找到足够的信息，就有可能查明他们的家乡系统位置。"
 scfe_astanine_colonies: "发现阿斯坦尼帝国殖民地"

 scfe_astanine.2.name: "奇怪的建筑"
 scfe_astanine.2.desc: "我们的探险家绕过了休眠的防御工事，到达了这座奇特的建筑。,然而，建筑物内通向地下的门仍然锁着。,到目前为止，用我们的解密计算机破解锁的尝试尚未成功。,这项努力可能需要更多时间。"
 scfe_astanine.2.a: "破解安全。"
 scfe_astanine.3.name: "古代投影仪"
 scfe_astanine.3.desc: "无数次的尝试终于有了结果：我们的领导者§G[Root.GetLeaderName]§！,使用炸药在门上开辟一个入口。 ,[Root.Leader.GetHeSheCap] 穿过缺口，发现了一台发生故障的投影仪，能够在无数地点投射图像。,在投影仪下方，我们的团队领导发现了坐标和一份有趣的手稿。,文本显示，这个星球曾经是阿斯塔尼人的殖民地，这个物种拥有制造如此先进设备的技术实力。,然而，故事却戛然而止。,挥之不去的问题仍然存在：为什么投影仪会出现故障？,居民们的命运如何？,这些新发现的坐标也许能找到答案。"
 scfe_astanine.3.a: "阿斯坦尼人制造的……？"

 scfe_astanine_colony_2_coordinates_poi: "1. 坐标到阿斯塔尼领土"
 scfe_astanine_colony_2_coordinates_desc: "我们能够通过行星上一台损坏的投影仪来确保这些坐标。"

 scfe_astanine_site_2: "阿斯塔宁的小工厂"
 scfe_astanine_site_2_desc: "阿斯坦尼的一座小工厂位于行星地表之下。,我们必须暴露工厂的入口；,只有这样我们才能揭开这个古老物种的神秘面纱。"

 scfe_astanine.4.name: "投影机厂"
 scfe_astanine.4.desc: "里面发现了无数未完成的投影仪，时间完全冻结了。,坐标将我们指向了投影仪的制造地点！,通过研究该设施中发现的数据，可以更多地了解该物种。"
 scfe_astanine.4.a: "搜索生产记录。"
 scfe_astanine.5.name: "投影仪的去向"
 scfe_astanine.5.desc: "我们的团队领导§G[Root.GetLeaderName]§!,成功突破了主计算机的防御，访问了重要记录。,该设施是为各种行星（包括之前探索过的行星）生产投影仪的中心。,这些装置不仅仅是幻觉，而是幻觉。,它们充当行星防御的角色，投射出假冒的大都市来掩盖真实的大都市。,阿斯塔尼人巧妙地将自己安置在看似小城市或地下，获得了对抗间谍活动和轨道攻击的战略优势。,此外，这些投影仪是他们日常生活中不可或缺的一部分，可以创造全息景观。,这些记录还揭示了分布这些投影仪的行星的坐标。,这些信息可以极大地增进我们对阿斯坦尼的理解，特别是如果我们能够找到并探索最后一台投影仪所在的星球。"
 scfe_astanine.5.a: "检查坐标。"

 scfe_astanine_colony_3_coordinates_poi: "2. 与阿斯塔尼世界的坐标"
 scfe_astanine_colony_3_coordinates_desc: "我们已经获得了行星的坐标，投影仪是从阿斯坦尼的小工厂出售的。"

 scfe_astanine_site_3: "阿斯坦尼的破碎世界"
 scfe_astanine_site_3_desc: "与其他阿斯塔尼​​行星不同，这颗行星看起来支离破碎。,是什么让他们获得了最后一台投影仪，是什么让这个世界如此彻底地蹂躏？,建议接近行星破裂的地壳进行进一步调查。"

 scfe_astanine.6.name: "阿斯坦尼的隐秘世界"
 scfe_astanine.6.desc: "与最初的观察相反，这颗行星完好无损！,在一次近距离飞越过程中的伽马射线扫描揭示了它隐藏的方面。,降落在其半透明的外壳上后，§G[Root.GetLeaderName]§!,开始接近一座灯火通明的建筑物。"
 scfe_astanine.6.a: "这是怎么回事？"
 scfe_astanine.7.name: "阿斯坦尼的隐藏设施"
 scfe_astanine.7.desc: "该设施配备了一台投影仪和多台计算机，旨在模拟一个被摧毁的星球。,随着时间的推移，最后居住在这里的阿斯塔尼人似乎已经消亡了。,我们的下一步是关闭投影仪并检查计算机档案以获取更多见解。"
 scfe_astanine.7.a: "把它们全部关掉。"

 mod_scfe_precursor_astanine_hidden_world: "阿斯坦尼的隐秘世界"
 mod_scfe_precursor_astanine_hidden_world_desc: "事实上，这并不是一颗破碎的星球；而是一颗破碎的星球。,它只是看起来像而已。"

 scfe_astanine.8.name: "阿斯塔尼战争场"
 scfe_astanine.8.desc: "我们的团队在电脑上发现了描绘阿斯塔宁最后一站的录像。,在一次意想不到的袭击中，他们的大敌提斯特拉袭击了邻近的一颗行星。,提斯特拉利用他们先进的技术，建立了强大的防御工事，迫使阿斯坦尼人撤退。,阿斯坦的据点相继落入提斯特拉，而一支英勇的阿斯坦战士派系则在这颗星球附近进行了最后的抵抗。,当我们的科学家播放这段视频时，一个令人震惊的策略被揭露了。,阿斯坦尼海军上将巧妙地利用全息图像复制了他们的舰队，导致庞大的蒂斯特拉舰队错误地攻击了自己的部队，从而加速了蒂斯特拉的覆灭。,这就提出了一个令人困惑的问题：为什么尽管阿斯塔尼人取得了胜利，这个星球却遭受了毁灭性的破坏？,我们的团队渴望找到答案，现在正在更深入地研究更多线索。"
 scfe_astanine.8.a: "确实很奇怪。"
 scfe_astanine.9.name: "阿斯坦尼分裂"
 scfe_astanine.9.desc: "§G[Root.GetLeaderName]§!,在投影机附近的垃圾桶里发现了一张废弃的传单。,它的消息揭示了阿斯塔尼人在战斗后的裂痕：\n§H如果你发现了这个，请立即前往§!§R已编辑§!§H！,谨慎行事：不要相信任何人，不要相信家人、朋友或任何其他人...不信任是最重要的！§!\n经过相当大的努力，我们的科学家成功地重建了传单上模糊的坐标。,参观这个地点可能会提供很多信息。"
 scfe_astanine.9.a: "分而治之..."

 scfe_astanine_colony_4_coordinates_poi: "3. 分割的阿斯坦尼领土的坐标"
 scfe_astanine_colony_4_coordinates_desc: "我们已经成功恢复了阿斯坦尼分裂小组发布的传单中的坐标。"

 scfe_astanine_site_4: "阿斯坦尼叛军"
 scfe_astanine_site_4_desc: "§Y[From.Planet.GetName]§!,这里出奇的安静和荒凉，与它作为古代叛军据点的历史形成鲜明对比。,鉴于我们对迄今为止遇到的投影仪的了解不断加深，§G[Root.GetLeaderName]§！,建议扫描其独特的信号。"

 scfe_astanine.10.name: "叛乱分子的信号"
 scfe_astanine.10.desc: "我们成功定位到了投影仪的独特信号！,该基地埋藏在地表以下近 12 公里处，进入该基地构成了一项重大挑战。 ,§G[Root.GetLeaderName]§!,需要一台挖掘机来帮助我们下降到这个地下深处的设施。"
 scfe_astanine.10.a: "请求授权。"
 scfe_astanine.10.b: "派机器人去挖掘。"
 scfe_astanine.10.c: "搜索发出独特波浪的地方。,应该有一个入口。"
 scfe_astanine.10.d: "自己挖吧！"
 scfe_astanine.11.name: "叛军基地"
 scfe_astanine.11.desc: "我们的科学家已经深入阿斯坦叛军的据点。,他们深入研究档案，揭开了“阿斯坦宁真理叛军”的起源。,针对提斯特拉河胜利后的和平是短暂的。,阿斯塔宁领导层屈服于他们自己的全息技术的诱惑。,它从创建全息舰队和警察部队开始，逐步升级为秘密消灭持不同政见的公民，并被人工智能全息图所取代。,随着政府的暴政暴露无遗，全球范围内的起义随之爆发。,该政权不是通过军事力量而是通过利用全息技术在叛乱分子中挑拨离间来平息叛乱。,幸存者在这个星球上重新集结，坚持奋斗。,他们对提斯特拉战场发动了进攻，并最终向阿斯坦尼的母星进军。,录音最后给出了这个家乡的坐标。"
 scfe_astanine.11.a: "那么那些叛军就赢了……？"

 scfe_astanine_colony_5_coordinates_poi: "4.阿斯坦宁家园坐标"
 scfe_astanine_colony_5_coordinates_desc: "我们终于找到了阿斯塔尼帝国本土星系的位置。"

 scfe_astanine.12.name: "阿斯塔尼亚"
 scfe_astanine.12.desc: "在这个由破碎的巨型艺术装置和空旷的栖息地组成的系统中，有一个名为§YAstania§!的星球，它是阿斯塔尼亚帝国的家园和首都世界。,那个空旷的大栖息地是什么？叛乱是如何结束的？,答案就在这个星球上。"
 scfe_astanine.12.a: "结尾？,可能是一件坏事。"

 scfe_astanine_site_5: "阿斯坦尼人的家园"
 scfe_astanine_site_5_desc: "家园已成为一片废墟，为数不多的站立建筑间歇性地闪烁着。,显然，政府军和叛军在这里发生了激烈的冲突。,该遗址的独特之处在于，阿斯塔尼公民的一眨不眨的全息图像遍布整个景观，他们的恐怖表情清晰可见。,广泛的全息干扰使我们的搜索变得复杂，这表明需要投入大量时间来提取有意义的数据。"

 scfe_astanine.13.name: "地下室"
 scfe_astanine.13.desc: "首都一栋建筑内的地下室被发现。,我们的科学家认为，地下室是某种庇护所，它被用作阿斯塔宁政府最后的行动基地。,里面可能有有用的信息。"
 scfe_astanine.14.name: "为自由而战"
 scfe_astanine.14.desc: "在避难所中出土的记录揭示了这个星球上政府和叛军之间旷日持久的冲突。,叛军在这个星系建立了殖民地，投入了大部分资源来准备一场旷日持久的战争。\n§H我们要求自由！,我们寻求真相，而不仅仅是全息图！§!\n响应这一战斗口号，叛乱分子与政府军进行了无数次小规模冲突。,然而，随着时间的推移，他们的资源逐渐减少，而且他们无法与政府先进的全息技术相媲美，这被证明是有害的。,冲突持续二十年后，叛军最终被政府最后一支舰队击败。,这标志着可用信息的结束。,我们必须更深入地研究这个地下建筑群，以发现更多细节。"
 scfe_astanine.14.a: "所以，那个栖息地原本是叛军所有的。"
 scfe_astanine.15.name: "阿斯坦尼的终结"
 scfe_astanine.15.desc: "在建筑群的内部金库中，我们发现了最后一台正常工作的投影仪。,令人惊讶的是，它仍然在运行。,这些录音揭示了阿斯塔尼帝国的垮台。,尽管战胜了叛军，但战争也导致了对全息技术的诽谤，最终导致全息技术被禁止数年。,在随后几年的内乱中，由于失去了他们曾经依赖的技术，阿斯坦人迅速失去了影响力。,他们之前对全息术的依赖使他们变得脆弱。,在此期间，蒂斯特拉逐渐强大并重新发动战争。,衰弱的阿斯塔尼帝国无法承受这种新的攻击，最终被消灭，他们曾经著名的全息技术也随之消失。"
 scfe_astanine.15.a: "真丢脸。"
 scfe_astanine.16.name: "阿斯坦尼的最后一台投影仪"
 scfe_astanine.16.desc: "当我们的探索队准备离开地球时，队长建议把投影仪带回家。,从这件文物中可以学到很多东西。"
 scfe_astanine.16.a: "拿去。"
 scfe_astanine.16.a.tooltip: "§H解锁小型文物行动：§! ,$artifact_scfe_precursor_astanine_research$\n"
 scfe_astanine.16.b: "留下吧，告诉公众这个悲剧，以免悲剧重演。"

 r_scfe_astanine_last_projector: "阿斯坦尼的最后一台投影仪"
 r_scfe_astanine_last_projector_desc: "这个装置显示的全息图比真实的东西更真实，曾经从外部拯救过阿斯塔尼，也从内部摧毁过它们。,当所有人的感觉都一样时，我们如何区分现实和模仿？"
 mod_scfe_precursor_astanine_history_never_repeats: "历史永远不会重演"

