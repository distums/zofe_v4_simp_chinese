# Only anomalies here
# Scope: planet, from = ship
# The scanner spots objects, the sensors detect signals

# Moved content
 scfe_belltower_category: "沙漠信号"
 scfe_belltower_desc: "我们科学船的扫描仪发现了一些能量读数，这些读数来自这个沙漠星球上似乎是一座孤独的建筑。,船员们正在准备进行一次探险调查。"
 scfe_tower_city_category: "意想不到的塔"
 scfe_tower_city_category_desc: "我们科学船的扫描仪在这颗气态巨行星上发现了一些意想不到的东西：一座巨大的塔正在从云层中出现。"

# 3.10 start here
 scfe_reverse_engine_category: "被掩埋的文明"
 scfe_reverse_engine_desc: "我们科学船的扫描仪检测到了一个被毁坏的世界地表深处的信号。,我们的团队想要在 §Y[Root.GetName]§! 上派遣一支探险队,去挖掘它的源头。"
 scfe_failed_hive_category: "毁灭文明"
 scfe_failed_hive_desc: "我们科学船的扫描仪在 §Y[Root.GetName]§! 上发现了一个先进文明的废墟。,我们的工作人员急于进行调查。"
 scfe_lonely_shroud_category: "一条不可能的消息"
 scfe_lonely_shroud_category_desc: "我们的科学船在这个星系的深处偶然发现了一个被笼罩的世界。,随着距离越来越近，异常的排放激起了船员们的好奇心。,是否有隐藏的智慧试图在这个被诅咒的世界上与我们交流？"
 scfe_war_torn_category: "满目疮痍的星球"
 scfe_war_torn_category_desc: "我们的科学船的扫描仪揭示了对§Y[Root.GetName]§! 造成严重轨道轰炸的证据。,在遥远的过去。"
 scfe_the_first_music_anomaly: "第一首音乐"
 scfe_the_first_music_anomaly_desc: "在探索§Y[Root.GetName]§!时，我们反复收到非常强的信号。,我们的科学家声称在恒星系统中观测到了剧烈的太阳风，但这个信号并不是来自太阳风等自然因素。\n\n我们的科学家已经确定这是一个人造信号，并且考虑到我们很容易发现它，,看来我们需要研究一下这个信号。"

 # Strange Worlds
 scfe_woorskyr_world_category: "高耸于群山之上"
 scfe_woorskyr_world_category_desc: "§Y[Root.GetName]§最引人注目的方面！,是一棵巨大的树的存在，似乎环绕着地球并高耸于山脉之上。,我们帝国的植物学家热切主张对这种非凡的树进行深入研究，以更深入地了解其本质。"
 scfe_koeleothan_world_category: "在波浪下方移动群众"
 scfe_koeleothan_world_category_desc: "我们的船员观察到§Y[Root.GetName]§!海浪下方有大片运动。,他们要求进一步研究这一现象以确定原因。"
 scfe_xenograss_world_category: "外星农田"
 scfe_xenograss_world_category_desc: "在§Y[Root.GetName]§!执行采样任务时，调查小组发现了一种独特的草种。,其不同寻常的成分和生长周期表明它不是这个世界的原生植物。,有趣的是，这种草主要生长在一群大型陨石坑中，这使得我们的科学家推测它是由几个世纪前的一次重大陨石事件引入地球的。,鉴于这一发现，他们要求执行更长时间的任务，以进一步探索这些广阔的外星草丛。,他们还幽默地向我们保证，他们在调查过程中不会制造任何麦田怪圈。"
 scfe_quantumpearl_world_category: "千山万水的世界"
 scfe_quantumpearl_world_category_desc: "在对 §Y[Root.GetName]§! 进行彻底调查和编录时，我们的扫描仪立即检测到数千个与任何特定目标位置不符的异常读数。,带着疑惑，我们的勘探队坚持调查，并做好了返回这个奇特地点进行更详细调查的记录。"
 scfe_beetle_world_category: "等待中的甲虫"
 scfe_beetle_world_category_desc: "在我们对 §Y[Root.GetName]§! 的初次探险中，我们遇到了意想不到的欢迎，不是来自有感知力的生物，而是来自一只具有非凡洞察力的甲虫。,这种甲虫表现出了一种不可思议的能力，能够预测我们在地球上的到来和运动，就好像它总是在观察我们一样。,调查完成后，我们的几位昆虫学家表示非常有兴趣延长停留时间，以便对这种有趣的昆虫进行更彻底的研究。"
 scfe_vanishing_act_category: "有人居住的星球"
 scfe_vanishing_act_category_desc: "我们的科学船已抵达 §Y[Root.GetName]§! 轨道,并立即发现太空文明的痕迹。,机组人员正准备启动首次接触程序。"
