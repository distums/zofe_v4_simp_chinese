 building_woorskyr_biofuel_refinery: "伍尔斯基生物燃料炼油厂"
 building_woorskyr_biofuel_refinery_desc: "Woorskyr 树可用作炼油厂，将水和生物质转化为有用的矿物质和天然燃料。"
 building_woorskyr_bioenergy_plant: "伍尔斯基尔生物能源厂"
 building_woorskyr_bioenergy_plant_desc: "Woorskyr 树能够将水和矿物质转化为浓稠的汁液物质，可以轻松转化为能量。"
 building_woorskyr_growth_monitoring_center: "Woorskyr 生长监测仪"
 building_woorskyr_growth_monitoring_center_desc: "该设施可以监控树木的健康和生长，并识别对居民的任何威胁并在它们成为危险之前对其进行处理。"
 building_woorskyr_barkfarm: "伍尔斯基树皮农场"
 building_woorskyr_barkfarm_desc: "伍尔斯基树松软的树皮上生长着数英亩的农场生活。"
 building_woorskyr_ship_foundry: "伍尔斯基造船厂"
 building_woorskyr_ship_foundry_desc: "当生物水泥接触到伍尔斯基尔树的木材时，木材会吸收生物水泥并硬化成坚固而柔韧的合金。,这种材料可以增强民用船舶和车站的许多船体部件，从而大大减少建造时间和成本。"
 building_xenograss_processor: "异种草处理器"
 building_xenograss_processor_desc: "种植异种草，然后加工成生物水泥，这是一种可以编程的水泥，然后像植物一样通过光合作用生长。,这对于孤立行星上的廉价建筑很有用，但水泥生长所需的时间会减慢这一过程。"
 building_koeleothan_effect_platform: "Koeleothan效应平台"
 building_koeleothan_effect_platform_desc: "一个漂浮的研究中心。,在这里，我们的外星生物学家观察了 Koeleothan，并训练他们进行社会学研究。 ,Koeleothan 也是为了食物而养殖的 - 由于它们每天繁殖数百万，过度捕捞不会成为问题。"
 building_consciousness_amplifier: "意识统一增幅器"
 building_consciousness_amplifier_desc: "当一位被请来研究量子珍珠的专家在他的物品中装满了Koeleothans的水箱时，偶然发现了这个设施的可能性。 ,Koeleothan的意识被量子珍珠吸收、反射和放大，大大增加了它们影响的范围和力量。,有了正确的诱饵和足够的量子珍珠和 Koeleothan，我们将能够通过这个设施影响我们整个帝国的行为。"
 building_pearl_borehole_site: "珍珠钻孔遗址"
 building_pearl_borehole_site_desc: "一个深钻孔，可以更接近量子珍珠的起源地。,当我们到达前所未闻的行星深度时，这需要令人难以置信的工程专业知识。,这一进步的代价是一些构造和大气扰动降低了地球的宜居性。\n\n§R只能用量子珍珠矿床建造。§!"
 building_pearl_borehole_site_2: "珍珠钻孔遗址 II"
 building_pearl_borehole_site_2_desc: "一个深钻孔，可以更接近量子珍珠的起源地。,当我们到达前所未闻的行星深度时，这需要令人难以置信的工程专业知识。,这一进步的代价是一些构造和大气扰动降低了地球的宜居性。\n\n§R只能用量子珍珠矿床建造。§!"
 building_pearl_borehole_site_3: "珍珠钻孔遗址 III"
 building_pearl_borehole_site_3_desc: "一个深钻孔，可以更接近量子珍珠的起源地。,当我们到达前所未闻的行星深度时，这需要令人难以置信的工程专业知识。,这一进步的代价是一些构造和大气扰动降低了地球的宜居性。\n\n§R只能用量子珍珠矿床建造。§!"
 building_beetle_sensor: "Zrogate 甲虫传感器培训"
 building_beetle_sensor_desc: "监控和培训中心将 Zrogate 甲虫引入我们的传感器系统，通过以零食的形式向 Zrogate 提供适当的激励，我们可以教它们以特定的方式行事。"
 building_beetle_sensor_2: "佐罗盖特神殿神圣礼物"
 building_beetle_sensor_2_desc: "我们的精神领袖来到这里进行交流，并监督神圣佐格特进入我们社会的培训。,它们在宇宙中的存在与我们的存在太相似了，不可能是偶然的，它们是来自彼岸的礼物！"

 tech_koeleothan_utilization: "栾树利用"
 tech_koeleothan_utilization_desc: "几位领先的异种生物学家提议对 Koeleothan 鱼的生命周期和利用进行研究。,一旦我们在拥有它们的星球上建立了立足点，我们就可以开始探索海洋。"
 tech_quantumpearls_exploitation: "量子珍珠的开发"
 tech_quantumpearls_exploitation_desc: "量子珍珠是一种独特的地质异常，彼此之间具有某种量子联系。,我们可以学习如何利用它们，但我们可能永远不会了解它们的全部真相，因为它们位于我们需要到达的地球核心附近。"
 tech_xenograss_harvesting: "异种草收获"
 tech_xenograss_harvesting_desc: "迄今为止，仅在一颗行星上发现了矿物质丰富且耐寒的异种草，可以提供独特的生物构建能力。"
 tech_woorskyr_habitation: "伍尔斯基尔栖息地"
 tech_woorskyr_habitation_desc: "规划独特的 Woorskyr 树的空间和利用。,我们的科学界每个人都有针对各自领域的利用想法。"
 tech_woorskyr_bark_farm: "$building_woorskyr_barkfarm$"
 tech_woorskyr_bark_farm_desc: "伍尔斯基树松软的树皮上生长着数英亩的农场生活。"
 tech_woorskyr_biofuel_refinery: "$building_woorskyr_biofuel_refinery$"
 tech_woorskyr_biofuel_refinery_desc: "$building_woorskyr_biofuel_refinery_desc$"
 tech_woorskyr_bioenergy_plant: "$building_woorskyr_bioenergy_plant$"
 tech_woorskyr_bioenergy_plant_desc: "$building_woorskyr_bioenergy_plant_desc$"
 tech_woorskyr_growth_monitoring_center: "$building_woorskyr_growth_monitoring_center$"
 tech_woorskyr_growth_monitoring_center_desc: "$building_woorskyr_growth_monitoring_center_desc$"
 tech_woorskyr_ship_foundry: "$building_woorskyr_ship_foundry$"
 tech_woorskyr_ship_foundry_desc: "$building_woorskyr_ship_foundry_desc$"

 tech_beetle_exploitation: "Zrogate甲虫训练"
 tech_beetle_exploitation_desc: "经过实验室研究和现场测试，我们已经完成了 Zrogate Beetle 的利用计划。"
 tech_beetle_exploitation_2: "佐格特甲虫崇拜"
 tech_beetle_exploitation_2_desc: "现在我们很清楚，佐格特甲虫是值得崇拜的礼物，将为它们建造一座伟大的神庙。"

 scfe_woorskyr_world.1.name: "高耸于群山之上"
 scfe_woorskyr_world.1.desc: "我们的顶级植物学家团队被派往§Y[From.GetName]§!，发现了有关现在称为 Woorskyr 树的有趣信息。,他们的第一个发现表明它不是一个单一的实体；它是一个单一的实体。,相反，地球上的每棵树都通过广泛的根系网络相互连接，不存在其他主要植物生命。,其次，中心树是我们调查最初发现的最大的一棵树，它足够大，可以在其结构内容纳整个城市。,这种潜力促使我们的植物学家提出了一个创新想法：将树干及其坚固、致密的结构转变为居住和研究的中心。,他们指出，这棵树具有足够的弹性，可以承受为此目的进行的重大修改。,此外，树皮上还有大量较小的植物物种共生，这为进一步的研究提供了机会。"
 scfe_woorskyr_world.1.a: "那是一棵很大的树。"
 scfe_woorskyr_tree_network: "沃斯基网络"
 scfe_woorskyr_tree_network_desc: "一个巨大的树网，主枢纽比山还高，比城市还大，树根与所有树木相连，形成一个单一的植物，大大增强了过滤和净化大气的能力，稳定了构造的不稳定性。"
 scfe_koeleothan.1.name: "在波浪下方移动群众"
 scfe_koeleothan.1.desc: "长时间观察§Y[From.GetName]§!,导致人们将群众视为鱼，当聚集在浅滩时表现出集体意识的基本形式。,探险队认为，这些鱼不太可能发展出超出基本本能的智力，这主要是因为它们的种群数量丰富，而且海洋栖息地的性质相对不具有挑战性。,尽管如此，尽管它们只是动物，但它们独特的能力预计将在各种应用中非常有益，有待进一步研究。"
 scfe_koeleothan.1.a: "宇宙无限奇妙。"
 scfe_xenograss.1.name: "外星农田"
 scfe_xenograss.1.desc: "在完成广泛的实地研究后，调查小组现在确信他们所研究的草对于§Y[From.GetName]§!来说是外星草。,它的独特性在于其生物学特性，与我们遇到的任何其他植物区系都不同。,这些特性对植物科学和施工方法都有潜在的好处。,预计进一步的研究将准确揭示如何实现这些好处。"
 scfe_xenograss.1.a: "紫色的草。,接下来是什么？"
 scfe_quantumpearl.1.name: "千山万水的世界"
 scfe_quantumpearl.1.desc: "经过仔细检查，§Y[From.GetName]§！,已经解开——原因是一个类似岩石、宝石，或者更准确地说，珍珠的物体。,这一发现引发了地质学家和生物学家对其真实性质的激烈争论。,与此同时，我们的物理学家对其独特的特性很感兴趣，将其命名为§H量子珍珠§!。,值得注意的是，这颗珍珠似乎与其他所有类似的珍珠都有量子联系。,当我们的扫描检测到一个时，他们立即发现了所有这些，这解释了多次读数激增的原因。,现在，我们的研究界对深入研究这颗量子珍珠的谜团并揭开它的秘密感到兴奋不已。"
 scfe_quantumpearl.1.a: "如果是量子的话，那一定很好吧？"
 scfe_beetleswarm.1.name: "等待中的甲虫"
 scfe_beetleswarm.1.desc: "在结束对甲虫的实地研究后，我们的研究人员有了一个令人着迷的发现：这种昆虫（现在被称为 Zrogate Beetle）拥有通灵能力。,它可以将其感官知觉远远超出物理领域。,此外，由于其独特的生物成分，Zrogate Beetle 通过适当的培训可以无缝集成到我们现有的传感器系统中。"
 scfe_beetleswarm.1.a: "让他们观看，让我们学习。"
 scfe_beetleswarm.1.b: "肯定是来自神的礼物。"

 scfe_strange_events.1.name: "灾难性的连锁反应"
 scfe_strange_events.1.desc: "当巨像将其武器对准行星时，船员们陷入了紧张的沉默。,这颗富含量子珍珠的星球甚至在武器充满电之前就开始反应。,珍珠对巨大的能量敏感，开始共振，它们的光芒增强。\n当巨像最终释放它的愤怒时，能量束袭击了行星，引发了前所未有的连锁反应。,量子珍珠以指数方式放大武器的力量，产生令人眼花缭乱的能量激增。,一场巨大的爆炸随之发生，将星球和巨像吞没在光芒四射的地狱之中。\n随着光芒的消逝，曾经有一个独特的世界和帝国力量的象征的地方已经不复存在。,量子珍珠在最后的行动中毁灭了地球和巨像，留下了令人难以忘怀的虚空，提醒人们贪婪和侵略的破坏力。"
 scfe_strange_events.2.desc: "启动巨像武器的命令充满了庄严感。,它开始将这颗富含量子珍珠的行星封装在一个无法穿透的屏障中，将其与银河系的其他部分隔离开来。,然而，当护盾开始形成时，会发生意想不到的反应。\n当量子珍珠开始与护盾的频率共振时，护盾的独特能量特征与量子珍珠发生不可预测的相互作用。,这种共振无法控制地增长，形成能量不断增加的反馈回路。\n随着地球周围的护盾关闭，能量达到临界点。,在灾难性的时刻，地球爆发了巨大的爆炸，并被量子珍珠放大。,爆炸击碎了新生的护盾，并用毁灭性的能量波吞没了巨像。\n余波留下了一片虚空，那里曾经有一颗价值无法估量的行星，现在却永远消失了。"
 scfe_strange_events.10.name: "最伟大的树的倒下"
 scfe_strange_events.10.desc: "当巨像号将自己定位在行星上方时，船员们保持沉默，意识到即将发生的损失。,目标是一个与众不同的世界，是伍尔斯基树的故乡——这是一种巨大的有机体，高耸于山脉之上，比城市还要广阔。,它的根是生命的网络，连接着地球上的每一棵树，象征着团结和自然奇观。\n行星裂纹器启动，它的光束刺穿大气层。,刹那间，这棵宏伟的树，连同它所锚定的星球，都被耀眼的光芒所吞没。,爆炸非常迅速，将这棵树和它的世界从存在中抹去。\n伍尔斯基树的毁灭，是银河系的奇迹，也是生命奇迹的证明，在星空中激起了悲伤的涟漪。,它的消失不仅仅是单个有机体的终结，而且是相互联系的象征和自然世界未开发的奥秘的消失。,如果没有它，银河系就失去了它的一部分奇迹和威严，这是一个永远无法填补的空白。"
 scfe_strange_events.11.desc: "中子扫掠巨像准备开火，它的目标不是任何世界，而是拥有伍尔斯基树的世界，这是自然连通性的巨大象征。,当武器发射时，致命的中子波包围了地球，穿透了脆弱生态系统的每一层。\n直接暴露在辐射下的伍尔斯基树遭受了巨大的痛苦。,它曾经延伸到天空的巨大形状开始以惊人的速度枯萎和腐烂。,中子破坏了它的细胞结构，瞬间使其失去生命。\n但破坏并没​​有随着树而结束。,中子扫描不分皂白且彻底，摧毁了伍尔斯基尔号赖以生存的整个生态系统。,相互关联的生命网络曾经生机勃勃、欣欣向荣，现在却沦为贫瘠的荒地。,维持伍斯基尔和无数其他物种的微妙平衡已不可挽回地被打破。\n伍斯基树及其世界的消亡是对无视生命错综复杂的破坏力的严峻证明。"
 scfe_strange_events.12.desc: "随着海水在巨像的洪水下上涨，伍尔斯基树——因其巨大的尺寸和与地球生命网的深厚联系而成为银河系的奇迹——面临着前所未有的威胁。,洪水淹没了地球，淹没了它的根部，淹没了它所维持的错综复杂的森林网络。\n事实证明，快速而剧烈的环境变化对于 Woorskyr 树及其生态系统来说过于严重。,这棵树无法适应新的水生环境，最终死于洪水。,曾经雄伟的有机体和它所支撑的相互关联的森林消失在海浪之下，没有留下昔日辉煌的痕迹。 \n地球的浸透在为水生生物创造栖息地的同时，也付出了巨大的代价。,伍尔斯基树及其独特生态系统的消失令人心酸地提醒我们，大自然的微妙平衡和环境剧烈变化的后果，就像一个警示故事在星空中回响。"
 scfe_strange_events.13.name: "毒根"
 scfe_strange_events.13.desc: "生态毁灭的预兆巨像将目光投向了伍尔斯基树星球，这是一种巨大的生命体，其根部与世界植物群形成共生关系。,该武器开始喷出一股有毒物质，旨在腐蚀和破坏生机勃勃的生态系统。\n当有毒瘴气笼罩地球时，曾经郁郁葱葱、繁荣的世界经历了可怕的转变。,这些毒素渗透到土壤、空气和水中，使环境对大多数生命形式都不利。,伍尔斯基尔树，自然团结和力量的灯塔，无法承受有毒的攻击。\n这棵曾经比山还高、比城市还宽的树开始枯萎和腐烂。,它曾经充满活力的叶子变得脆弱并掉落，它强大的树干腐烂，与地球上所有生命相互联系的广泛根部枯萎并死亡。,事实证明，解毒者的毒液威力太强，伍尔斯基尔树及其所支持的和谐生态系统都消亡了。\n解毒者巨像将地球变成了有毒的荒地，这残酷地提醒我们自然的脆弱平衡和灾难性的后果,释放出如此破坏性的力量。,曾经象征生命相互联系的伍尔斯基树的消亡，现在证明了生态破坏的破坏性影响，留下了一个只有最顽强和最有害的生命形式才能生存的世界。"
 scfe_strange_events.20.name: "Koeleothans的灭亡"
 scfe_strange_events.20.desc: "当巨像的行星炸弹爆炸时，一种不祥的预感笼罩着那些意识到即将到来的厄运的人们。,海洋世界是 Koeleothan 鱼的家园，却无视自己的命运。\n武器发射后，一股灾难性的力量撕裂了地球。,片刻之内，海洋沸腾了，海洋世界的宁静美丽变成了地狱般的地狱。,曾经的灵能奇迹的Koeleothans瞬间就被消灭了。"
 scfe_strange_events.21.desc: "巨像号上的船员们看着中子扫射武器启动，其致命的光束准备好清除下面海洋世界中的生命。\n当光束吞没地球时，海洋不再提供庇护。,中子穿透很深，到达水深处的每个角落。,片刻之内，Koeleothan 鱼充满活力的精神特征就消失得无影无踪，并在无情的攻击下消失了。\n灭绝是无声而彻底的。 ,Koeleothans 的独特存在已不复存在，他们的潜力和神秘永远消失在曾经生机勃勃的世界的寒冷深处。,这种破坏行为向整个银河系发出了令人不寒而栗的信息：即使是最隐蔽和最受保护的生命也无法超越这种压倒性力量的影响范围。"
 scfe_strange_events.22.name: "毒潮"
 scfe_strange_events.22.desc: "地球上曾经原始而生机勃勃的海洋开始发生变化，受到源源不断的毒素污染。,清澈的蓝色海水变成了浑浊、有毒的水池，对它们曾经培育的生命的微妙平衡产生了敌意。,对环境敏感并依赖水生世界纯净度的 Koeleothans 鱼面临着前所未有的灾难。\n当毒素渗透到深处时，Koeleothans 的心灵呼喊在水中回响，这是绝望和痛苦的合唱。,他们一一屈服于毒水，他们的心灵联系能力逐渐消失，陷入沉默。,海洋曾经是心灵奇迹的摇篮，现在却成为了 Koeleothans 的坟墓。\n巨像将他们的世界变成了有毒的荒地，这是对没有远见的破坏力的严峻证明，这让这颗曾经繁荣的星球成为了一个警示。,损失和破坏的象征。"
 scfe_strange_events.30.name: "佐格特甲虫的终结"
 scfe_strange_events.30.desc: "当行星破解器启动时，一道毁灭性的光束会刺穿行星的大气层，瞄准行星。,地表裂开，瞬间，世界就碎成了碎片。,爆炸是绝对的，曾经繁荣的星球或其独特的居民没有留下任何痕迹。\nZrogate Beetles 拥有非凡的感官能力和未开发的心灵潜力，瞬间消失了。,他们对宇宙的独特感知和对心灵领域的潜在洞察也随之消失。,银河系留下了令人难以忘怀的虚空，提醒人们那些与佐格特甲虫一起消亡的知识和奇迹。"
 scfe_strange_events.31.name: "Zrogate的韧性"
 scfe_strange_events.31.desc: "当巨像准备向地球开火时，意想不到的现象发生了。,居住在这个世界上的 Zrogate 甲虫具有半智能和灵能力，似乎能感觉到致命辐射即将释放。\n当中子束沐浴地球时，甲虫从它们的栖息地中出现，上升到更高的海拔。,值得注意的是，它们并没有屈服于辐射的致命影响，而是沐浴在辐射中，就像享受夏日阳光的温暖一样。,甲虫独特的生物学特性似乎不仅能够承受中子扫描，还能从中获取某种形式的营养或乐趣。\n一旦巨像停止轰击，佐格特甲虫就会恢复正常活动，似乎没有受到伤害，也没有受到事件的影响,。,这些生物在一场本应是灾难性事件之后蓬勃发展的景象让观察者感到困惑。\n这一意想不到的事件转变凸显了银河系中生命的神秘而多样的适应。,佐格特甲虫对中子扫描具有神秘的抵抗力，成为人们好奇和研究的对象，象征着即使面对看似无法克服的挑战，生命也具有持久的力量。"
 scfe_strange_events.32.desc: "当巨像启动时，它会释放出大量的水，吞没整个星球。,景观被淹没，海洋扩张，极大地改变了环境。,适应陆地栖息地并依赖特定生态条件的 Zrogate 甲虫面临着直接的生存威胁。\n尽管甲虫拥有超凡的灵力，但它们却没有能力在水生世界中生存。,当它们的栖息地被淹没时，它们的精神信号就会减弱，预示着它们的挣扎和最终的死亡。,甲虫曾经具有非凡的感官知觉，但被无情的浪潮淹没，无法适应迅速变化的世界。"
 scfe_strange_events.33.name: "Zrogate 的有毒结局"
 scfe_strange_events.33.desc: "随着毒素渗入地球的生物圈，环境发生了剧烈而致命的转变。,曾经支持包括Zrogate甲虫在内的丰富生命的多样化栖息地变得不适宜居住。,空气变得刺鼻，土壤变得贫瘠，水源变成有毒污泥。\n尽管 Zrogate 甲虫具有顽强的生命力和独特的能力，但它们却找不到躲避蔓延的毒物的庇护所。,他们的心灵信号曾经在地球上充满活力，但现在开始变暗并最终消失。,甲虫无法适应迅速恶化的环境，随着它们的世界变成有毒的荒地而死亡。"
 scfe_strange_events.40.name: "异种草的分散"
 scfe_strange_events.40.desc: "巨像的目标是一个以异种草为特征的世界，异种草是一种有弹性的紫色草，以在小行星撞击周围的恶劣条件下生长而闻名。,当武器释放出破坏力时，星球被撕裂，这场灾难似乎标志着异种草的终结。\n然而，在毁灭之中，一个值得注意的现象发生了。,破碎星球的碎片带着种子和坚韧的异种草的丝束，被抛入太空深处。,这些残余物成为天上的游牧者，注定要漂流在宇宙中。\n数百万年过去了，最终，其中一些碎片会在坠落在遥远的行星上时找到新家。,在这些新的外星环境中，异种草的种子将开始发芽。,尽管困难重重，紫色的草丛将再次崛起，以其充满活力的色调描绘出新的世界。"
 scfe_strange_events.41.name: "不屈的异种草"
 scfe_strange_events.41.desc: "巨像的目标是一个被异种草覆盖的世界，异种草是一种具有独特弹性的紫色植物群，以在最恶劣的环境中生存而闻名，甚至在太空中也能生存亿万年。\n当中子束冲刷地球时，生态系统经历了灾难性的转变。,许多生命形式都会受到辐射的影响，它们微妙的平衡被破坏，无法恢复。,然而，在这股破坏浪潮中，异种草却惊人地没有受到影响。\n对大多数生命形式致命的强烈中子流，对异种草来说似乎无关紧要。,它泰然自若地矗立着，充满活力的紫色色调丝毫没有减弱。,这种植物群已经适应了宇宙射线的严酷和太空的虚无，能够像微风一样承受中子的扫掠。"
 scfe_strange_events.41.a: "他们确实有弹性。"
 scfe_strange_events.42.name: "异种草的转化"
 scfe_strange_events.42.desc: "巨像的目标是一颗由广阔的异种草（一种有弹性的紫色草）所定义的星球。,当巨像释放其力量时，水流倾泻而下，迅速将陆地景观转变为海洋王国。\n在这场剧烈的环境剧变中，异种草表现出了惊人的适应能力。,它淹没在新形成的海洋之下，经历着快速的生物转变。,曾经像草一样的植物群重新组织了其结构和组成，演变成一种藻类。\n这种新的异种草水生变种不仅在洪水中幸存下来，而且开始在水下环境中茁壮成长。,它遍布海底，在海浪下创造出广阔、生机勃勃的紫色草地，成为生命非凡适应性的证明。"
 scfe_strange_events.43.desc: "巨像的目标是一个铺满异种草的世界，异种草是一种坚韧的紫色草，以其在极端条件下茁壮成长的能力而闻名。,当它释放出有毒的有效载荷时，整个地球开始发生巨大的转变。\n环境在有毒物质的影响下迅速恶化，使地球对大多数生命形式都充满敌意。,然而，在这场生态剧变中，异种草表现出了非凡的适应性。,面对有毒的攻击，它开始了快速的突变过程。\n异种草现在暴露在恶劣、有毒的条件下，改变了它的生物构成，不仅能在毒性中生存，还能利用它。,这些草发生了转变，采用了新的特性，使其能够吸收和代谢有毒元素，将曾经致命的环境变成了食物来源。\n异种草的这种非凡的适应能力将地球变成了一个独特的生态系统，变异的草在其中茁壮成长。,毒性。"

 TECH_UNLOCK_WOORSKYR_TECHS_TITLE: "§H解锁功能：§! ,Woorskyr 建筑技术"
 TECH_UNLOCK_WOORSKYR_TECHS_DESC: "使我们能够开发利用 Woorskyr 树的技术。"
