l_simp_chinese:

 # Strange Worlds start here
 d_woorskyr_hub: "伍尔斯基中心"
 d_woorskyr_hub_desc: "一棵巨大的树，比山还高，比城市还大，它的根与地球上所有其他树相连。,发现它是如何形成的是每个植物学家的梦想。"
 d_beetle_swarm: "佐格特甲虫"
 d_beetle_swarm_desc: "一群精力充沛、半智能、温顺的甲虫。,易于训练以利用心灵技能来增强传感器功能。"
 d_koeleothan: "科勒奥森"
 d_koeleothan_desc: "科勒森的野生浅滩，彼此之间显示出薄弱的意识联系。,经过训练和调理，他们的潜力可能会大大增加。"
 d_quantumpearl: "量子珍珠"
 d_quantumpearl_desc: "这些珍珠又美丽又大，显示出与所有其他珍珠的量子联系。"
 d_xenograss: "异种草"
 d_xenograss_desc: "一种非常耐寒的外星草，可能起源于银河系外，由于它在最恶劣的环境中看起来坚不可摧，并且生长迅速，因此很有用。"

 requirement_has_woorskyr: "§R只能建造在具有 Woorskyr Hub 的行星上。§!"
