l_simp_chinese:

 mod_country_resource_max_energy_add: "储能容量"

 # The Shaded Empire
 scfe_shaded_init.1.name: "偶然的发现"
 scfe_shaded_init.1.desc: "我们的一艘民用船只在 §Y[shaded_crashed_ship_system.GetName]§! 中检测到异常情况,系统。,我们应该在其他人发现它之前对其进行调查。"

 SCFE_SHADED_PROJECT_INIT: "失事的军舰"
 SCFE_SHADED_PROJECT_INIT_DESC: "$scfe_shaded_init.1.desc$"

 scfe_shaded_chain_title: "先驱者 - 阴影帝国"
 scfe_shaded_chain_desc: "我们在这个星系内发现了古代外星文明的遗迹，这表明它们在大约 9000 年前就曾活动过。,我们的科学家拼凑出的信息表明，这些自称“阴影帝国”的外星人是生活在隐藏系统中的神秘物种。"
 scfe_shaded_clues: "找到线索"
 scfe_shaded_detection: "检测等级"
 situation_shaded_detection: "$scfe_shaded_detection$"
 scfe_shaded_leads: "探索线索"
 SCFE_SHADED_PROJECT_1: "破译数据库"
 SCFE_SHADED_PROJECT_1_DESC: "如果我们想要了解这个阴影帝国，我们就必须尝试破译自动化船只的数据库。"
 SCFE_SHADED_PROJECT_2: "$scfe_shaded_lead1$"
 SCFE_SHADED_PROJECT_2_DESC: "$scfe_shaded_lead1_desc$"
 SCFE_SHADED_PROJECT_3: "$scfe_shaded_lead2$"
 SCFE_SHADED_PROJECT_3_DESC: "$scfe_shaded_lead2_desc$"
 SCFE_SHADED_PROJECT_4: "$scfe_shaded_lead3$"
 SCFE_SHADED_PROJECT_4_DESC: "$scfe_shaded_lead3_desc$"
 SCFE_SHADED_PROJECT_5: "$scfe_shaded_lead4$"
 SCFE_SHADED_PROJECT_5_DESC: "$scfe_shaded_lead4_desc$"
 SCFE_SHADED_PROJECT_6: "$scfe_shaded.17.name$"
 SCFE_SHADED_PROJECT_6_DESC: "$scfe_shaded.17.desc$"
 SCFE_SHADED_PROJECT_7: "$scfe_shaded.28.name$"
 SCFE_SHADED_PROJECT_7_DESC: "在从阴影帝国残余物所赐予的隐藏系统中成功检索数据库后，我们的研究团队开始对这件神器进行详细检查，此后它的表现超出了所有最初的预期。,与之前遇到的任何技术（包括堕落帝国的技术）不同，该装置的起源似乎更加古老和复杂。"
 SCFE_SHADED_PROJECT_8: "牵制行动"
 SCFE_SHADED_PROJECT_8_DESC: "我们将在遥远的星系中部署一系列诱饵行动或佯攻，以吸引堕落帝国的侦察舰远离我们感兴趣的区域。,这些行动将涉及分阶段的考古发掘、模仿历史文物的虚假信号以及所谓的能源异常。"
 SCFE_SHADED_PROJECT_9: "操作暂停"
 SCFE_SHADED_PROJECT_9_DESC: "我们将暂时将我们的活动限制在非侵入性研究上，例如数据分析和模拟研究，这些研究不需要现场操作，或者很容易被隐藏为与阴影帝国无关的常规科学活动。"

 scfe_shaded.1.name: "军舰残骸调查"
 scfe_shaded.1.desc: "初步研究表明，该船采用高度先进的全自动设计，缺乏任何形式的生命支持系统。,船上没有发现任何活动迹象。,经过仔细检查，它的结构和技术设计表明它来自一个未知的机器帝国，专门为大规模破坏行动而设计。"
 scfe_shaded.1.a: "尝试找到它的黑匣子。"
 scfe_shaded.2.name: "舰艇数据库"
 scfe_shaded.2.desc: "在访问该船的船上数据库后发现了一个重大发现，该数据库包含大量记录，似乎详细介绍了该船的任务、目标和操作参数。,最值得注意的是，它引用了一项指令，该指令的重点是消除与“阴影帝国”相关的实体。,该数据库将这个帝国描述为一个古老的情报机构，据信掌握了银河范围内的间谍活动和操纵能力。,不幸的是，数据库的主要部分是高度加密的，需要大量的工作来破译它。"
 scfe_shaded.3.name: "阴影帝国"
 scfe_shaded.3.desc: "经过多方努力，从废弃军舰上检索到的加密数据库已全部解密。,该数据库公布了有关阴影帝国的综合档案，表明对其行动、战术及其在整个银河系的影响程度有深刻的了解。,值得注意的是，这一部分的叙事风格与机器记录中冷漠、客观的语气特征形成鲜明对比。,这种差异引发了人们对信息来源的质疑，以及消灭者针对阴影帝国发出的指令是否受到外部操纵的可能性。"
 scfe_shaded.4.name: "阴影帝国档案"
 scfe_shaded.4.desc: "该档案对阴影帝国进行了复杂的描述，强调了其在间谍活动、诡计和操纵其他帝国方面的熟练程度。,它概述了阴影帝国如何在不暴露其存在的情况下秘密策划银河政治以服务其利益。,它提到了一个傀儡帝国网络，表明阴影帝国的力量通过对这些附庸国的控制而被放大，而这些附庸国却在不知不觉中听从了它的指挥。,该档案的很大一部分专门提出了处理这些问题的战略建议。,它主张彻底摧毁傀儡帝国，切断阴影帝国的资源，使其暴露在外。"
 scfe_shaded_warbase: "机器帝国战争基地"
 scfe_shaded_warbase_desc: "数据库中找到的坐标指向位于这个星球上的一个战争基地。"
 scfe_shaded.6.name: "战争基地坐标"
 scfe_shaded.6.desc: "当我们的科学船到达指定坐标时，我们的团队遇到了一片巨大的碎片场，这表明发生了一场古老的太空战争。,初步评估表明，机器帝国的战争基地并不存在，碎片太稀疏，无法解释其被摧毁的原因。,此后，广泛的扫描工作揭示了这个战争基地的残余物，它并没有像预期的那样漂浮在太空中，而是坠毁在附近一颗行星的表面。,残骸跨越了相当大的区域，表明原始结构的规模很大。\n考虑到残骸的大小和预期勘探的复杂性，需要投入大量的时间和资源来彻底调查该地点。,鉴于此，并出于保密的需要，科考队正准备在星球表面建立大本营。,该基地将作为我们的运营中心，使我们能够以安全、高效的方式进行勘探，同时最大限度地减少被外部各方发现的风险。"
 scfe_lead_explore: "让我们开始工作吧。"
 scfe_keep_search: "继续寻找更多线索。"
 scfe_shaded_lead1: "忏悔小行星站"
 scfe_shaded_lead1_desc: "这一线索指向一颗小行星，该行星已被广泛改造为一个忏悔站，作为一个现已灭绝的帝国的监狱和康复中心。,机械帝国在被摧毁之前没有时间清理这个空间站，我们可能会在这里找到一些线索。"
 scfe_shaded_lead2: "废弃的太空栖息地"
 scfe_shaded_lead2_desc: "这条线索通向一个废弃的太空栖息地。,由于当时缺乏居民，该空间站被机械帝国的消灭行动所忽视，这可能是一种战略疏忽。,该栖息地废弃的建筑物可能仍然保存着有价值的数据。"
 scfe_shaded_lead3: "殖民地计划"
 scfe_shaded_lead3_desc: "这条线索指向一个遥远星球上的殖民计划，该计划是由一个帝国精心策划和发起的，但在其人民踏上旅程之前就被消灭了。,一艘自动化船只的任务是建造殖民地，为未来的居民做准备，它孤立地完成了它的使命。,由此产生的定居点就像一个幽灵殖民地，未受破坏且无人居住，由于缺乏生命而幸免于机器帝国的清洗。"
 scfe_shaded_lead4: "太空残骸"
 scfe_shaded_lead4_desc: "这条线索指向一艘古代货船的遗迹，其巨大的船体现在正沉睡在一颗恒星的近轨道上。,很久以前，这艘船就在神秘的情况下被摧毁了，由于它距离恒星体很近，使其受到了严重的太阳辐射，从而减少了回收任何有用东西的希望。,然而，其黑匣子的恢复可能蕴藏着一些重要的线索。"
 scfe_shaded.8.desc: "到达指定的忏悔小行星后，我们最初的扫描尝试遇到了意想不到的阻力。,强烈的扰乱场包围了小行星，严重阻碍了我们的传感器和通信系统。,使这一挑战更加复杂的是，小行星的自动防御系统显然仍然完全运行并迅速锁定我们的科学船，构成直接威胁。\n为了应对迫在眉睫的危险，§B[Root.GetFleetName]§!,执行战略撤退到更安全的距离，避免潜在的交战。,从这个相对安全的位置，船员们现在正在努力穿透干扰信号，侵入小行星的防御网络，旨在禁用这些系统，或者至少使它们对我们的探险队无害。"
 scfe_shaded.9.desc: "到达废弃太空栖息地的指定坐标后，我们的科学团队进行了初步扫描，揭示了机器帝国战役期间造成的损害程度。,这个栖息地曾经是熙熙攘攘的生命中心，但由于预见到了威胁的到来，被战略性地疏散，导致机器帝国的军队在没有检测到生命迹象时将其作为目标的优先级降低。,然而，这并非没有致命一击，攻击者向栖息地的保护性圆顶开火，破坏了栖息地的完整性，使内部环境暴露在太空真空中。,由于该结构的规模，其探索需要一些时间。"
 scfe_shaded.10.desc: "在到达§HZeelnans§!建立的幽灵殖民地后，我们的探险队发现了一个保存完好的定居点，这证明了这种已灭绝的爬行动物物种的聪明才智。,由于身体虚弱，泽尔南人以依赖机器人劳动力而闻名，他们建造了一个殖民地，尽管被遗弃和时间流逝，但仍然完好无损。,负责维护殖民地的自动化系统和机器人在它们的创造者去世后很长一段时间仍在运行，只有当它们最终屈服于岁月的磨损时才停止其功能。,我们需要探索这些废墟才能找到线索。"
 scfe_shaded.11.desc: "在进入目标太阳系寻找古代货物残骸时，我们的探险队遇到了一场意想不到的猛烈太空风暴。,风暴的强烈能量立即淹没了我们船的传感器，给航行带来了重大挑战。,尽管存在这些条件，我们科学船的坚固屏蔽迄今为止仍然保护我们免受风暴的有害影响。\n船员们目前正在采用替代导航技术并增强传感器校准以穿透风暴的干扰，试图用有限的传感器精确定位沉船的位置,功能。"
 scfe_shaded.12.name: "走私者"
 scfe_shaded.12.desc: "在成功破译这颗忏悔小行星周围的干扰信号后，我们的探险队取得了突破，使我们的扫描仪能够穿透小行星的防御。,与我们最初对遭遇自动防御的评估相反，我们得到了一个惊人的发现——这颗小行星目前居住着一群走私者，他们将这个古老的空间站重新用作他们的秘密行动基地。\n意识到他们的掩护被揭穿了。,居民与我们的探险队进行公开沟通。,走私者对他们隐藏的庇护所暴露的前景感到焦躁，这是可以理解的，他们对我们的发现表示不满。,然而，认识到冲突升级的可能性，§G[Root.GetLeaderName]§!,双方进行谈判以缓和局势并探索互惠互利的途径。"
 scfe_shaded.52.desc: "通过谨慎的外交，走私者达成了一项协议，允许他们获取该站的古代记录。,作为回报，他们寻求保证这次遭遇不会升级为敌对对抗，因为我们的太空帝国有能力派遣一支军事舰队前往他们的所在地。\n经过紧张的谈判，走私者同意出售所需的数据,以合理的价格。"
 scfe_shaded.13.name: "费连安全中心"
 scfe_shaded.13.desc: "事件发生了重大转折，探险队在废弃太空栖息地的安全中心内取得了突破性的发现，该栖息地是曾经在银河系这一区域繁衍生息的§H费尔利亚人§!的情报总部。,进入后，团队注意到该建筑的自毁系统已启动，这是疏散的费利安人为抹掉敏感记录而做出的最后努力。,奇迹般的是，该程序悬而未决，等待着从未到达的确认命令，并显示闪烁的错误消息，表明其不完整状态。\n带着谨慎乐观的态度，我们的科学家进行了干预，取消了自毁程序，这一简单的行为出乎意料地让他们不受限制,访问费利安人最受保护的记录。"
 scfe_shaded.53.desc: "恢复的数据中最令人震惊的启示之一是直接提及阴影帝国及其对费利安秘密机构的完全渗透和控制。,这一发现标志着首次从阴影帝国的角度直接访问数据，揭示了他们的间谍能力及其影响力。\n认识到这些信息的巨大价值和敏感性，我们的团队立即复制了所有可访问的记录,进行综合分析。,这些数据有望揭示阴影帝国的行动方法、目标，甚至可能揭示阴影帝国关键人物的身份。"
 scfe_shaded.14.name: "交叉信号"
 scfe_shaded.14.desc: "该团队的重大突破来自于主通信中心，我们的科学领导者在这里成功获取了§HZeelnans§! 使用的频率数据。,这些信息至关重要，因为它可能包含古代帝国通信网络通用的编码模式或密钥，可能受到阴影帝国的监督或操纵。,如果他们确实控制了该地区的古代帝国，那么他们的通信协议就会有明显的共性。,分析泽尔南人的频率数据，结合其他帝国的类似数据，可以揭示这些共享的签名，并为我们提供一些有关阴影帝国所使用的通信网络的情报。"
 scfe_shaded.15.name: "在掠日者残骸处相遇"
 scfe_shaded.15.desc: "经过在喧嚣的太空风暴中进行艰苦的搜索后，我们的探险队成功地找到了残骸，它的轨道危险地靠近系统的太阳。,然而，这一发现带来了意想不到的转折——一艘以前未被发现的船只被发现附着在残骸上，该船只被一个力场屏蔽，该力场闪烁着从风暴中吸收的能量。,这种存在表明我们并不是第一个冒险来这里寻找沉船秘密的人，另一方目前正在进行他们的探索。\n为了与未知的探险者建立联系，我们的船只靠近残骸，小心地,保持安全距离，同时确保我们的通讯信号能够穿透风暴的干扰。"
 scfe_shaded.55.name: "探索骑士"
 scfe_shaded.55.desc: "我们的探险队与§HSunskimmer§! 附属的神秘船建立了联系。,残骸。,船长介绍自己是一位探索骑士，穿越银河系寻找答案和启迪。,骑士提议用有价值的信息来换取援助。,作为交换星图和资源以方便他的旅程，他向我们提供了残骸中的黑匣子和数据库，以及他在附近探索的全面笔记。,在仔细考虑了潜在的利益和风险之后，我们的团队同意了骑士的条款。"
 scfe_shaded.55.desc2: "在一次意想不到的偶然转折中，这艘神秘的船与§HSunskimmer§！,残骸原来是我们自己的。,这艘船的骑士指挥官正在执行不同的任务，穿越银河系寻找答案和启迪。,骑士热切地提供了他收集到的宝贵数据，包括残骸中的黑匣子和数据库，以及他的全面探索笔记。,作为回报，我们提供了必要的材料和援助来修复他的飞船，确保他继续穿越星际之旅。"
 scfe_shaded.17.name: "线索分析"
 scfe_shaded.17.desc: "现在剩下的就是分析我们迄今为止收集到的每一点信息，看看是否能从中得到一些有用的东西。"
 scfe_shaded.18.name: "揭开阴影帝国的面纱"
 scfe_shaded.18.desc: "通过对探索中收集到的大量数据进行细致分析，我们对难以捉摸的阴影帝国有了更连贯的理解。,这个文明笼罩在神秘之中，擅长间谍和操纵艺术，在当前的堕落帝国仍被视为扬升帝国的时候，它在银河剧场中发挥着关键作用。,阴影帝国选择了一条间接控制的道路，编织了一个复杂的监视、间谍和操纵网络，而不是进行公开的征服。,这一策略使他们能够发挥重大影响力，同时在很大程度上保持隐形。,他们在这些领域的能力显着先进，使他们能够领先于其他文明，甚至可以在不被发现的情况下监视新生的堕落帝国。"
 scfe_shaded.19.name: "鲁莽的袭击"
 scfe_shaded.19.desc: "当他们的野心促使他们渗透并掠夺升天帝国的黑暗遗址——一个保存着禁忌和危险知识的金库时，转折点到来了。,这一大胆的行为并没有被忽视，并标志着他们垮台的开始。,由于阴影帝国的隐蔽性，无法找到并直接对抗，堕落帝国发起了全面的战役，以消灭阴影帝国控制下的傀儡国家。,这一战略旨在通过剥夺他们的权力和影响力来源来孤立和削弱他们。"
 scfe_shaded.20.name: "阴影帝国的家园"
 scfe_shaded.20.desc: "对最近获得的数据进行广泛分析，使人们对阴影帝国的母星、其独特的能力以及其传奇般的难以捉摸背后的原因有了突破性的了解。,它不是一个天然天体，而是一个人造建筑，世界容器，展示了他们在技术和工程方面无与伦比的掌握。,这颗行星配备了强大的维度引擎，拥有在银河系中进行瞬时空间跳跃的能力。,这种机动性使其能够根据战略需求或威胁出现在不同的位置。,先进的全息投影仪的实施使世界船能够改变其外观，有效地将其伪装在它所占据的任何新太阳系中。"
 scfe_shaded.21.name: "秘密殖民地"
 scfe_shaded.21.desc: "对我们探险中收集到的古代文献和数据进行了详尽的分析，最终为揭开阴影帝国挥之不去的谜团提供了诱人的线索。,一份在更宏大的叙述中被忽视的次要行政记录，提到了对一个偏远殖民地的交付——一个似乎与银河超航道网络断开并隐藏在稠密星云中的地方。,这一启示为我们提供了精确的坐标和新的探索目标。,星云的干扰带来了重大挑战，导致我们最先进的传感器失效。,我们将跳入这个系统而不知道里面有什么。,考虑到阴影帝国的技术实力和对保密的偏好，谨慎的做法是预计在殖民地周围建立一个复杂的防御网络。,任何方法的规划都应考虑到会遇到旨在阻止或消灭入侵者的积极措施。"
 scfe_saaldryn: "萨尔德林"
 scfe_asdrylia: "阿斯德里利亚"
 scfe_shaded.61.name: "所需技术"
 scfe_shaded.61.desc: "找到了难以捉摸的§YSaaldryn§！,系统被稠密的星云笼罩，被猛烈的能量风暴围困，我们站在了一个可怕的屏障面前。,初步扫描显示，该系统拥有强烈的能量流，能够分解任何出现在错误坐标的航天器。,这些风暴之眼似乎是重新融入我们维度的唯一安全点 - 一个精确的目标，甚至远远超出了 $tech_experimental_subspace_navigation$ 技术的范围。,我们的顶尖科学家提出了一个大胆的解决方案：开发一种适合应对这些危险条件的先进推进方法。,该项目需要一项重点研究计划，以达到安全前往萨尔德林所需的精度。"
 scfe_shaded.61.a: "我们开工吧。"
 scfe_shaded.23.name: "索尔德林系统"
 scfe_shaded.23.desc: "当我们的飞船率先进入据信隐藏着阴影帝国隐藏殖民地的星系时，最初的报告出乎意料地平静。,该系统被星云的鲜艳色彩所掩盖，揭示了一颗沐浴在其孤独太阳光芒下的奇异行星——这是一种宁静的景象，与我们对立即敌对的预期相反，因为我们的飞船在抵达时没有遇到任何攻击性反应。,由于没有敌意，因此可以进行更彻底、更集中的探索工作。\n包围的星云不仅起到了天然的伪装作用，而且还为该系统投射出令人惊叹的色彩，突出了这个天体隐匿处的美丽和孤立。,这颗绕系统太阳运行的孤独行星似乎是我们探索的焦点。,但当我们的传感器开始对这颗孤独的星球进行详细扫描时，我们的飞船收到了用我们语言进行的通讯广播。"
 scfe_shaded.24.name: "来自阴影帝国的消息"
 scfe_shaded.24.desc: "§H我们赞扬你揭露这个隐秘系统的技巧。,遗憾的是，我们无法提供个人欢迎，但请放心，您的旅程已经彻底吸引了我们。,在获得我们所寻求的关键知识——第一帝国的位置后，我们迅速离开了这个星系。,你的帝国的潜力并没有被忽视；,如果你们的文明能够延续下去，也许我们的道路可能会在几千年后再次相遇。,这个太阳系，除了那些有坐标的人之外，对所有人来说都是隐藏的，现在你可以拥有了。,在里面，你会发现一个数据库，就是我们曾经购买的那个。,它的内容强大而危险，等待着你的决定。,明智地使用它，或者根本不使用它。§!"
 scfe_shaded.26.name: "阴影帝国的殖民地"
 scfe_shaded.26.desc: "到达前阴影帝国的殖民地后，我们的团队受到了早已消失的文明遗迹的欢迎。,这颗星球本身就是阴影帝国技术实力和审美视野的证明。,从大气到生态系统，其环境的各个方面似乎都经过精心设计，以支持丰富而美丽的生命，在其整个表面提供令人惊叹的景观。,曾经大城市的废墟点缀着风景，尽管时间流逝，但仍然令人印象深刻。,在持续的能量信号引导下，我们的登陆队在首都最大的废墟中找到了源头，引导我们到达了一个戒备森严的金库。,值得注意的是，金库的安全系统似乎能够识别并授予我们团队访问权限。,金库大部分是空的，里面有一个箱子，里面装着阴影帝国临别信息中提到的数据库。,我们已立即采取行动，将数据库安全运回进行分析。"
 scfe_shaded.27.desc: "鉴于地球的理想条件和战略隔离，殖民化提案将提交给有关当局。,其完美的环境和历史意义的结合为科学研究、文化探索提供了无与伦比的机会，并有可能成为我们文明的中心。"
 scfe_shaded.28.name: "数据库分析"
 scfe_shaded.28.desc: "该数据库由一种独特的石头建造而成，与我们科学家已知的任何石头不同，嵌入了脉动的发光灯光，产生了令人着迷的效果。,可以听到设备发出微弱的嗡嗡声，表明设备处于活动状态（尽管未知）。"
 scfe_shaded.29.desc: "初步分析表明，该装置并非由常规物质构成——它是一种能量结晶。,这一突破性的发现表明了一种远远超出我们目前理解的技术。"
 scfe_shaded.30.desc: "该设备的成功激活触发了集成的全息显示，呈现出许多年轻星系的详细可视化。,通过仔细分析和证实模拟，我们的科学家确定了显示为我们自己的中央星系，描绘为大约一百亿年前。,这一发现支持了这样一种观点，即负责这个数据库的文明，第一帝国，确实可以证明他们的头衔是正当的，可能是我们宇宙历史上第一个航天帝国。"
 scfe_shaded.31.desc: "在与数据库的控制装置进一步交互后，我们的团队激活了一系列连接所显示星系的线，揭示了对第一帝国影响范围的惊人洞察。,发光的线条揭示了第一帝国广阔的疆域，延伸到整个当地集群。,这个古老的帝国在没有遇到任何对手或抵抗的情况下，成功地建立了跨星系的统治地位，这是已知的航天文明史上无与伦比的壮举。,第一帝国广阔的网络的可视化强调了他们巨大的野心和能力。,他们的技术实力使他们能够穿越和控制星际空间，这表明他们的进步水平甚至远远超出了最具推测性的当代理论。"
 scfe_shaded.31.a: "这重新定义了这个星系的历史！"
 r_scfe_first_empire_databank: "第一帝国数据库"
 r_scfe_first_empire_databank_desc: "$r_scfe_first_empire_databank$ 由结晶能量构成，嵌入脉动发光的灯光，产生令人着迷的效果。,可以听到设备中发出微弱的嗡嗡声。,激活它可以传递一百亿年前的神秘知识。"
 scfe_first_empire_databank_activated: "第一帝国的数据库洞察"
 # Fallen Empire communication
 scfe_fallen_empires.2.desc: "我们注意到，你们年轻的帝国已经开始了一项充满危险的任务——寻找阴影帝国的知识和遗迹。,你踏上的这条道路充满了野心和好奇心，这些品质虽然值得称赞，但即使是最强大的人也可能会走向毁灭。,让这条消息作为警告：停止对阴影帝国的追击。,你试图追寻的阴影隐藏着不适合外行的秘密，这些真相有能力让你的帝国陷入永远无法恢复的混乱之中。\n这个帝国在其时代是宇宙秩序的一个祸害，因为它的影响力让许多人陷入困境。,其网络中的帝国。,最好不要打扰它残余的力量。\n因此，必须说：放弃你的探险并远离阴影的低语。,如果您选择忽视我们的建议，请知道后果将由您自己造成。,我们不会轻易发出威胁，也不会容忍反抗。§!"
 scfe_fallen_empires.2.b: "我们必须假装遵守……暂时。"
 scfe_fallen_empires.4.name: "堕落帝国活动"
 scfe_fallen_empires.4.desc: "最近的观察表明，堕落帝国舰队的活动水平有所上升，特别是他们在众多星系中的侦察行动。,这种探索活力的激增表明人们的警觉性有所提高，这可能会危及我们对阴影帝国遗迹和秘密的持续搜寻。,为了应对这种不稳定的局面，我们的情报分析师制定了一系列旨在减轻被发现和干扰风险的策略。"
 scfe_fallen_empires.4.a: "让我们转移他们的注意力吧。"
 scfe_fallen_empires.4.b: "让我们暂时暂停我们的操作。"
 scfe_fallen_empires.4.c: "让我们使用 Z'nkar 失真引擎。"
 scfe_fallen_empires.5.name: "运营成功"
 scfe_fallen_empires.5.desc: "经过一段时间的战略调整和对堕落帝国加强监视的仔细导航，我们的行动成功地逃避了侦查，导致他们的舰队活动显着减少。,随着他们的船只现已被召回，并且恢复了之前的不活动状态，我们正处于一个紧要关头，恢复我们对阴影帝国的探索和研究任务既是可行的，也是势在必行的。,但我们必须保持谨慎，因为他们是否会再次上当是值得怀疑的。"
 scfe_fallen_empires.5B.desc: "我们熟练地运用了$scfe_znkar_relic_1$，完美地隐藏了我们的行动。,这一秘密技术的杰作使我们的努力不被窥探，使我们能够坚持我们的搜索而不引起堕落帝国的注意。,在可预见的未来，我们的探索工作现在可以不受阻碍地推进，并受到引擎扭曲场的保护。"
 scfe_fallen_empires.7.name: "堕落帝国通讯"
 scfe_fallen_empires.7.desc: "§H尽管我们之前发出过警告，你们的帝国还是选择无视那些自远古以来就行走在星辰之上的人们所设定的界限。,这种一再的违法行为不仅是一种疏忽，而且是一个致命的判断错误。,你已经唤醒了你无法理解的力量，并在这样做的过程中，决定了你自己的命运。,我们不会就此事进行进一步沟通。,你的行为所产生的影响现在将如期显现，这证明了野心勃勃的愚蠢行为。,愿历史铭记你的帝国，不是因为它的成就，而是因为它已经成为的警示故事。§!"
 scfe_fallen_empires.7.a: "这不好。"
 scfe_opinion_irritated_fallen_empire: "我们激怒了这个堕落的帝国。"
 scfe_opinion_irritated_machine_fallen_empire: "$scfe_opinion_irritated_fallen_empire$"
 scfe_opinion_angered_fallen_empire: "我们极大地激怒了这个堕落帝国。"
 scfe_opinion_angered_machine_fallen_empire: "$scfe_opinion_angered_fallen_empire$"

 # Dig site
 scfe_shaded_dilyall: "迪尔莱尔"
 scfe_shaded_dig_fail.1.name: "国防军"
 scfe_shaded_dig_fail.1.desc: "在绕过战争基地受损部分的过程中，我们的探险队遇到了一群活跃但严重受损的敌对机器人，导致立即发生敌对行动。,这次突然袭击导致我们的科学人员伤亡，并需要进行战术撤退，我们的安全团队在经过一段时间的拖延后最终消除了威胁。,这次事件不仅导致我们计划的探索计划发生偏差，而且凸显了在军事基地航行中不可预测的危险。,我们已为伤者提供了立即医疗救治，并加强了安全措施以防止类似事件发生，使探险队能够更加谨慎和警惕地进行。"
 scfe_shaded_dig_fail.2.name: "发射信标"
 scfe_shaded_dig_fail.2.desc: "在尝试激活战争基地内受损的网关时，我们的探险队无意中触发了求救信标。,关闭信标的努力遇到了意想不到的复杂性，导致在成功消除信号之前，信号持续很长时间。,该事件引发了人们对外部各方是否收到该信号的担忧，从而给我们正在进行的行动注入了高度的紧迫感。,该团队已经恢复了探索和数据收集活动，但现在面临着遇险信号可能引起外部关注的额外压力。"
 scfe_shaded_dig_fail.3.name: "自动防御"
 scfe_shaded_dig_fail.3.desc: "在穿过战争基地严重受损的区域时，我们的团队遇到了一条排列着自主防御炮塔的走廊。,部署安全部队来消除这一威胁，导致行动进一步延误。"
 scfe_shaded_warform_dig: "机器帝国战争基地"
 scfe_shaded_warform_dig_desc: "我们来到了机械帝国战争基地的坐标，收集一些关于阴影帝国的线索。"
 scfe_shaded_warform_dig.1.name: "大本营建立"
 scfe_shaded_warform_dig.1.desc: "在距离机械帝国战争基地坠毁地点战略性选定的距离建立了安全大本营后，我们的小队对该地区进行了初步侦察。,尽管自空间站坠毁以来已经遭受了广泛的破坏并且时间明显流逝，但我们的传感器仍然检测到残骸内发出的异常能量读数。,这表明该战争基地内部系统的某些部分仍在运行。\n考虑到与主动安全系统相关的潜在风险，我们的调查方法非常谨慎。,侦察队的努力得到了回报，他们找到了一个可行的进入点，可以进入战争基地内部，而不会立即暴露在不适当的危险中。,目前正在为一场精心策划的建筑内部探险做准备。"
 scfe_shaded_warform_dig.2.name: "外壳"
 scfe_shaded_warform_dig.2.desc: "当探险队深入到军事基地的外壳时，我们对其构成和防御能力进行了彻底的分析。,该结构由一系列武器系统、广泛的装甲板和护盾发生器加固。,虽然所采用的技术与我们已知的技术没有本质上的不同，但其规模和复杂性是前所未有的。\n该战争基地的外部有灾难性对抗的证据，武器造成的严重损害远远超过了当代舰队的破坏能力。,对撞击坑和残余能量特征的详细分析揭示了暗物质浓度异常高。,这些发现强烈表明，该军事基地成为了先进武器的受害者，而此类武器目前只有堕落帝国才能拥有。\n经过进一步探索，该团队成功找到了该军事基地防御的突破口，提供了进一步进入的通道。"
 scfe_shaded_warform_dig.3.name: "完整的结构"
 scfe_shaded_warform_dig.3.desc: "我们对机器帝国战争基地中心的探险揭示了一个极其复杂和有弹性的结构。,据透露，该战争基地被组织成同心球体，每个球体都充当核心周围的强大防御层。,这种建筑策略要求我们的团队小心地停用仍然活跃的防御系统，以确保进入设施更深处的通道。\n在突破其中一个内部球体后，迎接团队的是一个与饱受战争蹂躏的环境相比保存得非常好的环境,外部的。,显然，该站的设计是为了抵御大规模的围攻。,然而，即使在这些深度，攻击者所使用的暗物质武器的破坏能力也留下了痕迹。\n在这个内部区域中发现了一个重大发现：数千个机器人，完好无损地休眠在充电舱内 - 一支庞大的沉睡军队,，等待激活命令，由于空间站的灾难性失败，该命令从未发出。\n探险队现在面临着进一步深入战争基地的挑战，这需要绕过通往核心的重重加固的门户。,该网关配备了安全措施，如果被触发，可能会激活休眠机器人或启动其他防御协议。,我们的团队正准备采用先进的黑客技术来渗透网关的控制而不发出警报，这是一项需要精度和专业知识的任务。"
 scfe_shaded_warform_dig.4.name: "发电机球体"
 scfe_shaded_warform_dig.4.desc: "成功突破加固网关后，我们进入了战争基地最内部的区域之一，其关键系统远离中央控制本身。,该部分包含为战争基地提供动力的庞大发电机系统，以及为组装机器人、攻击舰和重要备件而设计的众多内部制造单元。\n通过熟练的黑客攻击和数据检索工作，我们的科学家重建了战争基地的最后时刻。,很明显，由堕落帝国舰艇组成的强大舰队利用先进武器和先进的电子战系统发起的突然袭击是导致该军事基地垮台的催化剂。,这次攻击导致主机出现严重错误，迫使其进入睡眠模式，随后坠毁在地球表面，并在那里度过了 9000 多年未受干扰的情况。,从这里，我们可以访问战争基地的内部系统，这使我们能够打开通往中央核心的大门。"
 scfe_shaded_warform_dig.5.name: "中央核心"
 scfe_shaded_warform_dig.5.desc: "成功进入战争基地的指挥核心后，我们的科学团队访问了中央数据库，揭示了有关战争基地作战指令的关键信息。\n机器帝国针对阴影帝国的战役并不是它自己设计的。,它奉命行事，系统地消灭了阴影帝国的爪牙和在整个银河系的影响力。,然而，它寻找阴影帝国隐藏家园的努力却毫无结果。\n战争基地收到的最后一次通讯是一份冷冰冰的声明，称它们已经不再有用，随后发起了毁灭性的突然袭击。,证据明确表明，堕落帝国精心策划了机器帝国针对阴影帝国的种族灭绝任务。\n在大量数据中，团队发现了一组指向机器帝国尚未调查的地点的坐标。,我们可能会在这些地点之一找到更多线索。"
 # Operations
 scfe_shaded_diversion_op: "转移堕落帝国的注意力"
 scfe_shaded_diversion_op_desc: "发起一系列秘密行动，旨在让目标帝国参与挑衅堕落帝国的活动。"
 scfe_operations.2.name: "改道建议"
 scfe_operations.2.desc: "鉴于堕落帝国对我们揭开阴影帝国秘密的努力越来越严格，我们提出了一项大胆的策略来减轻直接对抗的风险。,认识到进一步激怒这些古老大国可能带来的灾难性后果，精心设计了一项旨在将他们的注意力转移到其他地方的行动：针对选定的帝国执行秘密行动，制造一系列事件，不可避免地会引起调查和惩罚,堕落帝国的焦点远离我们的活动。"
 scfe_operations.2.a: "提议被接受。"
 scfe_operations.2.b: "不，我们不会那样做。"
 scfe_operations.2.t: "我们现在可以对另一个帝国使用这个行动。"
 scfe_operations.3.desc: "我们的外勤特工肩负着一项关键任务：仔细识别和选择目标帝国境内的地点以植入伪造的证据。,这些证据旨在误导调查，暗示帝国参与了与阴影帝国相关的活动。"
 scfe_operations.4.name: "通讯操纵"
 scfe_operations.4.desc: "我们转移堕落帝国注意力的行动即将启动，利用帝国通信系统的漏洞在他们的舰队中传输虚假指令和信号，模拟与阴影帝国有关的活动。,腐败官员将证实这些指示，确保行动的可信度。"
 scfe_operations.5.name: "最终授权"
 scfe_operations.5.desc: "为了转移堕落帝国对我们对阴影帝国的研究的注意力而精心准备的行动已经准备好执行。,根据当前银河背景定制的最后一份数据已发送给我们的特工，准备渗透目标帝国的通信系统。,随着战略基础的确立和行动的准备，我们已准备好发布开始行动的最终授权。,这一决定性的举动将造成转移，使我们能够在一段时间内继续对阴影帝国进行探索和研究而不被发现。"
 scfe_operations.6.name: "改道启动"
 scfe_operations.6.desc: "行动正在如火如荼地进行，我们的关键数据已成功注入目标帝国受损的通信系统。,我们的资产战略性地定位为拦截和验证传入的确认请求，在确保操作的无缝执行方面发挥着关键作用。,这种对通信系统的操纵虽然是暂时的，但预计会持续足够长的时间以产生所需的转移。,当目标帝国识别并纠正违规行为时，该行动将达到其目的：将堕落帝国的警惕目光转向这个不知情的帝国。,这种战略干扰为我们的帝国提供了一个重要的窗口，可以在不被发现的情况下推进我们对阴影帝国的研究。"
 scfe_operations.7.name: "检测到渗透！"
 scfe_operations.7.desc: "在事态的关键转折中，我们的安全协议成功识别并挫败了危害我们帝国通信网络的企图。,被截获的通讯包括精心制作的虚假命令和信号，旨在穿越我们的领土并到达最近的堕落帝国的外围。,这些信号的设计是这样的，如果它们被成功传输，它们就会把我们的帝国描绘成对堕落帝国进行侵略和秘密行动，可能会引发灾难性的报应。,经过认真追查和分析，该欺骗性操作的源头已确定源自§Y[shaded_campaign_instigator.GetName]§!。,这次行动的及时发现和拦截避免了可能导致我们帝国垮台的潜在危机。,现在我们必须决定我们的行动方针。"
 scfe_opinion_compromise_attempt: "$opinion_caught_hacking$"
 casus_belli_cb_shaded_payback: "$casus_belli_cb_payback$"
 scfe_operations.7.a: "我们还不能采取行动，但我们不会忘记这一点。"
 scfe_operations.7.b: "他们会为此付出代价！"
 scfe_operations.7.c: "让我们通知堕落帝国吧。"
 scfe_operations.8.name: "不祥的威胁"
 scfe_operations.8.desc: "§H您最近的行为并没有逃过我们的注意。,你所选择的道路，吸引着自古以来观察宇宙的人们的目光。,要知道，你所破坏的平衡是不容小觑的，你的努力所带来的后果远远超出了你的直接感知。,我们敦促您重新考虑您的做法，以免您发现自己面临超出您理解的影响。,此消息作为您的唯一警告；,不要指望进一步宽大处理。§!"
 scfe_operations.8.a: "到底是怎么回事？"
 scfe_ominous_menace: "$scfe_operations.8.名称$"
 scfe_shaded_coordinates_op: "揭开萨尔德林的坐标"
 scfe_shaded_coordinates_op_desc: "§YSaaldryn§的隐藏系统！,只能通过精确的跳跃坐标来访问。,我们的特工将尽力揭开这个严密保守的秘密。"
 scfe_operations.9.name: "找出弱点"
 scfe_operations.9.desc: "认识到包含这些信息的高级机密和强大的防御措施，我们的战略转向持久的渗透工作，旨在揭开阴影保护的错综复杂的挂毯。,这项工作需要采取间接方法，重点是识别和利用多方面安全网络中的漏洞。"
 scfe_operations.10.name: "影响维护"
 scfe_operations.10.desc: "在看似坚不可摧的安全堡垒中出现了一线机会：发现数据存储库依赖外部公司进行系统维护。,这一启示为我们试图进入的密室提供了一扇侧门。,尽管该公司在严格的监视下运营，这表明其所承担任务的价值和敏感性，但与存储库本身的直接防御相比，现有的保护措施显得苍白无力。"
 scfe_operations.11.name: "发现弱点"
 scfe_operations.11.desc: "在我们寻找隐藏太阳系的难以捉摸的跳跃坐标的过程中，我们的情报网络锁定了外部维护公司内的一个关键人物。,这位专家的独特习惯经常使他超出通常严格的安全监视范围，因此已成为我们秘密操纵的主要目标。,利用最先进的洗脑技术，我们计划巧妙地重新编程他的行为，确保他无意中利用他的高级权限以日常维护为幌子检索令人垂涎的数据。,在等待最终授权的同时，我们已做好执行这一大胆行动的准备。"
 scfe_operations.12.name: "开始运营"
 scfe_operations.12.desc: "我们的目标被巧妙地操纵并送往他的回收任务。,按照精心安排，他以维护操作为幌子，利用其高层许可，访问并提取了所需的数据。,成功检索后，我们小心翼翼地清除了他最近发生的任何异常活动的记忆。,我们传输了加密的跳跃坐标，我们的操作人员目前正在加紧努力破解其复杂的编码。"
 scfe_opinion_coords_attempt: "$opinion_caught_hacking$"
 scfe_operations.13.desc: "我们的安全协议拦截了一次大胆的破坏我们数据金库的尝试，特别是针对§YSaaldryn§! 的加密坐标！,系统。,我们的系统旨在战胜此类入侵，不仅阻止了未经授权的访问，而且巧妙地将诱饵数据包重定向给攻击者。,这些看似有价值的数据中隐藏着报复性的有效载荷。,一旦启动，这一对策成功地从犯罪者身上提取了敏感信息，扭转了他们的间谍活动。,这些数据在§Y[shaded_coords_instigator.GetName]§!之前的简短窗口中传回给我们。,能够检测并消除威胁，为我们提供了有关其行动和意图的宝贵见解。"
 scfe_operations.13.a: "对我们的反间谍活动表示赞扬。"
 scfe_operations.14.name: "坐标解密"
 scfe_operations.14.desc: "§YSaaldryn§曾经隐藏且安全的避风港！,系统现在很脆弱并且在我们的控制范围之内。,如果紧张局势升级到公开战争的地步，§YSaaldryn§！,系统的位置消除了对手战略储备中的重要资产。,他们不能再依赖该系统作为秘密避难所或反行动基地，因为他们知道我们掌握着它大门的钥匙。"
 scfe_operations.14.a: "现在我们准备好了。"
 scfe_operations.15.name: "受损系统"
 scfe_operations.15.desc: "我们最近的行动发生了意想不到的、不受欢迎的转变。,雄心勃勃的尝试渗透安全档案并获取§YSaaldryn§的坐标！,系统不仅失败了，而且适得其反。,我们收集的数据是一个精心设计的陷阱。,一个诱饵数据包，看似我们寻求的奖品，结果却是渗透到我们自己网络的特洛伊木马。\n这次行动的后果是我们的情报界感到沮丧和紧迫。,我们意识到我们已经被策略击败并暴露了，即使只是部分的，这已经在我们的队伍中引起了震动。,在漏洞被遏制之前，敏感信息无意中传输给我们的对手，使我们处于战略劣势，可能危及其他行动并暴露我们网络防御的弱点。"
 scfe_operations.15.a: "一次惨痛的挫折。"
 SCFE_PRECURSOR_SHADED_EMPIRE_SECRETS: "深入探究阴影帝国的秘密"
 SCFE_PRECURSOR_SHADED_EMPIRE_SECRETS_DESC: "我们的科学家将仔细筛选我们收集的所有数据，寻求将阴影帝国的知识添加到我们自己的知识中。"
 SCFE_PRECURSOR_FIRST_EMPIRE_SECRETS_1: "探究第一帝国的秘密"
 SCFE_PRECURSOR_FIRST_EMPIRE_SECRETS_1_DESC: "我们的科学家将仔细筛选我们收集的所有数据，寻求将第一帝国的知识添加到我们自己的知识中。"
 artifact_scfe_precursor_shaded_empire_research: "阴影帝国的秘密"
 artifact_scfe_precursor_shaded_empire_research_desc: "深入探究阴影帝国的秘密。"
 artifact_scfe_precursor_first_empire_1_research: "第一帝国的秘密"
 artifact_scfe_precursor_first_empire_1_research_desc: "深入探究第一帝国的秘密。"
 scfe_shaded.32.name: "从阴影中进行统治"
 scfe_shaded.32.desc: "围绕阴影帝国的揭露给我们上了关于欺骗和隐藏艺术的深刻教训。,我们相对容易地发现了它们存在的痕迹和它们隐藏的殖民地，但掩盖了一个复杂的现实：我们被允许找到它们。,他们的信息承认他们对我们的努力保持警惕，暗示着一个更大的、深不可测的设计，将我们定位为一个远远超出我们掌握的叙事中的不知情的参与者。 \n这种认识并没有阻止我们，而是成为进化的催化剂。,受到阴影帝国对看不见的事物的掌控的启发，我们踏上了完善我们自己的间谍、监视和诡计技术的旅程。,他们的遗产融入了我们战略学说的结构中，促使我们重新评估我们进入银河阶段的方法。,我们将从阴影中学习；,从阴影中，我们将采取行动。,通过整合阴影帝国所体现的隐藏、误导和情报原则，我们的帝国渴望以新发现的技巧驾驭星际政治和权力动态的复杂性。"
 scfe_shaded.32.a: "他们真的离开了我们的银河系吗？"
 scfe_shaded_skill: "黑幕技能"
 scfe_shaded.33.name: "第一帝国的秘密"
 scfe_shaded.33.desc: "第一帝国数据库提供了一个难得的机会，让我们了解甚至早于已知最古老帝国的文明的起源和演变。,这些能量生物诞生于宇宙本身的新生能量，它们面临着宇宙冷却和消散的生存挑战，威胁着它们的存在形式。,通过这种逆境，他们获得了知觉、对宇宙的深刻理解，并获得了制作保护壳的能力，标志着他们向物质存在的转变。\n历经几个世纪，第一帝国对知识和技术进步的追求是无止境的。,他们的文明蓬勃发展，科学成就达到了已知历史上无与伦比的高度。,他们探索了许多星系，冒险进入了平行宇宙，并最终站在了超越更高存在状态的边缘。,在这个关键时刻之后缺乏历史记录表明他们成功了，只留下了他们的数据库作为他们遗产的证明。"
 scfe_shaded.34.desc: "虽然第一帝国的技术远远超出了我们目前的理解，但数据库提供了关于他们对能源掌握的诱人见解。,即使是对其原理的初步掌握也可能彻底改变我们的能源利用方法，为研究和开发开辟新的途径。,这些知识虽然支离破碎，但却为我们的文明提供了无与伦比的飞跃机会，从一个其存在跨越宇宙可能性的物种中汲取灵感。"
 scfe_energy_mastery: "第一帝国的能源掌握"
