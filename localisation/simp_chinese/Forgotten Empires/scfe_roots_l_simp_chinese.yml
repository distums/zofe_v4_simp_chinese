l_simp_chinese:

# Roots
 SCFE_ROOTS_PROJECT_1: "轨道优势倡议"
 SCFE_ROOTS_PROJECT_1_DESC: "§Y[scfe_roots_planet.GetName]§! 上的情况,敌意日益增强，决定性的军事干预已被授权。,我们将派遣一艘全副武装的军舰对殖民地进行轨道控制。,从这个战略优势来看，这艘船将协调一系列积极措施，旨在使地球免受日益严重的生态威胁。,船员们准备部署一系列战术，从轨道轰炸到分发强效化学制剂，确保在外星生物对我们的帝国野心构成进一步威胁之前将其消灭。"
 SCFE_ROOTS_PROJECT_2: "分析生态系统"
 SCFE_ROOTS_PROJECT_2_DESC: "为了应对 §Y[scfe_roots_planet.GetName]§! 上不断升级的生态破坏，我们将派遣一艘专用科学船对地球上彻底改变的生态系统进行全面研究。,它将配备最新的生态和生物研究技术，试图揭开地球快速转变的秘密，并探索稳定和恢复环境的潜在方法。"
 SCFE_ROOTS_PROJECT_3: "挥之不去的存在"
 SCFE_ROOTS_PROJECT_3_DESC: "在 §Y[scfe_roots_planet.GetName]§! 上复杂的生态和磁干扰中，我们感觉到有一种持久而神秘的存在渗透到了这颗行星上。,为了揭示这种存在的本质，我们需要将我们的思想集中在它上面，寻求理解并可能与这个难以捉摸的实体进行交流。"
 SCFE_ROOTS_PROJECT_4: "生态恢复倡议"
 SCFE_ROOTS_PROJECT_4_DESC: "经过强有力的军事干预，严重破坏了§Y[scfe_roots_planet.GetName]§!的生态系统，我们启动了一项全面的恢复项目。,这一举措旨在修复我们之前的侵略行为所造成的损害，让地球环境恢复原有的活力。,该项目利用先进的生态恢复技术和专门的环境科学家团队，寻求重建自然平衡并促进地球动植物群的恢复。"
 SCFE_ROOTS_PROJECT_5: "磁场恢复"
 SCFE_ROOTS_PROJECT_5_DESC: "认识到地球磁场的不稳定在格式塔意识的觉醒和痛苦中发挥了关键作用，我们的科学家提出了一个雄心勃勃的项目，将磁场恢复到原始状态，希望稳定生态系统并舒缓,行星意识。"
 SCFE_ROOTS_PROJECT_6: "针对性消除"
 SCFE_ROOTS_PROJECT_6_DESC: "利用我们广泛分析中收集的数据，我们的科学家制定了一项计划，针对格式塔意识的关键节点进行有针对性的化学扩散。,这种侵略性的方法旨在削弱完形体造成伤害的能力，确保群体的安全和延续。"
 SCFE_ROOTS_PROJECT_7: "精神攻击"
 SCFE_ROOTS_PROJECT_7_DESC: "我们将利用我们的灵能能力发动精神攻击，旨在根除格式塔，以确保它无法对我们的殖民地构成威胁。"
 SCFE_ROOTS_PROJECT_8: "统治格式塔"
 SCFE_ROOTS_PROJECT_8_DESC: "我们将尝试主宰完形，让其意志为帝国服务，整合其能力以提高殖民地的生产力和防御能力。"
 SCFE_ROOTS_PROJECT_9: "同化地球的格式塔"
 SCFE_ROOTS_PROJECT_9_DESC: "我们将寻求和平地将格式塔同化到我们的集体中，将其意识与我们的意识融合。"
 decision_scfe_restore_magnetic_field: "$SCFE_ROOTS_PROJECT_5$"
 decision_scfe_restore_magnetic_field_desc: "我们可以恢复这个星球的磁场，使其更适合居住。"
 decision_scfe_connect_with_nature: "与自然联系"
 decision_scfe_connect_with_nature_desc: "我们将扩展我们的意识并连接到整个生态系统，以引导植物群超越其极限生长。"
 decision_scfe_draw_from_nature: "汲取自然"
 decision_scfe_draw_from_nature_desc: "我们将扩展我们的意识并连接到整个生态系统，迫使它从深处吸取矿物质。"
 scfe_cant_terraform_special_planet: "无法对特殊行星进行地球化改造。"
 scfe_rooted_magnetic_field: "$弱磁场$"
 scfe_rooted_magnetic_field_desc: "这个地方的磁场最近减弱了，降低了其对辐射的防护能力。"
 scfe_rooted_nature: "$scfe_roots.2.名称$"
 scfe_rooted_nature_desc: "农作物以前所未有的速度蓬勃发展，收成创历史新高，但本土植物群现在正在侵入耕地，与农田交织在一起，使收割过程变得更加复杂。"
 scfe_rooted_nature_maintenance: "$scfe_roots.2.名称$"
 scfe_rooted_nature_maintenance_desc: "本土植物群正以前所未有的速度繁盛，有时会在我们的基础设施中出现，从而需要额外的维护成本。"
 scfe_rooted_doom: "注定的世界"
 scfe_rooted_doom_desc: "大自然正在反抗我们，将我们扔回太空。"
 scfe_rooted_crime: "搅动"
 scfe_rooted_crime_desc: "这个星球的环境在民众中引起了越来越高的骚动和不安浪潮。"
 scfe_rooted_bleak: "$荒凉星球$"
 scfe_rooted_bleak_desc: "$bleak_planet_desc$"
 scfe_rooted_craters: "丰富的陨石坑"
 scfe_rooted_craters_desc: "地表散布着巨大的陨石坑，显露出丰富的矿脉。"
 scfe_rooted_death: "致命的生态系统"
 scfe_rooted_death_desc: "这个星球的生态系统已经进化到足以摧毁任何敢于登陆其上的智慧生物。"
 scfe_roots_chain_title: "唤醒自然"
 scfe_roots_chain_desc: "[scfe_roots_planet.GetName] 上的大自然正在苏醒。,我们需要理解它，或者面对它。"
 scfe_roots.2.name: "植物区系异常"
 scfe_roots.2.desc: "作为我们在 §Y[scfe_roots_planet.GetName]§! 上的殖民地,继续发展，我们的科学家报告了一种不寻常的现象。,最近地球磁场的减弱似乎对当地的植物生命产生了意想不到的影响。"
 scfe_roots.2.desc1: "$scfe_roots.2.desc$ 农作物以前所未有的速度繁茂，收成创历史新高。,然而，这种快速增长并非没有并发症。,本土植物群现在正在侵入耕地，与农田交织在一起，使收割过程变得更加复杂。"
 scfe_roots.2.desc2: "$scfe_roots.2.desc$ 本地植物群正以前所未有的速度繁盛，有时会在我们的基础设施中出现，从而需要额外的维护成本。"
 CONCERNING: "关于。"
 scfe_roots.4.name: "突然的过度生长事件"
 scfe_roots.4.desc: "我们的管理部门刚刚从 §Y[scfe_roots_planet.GetName]§! 收到了一份令人震惊的报告。,一夜之间，一棵当地树种的大树从我们一个关键设施的结构中喷发而出，导致该设施无法运行并造成相当大的损失。,这一事件是史无前例的，表明地球磁场的早期波动可能不仅仅影响当地植物群的生长速度。,需要立即采取行动来了解并可能遏制这种攻击性植物行为。"
 scfe_roots.4.a: "立即发送帮助。"
 scfe_roots.5.name: "搅动"
 scfe_roots.5.desc: "§Y[scfe_roots_planet.GetName]§! 上有趣的进展,已在我们的人口中出现。,由于地球磁场的变化，当地植物群发生了巨大的变化，我们的殖民地经历了人口激增，据报道出生人数空前增加。,然而，这种现象也伴随着民众的骚动和不安情绪不断高涨。,初步评估表明，环境变化会产生心理生物学反应，影响情绪和行为。,局势正在恶化，随着紧张局势升级，犯罪活动不断增加。,我们建议立即分发温和的镇静剂以帮助稳定局势，直到找到更持久的解决方案。"
 scfe_roots.8.name: "巨大的转变"
 scfe_roots.8.desc: "§Y[scfe_roots_planet.GetName]§! 生态系统的转变已达到令人震惊的新极端。,横跨各大洲，巨大的真菌塔从土壤中破土而出，以其雄伟的存在统治着整个景观。,在海洋中，巨型藻类的巨大漩涡不祥地旋转，改变着海洋生态系统。,在这些令人震惊的变化中，有关失踪的令人痛心的报道不断升级，失踪的公民人数不断增加。,地球上动植物群的快速进化似乎正在失控。"
 scfe_roots.8.a: "这就够了。,疏散殖民地。"
 scfe_roots.8.b: "让我们烧掉这一切吧，无论付出什么代价。"
 scfe_roots.8.c: "让我们的科学家解决这个问题。"
 scfe_roots.8.d: "等等……我感觉到了什么。"
 scfe_roots.9.name: "与自然的战争"
 scfe_roots.9.desc: "我们的侵略性策略扰乱了地球的生态系统，引发了强烈的反弹。,然而，这种反应暴露了之前隐藏的地下节点，这些节点被认为是生态剧变的核心。,利用我们的先进武器，我们瞄准并摧毁了这些节点，有效地消除了眼前的威胁。,随着每个节点的破坏，我们观察到敌对植物群活动显着减少，最终导致生态干扰停止。,虽然地球的生态系统遭到严重破坏，需要广泛的恢复工作，但这场剧变却挖掘出了另一个机会：我们的袭击留下的陨石坑富含有价值的矿物质，呈现出新的资源潜力。"
 scfe_roots.9.a: "我们将恢复生态系统。"
 scfe_roots.9.b: "让我们来开发这些矿物吧。"
 scfe_roots.10.name: "出埃及记"
 scfe_roots.10.desc: "§Y[scfe_roots_planet.GetName]§! 上的情况,由于情况迅速恶化，已决定撤离该殖民地。,不可预测且危险的生长带来了太大的风险，无法证明继续居住是合理的。,第一批航天飞机已经准备好将我们的公民运送到安全的地方，因为我们不情愿地放弃了驯服这个曾经充满希望的世界的努力。"
 scfe_roots.10.t: "在末日到来之前将殖民者转移到其他世界！"
 scfe_roots.11.name: "重生的世界"
 scfe_roots.11.desc: "我们竭尽全力恢复§Y[scfe_roots_planet.GetName]§！,已结出硕果。,这个曾经因我们的侵略性干预而遭到破坏的星球现在再次充满了生命。,从重新造林到重新引入本土动物群等广泛的恢复项目，成功地恢复了地球的自然秩序。,河流清澈见底，森林在地平线上延伸，空气中充满了野生动物繁衍生息的声音。,这一显着的恢复不仅稳定了生态网络，还将这个世界变成了可持续与和谐的灯塔。"
 scfe_roots.12.name: "闪闪发光的矿物"
 scfe_roots.12.desc: "§Y[scfe_roots_planet.GetName]§! 的生态系统,由于我们之前的干预措施发生了重大变化，我们已经做出了一项战略决定，将我们的重点转向开采地球上新暴露的矿脉。,这一选择带来了大量的经济机会。,我们的轰炸留下的巨大、闪闪发光的弹坑现在不再被视为伤疤，而是被视为宝贵的资产。,采矿作业正在扩大规模，以利用这些丰富的矿产资源，为我们的帝国带来巨大的利益，并确保对我们的持续扩张和技术进步至关重要的材料供应。"
 scfe_roots.13.name: "行星觉醒"
 scfe_roots.13.desc: "我们的科学团队进行的全面分析发现了有关 §Y[scfe_roots_planet.GetName]§! 生态系统的惊人真相。,地球植物群的每一个元素都是一个巨大的、相互关联的网络的一部分，这是一个迄今为止一直处于休眠状态的行星规模的格式塔意识。,我们的殖民努力，加上地球磁场变化的不稳定影响，无意中给这个有感知能力的实体造成了深深的伤害。,格式塔现在正在觉醒并处于痛苦之中，引发了最近的毁灭性事件。"
 scfe_roots.13.a: "我们入侵的是它的世界。,我们必须离开。"
 scfe_roots.13.b: "让我们恢复磁场。"
 scfe_roots.13.c: "我们现在知道我们的敌人了。,我们把它烧掉吧。"
 scfe_roots.14.name: "化学抑制"
 scfe_roots.14.desc: "经过精心策划和坚决的战役，我们的帝国成功地压制了§Y[scfe_roots_planet.GetName]§上的格式塔意识！,通过战略性地使用有针对性的化学扩散。,这一严厉措施有效地抑制了曾经充满活力且相互关联的生态系统，使地球变得驯服，但生态却被削弱。,虽然格式塔带来的直接威胁已经被消除，但环境却因我们的干预而留下了伤痕。,尽管如此，地球仍然在我们的控制之下，它的剩余资源现在更容易被开发利用，而不会出现有感知的生态系统的复杂性。"
 scfe_roots.15.name: "磁场恢复"
 scfe_roots.15.desc: "经过我们科学家和工程师的不懈努力，我们已经成功恢复了§Y[scfe_roots_planet.GetName]§！,恢复到原来的状态。,这一巨大成就标志着我们地球管理工作的转折点。,磁场的稳定不仅平息了生态动荡，而且还恢复了地球的自然循环和过程。,早期报告表明，动植物群的不稳定行为显着减少，生态系统开始显示出恢复和平衡的迹象。"
 scfe_roots.16.name: "通过第五只眼"
 scfe_roots.16.desc: "我们的思维探索对 §Y[scfe_roots_planet.GetName]§! 上生命的相互关联本质产生了深刻的见解。,我们发现这里的所有生物实体都与一个巨大的、休眠的格式塔意识相连，该意识现在正在觉醒。,我们的殖民地引发的快速环境变化，无意中给它带来了巨大的痛苦。,有了这些知识，我们必须决定如何继续。"
 scfe_roots.16.a: "发动精神攻击。"
 scfe_roots.16.b: "尝试控制这种格式塔。"
 scfe_roots.16.c: "尝试同化这个实体。"
 scfe_roots.17.name: "格式塔消除"
 scfe_roots.17.desc: "我们对§Y[scfe_roots_planet.GetName]§上的格式塔意识进行决定性的精神攻击！,事实证明是成功的。,曾经有知觉且相互关联的生态系统对我们的存在和环境变化做出了痛苦的反应，但现在已经被有效地消除了。,失去了曾经统一和保护它的格式塔的影响，地球上的植物群正在恢复到正常状态，整个景观趋于稳定。"
 scfe_roots.18.name: "格式塔的统治"
 scfe_roots.18.desc: "通过利用 Zro Dust 的强大特性来增强我们的能力，我们实现了一项艰巨的壮举。,我们已经成功地控制了§Y[scfe_roots_planet.GetName]§!的格式塔意识，使其屈服于我们的意志。,这个曾经独立的生态系统及其错综复杂的生命网络，现在成为我们帝国控制的延伸。,利用格式塔对地球动植物的全面影响，我们现在有能力将这个世界变成一个量身定制的天堂，完全适合我们的需求和抱负。,完全由我们掌控的生态系统向我们保证了一个真正的天堂。"
 scfe_roots.19.name: ""
 scfe_roots.19.desc: "我们的思想已经完全吸收了 §Y[scfe_roots_planet.GetName]§! 的格式塔。,这种整合不仅扩大了我们的认知范围，而且从根本上改变了我们。,我们重生了，一种新的集体意识延伸到这个星球上的每一片草叶，跨越星星到达我们指挥下的每架无人机。,有了这种深刻的结合，我们的感知加深了，赋予我们对生命和存在无与伦比的理解。,我们的联系现在已经超越了这个世界，感知并影响遥远星球上的植物群，开辟了广阔的新途径。"
 scfe_roots.20.name: "后果"
 scfe_roots.20.desc: "虽然§Y[scfe_roots_planet.GetName]§!的生态系统已被严重破坏，但如果我们决定投入足够的努力，它也并非无法修复。"
 scfe_roots.23.name: "自然报复"
 scfe_roots.23.desc: "§Y[scfe_roots_planet.GetName]§! 的生态系统,已经向我们的殖民地释放了全部的愤怒。,巨大的树根撕裂了地面，以不可阻挡的力量撕裂了我们的城市。,深深的裂缝已经打开，吞没了整个建筑物和基础设施。,现在的景象已是一片废墟。,随着尘埃落定，诡异的卷须在破碎的土地上爬行，探寻进一步扰动的迹象。,这个星球现在是一个活生生的堡垒，已经变得不适宜居住，对所有外星生命来说都是致命的。"
