# Ziaskehorn: an Ancient Relics Story

 r_ziaskehorn_fire: "齐亚斯科霍恩火焰"
 r_ziaskehorn_fire_desc: "摘录，齐亚的预言（Pehizidii Tablet of Origins，第 1 版，未出版）：\n\nZiaskehorn Flame（第 12 节）\n点燃火焰并让 Ziaskehorn 之火不受控制地燃烧，将会消灭地球上的所有生命并坠落,随着熔岩从海洋中倾泻而下，火雨从天空中倾泻而下，它陷入了构造上不稳定的死亡。,然而，火焰可以由个人控制和掌握，除非该个人（碎片被摧毁），赋予难以想象的力量。,然而，之后（碎片被毁）。"
 ziaskehorn_relic_active: "齐亚斯科霍恩 (Ziaskehorn) 熊熊燃烧的火焰"
 ziaskehorn.01.name: "点燃火焰"
 ziaskehorn.01.desc: "当火焰紧紧抓住新发现的引火物时，它很快就蔓延到了齐阿斯克霍恩的火焰中。,几乎立刻，我们的将军们就感觉到新生火焰的热量在他们的身体中蔓延。,随之而来的是一系列强大得难以想象的军队，它们得到了齐亚斯克霍恩之火的增强，能够在战斗中使用它的力量。"
 ziaskehorn.02.name: "太多难以处理"
 ziaskehorn.02.desc: "随着齐亚斯克霍恩火焰的力量从我们的军队中逐渐减弱，它离开时所获得的比它所给予的更多。,现在，我们指挥官的心中熊熊燃烧着一股无法扑灭的火焰，他们的思想被齐亚斯科霍恩之火吞没。,所有克制的观念都被曾经掌握的权力的狂热所焚毁，散落在风中。"
 ziaskehorn.02.tooltip: "我们所有的指挥官都获得了特质§H$leader_trait_victory_or_death$§!,和§H$leader_trait_reckless$§!,并失去一切克制。"
 ziaskehorn_digsite: "齐亚斯科霍恩大火"
 ziaskehorn_digsite_desc: "§Y[From.Planet.GetName]§! 的表面,曾经有人居住，但今天它只不过是一块荒凉的火山岩。,曾经生活在这个星球上的超光速之前的文明已经足够先进，能够制造并在他们的家园周围发射几颗卫星。\n\n然而，却没有它们的迹象。,剩下的只是慢慢融化的大城市。,也许从这些过去的居住者身上可以学到一些东西？"
 ziaskehorn.99.name: "熔岩下的生命"
 ziaskehorn.99.desc: "§Y[FROMFROM.Planet.GetName]§! 的初步调查,发现了该星球曾经有人居住的重要证据。,大型城市中心被流动的熔岩撕裂和淹没，受到严重破坏并缓慢融化。,还发现了原子级技术的证据，表明存在相当先进的超光速前文明。,我们的科学界敦促我们挖掘这个古老物种的历史，因为基本的表面扫描几乎没有揭示什么。"
 ziaskehorn.11.name: "炽热的结局"
 ziaskehorn.11.desc: "§Y[From.Planet.GetName]§! 进行初步调查,表明地球目前的火山状态是由于大约 311,000 年前发生的灾难性事件造成的。,考古队能够破译居民使用的语言和通讯技术。\n\n整个星球上最后的通讯围绕着一个词：Ziaskehorn。\n\n目前，尚不清楚为什么会发生这一事件。,更有趣的是，科学官员§G[Root.GetLeaderName]§!的团队在齐亚斯克霍恩发生之前解码的一些通讯内容，导致了这一事件可能已经发生很长时间的理论。"
 ziaskehorn.11.a: "看看你还能找到什么。"
 ziaskehorn.12.name: "战争永远不会改变"
 ziaskehorn.12.desc: "通过深入挖掘 §Y[From.Planet.GetName]§! 的烧焦遗迹，挖掘小组发现了该行星居民（现称为菲兹迪人）近期历史的碎片。,在一百年的大部分时间里，四个菲兹迪亚国家彼此之间陷入了不分青红皂白的全面战争状态。\n\n为了应对其中一个国家阿兹提尔联邦进入原子时代的技术进步，他们的国家,主要竞争对手尼帕人寻求某种同等力量来维持他们在长达一个世纪的冲突中的战斗机会。,显然，尼帕人在古代费兹迪安宗教文献中发现了他们的新武器。 ,Ziaskehorn 之火。\n\n科学官 §G[Root.GetLeaderName]§!,推测尼帕可能释放了隐藏在 §Y[From.Planet.GetName]§! 根部的古老武器。"
 ziaskehorn.12.a: "继续挖掘！"
 ziaskehorn.13.name: "远古诸神"
 ziaskehorn.13.desc: "能够发现隐藏在 §Y[From.Planet.GetName]§ 遗迹中的一些古代文本！,在描述齐亚斯科霍恩之火时，我们发现了有关整个场景的新信息。\n\n齐亚斯科霍恩之火是一个两千年前描绘世界末日的预言，首次出现在早期的菲齐迪安著作和宗教中。,当一个人从古代菲齐迪斯火女神齐亚那里收到齐亚斯克霍恩火焰（或余烬，当时有很多争论）后，火焰就会点燃。,显然，齐亚会把圣火交给一个人，希望能够结束一场巨大的冲突，而早期的菲齐迪安修道士并不知道这一点。\n\n与预言一致，那个人从出生的那一刻起，就注定要,从齐亚那里接收火焰并释放齐亚斯克霍恩。"
 ziaskehorn.13.a: "令人不安。"
 ziaskehorn.14.name: "齐亚斯科霍恩火焰"
 ziaskehorn.14.desc: "作为科学官员§G[Root.GetLeaderName]§!,尼帕人怀疑，为了赢得与阿兹提尔联邦的持久战斗，他们寻找齐亚斯科霍恩之火，并遇到了预言中的事件，女神齐亚为了结束战争而放弃了齐亚斯科霍恩火焰。\,由于无法控制齐亚斯科霍恩之火的点燃所释放的力量，大火很快吞噬了整个星球，杀死了所有居民，并使其表面完全变成了火山。,预言已经结束了。,齐亚斯科霍恩 (Ziaskehorn) 已在全球范围内展开。\n\n尽管许多问题尚未得到解答；但,例如，§Y[From.Planet.GetName]§! 表面是否有一天可能存在生命，或者所谓的神是谁（因为菲兹迪社会的最后痕迹在持续不断的冲突中已经完全放弃了宗教） ,，得到解答的问题之一是 Ziaskehorn 火焰是否还剩下任何东西。\n\n我们的 [Root.Owner.GetArchaeologicalPlural] 在 §Y[From.Planet.GetName] 表面一个大陨石坑附近的挖掘场工作,§！,说他们能够找到一个看似超自然的球体。,齐阿斯克霍恩火焰。"
 ziaskehorn.14.a: "迷人。"
 ziaskehorn.21.name: "齐亚斯克霍恩火焰的诅咒"
 ziaskehorn.21.desc: "在挖掘 §Y[From.Planet.GetName]§! 上的废墟时，科学官§G[Root.GetLeaderName]§!,只感觉一股冰冷的感觉传遍全身。,尽管在一个像太阳一样炽热的星球上很奇怪，[Root.Leader.GetHeShe] 向我们保证他们很好。,然而，挖掘场团队的其他成员却不同意。,我们的科学官只不过是曾经的伟大领袖的影子，正在慢慢消亡。"
 ziaskehorn.22.name: "火山爆发"
 ziaskehorn.22.desc: "最近，§Y[From.Planet.GetName]§! 挖掘场附近的一座火山爆发，导致许多 [Root.Owner.GetArchaeographerPlural] 丧生。 ,§G[Root.GetLeaderName]§!,灾后安然无恙，但由于探险队试图重建秩序并清理剩余残骸，现场工作已暂时停止。"
 ziaskehorn.23.name: "热室"
 ziaskehorn.23.desc: "我们的 [Root.Owner.GetArchaeographerPlural] 致力于 §Y[From.Planet.GetName]§！,跌跌撞撞地走进一栋大楼，里面的每个房间都笼罩着浓浓的热雾。,目前还不清楚这是否是由于地球的火山表面或过去的事件造成的。,尽管如此，科学官员§G[Root.GetLeaderName]§！,向我们保证这将帮助团队揭开 §Y[From.Planet.GetName]§! 过去的秘密。"
 ziaskehorn.24.name: "岩浆溢出"
 ziaskehorn.24.desc: "我们在 §Y[From.Planet.GetName]§! 上的考古探险,在试图挖掘被地球燃烧表面占据的一些城市地区时遇到了重大困难。,科学官员§Y[Root.GetLeaderName]§!,报告称，他们需要一些资源和设备来清除地下岩浆的严重溢出并继续勘探，否则挖掘场的所有工作可能会暂时停止。"
 scfe_embers_of_ziaskehorn: "齐亚斯科霍恩的余烬"
 scfe_embers_of_ziaskehorn_desc: "齐亚斯克霍恩火焰已经离开了我们，让我们的军队疲惫不堪、陷入困境。,他们需要时间才能恢复。"
