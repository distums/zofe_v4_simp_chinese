 scfe_infrastructure: "幸存的基础设施"
 scfe_infrastructure_desc: "废弃的建筑、荒凉的街道和未受破坏的设施暗示着这里可能是一个繁荣的定居点。,尽管随着时间的推移，剩余的基础设施可以重新利用，提供一个独特的框架，可以在其上建造新的殖民地。"
