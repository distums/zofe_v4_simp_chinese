 scfe_alshigans.asteroid.name: "阿尔希甘文明"
 scfe_alshigans.asteroid.desc: "阿尔希甘人是一种鸟类，八个世纪前就开始了他们的银河探索。,它们非凡的适应能力使它们能够殖民一系列不同的行星，有可能促进恒星间的快速扩张。,然而，他们的进步却受到了原始超光速技术的阻碍。,尽管他们足智多谋，但他们还是基于一个没人会想到研究的非传统概念开发了一种功能引擎。,遗憾的是，这种方法进入了死胡同，只允许短距离行驶，然后需要几天的时间来为发动机充电。"
 scfe_alshigans_savannah.name: "天空中的踪迹"
 scfe_alshigans_savannah.desc: "虽然确实非常规，但阿尔什吉亚飞船的空间推进引擎是一个引人注目的景象，当它们穿越天空时，在它们的尾迹中留下了一条长长的纯能量轨迹。,毫无疑问，从地面上就能看到这一令人惊叹的奇观。,然而，这条能量痕迹的挥之不去的危险需要几分钟才能消散，飞行员需要谨慎地绘制航线。"
 scfe_alshigans.alpine.name: "乌拉迪尔，阿尔希甘人的首都"
 scfe_alshigans.alpine.desc: "我们对阿尔什吉亚人废弃的山区首都的初步探索揭示了令人惊叹的建筑大师，从山峰一直到下面的山谷都错综复杂地雕刻着。,许多建筑都是一项令人惊叹的工程壮举，它们融入了环境而不是取代它。,他们的适应能力不仅是他们生物学的产物，而且还来自他们对保护环境并将其融入他们的生活而不是主宰环境的奉献精神。"
 scfe_alshigans_jungle.name: "独自在太空"
 scfe_alshigans_jungle.desc: "尽管阿尔希甘人渴望探索银河系，但他们从未与另一个太空帝国有过接触。,记录暗示在遥远的星系中发现了原始物种，引发了相当大的热情。,然而，这次遭遇促使颁布了一项法律，禁止任何进一步进入该系统，以避免扰乱本地物种的发展。,阿尔希甘船只的明显存在使它们对于秘密航行来说过于显眼，导致实施严格的限制以防止进一步的干扰。"
 scfe_alshigans.11.name: "新体育竞赛"
 scfe_alshigans.11.desc: "§Y[scfe_ships_race.GetName]§! 已发布报告,详细介绍了一项新体育竞赛的开始：一场星际竞赛，使用改装有阿尔希根发动机的船只。,不可否认，即使是肉眼看来，这一奇观也是非凡的，至少让人感觉这个消失的物种的经历的一部分又复活了。"
 scfe_alshigans.12.name: "阿尔希甘人的秘密"
 scfe_alshigans.12.desc: "我们的科学家深入研究了阿尔希甘人的建筑技艺，并设法整合他们的一些先进技术来改善我们的殖民地。"
 scfe_alshigan_architecture: "阿尔希甘建筑"
 scfe_alshigan_architecture_desc: "我们整合了阿尔希甘人的建筑技艺来改善我们的殖民地。"
 scfe_ships_race: "阿尔希甘帆船赛"
 scfe_ships_race_desc: "这里举办了一场星际竞赛，比赛使用的船只配备了阿尔希根发动机。,无可否认，即使是肉眼看来，这一奇观也是非凡的。"
 scfe_alshigans_engines: "阿尔希根发动机"
 scfe_alshigans_engines_desc: "尽管阿尔希甘驱动器效率低下，但它们的聚焦系统非常创新，为增强我们的能量武器提供了机会。"
 scfe_alshigans_chain_title: "前身——阿尔希甘人"
 scfe_alshigans_chain_desc: "$scfe_alshigans_init.2.desc$"
 scfe_alshigans_artifacts: "阿尔希甘文物被寻获"
 scfe_alshigan_engine_activated: "阿尔希甘发动机已启动"
 r_scfe_alshigan_engine: "阿尔希甘发动机"
 r_scfe_alshigan_engine_desc: "我们取回了阿尔希甘人以前使用的一种奇特发动机。,尽管与我们当前的模型相比效率较低，但它使用全新的能量操纵概念来运行。"
 artifact_scfe_precursor_alshigans_research: "阿尔希甘人的秘密"
 artifact_scfe_precursor_alshigans_research_desc: "深入探究阿尔希甘人的秘密。"
 SCFE_PRECURSOR_ALSHIGANS_SECRETS: "深入探究阿尔希甘人的秘密"
 SCFE_PRECURSOR_ALSHIGANS_SECRETS_DESC: "我们的科学家将仔细筛选我们收集的所有数据，寻求将阿尔希甘人的知识添加到我们自己的知识中。"

# War-Torn Planet
 scfe_war_torn.1.name: "饱受战争蹂躏的帝国"
 scfe_war_torn.1.desc: "从分散的残余物中收集到的信息表明§Y[From.GetName]§!,大约700年前，这里曾经是一个军国主义太空帝国的据点，该帝国卷入了一场激烈的冲突。,地球目前的状况赤裸裸地描绘了这场古老战争的残酷本质。,尽管遭受了猛烈的轰炸，我们的团队还是观察到了一座几乎完好无损的堡垒，坐落在山深处，并建议建立一个营地来开始探索。"
 scfe_war_torn.2.name: "分析金库内容"
 scfe_war_torn.2.desc: "我们对金库内容和要塞数据库以及安全报告的研究已经结束。,克隆人确切地知道他们在寻找什么：一个独特的细长板条箱。,当时保卫该系统的轨道站设法在其被摧毁之前追踪到它们的到达路线。,通过沿着这条路线，我们预计会发现有关其起源的更多信息。"
 scfe_war_torn.3.name: "废弃基地"
 scfe_war_torn.3.desc: "在发现这个星球上的一个隐藏基地后，一支探险队立即被派去探索。,遗憾的是，基地里的所有物品都被小心翼翼地清除了。,克隆人的踪迹似乎到此为止了，但我们仍然希望未来可能会出现另一条线索。"
 scfe_war_torn_dig: "要塞之战"
 scfe_war_torn_dig_desc: "我们将在一个被无情战争摧毁的世界中探索一座失落堡垒的遗迹。"
 scfe_war_torn_dig.1.name: "攻破大门"
 scfe_war_torn_dig.1.desc: "堡垒戒备森严的大门附近发生了激烈的战斗，现在已经被等离子武器攻破了。,我们的科学领袖认为，如果攻击者的目标仅仅是破坏，他们本可以从轨道上摧毁整座山，但他们选择了对堡垒进行代价高昂的地面攻击。,很明显，他们追求的是其中包含的特定东西。"
 scfe_war_torn_dig.2.name: "失落的堡垒"
 scfe_war_torn_dig.2.desc: "要塞内，地面上散落着士兵的骸骨，令人难以忘怀的场景随之展开。,战斗非常激烈，但进攻方源源不断地增援，最终击败了精疲力竭的防守方。,奇怪的是，胜利者并没有努力去寻找阵亡战友的尸体；,相反，他们朝着目标前进，然后匆忙撤退。,问题依然存在：是什么促使他们做出如此热切的决心？"
 scfe_war_torn_dig.2.a: "这些尸体看起来很熟悉……"
 scfe_war_torn_dig.2.b: "做一些分析。"
 scfe_war_torn_dig.3.name: "克隆人士兵"
 scfe_war_torn_dig.3.desc_1: "攻击者虽然穿着独特的战斗盔甲，但与我们的物种有着令人不安的相似之处，促使我们进行分析。,令人惊讶的是，他们被发现是克隆人士兵，就像我们自己一样！,这一揭露引发了人们的思考：我们的创造者在银河系冲突中利用我们作为棋子已经有多久了。,这座堡垒是否藏有关于他们的见解？,该团队正在动员安装一部电梯，以便从一个中央坑下降到要塞的核心。"
 scfe_war_torn_dig.3.desc_2: "分析得出了一个意想不到的结论：袭击者完全是克隆人。,虽然我们利用了这项技术，但这些士兵的显着增强是以牺牲他们的繁殖能力为代价的。,该团队正在积极准备一部电梯，以便从通往要塞中心的中央坑中下降。"
 scfe_war_torn_dig.3.desc_3: "分析得出了一个意想不到的结论：袭击者完全是克隆人！,看来这项技术在这些士兵身上已经发展到了极限，以牺牲他们的生殖能力为代价展示了强大的增强。,该团队正在积极准备一部电梯，以便从通往要塞中心的中央坑中下降。"
 scfe_war_torn_dig.4.name: "避难所"
 scfe_war_torn_dig.4.desc: "堡垒深处有一座曾经雄伟的拱顶，现在像我们旅途中遇到的其他防御工事一样被攻破了。,由于预计墓室是空的，我们的预期得到了部分证实：金库的中央部分完全裸露，表明那里的任何东西都已被强行移走。,金库的其余部分被金属板条箱占据，里面装有神秘的装置，这需要大量的分析过程才能解开它们的谜团。"
 scfe_war_torn_lore.1.name: "克隆人士兵"
 scfe_war_torn_lore.1.desc: "正如据点数据库中的详细描述，克隆人士兵是令人畏惧的对手，这是有充分理由的。,通过基因增强，它们几乎势不可挡，组成了一支可无限补充的军队，在大桶中迅速培养，并被派往银河系各地的战斗。,显然，他们是更大权力的棋子，但记录中却找不到关于他们主人的信息。"
 scfe_war_torn_lore.1.desc_c: "正如据点数据库中所详述的那样，我们的克隆人士兵同伴是令人畏惧的对手，这是有充分理由的。,通过基因增强，它们几乎势不可挡，组成了一支可无限补充的军队，在大桶中迅速培养，并被派往银河系各地的战斗。,和我们一样，他们也是更强大力量的棋子，但在记录中却看不到任何关于我们主人的信息。"
 scfe_war_torn_lore.1.a: "太可惜了。"
 SCFE_WAR_TORN_PROJECT_1: "古道"
 SCFE_WAR_TORN_PROJECT_1_DESC: "我们顺着据点里找到的坐标来到了这个系统。,我们现在需要寻找是否还有克隆体的残留痕迹。"
 scfe_clone_prowess: "克隆人士兵的灵感"
 scfe_clone_prowess_desc: "古代克隆人士兵所展现出的非凡英勇和专业知识，激励着我们的军队奋发进取。,我们启动了新的训练计划，并正在认真研究新策略，以确保顺利战胜对手。"

# The Z'nkar Watchers (Invisible War)
 scfe_znkar_chain_title: "先行者——赞卡"
 scfe_znkar_chain_desc: "几千年前，一个古老的文明在我们的家园建立了一个观察站。,我们的目标是发现他们是谁以及他们的命运是什么。"
 scfe_znkar_artifacts: "寻获赞卡神器"
 SCFE_ZNKAR_STATION_PROJECT_1: "探索观察哨"
 SCFE_ZNKAR_STATION_PROJECT_1_DESC: "一个以前未被发现的外星结构刚刚出现在我们家园周围的轨道上。,我们的传感器表明，该物体直到不久前才被隐藏，但由于明显的系统故障，它突然变得可见。\n初步扫描表明，这是一个来源不明的观测站。,它似乎在我们的星球上空隐藏了一段不确定的时间，可能正在观察我们的文明。,该空间站目前没有任何活动迹象，似乎已被遗弃。\n我们正在派遣一支探险队来调查该空间站。"
 SCFE_ZNKAR_NUKED_PROJECT: "被毁的赞卡星球"
 SCFE_ZNKAR_NUKED_PROJECT_DESC: "我们到达了赞卡召回命令的坐标。,扫描正在进行中，以检测可提供进一步线索的痕迹。"
 SCFE_ZNKAR_NUKED_MOON_PROJECT: "赞卡月球基地"
 SCFE_ZNKAR_NUKED_MOON_PROJECT_DESC: "赞卡监视小组撤退到月球上的一个秘密基地，可能是作为最后一站，或者是为了保存他们的遗产。,我们需要揭露他们在做什么。"
 SCFE_ZNKAR_RELIC_ANALYSIS: "扎卡遗迹分析"
 SCFE_ZNKAR_RELIC_ANALYSIS_DESC: "当我们准备研究从月球基地带回的赞卡遗迹时，它的休眠状态呈现出一个令人信服的谜团。,我们回家途中的初步观察揭示了文物和我们的船只之间发生了意想不到的相互作用。,它似乎增强了我们飞船的护盾能力和推进效率，暗示了一种先进的能量操纵或增强技术。,现在的关键问题是其激活后的效果。,这件遗物是由赞卡人在最后离开前激活的，里面蕴藏着未开发的秘密。"
 scfe_znkar_pakrta: "帕克尔塔"
 scfe_znkar_dantiy: "丹蒂"
 scfe_znkar_kamva: "卡姆瓦"
 scfe_znkar.2.name: "红色警报！"
 scfe_znkar.2.desc: "一个先前未被发现的外星结构刚刚出现在 §Y[znkar_start_planet.GetName]§! 周围的轨道上。,我们的传感器表明，该物体直到不久前才被隐藏，但由于明显的系统故障，它突然变得可见。\n初步扫描表明，这是一个来源不明的观测站。,它似乎在我们的星球上空隐藏了一段不确定的时间，可能正在观察我们的文明。,该空间站目前没有任何活动迹象，似乎已被遗弃。\n我们强烈建议派遣一支探险队调查该空间站。"
 scfe_znkar.3.name: "废弃的观测站"
 scfe_znkar.3.desc: "派往最近揭开神秘面纱的外星观测站的探索小组已经确认了该结构的古老和废弃状态。,普遍存在的衰退迹象随处可见，随着时间的推移，许多系统故障不断升级。,进入控制中心后，我们的科学家发现了历史数据的宝库。\n空间站的档案包含了我们远古祖先的大量记录，其历史可以追溯到几千年前，为了解我们的过去提供了一个独特的窗口。,然而，最近没有发现任何观察结果，表明长期不活动。,我们还找到了我们观察者的名字：§HZ'nkar§!。"
 scfe_znkar.4.name: "观测站计算机"
 scfe_znkar.4.desc: "对控制中心数据的进一步分析揭示了一个惊人的发现：已向车站工作人员发出紧急召回命令。,该指令非常直接，以至于禁止对该空间站进行任何拆除或退役。,机组人员匆忙撤离，前往我们的科学家设法从空间站逐渐消失的数据库中提取的目的地，就在其动力核心完全关闭之前的片刻。\n这最后一条信息可能是揭开文明起源和动机的关键,曾经注视着我们的。"
 scfe_znkar.4.a: "拆除车站以防发生意外"
 scfe_znkar.5.name: "被毁的赞卡星球"
 scfe_znkar.5.desc: "到达指定坐标后，我们遇到了严峻的现实：这个曾经充满生命的星球现在已成为废墟，其表面因灾难性战争的遗迹而伤痕累累。,厚厚的核冬天笼罩着大地，辐射水平极高。,我们的初步扫描正在进行中，寻找过去文明的任何迹象或观察站紧急疏散的线索。"
 scfe_znkar.6.name: "发现赞卡遗址"
 scfe_znkar.6.desc: "我们的扫描检测到一群破旧结构发出微弱但独特的能量信号。,鉴于地球表面遭受的广泛破坏以及这些建筑物的危险状况，我们决定建立一个安全的大本营，配备必要的挖掘和稳定材料。"
 scfe_znkar.7.name: "赞卡月球基地"
 scfe_znkar.7.desc: "我们最近一次在月球上的冒险将我们带到了一个曾经隐藏的基地，现在由于古代小行星的撞击而部分暴露。,由于严重的破坏和时间的流逝，该基地的防御系统已不再运作，使我们能够畅通无阻地进入。,穿过被毁坏的走廊后，我们成功突破了计算机室。,这里是基地的核心：完整的数据库，有可能揭示赞卡文明的最终战略和希望。,我们寻求的有关赞卡最终计划及其神秘敌人身份的答案可能很快就会在我们的掌握之中。"
 scfe_znkar.8.name: "无形的战争"
 scfe_znkar.8.desc: "我们对赞卡月球基地的探索揭示了其历史的一个关键方面。,赞卡曾经是一个军国主义社会，现在已经转向更加和平的存在，将他们最强大和最危险的技术转移到了这个月球基地。,核心发现是存在一艘巨大的隐形船只——这是一个挑战我们当前认知的技术奇迹。,监视小组的最终任务是登上这艘看不见的庞然大物，跟踪袭击者，跟踪他们回到自己的世界。\n遗憾的是，他们的旅程及其结果的更多细节仍然随着时间的推移而消失，武器储存区受到的影响最大。,小行星撞击。,在残骸中，我们发现了一件完好无损的文物：一个功能未知的原型设备。,这件遗物将被运回进行全面分析。,这标志着我们现场调查的结束，让我们对一个曾经伟大的文明的兴衰进行了深刻的反思。"
 scfe_znkar.9.name: "Z'nkar 失真引擎"
 scfe_znkar.9.pdesc: "我们的广泛分析使我们对 Z'nkar 遗迹有了突破性的了解，现在被称为§HZ'nkar 扭曲引擎§!。"
 scfe_znkar.9.desc_1: "$scfe_znkar.9.pdesc$ 这一技术奇迹展示了前体的先进能力。,它的主要功能似乎涉及操纵我们船只周围的子空间状态，从而增强发动机性能。,此修改也扩展到我们的屏蔽系统，显着增强了其防御攻击的能力。,将 Z'nkar 扭曲引擎引入我们的舰队代表着我们相对于对手的巨大战术优势。,只要他们不是隐形的..."
 scfe_znkar.9.desc_2: "$scfe_znkar.9.pdesc$ 该设备能够巧妙地修改我们飞船周围的子空间环境，从而提高发动机性能。,该引擎还与我们的隐形发电机相互作用，大大提高了它们的效率。,此外，这个遗迹的一个有趣的方面是它能够扰乱和揭露其范围内的隐形船只，迫使敌方船只暴露自己。,这一功能为我们的隐形行动和防御机动增加了战略层面。,令人心酸的是，这样一项变革性的技术被赞卡人储存起来，有可能改变他们的命运。"
 scfe_znkar.9.desc_3: "$scfe_znkar.9.desc_2$\n通过对该设备的分析，我们获得了有关隐形技术的新知识。"
 scfe_znkar.10.name: "赞卡的秘密"
 scfe_znkar.10.desc: "赞卡人长期观察包括我们在内的众多原始文明，在信息组织和存储方面进行了创新，而我们可以利用这些来改进我们的管理。"
 scfe_znkar_administration_methods: "Z'nkar 管理方法"
 scfe_znkar_administration_methods_desc: "$scfe_znkar.10.desc$"
 scfe_znkar_relic_1: "Z'nkar 失真引擎"
 scfe_znkar_relic_1_desc: "这一技术奇迹展示了先驱者的先进能力。,它的主要功能似乎涉及操纵我们飞船周围的子空间状态，从而提高性能。"
 scfe_znkar_relic_2: "$scfe_znkar_relic_1$"
 scfe_znkar_relic_2_desc: "$scfe_znkar_relic_1_desc$"
 scfe_znkar_observation_tech: "赞卡观察技术"
 scfe_znkar_observation_tech_desc: "赞卡人在观察原始文明方面拥有丰富的经验，我们可以充分利用他们积累的知识。"
 r_scfe_znkar_distortion_generator: "$scfe_znkar_relic_1$"
 r_scfe_znkar_distortion_generator_desc: "$scfe_znkar_relic_1_desc$"
 scfe_znkar_dig: "赞卡建筑发掘"
 scfe_znkar_dig_desc: "$scfe_znkar.6.desc$"
 scfe_znkar_dig.1.name: "大本营"
 scfe_znkar_dig.1.desc: "随着我们的辐射屏蔽大本营的建立，我们现在准备开始挖掘充满碎片的场地。,我们先进的扫描仪绘制了废墟下方的房间和走廊网络，表明存在重要的地下结构。,然而，检测到的能量信号的精确来源仍然难以捉摸，被周围的碎石和干扰所掩盖。,当我们准备深入研究时，我们会谨慎行事，注意在这个曾经繁荣的世界的阴影下等待着我们的潜在风险和奥秘。"
 scfe_znkar_dig.2.name: "地下综合体"
 scfe_znkar_dig.2.desc: "我们的努力让我们有了一个非凡的发现：通过精心的挖掘，发现了一个地下建筑群。,由于该结构不稳定，我们部署了无人机进行初步勘探。,他们传回了一个大型圆形房间的图像，里面装满了屏幕和计算设备。,值得注意的是，这个带有作战室特征的房间仍然可以使用，并发出我们一直在追踪的能量信号。,这一发现标志着一项重大突破，明确了我们调查的中心。,在我们努力确保团队安全进入的同时，这个活跃的中心有望揭开这个世界灾难性命运的秘密。"
 scfe_znkar_dig.3.name: "作战室"
 scfe_znkar_dig.3.desc: "经过一段时间的精心准备，我们终于进入了作战室。,我们的初步观察表明，该建筑群最初并非用于军事目的。,它似乎是收集和分析来自众多观测站（例如我们家乡上方的观测站）数据的中心节点，这表明存在一个横跨多个太阳系的庞大监视网络。,这些屏幕现在只显示静态内容，无声地证明了一个对冲突毫无准备的帝国的最后残余。,使用这个设施（可能是民用设施）作为临时军事中心暗示了赞卡可能的和平主义性质或在早期军事基础设施损失后绝望的重新利用。,对这里收集的数据进行全面分析需要时间，但它有望揭开这个帝国的神秘面纱及其意外的灭亡。"
 scfe_znkar_dig.4.name: "看不见的敌人"
 scfe_znkar_dig.4.desc: "作战室的档案揭示了赞卡垮台的悲惨故事。,他们被一个看不见的敌人打了个措手不及，这个敌人拥有比他们先进得多的隐形技术。,这些对手以致命的精准打击，在消失之前削弱了赞卡的防御。,由于预见到第二次更具破坏性的袭击，赞卡人发起了绝望的疏散以拯救他们的民众。,与此同时，监视小组撤退到月球上的一个秘密基地，可能是作为最后一站，或者是为了保存他们的遗产。,可悲的是，撤​​离仍在进行中，敌军压倒性的舰队又回来了，给这个星球带来了毁灭性的打击，直到它变成一片废墟。,我们现在将探索转向月球，希望能更多地了解赞卡人最后的努力以及他们神秘侵略者的身份。"
 artifact_scfe_precursor_znkar_research: "赞卡的秘密"
 artifact_scfe_precursor_znkar_research_desc: "深入探究赞卡的秘密。"
 SCFE_PRECURSOR_ZNKAR_SECRETS: "深入探究赞卡的秘密"
 SCFE_PRECURSOR_ZNKAR_SECRETS_DESC: "我们的科学家将仔细筛选我们收集到的所有数据，寻求将赞卡的知识添加到我们自己的知识中。"

# Vanishing Act
 scfe_vanishing_act.1.name: "初步评估报告"
 scfe_vanishing_act.1.desc: "在进入 §Y[From.GetName]§! 轨道后，我们的飞船发现了先进文明的多个指标。,稳定轨道上众多人造卫星和几个大型空间站的存在清楚地证明了居民的技术能力。,值得注意的是，这些结构看起来完好无损且功能齐全，但没有任何活动的迹象。\n此外，对地球的全面扫描呈现出令人困惑的景象。,尽管地表上有可见的城市基础设施，包括庞大的城市和复杂的交通网络，但完全没有任何电磁传输，这是先进社会的典型特征。,更令人困惑的是，我们的扫描仪未能检测到生命迹象或表面上的任何运动。,这种令人毛骨悚然的沉默引发了有关文明地位的重大问题，值得进一步调查。,我们正准备发起一次更近距离的侦察任务，以收集有关这一不寻常且令人不安的局势的更多数据。"
 scfe_vanishing_act_dig: "消失法"
 scfe_vanishing_act_dig_desc: "我们发现了一个没有居民的世界。,这里发生了什么？,我们必须调查这个谜团。"
 scfe_vanishing_act_dig.1.name: "空站"
 scfe_vanishing_act_dig.1.desc: "在探索最近的绕 §Y[From.Planet.GetName]§! 运行的空间站期间，我们遇到了一系列令人困惑的发现。,该车站虽然结构完好且完全投入使用，但完全没有居民。,就在我们到达之前，船员和乘客似乎突然离开，或者更令人不安的是，消失了。,个人物品、操作控制台和生命维持系统都处于一种状态，表明有人突然、意外地撤离。\n然而，最令人震惊的发现与对接的航天器有关。,每个停靠港都被占用，这表明所有船只正在大规模返回空间站。,对船只黑匣子的分析显示，每艘船的自动化系统都被触发执行标准的紧急协议：如果飞行员反应迟钝，则返回并停靠在最近的车站。,该协议激活表明发生了影响所有飞行员和机组人员的同时发生的广泛事件。\n我们目前正在离开空间站，开始对行星表面进行直接探索，特别针对城市中心进行进一步调查。,这种现象的本质仍然令人深感困惑，无法立即解释整个文明的突然消失。,谨慎和彻底分析将是我们前进的指导原则。"
 scfe_vanishing_act_dig.2.name: "千歌之城"
 scfe_vanishing_act_dig.2.desc: "在§Y[From.Planet.GetName]§!的一个主要城市中心附近着陆后，我们开始了广泛的地面探索。,这座城市是一座巨大的鬼城，与空间站上令人不安的废弃事件如出一辙，但规模要大得多。,街道两旁停满了静止的车辆，住宅也出现了突然废弃的迹象。,正如我们所识别的星球上的居民一样，§HVaanclars§! 的基础设施和技术水平令人印象深刻，但却异常安静。\n我们的翻译人员已成功破译了 Vaanclar 语言，使我们能够访问他们的数字档案。,有趣的是，Vaanclars 并不依赖视觉感知；而是依靠视觉感知。,相反，他们开发了一种复杂的回声定位方式，使用声音交响曲来导航并与环境互动。,这种独特的感官方法意味着没有关于 Vaanclar 人或其失踪的视觉记录或图像。,我们找到了一个似乎是主要档案设施的地方，里面可能藏有大量的历史和科学数据。,我们正准备进入这个档案馆，希望能发现更多有关万克拉文明及其神秘消失的情况的信息。"
 scfe_vanishing_act_dig.3.name: "对 Vaanclar 档案馆的调查"
 scfe_vanishing_act_dig.3.desc: "我们对万克拉档案馆的调查提供了重要的见解，尽管这个文明的感官知觉笼罩在神秘之中。,这些档案经过精心维护，非常全面，提供了丰富的知识，尽管其中大部分与我们陌生的感官体验相适应。,尽管如此，我们的技术使我们能够解码他们记录的基本内容。\n最重要的发现涉及最近一项具有里程碑意义的科学努力，被描述为“聆听更伟大的圣歌§!”。,这句话与在一个主要研究中心进行的一项实验有关。\n似乎所有 Vaanclar 人都全神贯注于这个项目。,实验开始后，记录突然终止，没有进一步的更新或结果记录。,记录的突然停止与它们消失的时间线相吻合。,我们现在正在前往指定研究中心的途中，希望能发现有关该实验及其潜在后果的更多具体信息。"
 scfe_vanishing_act_dig.4.name: "更伟大的圣歌"
 scfe_vanishing_act_dig.4.desc: "我们对 Vaanclar 研究中心的探索带来了突破性的发现。,该设施证明了 Vaanclars 对声音科学的掌握，主要致力于利用谐波来突破我们已知现实的界限。,该中心的大量记录仍然可以通过其操作系统访问，详细描述了一项雄心勃勃且史无前例的实验：使用一群具有灵能天赋的人来发出能够穿透更高维度的圣歌。\n成功解锁研究中心的中央房间后,，我们遇到了一种超出我们目前科学理解的现象。,在一个孤立的金库里，我们遇到了一种压倒性的、难以解释的声音——一个似乎由数十亿声音组成的和谐合唱团，以及这个房间中心现实结构的撕裂。,然而，随着我们深入研究，裂缝开始显示出不稳定的迹象，迫使我们迅速撤离该地区以确保我们的安全。 \n当我们跑向我们的船时，这次遭遇中最令人难以忘怀的方面是我们意识到那些声音,组成这个超凡脱俗的合唱队的人毫无疑问是 Vaanclar——而且他们来自裂缝之外。"
 scfe_vanishing_act_dig.4.a: "不祥的。"

