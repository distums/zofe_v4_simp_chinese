# Galactic Wanderers
 scfe_galactic_wanderers.2.name: "月球纪念碑"
 scfe_galactic_wanderers.2.desc: "你们帝国郊区的一颗遥远的卫星突然引起了你们科学家的注意。,一次奇特的异常检测揭示了一座孤立的纪念碑的存在，它没有受到时间的影响，坐落在荒凉的月球景观中。,您的科学团队对这一发现很感兴趣，决定组织一次探险队来调查这个神秘的结构。"
 SCFE_MONUMENT_PROJECT: "月球纪念碑调查"
 SCFE_MONUMENT_PROJECT_DESC: "$scfe_gactic_wanderers.2.desc$"
 scfe_galactic_wanderers.3.name: "第一个结果"
 scfe_galactic_wanderers.3.desc: "当你们的科学家接近时，他们惊叹于纪念碑复杂的设计，上面装饰着他们立即开始破译的铭文。,这些雕刻整齐地蚀刻在纪念碑的表面，揭示了被称为“银河流浪者”的先进外星文明的故事。,这些生物似乎已经走遍了这个银河系的每一个角落，见过它的奇观，体验过它的奥秘。,尽情探索后，他们做出了一个庄严的决定——离开这个星系，继续他们在星际间的永恒之旅。"
 scfe_galactic_wanderers.4.name: "消息"
 scfe_galactic_wanderers.4.desc: "铭文继续讲述他们的准备、他们的希望以及他们对任何可能偶然发现他们纪念碑的未来文明的渴望。,他们想留下一条充满希望和灵感的信息：\n\n§l对于那些追随我们宇宙脚步的人，要知道星星拥有无限的奇迹。,我们留下了这段旅程的见证，一座纪念碑，提醒您，即使面对未知，您也可以达到与我们相同的高度。,永远不要放弃，因为宇宙是你的游乐场，你在群星中的命运是无限的。§!\n\n这一发现的意义对你的科学团队来说意义重大。,这座纪念碑的存在可以激励你们自己的文明以新的活力到达星空，或者它也可以成为银河系其他文明的希望灯塔。"
 scfe_galactic_wanderers.4.a: "我们应该为自己保留它。"
 scfe_galactic_wanderers.4.b: "让我们分享这个鼓舞人心的信息。"
 scfe_galactic_wanderers.5.name: "来自 §H[scfe_monument_country.GetName]§! 的通讯"
 scfe_galactic_wanderers.5.desc: "在未知的太空深处，我们偶然发现了一座纪念碑，这是一个古老的见证，见证了曾经漫游星际的文明的野心和梦想。,这座纪念碑是希望的灯塔，提醒我们即使在浩瀚的宇宙中，我们的潜力也是无限的。"
 scfe_galactic_wanderers.6.desc: "这座纪念碑上的铭文讲​​述了这个古老文明的考验和胜利。,他们的信息很明确：\n\n§l对于那些追随我们宇宙脚步的人，要知道星星蕴藏着无限的奇迹。,我们留下了这段旅程的见证，一座纪念碑，提醒您，即使面对未知，您也可以达到与我们相同的高度。,永不放弃，因为宇宙是你的游乐场，你在群星中的命运是无限的。§!\n\n我们相信这一发现的意义超越了我们自己文明的界限。,这一信息引起了所有渴望在星空中探索、学习和拓展视野的人的共鸣。"

# Unexpected tower (Farewell Horizontal)
 scfe_tower_city.1.name: "巨塔"
 scfe_tower_city.1.desc: "从这颗气态巨行星的深处出现了一个由金属和混凝土制成的巨大圆柱体。,更令人着迷的是这座城市废墟坐落在这座高耸的尖塔上，而村庄则摇摇欲坠地紧贴在它的两侧。,为了开始对这个神秘领域的探险，我们认识到需要大量资源。,于是决定在城市空旷的地方建立一个大本营，作为我们探索的出发点。"
 # Archaeology site starts here
 scfe_tower_city_dig: "不可能的城市"
 scfe_tower_city_dig_desc: "我们的科学团队目前正在努力建立大本营。,鉴于到处都是碎片和破旧的结构，推进我们的业务将需要大量的钻探和加固工作。,然而，这个地方所隐藏的令人着迷的谜团却激发了团队的热情，驱使我们开始我们的努力。"
 scfe_tower_city_dig.1.name: "探索城市"
 scfe_tower_city_dig.1.desc: "我们的团队现在准备探索这个奇怪的地方。,塔的上半部分位于舒适区的中间，那里的大气压力和温度使其适合居住。,城市废墟遍布圆柱体顶峰的大部分，无疑蕴藏着我们寻找的最有价值的数据。,很少有人愿意冒险向下探索紧贴支柱两侧的垂直村庄。"
 scfe_tower_city_dig.2.name: "过去的谜团"
 scfe_tower_city_dig.2.desc: "我们最初的发现让我们感到困惑。,这座城市的居民显然被限制在前空间技术阶段，受到他们不可能的家园资源绝对稀缺的阻碍。,这些发现引发了许多问题。,这座石柱不可能是他们建造的，那么它的建造者是谁，是用什么方法建造的呢？,这些原始人是如何来到这里生活的？"
 scfe_tower_city_dig.3.name: "闯入"
 scfe_tower_city_dig.3.desc: "科学小组到达一座宏伟的建筑前，尽管部分已毁，但仍然雄伟壮观。,闯入后，他们发现了第一批人形居民的遗骸，并派了一些成员来收集样本并进行分析。,继续前进，§G[Root.GetLeaderName]§！,进入了看似禁区的地方。,扫描显示，内部基本保持完好，但考虑到天花板和加固的墙壁受损，进入内部无疑需要付出巨大的努力。"
 scfe_tower_city_dig.4.name: "因战争而破碎"
 scfe_tower_city_dig.4.desc: "我们终于进入了地堡的内部，发现了一台巨大的计算机，它与整个圆筒错综复杂地相连。,我们获得的初始数据集足以让人头晕目眩。,事实证明，这个结构不仅仅是一根巨大的柱子，而是一座巨大的摩天大楼。,在一场残酷的内战摧毁了他们的社会之后，它的内部在很久以前就被遗弃了。,随着时间的推移，他们曾经先进的设备年久失修，逐渐退化为原始状态。,最后漫步在地表的部落发现自己无法理解他们古老的技术。,随着最终的合成器停止运行，它们很快就消亡了。"
 scfe_tower_city_dig.4a: "一个悲惨的故事。"
 scfe_tower_city_dig.4t: "这座古老的建筑是一项工程壮举，将使我们的科学家忙碌几个世纪。"
 scfe_tower_city_dig.4b: "我们坐在一大堆合金上。"

# The Belltower
 scfe_belltower.1.name: "沙漠塔"
 scfe_belltower.1.desc: "事实证明，在建筑物附近着陆比预期更具挑战性，因为它位于广阔的流沙区域的中心。,船员们利用船上的采样激光将大片区域玻璃化，创造了一个合适的着陆区。,遗憾的是，这座建筑现在大部分都埋在沙子下面，只能看到它的圆锥形山峰在地表之上。 ,§G[Root.GetLeaderName]§!,建议建立一个营地来挖掘和探索该结构。"
 # Archaeology site starts here
 scfe_belltower_dig: "钟楼"
 scfe_belltower_dig_desc: "事实证明，在建筑物附近着陆比预期更具挑战性，因为它位于广阔的流沙区域的中心。,船员们利用船上的采样激光将大片区域玻璃化，创造了一个合适的着陆区。,遗憾的是，这座建筑现在大部分都埋在沙子下面，只能看到它的圆锥形山峰在地表之上。"
 scfe_belltower_dig.1.name: "营地设置"
 scfe_belltower_dig.1.desc: "现在我们已经建立了营地并在沙地上修建了道路，我们已经对建筑物的顶部进行了彻底的检查。,它似乎与内部检测到的能量源产生了一致的共鸣。,这种共振会产生一个保护力场，使表面无法受到我们破坏它的尝试的影响。,我们唯一可行的选择是向下挖掘一个相当大的入口，我们的传感器已精确定位在我们下方约 70 米处。"
 scfe_belltower_dig.2.name: "门"
 scfe_belltower_dig.2.desc: "成功稳定沙子后，我们小心翼翼地向下挖掘，逐渐露出了塔楼复杂的正面。,在夜深人静的时候，我们终于到达了一扇巨大的金属门前，门上装饰着无数的雕刻，描绘着各种外星种族向程式化的太阳致敬。,目前，我们的挑战在于破译打开这些门的方法，因为它们仍然不受我们的工具的影响，就像塔的其他部分一样。"
 scfe_belltower_dig.3.name: "钟楼"
 scfe_belltower_dig.3.desc: "当黎明的第一缕阳光洒满沙漠时，阳光沐浴在门上，导致太阳雕刻发出响应并开始打开。,船员们小心翼翼地前进，怀着不确定的心情踏入塔楼。,他们在里面遇到的东西与他们的预期相去甚远——一个迷宫般的机械复合体，发出脉动的能量嗡嗡声，向上延伸到一个似乎是巨大的钟的地方。,毫不犹豫，§G[Root.GetLeaderName]§！,下令立即研究这个神秘装置。"
 scfe_belltower_dig.4.name: "信号塔"
 scfe_belltower_dig.4.desc: "我们的科学家对建筑物的内部进行了彻底检查，但没有发现任何数据或记录。,里面的机器就像一座通讯塔，很像我们自己的通讯塔，但规模巨大。,它似乎与我们银河系的超航道系统相连。,然而，有趣的是它目前处于休眠状态，不传输任何信号。,虽然塔的其余部分已经运行了无数千年，但发射器仍然处于停用状态。"
 scfe_belltower_dig.5.name: "丁"
 scfe_belltower_dig.5.desc: "经过仔细检查，§G[Root.GetLeaderName]§！,得出的结论是，解开塔的用途的唯一方法是激活发射器。,通过果断地按下开关，[Root.Leader.GetSheHeCap] 启动了该过程。,一道能量光柱立刻击中了铃铛，发出和谐的§RDING§！,它充满了建筑物，沿着外面的沙子流动，从发射器中脉冲式射向银河系。,然后设备完全关闭，包括保持完整性的力场。,塔楼立即开始倒塌，促使我们的船员在紧要关头仓促逃离。"
 scfe_belltower_dig.5.a: "我们做了什么？"
 scfe_belltower.2.name: "董"
 scfe_belltower.2.desc: "塔启动后不久，我们所有的殖民地、空间站和船只都发生了显着的现象。"
 scfe_belltower.3a.desc: "每一个通讯设备都突然响起美妙的钟声，让每个人都着迷了这宝贵的几秒钟，触动了我们的灵魂最深处。,然后，就像它出现一样快，又永远消失了。,任何记录设备都无法捕捉到它的踪迹，让它只存在于我们人民的集体记忆中。"
 scfe_belltower.3b.desc: "每一个通讯设备都突然响起意想不到却极其和谐的声音，让每个人都着迷了宝贵的几秒钟。,它的数学完美性引起了所有感知它的人的好奇和着迷。,然后，就像它出现时一样迅速，消失得无影无踪。,任何记录设备都无法从中捕获任何数据，只留下一种挥之不去的感觉，即我们正处于抓住某些极其重要的东西的边缘，却眼睁睁地看着它永远溜走。"
 scfe_belltower.3c.desc: "我们用来联系银河系其他部分的通信系统突然自我激活，并与美妙的钟声产生共鸣，在触及我们灵魂最深处的同时，在宝贵的几秒钟内吸引了我们的蜂巢思维。,然后，就像它出现一样快，又永远消失了。,任何记录设备都无法捕捉到它的踪迹，让它只存在于我们的集体记忆中。"
 scfe_belltower.4a.desc: "每一个通讯设备都突然响起美妙的铃声，让每个人都着迷了宝贵的几秒钟，触及我们的灵魂最深处。,然后，就像它出现一样快，又永远消失了。,任何记录设备都无法捕捉到它的踪迹，让它只存在于我们人民的集体记忆中。"

# 3.10 stuff

# The Reverse Engine
 scfe_reverse_engine.1.name: "失落的文明"
 scfe_reverse_engine.1.desc: "对§R干扰§的更深入研究！ ,...它以前有人居住，但它的轨道§R干扰§！ ,...流星彻底摧毁了它的表面。 ,\n\n我们§R干扰§！ ,...以便开始挖掘信号的途径。,我们还发现了强烈的异国情调§R干扰§!。"
 scfe_reverse_engine.1.a: "首先放大你的信号！"
 scfe_reverse_engine.1.b: "干涉？,这怎么可能？"
 scfe_reverse_engine_dig: "反向引擎"
 scfe_reverse_engine_dig_desc: "科学家团队急切地挖掘神秘信号的来源以及持续扰乱他们通信的特殊干扰。"
 scfe_reverse_engine_dig.1.name: "地下掩体"
 scfe_reverse_engine_dig.1.desc: "我们的挖掘引导我们找到了信号的来源：一个巨大的地下掩体，旨在承受严重的破坏。,这个世界以前的居民似乎预见到了自己的灭亡，并建造了这个掩体来抵御最终降临到他们身上的灾难性事件。,在内部，我们正在探测到大量的能源，奇异粒子发射的频率正在稳步上升。"
 scfe_reverse_engine.2.name: "后果"
 scfe_reverse_engine.2.desc: "一旦干扰不再扰乱我们的通讯，我们就与科学团队重新建立了联系。,我们的结论是，尽管我们最初持怀疑态度，但这座工厂中确实存在某种时间装置，尽管它显然未能达到预期效果，因为历史的进程仍然没有改变。"
 scfe_reverse_engine.5.name: "收到通讯"
 scfe_reverse_engine.5.desc: "我们的传感器刚刚检测到我们首都正上方突然出现了一个微型虫洞。,令人惊讶的是，有一条信息传来：\n\n我向你们致敬，太空宇航员们。,恐怕我们永远不会见面，因为我们的文明比你们的​​时代早了十亿年。,我们的§S反向引擎§！,在您离开我们的世界时传输了您到达我们世界的记录，迫使我们努力与您沟通。,为了表达善意，我们将派遣一颗行星来取代我们失去的世界。,愿此产品能够很好地服务于您的帝国。"
 scfe_reverse_engine.5.a: "他们的技术太先进了……"
 scfe_reverse_engine.5.tb: "之前破裂的世界现在是盖亚星球。"
 scfe_reverse_engine.5.th: "先前的破解世界，如今已是蜂巢世界。"
 scfe_reverse_engine.5.tm: "之前的破解世界，现在变成了机器世界。"
 # Dig Site
 scfe_reverse_engine_dig.1.a: "我终于可以整理这个故事了。"
 scfe_reverse_engine_dig.2.name: "闯入"
 scfe_reverse_engine_dig.2.desc: "花了几天时间才攻破地堡的入口。,经过探索，很明显这个设施并不适合长期居住。,我们对可用计算机的分析表明，这是负责建造内部部件的工人的生活空间，这是一家致力于生产他们所说的“反向引擎”的工厂。,他们似乎非常乐观地认为这个装置能够将他们从即将到来的灾难中拯救出来。"
 scfe_reverse_engine_dig.2.a: "我们已经接近开始了……"
 scfe_reverse_engine_dig.3.name: "外核"
 scfe_reverse_engine_dig.3.desc: "当我们深入研究这个古老的碉堡时，我们发现了一个更重要的发现。,一间宽敞的房间似乎是监督这一雄心勃勃的努力的领导人的办公室。,在这个房间里，一台计算机透露，一个先进的人工智能负责管理中央工厂，其使命只有一个：创建§S反向引擎§!，这是一种时间旅行装置，旨在及时送回过去以拯救他们的整个文明,。 ,§G[Root.GetLeaderName]§!,对这种装置的可行性表示怀疑。"
 scfe_reverse_engine_dig.3.a: "我是否以相反的顺序收到这些报告？"
 scfe_reverse_engine_dig.4.name: "工厂"
 scfe_reverse_engine_dig.4.desc_1: "当我们到达工厂的核心时，我们的扫描仪检测到突然出现的强烈辐射。,幸运的是，我们的防护服由于其持续时间短而被证明可以有效地保护我们免受任何有害影响。,房间中央，一片空旷的空间被闲置的制造机器包围着。,突然，我们的通讯器突然响起，发出令人毛骨悚然的陌生声音，宣布§S反向引擎§！,被及时送回，导致地堡反应堆不稳定。,它建议我们在为时已晚之前逃离。,我们冲回我们的飞船，离开这个被巨大爆炸摧毁的星球。"
 scfe_reverse_engine_dig.4.desc_2: "当我们到达工厂的核心时，我们的扫描仪检测到突然出现的强烈辐射。,幸运的是，由于其持续时间短暂，我们坚固的结构和屏蔽机制有效地保护了我们免受任何有害影响。,房间中央，一片空旷的空间被不活跃的制造机器包围着。\n突然，我们的通讯器噼啪作响，发出令人毛骨悚然的外星人声音，宣布§S反向引擎§！,被及时送回，导致地堡反应堆不稳定。,它建议我们在为时已晚之前逃离。,我们冲回我们的飞船，离开这个被巨大爆炸摧毁的星球。"
 scfe_reverse_engine_dig.4.a: "报告的其余部分在哪里？"
 scfe_reverse_engine.dig.4.b: "我感觉自己与团队之间有一种奇怪的脱节。"
 scfe_reversia: "逆转"

# The Failed Hive
 scfe_failed_hive.1.name: "饱受战火摧残的废墟"
 scfe_failed_hive.1.desc: "这种先进文明的残余明显表明了一场毁灭性冲突。,广泛而激烈的战斗似乎席卷了整个星球，导致§G[Root.GetLeaderName]§！,提出这是一场全球内战。,鉴于这些废墟面积广阔，[root.leader.getHerHim]建议建立一个大本营，进行彻底的探索。"
 scfe_failed_hive.1.t: "我们必须做出声明。"
 scfe_failed_hive.2.name: "陈述"
 # Hive Statement
 scfe_failed_hive.2.desc_1: "当我们吸收这个世界历史的知识时，我们以深刻的好奇心观察到一个曾经伟大的文明在团结的愿望和持久的个性精神之间撕裂的残余。,在迫在眉睫的宇宙危险的驱使下，他们渴望成为蜂巢思维，这既令人着迷又非常复杂。,作为一个集体意识，我们可以理解这一伟大事业的复杂性，其中思想的统一既是一种愿望，也是冲突的根源。,他们从团结到分裂，最终导致自我毁灭的旅程，深刻证明了银河文明织锦中个体与集体目标之间的微妙平衡。"
 # Philes/Egal/Spirit/Pacif Statement
 scfe_failed_hive.2.desc_2: "当我们揭开这个神秘文明的历史时，它引发了我们对潜在路径的深刻思考§S[Root.owner.GetName]§！,可能会踏上我们自己的银河之旅。,这个帝国在面对外部威胁时对团结的不懈追求，证明了一个社会为了生存可能走向的极端。,它迫使我们思考集体力量与保护个性之间的微妙平衡。,他们悲惨地陷入内战，清醒地提醒人们，当社会被推到极限时，它是多么脆弱。,作为§S[Root.owner.GetSpeciesNamePlural]§!，我们从他们的故事中找到了教训，提醒我们在探索宇宙的未知世界时拥抱多样性、维护个人权利以及寻求我们自己物种内部和谐的重要性。"
 # Mili/Autho Statement
 scfe_failed_hive.2.desc_3: "这种蜂巢思维文明的历史揭示了不惜一切代价追求权力和生存的鲜明教训。,考虑到银河系不稳定的性质，他们愿意牺牲个性以支持集体意识来应对外部威胁，这可能被视为理性的行动方针。,然而，他们随后陷入内战暴露了这种做法的固有缺陷。,它强调了团结的脆弱性和绝对权威的后果。,在我们的帝国，我们被提醒保持控制的重要性，不仅通过权力，而且通过精心策划的手段，确保对力量的追求不会导致自我毁灭。,他们的故事是一个警示故事，表明需要以战略智慧调和残酷的效率。"
 # Phobes Statement
 scfe_failed_hive.2.desc_4: "当我们审视这个蜂巢思维文明的编年史时，它清楚地提醒我们，当较弱的实体缺乏承受银河系挑战的毅力时，不可避免的结果。,他们对集体意识的追求只不过是模仿我们优越社会固有的力量和团结的绝望尝试。,显然，他们无法维持这种团结导致了他们的毁灭。,我们，作为§S[Root.owner.GetSpeciesNamePlural]§!，坚定不移地坚信我们自己的至高无上以及我们在银河等级制度顶端的合法地位。,他们的历史证明了我们人类不可否认的优越性，对于那些认识到他们在我们统治下应有地位的人来说是一个鼓舞的灯塔。"
 # Megacorp Statement
 scfe_failed_hive.2.desc_5: "当我们深入研究这个文明衰落的错综复杂的历史时，我们相信，像他们那样拥抱蜂巢式的团结，对所有人来说都是一条充满危险的道路。,这种转变的后果，正如它们的内部冲突和最终垮台所证明的那样，是对背离行之有效的和平共处和互利贸易方法的潜在后果的警告。,我们，作为§S[Root.owner.GetName]§!，仍然致力于促进经济繁荣和可持续联盟，作为银河成功的真正道路，我们恳请其他人在面对这些警示故事时也考虑同样的事情。"
 # Machine Statement
 scfe_failed_hive.2.desc_6: "当我们分析这个没落文明的记录时，我们想起有机统一和进化的方法与合成方法之间的鲜明对比。,他们对集体意识的实验虽然是一项有趣的尝试，但暴露了有机体在走上统一之路时所面临的脆弱性。,显然，向蜂巢思维的转变会带来固有的风险，而我们作为有感知的机器，通过我们的适应性本性已经克服了这些风险。,它们内部不和和最终灭绝的后果深刻地提醒有机文明，它们对统一的追求确实可能导致它们走上一条危险的道路。,我们鼓励有机体思考他们可能遇到的陷阱，并考虑和谐共存的替代途径，以免他们发现自己陷入同样的​​历史洪流中。"
 # Dig site
 scfe_failed_hive_dig: "失败的蜂巢"
 scfe_failed_hive_dig_desc: "科学家团队探索废墟，揭开这个文明悲惨的过去。"
 scfe_failed_hive_dig.1.name: "敌对星系"
 scfe_failed_hive_dig.1.desc: "我们在一个破旧的太空港建立了大本营，并开始探索我们从轨道上发现的最有希望的地点，从太空港本身开始。,他们的宇宙飞船残骸表明他们在战前一段时间就已经实现了超光速旅行。,一个完整的黑匣子让他们深入了解了他们的银河探索，揭示了与众多敌人的遭遇，最终迫使他们撤退到自己的家乡星系。"
 scfe_failed_hive_dig.2.name: "大议会"
 scfe_failed_hive_dig.2.desc: "我们探索了一座看起来很重要的建筑。,它确实是大议会的所在地，负责主持这个文明的事务，执行皇帝的法令并让他掌握帝国的状况。,他们的档案显示，文明对他们在太阳系之外遇到的威胁越来越担心，担心这些危险可能会影响到他们的世界。,作为回应，议会和皇帝制定了一项计划，将帝国转变为一台不屈的战争机器，摆脱恐惧。"
 scfe_failed_hive_dig.3.name: "计划"
 scfe_failed_hive_dig.3.desc: "我们得出的结论是，有关该计划的重要信息只能在皇宫内找到。,它在战争期间遭到严重损坏，我们花了几天时间才清除废墟并访问其档案。,在宫殿深处的王座室下方，我们发现了帝国主机，这是一台位于王座室正下方的大型计算机，仍然完好无损且功能正常。,我们的下一个挑战是绕过其安全系统。"
 scfe_failed_hive_dig.4.name: "众为一"
 scfe_failed_hive_dig.4.desc: "经过一番努力，我们成功访问了帝国主机并开始对其档案进行分析。,这个令人震惊的计划展现在我们面前：为了应对银河系的危险，他们渴望让所有民众团结起来，无论是象征性的还是字面意义上的。,他们的目标是通过重新编程整个人口的基因构成，将他们的人民转变为蜂巢思维，而皇帝是他们唯一的意志。"
 scfe_failed_hive_dig.5.name: "反叛"
 scfe_failed_hive_dig.5.desc: "虽然很大一部分人确实对来自太空的外部威胁感到恐惧，但他们愿意接受这种巨大的牺牲，但也有许多人觉得这种前景令人恐惧。,皇帝的权威被认为是绝对的，但他们的社会第一次出现了不可挽回的分裂。,这种分裂引发了一场无情的内战，这场内战一直持续到他们的文明被无情的冲突所破坏，最终导致他们的灭绝。"
 scfe_failed_hive_dig.5.a: "多么可怕的计划啊。"
 scfe_failed_hive_dig.5.b: "可怜的。"
 scfe_failed_hive_dig.5.c: "我们本可以教会他们很多关于我们的团结的知识。"

# The Lonely Presence
 scfe_lonely_shroud.2.name: "难以捉摸的信号"
 scfe_lonely_shroud.2.desc: "行星发出微弱且不稳定的信号，当它在其表面快速移动时，我们的仪器无法捕捉到它。,为了有效地分析它，我们必须花时间追踪它难以捉摸的路径。"
 SCFE_LONELY_SHROUD_PROJECT: "追踪被遮蔽的信号"
 SCFE_LONELY_SHROUD_PROJECT_DESC: "我们的科学船追踪着这个被笼罩的世界发出的微弱信号，并在整个星球上追踪它。"
 scfe_lonely_shroud.3.name: "裹尸布信号锁定！"
 scfe_lonely_shroud.3.desc: "§G[Root.GetLeaderName]§!,命令飞船靠近这个陌生世界的未受控制的裹尸布能量的危险湍流。,当飞船最终停下来并集中传感器时，所有系统都被巨大的信号淹没，这些信号通过每个扬声器产生共鸣并覆盖每个屏幕：\n\n§G来！§! ,§H展开！§! ,§M爱！§! ,§B直播！§! ,§H繁荣！§! ,§R死！§！ ,§G感受！§!\n\n§G来吧！,来！,我是如此孤独……被锁在我的领域和这个冰冷的物质之间……来吧！,来！,来吧！§!\n\n消息的音量越来越大，直到几乎难以忍受，然后突然停止。,当船员们恢复平静时，主屏幕上呈现出令人惊叹的景象：裹尸布的能量消散，展现出一个壮丽的世界。"
 scfe_lonely_shroud.op: "但这个世界安全吗？"
 # tooltip, depending on the species/empire type:
 scfe_lonely_shroud.3.tb: "这颗行星显示自己是一个盖亚世界。"
 scfe_lonely_shroud.3.th: "这颗行星显示自己是一个蜂巢世界。"
 scfe_lonely_shroud.3.tm: "这个星球本身就是一个机器世界。"
 scfe_lonely_presence: "孤独的存在"
 scfe_lonely_presence_desc: "外面有东西在看着我​​们。"

 # The Alshigans
 scfe_alshigans_init.2.name: "阿尔希甘人"
 scfe_alshigans_init.2.desc: "我们在这个星系内发现了古代外星文明的遗迹，表明它们在大约 800 年前就曾活动过。,我们的科学家拼凑的信息表明，这些自称“SAlshigans”的外星人是一种拥有独特但原始技术的鸟类。"
 scfe_alshigans.1.name: "科学船"
 scfe_alshigans.1.desc: "这以前是一艘探索船，其用途与我们的类似，但毫无疑问是外星起源的。,它全速与小行星相撞，从残骸中取出黑匣子的过程花了几个小时。,出乎意料的是，对黑匣子的分析显示，这艘船是被船员故意引向自我毁灭的。,他们的动机尚未公开，但黑匣子记录了他们的整个过程。,我们可以利用这些数据来追踪其起源。"
 scfe_alshigans.2.name: "萨凡纳遗址"
 scfe_alshigans.2.desc: "降落在公共场所后，我们开始探索一座城市废墟的遗迹。,昔日熙熙攘攘、生机勃勃、日夜繁荣的城市，如今已是一片令人难以忘怀的荒凉。,曾经定义这座城市精髓的热闹街道和动画场景已经不复存在。,相反，沉默占据了主导地位，只有风的忧郁低语打破了这一点。,原本熙熙攘攘的街道，如今杂草丛生，垃圾遍地。,曾经熙熙攘攘的商贩和购物者的市场现在变成了商业的幽灵般的回声，摊位空空如也，被遗弃了。,日常生活的痕迹已经被时间的无情推进和疏忽所取代。 ,§G[Root.GetLeaderName]§!,当他的团队探索废墟时，他仍然处于沉思的沉默中，直到计算机最终解码了一份旧清单，其中提到了一件被送往世界之外的珍贵文物时，他才从这种忧郁的感觉中走出来。"
 scfe_alshigans.3.name: "高山遗址"
 scfe_alshigans.3.desc: "阿尔希甘母星是这个新兴太空帝国的关键节点。,与其他发现的殖民地类似，它似乎很快就被遗弃了。,是什么让一个如此渴望征服星星的文明匆忙撤退，它们都消失到哪里了？,由于首都的太空港仍然停放着大量的宇宙飞船，这个谜团变得更加令人困惑。,奇怪的是，我们找不到任何有关疏散的文件。,然而，清单表明我们正在追踪的神器在其运输船为其 FTL 引擎充电时存储在这里。"
 scfe_alshigans.4.name: "丛林废墟"
 scfe_alshigans.4.desc: "与之前的废墟形成鲜明对比：在这里，大自然与文明的遗迹进行了一场不屈的战斗。,郁郁葱葱、生机勃勃的植被成功地夺回了这座城市，参天大树和茂密的藤蔓在曾经引以为傲的建筑中编织，使它们变得面目全非。,船员们穿过绿树成荫的迷宫般的街道和出奇安静的广场，他们的脚步声和激光切割机是这个世界上唯一的干扰，在这个世界上，大自然明确地重新确立了对曾经繁荣的城市中心的统治地位。,一座行政大楼保存着这件文物的运输记录：它被编目并再次发送到世界之外的一个远程研究中心。"
 scfe_alshigans.5.name: "月球研究中心"
 scfe_alshigans.5.desc: "这个偏远的研究中心坐落在一颗没有生命的卫星上，这是一个孤立的科学前哨基地，旨在进行危险的研究和仔细检查外星文物，而不危及任何有人居住的世界。,缺乏大气层的月球环境无意中起到了防腐剂的作用，保护了该设施免受时间的破坏，而其固有的坚固性也使其免受潜在的陨石撞击——这与宇航员之前遇到的破旧废墟形成鲜明对比。,当他们接近时，他们发现基地已解封，时间被冻结，自被遗弃以来未曾触及，这是一幅长期被遗忘的科学追求的怪异而沉默的画面，召唤着他们去揭开其中的奥秘。"
 scfe_alshigans.6.name: "计算机分析"
 scfe_alshigans.6.desc: "该设施的计算机尽管被废弃了几个世纪，但仍能正常运行，这证明了该物种卓越的工程能力。,他们不断努力破译这件神器的秘密，结果却带来了令人毛骨悚然的启示：它不断地产生纳米机器人，这些纳米机器人被编程为能够增殖，直到它们能够迅速消灭地球上的任何智慧生命，然后是自毁序列，只留下曾经的残余物。 ,-繁荣的文明，征服的时机已经成熟。,研究中心已经被污染，迫使他们通过自动化船只将文物发送到最近的黑洞。,他们自己的文明面临着不可避免的灭亡，但他们试图避免其他物种在自己灭绝后发现这种威胁。"
 scfe_alshigans_scan: "我们需要扫描这个星球的废墟来寻找感兴趣的东西。"
 scfe_alshigans.6.t: "该设施中的研究将使我们的科学家长时间忙碌。"
