l_simp_chinese:
 

 preset_fe_dominion:0 "$preset_dominion$"
 preset_fe_dominion_desc:0 "A Dominion is an Ascended Empire Subject type obligated to pay a monthly basic resource tax to their ascended Overlord."
 preset_fe_dominion_flavor_desc:0 "A dominion serves as a subject to an ascended empire. With powerful warships crossing their borders, they have subjected themselves to the rule of an overly zealous overlord who demands their subjugation in name and spirit."
 preset_fe_satellite:0 "$preset_satellite$"
 preset_fe_satellite_desc:0 "A Satellite is an Ascended Empire Subject type obligated to pay a significant research tax to their ascended Overlord."
 preset_fe_satellite_flavor_desc:0 "A satellite serves as a subject to an ascended empire. Having signed away their self-rule to a foreign power, they are constantly governed by their liege: every little piece of cultural significance - whether that's technology, the arts, or another form of expression - is carefully regulated from afar."
 preset_fe_signatory:0 "$preset_signatory$"
 preset_fe_signatory_desc:0 "A Signatory is an Ascended Empire Subject type with no independent diplomacy from their ascended Overlord."
 preset_fe_signatory_flavor_desc:0 "A signatory serves as a subject to an ascended empire. Though ruled from afar, they are in many ways left alone to attend to their own matters. Because they are not subjected to tribute or too many regulations, they are often unclear what the goals of their liege might be."
 preset_fe_thrall:0 "$preset_thrall$"
 preset_fe_thrall_desc:0 "A Thrall is an Ascended Empire Subject type obligated to pay a monthly basic resource tax to their ascended Overlord and with no ability to expand their borders."
 preset_fe_thrall_flavor_desc:0 "A thrall serves as a subject to an ascended empire. Subjected to a harsh rule from afar, they pay a considerable amount of wealth to their ambitious overlord, who uses their vassals' wealth to fuel their own war machines." 
 preset_fe_clan_member:0 "Clan Member"
 preset_fe_clan_member_desc:0 "A Clan Member is an Ascended Empire Subject type obligated to pay a monthly advanced resource tax to their ascended Overlord."
 preset_fe_clan_member_flavor_desc:0 "A Clan Member serves as a subject to an ascended empire, which consider it a part of its clan. They must pay tribute and prove themselves worthy in order to enjoy the benefits that clan membership brings, and defend the clan when required."
 preset_fe_demilitarized_state:0 "Demilitarized State"
 preset_fe_demilitarized_state_desc:1 "A Demilitarized State is an Ascended Empire Subject type which has to give up some naval capacity, and pay a monthly tax of strategic resources to their ascended Overlord."
 preset_fe_demilitarized_state_flavor_desc:0 "A Demilitarized State is a type of subject that has in principle, agreed to the reduction of arms within its borders in return for peace and protection from their Overlord. Or, as their ascended empire Overlord might say, some weapons are simply too dangerous in the hands of children."
 preset_fe_puppet_state:0 "Puppet State"
 preset_fe_puppet_state_desc:0 "A Puppet State is an Ascended Empire Subject type obligated to pay a monthly advanced resource tax to their ascended Overlord."
 preset_fe_puppet_state_flavor_desc:0 "A Puppet State is, at first and foremost, a puppet of their ascended empire overlord. Despite the facade of independant diplomacy, they must bend to their overlord's whims and perform good deeds to stay in good graces."
 preset_fe_union_state:0 "Union State"
 preset_fe_union_state_desc:0 "A Union State is an Ascended Empire Subject type obligated to pay a monthly basic resource tax to their ascended Overlord."
 preset_fe_union_state_flavor_desc:0 "A Union State serves as a shining example of their ascended empire overlord's idealistic vision for the future, where the galaxy will eventually unite under their egalitarian values, willingly or not."
 preset_fe_satrapy:0 "Satrapy"
 preset_fe_satrapy_desc:0 "Satrapies are a type of subject which pays a monthly basic resource tax in tribute to the horde. They also have to give up some naval capacity."
 preset_fe_satrapy_flavor_desc:0 "A satrapy serves as a subject to their overlord. Having bent to the military might of an ascended empire, they have been given the right to govern their region of the galaxy. As long as they continue to support their overlord's ongoing conquests with ships and resources, they are left to attend to their own matters."
 preset_fe_symbiote:0 "Symbiote"
 preset_fe_symbiote_desc:0 "Symbiotes are a type of subject which is diplomatically independent but pays a monthly basic resource tax in tribute to their Overlord."
 preset_fe_symbiote_flavor_desc:0 "A Symbiote serves as a subject to an ascended hive mind, which seeks peace and co-existance in return for resources."
 preset_fe_auxiliary:0 "Auxiliary Unit"
 preset_fe_auxiliary_desc:0 "Auxiliary are a type of subject which is diplomatically independent but pays a monthly basic resource tax in tribute to their Overlord."
 preset_fe_auxiliary_flavor_desc:0 "An Auxiliary serves as a subject of an ascended machine empire, which promises protection in return for resources."
 preset_banished_ascendancy:0 "Banished Empire"
 preset_banished_ascendancy_desc:0 "Banished Empires were once great powers in the galaxy, brought low by one of their rivals. They are bound by a particularly harsh treaty to prevent their rise once more."
 preset_banished_ascendancy_flavor_desc:0 "A Banished Ascendancy was once an ascended empire at the pinnacle of civilization, brought low by one of their rivals and eventually become subjugated. Harsh terms and treaties were imposed to ensure they could never return to power."
 
 preset_original_empire_subject:0 "Commissariat"
 preset_original_empire_subject_desc:0 "A Commissariats is an Original Empire Subject type that is expected to provide supplies for their ancient Overlord's garrisons, and must join their Overlord in wars."
 preset_original_empire_subject_flavor_desc:0 "A Commissariat is a subject of the Original Empire. In times long past, they served as frontiers of the Original Empire, providing buffer zones and resupply routes to the Overlord's expeditionary forces."
 preset_original_empire_special_subject:0 "Special Administrative Region"
 preset_original_empire_special_subject_desc:0 "A Special Administrative Region is in fact considered an integral part of the Overlord's Empire, and must join their Overlord in wars."
 preset_original_empire_special_subject_flavor_desc:0 "A Special Administrative Region, while technically a subject, is considered an inseparable part of the Original Empire to be reunified politically at a later, unspecified date."
  
