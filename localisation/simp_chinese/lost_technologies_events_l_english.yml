 PROJECT_DARK_ENERGY_DISRUPTOR_DESC:0 “从 §H[From.Planet.GetName]§! 的空环段获得的原型显示了干扰技术的有趣突破。然而，这个原型似乎有几个地方坏了。我们的 [GetScientistPlural] 需要相当长的时间才能研究它,并尝试复制武器。\n\n尽管如此，§Y$tech_dark_energy_disruptor$§! 似乎是我们的舰队可以使用的技术。”

