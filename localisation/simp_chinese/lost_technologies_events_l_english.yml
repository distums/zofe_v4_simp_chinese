 lost_technologies.1002.name:0 “失落的技术：自动化行业”
 lost_technologies.1002.desc:0 “几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。然而，我们的考古团队现在发现的证据表明，过去曾存在过更强大的幸存建筑版本，,建造它们的技术自古以来就已失传。\n\n通过拼凑古代文物的线索并结合我们目前对自动化建筑的了解，我们的 [GetScientistPlural] 相信我们可能仍有机会恢复这些强大构造的失落技术。 ,“
