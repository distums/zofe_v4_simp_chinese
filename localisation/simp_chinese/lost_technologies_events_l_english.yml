 lost_technologies.1.name:0 “失落的技术：自动化行业”
 lost_technologies.1.desc:0 “几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。然而，我们的考古团队现在发现的证据表明，过去曾存在过更强大的幸存建筑版本，,建造它们的技术自古以来就已失传。\n\n通过拼凑古代文物的线索并结合我们目前对自动化建筑的了解，我们的科学家相信我们可能仍有机会恢复这些强大结构的失落技术。”
 lost_technologies.1.a:0 “启动项目！”
 lost_technologies.1.b:0 “不，我们不感兴趣。”
 
 lost_technologies.100.name:0 “失落的技术解锁！”
 lost_technologies.100.desc:0 “我们已经成功地拼凑出一些先进的自动化建筑的蓝图。等待进一步的测试和风险评估，我们的自动化建筑可以升级到蓝图的规格。”
 lost_technologies.100.a:0 “精彩的！”
 
 
 
 lost_technologies.2.name:0 “失落的技术：古代武器”
 lost_technologies.2.desc:0 “在一次考古之旅中，我们的 [GetScientistPlural] 发现了一个古老数据库的破碎部分，其中包含荒谬但已损坏的数据。早期调查表明，如果我们有足够的小型人工制品来修复它，就可以在其中发现强大武器的蓝图。”
 lost_technologies.2.a:0 “启动项目！”
 lost_technologies.2.b:0 “不，我们不感兴趣。”
 
 lost_technologies.200.name:0 “失落的技术解锁！”
 lost_technologies.200.desc:0 “经过数月的仔细研究，我们的 [GetScientistPlural] 已经成功地重组了古代数据库。将一些损坏的数据拼凑在一起并从文物中破译线索，新的研究选项将变得可用，并且古代武器将出现几千年,或许还能起死回生。”
 lost_technologies.200.a:0 “精彩的！”
 
 
 lost_technologies.210.name:0 “失落的技术：全能武器”
 lost_technologies.210.desc:0 “在我们修复的古代数据库中发现的许多损坏的数据条目中，我们的 [GetScientistPlural] 注意到一个名为'Omni Weapons'的条目，这是一种看似有感知力并在大远征期间被广泛使用的武器。然而，我们可能,必须花费额外的资源来揭开全能武器的秘密。”
 lost_technologies.210.a:0 “启动项目！”
 lost_technologies.210.b:0 “不，我们不感兴趣。”
 
 lost_technologies.2000.name:0 “失落的技术解锁！”
 lost_technologies.2000.desc:0 “经过一些细致的工作，我们的 [GetScientistPlural] 终于解开了全能武器的秘密。它们的能力，正如最近恢复的蓝图所概述的那样，让我们​​的科学界感到震惊和惊讶。以我们目前的技术水平，我们可能还,能够重现其中的一些神秘武器。”
 lost_technologies.2000.a:0 “精彩的！”

 lost_technologies.3.name:0 《失落的技术：歌利亚》
 lost_technologies.3.desc:0 “在从前身文物中获得的宝贵数据中，我们的 [GetScientistPlural] 发现了一些令他们震惊并与我们对堕落帝国的了解相矛盾的东西 - 一艘与我们所见过的任何东西都不一样的巨大比例的军舰设计。\n\n我们还不明白,为什么先驱者认为在大远征期间的某个时候建造这些是个好主意。\n\n尽管如此，剩下的示意图似乎已经过检验。以我们目前的工程能力，这个项目是我们能力范围内的,”
 lost_technologies.3.a:0 “这听起来像是一个有价值的挑战。”
 lost_technologies.3.b:0 “没有。设计清楚地证明了前驱者是疯了。”
 
 lost_technologies.300.name:0 《失落的技术：歌利亚》
 lost_technologies.300.desc:0 “我们的 [GetScientistPlural] 已经成功恢复了传说中的 §HGoliath§! 的完整原理图。虽然 Escort 灵活，Battlecruiser 多才多艺，Titan 火力强大，但这种新设计 §HGoliath§! 似乎没有其他目的，除了,大。\n\n由于其庞大的尺寸，只有少数 §H歌利亚§! 曾被大远征的战斗人员委托。然而，我们现在知道的是，这艘船不仅出现在大远征期间的几场关键战斗中,十字军东征，但也给前身帝国造成了重大损失。鉴于我们对当时武器和战斗强度的了解，这确实是对这艘船的一些有前途的赞誉。”
 lost_technologies.300.a:0 “好大！”
 
 lost_technologies.310.name:0 《失落的技术：传奇武器》
 lost_technologies.310.desc:0 “根据传说，强大的武器是在伟大的十字军东征期间开发出来的，能够执行我们目前的科学理解无法想象的壮举。我们的 [GetScientistPlural] 建议我们调查这些神话。”
 lost_technologies.310.a:0 “启动项目！”
 lost_technologies.310.b:0 “不，我们不感兴趣。”
 
 lost_technologies.3000.name:0 “失落的技术解锁！”
 lost_technologies.3000.desc:0 “经过数月的线索追查和未解决的问题，我们能够确定其中一些是在大十字军东征期间开发的‘传奇武器’。然而，还需要进一步的研究，因为它们在如何发挥作用方面仍未得到很好的理解。,功能。不用说，我们的一些 [GetScientistPlural] 对前景感到非常兴奋。”
 lost_technologies.3000.a:0 “精彩的！”
 
 lost_technologies.4.name:0 “失落的技术：卓越的设计”
 lost_technologies.4.desc:0 “在对收集到的文物进行例行检查时，我们的 [GetScientistPlural] 发现了大远征期间使用的前身船舶设计的损坏蓝图。无论出于何种原因，这些蓝图似乎很久以前就被堕落帝国遗失了，或者,无论哪种情况，它都让我们洞察了那场战争的残酷性，这些设计似乎与我们目前的护航舰队、战列巡洋舰和堕落帝国泰坦舰队的改进有着独特的相关性。”
 lost_technologies.4.a:0 “启动项目！”
 lost_technologies.4.b:0 “不，我们不感兴趣。”
 
 lost_technologies.400.name:0 “失落的技术：卓越的设计”
 lost_technologies.400.desc:0 “在清理损坏的原理图后，很明显堕落帝国的船型最初设计的目的是比现在的船型强大得多。可能是由于高维护和维护需求，在经济衰退期间委托了更便宜的船型,在大远征之后，其他的最终被淘汰了。\n\n用我们新发现的知识来升级我们的舰队是可能的。"
 lost_technologies.400.a:0 “我们开始做吧！”
 
 
 lost_technology_insights_gained_tooltip:0 “失去的技术洞察力获得”

 
 fallen_spiritualist_digsite_1:0 “废墟下的神殿”
 fallen_spiritualist_digsite_1_desc:0 “从神殿各个入口仓促竖起的结界来看，前身帝国显然没有打算让任何人玷污这座神殿。\n\n结界自然敌不过我们这支专职的探险队。一旦进入，我们的勇者,团队可以开始寻找关于埋葬在这座巨大神庙中的任何人或任何东西的来源的线索。”
 fallen_materialist_digsite_1:0 “废弃的研究设施”
 fallen_materialist_digsite_1_desc:0 “在前身帝国的废墟中，矗立着一个不起眼的研究设施。从它的废弃状态来看，这个设施显然在几个世纪前就被遗弃了。\n\n或许我们可以派遣一支挖掘队来了解更多它的历史，并且,揭开一个没落帝国的秘密。”
 fallen_xenophile_digsite_1:0 《废弃飞地》
 fallen_xenophile_digsite_1_desc:0 “我们的传感器在 [From.Planet.GetName] 的主要城市外发现了一个废弃的飞地。从结构的遗迹来看，它似乎是某种文化中心或实验室。\n\n如果,我们派出一支挖掘队，我们可以了解更多关于这座建筑的历史，或许还能揭开这片飞地的用途。”
 fallen_xenophobe_digsite_1:0 “先行者的军火库”
 fallen_xenophobe_digsite_1_desc:0 “我们在 [From.Planet.GetName] 上发现了一个似乎是武器库的地方。从它的自动化安全系统和仓促建造的路障来看，这个前身帝国似乎无意让它的任何奇特武器掉落,落入坏人之手。\n\n里面可能有什么？”
 fallen_machine_digsite_1:0 “空段”
 fallen_machine_digsite_1_desc:0 “[From.Planet.GetName] 的环形部分可疑地空着。这种不寻常的现象不能仅仅用巧合来解释。\n\n我们的 [GetScientistPlural] 请求派遣一支探险队来调查这一切的根本原因。”
 fallen_materialist_digsite_2:0 《古代档案》
 fallen_materialist_digsite_2_desc:0 “现在我们完全控制了古老的行星档案馆，很明显其中存储了很多知识和历史。\n\n尽管当地档案馆员抗议可能会损坏奥术设施，但也许我们应该派遣团队来了解我们的一切,可以了解先驱及其历史。”
 fallen_pacifist_digsite_1:0 《来自寂静世界的信号》
 fallen_pacifist_digsite_1_desc:0 “我们的传感器在 [From.Planet.GetName] 上接收到一个不寻常的信号。进一步的检查表明这个墓穴世界并不像它看起来的那样。\n\n如果我们派遣一支挖掘队，我们可以找到更多关于,世界历史，或许还能揭开它的秘密。”
 great_crusade_digsite_1:0 “大十字军之战 I”
 great_crusade_digsite_1_desc:0 “从我们收集的大量文物中，我们有证据表明，大约 10000 年前，在大远征期间，在 [From.Planet.GetName] 上空发生了一场太空战。许多历史都埋葬在这里，也许还有一些技术,在此过程中可能会发现见解。”
 great_crusade_digsite_2:0 “伟大的十字军东征 II”
