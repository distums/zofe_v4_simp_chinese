 ##Fallen Spiritualist
 
 fallen_weaponry.100.name:0 “发现隐藏的神殿”
 fallen_weaponry.100.desc:0 “我们在 §H[event_target:fallen_spiritualist_digsite.GetName]§! 星球上找到了一座神殿。隐藏在瓦砾之下的人似乎已经赢得了前身帝国的尊重。\n\n我们的 [GetArchaeologistPlural] 请求,允许挖掘该站点，以便我们可以更多地了解它的历史。”
 fallen_weaponry.100.a:0 “§H神圣守护者§!保护了哪些秘密？”

 fallen_weaponry.101.name:0 “神医”
 fallen_weaponry.101.desc:0 “我们的发掘团队现在相当有信心，这个神殿属于某位‘§H神医§!’，他因杰出的贡献和创新的天赋而被群众称为——一位科学家成为圣人。”,所有科学领域（或者至少记录上是这样说的），“§HDoctor Divine§!”,会不断收到来自其他领域的创新想法。\n\n在我们的团队发现的一些卷轴中提到了 $psi_deflector$ 及其描述。这激起了我们 [GetScientistPlural] 的兴趣，他们想进一步调查这些。 ,“
 fallen_weaponry.101.a:0 “$psi_deflector$？”
 fallen_weaponry.101.b:0 “我们已经知道 $psi_deflector$。”

 PROJECT_psi_deflector:0 “丢失的技术：§Y$tech_psi_deflector$§!”
 PROJECT_psi_deflector_DESC:0 “从 §H[From.Planet.GetName]§! 的秘密神殿获得的卷轴显示了盾牌技术的有趣突破。这项技术的文档非常详细。我们的 [GetScientistPlural] 需要一些时间才能处理和翻译,在它对我们有用之前的所有数据文件。\n\n我们的 [GetScientistPlural] 还不确定 §Y$tech_psi_deflector$§! 的实际功能。”
 
 fallen_weaponry.1011.name:0 “丢失的技术：§Y$tech_psi_deflector$§!”
 fallen_weaponry.1011.desc:0 “§Y$tech_psi_deflector$§! 是一种强大的护盾技术，似乎可以从船员身上吸取他们天生的灵能，并将它们放大成某种能够保护整艘宇宙飞船的屏障。\n\n看来‘§H神圣博士§ ,！',意识到他们的敌人过度依赖能量武器，据说 §Y$tech_psi_deflector$§! 参加了大远征期间的许多战斗。”
 fallen_weaponry.1011.a:0 “§Y$tech_psi_deflector$§! 将属于我们！”
 fallen_weaponry.102.name:0 “故障原型”
 fallen_weaponry.102.desc:0 “当我们的团队检查周围环境时，他们发现了一个看起来像是博物馆的房间，里面存放着奇怪的文物。据说在大十字军东征期间，许多原型在没有经过必要的试验或文件记录的情况下就被赶到了前线,. $PSI_MISSILE_SYSTEM$ 就是这样的例子之一。在短短几个月内建成，它能正常工作的事实在很大程度上要归功于“§HDoctor Divine§!”，他在一次可怕的事故发生后负责了这个项目,发生了。要是我们能以某种方式让它再次工作就好了……”
 fallen_weaponry.102.a:0 “$tech_psi_missile_system$？”
 fallen_weaponry.102.b:0 “我们已经知道 $tech_psi_missile_system$。”
 
 PROJECT_PSI_MISSILES:0 “丢失的技术：§Y$tech_psi_missile_system$§!”
 PROJECT_PSI_MISSILES_DESC:0 “从 §H[From.Planet.GetName]§! 的秘密神殿获得的原型显示了蜂群导弹技术的有趣突破。然而，根据记录，这个原型只在前线进行了有限的行动。它需要相当长的时间才能,我们的 [GetScientistPlural] 可以在恢复开发之前处理和翻译所有数据文件。\n\n然而，我们的科学界对 §Y$tech_psi_missile_system$§! 非常感兴趣。”
 
 fallen_weaponry.1021.name:0 “丢失的技术：§Y$tech_psi_missile_system$§!”
 fallen_weaponry.1021.desc:0 “Psi 导弹系统旨在对抗最强大的点防御系统，每枚 Psi 导弹都由其机组人员进行灵能控制，使弹头能够改变飞行模式并仅凭心灵的力量进行规避机动。\n\n尽管它,开发周期很短，但它还是在前线进行了战斗，后来由于安全问题而被撤回。不幸的是，这个项目似乎已经以“§HDoctor Divine§!”的名义半途而废了。,被要求研究其他武器，当大十字军东征结束时，该项目就停止了，此后就不再需要此类武器了。”
 fallen_weaponry.1021.a:0 “§Y$tech_psi_missile_system$§! 将属于我们！”
 fallen_weaponry.103.name:0 《计划：神圣防御》
 fallen_weaponry.103.desc:0 “我们在神殿的团队发现了另一个有趣的读物。在大远征期间的某个时刻，启动了‘神圣防御’计划，以应对拥有压倒性火力的未知敌人。‘§H神圣博士§!’,被转移到寻找一种方法来增强他们在前线的 $tech_psi_deflector$ 的性能。因此，§Y$tech_dark_energy_shield_booster$§! 的工作开始了。然而，只剩下工作原型的蓝图。”
 fallen_weaponry.103.a:0 “$tech_dark_energy_shield_booster$？”
 fallen_weaponry.103.b:0 “我们已经知道 $tech_dark_energy_shield_booster$。”
 
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER:0 “丢失的技术：§Y$tech_dark_energy_shield_booster$§!”
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER_DESC:0 “从 §H[From.Planet.GetName]§! 的秘密神殿获得的蓝图显示了盾牌技术的有趣突破。然而，蓝图仍然模糊不清。我们的 [GetScientistPlural] 需要相当长的时间才能处理和翻译,在它对我们有用之前的所有数据文件。\n\n我们的 [GetScientistPlural] 还不确定 §Y$tech_dark_energy_shield_booster$§! 是如何运作的。”
 
 fallen_weaponry.1031.name:0 “丢失的技术：§Y$tech_dark_energy_shield_booster$§!”
 fallen_weaponry.1031.desc:0 “虽然 §Y$tech_dark_energy_shield_booster$§! 在大远征期间从未见过战斗，但它的研究和暗能量应用仍然让‘§H神圣博士§!’着迷，他在其中看到了开辟新技术领域的新可能性。它是,说§H神医§!在这个项目上的时间给了他很大的启发，并促使他创造了一些与暗能量有关的技术。”
 fallen_weaponry.1031.a:0 “§Y$tech_dark_energy_shield_booster$§! 将属于我们！”
 fallen_weaponry.104.name:0 《不祥的发现》
 fallen_weaponry.104.desc:0 “当我们的团队继续挖掘神殿时，他们发现了引用‘§Y$tech_omni_emitter$§!’的文件。虽然规格，尤其是伤害输出让我们的 [GetScientistPlural] 感到满意，但更神秘的是,根本没有关于这种武器是如何构思的参考资料，也没有关于其开发过程的任何细节。太奇怪了。”
 fallen_weaponry.104.a:0 “什么是 §Y$tech_omni_emitter$§!？听起来很不祥。”
 fallen_weaponry.104.b:0 “我们已经知道 $tech_omni_emitter$。”
 
 PROJECT_OMNI_EMITTER:0 “丢失的技术：§Y$tech_omni_emitter$§!”
 PROJECT_OMNI_EMITTER_DESC:0 “从 §H[From.Planet.GetName]§! 的秘密神殿获得的蓝图显示发射器技术取得了有希望的突破。无论出于何种原因，这种武器的工作都被放弃了。我们的 [GetScientistPlural] 需要相当长的时间才能,处理和翻译与该项目有关的所有数据文件。\n\n我们仍然不知道为什么这种特殊武器被称为 §Y$tech_omni_emitter$§!。”
 
 fallen_weaponry.1041.name:0 “丢失的技术：§Y$tech_omni_emitter$§!”
 fallen_weaponry.1041.desc:0 “关于‘§Y$tech_omni_emitter$§!’知之甚少。”,或其起源，但我们所知道的是，它们在大十字军东征期间数量有限，在此期间他们看到了广泛的行动，飞行员的激动人心的描述描述了这种武器正在“炸开那些不信者和异教徒，直到王国来临” ,...,成功地复制了这项技术进行大规模生产。当大远征后资金枯竭时，这个项目就被简单地放弃了。”
 
 fallen_weaponry.1041.a:0 “§Y$tech_omni_emitter$§! 将属于我们！”
 fallen_weaponry.105.name:0 《先行者的神奇武器》
 fallen_weaponry.105.desc:0 “在阅读秘密神殿中发现的最后一份卷轴时，我们找到了一个可以追溯到大远征之后几年的武器设计，绰号为 §Y$tech_portal_generator$§!。\n\n我们不确定它,之所以如此命名，是因为这确实是它的功能，或者是因为它受到虚拟游戏“门户”的启发，该游戏深受§HDoctor Divine§!的喜爱。无论如何，我们的[GetScientistPlural]无法确定它是否真的是,可以制造这种武器，或者如果“§HDoctor Divine§!”,已经完全疯了。一些发现没有意义，一些重要信息仍然缺失。\n\n如果我们要使这种武器栩栩如生，我们将需要大量时间和资源来进行我们自己的研究。”
 fallen_weaponry.105.a:0 “这 §Y$tech_portal_generator$§! 怎么可能？”
 fallen_weaponry.105.b:0 “我们已经知道 $tech_portal_generator$。”
 
 PROJECT_PORTAL_GENERATOR:0 “先行者的神奇武器：§Y$tech_portal_generator$§!”
 PROJECT_PORTAL_GENERATOR_DESC:0 “从 §H[From.Planet.GetName]§! 的秘密神殿获得的概念图设想了这种相当不寻常的武器。然而，这种‘神奇武器’从未实现，开发也从未真正开始。我们需要相当长的时间才能完成,[GetScientistPlural] 可以在开始我们自己对该项目的研究之前收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_portal_generator$§! 是如何工作的，甚至不知道它是否有效。”

 fallen_weaponry.1051.name:0 “先行者的神奇武器：§Y$tech_portal_generator$§!”
 fallen_weaponry.1051.desc:0 “晚年，‘§H神医§!’,似乎要发疯了。他的日记条目变得不稳定，他一直在写的“声音”变得更强。他被 $job_fe_sky_cardinal_plural$ 无法解释的噩梦所困扰，他的身体开始衰竭。\n\n但他还写了,解脱，另一个天使般的声音低声说出它对“§H神圣博士§!”的爱。 ,- 他可以得救，只要它能穿越到这个领域。在他病床上，'§H神医§!',创造了他最后的装置，门户发生器，从另一边带来他的“爱”。他相信他的救赎就在眼前，他的痛苦会结束，这是唯一能把他从迫在眉睫的死亡中拯救出来的东西。 ,\n\n§H神圣博士§! 几天后去世了。”
 fallen_weaponry.1051.a:0 “§Y$tech_portal_generator$§! 将属于我们！”
 
 ##Fallen Materialist
 
 fallen_weaponry.200.name:0 “发现废弃的研究设施”
 fallen_weaponry.200.desc:0 “我们在 §H[event_target:fallen_materialist_digsite.GetName]§! 星球上找到了一个废弃的研究设施。它不显眼地矗立在现已沦陷的帝国的废墟中，很明显，这个设施在许多世纪前就被废弃了。\n\ ,n我们的 [GetArchaeologistPlural] 请求允许挖掘该站点，以查看其中是否有有价值的技术。”
 fallen_weaponry.200.a:0 “§H知识守护者§!有什么玩具？”
 
 fallen_weaponry.201.name:0 “外地人”
 fallen_weaponry.201.desc:0 “从一台有数百年历史的机器中检索数据从来都不是一件容易的事，但我们的团队发现了一个与某个‘§H外域人§!’相关的条目。关于她存在的最早记录出现在一个文件中，记录了她聪明的头脑被浪费在了,一些邻近的原始帝国，他们用一些矿物和能源信用额度换取了她。交易，他们评论道。\n\n'§H外域人§!',很快就掌握了暗物质技术的基础知识，并与其他 [GetScientistPlural] 一起努力揭开暗能量的秘密，他们认为暗能量也可以用来为宇宙飞船提供动力。记录表明他们设法创造了一个比以往任何时候都更强大的能量核心,见过。”
 fallen_weaponry.201.a:0 “$tech_dark_energy_power_core$？这可能吗？”
 fallen_weaponry.201.b:0 “我们已经知道 $tech_dark_energy_power_core$。”

 PROJECT_DARK_ENERGY_POWER_CORE:0 “丢失的技术：§Y$tech_dark_energy_power_core$§!”
 PROJECT_DARK_ENERGY_POWER_CORE_DESC:0 “从 §H[From.Planet.GetName]§! 上废弃的研究设施收集的样本数据显示了反应堆技术的一个有趣突破，从根本上改变了我们对什么是可能的理解。然而，今天没有任何功能样本幸存下来。,在我们能够重新创建这项技术之前，我们的 [GetScientistPlural] 可以处理和翻译所有数据文件需要相当长的时间。\n\n然而，使用 §Y$tech_dark_energy_power_core$§! 为我们的飞船提供动力的前景可能永远彻底改变太空飞行。 ,“
 
 fallen_weaponry.2011.name:0 “丢失的技术：§Y$tech_dark_energy_power_core$§!”
 fallen_weaponry.2011.desc:0 “随着更多信息的曝光，很明显，§Y$tech_dark_energy_power_core$§! 曾经为堕落帝国的宇宙飞船提供动力，尤其是在大远征期间，那个时代的许多庞大武器都需要大量电力供应。'§HOutlander ,§!',似乎对这个项目做出了重大贡献，因为他发现暗能量实际上可以在暗物质裂变过程中产生，并在项目完成后获得了“最佳异种科学家”奖。\n\n由于不明原因，这个电源,大远征后不久就不再使用了。”
 fallen_weaponry.2011.a:0 “§Y$tech_dark_energy_power_core$§! 将属于我们！”
 fallen_weaponry.202.name:0 “过去的片段”
 fallen_weaponry.202.desc:0 “在成堆的古董武器中，我们在 §H[From.Planet.GetName]§! 废弃研究设施的挖掘小组发现了一块奇怪的金属，其中包含一些不寻常的特征：首先，它非常轻，极难被发现,有了现代传感器技术。我们能不能找到古代 §Y$tech_shadow_strike_craft$§! 的碎片，这些碎片在大远征的太空战中经常被提及以发挥决定性作用？只有时间才能证明……”
 fallen_weaponry.202.a:0 “$tech_shadow_strike_craft$？”
 fallen_weaponry.202.b:0 “我们已经知道 $tech_shadow_strike_craft$。”
 
 PROJECT_SHADOW_STRIKE_CRAFT:0 “丢失的技术：§Y$tech_shadow_strike_craft$§!”
 PROJECT_SHADOW_STRIKE_CRAFT_DESC:0 “从 §H[From.Planet.GetName]§! 的废弃研究设施中获得的碎片显示了攻击机技术的有趣突破。然而，这个碎片仍然只是原始结构的一部分。我们需要相当长的时间才能完成,[GetScientistPlural] 可以在完整重建之前处理和翻译所有数据文件。\n\n尽管如此，毫无疑问，§Y$tech_shadow_strike_craft$§! 优于我们当前的打击工艺技术。”

 fallen_weaponry.2021.name:0 “丢失的技术：§Y$tech_shadow_strike_craft$§!”
 fallen_weaponry.2021.desc:0 “§Y$tech_shadow_strike_craft$§! 是新一代的打击工艺，比以前的迭代更隐蔽和规避，也许是对大远征期间敌人的打击工艺的回应。它从传感器盲点进行打击，旨在压倒敌人,在船只对他们的存在做出反应之前。\n\n记录表明“§H外域人§!”,是该项目背后的首席科学家，他在具有传感器隐身特性的材料方面取得了多项突破。然而，由于它们的高维护性，这些攻击工艺在大远征后不久就被废弃了，因为它们没有进一步的用途。
 fallen_weaponry.2021.a:0 “§Y$tech_shadow_strike_craft$§! 将属于我们！”
 fallen_weaponry.203.name:0 “原型蓝图”
 fallen_weaponry.203.desc:0 “我们发现了新的证据，证明某种 §Y$tech_dark_energy_shield$§! 在大远征期间在前线发挥了有限的作用。然而，除了没有材料规格的蓝图外，信息很少。\n\ ,n问题是，它们起作用了吗？如果起作用，效果如何？”
 fallen_weaponry.203.a:0 “$tech_dark_energy_shield$？”
 fallen_weaponry.203.b:0 “我们已经知道 $tech_dark_energy_shield$。”
 
 PROJECT_DARK_ENERGY_SHIELD:0 “丢失的技术：§Y$tech_dark_energy_shield$§!”
 PROJECT_DARK_ENERGY_SHIELD_DESC:0 “从 §H[From.Planet.GetName]§! 的废弃研究设施获得的蓝图显示了护盾技术的有趣突破。然而，该蓝图只有有限的原型信息，在前线进行了有限的战斗。它需要,我们的 [GetScientistPlural] 在恢复开发之前需要相当长的时间才能处理和翻译所有数据文件。\n\n尽管如此，§Y$tech_dark_energy_shield$§! 似乎是我们的舰队可以使用的技术。”

 fallen_weaponry.2031.name:0 “丢失的技术：§Y$tech_dark_energy_shield$§!”
 fallen_weaponry.2031.desc:0 “§Y$tech_dark_energy_shield$§! 在大远征的最后阶段见证了战斗，当时战争已经决定性地转向有利于前身帝国的方向。‘§H外域人§!’,和她的团队孜孜不倦地将这个原型推向部署阶段，甚至她也觉得这是她最伟大的作品之一。\n\n大远征结束后，这种护盾的维护成本变得很高，而更便宜的护盾通常更具成本效益,对于饱受战争蹂躏的经济。§Y$tech_dark_energy_shield$§! 很快就从服务舰队中移除，完全支持更便宜的 $tech_dark_matter_deflector$。”
 fallen_weaponry.2031.a:0 “§Y$tech_dark_energy_shield$§! 将属于我们！”
 fallen_weaponry.204.name:0 《不祥的发现》
 fallen_weaponry.204.desc:0 “当我们的团队继续在废弃实验室收集数据时，他们发现了引用‘§Y$tech_omni_lance$§!’的条目。虽然规格，尤其是伤害输出让我们的 [GetScientistPlural] 满意，但添加到,神秘的是，根本没有关于这种武器是如何构思的参考资料，也没有关于它的开发过程的任何细节。最奇怪的是。
 fallen_weaponry.204.a:0 “什么是 §Y$tech_omni_lance$§!？听起来不祥。”
 fallen_weaponry.204.b:0 “我们已经知道 $tech_omni_lance$。”
 
 PROJECT_OMNI_LANCE:0 “丢失的技术：§Y$tech_omni_lance$§!”
 PROJECT_OMNI_LANCE_DESC:0 “从 §H[From.Planet.GetName]§! 上的研究设施获得的数据表明，能量长枪取得了有希望的突破。无论出于何种原因，对这种武器的研究都被放弃了。我们的 [GetScientistPlural] 需要相当长的时间才能,处理和翻译与该项目有关的所有数据文件。\n\n我们仍然不知道为什么这种特殊武器被称为 §Y$tech_omni_lance$§!。”

 fallen_weaponry.2041.name:0 “丢失的技术：§Y$tech_omni_lance$§!”
 fallen_weaponry.2041.desc:0 “用 §HThe Outlander§! 的话来说，§Y$tech_omni_lance$§! 是一种适合文明社会的优雅武器。在大远征期间，它们对物质主义者来说数量有限，但在,\n\n因此，我们的 [GetArchaeologistPlural] 推测该技术可能是从另一个未知文明转移而来的，而那个“§HThe Outlander§!”,可能负责对其技术进行逆向工程以进行大规模生产。\n\n然而，她没有成功，她开始收到同事们对她的外表和缺乏努力的冷嘲热讽。这次失败标志着她职业生涯的转折点,”
 fallen_weaponry.2041.a:0 “§Y$tech_omni_lance$§! 将属于我们！”
 fallen_weaponry.205.name:0 《先行者的神奇武器》
 fallen_weaponry.205.desc:0 “在从废弃研究设施的数据库中提取最后的文件时，我们恢复了一个可以追溯到大远征之后几年的武器设计：§Y$tech_dimensional_weapon$§!。\n\n只不过是概念图，,我们的 [GetScientistPlural] 还不能确定是否真的有可能制造这种武器，或者“§HThe Outlander§!”,已经发疯了。一些发现没有意义，一些重要信息仍然缺失。\n\n如果我们要使这种武器栩栩如生，我们将需要大量时间和资源来进行我们自己的研究。”
 fallen_weaponry.205.a:0 “这个 §Y$tech_dimensional_weapon$§! 怎么可能？”
 fallen_weaponry.205.b:0 “我们已经知道 $tech_dimensional_weapon$。”
  
 PROJECT_DIMENSIONAL_WEAPON:0 “先行者的神奇武器：§Y$tech_dimensional_weapon$§!”
 PROJECT_DIMENSIONAL_WEAPON_DESC:0 “从 §H[From.Planet.GetName]§! 的废弃研究设施中获得的概念图设想了这种相当不寻常的武器。然而，这种‘神奇武器’从未实现，开发也从未真正开始。这需要相当长的时间才能实现,我们的 [GetScientistPlural] 可以在开始我们自己对该项目的研究之前收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_dimensional_weapon$§! 是如何工作的，甚至不知道它是否有效。”
 
 fallen_weaponry.2051.name:0 “先行者的神奇武器：§Y$tech_dimensional_weapon$§!”
 fallen_weaponry.2051.desc:0 “那是科学界恐慌的时期，当有消息称他们的招魂术主要竞争对手打算推倒维度之间的墙壁以导致潜在的灾难性后果时。尽管患有严重的抑郁症和思乡病，'§HThe Outlander§!',帮助研究了从某个“§HDoctor Divine§!”那里窃取的概念艺术，并认为该武器尚未投入使用。次元光束随后被概念化，以对抗招魂术者向银河系释放的任何潜在的超维度入侵者。\n\n幸运的是,对于物质主义者来说，他们的对手从未完成武器，因此该项目被放弃，担心它也会招致超维入侵。但并不那么幸运的是，该设施很快遭到大规模网络攻击，导致多个系统故障和爆炸,. '§H外地人§!',在事件中丧生，唯物主义社会继续存在，就好像她从未存在过一样。”
 fallen_weaponry.2051.a:0 “§Y$tech_dimensional_weapon$§! 将属于我们！”
 
 ##Fallen Xenophile
 
 fallen_weaponry.300.name:0 《废弃飞地》
 fallen_weaponry.300.desc:0 “我们在 §H[event_target:fallen_xenophile_digsite.GetName]§! 星球上找到了一个废弃的飞地。在美丽的乡村中留下了废墟，这个飞地似乎在几个世纪前就被遗弃了，无论在里面进行什么实验都已经很久了,被遗忘了。\n\n我们的 [GetArchaeologistPlural] 相信对这片飞地的探险能够获得关于前身帝国内部运作的宝贵信息。”
 fallen_weaponry.300.a:0 “这些§H神秘观察者§!做了什么奇怪的实验？”

 fallen_weaponry.301.name:0 “教授”
 fallen_weaponry.301.desc:0 “当我们的团队开始清理瓦砾并修复倒塌的结构时，他们开始注意到一些奇怪的事情。微小的异形填充物散落在大院中 - 其中一些看起来与我们非常相似，这让我们的团队感到非常沮丧。我们大老远来是为了发现,一个毛绒玩具工厂？\n\n[Root.Leader.GetName] 正要取消探险，这时一位助手偶然发现了某个“§H教授§!”的细节。,在设施被毁之前曾在这里工作过。具体来说，这里的记录称赞了他在 §Y$tech_dark_energy_jump_drive$§! 上的工作。”
 fallen_weaponry.301.a:0 “$tech_dark_energy_jump_drive$？”
 fallen_weaponry.301.b:0 “我们已经知道 $tech_dark_energy_jump_drive$。”

 PROJECT_DARK_ENERGY_JUMP_DRIVE:0 “丢失的技术：§Y$tech_dark_energy_jump_drive$§!”
 PROJECT_DARK_ENERGY_JUMP_DRIVE_DESC:0 “从 §H[From.Planet.GetName]§! 上的废弃飞地获得的详细信息显示了跳跃驱动技术的有趣突破。然而，这项技术的文档仍然很少。我们的 [GetScientistPlural] 需要相当长的时间才能处理,并在它对我们有用之前翻译所有数据文件。\n\n我们的 [GetScientistPlural] 还不确定 §Y$tech_dark_energy_jump_drive$§! 的实际运作方式。”
 
 fallen_weaponry.3011.name:0 “丢失的技术：§Y$tech_dark_energy_jump_drive$§!”
 fallen_weaponry.3011.desc:0 “§Y$tech_dark_energy_jump_drive$§! 是由‘§H教授§!’发明的,在他年轻的时候，部分原因是为了满足他的旅行癖，即游览银河系、看到和会见他所读到的每一个有知觉的物种的愿望。传统的跳跃驱动器会使他一生中访问所有已知可居住世界的梦想成为不可能。 ,\n\n不幸的是，随着大远征的爆发，银河旅行变得不安全，他的新跃迁引擎很快被武器化以改装到战舰上，允许在不断变化的情况下快速重新部署舰队。”
 fallen_weaponry.3011.a:0 “§Y$tech_dark_energy_jump_drive$§! 将属于我们！”
 fallen_weaponry.302.name:0 “秘密实验室”
 fallen_weaponry.302.desc:0 “当我们的团队深入飞地时，一扇隐藏的门显露出来。一进去，令我们高兴的是，我们似乎找到了我们认为是§H教授§!的私人日记。注意不要破坏,古老的神器，我们的团队开始阅读它的内容。\n\n在大远征开始后不久，§H教授§!的任务是开发一种名为 §Y$tech_hellfire_autocannons$§! 的新型自动加农炮，这是他的一个项目,厌恶它承诺的纯粹暴力。日记还模糊地详细描述了它的开发过程和这个实验室的其他日常运作。
 fallen_weaponry.302.a:0 “$tech_hellfire_autocannons$？”
 fallen_weaponry.302.b:0 “我们已经知道 $tech_hellfire_autocannons$。”
 
 PROJECT_HELLFIRE_AUTOCANNON:0 “丢失的技术：§Y$tech_hellfire_autocannons$§!”
 PROJECT_HELLFIRE_AUTOCANNON_DESC:0 “从 §H[From.Planet.GetName]§! 的废弃飞地获得的日记显示了机炮技术的有趣突破。然而，这种武器的细节仍然很少而且相差甚远。我们的 [GetScientistPlural] 需要相当长的时间才能完成,将线索和其他相关信息拼凑在一起，以便我们开发自己的。\n\n尽管如此，§Y$tech_hellfire_autocannons$§! 似乎是我们的舰队可以使用的技术。”
 
 fallen_weaponry.3021.name:0 “丢失的技术：§Y$tech_hellfire_autocannons$§!”
 fallen_weaponry.3021.desc:0 “根据传说，§Y$tech_hellfire_autocannons$§! 在近距离伏击时向敌方船只倾泻地狱火。事实证明它在战斗中非常有效，在大远征期间为前身帝国取得了第一次重大胜利。\n\n由于他的不情愿,为了从事该项目，§H教授§!的同事有时会翻找他的异种填充物收藏品并将它们藏在实验室设备后面，或者威胁要将它们扔出窗外，作为对§H教授§!的额外“激励”。 ,§Y$tech_hellfire_autocannons$§! 项目随后按时完成。”
 fallen_weaponry.3021.a:0 “§Y$tech_hellfire_autocannons$§! 将属于我们！”
 fallen_weaponry.303.name:0 “侧面喧嚣”
 fallen_weaponry.303.desc:0 “虽然实际上并没有在 $tech_hellfire_autocannons$ 上工作，但 §H 教授§! 构思了大远征结束后穿越银河系的新方法。尽管在那个时代技术如此先进，但 §H 教授§! 知道当前的技术,前身帝国仍然意味着他不可能在他的余生中访问所有的异种行星。\n\n因此他想出了 §Y$tech_dark_energy_afterburners$§! 和 §Y$tech_dark_energy_thruster$§! 的想法，希望,一旦大远征结束，他还有时间去旅行。”
 fallen_weaponry.303.a:0 “$tech_dark_energy_afterburners$？$tech_dark_energy_thruster$？”
 fallen_weaponry.303.b:0 “我们已经知道这些技术。”
 
 PROJECT_DARK_ENERGY_AFTERBURNERS:0 “丢失的技术：§Y$tech_dark_energy_afterburners$§!”
 PROJECT_DARK_ENERGY_AFTERBURNERS_DESC:0 “从 §H[From.Planet.GetName]§! 上的废弃飞地获得的计划显示了推进技术的有趣突破。然而，这项技术的计划仍然模糊。我们的 [GetScientistPlural] 需要相当长的时间才能处理和处理,在它对我们有用之前翻译所有这些。\n\n目前，我们的 [GetScientistPlural] 还不确定 §Y$tech_dark_energy_afterburners$§! 的实际运作方式。”
 
 fallen_weaponry.3031.name:0 “丢失的技术：§Y$tech_dark_energy_afterburners$§!”
 fallen_weaponry.3031.desc:0 “虽然 §H 教授 §! 从未完成 §Y$tech_dark_energy_afterburners$§! 的设计，但他仍然有正确的想法。这个项目有真正的希望，如果前身帝国没有如此专注于战争，那么 § ,HProfessor§! 将他的技术计划隐藏在他的日记中，希望它永远不会被武器化。他打算在大远征结束后申请资金。”
 fallen_weaponry.3031.a:0 “§Y$tech_dark_energy_afterburners$§! 将属于我们！”
 
 PROJECT_DARK_ENERGY_THRUSTER:0 “丢失的技术：§Y$tech_dark_energy_thruster$§!”
 PROJECT_DARK_ENERGY_THRUSTER_DESC:0 “从 §H[From.Planet.GetName]§! 的废弃飞地获得的计划显示了推进技术的有趣突破。然而，这些计划似乎只是初步草图，充满了理论数字和方程式。这需要相当长的时间,我们的 [GetScientistPlural] 在它对我们有用之前可以检查所有方程编号。\n\n截至目前，我们的 [GetScientistPlural] 还不确定 §Y$tech_dark_energy_thruster$§! 的实际工作原理。”
 
 fallen_weaponry.3032.name:0 “丢失的技术：§Y$tech_dark_energy_thruster$§!”
 fallen_weaponry.3032.desc:0 “§Y$tech_dark_energy_thruster$§! 旨在增加亚光速太空旅行。虽然 §H 教授§! 经常在他的日记中哀叹他从未被选中进行太空探索以调查新的恒星系统，但驾驶科学飞船的想法,§Y$tech_dark_energy_thruster$§! 仍然让他保持热情并给了他一个目的和目标。”
 fallen_weaponry.3032.a:0 “§Y$tech_dark_energy_thruster$§! 将属于我们！”
 fallen_weaponry.304.name:0 《不祥的发现》
 fallen_weaponry.304.desc:0 “当我们的团队继续挖掘废弃飞地时，他们发现了引用‘§Y$tech_massive_autocannons$§!’的文件。虽然规格，尤其是伤害输出让我们的 [GetScientistPlural] 满意，但更神秘的是,根本没有关于这种武器是如何构思的参考资料，也没有关于它的开发过程的任何细节。最奇怪的是。
 fallen_weaponry.304.a:0 “什么是 §Y$tech_massive_autocannons$§!？听起来不祥。”
 fallen_weaponry.304.b:0 “我们已经知道 $tech_massive_autocannons$。”
 
 PROJECT_MASSIVE_AUTOCANNONS:0 “丢失的技术：§Y$tech_massive_autocannons$§!”
 PROJECT_MASSIVE_AUTOCANNONS_DESC:0 “从 §H[From.Planet.GetName]§! 上的废弃飞地获得的文件显示，自动加农炮技术取得了有希望的突破。无论出于何种原因，这种武器的开发都被放弃了。我们的 [GetScientistPlural] 需要相当长的时间才能完成,处理和翻译与该项目有关的所有数据文件。\n\n我们只知道，如果完成，§Y$tech_massive_autocannons$§! 将成为有史以来最大的自动加农炮。”

 fallen_weaponry.3041.name:0 “丢失的技术：§Y$tech_massive_autocannons$§!”
 fallen_weaponry.3041.desc:0 “虽然 §Y$tech_massive_autocannons$§! 的起源仍然是个谜，但我们所知道的是，它们在大远征期间数量有限，并且在战场上取得了数次胜利。飞地的科学家们,负责对大规模生产技术进行逆向工程，但最终没有成功。\n\n自相矛盾的说法将项目的失败归因于§H教授§!，他要么在同事指责他睡了一个填充异种动物后冲了出去,，而另一个说法则声称，§H教授§!在驾驶科学船的申请再次被拒绝后拒绝工作。”
 fallen_weaponry.3041.a:0 “§Y$tech_massive_autocannons$§! 将属于我们！”
 fallen_weaponry.305.name:0 “先行者的武器概念”
 fallen_weaponry.305.desc:0 “在日记的结尾，§H教授§!的任务是为舰队制造一种新武器，一种能够决定性地扭转大远征潮流并击退某个§H南方战斗群§!的猛攻的武器。,看来，尽管在大远征中取得了几次胜利，但前身帝国未能阻止这个§H南方战斗群§!访问§H[From.solar_system.GetName]§!星系，这造成了无法估量的破坏。”
 fallen_weaponry.305.a:0 “什么是 §Y$tech_annihilator_torpedo$§!？”
 fallen_weaponry.305.b:0 “我们已经知道 $tech_annihilator_torpedo$。”
 
 PROJECT_ANNIHILATOR_TORPEDO:0 “先行者的武器概念：§Y$tech_annihilator_torpedo$§!”
 PROJECT_ANNIHILATOR_TORPEDO_DESC:0 “从 §H[From.Planet.GetName]§! 上的废弃飞地获得的概念图设想了这种相当不寻常的武器。然而，这种武器从未实现，开发也从未真正开始。我们的 [GetScientistPlural] 需要相当长的时间,可以在开始我们自己对此项目的研究之前收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_annihilator_torpedo$§! 是如何工作的，甚至不知道它是否有效。”

 fallen_weaponry.3051.name:0 “先行者的武器概念：§Y$tech_annihilator_torpedo$§!”
 fallen_weaponry.3051.desc:0 “随着大远征越来越接近首都，§H教授§!的日记条目变得越来越少。在为 §Y$tech_annihilator_torpedo$§! 绘制初始图纸后，首都和周边地区,殖民地遭到了一轮恶性的轨道轰炸，飞地被摧毁并杀死了里面的所有科学家。§H教授§!的最后一篇文章描述了被困在没有食物或水的设施中的日子，并慢慢意识到他会,永远不要去看星星。”
 fallen_weaponry.3051.a:0 “§Y$tech_annihilator_torpedo$§! 将属于我们！”
 
 ##Fallen Xenophobe

 fallen_weaponry.400.name:0 “找到先行者的军火库”
 fallen_weaponry.400.desc:0 “我们在 §H[event_target:fallen_xenophobe_digsite.GetName]§! 星球上找到了一个隐藏的军火库。从它的自动化安全系统和仓促建造的路障来看，前身帝国似乎无意让任何它的,花式武器落入坏人之手。\n\n我们的 [GetArchaeologistPlural] 请求允许闯入设施，并为我们自己夺取里面的武器。”
 fallen_weaponry.400.a:0 “这些§H仇外孤立主义者§!拥有什么武器？”
 
 fallen_weaponry.401.name:0 “观察者X”
 fallen_weaponry.401.desc:0 “进入综合大楼后，我们勇敢的团队洗劫了设施以寻找我们可以使用的设备。虽然大多数设备已经过时或基于我们已经掌握的技术，但我们的团队发现了许多具有有趣特征的原型。\n ,\n在这些原型中，有一位 §HWatcher X§! 的作品，他是泰坦系列的首席设计师。其中一个最初被认为是一个巨大的异种解剖雕像，但结果却是传说中的 §Y$tech_titan_missile$§ ,!，而且今天还在这里。我们不知道这项技术是否经过了战斗试验。”
 fallen_weaponry.401.a:0 “$tech_titan_missile$？”
 fallen_weaponry.401.b:0 “我们已经知道 $tech_titan_missile$。”

 PROJECT_TITAN_MISSILE:0 “丢失的技术：§Y$tech_titan_missile$§!”
 PROJECT_TITAN_MISSILE_DESC:0 “从 §H[From.Planet.GetName]§! 的武器库中获得的原型表明导弹技术取得了有趣的突破。然而，由于有关其构造的信息仍然缺失，因此复制该原型需要时间。这需要相当长的时间才能完成,我们的 [GetScientistPlural] 可以恢复其开发。\n\n尽管如此，§Y$tech_titan_missile$§! 似乎是我们的舰队可以使用的技术。”
 
 fallen_weaponry.4011.name:0 “丢失的技术：§Y$tech_titan_missile$§!”
 fallen_weaponry.4011.desc:0 “经过一些测试，我们的 [GetScientistPlural] 确定 §Y$tech_titan_missile$§! 实际上在这么长的时间后仍然有效。它是由前身科学家 §HWatcher X§! 策划的，他的技术似乎没有得到多少认可,开创性的工作。奇怪。”
 fallen_weaponry.4011.a:0 “§Y$tech_titan_missile$§! 将属于我们！”
 fallen_weaponry.402.name:0 《被遗忘的大炮》
 fallen_weaponry.402.desc:0 “随着我们的团队深入设施探索，我们发现了一种名为 §Y$tech_terror_cannon$§! 的武器。根据记录，这种武器在对抗 §R<<已编辑>>§! 的大远征中被广泛使用，但是,战争结束后很快就退役了。在随后的几个世纪里，这件武器似乎与§H守望者 X§! 的其他发明一起留在了这里腐烂。”
 fallen_weaponry.402.a:0 “$tech_terror_cannon$？”
 fallen_weaponry.402.b:0 “我们已经知道 $tech_terror_cannon$。”
 
 PROJECT_TERROR_CANNON:0 “丢失的技术：§Y$tech_terror_cannon$§!”
 PROJECT_TERROR_CANNON_DESC:0 “从 §H[From.Planet.GetName]§! 的武器库中获得的样本显示动能火炮取得了有趣的突破。然而，这种武器缺乏维护，其开发细节也很少。我们的 [GetScientistPlural] 还需要相当长的时间,] 可以重建该武器的功能原型。\n\n尽管如此，学术界仍在争论该武器是否真的转化为 §YTera Cannon§! 或 §Y$tech_terror_cannon$§!。”

 fallen_weaponry.4021.name:0 “丢失的技术：§Y$tech_terror_cannon$§!”
 fallen_weaponry.4021.desc:0 “§Y$tech_terror_cannon$§! 旨在播种恐惧。与这个前身帝国的其他武器一样，他们对异种生命的蔑视反映在他们使用的名称和战斗策略上。然而，负责这种武器的科学家，也被称为,§HWatcher X§!，与他的其他物种并没有完全相同的意识形态。记录表明，他在每天回家看他的秘密伙伴之前半心半意地从事这个项目。”
 fallen_weaponry.4021.a:0 “§Y$tech_terror_cannon$§! 将属于我们！”
 fallen_weaponry.403.name:0 “原型蓝图”
 fallen_weaponry.403.desc:0 “在设施内更远的地方，我们的团队找到了一个数据库，其中包含该化合物历史的一些有趣条目。在开发 §Y$tech_titan_plating$§! 和 §Y$tech_titan_armor$§! 时，§HWatcher X§! 被解雇了,由于担心与他们的敌人勾结而被从团队中移除。在敏感时期，当针对 §R<<已编辑>>§! 的战争结果仍不确定时，此类预防措施似乎是合理的。无论如何，我们现在有一些细节,在开发出 §Y$tech_titan_plating$§! 和 §Y$tech_titan_armor$§! 技术时该设施的日常运作。”
 fallen_weaponry.403.a:0 “$tech_titan_plating$？$tech_titan_armor$？”
 fallen_weaponry.403.b:0 “我们已经知道这些技术。”
 
 PROJECT_TITAN_PLATING:0 “失落的技术：§Y$tech_titan_plating$§!”
 PROJECT_TITAN_PLATING_DESC:0 “从 §H[From.Planet.GetName]§! 上的武器设施获得的数据显示，船体完整性增强方面取得了有趣的突破。然而，该原型仍处于测试阶段，尚未实现量产。这需要相当长的时间,在我们的 [GetScientistPlural] 可以在恢复其开发之前处理和翻译所有数据文件之前。\n\n然而，毫无疑问，§Y$tech_titan_plating$§! 将提升我们舰队的作战能力。”
 
 PROJECT_TITAN_ARMOR:0 “丢失的技术：§Y$tech_titan_armor$§!”
 PROJECT_TITAN_ARMOR_DESC:0 “从 §H[From.Planet.GetName]§! 的武器库中获得的原型显示了装甲技术的有趣突破。然而，由于有关其构造的信息仍然缺失，因此复制该原型需要时间。这将需要相当长的时间才能完成,我们的 [GetScientistPlural] 可以恢复其开发。\n\n尽管如此，§Y$tech_titan_armor$§! 似乎是我们的舰队可以使用的技术。”

 fallen_weaponry.4031.name:0 “失落的技术：§Y$tech_titan_plating$§!”
 fallen_weaponry.4031.desc:0 “§Y$tech_titan_plating$§! 从未在大远征中见过战斗。即使战争还在进行，他们的秘密原型已经泄露给 §R<<REDACTED>>§! 的恐惧阻止了他们部署它,在前线。这导致了前身帝国的天文数字损失，§HWatcher X§! 似乎为此受到了指责。”
 fallen_weaponry.4031.a:0 “§Y$tech_titan_plating$§! 将属于我们！”
 fallen_weaponry.4032.name:0 “丢失的技术：§Y$tech_titan_armor$§!”
 fallen_weaponry.4032.desc:0 “经过一些测试，我们的 [GetScientistPlural] 确定 §Y$tech_titan_armor$§! 实际上是由中子制成的，中子是一种在中子星上发现的密度极高的材料。这种新装甲旨在为先驱舰队提供最好的保护,反对 §R<<已编辑>>§! 部队，但由于围绕 §HWatcher X§! 的安全问题，他们从未见过战斗。”
 fallen_weaponry.4032.a:0 “§Y$tech_titan_armor$§! 将属于我们！”
 fallen_weaponry.404.name:0 《不祥的发现》
 fallen_weaponry.404.desc:0 “随着我们的团队继续在武器设施收集数据，他们发现了引用‘§Y$tech_omni_cannon$§!’的条目。虽然规格，尤其是伤害输出让我们的 [GetScientistPlural] 满意，但增加了,神秘的是，根本没有关于这种武器是如何构思的参考资料，也没有关于它的开发过程的任何细节。最奇怪的是。
 fallen_weaponry.404.a:0 “什么是 §Y$tech_omni_cannon$§!？听起来很不祥。”
 fallen_weaponry.404.b:0 “我们已经知道 $tech_omni_cannon$。”
 
 PROJECT_OMNI_CANNON:0 “丢失的技术：§Y$tech_omni_cannon$§!”
 PROJECT_OMNI_CANNON_DESC:0 “从 §H[From.Planet.GetName]§! 的武器设施获得的蓝图显示动能炮取得了有希望的突破。出于某种原因，这种武器的开发文档不完整。我们的 [GetScientistPlural] 需要相当长的时间才能完成,可以处理和翻译与这个项目有关的所有数据文件。\n\n我们仍然不知道为什么这个特殊的武器被称为 §Y$tech_omni_cannon$§!。

 fallen_weaponry.4041.name:0 “丢失的技术：§Y$tech_omni_cannon$§!”
 fallen_weaponry.4041.desc:0 “§Y$tech_omni_cannon$§! 是先驱者海军的支柱。虽然对其起源知之甚少，但我们确实知道它在确保先驱者最终战胜 §R<<已编辑>>§方面发挥了重要作用,!在大远征中，从而结束了银河系有史以来最伟大的冲突之一。\n\n然而，由于先驱者在战争后期学会了大规模生产这种武器，再加上缺乏关于其开发过程的数据，,我们的 [GetScientistPlural] 得出结论，这项技术并非源自前身，而是源自另一个未知的文明。”
 fallen_weaponry.4041.a:0 “§Y$tech_omni_cannon$§! 将属于我们！”
 fallen_weaponry.405.name:0 《最后的贡献》
 fallen_weaponry.405.desc:0 “§HWatcher X§! 的最终贡献似乎是他为 §Y$tech_titan_point_defence$§! 设计的概念图，尽管此时我们确信他已经被驱逐出设施并等待审判，因为他与 §R 合谋,<<已编辑>>§! 人。\n\n在没有 §HWatcher X§! 的情况下，这个开发并没有走多远就被放弃并被拒绝为一个疯子的作品。”
 fallen_weaponry.405.a:0 “什么是 §Y$tech_titan_point_defence$§!？”
 fallen_weaponry.405.b:0 “我们已经知道 $tech_titan_point_defence$。”
  
 PROJECT_TITAN_POINT_DEFENCE:0 “丢失的技术：§Y$tech_titan_point_defence$§!”
 PROJECT_TITAN_POINT_DEFENCE_DESC:0 “从 §H[From.Planet.GetName]§! 的武器设施获得的概念图设想了这个相当强大的点防御系统。然而，它从未实现，开发也从未真正开始。我们的 [GetScientistPlural 需要相当长的时间才能完成,] 可以在开始我们自己对该项目的研究之前收集所有数据文件。\n\n在这个阶段，我们的 [GetScientistPlural] 不知道 §Y$tech_titan_point_defence$§! 是如何工作的，甚至不知道它是否有效。”
 
 fallen_weaponry.4051.name:0 “丢失的技术：§Y$tech_titan_point_defence$§!”
 fallen_weaponry.4051.desc:0 “我们现在了解到，在调查 §Y$tech_titan_point_defence$§! 的同时，§HWatcher X§! 正计划与他的秘密 §R<<已编辑>>§! 情人逃离首都。当他们的航天飞机离开时,为了§R<<REDACTED>>§!的母星，在一个遥远的地方，他们的关系无法判断，他们被拦截并从天而降。\n\n事发后，主流媒体不失时机地诽谤,§H守望者 X§! 因为他与一个 §R<<已编辑>>§! 的关系，他的发明在大远征结束后迅速从先驱的战舰上移除。剩下的 §R<<已编辑>>§! 人,居住在前身帝国的人随后被追捕和清洗，他们的名字从前身的历史中被审查。”
 fallen_weaponry.4051.a:0 “§Y$tech_titan_point_defence$§! 将属于我们！”
 
 
 ##Fallen Machine
 
