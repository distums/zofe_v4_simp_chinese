 artifact_lost_technologies_research:0 “恢复丢失的技术”
 artifact_lost_technologies_research_desc:0 “我们的 [GetScientistPlural] 可以对可追溯到几千年前的小型人工制品进行逆向工程，当时堕落帝国正处于鼎盛时期，希望能恢复一些失传已久的技术的秘密。”
 lost_technologies_research_effect:0 “分解 £minor_artifacts£次要神器以发现古代堕落帝国的失落技术。\n\n冷却时间：£time£ §Y720§!”
 lost_technologies_decision_tooltip:0 “解锁一个新的小型神器操作：§Y$artifact_lost_technologies_research$§!\n\n”
 
 lost_technologies.1000.name:0 “失落的技术”
 lost_technologies.1000.desc:0 “时间对堕落的帝国并不友善。几个世纪前，他们的文明像黑暗中的灯塔一样闪耀，他们是原始人和野蛮人羡慕的对象。最终，即使是他们最伟大的进步和创新也没有在时间的流逝中幸存下来。,时间是文明的最终评判者。\n\n但如果有办法消除时间造成的破坏呢？如果我们能将剩下的少量信息拼凑起来，这样过去最伟大的发明就可以一次实现,更多？许多秘密埋藏在我们收集的文物中，通常指的是已经失传的技术。然而，这些失传技术的传说及其功绩仍然是 §H[Root.GetSpeciesAdj]§! 科学界的热门讨论,，他们的神话般的存在至今仍在激烈争论。”
 lost_technologies.1000.a:0 “我们会揭开什么秘密？”
 lost_technologies.1000.b:0 “我们将等待突破。”
 
 lost_technologies_chain_title:0 “失落的技术”
 lost_technologies_chain_desc:0 “时间对堕落的帝国并不友善。最终，即使是他们最伟大的进步和创新也没有在时间的流逝中幸存下来。但是，如果我们能够将剩下的少量信息拼凑起来，那么过去最伟大的发明就会出现呢？,再次获得生命？许多秘密隐藏在我们收集的神器中，通常指的是已经丢失的技术。\n\n我们可以尝试通过小神器操作解锁这些神秘的失落技术：§Y$artifact_lost_technologies_research$§！ ,”

 lost_technologies.1001.name:0 “失落技术研究”
 lost_technologies.1001.desc:0 “几个月来，我们的 [GetArchaeologistPlural] 开始收集 £minor_artifacts£ Minor Artifacts，破译它们的秘密并将线索放在一起。他们争论不休，并在此过程中推翻了许多理论。\n\n现在我们必须决定我们研究的重点方向。 ,“
