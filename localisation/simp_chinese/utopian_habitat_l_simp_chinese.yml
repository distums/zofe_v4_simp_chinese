l_simp_chinese:


 decision_paradise_creation_habitat:0 《乐园创造》
 decision_paradise_creation_habitat_desc:0 “当大自然被设计成完美时，它在已知宇宙中无与伦比的美丽将是留给我们年轻人的遗产。乌托邦天堂世界是从 §Y$pc_gaia$§!, §Y$pc_city$§!, § ,Y$pc_ringworld_habitable$§! 或 §Y$pc_habitat$§!。”

 decision_paradise_creation_habitat_effects:0 “将 $pc_habitat$ 变成一个美丽的§YUtopian Habitat§!，成为宇宙真正的奇迹。解锁支持自动化行业的特殊区域，同时允许流行音乐以自我决定的方式度过余生。\n\ ,n"

 decision_paradise_creation_habitat_machine:0 “活金属灌注”
 decision_paradise_creation_habitat_machine_desc:0 “启动一个项目，为殖民地注入精心制作的 Living Metal，以创建一个具有前所未有生产力的动画实体。Living Metal Machine Worlds 是从 §Y$pc_machine$§!、§Y$pc_ringworld_habitable$§ 或 §Y$pc_habitat$§ 创建的,！”
# WIP still missing hive content
 decision_paradise_creation_habitat_hive:0 “代替我”
 decision_paradise_creation_habitat_hive_desc:0 “代替我”

 pc_utopian_habitat:0 “乌托邦栖息地”
 pc_utopian_habitat_desc:0 “一个理想的深空人工生态建筑，提供行星般的生活条件，如果绝对是城市，生活条件。水培和先进的过滤技术使其能够自我维持。活金属的注入允许其居民塑造生态环境，实现乌托邦般的环境,”
 pc_utopian_habitat_adj:0 “乌托邦栖息地”

 mod_pc_utopian_habitat_habitability:0 “乌托邦人居宜居性”
 trait_pc_utopian_habitat_preference:0 “乌托邦人居偏好”
 trait_pc_utopian_habitat_preference_desc:0 “$trait_pc_arctic_preference_desc$”

 d_everlasting_gardens:0 “田园诗般的花园”
 d_everlasting_gardens_desc:0 “这个栖息地中心的中央花园，铺有银色装饰走道、长椅和金色柱子。花园本身塑造了这个天堂的中心，提供了和平与和谐，就在花园外面，豪华住宅排列在周围,中心，为最幸运的公民。”
 d_synthetic_sky:0 “合成天空”
 d_synthetic_sky_desc:0 “我们对自然的掌握使这个栖息地能够为其居民提供接近自然的氛围和天气。”

 d_utopian_hab_machine_1:0 “连续站”
 d_utopian_hab_machine_1_desc:0 “一个机器意识可以存放其无人机和单位的空间站，以及一个供其自己的船只使用的货舱，有生命的金属会根据机器意识的意愿不断变化。”
 d_utopian_hab_machine_2:0 “奥术发生器”
 d_utopian_hab_machine_2_desc:0 “一个复杂的反应堆核心，机器意识将其吸走用于发电，从而提高栖息地中所有事物的效率。”
 d_utopian_hab_hive_1:0 “真菌中心”
 d_utopian_hab_hive_1_desc:0 “这个栖息地中心的中央真菌生态系统，为意识雄蜂提供食物和住所。”
 d_utopian_hab_hive_2:0 “合成天空”
 d_utopian_hab_hive_2_desc:0 “掌握自然使我们能够为这个栖息地提供接近自然的氛围和天气。这将为我们提供发展和培育我们自己的乌托邦生态系统的空间。”

 district_utopian_housing_hab:0 “乌托邦住宅区”
 district_utopian_housing_hab_desc:0 “乌托邦住宅区提供理想的住宅，与乌托邦栖息地成排排列，宽敞整洁。公共花园为民众提供食物，免费采摘和消费。”
 district_utopian_housing_hab_plural:0 “乌托邦住宅区”

 district_utopian_production_hab:0 《乌托邦生产区》
 district_utopian_production_hab_desc:0 “乌托邦式的生产区是技术进步的巅峰之作，在一个区内安置着错综复杂的奇点和维度收割机。”
 district_utopian_production_hab_plural:0 《乌托邦生产区》
 
 district_utopian_manufacture_hab:0 “乌托邦制造区”
 district_utopian_manufacture_hab_desc:0 “乌托邦式工业区为自动化建筑提供了适当的基础设施，现在可以将其安置在区域内以方便生产。”
 district_utopian_manufacture_hab_plural:0 “乌托邦工业区”

 district_utopian_military_hab:0 《乌托邦军区》
 district_utopian_military_hab_desc:0 “乌托邦军区在乌托邦栖息地内提供了一个防御工事区，训练设施、练习场和登陆码头都设在这里，还有宙斯盾复合体的专门变体。”
 district_utopian_military_hab_plural:0 “乌托邦军区”
 utopian_military_district_1_desc:0 “这个地区现在使用 §Y$tech_fe_aegis_complex$§!。\n”
 utopian_military_district_2_desc:0 “这个地区现在使用 §Y$tech_fe_aegis_complex_2$§!。\n”
 utopian_military_district_3_desc:0 “这个地区现在使用 §Y$tech_fe_aegis_complex_3$§!。\n”
 utopian_military_district_4_desc:0 “这个地区现在使用 §Y$tech_original_empire_star_forts$§!。\n”

 district_utopian_science_hab:0 “乌托邦科学区”
 district_utopian_science_hab_desc:0 “乌托邦科学区是 [GetScientistPlural] 和 [GetResearchers] 的所在地，他们都致力于改善我们的帝国。”
 district_utopian_science_hab_plural:0 “乌托邦科学区”

 utopian_paradise.800.name:0 “一个新的 §Htopian 栖息地§!：[Root.GetName]”
 utopian_paradise.800.desc:0 “在去除了不完美的栖息地和我们之前建造的老化区后，我们的 §HUtopian World§! 终于完成了。\n\n我们的 [GetEngineerPlural] 创造了完美的天堂，那里常绿的花园、辉煌的银色圆顶村庄和漂浮的,天空住宅构成了复杂住宅和花园区的背景，使用 Living Metal 创建，可以随着人口的增长而改变和改变用途。市中心区旨在支持我们不断发展的自动化工业和最新技术。\n\n从今天起， ,[Root.GetName] 将被称为宇宙奇迹。”
 utopian_paradise.800.a:0 “一个乌托邦式的家……在星空之中！”
 
 
