 col_zofeproject_ascended_empire:0 《登上帝国殖民地》
 col_zofeproject_ascended_empire_desc:0 “升华帝国的殖民地星球，进化技术的巅峰之作赋予了它的公民奇迹。”
 col_zofeproject_lost_empire:0 “失落的帝国殖民地”
 col_zofeproject_lost_empire_desc:0 “虽然它的帝国可能正在衰落，但这个世界的技术进步的巅峰革命令人震惊。”
 col_zofeproject_lost_empire_origin:0 “失落的帝国殖民地”
 col_zofeproject_lost_empire_origin_desc:0 “虽然它的帝国可能正在衰落，但这个世界的技术进步是惊人的。”
 col_zofeproject_bad_lost_empire:0 “失落的帝国殖民地”
 col_zofeproject_bad_lost_empire_desc:0 “虽然它的帝国正在衰落，但尽管他们的技术进步了，但公民们的幻想破灭了。”
 col_zofeproject_ascended_robot_empire:0 《升华机器殖民地》
 col_zofeproject_ascended_robot_empire_desc:0 “飞升机器帝国的殖民地星球，简单的中央网络控制着这里的无人机和单位，以满足意识的任何需求。”
 col_zofeproject_ascended_hive_empire_colony:0 “提升的蜂巢殖民地”
 col_zofeproject_ascended_hive_empire_colony_desc:0 “Ascended Hive Empire 的殖民地行星，集体思想在这个殖民地中巡逻无人机，以满足思想需要。”
 col_ascended_research:0 “知识世界”
 col_ascended_research_desc:0 “这个世界是优势的知识中心，技术的奇迹在这个世界上不断进步。”
 col_ascended_industrial:0 “产业枢纽”
 col_ascended_industrial_desc:0 “这个世界是一个霸权产业的聚集地，这个世界的科技进步是惊人的。”

 col_zofeproject_ascended_empire_original:0 《登上原始帝国殖民地》
 col_zofeproject_ascended_empire_original_desc:0 “Ascended Original Empire 的殖民星球，进化技术的巅峰之作赋予其公民奇迹。”
 col_zofeproject_original_empire_colony:0 “原始帝国殖民地”
 col_zofeproject_original_empire_colony_desc:0 “原始帝国的殖民星球，原始帝国的开拓精神和勇敢的殖民者被其新的基础赋予了奇迹。”

### Utopian Worlds

 col_zofeproject_utopian_colony:0 “乌托邦殖民地”
 col_zofeproject_utopian_colony_desc:0 “一个乌托邦式的世界。完美、美丽和革命性的技术让生活在这里的人们感到敬畏。”
 col_zofeproject_utopian_entertainment:0 “天堂岛”
 col_zofeproject_utopian_entertainment_desc:0 “娱乐的面包篮。全息剧院、赌场和夜总会遍布各区。这里是享乐主义的真正家园。”
 col_zofeproject_utopian_trade:0 “乌托邦贸易中心”
 col_zofeproject_utopian_trade_desc:0 “庞大的企业仓库和设施网络、无数的广告和数以千计的企业超级链。这个星球高度参与了银河商业。”
 col_zofeproject_utopian_research:0 “研究中心”
 col_zofeproject_utopian_research_desc:0 “这里是科学界最狂热者的聚集地，各个地区到处都是研究实验室和类似的实验者。”


 col_zofeproject_utopian_living_metal:0 “生活金属中心”
 col_zofeproject_utopian_living_metal_desc:0 “一个充满活金属建筑大师的乌托邦世界，这个世界总是不断地被塑造以显示他们的精湛技艺。”
 col_zofeproject_utopian_darkmatter:0 “暗物质中心”
 col_zofeproject_utopian_darkmatter_desc:0 “暗物质技术人员和科学家的实验室网络，建议谨慎行事。”
 
 
