l_simp_chinese:
 

 preset_fe_dominion:0 "$preset_dominion$"
 preset_fe_dominion_desc:0 "自治领是一种升华帝国附属国类型，有义务每月向其升华的宗主国缴纳基本资源税。"
 preset_fe_dominion_flavor_desc:0 "自治领是一个升华帝国的臣民。,随着强大的战舰越过他们的边界，他们已经服从于一个过分狂热的霸主的统治，这个霸主要求在名义上和精神上征服他们。"
 preset_fe_satellite:0 "$preset_satellite$"
 preset_fe_satellite_desc:0 "卫星是升华帝国主体类型，有义务向其升华霸主支付大量研究税。"
 preset_fe_satellite_flavor_desc:0 "一颗卫星充当一个升华帝国的臣民。,在签署了将自治权交给外国势力之后，他们始终由他们的君主统治：每一个具有文化意义的小部分——无论是技术、艺术还是其他表达形式——都受到远方的仔细监管。"
 preset_fe_signatory:0 "$preset_signatory$"
 preset_fe_signatory_desc:0 "签署者是升华帝国附属国类型，没有来自其升华宗主的独立外交。"
 preset_fe_signatory_flavor_desc:0 "签署者作为一个升华帝国的臣民。,尽管在遥远的地方受到统治，但他们在很多方面都可以独自处理自己的事务。,因为他们不受贡品或太多的规定，他们常常不清楚他们的君主的​​目标是什么。"
 preset_fe_thrall:0 "$preset_thrall$"
 preset_fe_thrall_desc:0 "奴隶是一种升华帝国附属国类型，有义务每月向其升华的宗主国缴纳基本资源税，并且没有能力扩大他们的边界。"
 preset_fe_thrall_flavor_desc:0 “奴隶是一个崛起帝国的臣民。他们受到来自远方的严酷统治，他们向雄心勃勃的霸主支付大量财富，而霸主则利用他们封臣的财富来为他们自己的战争机器提供燃料。”
 preset_fe_clan_member:0 "氏族成员"
 preset_fe_clan_member_desc:0 "氏族成员是升华帝国臣民类型，有义务每月向升华霸主缴纳预付资源税。"
 preset_fe_clan_member_flavor_desc:0 "一个氏族成员作为一个升华帝国的臣民，被认为是其氏族的一部分。,他们必须进贡并证明自己的价值，才能享受宗族成员身份带来的好处，并在需要时保卫宗族。"
 preset_fe_demilitarized_state:0 "非军事化国家"
 preset_fe_demilitarized_state_desc:1 "非军事化国家是一种升华帝国附属国类型，它必须放弃一些海军能力，并每月向升华霸主缴纳战略资源税。"
 preset_fe_demilitarized_state_flavor_desc:0 "非军事化国家是一种主体，原则上同意削减其境内的武器，以换取和平和来自其霸主的保护。,或者，正如他们的霸主帝国可能会说的那样，有些武器在孩子们的手中实在是太危险了。"
 preset_fe_puppet_state:0 "傀儡国"
 preset_fe_puppet_state_desc:0 "傀儡国是一种升华帝国附属国类型，有义务每月向其升华霸主缴纳预付资源税。"
 preset_fe_puppet_state_flavor_desc:0 "傀儡国首先是其崛起的帝国霸主的傀儡。,尽管表面上是独立外交，但他们必须屈服于宗主的心血来潮并做好事才能保持良好的风度。"
 preset_fe_union_state:0 "联盟州"
 preset_fe_union_state_desc:0 "联盟国家是一种升华帝国附属国类型，有义务每月向其升华的宗主国缴纳基本资源税。"
 preset_fe_union_state_flavor_desc:0 "一个联盟国家是他们崛起的帝国霸主对未来的理想主义愿景的光辉典范，银河系最终将在他们的平等价值观下团结起来，无论是否愿意。"
 preset_fe_satrapy:0 "总督府"
 preset_fe_satrapy_desc:0 "Satrapies 是一种臣民类型，它每月缴纳基本资源税以向部落致敬。,他们还必须放弃一些海军能力。"
 preset_fe_satrapy_flavor_desc:0 "总督是其宗主的臣民。,在屈服于一个崛起帝国的军事力量之后，他们被赋予了管理银河系区域的权利。,只要他们继续用船只和资源支持他们的霸主正在进行的征服，他们就只能处理自己的事情了。"
 preset_fe_symbiote:0 "共生体"
 preset_fe_symbiote_desc:0 "共生体是一种在外交上独立的主体，但每月缴纳基本资源税以向其宗主致敬。"
 preset_fe_symbiote_flavor_desc:0 "共生体是提升的蜂群思维的主体，它寻求和平与共存以换取资源。"
 preset_fe_auxiliary:0 "辅助单元"
 preset_fe_auxiliary_desc:0 "辅助国是一种在外交上独立的附属国，但每月缴纳基本资源税以向其宗主国致敬。"
 preset_fe_auxiliary_flavor_desc:0 "Auxiliary 是一个提升的机器帝国的主体，它承诺保护以换取资源。"
 preset_banished_ascendancy:0 "被放逐的帝国"
 preset_banished_ascendancy_desc:0 "被放逐的帝国曾经是银河系中的大国，被他们的一个对手打倒了。,他们受到一项特别严厉的条约的约束，以防止他们再次崛起。"
 preset_banished_ascendancy_flavor_desc:0 "A Banished Ascendancy 曾经是一个处于文明顶峰的上升帝国，被他们的一个竞争对手打倒并最终被征服。,强加了苛刻的条款和条约，以确保他们永远无法重新掌权。"
 
 preset_original_empire_subject:0 "粮食"
 preset_original_empire_subject_desc:0 "Commissariats 是一种原始帝国臣民类型，需要为其古代霸主的驻军提供补给，并且必须在战争中加入他们的霸主。"
 preset_original_empire_subject_flavor_desc:0 "Commissariat 是原始帝国的臣民。,在很久以前，它们作为原始帝国的边界，为霸主的远征军提供缓冲区和补给路线。"
 preset_original_empire_special_subject:0 "特别行政区"
 preset_original_empire_special_subject_desc:0 "特别行政区实际上被认为是霸主帝国不可分割的一部分，必须在战争中加入他们的霸主。"
 preset_original_empire_special_subject_flavor_desc:0 "特别行政区虽然在技术上是一个主体，但被认为是原始帝国不可分割的一部分，将在以后的未指定日期在政治上重新统一。"
  
