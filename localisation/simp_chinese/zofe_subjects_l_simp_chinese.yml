 war_goal_wg_ascended_empire_domination:0 "统治"
 war_goal_wg_ascended_empire_domination_desc:0 "发动战争是为了统治银河系。"
 war_goal_wg_end_threat_ascended_empire:0 "结束威胁"
 war_goal_wg_end_threat_ascended_empire_desc:0 "发动战争是为了结束对银河文明的威胁。"
 war_goal_wg_ascended_empire_conquest:0 "征服"
 war_goal_wg_ascended_empire_conquest_desc:0 "发动战争是为了夺取声称的敌人系统。,使用此战争目标取得宣称会产生 §Y25%§!,少§Y威胁§！,对于每个被征服的系统。"
 war_goal_wg_ascended_empire_humiliation:0 "羞辱"
 war_goal_wg_ascended_empire_humiliation_desc:0 "战争是为了惩罚无礼的行为。"
 war_goal_wg_ascended_empire_force_ideology:0 "强加意识形态"
 war_goal_wg_ascended_empire_force_ideology_desc:0 "发动战争是为了将自己的精神和政府形式强加于敌人。"
 war_goal_wg_ascended_empire_plunder:0 "掠夺"
 war_goal_wg_ascended_empire_plunder_desc:0 "发动战争是为了袭击和掠夺敌人。"
 war_goal_wg_ascended_empire_colossus:0 "全面战争"
 war_goal_wg_ascended_empire_colossus_desc:0 "极其强大的武器使我们能够将我们的意志强加给我们的对手。"
 war_goal_wg_ascended_empire_abduction:0 "绑架"
 war_goal_wg_ascended_empire_abduction_desc:0 "发动战争以夺取 Xenos 进行安全保管。,为了他们的物种自身的利益。"
 war_goal_wg_ascended_empire_end_threat_colossus:0 "$war_goal_wg_end_threat$"
 war_goal_wg_ascended_empire_end_threat_colossus_desc:0 "发动战争是为了结束我们的敌人使用他们的巨像的威胁。"
 war_goal_wg_ascended_empire_absorption:0 "吸收"
 war_goal_wg_ascended_empire_absorption_desc:0 "发动战争是为了彻底消灭敌人。"
 war_goal_wg_banish_ascendancy:0 "放逐优势"
 war_goal_wg_banish_ascendancy_desc:0 "发动战争是为了驱逐另一个升华帝国，消除他们对我们银河系的腐败影响。"
 war_goal_wg_total_annihilation:0 "横扫千军"
 war_goal_wg_total_annihilation_desc:0 "对敌人发动了一场歼灭战，以消灭他们存在的所有痕迹和他们的权力基础。"
 war_goal_wg_dismantle_ascendancy:0 "拆除优势"
 war_goal_wg_dismantle_ascendancy_desc:0 "发动战争是为了摧毁失落帝国的遗产。"
 
