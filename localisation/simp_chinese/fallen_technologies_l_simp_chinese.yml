 sm_orbital_dark_matter_building:0 “粒子筛”
 sm_orbital_dark_matter_building_desc:0 “粒子筛使用深奥的技术筛选星际介质的各种碎屑，以收集大量暗物质，这在有黑洞的系统中尤其有效。”
 sm_fe_dark_matter_listening_post:0 《暗物质监听站》
 sm_fe_dark_matter_listening_post_desc:0 "这个 Listening Post 的强大传感器套件能够进行出色的隐身检测，由一个独立的暗物质共振室增强。\n"

 
 
 tech_arcology_project:0 “$ap_arcology_project$”
