 tech_gaia_world_creation: 《盖亚创世记》
 tech_gaia_world_creation_desc:0 “允许我们将行星改造为盖亚世界。”
 tech_hive_world_creation: “蜂巢世界创造”
 tech_hive_world_creation_desc:0 “允许我们将行星改造为蜂巢世界。”
 tech_machine_world_creation: 《机械世界创造》
 tech_machine_world_creation_desc:0 “允许我们将行星改造为机械世界。”
 
 tech_fe_escorts:0 “伴游”
 tech_fe_escorts_desc:0 “从先驱帝国偷来的蓝图允许建造强大的护航级军舰。”
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_TITLE:0 “§H解锁船舶类型：§!护航”
 TECH_UNLOCK_FE_ESCORT_CONSTRUCTION_DESC:1 “§H护卫舰§!\n作为先进的巡逻舰，护航舰灵活、多才多艺，并提供广泛的战略武器选择。”
 tech_fe_battlecruisers:0 “战列舰”
 tech_fe_battlecruisers_desc:0 “从先驱帝国偷来的蓝图允许建造强大的战列巡洋舰级军舰。”
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_TITLE:0 “§H解锁舰船类型：§!战列巡洋舰”
 TECH_UNLOCK_FE_BATTLECRUISERS_CONSTRUCTION_DESC:1 “§H战列巡洋舰§!\n作为先进的攻击舰，战列巡洋舰拥有强大的火力，能够迅速结束大多数冲突。”
 tech_fe_titans:0 《堕落帝国泰坦》
 tech_fe_titans_desc:0 “从先驱帝国偷来的蓝图允许建造强大的泰坦级军舰。”
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_TITLE:0 “§HUnlocks Ship Type：§!Fallen Empire Titans”
 TECH_UNLOCK_FE_TITANS_CONSTRUCTION_DESC:1 “§H堕落帝国泰坦§!\n任何舰队的骄傲和喜悦，堕落帝国泰坦既是一艘巨大的战舰，也是力量的象征。”
 
 SHIP_GRAPHICS_FE_ESCORT_DESC:0 “护卫队是升华帝国的第一道防线，通常充当边境巡逻队或陪伴大型船只。”
 SHIP_GRAPHICS_FE_BATTLECRUISER_DESC:0 “战列巡洋舰是升华帝国的第二道防线。它们是多功能、强大的船只，能够为任何严肃的海战提供强大的火力。”
 SHIP_GRAPHICS_FE_TITAN_DESC:1 “堕落帝国泰坦经常充当升华帝国的旗舰。它们本身非常强大，并且具有光环能力来提升友军船只。”
 SHIP_GRAPHICS_FE_GOLIATH_DESC:0 “歌利亚最后一次出现是在 10000 年前的大远征期间。虽然它非常强大，但通常被认为尺寸过大、设计过度且不切实际，以至于有人将这艘巨舰比作一个虚荣的项目。”
 SHIP_GRAPHICS_FE_SMALL_STATION_DESC:0 “防御哨站是先进的平台，旨在增强升华帝国星际基地的防御能力。”
 SHIP_GRAPHICS_FE_LARGE_STATION_DESC:0 “防御塔外观气势磅礴，其强大的火力增强了飞升帝国城堡的防御能力。”
 
 tech_fe_defense_platforms_1:0 “防御哨所”
 tech_fe_defense_platforms_1_desc:0 “从先行者帝国偷来的蓝图使下一代防御平台的开发成为可能。”
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_TITLE:0 “§H解锁船舶类型：§!防御前哨”
 TECH_UNLOCK_FE_SMALL_STATION_CONSTRUCTION_DESC:1 “§HDefense Outposts§!\n防御前哨尽管规模很大，但里面装满了武器。”
 tech_fe_defense_platforms_2:0 “防御塔”
 tech_fe_defense_platforms_2_desc:0 “从先行者帝国偷来的蓝图使下一代防御平台的开发成为可能。”
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_TITLE:0 “§H解锁船舶类型：§!防御塔”
 TECH_UNLOCK_FE_LARGE_STATION_CONSTRUCTION_DESC:1 "§H防御塔§!\n防御塔拥有强大的火力和雄伟的外观。"
 
 tech_fe_escort_build_speed:0 “标准化护送模式”
 tech_fe_escort_build_speed_desc:0 “为护卫队的建模和建造建立新的标准大大提高了生产流水线的效率。”
 tech_fe_escort_hull_1:0 “改进型护送船体”
 tech_fe_escort_hull_1_desc:0 “建筑技术的进步将允许建造更坚固、更耐用的护卫舰。”
 tech_fe_escort_hull_2:0 “高级护航船体”
 tech_fe_escort_hull_2_desc:0 “最新一代护航船体优化了结构完整性场并改进了舱壁。”
 
 tech_fe_battlecruiser_hull_1:0 “改进型战列巡洋舰船体”
