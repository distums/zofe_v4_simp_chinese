 zofe.3001.name:0 "§H[Root.GetName]§! 享乐主义者戒毒所"
 zofe.3001.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划！,取得了圆满成功。\n\n尽管治疗方法有时会受到质疑，但患者最终还是带着强烈的工作愿望走出了设施，为我们伟大的社会做出贡献。,在接受媒体采访时，患者只是简单地表示，他们并不怀念这种享乐主义的生活方式。"
 zofe.3001.a:0 "出色的。"
 
 zofe.3002.name:0 "§H[Root.GetName]§! 享乐主义者戒毒所"
 zofe.3002.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划！,取得了一些成功。\n\n虽然患者怀着工作和为我们伟大的社会做出贡献的强烈愿望走出了设施，但他们仍然受到了创伤，并且似乎对任何形式的娱乐都产生了不寻常的恐惧。,接受媒体采访时，患者吓跑了。,患者家属对康复计划持怀疑态度，要求当局归还他们认识的亲人。"
 zofe.3002.a:0 "我们与享乐主义的斗争还没有结束。"
 
 zofe.3003.name:0 "§H[Root.GetName]§! 享乐主义者戒毒所"
 zofe.3003.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划！,在发现康复中心的生活条件欠佳并且媒体对这个集中营的广泛报道引发了公众对其同胞所受待遇的愤怒之后，已经结束。\n\n§H[Root. ,GetName]§!,在心怀不满的家庭成员开始对国家提起诉讼之前，他们被迫将享乐主义者归还给民众。,因此，该计划以失败告终，人们很可能会记住这一点一段时间。"
 zofe.3003.a:0 "看来享乐主义者仍然逍遥法外。"
 
 zofe.3004.name:0 "§H[Root.GetName]§! 享乐主义者戒毒所"
 zofe.3004.desc:0 "我们在 §H[Root.GetName]§! 上的享乐主义康复计划！,在所有享乐主义者被发现死在治疗室后，以灾难告终。\n\n据了解，一些患者在其护理人员手中遭受虐待，尽管家人拼命恳求，但仍无法离开该设施,.,这一事件得到了广泛的媒体报道，并引发了对§H[Root.GetName]§! 的公开抗议。,关于我们政府对享乐主义的处理。,死者家属要求赔偿，并要求今后完全停止这些项目。"
 zofe.3004.a:0 "解雇和降职应对这场灾难负责的人！"
 
