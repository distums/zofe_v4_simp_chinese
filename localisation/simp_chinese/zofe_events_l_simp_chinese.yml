 zofe.1.name:0 "暗物质——可能性"
 zofe.1.desc:0 "尽管我们拥有利用 §Y$sr_dark_matter$§ 所需的技术！,从太空中，我们还没有找到它们的任何实际用途，因为我们对 §Y$sr_dark_matter$§ 的了解！,仍然有限。\n\n然而，它们的一些特殊属性与我们对前身飞船的观察相符，前身飞船展示了似乎违背物理定律的推进行为 - 或者至少，我们目前对物理学的理解。\n\n堕落帝国,了解 §Y$sr_dark_matter$§ 的应用！,我们不知道吗？"
 zofe.1.a:0 "好奇的。"
 
 zofe.11.name:0 "先驱者的能量源"
 zofe.11.desc:0 "多年来，我们的 [GetScientistPlural] 一直在努力确定那些奇特的前身飞船背后的动力源的性质。,究竟是什么扭曲了引力，以至于它可以为船只提供动力，它真的是 §Y$tech_dark_matter_power_core$§! 吗？\n\n有人提出了一个雄心勃勃的任务：我们将派一艘科学船到 §H[event_target: ,dark_matter_power_provider.GetName]§!,秘密观察他们的船只。,任何新发现都可以加速我们自己的技术进步，使我们远远领先于我们的竞争对手。,在整个任务期间，我们的研究团队将显得无辜，对 §H[event_target:dark_matter_power_source.GetName]§!,而船上的所有仪器都将指向 §H[event_target:dark_matter_power_provider.GetName]§!,空间，收集信号以及我们能找到的任何实时读数，特别注意避免被 §H[event_target:dark_matter_provider_species.GetAdj]§!,巡逻。,但是，如果被发现，后果可能会很严重。\n\n另一种风险要小得多的选择是组建一个团队，并尝试在我们首都的安全范围内从历史记录和二手资源中收集所有可用数据，§H ,[Root.Capital.GetName]§!，但如果没有实时仪器读数，进度会明显变慢。"
 zofe.11.desc.ringworld_empire:0 "多年来，我们的 [GetScientistPlural] 一直在努力确定我们复活的那些奇特的祖传船只背后的动力源的性质。,究竟是什么扭曲了重力，如此可预测，以至于它可以为这样的船只提供动力？\n\n我们相信现在是时候进行调查了。,任何新发现都可以加速我们自己的技术进步，使我们远远领先于我们的竞争对手。,我们将组建一个团队，并尝试从我们首都 §H[Root.Capital.GetName]§! 的祖先古代档案馆中收集所有可用数据，我们将看看它能提供什么答案，也许会解开一些最大的谜团,在现代科学中。"
 zofe.11.desc.original_people:0 "多年来，我们的 [GetScientistPlural] 一直在努力确定我们复活的那些奇特的祖传船只背后的动力源的性质。,究竟是什么扭曲了重力，如此可预测，以至于它可以为这样的船只提供动力？\n\n我们相信现在是时候进行调查了。,任何新发现都可以加速我们自己的技术进步，使我们远远领先于我们的竞争对手。,我们将组建一个团队并尝试研究这些飞船，我们将看看它们能提供什么答案，也许能解开现代科学中一些最大的谜团。"
 zofe.11.a:0 "让我们去§H[event_target:dark_matter_power_source.GetName]§!,系统！"
 zofe.11.b:0 "对 §H[Root.Capital.GetName]§! 进行研究,反而。"
 zofe.11.c:0 "或许先祖档案可以告诉我们一些我们不知道的事情。"
 zofe.11.d:0 "让我们研究一下那些船。"
 
 DARK_MATTER_POWER_STUDY:0 "先驱远征"
 DARK_MATTER_POWER_STUDY_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的性质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 DARK_MATTER_POWER_STUDY_HOME:0 "前期研究"
 DARK_MATTER_POWER_STUDY_HOME_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的性质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 DARK_MATTER_POWER_STUDY_RE:0 "前期研究"
 DARK_MATTER_POWER_STUDY_RE_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的性质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 DARK_MATTER_POWER_STUDY_OE:0 "前期研究"
 DARK_MATTER_POWER_STUDY_OE_DESC:0 "多年来，我们的 [GetScientistPlural] 一直在思考这种电源的性质。,一些人推测它可能是暗物质，而另一些人则不太确定。,无论如何，这次任务将揭开这个谜团。"
 
 zofe.12.name:0 "先行者远征结束"
 zofe.12.desc.critical_success:0 "经过两年娴熟的间谍活动，我们 [From.GetName] 的研究团队终于公布了他们对前体能量源的发现和观察，确认为 §Y$tech_dark_matter_power_core$§!。\n\n这个能量源确实很强大,，如此强大以至于它不仅存在于所有前体飞船中，而且存在于它们的整个社会中，从它们的自动化工业到天穹，以及许多我们尚未掌握的奇妙技术。\n\n更重要的是，我们的团队拥有,如此成功，以至于他们能够在整个任务过程中收集到额外的数据和小型人工制品，而前身帝国似乎对此并不明智。"
 zofe.12.desc.success:0 "经过两年娴熟的间谍活动，我们 [From.GetName] 的研究团队终于公布了他们对前体能量源的发现和观察，确认为 §Y$tech_dark_matter_power_core$§!。\n\n这个能量源确实很强大,，如此强大以至于它不仅存在于所有前体飞船中，而且存在于它们的整个社会中，从自动化工业到天穹，以及许多我们尚未掌握的奇妙技术。\n\n更重要的是，我们的团队拥有,如此成功，以至于他们能够在整个任务过程中收集额外的数据，而前身帝国似乎并没有因此变得明智。"
 zofe.12.desc.failure:0 "经过两年的间谍活动，我们的探险提前结束，因为其中一名队员打破了无线电静默，泄露了他们的位置。,先行者巡逻队迅速袭击了星系，[From.GetName] 被迫撤退。,无论如何，我们的团队已经收集到足够的数据来确认 §Y$tech_dark_matter_power_core$§! 的存在，而先驱巡逻队似乎没有兴趣追赶。\n\n无论如何，我们的团队很幸运他们活着离开了那里,."
 zofe.12.desc.critical_failure:0 "经过两年的间谍活动，我们的研究小组在被其中一支先驱巡逻队发现时走到了尽头。,他们被炸出天空并被捕，但在他们将所有发现送回 §H[Owner.Capital.GetName]§! 之前。,经过一番审讯，前身帝国了解到我们在那里存在的性质，并要求我们的政府对企图盗窃的行为负责。,虽然我们已经确认了 §Y$tech_dark_matter_power_core$§! 的存在，但我们可能还没有听到这一切的结束。"
 zofe.12.a:0 "最好的结果。"
 zofe.12.b:0 "出色的。"
 zofe.12.c:0 "我们很幸运。"
 zofe.12.d:0 "不好了。"
 
 zofe.13.name:0 "前体研究结束"
 zofe.13.desc:0 "在对所有可用数据、二手信息和不可靠的证人陈述进行了十年的筛选之后，我们的研究团队终于可以确认，为所有前体飞船提供动力的确实是 §Y$tech_dark_matter_power_core$§!。,而且，它似乎有着广泛的含义和用途，有几项证据表明它甚至可能构成所有先进文明的基础。,也许有一天，如果有足够的时间，我们也会实现这一目标。"
 zofe.13.a:0 "这是个好消息！"

 zofe.15.name:0 "来自 §H[fallen_empire_warner.GetName]§! 的通讯"
 zofe.15.desc.spiritualist:0 "这是什么意思？,我们的技术不适合您。,让这成为一个教训，永远不要回来。"
 zofe.15.desc.materialist:0 "不欢迎技术盗窃，§H[Root.GetSpeciesName]§!!,您希望看到我们的技术付诸实践吗？,你会得到你想要的。"
 zofe.15.desc.xenophile:0 "我们曾认为，也许年轻的文明只是好奇，还没有发展出我们在银河舞台上习以为常的礼仪。\n\n然而，这是一个需要吸取的教训，因为窥探我们的家园是不允许的,, 以及 §H[Root.GetName§!,必须学习他们的位置。"
 zofe.15.desc.xenophobe:0 "肮脏的野蛮人。,我们知道你的小手术，为此，你会受到惩罚。"
 zofe.15.desc.machine:0 "惩罚协议 157-3 已激活。,消息如下：§R<<错误：数据块损坏>> <<错误：数据块损坏>> <<错误：数据块损坏>>§!"
 zofe.15.a:0 "呃……哎呀？"
 
 zofe.100.name:0 "探索暗物质能量"
 zofe.100.desc:0 "经过多年的研究，我们现在可以肯定地知道 §Y$sr_dark_matter$§!,确实可以作为动力源。,不幸的是，尽管它具有潜力，但它是如何实现的仍然让 §H[Root.GetSpeciesAdj]§! 感到困惑。,整个科学界。,现在很清楚，为了提升到最高文明水平，§Y$tech_dark_matter_power_core$§!,起着至关重要的作用，必须实现。\n\n我们的科学团队就如何做到这一点提出了两个建议。,首先，我们可以进行自己的实验，投资新设施，目标是开发 §Y$tech_dark_matter_power_core$§!,土生土长的。,第二种是分解我们收集到的各种神器并分析它们的秘密，寻找线索§Y$tech_dark_matter_power_core$§!。\n\n当然还有第三种选择。,我们的鹰派海军上将主张对先行者帝国进行全面正面攻击，并从战斗中获取他们的船只残骸。,然后，最终决定权完全取决于 §H[Root.GetRulerTitle] [Root.GetRulerName]§!。"
 zofe.100.desc.hive:0 "经过多年的研究，心灵现在可以肯定地知道 §Y$sr_dark_matter$§!,确实可以作为动力源。,不幸的是，尽管它有潜力，但如何实现这一点仍然让 Mind 非常困惑。,现在很清楚，为了提升到最高文明水平，§Y$tech_dark_matter_power_core$§!,起着至关重要的作用，必须实现。\n\n我们的大脑无人机就如何做到这一点提出了两个建议。,首先，我们可以进行自己的实验，投资新设施，目标是开发 §Y$tech_dark_matter_power_core$§!,土生土长的。,第二种是分解我们收集到的各种神器并分析它们的秘密，寻找线索§Y$tech_dark_matter_power_core$§!。\n\n当然还有第三种选择。,总是有可能通过冲突获得这种技术。,然后，最终决定权完全取决于 §H[Root.GetRulerTitle] [Root.GetRulerName]§!。"
 zofe.100.desc.machine:0 "经过多年的研究，我们的机器智能现在可以肯定地知道 §Y$sr_dark_matter$§!,确实可以作为动力源。,不幸的是，尽管它具有潜力，但如何实现这一点仍然让我们的机器智能非常困惑。,现在很清楚，为了提升到最高文明水平，§Y$tech_dark_matter_power_core$§!,起着至关重要的作用，必须实现。\n\n我们的计算器无人机就如何做到这一点提出了两个建议。,首先，我们可以进行自己的实验，投资新设施，目标是开发 §Y$tech_dark_matter_power_core$§!,土生土长的。,第二种是分解我们收集到的各种神器并分析它们的秘密，寻找线索§Y$tech_dark_matter_power_core$§!。\n\n当然还有第三种选择。,总是有可能通过冲突获得这种技术。,然后，最终决定权完全取决于 §H[Root.GetRulerTitle] [Root.GetRulerName]§!。"
 zofe.100.desc.ringworld_empire:0 "经过多年的研究，我们的 [GetScientistPlural] 最终得出结论，驱动我们祖先飞船的动力源实际上是一种暗物质，它可以如此可预测地扭曲引力，以至于可以提炼成燃料。,事实上，一些 [GetScientistPlural] 甚至相信整个文明都可以建立在这个单一的能源之上——其含义是深不可测的。\n\n现在，我们只能对这项技术的其他潜在应用进行理论化。,如果研究出这种能量源，那肯定会让我们更接近几千年前我们祖先的水平。"
 zofe.100.desc.original_people:0 "经过多年的研究，我们的 [GetScientistPlural] 最终得出结论，驱动我们祖先飞船的动力源实际上是一种暗物质，它可以如此可预测地扭曲引力，以至于可以提炼成燃料。,事实上，一些 [GetScientistPlural] 甚至相信整个文明都可以建立在这个单一的能源之上——其含义是深不可测的。\n\n现在，我们只能对这项技术的其他潜在应用进行理论化。,如果研究出这种能量源，那肯定会让我们更接近几千年前我们祖先的水平。"
 zofe.100.a:0 "我们应该努力开发§Y$tech_dark_matter_power_core$§！,我们自己。"
 zofe.100.b:0 "我们应该通过我们的工件寻找答案。"
 zofe.100.c:0 "我们将采取 §Y$tech_dark_matter_power_core$§！,来自先驱们冰冷、死去的手。"
 zofe.100.d:0 "让我们追寻先祖的足迹！"
 zofe.100.e:0 "让我们追寻先祖的足迹！"

 zofe.101.name:0 "特性研究完成"
 zofe.101.desc:0 "§Y$sr_dark_matter$§!,是一种不发光、扰乱磁场并对周围物体施加引力的物质，正如我们的 [GetScientistPlural] 指出的那样，它对产生能量完全没有用。,但随着研究的继续，通过反复试验，一位 [GetScientist] 发现 §Y$sr_dark_matter$§!,事实上，可以使用代理粒子激活，使它们更容易使用。\n\n但是，激活的§Y$sr_dark_matter$§!,在我们的环境中是短暂的，我们的科学家需要更多的资金来继续他们的研究。"
 zofe.101.a:0 "如果是他们想要的资金，那么他们应该得到资金。"
 zofe.101.b:0 "他们没有得到这笔资金！"
 
 zofe.102.name:0 "反应堆设计完成"
 zofe.102.desc:0 "在克服了几个工程难题后，我们的 [GetScientistPlural] 成功地创建了一个稳定的反应堆，其中激活了 §Y$sr_dark_matter$§！,可以存储。,然而仍然存在问题：激活了哪些用途§Y$sr_dark_matter$§!？,一位 [GetScientist] 建议我们可以尝试分裂激活的 §Y$sr_dark_matter$§!,通过向它发射粒子以产生裂变，我们知道裂变可以产生能量。\n\n由于下一阶段研究的极端危险，我们的 [GetScientistPlural] 已经要求为他们的家人提供更多的资金和保险政策。"
 zofe.102.a:0 "每个人都有一个价格。,完成它。"
 zofe.102.b:0 "不，[GetScientistPlural] 是可替换的。"
 
 zofe.103.name:0 "暗物质裂变完成"
 zofe.103.desc:0 "作为激活 §Y$sr_dark_matter$§! 的时刻,粒子分裂，它释放出强大的爆炸，以至于大多数测量能量输出的仪器都发生了故障。,通过进一步的测试，我们的 [GetScientistPlural] 相信他们即将取得突破，并揭开 §Y$tech_dark_matter_power_core$§! 的秘密！,终于在我们的掌握之中。\n\n当然，还有资金问题，我们的 [GetScientistPlural] 认为这是对下一阶段的额外承包商和运营成本的保守估计 - 构建原型。"
 zofe.103.a:0 "我们会付钱的。"
 zofe.103.b:0 "他们将不得不自掏腰包来做这件事。"
 
 zofe.104.name:0 "原型完成"
 zofe.104.desc:0 "我们的 [GetScientistPlural] 很高兴地报告说，经过多年的研究，§Y$tech_dark_matter_power_core$§!,已经被创造了。 ,§H[Root.GetSpeciesAdj]§ 的这项真正惊人的成就！,科学界将作为我们文明最伟大的突破之一载入史册。\n\n我们的 [GetScientistPlural] 接下来能取得什么成就？"
 zofe.104.a:0 "惊人的工作！"
 
 zofe.105.name:0 "暗物质能量研究成功"
 zofe.105.desc:0 "我们的 [GetScientistPlural]' 试图分解 £minor_artifacts£Minor Artifacts 以了解§H暗物质能量§的秘密！,已经成功了！\n\n几个月来，他们开始收集线索，争论并推翻了许多理论。,现在可以开发生产这种电源的蓝图来改造我们的帝国。"
 
 artifact_dark_matter_power_research:0 "研究§Y$tech_dark_matter_power_core$§!"
 artifact_dark_matter_power_research_desc:0 "我们将对数十件小神器进行逆向工程，希望能揭开堕落帝国使用的这种难以捉摸的能源的秘密。"
 artifact_dark_matter_power_research_effect:0 "分解 £minor_artifacts£Minor Artifacts 以解锁 §Y$tech_dark_matter_power_core$§!。"
 
 dark_matter_power_arfifacts_tooltip:0 "解锁一个新的小神器动作：$artifact_dark_matter_power_research$\n\n初步估计建议 §H50§! ,£minor_artifacts£我们可能需要 Minor Artifacts 才能实现 §Y$tech_dark_matter_power_core$§!。"
 
 
 zofe.2.name:0 "暗物质能量突破"
 zofe.2.desc:0 "我们的情报报告说，最近在 §H[From.GetName]§! 取得了科学突破。,报告表明，他们已经开始研究难以捉摸的暗物质能量，并可能很快找到这种能量来源的实际应用。,比赛开始了。"
 zofe.2.a:0 "有趣的。"
 
 zofe.200.name:0 "§H[From.GetName]§!,获得了暗物质之力！"
 zofe.200.desc.unknown:0 "我们的情报报告说 §H[From.GetName]§!,似乎已经掌握了§H暗物质能量§！,通过未知的方式。,他们用这些新发现的知识做了什么还有待观察。"
 zofe.200.desc.salvaged:0 "我们的情报报告说 §H[From.GetName]§!,似乎已经掌握了§H暗物质能量§！,在从前身战舰的战斗残骸中回收这项技术之后。,他们用这些新发现的知识做了什么还有待观察。"
 zofe.200.desc.artifact:0 "我们的情报报告说 §H[From.GetName]§!,似乎已经掌握了§H暗物质能量§！,经过多年的努力，在他们收集的大量小型文物中寻找线索。,他们用这些新发现的知识做了什么还有待观察。"
 zofe.200.desc.research:0 "我们的情报报告说 §H[From.GetName]§!,似乎已经掌握了§H暗物质能量§！,在 §H[From.GetSpeciesAdj]§! ,[GetScientistPlural] 声称是本世纪的科学突破。,他们用这些新发现的知识做了什么还有待观察。"

 zofe.3.name:0 "社会堕落"
 zofe.3.desc:0 "今天的 §H[Root.GetSpeciesNamePlural]§!,从来没有这么好过。,生活水平从未如此之高，许多年轻人§H[Root.GetSpeciesNamePlural]§!,现在在奢侈的环境中长大，从未经历过艰辛或真正的斗争。,他们自负、愚蠢，有时职业道德有问题，喜欢享乐而不是工作。,他们认为建立在他们祖先身体上的国家是理所当然的，并对他们的生活方式感到自满，认为什么都不重要，也不会发生任何坏事。,一些年轻的§H[Root.GetSpeciesNamePlural]§!,甚至会相信 §H[Root.GetName]§!,是无敌的，因为 §H[Root.GetSpeciesAdj]§!,种族天生就优越。,这是 §H[Root.GetRulerTitle] [Root.GetRulerName]§! 的发现！,无论如何，在 [Root.Capital.GetName] 的街道上例行漫步时。\n\n这令人担忧。 ,§H[Root.GetName]§!,以及 §H[Root.GetSpeciesAdj]§! 的未来,当我们的年轻人生活在这样没有野心或动力的颓废中时，种族就无法保证。,为了确保我们的持续生存，如果我们的文明真的要延续千年，就必须采取行动制止颓废和自满情绪的蔓延。"
 zofe.3.a:0 "我们必须加倍努力。"
 
 zofe.30.name:0 "奇怪的行为"
 zofe.30.desc:0 "今天的 §H[Root.GetSpeciesNamePlural]§!,从来没有这么好过。,生活水平从未如此之高，许多年轻人§H[Root.GetSpeciesNamePlural]§!,现在在最好的产卵池中长大，从未经历过艰辛或真正的挣扎。,也许是由于乌托邦式的环境，这些幼崽有时会表现出奇怪的行为。,他们在接触某些物质后会变得困惑，并且会对进行日常的 Mind 工作失去兴趣。 ,§H[Root.GetRulerTitle] [Root.GetRulerName]§!,担心这可能会在几十年内成为一个普遍的问题，如果 Mind 真的要延续千年，就必须采取行动。"
 zofe.30.a:0 "我们可以做什么？"
 
 zofe.300.name:0 "检测到效率低下"
 zofe.300.desc:0 "§H[Root.GetRulerTitle] [Root.GetRulerName]§!,已经注意到全面的低效现象明显增加。,一开始是从几个子系统开始的，大多数子系统的反应是分配更多数量的监护人无人机，只是为了保持它们的正常功能。,预计效率低下会增加，如果 §H[Root.GetName]§!,真正延续千年。"
 zofe.300.a:0 "我们可以做什么？"

