 zofe.3011.name:0 “§H[Root.GetName]§ 上的无人机支配！”
 zofe.3011.desc:0 “我们在 §H[Root.GetName]§! 上的无人机支配计划取得了圆满成功。\n\n我们的无人机不再感到困惑，并且似乎渴望再次为我们的思想做出贡献。之前让它们不知所措和困惑的东西已经不复存在了。,从那以后它又出现了。”
 zofe.3011.a:0 “心灵得到强化。”
 
 zofe.3012.name:0 “§H[Root.GetName]§ 上的无人机支配！”
 zofe.3012.desc:0 “我们在 §H[Root.GetName]§! 上的无人机支配计划以失败告终。\n\n不幸的是，我们的 [GetScientistPlural] 无法确定无人机混乱的确切原因，也无法进行治疗。,这与心灵有关。”
 zofe.3012.a:0 “暂时让他们走吧。”
 
 zofe.3013.name:0 “§H[Root.GetName]§ 上的无人机支配！”
 zofe.3013.desc:0 “我们在 §H[Root.GetName]§! 上的无人机控制计划以彻底的灾难告终。\n\n起初，我们的 [GetScientistPlural] 认为他们已经确定了无人机混乱的确切原因，并且在进行了一些有希望的测试之后,，给受影响的无人机服用药物。不幸的是，药物和受试者之间的神秘相互作用导致每架无人机在集体死亡之前痛苦地尖叫。这对 Mind 来说非常令人担忧。”
 zofe.3013.a:0 “这可能是什么原因造成的？”
 
 zofe.3021.name:0 “系统检查 §H[Root.GetName]§!”
 zofe.3021.desc:0 “对 §H[Root.GetName]§! 的系统检查已圆满成功。\n\n影响我们系统的恶意软件已被根除，此后再未出现。”
 zofe.3021.a:0 “优秀作品。”
 
 zofe.3022.name:0 “系统检查 §H[Root.GetName]§!”
 zofe.3022.desc:0 “对 §H[Root.GetName]§! 的系统检查以失败告终。\n\n我们的 [GetScientistPlural] 无法确定 §H[Owner.GetRulerTitle] [Owner.GetRulerName] 记录的效率低下的确切原因,]§!。这是关于新闻的。”
 zofe.3022.a:0 “暂时让他们走吧。”
 
 zofe.3023.name:0 “系统检查 §H[Root.GetName]§!”
 zofe.3023.desc:0 “对 §H[Root.GetName]§! 的系统检查以彻底的灾难告终。\n\n起初，我们的 [GetScientistPlural] 认为他们已经确定了系统效率低下的确切原因，并在经过几次有希望的测试后，管理,“监管无人机的新代码。不幸的是，程序中不可预见的错误导致无人机出现严重故障，它们不得不被摧毁。这是一个非常令人担忧的消息。”
 zofe.3023.a:0 “这可能是什么原因造成的？”
 
 
