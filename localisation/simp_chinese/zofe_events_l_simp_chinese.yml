 zofe.3001.name:0 “§H[Root.GetName]§ 上的享乐主义戒毒所！”
 zofe.3001.desc:0 “我们在 §H[Root.GetName]§! 上的享乐主义康复计划取得了圆满成功。\n\n尽管治疗方法有时会受到质疑，但患者最终还是带着强烈的工作愿望走出了设施，为我们的事业做出贡献,伟大的社会。当接受媒体采访时，患者只是说他们不怀念享乐主义的生活方式。”
 zofe.3001.a:0 “出色的。”
 
 zofe.3002.name:0 “§H[Root.GetName]§ 上的享乐主义戒毒所！”
 zofe.3002.desc:0 “我们在 §H[Root.GetName]§! 上的享乐主义康复计划取得了一些成功。\n\n虽然患者带着强烈的工作愿望走出设施并为我们伟大的社会做出贡献，但他们仍然受到了创伤,并且似乎对任何形式的娱乐都产生了异常的恐惧症。在接受媒体采访时，患者吓得逃跑了。患者家属对康复计划持怀疑态度，并要求当局送回他们认识的亲人。”
 zofe.3002.a:0 “我们与享乐主义的斗争还没有结束。”
 
 zofe.3003.name:0 “§H[Root.GetName]§ 上的享乐主义戒毒所！”
 zofe.3003.desc:0 “我们在 §H[Root.GetName]§! 上的享乐主义康复计划已经结束，因为人们发现康复设施的生活条件并不理想，媒体对这个集中营的广泛报道引发了公众对治疗的愤怒,他们的同胞。\n\n§H[Root.GetName]§! 的当局被迫在不满的家庭成员开始对国家提起诉讼之前将享乐主义者归还给民众。因此该计划以失败告终，并且很可能,人们会记住这一点一段时间。”
 zofe.3003.a:0 “看来享乐主义者仍然逍遥法外。”
 
 zofe.3004.name:0 “§H[Root.GetName]§ 上的享乐主义戒毒所！”
 zofe.3004.desc:0 “我们在 §H[Root.GetName]§! 上的享乐主义康复计划在所有享乐主义者被发现死在治疗室后以灾难告终。\n\n据了解，一些患者在,他们的照顾者和无法离开设施，尽管他们的家人拼命恳求。这一事件得到了媒体的广泛报道，并引发了 §H[Root.GetName]§! 对我们政府处理享乐主义的强烈抗议。失去亲人的家庭成员,要求赔偿并在未来完全停止这些项目。”
 zofe.3004.a:0 “解雇和降职应对这场灾难负责的人！”
 
