 zofe.3011.name:0 "§H[Root.GetName]§! 上的无人机支配"
 zofe.3011.desc:0 "我们在 §H[Root.GetName]§! 上的无人机控制计划！,圆满成功。\n\n我们的无人机不再困惑，似乎渴望再次为我们的思想做出贡献。,早先让他们不知所措和困惑的事情此后就再也没有出现过。"
 zofe.3011.a:0 "心灵得到加强。"
 
 zofe.3012.name:0 "§H[Root.GetName]§! 上的无人机支配"
 zofe.3012.desc:0 "我们在 §H[Root.GetName]§! 上的无人机控制计划！,以失败告终。\n\n不幸的是，我们的 [GetScientistPlural] 无法确定无人机混乱的确切原因，也无法进行治疗。,这与心灵有关。"
 zofe.3012.a:0 "暂时让他们走吧。"
 
 zofe.3013.name:0 "§H[Root.GetName]§! 上的无人机支配"
 zofe.3013.desc:0 "我们在 §H[Root.GetName]§! 上的无人机控制计划！,以彻底的灾难告终。\n\n起初，我们的 [GetScientistPlural] 认为他们已经确定了无人机混乱的确切原因，并在经过一些有希望的测试后，对受影响的无人机进行了药物治疗。,不幸的是，药物和受试者之间的神秘相互作用导致每只无人机在集体死亡之前痛苦地尖叫。,这对头脑来说是极其重要的。"
 zofe.3013.a:0 "什么可能导致这个？"
 
 zofe.3021.name:0 "系统检查 §H[Root.GetName]§!"
 zofe.3021.desc:0 "系统检查 §H[Root.GetName]§!,圆满成功。\n\n影响我们系统的恶意软件已被根除，此后再未出现。"
 zofe.3021.a:0 "优秀作品。"
 
 zofe.3022.name:0 "系统检查 §H[Root.GetName]§!"
 zofe.3022.desc:0 "系统检查 §H[Root.GetName]§!,以失败告终。\n\n我们的 [GetScientistPlural] 无法确定 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 记录的效率低下的确切原因。,这是关于新闻的。"
 zofe.3022.a:0 "暂时让他们走吧。"
 
 zofe.3023.name:0 "系统检查 §H[Root.GetName]§!"
 zofe.3023.desc:0 "系统检查 §H[Root.GetName]§!,以彻底的灾难告终。\n\n起初，我们的 [GetScientistPlural] 认为他们已经确定了系统效率低下的确切原因，并且在进行了一些有希望的测试后，为监管无人机管理了新代码。,不幸的是，程序中不可预见的错误导致无人机出现严重故障，它们不得不被销毁。,这是一个非常令人担忧的消息。"
 zofe.3023.a:0 "什么可能导致这个？"
 
 
