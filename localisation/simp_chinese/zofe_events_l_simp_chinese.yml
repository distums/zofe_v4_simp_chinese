 zofe.1.name:0 “暗物质——可能性”
 zofe.1.desc:0 “尽管我们拥有从太空中利用 §Y$sr_dark_matter$§! 的必要技术，但由于我们对 §Y$sr_dark_matter$§! 的了解仍然有限，因此我们尚未找到它们的任何实际用途。\n\n然而，一些,它们的特殊属性与我们对前身飞船的观察相符，前身飞船展示了似乎违背物理定律的推进行为——或者至少违背了我们目前对物理学的理解。\n\n堕落帝国是否了解 §Y$sr_dark_matter 的应用,$§! 我们不知道吗？”
 zofe.1.a:0 “好奇的。”
 
 zofe.11.name:0 《先行者的力量源泉》
 zofe.11.desc:0 “多年来，我们的 [GetScientistPlural] 一直在努力确定那些奇特的前身飞船背后的动力源的性质。到底是什么扭曲了重力，如此可预测，以至于它可以为船只提供动力，它真的是 §Y$tech_dark_matter_power_core$§!？ ,\n\n提出了一项雄心勃勃的任务：我们将派遣一艘科学船到 §H[event_target:dark_matter_power_provider.GetName]§! 的边界秘密观察他们的船只。任何新发现都可以加速我们自己的技术进步，使我们走得更远,领先于我们的竞争对手。在整个任务期间，我们的研究团队将显得无辜，对 §H[event_target:dark_matter_power_source.GetName]§! 感兴趣，而船上的所有仪器都将指向 §H[event_target:dark_matter_power_provider.GetName]§ ,!空间，收集信号以及我们能找到的任何实时读数，特别注意避免被 §H[event_target:dark_matter_provider_species.GetAdj]§! 巡逻队发现。然而，如果被发现，后果可能是可怕的。\n\nAn,另一种风险更小的选择是组建一个团队，并尝试在我们首都安全的情况下从历史记录和二手资源中收集所有可用数据，§H[Root.Capital.GetName]§!，但没有现场仪器,阅读进度会明显变慢。”
 zofe.11.desc.ringworld_empire:0 “多年来，我们的 [GetScientistPlural] 一直在努力确定我们复活的那些奇特的祖传船只背后的动力源的性质。究竟是什么扭曲了重力，如此可预测，以至于它可以为这样的船只提供动力？\n\n我们相信,现在是调查的时候了。任何新发现都可以加速我们自己的技术进步，使我们遥遥领先于我们的竞争对手。我们将组建一个团队，并尝试从我们的首都§H[Root ,.Capital.GetName]§!，我们将看看它能提供什么答案，也许能解开现代科学中一些最大的谜团。”
 zofe.11.desc.original_people:0 “多年来，我们的 [GetScientistPlural] 一直在努力确定我们复活的那些奇特的祖传船只背后的动力源的性质。究竟是什么扭曲了重力，如此可预测，以至于它可以为这样的船只提供动力？\n\n我们相信,现在是调查的时候了。任何新发现都可以加速我们自己的技术进步，使我们遥遥领先于我们的竞争对手。我们将组建一个团队并尝试研究这些船只，我们将看看他们能提供什么答案，也许可以解决一些问题,现代科学中最大的谜团。”
 zofe.11.a:0 “我们去 §H[event_target:dark_matter_power_source.GetName]§! 系统！”
 zofe.11.b:0 “改为对 §H[Root.Capital.GetName]§! 进行研究。”
 zofe.11.c:0 “或许，先祖档案可以告诉我们一些我们不知道的事情。”
 zofe.11.d:0 “让我们研究一下那些船吧。”
 
 DARK_MATTER_POWER_STUDY:0 《先驱远征》
 DARK_MATTER_POWER_STUDY_DESC:0 “多年来，我们的 [GetScientistPlural] 一直在思考这种能量来源的性质。一些人认为它可能是暗物质，而另一些人则不太确定。无论如何，这次任务将揭开这个谜团。”
