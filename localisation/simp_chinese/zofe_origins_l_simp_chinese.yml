 original_people_init_01_NAME:0 "原人"
 original_people_init_01_DESC:0 "原始人开始于 §Y$pc_gaia$§!，但他们的真正起源仍然是个谜。"

 d_original_people_ship_graveyard:0 "不寻常的废墟"
 d_original_people_ship_graveyard_desc:0 "出于未知的原因，我们的新传感器检测到这些废墟下隐藏着一些不寻常的东西。"

 origin_original_people:0 "原人"
 origin_original_people_desc:0 "在大远征结束时逃离战争，少数不为敌人所知的原住民设法逃脱，并在 §Y$pc_gaia$§! 上找到了避难所。,面临濒临灭绝的原住民发誓永远不会告诉他们的孩子他们的历史——以免他们找到他们古老的敌人——同时试图从他们过去的废墟中重建他们的文明。"

 origin_ringworld_empire:0 "环世界帝国"
 origin_ringworld_empire_desc:0 "据推测，环形世界帝国在 10000 年前的大远征中灭亡，连同他们的遗产和对银河社区的贡献一起灭亡。,据推测，这个曾经强大的帝国只剩下被毁坏的环形世界。,但是假设是错误的，对于还活着的人来说，在重建他们的技术之后，他们已经准备好返回银河社区。"

 civic_tooltip_original_people_effects:3 "§R- 警告：挑战起源§!\n- 家园是一个 §Y$pc_gaia$§! ,（大小：£planetsize£ §Y30§!）具有多个 §YRare Planetary Features§!\n - 邻近星系中的巨型结构毁坏。\n - 获得 §Y$trait_punctual$§! ,trait\n - 获得 §Y$trait_patriotic$§! ,trait\n - 获得 §Y$trait_disciplined$§! ,trait\n- 原始人的远古敌人可能还活着。"
 civic_tooltip_ancestors_effects:3 "- 从一个§Y破碎的环形世界§！,作为你的家园。\n- 邻近星系中被毁的巨型建筑。\n - 获得 §Y$trait_ringworld_empire$§！ ,trait\n- 从少量堕落帝国建筑开始。\n- 宜居性偏好设置为 §Y$trait_pc_ringworld_habitable_preference$§!，使得其他类型的定居点不受欢迎。\n- 由于它们共同的历史，堕落帝国可能记得,你的物种。"

