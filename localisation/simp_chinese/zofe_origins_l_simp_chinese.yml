 origin_original_people:0 《原始人》
 origin_original_people_desc:0 “在大远征结束时逃离战争，少数不为敌人所知的原住民设法逃脱，并在 §Y$pc_gaia$§! 上找到了避难所。面对濒临灭绝的原住民发誓永远不会,告诉他们的孩子他们的历史——以免他们找到他们古老的敌人——同时试图从他们过去的废墟中重建他们的文明。”

 origin_ringworld_empire:0 《环世界帝国》
 origin_ringworld_empire_desc:0 “假设环形世界帝国在 10000 年前的大远征中灭亡，连同他们的遗产和对银河共同体的贡献。假设，毁灭的环形世界是这个曾经强大的帝国的全部。但假设是错误的,，对于还活着的人来说，在重建他们的技术之后，他们准备好返回银河社区。”

 civic_tooltip_original_people_effects:3 “§R- 警告：具有挑战性的起源§!\n- Homeworld 是一个 §Y$pc_gaia$§!（大小：£planetsize£ §Y30§!），具有多个 §YRare Planetary Features§!\n- 邻近星系中被毁的巨型建筑,.\n - 获得 §Y$trait_punctual$§! 特质\n - 获得 §Y$trait_patriotic$§! 特质\n - 获得 §Y$trait_disciplined$§! 特质\n- 原始人的远古敌人可能,还活着。”
 civic_tooltip_ancestors_effects:3 "- 以 §Y 破碎的环世界 §! 作为你的家园。\n- 邻近星系中被毁的巨型建筑。\n - 获得 §Y$trait_ringworld_empire$§! 特质\n- 以少量堕落帝国建筑开始。 ,\n- 宜居性偏好设置为 §Y$trait_pc_ringworld_habitable_preference$§!，使得其他类型的定居点不受欢迎。\n- 由于他们共同的历史，堕落帝国可能会记住你的物种。”

