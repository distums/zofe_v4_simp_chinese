 ORIGINAL:0 "原来的"

 original_people.1.desc:0 "愚蠢的 [Root.GetSpeciesName]。,对上司缺乏尊重将是你的祸根。,在我们面前俯伏并请求我们的宽恕，我们可以避免消灭你们毫无价值的帝国。"

 original_people.3.desc:0 "原始帝国腐败了。 ,§H你§!,腐败。,精神要求必须有平衡，我们将服从。"
 original_people.3.desc.b:0 "[Root.GetSpeciesNamePlural] 继续以他们拒绝接受现实的方式震惊我们——我们为了更大的利益而摧毁了你们的帝国。,回来是 [Root.GetSpeciesNamePlural] 犯的最后一个错误。"
 original_people.3.desc.c:0 "尽管你拥有所有的力量、你的烦恼过去和你造成的所有痛苦，但你什么也没学到。,原始帝国的压迫一去不复返，我们会确保这一点。"
 original_people.3.desc.d:0 "原始人渣。,我们将完成我们祖先开始的工作，并从这个星系的表面抹去所有发臭的 [Root.GetSpeciesName]。"
 original_people.3.a:0 "就这样吧。"
 
 original_people.50.desc:0 "10000 年来，银河系享有真正的和平，并且学会了在没有你的同类和你的恶意影响的情况下生活。,自从你回来后，银河系再次爆发了战争——你是一场瘟疫，你必须被制止。,正如我们的祖先曾经被要求履行职责，为自由献出生命一样，我们也不能逃避。\n\n是时候了。,判决已下。,第二次十字军东征已经召集，大联盟再次成立，以确保对原始帝国的压迫永远不会重演。,你……已经§H丢失了§!!"
 original_people.50.a:0 "不不不！"
 original_people.50.b:0 "你会死！"
 original_people.50.c:0 "不，这只是开始！"
 original_people.50.d:0 "就这样吧。,我们会做我们必须做的。"


 original_people.60.name:0 "[Root.GetName] 上的不寻常废墟"
 original_people.60.desc:0 "新的传感器技术使我们能够在地球的偏远地区发现另一个异常现象，直到现在，该地区仍未被探索过。,然而，金属传感器无法告诉我们更多信息，一组科学家希望进行调查。,但首先，必须清理废墟。"
 original_people.60.a:0 "前进。,清除废墟。"

 original_people.6.name:0 "星舰墓地"
 original_people.6.desc:0 "在清除了过去 10000 年的表面碎片和生物生长后，我们发现了一艘古老星舰的残余物。,然而不知为何，却有种似曾相识的感觉，就好像我们应该认识它一样。,一组考古学家很快加入了调查，令人不安的是，这艘船与 §H[Root.GetName]§! 的第一批定居者绘制的原始图纸相符。,这怎么可能？\n\n当这一发现的消息传开后，物理学家和工程师对这艘船上发现的技术感到兴奋。,这些武器超出了我们目前对物理学的理解，而这艘船的组装方式和太空飞行能力似乎也超出了我们的工程经验。,为了一劳永逸地解决这个问题，我们的顶尖科学家提出了一项修复计划。,当然，这需要大量资源。\n\n它从何而来？,怎么看着这么眼熟？,也许这艘沉船包含了我们过去的所有答案。"
 original_people.6.a:0 "我们可以修复它吗？"
 original_people.6.b:0 "报废它的金属。"
 original_people.6.c:0 "研究它的技术。"
 original_people.6.d:0 "不要管它。,这是无关紧要的。"

 ORIGINAL_PEOPLE_ESCORT:0 "唤醒一艘古船"
 ORIGINAL_PEOPLE_ESCORT_DESC:0 "这艘船看起来很旧……真的很旧。,然而，它似乎奇怪地熟悉。,在这个可怕的外壳上发现的铭文与目前在我们国家博物馆展出的古代文字有着惊人的相似之处，但我们直到大约十年前才实现了全面的太空飞行。\n\n研究这艘船的运作需要时间，同时,确保它不会在按错按钮时意外爆炸。"


 original_people.7.name:0 "古船觉醒"
 original_people.7.desc:0 "它开始嗡嗡作响。,起初它很微弱，就像我们遥远而神秘的过去传来的回声。,但随后引擎轰鸣起来，唤醒了一艘被认为早已死亡的战舰。,武器、生命维持系统、超光速引擎，全部上线，由飞船的 AI 在古代§H[Root.Owner.GetSpeciesAdj]§!,方言。,它不再被掩埋和遗忘。\n\n这艘船的内部结构和控制装置似乎与我们独特的§H[Root.Owner.GetSpeciesAdj]§！,生理学，我们的海军上将看到它在行动中感到无比兴奋。,然而，我们的科学家警告不要对飞船的任何技术进行逆向工程，或安装我们自己的改装件，因为现代科学仍无法理解它们的工作原理。 ,“我不知道是怎么做到的，但它起作用了，而且不会爆炸，”一位工程师脾气暴躁地说。 ,“所以不要毁了它。”\n\n现在越来越明显的是，我们曾经是一个航天帝国。,证据是不可逾越的。,但是发生了什么事？ ,§H[Root.Owner.GetSpeciesAdj]§!,除了这个星球上第一批定居者之外的历史根本不存在。,在他们出现之前没有任何记录。,那里还有更多的人吗？\n\n查看飞船的黑匣子，它收到的最后一条命令是护送一群殖民船，很可能是我们的祖先。,从某种意义上说，这艘船在轨道上遭遇某种致命事故之前，守护着我们最终定居在这个星球上的祖先。,无论哪种情况，似乎我们都注定要再次驾驶这艘船进入未知的太空，并揭开我们的起源之谜。"
 original_people.7.a:0 "让这艘船进入轨道！"



 01_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "[From.GetSpeciesName]，也许你的种族还活着是有原因的。"
 02_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你……你让我们想起了一些绝对§H可怕的§！,我们历史档案中的人。"
 03_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我们没有忘记，[From.GetSpeciesNamePlural]。,你会从过去的错误中吸取教训。"
 04_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 “所以原始帝国还活着。很难知道我们的祖先为什么没有完成这项工作。”

 01_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "为你的罪孽赎罪，[From.GetSpeciesNamePlural]。,也许终究会有救赎你的。"
 02_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "看到 [From.GetSpeciesNamePlural] 乘坐如此粗糙的金属外壳旅行，强者是如何陨落的。"
 03_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我很高兴 [From.GetSpeciesNamePlural] 没有灭绝。,看着你！,太可爱了！,你将为我们的快乐宫殿增光添彩。"
 04_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "也许 [From.GetSpeciesNamePlural] 并非完全没用。,也许你会成为好奴隶……是的，[From.GetSpeciesNamePlural] 可以修复他们数千年前造成的破坏。"

 01_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "也许这是你的本性。,你永远不会改变，[From.GetSpeciesNamePlural]。"
 02_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "永远不要忘记历史的教训，[From.GetSpeciesNamePlural]。,我们让你失望过一次，我们可以再次这样做。"
 03_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "他们在 [From.Capital.GetName] 的学校里教你什么？,显然，您不了解自己的历史，注定要重蹈覆辙。"
 04_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "唯一好的 [From.GetSpeciesName] 是死的 [From.GetSpeciesName]。"

 01_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "历史总是重演。,我们必须提醒您上次的情况吗？"
 02_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "你必须受到惩罚。"
 01_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "这是为了银河系的更大利益。"
 02_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "再也不。"
 01_ORIGINAL_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "[From.GetSpeciesName]，你从你的黑暗历史中什么都没学到吗？"
 02_ORIGINAL_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "[From.Capital.GetName] 将会燃烧。,我们将确保原始帝国永远不会回归。"



 01_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "先知们谈到了你的回归，[From.GetSpeciesName]。,但是你有足够的力量来完成任务吗？"
 02_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "是的，[From.GetSpeciesNamePlural] 曾经参加过大远征。,档案说了这么多。"
 03_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我们一直想知道是否有 [From.GetSpeciesNamePlural] 在大远征中幸存下来。,我们的异种动物园还没有完成。"
 04_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "所以 [From.GetSpeciesNamePlural] 仍然存在。,我们在档案中读到过关于您的信息，但我们高度怀疑您的任何成就是否真实。"

 01_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "先知是对的，[From.GetSpeciesNamePlural]。,你会把余额还给裹尸布。"
 02_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我们非常担心 [From.GetSpeciesNamePlural] 在这段时间里几乎没有取得任何科学进展。"
 03_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我们想念你，朋友们！,有很多事情要赶上。,自大远征以来已经过去了许多个世纪。"
 04_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 “我们从来没有意识到我们的老盟友会如此顺从。尽管你的外表很奇怪，但我们现在明白了为什么我们的祖先是盟友。”


 01_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "也许我们的先知对 [From.GetSpeciesNamePlural] 的看法是错误的。,他们不会恢复裹尸布的平衡。"
 02_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "不要考验我们，朋友。,我们的耐心不是无限的。"
 03_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "为什么今天的 [From.GetSpeciesNamePlural] 会如此热切地破坏他们伟大祖先的遗产？"
 04_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "我们在历史上从未与 [From.GetSpeciesNamePlural] 作战，但如果必须的话，我们会的。"

 01_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "不幸的是，[From.GetSpeciesName]，这必须完成。"
 02_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "看到 [From.Capital.GetName] 再次被烧毁将是令人难过的。"
 01_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "我们希望有另一种方式。"
 02_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "不要让我们这样做。"
 01_ANCESTOR_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "[From.GetSpeciesName] 似乎在他们远离银河社区的时间里已经严重退化。"
 02_ANCESTOR_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "你用错误的议程滥用我们共同的历史。,我们必须阻止你。"

 START_SCREEN_ORIGINAL_PEOPLE:0 "几个世纪以来，[GetSpeciesAdj] 生物学家都知道 [GetSpeciesNamePlural] 实际上并不是从 [GetHomeWorldName] 的生物圈进化而来的。,事实上，直到大约 10000 年前，才有关于 [GetSpeciesName] 存在的记录。,它们的突然出现导致了一个流行的理论——[GetSpeciesNamePlural] 可能起源于太空的其他地方。\n\n但如果我们已经是一个太空文明，为什么第一批 [GetSpeciesName] 殖民者没有继承任何先进技术，为什么,我们离开这里，似乎被遗忘了？ ,[GetSpeciesNamePlural] 从哪里来，其他人怎么了？,为什么我们的祖先只字不提他们的过去？\n\n近年来，[GetRulerTitle] [GetRulerName] 在雷鸣般的掌声中上台，承诺要找到 [GetAdj] 神秘过去的答案。"
 START_SCREEN_ANCESTORS:0 "几个世纪以来，我们知道我们的世界不像我们在宇宙中观察到的大多数行星体那样是球形的。,有人 - 或者某些东西 - 建造了这个巨大的结构，这个我们现在居住的环形世界，这不可能是偶然的。\n\n但是谁会做这样的事情，他们又能从我们这里得到什么？,在 [GetHomeWorldName] 破碎的路段、古代遗迹和破旧的隧道中，我们几乎找不到关于我们起源的答案。,古老的结构引导着我们的进化和进步，而它们的内部运作在很大程度上混淆了我们的许多 [GetScientistPlural]。,我们从哪里来？,如果在这里找不到答案，那么也许我们终于到了仰望星空的时候了。"
 
 ringworld_empire_chain_title:0 "环世界帝国"
 ringworld_empire_chain_desc:0 "我们居住的庞大结构与前身帝国本身一样古老。,但是谁建造了它仍然是个谜，当我们到达星星时，我们将发现建造这个环形世界的 [GetEngineerPlural] 发生了什么。"
 
 original_people_chain_title:0 "原人"
 original_people_chain_desc:0 "第一个 [From.GetSpeciesNamePlural] 大约在 10000 年前出现在 [From.Capital.GetName] 上，但在此之前对它们知之甚少。,找到自己的根，就是找到真正的自己，找到自己的家，真正的家，一直是[Root.GetAdj]人的梦想——没有根的树怎么活？,俗话说：\n\n'金子不闪，\n漂泊者未必都迷路；\n老者不凋，\n根深不寒霜。\n\ ,n'灰烬中的火将被唤醒，\n阴影中的光将涌现；\n折断的刀刃将焕然一新，\n无冠者将再次成为国王。"
 
 original_people_digsite_1:0 "寻找我们的根源"
 original_people_digsite_1_desc:0 "不寻常的金属读数源自地球最深的海洋。,事实上，我们能够检测到这一点在很大程度上归功于改进的扫描仪和传感器技术。,然而，组装一艘能够承受这种压力并配备足够科学设备的船只并非易事。"
 original_people_digsite_2:0 "未接电话"
 original_people_digsite_2_desc:0 "在我们祖先的殖民船不幸沉没之前，向这个星球发出了求救信号。,然而，殖民船没有收到任何回复，也没有任何帮助到来。,我们想找出原因。"
 original_people_digsite_3:0 "难民星球"
 original_people_digsite_3_desc:0 "不知为何，出现在小都市世界的难民，大部分都是来自这个星球。,我们应该找出原因。"
 original_people_digsite_4:0 "黄金城"
 original_people_digsite_4_desc:0 "黄金城已不复存在，但行星周围的行星碎片可能包含我们遥远过去的信息，并告诉我们很多发生过的事情。"
 
 original_people.100.name:0 "在 [From.Capital.GetName] 上发现"
 original_people.100.desc:0 "最近对 [From.Capital.GetName] 最深海的一次游览返回了一些相当不寻常的金属读数，但我们并不完全确定那里可能有什么。,我们的考古学家建议我们调查该地点。"
 original_people.100.a:0 "海底可能有什么？"

 original_people.101.name:0 "海底船只"
 original_people.101.desc:0 "经过迄今为止最复杂的水下探索后到达现场后，我们的考古学家可以确认这种不寻常的金属读数的来源实际上是某种类型的船只，这种船只与某种殖民船没有什么不同。,这能回答我们的起源吗？\n\n我们的团队提出了一个计划，首先回收船只，因为我们可以在地面上做更多的事情。"
 original_people.101.a:0 "我们能以某种方式恢复它吗？"

 original_people.102.name:0 "航天器回收"
 original_people.102.desc:0 "经过巨大的努力，这艘神秘船只的残骸已被打到地上。,大约 10000 年后，尽管海洋的低温保存完好，这艘船的状况还是……可行的。,然而，毫无疑问，这艘船永远不会再飞了。\n\n在里面，我们发现了 [From.Owner.GetSpeciesNamePlural] 的微小遗骸，很可能是我们的祖先在即将坠毁前被困在这艘船中。,从逃生舱的抛弃情况来看，有一小部分乘客设法逃脱并很可能逃到了安全地带；,其余的随船沉入海底。,我们的科学家想找回黑匣子来检查坠机的原因，看看是否有我们可以吸取的教训。"
 original_people.102.a:0 "它能告诉我们什么关于我们的过去？"

 original_people.103.name:0 "黑匣子破译"
 original_people.103.desc:0 “我们回收的黑匣子形状很糟糕，但最后的损坏条目提供了关于最后几分钟发生的事情的线索。殖民船在坠毁在 [From.Owner.Capital.GetName] 之前遭到不明敌人的火力攻击。,最后一条消息是向附近的系统发送的绝望求救电话。这条消息没有得到回复。
 original_people.103.a:0 "然后我们将进入这个系统。"

 original_people.200.name:0 "从未到来的帮助"
 original_people.200.desc:0 "殖民者的求救信号被发送到附近的系统，我们设法将坐标精确定位到 [event_target:original_people_digsite_2.GetName] 星球。,我们应该立即派出一个团队，找出为什么我们的祖先的求救电话被忽视了。"
 original_people.200.a:0 "他们为什么不回答？"

 original_people.201.name:0 "[From.Planet.GetName] 之战"
 original_people.201.desc:0 "从巨大的陨石坑和明显的破坏程度，我们的考古团队推断这个小城市世界曾遭受如此强烈的轨道轰炸，这与我们见过的任何东西都不一样。,奇怪的是，没有巷战的迹象——这是一场歼灭战。,在废墟下进行更深入的探索后，发现了更多似乎是 [From.Owner.GetSpeciesNamePlural] 的遗骸，他们在死前被困在摇摇欲坠的结构下。\n\n在北半球，我们的团队发现了似乎是 [From.Owner.GetSpeciesNamePlural] 的残骸,是在这个星球遭遇命运之前发生的一场太空战的结果——一场单方面的战斗，保卫者的几艘船只迅速被扫到一边并被炸成碎片。,难怪殖民者在寻求帮助时得不到回应。"
 original_people.201.a:0 "多么可怕。"

 original_people.202.name:0 "恐慌中的城市"
 original_people.202.desc:0 "这座城市最后日子的几个全息记录仍然存在。,当 [From.Owner.GetSpeciesAdj] 居民得知有一支舰队驶来时，他们就知道接下来肯定会造成毁灭性的破坏。,那些负担得起的人登上了殖民船，而那些负担不起的人则留在了后面。\n\n对于一个如此小的城市来说，平民伤亡是天文数字，而这座城市的人口远远超过当时的容纳能力，而且,目前仍然是个谜。,由于没有援军解救被围困的城市，这个星球被狂轰滥炸，直到没有生命迹象。"
 original_people.202.a:0 "谁对我们的祖先做了这样的事？"

 original_people.203.name:0 "找到迁移记录"
 original_people.203.desc:0 "在一座古老宫殿的废墟中，我们发现了似乎是 [From.Planet.GetName] 的政府记录，上面有一些关于当时人口统计和人口的相当有趣的数据。,这座小城市已经因应对来自帝国各个角落的 [From.Owner.GetSpeciesAdj] 难民的涌入而陷入危机，导致这个曾经加冕的殖民地出现严重的住房和食物短缺。,州长注意到生活状况变得多么绝望，但难民却源源不断地涌来。,不久之后，敌对舰队抵达并使他们都摆脱了苦难。\n\n根据记录，有一个星球向 [From.Planet.GetName] 输出了最多的难民。,是否遭遇同样的命运？,也许我们会在那里找到更多的线索，它会指引我们找到我们的家。"
 original_people.203.a:0 "让我们找到这个星球。"

 
 original_people.3000.name:0 "屏蔽世界"
 original_people.3000.desc:0 "[From.GetName] 被发现完全被某种能量屏障包围。 ,[Root.GetName] 试图用其传感器穿透屏障的所有尝试都失败了 - 扫描光束只是偏转回飞船，就像它在看镜子一样。\n\n屏障的能量读数有些波动，,可能是数千年腐烂的结果，但用原始火力破坏它仍然是不可能的。,科学官 [Root.GetLeaderName] 提出了一个特别项目来研究消除障碍的方法......但假设它是为了将某些东西留在里面而不是放在外面？"
 original_people.3000.a:0 "那个障碍正在下降。,为了科学！"
 
 ORIGINAL_PEOPLE_SHIELD_PROJECT:0 "在 [event_target:original_people_shielded_planet.GetName] 上降低护盾"
 ORIGINAL_PEOPLE_SHIELD_PROJECT_DESC:0 "出于未知原因，某人或某物将 [event_target:original_people_shielded_planet.GetName] 包裹在无法穿透的能量护盾中。,它的能量水平在波动，表明该护盾已经活跃了数千年。,我们必须找到一些方法来消除障碍并发现下面的东西！"

 original_people.3001.name:0 "封存的船只"
 original_people.3001.desc:0 "我们 [From.From.GetName] 上面的科学家终于成功地降低了能垒。,当它消失时，我们发现一艘封存的战舰在一块原本微不足道的岩石上方的低轨道上缓慢漂移。\n\n它似乎是某种海军预备舰队的残余，但我们不知道它是如何被困在护盾屏障内的,.,虽然无人驾驶，但这艘船似乎回应了我们的欢呼并接受了我们的命令。"
 original_people.3001.a:0 "派遣船员为这些船只配备人员。"
 original_people.3002.name:0 "封存船"
 original_people.3002.desc:0 "我们 [From.From.GetName] 上面的科学家终于成功地降低了能垒。,当它消失时，我们发现一艘封存的战舰在一块原本微不足道的岩石上方的低轨道上缓慢漂移。\n\n它似乎是某种海军预备舰队的残余，但我们不知道它是如何被困在护盾屏障内的,.,虽然无人驾驶，但这艘船似乎回应了我们的欢呼并接受了我们的命令。"
 original_people.3002.a:0 "这将是我们机队的一个很好的补充。"
 original_people.3003.name:0 "封存舰队"
 original_people.3003.desc:0 "我们 [From.From.GetName] 上面的科学家终于成功地降低了能垒。,当它消失时，我们发现一支封存的战斗舰队在一块原本微不足道的岩石上方的低轨道上缓慢漂移。\n\n它似乎是某种海军预备舰队的残余，但我们不知道它是如何被困在盾内的,障碍。,尽管无人驾驶，但这些船只似乎对我们的欢呼做出了回应并接受了我们的命令。"
 original_people.3003.a:0 "它们将是我们舰队的一个很好的补充。"
 
 original_people.300.name:0 "难民星球"
 original_people.300.desc:0 "许多最终来到小城市世界的难民来自 [event_target:original_people_digsite_3.GetName] 星球。,随着行星周围的护盾屏障成功降低，我们现在能够调查其表面以查明殖民地发生了什么。"
 original_people.300.a:0 "我们应该马上去那里。"

 original_people.301.name:0 "死亡星球"
 original_people.301.desc:0 "在 [From.Planet.GetName] 寒冷贫瘠的地表上，曾经居住着数十亿 [From.Owner.GetSpeciesNamePlural] 的巨大殖民地几乎没有留下任何痕迹。,地球上覆盖着厚厚的积雪，这可能是因为屏障阻挡了大部分阳光，导致温度骤降。\n\n我们的团队将继续在积雪中挖掘文明的迹象，看看我们是否有更多的文明存在,祖辈安葬于此，或有重要文物复原。"
 original_people.301.a:0 "继续挖掘。"

 original_people.302.name:0 "[From.Planet.GetName] 的战斗"
 original_people.302.desc:0 "在挖掘积雪层时，我们发现了更多 [From.Owner.GetSpeciesAdj] 的尸体，它们在这种冰冷的环境中得到了一定程度的保存。,他们佩戴着珠宝，穿着漂亮的衣服。,这个社会的物质似乎很丰富，至少在这个星球遭遇灾难之前是这样。\n\n我们还在 [From.Planet.GetName] 找到了记载这场战斗的日记条目。,尽管进行了激烈的抵抗，但守军寡不敌众，最终被击败。,据我们估计，这一定是当时帝国的重要系统，也是帝国输不起的系统。\n\n据信袭击者明白陷入巷战的弊端，所以,他们部署了一种名为§HColossus§! 的武器，这是一种可以摧毁整个星球的可怕结构。,他们在更多援军到达之前使用了这个。,激活后，[From.Planet.GetName] 的居民被困住了。,在这个星球上又匆忙建造了几艘战舰，但护盾根本无法从内部穿透。\n\n虽然那些能逃走的人在敌方舰队进入轨道之前就逃走了，但剩下的人最终被冻死了，,这就是 [From.Owner.GetSpeciesAdj] 殖民地的终结。"
 original_people.302.a:0 "悲惨。"

 original_people.303.name:0 "最后的日记"
 original_people.303.desc:0 "我们发现的几篇日记条目都提到了§Y黄金城§!，从他们崇敬的语气来看，它很可能是帝国的首都。,或许是思乡之情，以及处境的绝望，许多居民表达了回到§Y黄金城§的渴望！,再次看到它雄伟的尖顶。,其中一个甚至绘制了系统的精确坐标，目前我们的传感器上没有。\n\n最后，有了这条重要的信息，我们将带着祖先的希望，我们终于可以回家了——,一起。"
 original_people.303.a:0 "让我们回家吧——回到黄金之城。"

 original_people.4000.name:0 "沉睡的巨人"
 original_people.4000.desc:0 "进入星系后，一艘巨大的飞船映入眼帘，它静静地绕着曾经被称为§Y黄金之城§!的星球运行。,我们怀疑它已经绕地球运行了一段时间，但不清楚它的目的是什么，也不清楚它这样做是否会有所作为。\n\n尽管如此，我们还是应该谨慎行事。,不管这东西是什么，如果我们激怒它，它肯定能把我们炸成碎片。"
 original_people.4000.a:0 "我们应该谨慎行事。"
 
 original_people.4001.name:0 "巨人苏醒"
 original_people.4001.desc:0 "事实§Y黄金之城§！,如果游客没有逃过轨道上这艘巨舰的注意。,一直以来，它都在分析我们的信号，读取我们的签名，并立即启动了它所有的引擎和武器系统。\n\n当我们的科学船注意到这一点时，我们向这艘巨舰招手表明我们的意图，然后它就开始了,……跟着我们。,就好像我们的部分能量信号唤醒了飞船数据库深处的某些东西。\n\n看来这艘飞船现在无论我们去哪里都会跟着我们。"
 original_people.4001.a:0 "这艘巨大的船跟着我们有什么用？"
 
 original_people.400.name:0 "黄金城"
 original_people.400.desc:0 "§Y黄金之城§!,那是古代 [From.Owner.GetSpeciesAdj] 帝国的首都，早已化为碎石块，但它的碎片可以提供大量关于它的年代、当时技术进步的洞察力，并可以告诉我们,很多关于我们缺失的文化。,我们应该派一个小组去那里检查行星碎片。"
 original_people.400.a:0 "让我们看看我们能找到什么。"

 original_people.401.name:0 "乌托邦世界"
 original_people.401.desc:0 "研究过§Y黄金城§!的遗迹后，我们了解到它曾经是一个乌托邦世界，金色草地和歌塔孕育了古老的[From.Owner.GetSpeciesNamePlural]。,他们的文明发展迅速，大约在 30000 年前实现了太空飞行。,在他们遇到的众多原始帝国中，[From.Owner.GetSpeciesNamePlural]被视为天上来的神灵，原始人蜂拥而至进贡。,凭借所有这些财富，建造了雄伟的尖塔——银河系的奇迹之一——但现在已经看不到了。"
 original_people.401.a:0 "多么悲伤。"

 original_people.402.name:0 "第一银河帝国"
 original_people.402.desc:0 "大约 20000 年前，在银河共同体的支持下，古老的 [From.Owner.GetSpeciesAdj] 帝国成为第一银河帝国，以实现一个安全可靠的社会。,因此，原始帝国诞生了，[From.Owner.GetSpeciesNamePlural] 被简称为原始人。,作为唯一实现暗物质融合的物种，每当危机出现时，总是[From.Owner.GetSpeciesNamePlural]保护着银河免遭毁灭，在接下来的10000年里，原始帝国称霸天下，几乎是不可战胜的,.\n\n在原始帝国统治的末期，[From.Owner.GetSpeciesNamePlural] 发现自己在多条战线上作战。,超乎预料的意外事件启动，异次元入侵者和来自星际空间的“恐怖生物”同时袭击了银河系的各个角落。,他们的舰队和补给变得不堪重负，而他们的附庸国对战争的贡献微乎其微。,帝国无敌舰队开始失去船只的速度超过了他们可以更换的速度，对一些人来说，这成了一个机会。"
 original_people.402.a:0 "我们是第一个银河帝国？"

 original_people.403.name:0 "最后一战"
 original_people.403.desc:0 "大远征的最后一场战斗是在 §Y 黄金城 §! 上进行的。,恢复的全息记录告诉我们天沟被激活，五百层交织的行星护盾保护着§Y黄金城§！,从轰炸。,求救信号被发送到前线舰队：返回并拯救城市。\n\n但在做出最后的救援行动之前，一种可怕的武器被释放到 §Y 黄金城 §! 上，将地球分成两半。,数十亿的 [From.Owner.GetSpeciesNamePlural] 瞬间灭亡。,随着信号塔被毁，除了孤军奋战的歌利亚外，没有更多的援军到达，但到那时，联军舰队已经继续前进，原始帝国的心脏和灵魂已不复存在。"
 original_people.403.a:0 "要是我们能复制求救信号就好了……"
 original_people.403.b:0 "太冒险了。"
 
 ORIGINAL_PEOPLE_DISTRESS_SIGNAL:0 "遇险信号塔"
 ORIGINAL_PEOPLE_DISTRESS_SIGNAL_DESC:0 "如果我们能以某种方式复制求救信号模式，使用熟悉的能量特征，我们就可以将其广播到太空中。,如果古代帝国无敌舰队的船只还存在的话，他们可能会响应我们的信号并返回。"

 original_people.5000.name:0 "遇险信号复制"
 original_people.5000.desc:0 "在对§Y黄金城§!的残骸进行交叉引用后发现的数据,利用我们收集的各种战舰，我们的工程师已经能够建造一座信号塔，能够向深海和未知空间发出信号。,如果我们祖先的任何一艘船还在那里，他们可能会在收到我们的求救信号后返回，并在未来的战斗中帮助我们。"
 original_people.5000.a:0 "激活它！"
 
 original_people.5004.name:0 "一艘船回应"
 original_people.5004.desc:0 "早些时候，一艘船出现在 [Root.Capital.GetName] 附近，绕着它转，似乎是在回应我们的求救信号。,说不定时间再长些，旧帝国舰队的残部就会一个个回到我们身边，等他们聚集起来，原始帝国就会重生。"
 original_people.5004.a:0 "欢迎回家！"
 
 original_people.6000.name:0 "原始帝国结构"
 original_people.6000.desc:0 "在收集了我们之前挖掘的更多数据后，我们的科学家有理由确信，原始帝国实际上拥有高度先进的自动化工业，这与我们所见过的任何事物都不一样。,或许我们应该想方设法重现这些过去的奇迹技术。"
 original_people.6000.a:0 "我们应该恢复我们所有的技术。"
 original_people.6000.b:0 "不行，太费劲了。"
 
 original_people.6001.name:0 "恢复成功"
 original_people.6001.desc:0 "我们的科学家已经成功地恢复了几个古代原始帝国建筑的蓝图。,它们的功能和能力为我们当前的经济显示出巨大的潜力。"
 original_people.6001.a:0 "好的！"
 
 
 
 




