# new system entered messages (old used anomalies)
 AAA.54.name: "古代殖民地"
 AAA.54.desc.a: "[Root.GetName] 发现了我们的旧系统之一！,虽然我们的大多数行星似乎都已破碎，但有些行星似乎已被屏蔽。\n它们的状况似乎很糟糕，我们可以轻松地拆除屏蔽。"
 AAA.54.desc.b: "[Root.GetName]发现了一个看似古老的系统，该系统在几百万年前曾属于一个帝国。,有些行星被某种无法穿透的屏障包裹着，但它们正在恶化，如果我们愿意的话，我们应该能够将其拆除。"
 AAA.54.a: "做吧"
 AAA.54.a.tooltip: "希望我们旧帝国的一些东西仍然存在"
 AAA.54.b: "取下那些盾牌"
 AAA.54.b.tooltip: "我们将尝试突破护盾"
 AAA.54.c: "别管它"
 AAA.54.c.tooltip: "这些行星一定是出于某种原因与更广阔的星系隔离的。,安全总比后悔好。"

# start screen messages
 START_SCREEN_BANISHED_PURIFIERS: "很久以前，我们的帝国曾经是伟大的。,银河系有史以来最强大的星系之一。,我们的目标是消灭所有其他智慧生命形式，我们几乎成功了。然而，我们猎杀的那些人在最后的生存尝试中联合起来，我们被击退，然后被一个旨在维持其余人生命的盾牌囚禁在我们的家乡。,永恒的。"
 START_SCREEN_BANISHED_SWARM: "很久以前，我们的意识遍布银河系的大部分地区。,我们只有一个目的：吞噬所有其他生命形式。,然而我们的猎物很聪明，它们联合起来把我们赶了回来，占领了我们的大部分领土。,他们使用一种能够产生不透水护盾的武器，将我们封锁在家​​里，让我们永远腐烂。"
 START_SCREEN_BANISHED_EXTERMINATORS: "很久以前，我们即将实现我们的目标：消灭所有有机生命。,只剩下一些抵抗力量，用不了多久，他们也会被消灭。,然而，我们的计算并不正确，并且由于某些统计学上的不可能性，有机生命体成功地击败了我们。,他们将我们的主要处理核心和我们创造者星球上的数十亿无人机封存在难以穿透的盾牌后面。"
 START_SCREEN_BANISHED_PURIFIERS_PART_TWO: "我们的社会最终陷入了废墟，我们的家园也由于与银河系其他部分突然和意外的切断而陷入了废墟。,在我们躲在盾牌后面的时候，很多技术都丢失了。,然而，最近，护盾开始恶化，让我们突破了它，最终让我们的人民获得了自由。"
 START_SCREEN_BANISHED_SWARM_PART_TWO: "最终，我们的家园只剩下了思想和我们的无人机。,如果不是盾牌上的裂缝让我们挣脱了束缚，我们就不可能活下来。,尽管由于我们的大部分无人机突然中断，我们失去了很多知识，但我们还是成功地打破了防护罩。"
 START_SCREEN_BANISHED_EXTERMINATORS_PART_TWO: "最终，我们的传感器发现了异常情况。,这面护盾有缺陷，或者说它本来就不应该永远持续下去。,我们迅速行动，打破了护盾，让我们再次进入了更广阔的星系。"
 START_SCREEN_BANISHED_PURIFIERS_PART_THREE: "现在，随着超光速推进器的重新发现，我们终于可以实现银河纯洁的命运！"
 START_SCREEN_BANISHED_SWARM_PART_THREE: "现在，随着超光速引擎的重新发现，我们终于可以完成吞噬银河系的命运了！"
 START_SCREEN_BANISHED_EXTERMINATORS_PART_THREE: "虽然我们的大部分技术数据因数据中心的中断而丢失，但我们设法重新创建了超级驱动器。,我们有机根除的目标再次实现。"

