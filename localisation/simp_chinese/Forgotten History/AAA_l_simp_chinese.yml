 AAA_precursor.2.name: "普莱西亚群"
 AAA_precursor.2.desc: "[Root.GetName] 的船员发现了似乎是几名§YPlexians§! 的外骨骼。,比这些遗骸的数量更令人震惊的是，他们似乎都在同一时间死亡。"
 AAA_precursor.3.name: "无线电静默"
 AAA_precursor.3.desc: "虽然 [Root.GetName] 上的大多数船员都在猜测 §YPlexians§! 奇怪的同步死亡，但谜团并不止于此。,即使经过多日的调查，也没有发现能够传输信号的设备。,需要进一步调查。"
 AAA_precursor.4.name: "神秘信号"
 AAA_precursor.4.desc: "在距离坠机地点几公里远的一个大型地下发射器设备开始向附近一个以前未知的恒星系统发送子空间信号后，我们的挖掘团队一直在努力工作。,虽然他们不知道是谁制造的，但他们确信这不是§YPlexians§!。"
 AAA_precursor.6.name: "屏蔽星球"
