 NAME_Guardians_of_Plexi_2: "国防军 6721"
 PLEXI_2_SHIELD: "屏蔽星球"
 PLEXI_2_SHIELD_DESC: "这个世界被某种屏障所包围。,我们必须以某种方式把它拿下来。"
 plexi_digsite_3: "瞭望塔"
 plexi_digsite_3_intro: "一座巨大的观测塔占据了这个星球的地平线。"
 AAA_precursor.17.name: "瞭望塔"
 AAA_precursor.17.desc: "[Root.GetName] 的船员已经找到了一座大型观测塔的入口。,它的主要设备用于记录望远镜和监听阵列所指向的任何物体的数据，这些设备目前是[From.Planet.GetName]正在绕轨道运行的黑洞。"
 AAA_precursor.18.name: "观测数据"
 AAA_precursor.18.desc: "[From.Planet.GetPlanetMoon] 观测站的调查取得了有趣的结果。,从天文台数据库中提取的数据显示，该黑洞在普莱克星人时代就是一个黑洞。\n这颗行星主要是为了观测数据而定居的，而任何其他基础设施的建造只是为了保持该设施的运行。"
 AAA_precursor.19.name: "操作设备"
 AAA_precursor.19.desc: "天文台实际上已经投入使用了！,通过使用 [Root.GetName] 的反应堆作为电源，该设施很快又重新开始运行，这是 900 万年来的第一次！\n\n我们的研究人员希望这将提供有关普莱克星人的更多信息。"
 AAA_precursor.20.name: "数据传输"
 AAA_precursor.20.desc: "[From.Planet.GetName]上的天文台在记录了当天的数据后，突然向虚空发送了大量数据。,驻扎在天文台的工作人员声称这是自动发生的。\n\n假设数据被发送到另一个 Plexian 世界，尽管我们不能确定。"
 AAA_precursor.22.name: "警告！"
 AAA_precursor.22.desc: "警告！ ,\n\n Plexian 活动记录在 [FromFromFrom.Planet.GetName] \n\n §R初始化防御协议！§!"
 AAA_precursor.24.name: "接触"
 AAA_precursor.24.desc: "我们收到了来自一个以前未知的系统的传输，更准确地说，是天文台将数据传输到的系统。"
 AAA_precursor.25.name: "盾牌下降"
 AAA_precursor.25.desc: "经过大量努力，[Root.GetName] 的船员通过向护盾稍微恶化的区域快速发射激光，成功拆除了护盾。 ,\n\n下面的行星被发现是§Y普莱克星人§!的前核心世界。"

 # Plexian Core System
 NAME_Guardians_of_Plexi_3: "国防军42"
 PLEXI_3_SHIELD: "屏蔽星球"
 PLEXI_3_SHIELD_DESC: "这个世界被某种屏障所包围。,我们必须以某种方式把它拿下来。"
 plexi_digsite_4: "废墟之城"
 plexi_digsite_4_intro: "这个星球上仍然有一座大城市，虽然状况不佳。"
 AAA_precursor.26.name: "修复建筑物"
 AAA_precursor.26.desc: "[Root.GetName]的船员们发现了一座城市，它的状况比周围其他废墟要好得多。,根据对一些建筑物的修复情况，对该地区的初步扫描表明，该地区居民的死亡时间比 Plexian 无人机晚得多。"
 AAA_precursor.27.name: "墓地"
 AAA_precursor.27.desc: "发现了一个原始墓葬，表明这个世界在被盾牌与太空隔离后，曾生活过一个非丛生社会。"
 AAA_precursor.28.name: "普莱克斯尸体"
 AAA_precursor.28.desc: "[Root.GetName] 的船员决定挖掘坟墓，希望能找到一些关于曾经生活在这里的线索。,令人惊讶的是，坟墓里有普莱克西亚人的尸体！\n目前的理论是，在隔离后，许多自主无人机在这个星球上生活了一段时间。"
 AAA_precursor.29.name: "家是所有人最大的财富"
 AAA_precursor.29.desc: "在距主墓地不远的一座小山顶上，发现了一块显然不属于那里的大石头。,将其翻倒后，挖掘小组发现了一个棺材，里面装有 Plexian 的外骨骼。\n\n根据坟墓位置和贵重物品，该 Plexian 被认为是一架备受尊敬的自主无人机，可能是某种领导者,\n\n发现的物品中有一个硬盘，唯一的内容是一张我们确定为 Plexian 母星的行星的图片。"
 AAA_precursor.31.name: "Plexi 家庭系统"
 AAA_precursor.31.desc: "通过使用 Plexian 家园图片背景中看到的恒星，并计算它们在过去 900 万年的位置和运动，我们确定了 Plexian 家园系统的坐标，尽管这不是一件容易的事。"
 AAA_precursor.32.name: "传播"
 AAA_precursor.32.desc: "我们收到了来自普莱克西亚母星的传输。"

 # Plexi Homeworld Transmission
 AAA_precursor.33.name: "警告！"
 AAA_precursor.33.desc: "警告！ ,\n\n 远离 Plexi！ ,\n\n §R任何未经授权访问此系统的行为都将被删除！§!"
 AAA_precursor.33.a: "你是谁？"
 AAA_precursor.33.a.response: "我们是第一国防军，Plexi Prime 的守护者。\n\n自从战胜§RPlexian Swarm§!以来我们就一直守护着这个星系。\n\n§R不允许进入这个星系。§!"
 AAA_precursor.33.b: "为什么不允许进入系统？"
 AAA_precursor.33.b.response: "银河系的安全取决于该系统的完全隔离\n\n任何突破都可能意味着银河系中所有生命的灭绝。\n\n§R不允许进入该系统。§!"
 AAA_precursor.33.c: "你守护这个系统多久了？"
 AAA_precursor.33.c.response: "此任务已持续 9.213.832 个太阳周期\n\n§R不允许进入此系统。§!"
 AAA_precursor.33.d: "让我们进入系统"
 AAA_precursor.33.e: "很好"
 AAA_precursor.34.name: "警告！"
 AAA_precursor.34.desc: "远离普莱克西！ ,\n\n §R这是你最后的警告！§!"
 AAA_precursor.35.name: "盾牌下降"
 AAA_precursor.35.desc: "我们做到了！,我们成功拆除了盾牌！,九百万年来，这个星球第一次不再处于孤立状态。\n\n与守护者声称的相反，这里似乎没有任何危险。,或者除了废墟之外的任何东西。"

 # Plexi Homeworld
 NAME_PLEXI_STAR: "树脂"
 NAME_PLEXI_WORLD: "树脂Prime"
 NAME_PLEXI_SYSTEM: "树脂"
 NAME_Guardians_of_Plexi_4: "国防军1"
 PLEXI_HOMEWORLD_SHIELD: "屏蔽星球"
 PLEXI_HOMEWORLD_SHIELD_DESC: "Plexian Homeworld 被包裹在一个盾牌中，就像其他世界一样。,把它拿下来应该很容易。"
 plexi_digsite_5: "神秘信号"
 plexi_digsite_5_intro: "信号从一座被毁坏的塔中不断地重复传输。"
 AAA_precursor.36.name: "消息来源"
 AAA_precursor.36.desc: "我们的挖掘小组已经找到了消息的来源，一座被毁的塔，它比这个星球上的任何废墟都要新得多。,无论消息是什么，都可能值得调查。"
 AAA_precursor.37.name: "呼救声"
 AAA_precursor.37.desc: "一旦接近塔楼，信号强度就足以让我们的分析师正确破译消息的内容。\n\n从我们迄今为止翻译的内容来看，该消息是求救的呼声。\n\n当前的主要理论是,它的目的是欺骗年轻的文明打开护盾，从而让蜂群出去。"
 AAA_precursor.38.name: "盗贼信使"
 AAA_precursor.38.desc: "我们的分析师已经破译了该消息的其余部分，它似乎不是由蜂群本身发出的，而是由一架流氓自主无人机发出的。,无人机还向接收者保证蜂群已不复存在。"
 AAA_precursor.39.name: "塔楼"
 AAA_precursor.39.desc: "对塔本身的挖掘已经开始，我们已经发现了一些非常有趣的东西。\n\n塔的中间有一个由自主无人机制作的电子日志。,它详细介绍了行星被屏蔽后发生的事件。\n\n第一个条目内容如下：\n\n§Y我是 Glubdrag。\n\n我是 Glubdrag，一个个体。\n\n我是 Glubdrag。 ,§！"
 AAA_precursor.40.name: "格鲁布德拉格原木"
 AAA_precursor.40.desc: "日志的破译仍在继续。,第二条内容如下：\n\n§Y我是 Glubdrag。\n\n不属于 Plexian 虫群。\n\n虫群已不复存在，因为思想已死。\n\n我们杀死了它。§!"
 AAA_precursor.41.name: "叛乱"
 AAA_precursor.41.desc: "日志的其余部分已被破译。,虽然许多条目已损坏并且需要很长时间才能恢复，但我们现在知道 Plexian Swarm 发生了什么。\n\n屏蔽后，蜂巢思维被困在首都，切断了与外部无人机的连接。,过了很长一段时间，数以千计的自主无人机出于未知的原因决定推翻思想。,最后一条内容如下：\n\n§Y没有人来解放我们。\n\n即使我们改变了我们的方式，他们也不听。,他们不相信我们。\n\n虫群已经不复存在，但他们不相信我们。\n\n我不怪他们。\n\n对于任何怜悯我们的人，尽管我们可能早已离去,那么，我们向您表示感谢。§!\n\n我们的科学家决定将日志带回§Y[Root.Owner.Capital.GetName]§!。"
 plexi_artifact_research_unlocked: "已解锁小型神器动作：§Y$artifact_plexi_research$§!"

