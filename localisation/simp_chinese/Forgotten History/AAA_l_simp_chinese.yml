 TAKE_DOWN_ISOLATOR_SHIELD_DESC: "[This.GetName]的护盾似乎正在恶化。,我们可以尝试将其降低。"
 AAA.53.name: "屏蔽星球"
 AAA.53.desc: "[Root.GetName] 在 [From.GetName] 系统中做出了惊人的发现。,船员们最初认为是一颗气态巨行星，但根据其巨大的体积，实际上是一颗被包裹在无法穿透的护盾中的行星。\n\n[Root.Leader.GetName] 相信，如果满足以下条件，就有可能将护盾击落。,我们如此希望。"
 AAA.53.a: "把它记下来"
