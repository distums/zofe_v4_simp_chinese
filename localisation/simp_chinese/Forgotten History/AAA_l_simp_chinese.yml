 AAA_random_arcsite.1.desc: "我们在 [From.Planet.GetName] 上工作的 [Root.Owner.GetArchaeographerPlural] 注意到环境中的辐射量突然增加，最终损坏了许多更精细的计算机终端。,他们必须修复受影响的设备才能继续工作。"
