 AAA_precursor.10.name: "同步死亡"
 AAA_precursor.10.desc: "就像失事船只的船员一样，这个星球上的大多数普莱克西亚人似乎在同一时刻死亡。,需要进一步调查。"
 AAA_precursor.11.name: "克隆缸故障"
 AAA_precursor.11.desc: "[Root.GetName]的船员发现了一个巨大的克隆缸。,虽然机器本身早已停止工作，但由于被密封在桶内，一些正在制造的生物体仍处于令人惊讶的良好状态。"
 AAA_precursor.12.name: "Plexian心灵"
 AAA_precursor.12.desc: "我们的生物学家在对 Plexian 克隆罐的内容物进行广泛研究后得出结论，Plexian 是蜂巢思维！,大多数普雷克星人都是简单的无人机，没有更高的思想或个性。\n\n这可以解释普雷克星人的同步死亡，因为在行星与更广阔的星系隔离后，所有的无人机都会陷入昏迷，最终死亡。"
 AAA_precursor.13.name: "自主无人机"
 AAA_precursor.13.desc: "[From.Planet.GetName] 的挖掘工作取得了突破！\n\n在看似大型研究设施的废墟中，发现了营地的痕迹。,虽然主人的遗骸无处可见，但我们的考古学家相信这些是由一架自主无人机建造的营地的遗骸，在行星与更广阔的星系隔离后，该无人机幸存了一段时间。\n\n在,营地里有一个黑匣子，我们的研究人员目前正在尝试解码其内容。"
 AAA_precursor.15.name: "无人机的消息"
 AAA_precursor.15.desc: "硬盘驱动器的内容是来自自主无人机发送给蜂巢思维本身的消息。,它包含无人机使用其拥有的任何基本设备记录的科学数据。\n\n显然它希望有一天蜂群能够拆下防护罩并找到盒子。\n\n此外，它还包含一张属于,这架无人机虽然部分损坏，但却为我们提供了附近普莱克西亚研究前哨的坐标。"
 AAA_precursor.16.name: "盾牌下降"
 AAA_precursor.16.desc: "经过大量努力，[Root.GetName] 的船员通过向正在恶化的防护罩的特定区域快速发射激光，成功拆除了防护罩。 ,\n\n下面的行星被发现是§Y普莱克西亚人§!的前世界。"
