 AAA.53.b: "别管它"
 AAA.53.b.tooltip: "这颗行星与更广阔的星系隔离一定是有原因的。,安全总比后悔好。"
 isolator_digsite: "完美星球"
 site_isolator_intro: "[From.Planet.GetName] 似乎是一个完美的星球。,也许有点太完美了？"
 AAA.24.desc: "[FromFrom.Planet.GetName] 的护盾已被拆除！,据透露，这颗行星是一个品质卓越的盖亚世界。"
 AAA.24.tooltip: "[FromFrom.Planet.GetName] 被发现是一个盖亚世界"
 AAA_arcsite.36.name: "保存完好"
 AAA_arcsite.36.desc: "[From.Planet.GetName] 似乎在大约 200 万年前就被包裹在护盾中，其生态系统没有受到破坏，也没有任何战斗的迹象。"
 AAA_arcsite.37.name: "神庙废墟"
 AAA_arcsite.37.desc: "目前驻扎在[From.Planet.GetName]上的[Root.GetName]船员发现了一座似乎供奉着某个未知神类实体的小神庙。,这座神庙似乎是 200 万年前由原始文明建造的，大约在地球与更广阔的星系隔离的同时。"
 AAA_arcsite.38.name: "石碑"
 AAA_arcsite.38.desc: "[From.Planet.GetName]的调查取得突破！ ,[Root.GetName]的船员发现了一块小石碑，上面似乎是[From.Planet.GetName]的屏蔽图片。,许多理论已经形成，其中最突出的一个是太空文明决定“保护”地球，使当时生活在地球上的原始人相信某种神圣地位的东西是造成这种情况的原因,。"
 AAA_arcsite.39.name: "掩体门"
 AAA_arcsite.39.desc: "在 [From.Planet.GetName] 上发现了由高级合金制成的掩体门。,也许它隐藏着一份送给原始人的礼物，一间装有技术的储藏室，当他们设法达到破门而入所需的智力水平时，他们可以收到，或者它可能隐藏着一个科学设施，这些年来仍在运行？,无论答案是什么，在我们破门之前我们可能都不会知道。"
 AAA_arcsite.40.name: "高级物种"
 AAA_arcsite.40.desc: "攻破门后，我们的考古学家迅速开始工作，探索门后面的掩体。,到目前为止，这个地堡似乎是作为一种设施而建造的，尽管我们仍然不知道其目的是什么，因为它唯一的内容似乎是随​​机的日常物品。,然而，它也与我们当前的所有理论相矛盾，表明文明在技术上是先进的，只是在屏蔽事件后回归到更原始的状态。"
 AAA_arcsite.41.name: "隔离器"
 AAA_arcsite.41.desc: "在对 [From.Planet.GetName] 上的地堡进行全面调查后，我们发现该地堡的创造者是一群孤立主义唯灵论者，他们只希望在自己的完美世界里和平地生活，而他们却无法像大多数其他人那样,航天界想要 [From.Planet.GetName] 为自己所有。\n\n不想卷入冲突，他们反而创造了一个技术奇迹：§Y隔离器§!，一种能够将整个行星包裹在无法穿透的护盾中的机器。,隔离之后，整个文明慢慢回归宗教原始状态。\n\n隔离器本身被发现在地堡的地下室，它的裂变反应堆已经慢慢耗尽了可用燃料，留下了不稳定的电源。"
 r_isolator: "隔离器"
 relic_isolator_active: "利用隔离器的力量来增强我们舰队的护盾强度。"
 r_isolator_desc: "隔离器是一种强大的屏蔽装置，用于保护整个行星免受外部宇宙的影响。"
 isolator_activation: "隔离器增强你的护盾！"

