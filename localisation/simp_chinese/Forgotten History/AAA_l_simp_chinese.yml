 relic_plexi_log_active_completed: "庆祝 Glubdrag 日志完成！"
 r_plexi_log_desc: "Glubdrag 的日志，一种日记，详细记录了前 Plexian 科学家的经历，他与其他自主无人机一起决定推翻 Plexian Hivemind。\n虽然他们成功了，但从未获得自由。\n\n许多条目仍然存在,已损坏，但通过努力可以恢复。\n\n它还包含有关行星护盾的宝贵见解。"
 d_plexi_log: "Glubdrag 的日志条目"
 d_plexi_log_desc: "格鲁布德拉格日志中的一个条目已被修复并添加到该星球的博物馆中。"
