 ### Diplomatic Greetings
 
 ## Banished Threat to Remnants
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_01: "你还住在那个你称之为家的丑陋废墟里吗？,我认为它的名字是[From.GetHomeWorldName]。"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_02: "令人惊讶的是，你们的物种还活着。,我们以为我们已经在上一个周期消灭了你们所有的 [From.GetSpeciesSpawnNamePlural]。"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_03: "这一次我们将确保没有 [From.GetSpeciesNamePlural] 残留。"
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_01: "你将为你对 [Root.GetHomeWorldName] 所做的事情付出代价。"
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_02: "这一次，巨像将指向[From.GetHomeWorldName]，而它就是破解者。"
 AAA_BANISHED_THREAT_TO_RIVAL_HOSTILE_GREETING_03: "到这一周期结束时，我们的帝国将只剩下一个。,而且它不会是 [From.GetName]。"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_04: "现在你应该已经明白，你这种懦弱的策略是行不通的。,站起来与[From.GetName]战斗，而不是像上次那样逃跑。,也许那时你会面临更大的挑战......"
 AAA_BANISHED_THREAT_TO_REMNANTS_HOSTILE_GREETING_05: "由于与更广阔的星系隔绝，我们几个世纪以来一直在争论人造灵魂的不存在。,也许您应该让[From.GetName]接受相同的处理，以便得出相同的结论？"
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_01: "这些年来，我们的一个老殖民地似乎变得软弱了。"
 AAA_BANISHED_THREAT_TO_REMNANTS_SAME_SPECIES_HOSTILE_GREETING_02: "我们不想和你有任何关系，丑陋的异种败类。"
 AAA_BANISHED_THREAT_TO_REMNANTS_01_WAR_GREETING: "这一次，我们将把你永远载入史册。"
 AAA_BANISHED_THREAT_TO_REMNANTS_02_WAR_GREETING: "您认为未来的 [Root.GetSpeciesAdj] 考古学家将能够发现 [Root.GetAdj] 遗址，还是它们会因损坏而无法识别？"
 AAA_BANISHED_THREAT_TO_REMNANTS_03_WAR_GREETING: "投降，我们会让你们变成战前的样子：废墟。"
 AAA_BANISHED_THREAT_TO_RIVAL_01_WAR_GREETING: "你知道我们等这一刻等了多久吗？"
 AAA_BANISHED_THREAT_TO_RIVAL_02_WAR_GREETING: "[Root.GetName] 越狱与 [From.GetAdj] 复活同时发生，这绝非巧合。,我们注定要打败你。"
 AAA_BANISHED_THREAT_TO_RIVAL_03_WAR_GREETING: "你不能指望打败[Root.GetName]。,上次你连解决不了我们，这次你也没有机会了。"
 AAA_BANISHED_THREAT_TO_REMNANTS_04_WAR_GREETING: "不要反抗。,我们只是将您重新整合到 [From..GetSpeciesAdj] 的真正帝国中。"
 
 ## Fallen Empires to Banished Threat
 AAA_01_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "在您提出要求之前 - 不，我们不会归还您的技术。"
 AAA_02_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你为什么不把你的旧遗迹挖出来而不是打扰我们呢？"
 AAA_03_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "是的？"
 AAA_04_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "说话。"
 AAA_05_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "这最好是好的！"
 AAA_06_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你想要什么？"
 AAA_07_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你应该永远尊重你的长辈。,尽管有时你不应该这样做。"
 AAA_08_FALLEN_EMPIRE_DISMISSIVE_TO_BANISHED_THREAT_GREETING: "你想要什么？"

 AAA_01_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: "我们不关心你们的血统，对我们来说你们仍然是原始的野蛮人。"
 AAA_02_FALLEN_EMPIRE_ANGRY_TO_BANISHED_THREAT_GREETING: "你忘记了自己的位置，[From.GetSpeciesName]。,请注意，我们不要发出痛苦的提醒。"
