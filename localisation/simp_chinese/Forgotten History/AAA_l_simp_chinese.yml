 # lartia digsite
 site_lartia: "拉蒂亚废墟"
 site_ruins_of_lartia_intro: "前世俗大都市的废墟无疑是一个值得一看的景点。,无论等待我们的是什么，这肯定是值得我们付出努力的。"
 AAA_arcsite.15.name: "中央尖塔"
 AAA_arcsite.15.desc: "我们的挖掘团队已经找到了城市中心的中央尖塔。,尘埃已堆积多年，没有以前居民的踪迹。"
 MUST_HOLD_UNTOLD_RICHES: "里面一定蕴藏着无数的财富！"
 JUST_THINK_OF_POWER: "一个帝国怎么可能有能力造成这种陨落？"
 WE_MUST_UNCOVER_ITS_HISTORY: "我们必须揭开它的历史"
 AAA_arcsite.16.name: "帝国的心脏"
 AAA_arcsite.16.desc: "中央尖塔是[From.Planet.GetName]的总部，有点像首都中的首都。,从这里开始，整个帝国被组织起来，一切都被记录，所有的信息被存储。,我们的分析师已经开始努力检查所有这些文件和日志，尽管可能需要很长时间才能检查所有这些文件和日志。"
 WORK_AHEAD_LARTIA: "我们还有很多工作要做"
 AAA_arcsite.17.name: "金库"
 AAA_arcsite.17.desc: "我们的挖掘小组发现了似乎是某种金库的东西。,我们应该如何着手？"
 CUT_IT_OPEN_LARTIA: "把它切开"
 USE_EXPLOSIVES_LARTIA: "使用炸药"
 AAA_arcsite.19.name: "金库打开"
 AAA_arcsite.19.desc: "我们已经使用激光切割机成功打开了金库，并开始调查其内部。"
 AAA_arcsite.20.name: "金库打开"
 AAA_arcsite.20.desc: "我们已经使用一些挥发性微粒成功打开了金库，并开始调查金库的内部。"
 AAA_arcsite.22.name: "空房间"
 AAA_arcsite.22.desc: "房间里空无一人，只有中央有一个基座。,一个物体放在它上面，看起来就像空间本身的裂缝。,我们仍然不知道它是什么，但我们的研究人员向我们保证他们会找到解释。"
 AAA_arcsite.23.name: "空房间"
 AAA_arcsite.23.desc: "房间里空无一人，只有中央有一个基座。,一个物体放在它上面，看起来就像空间本身的裂缝。,我们不知道它是什么，也不知道为什么它值得储存在这么大的金库中，但我们的研究人员向我们保证，他们会找到一个解释。"
 A_STONE_LARTIA: "太空裂缝？"
 AAA_arcsite.24.name: "时间的裂痕"
 AAA_arcsite.24.desc: "该物体是一块时空的结晶。,拥有拉蒂亚的帝国如何拥有它尚不清楚，但它对周围空间的影响是不可否认的。,我们仍然不知道它是如何工作的，但已经确定，当投射到表现出巨大引力的物体上时，它能够倒带时间。"
 lartian_artifact_research_unlocked: "已解锁小型神器动作：§Y$artifact_lartia_research$§!"

# The Eztarta
 AAA.10.name: "时移星球"
 AAA.10.desc: "[event_target:chosen_planet.GetName] 已及时回溯到 [event_target:chosen_planet.GetAAnPlanetClass] [event_target:chosen_planet.GetClassName] 的时间。"
 r_eztarta: "时空结晶"
 relic_eztarta_active: "激活结晶时空将行星时移回随机时间点。"
 r_eztarta_desc: "一块结晶的时空，当其力量投射到物体上时，能够逆转物体的时间线，尽管它太不稳定，无法用于生物体。"
 AAA_relic_triumph_cooldown_long: "\n$relic_activation_cooldown$：£time£ §Y7200§!"
 
