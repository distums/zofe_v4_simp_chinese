 # Lartias glory
 site_lartia_ship: "失事的船"
 site_lartia_ship_intro: "我们在 [From.Planet.GetName] 上发现了一艘失事的船。"
 AAA_arcsite.1.name: "电脑终端"
 AAA_arcsite.1.desc: "我们的探险队发现了一个看似先进的计算机终端。,我们已经移除了包含其文件的硬盘并开始解密它们。,挖掘团队尚未决定如何处理计算机本身。"
 TAKE_IT_APART: "把它拆开"
 DISMANTLE_CAREFUL: "小心地拆开"
 DO_BOTH: "两者都做"
 AAA_arcsite.2.name: "力量之言"
 AAA_arcsite.2.desc: "我们发现了一个看起来像是日志的东西，描述了这艘船的任务。,我们将其命名为“拉蒂亚的荣耀”，看来它曾经是一支伟大海军的旗舰。"
 PUBLISH_LOG: "将其出版为一本书"
 AAA_arcsite.3.name: "破译日志"
 AAA_arcsite.3.desc: "日志已成功破译。,据我们所知，这艘船是大约 500 万年前生活在银河系这一地区的一个古老种族的最后遗迹。,我们的研究人员正在尝试解码日志的其余部分，但是，每当我们解码某些内容时，文件的其他部分就会损坏。,我们必须选择要保留日志的哪些部分。"
 FIND_CREATORS: "尝试了解更多有关船舶创造者的信息"
 FIND_ENEMY: "尝试更多地了解他们在逃避什么"
 AAA_arcsite.5.name: "维尔兰克斯"
 AAA_arcsite.5.desc: "这艘船的创造者是一个名为“Vir Lanx”的软体动物种族。,他们非常重视兵役和武术，以至于只有那些至少服役过一次的人才能享有公民权利。,这艘船在被入侵后逃离其母星系时被一个身份不明的帝国击落。"
 AAA_arcsite.6.name: "有机玻璃"
 AAA_arcsite.6.desc: "Plexian Swarm 是一个蜂巢思维，一个由许多无人机组成的帝国，通过单一意识连接在一起，与银河系的既定帝国进行了一场战争。,尽管普莱克西亚人还很年轻，但随着群体的蔓延，年长的种族却无能为力，他们相互联系的意识使他们比其他帝国拥有无与伦比的战略优势。,这艘船是被普莱西亚群落攻陷的帝国的最后残余，然而它在前往目前未知目的地的途中被击落。"
 A_TRAGIC_TALE: "一个悲惨的故事"
 AAA_arcsite.7.name: "船的命运"
 AAA_arcsite.7.desc: "该日志讲述了一个民族被不可阻挡的敌人驱逐出家园的故事，直到他们被击落并迫降在我们的家园。,他们真正的目的地是一个他们认为是幸存者避难所的星系。"
 IT_WAS_NOT_FOR_NOTHING: "旧的秋天，新的生命绽放"
 A_LESSON_ON_THE_QRUELTY_OF_SPACE: "人们必须永远记住太空的危险"
 A_SILLY_TALE: "一群弱者的愚蠢故事"
 AAA_arcsite.8.name: "坐标"
 AAA_arcsite.8.desc: "我们已经到达日志的最后部分。,这里有有价值的信息，但是，我们只能提取众多坐标之一。,我们应该选择哪一个呢？"
 CHOOSE_LARTIA: "寻找拉蒂亚"
 CHOOSE_PLEXI_HOMEWORLD: "寻找 Plexi 的家园世界"
 CHOOSE_DESTINATION: "找到船的目的地"
 CHOOSE_NONE: "我们不需要废墟"
 AAA_arcsite.12.name: "维尔塔发现了！"
 AAA_arcsite.12.desc: "我们破译了Vearta系统的坐标，Vir Lanx的首都系统！"
 AAA_arcsite.13.name: "普莱克西发现了！"
 AAA_arcsite.13.desc: "我们已经破译了 Plexi 系统的坐标，Plexian 群的家乡系统！"
 AAA_arcsite.14.name: "阿特恩发现了！"
 AAA_arcsite.14.desc: "我们破译了阿特恩星系的坐标！"

