 AAA_Millennia: "千年"
 
 AAA.109.name: "收尾工作"
 AAA.109.desc: "我们几乎已经完成了完美复制古代普莱克西亚人思想的项目，现在我们需要做的就是建造容纳它的合成身体。,然而，如果我们想改变他在 [Owner.GetName] 中的角色，现在进行细微调整还为时不晚。"
 AAA.109.a: "我们不会篡改任何东西"
