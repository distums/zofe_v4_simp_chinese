 # Plexi log Events
 AAA.151.name: "新知识"
 AAA.151.desc: "我们破译了一份特别详细的日志条目，它扩展了行星护盾的基本机制。,通过将这些知识融入我们自己的护盾中，我们可以大大减少敌人轰炸对我们自己星球的影响。"
 AAA.152.name: "古老的教诲"
 AAA.152.desc: "事实证明，我们破译的条目不仅可以添加到我们的历史书籍中，而且令人惊讶的是，我们的 [Owner.GetAAASchoolName] 中有大量的人已将其纳入他们的必修学习材料列表中。,随着我们破译更多条目，由此带来的好处只会增加。"
 AAA.153.name: "Plexian 生物学被发现"
 AAA.153.desc: "我们破译的日志中包含了非常详细的 Plexian 身体图。,这一点，再加上格鲁布德拉格日志的近乎完整的修复，揭示了许多关于普莱克西亚人以及作者的信息。"
 
