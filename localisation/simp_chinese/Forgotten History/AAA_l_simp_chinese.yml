 # Reviving Glubdrag
 REVIVE_GLUBDRAG: "格鲁布德拉格的恢复"
 REVIVE_GLUBDRAG_DESC: "创建格鲁布德拉格心灵的复制品以转移到合成身体中。"
 AAA.107.name: "穿越时空之旅的终结"
 AAA.107.desc: "在最近合成技术的进步之后，一小群 [Owner.GetScientistPlural] 提出了使用上述技术来创建合成物的想法，该合成物具有 Glubdrag 的思想复制品，Glubdrag 是制造原木的古代 Plexian，并且,由于在他的日志中发现了大量数据，我们唯一希望重建他的思想。,然而，继续这个项目会损害他研究的历史价值。"
 AAA.108.name: "时光倒流"
 AAA.108.desc: "当我们完成 Glubdrag 日志的最后恢复工作时，[Owner.GetName] 各地的 [Owner.GetSpeciesAdj] 庆祝了这个持续了 [Owner.GetAAADecadeCentury] 的项目。,原木不仅是有价值的研究对象，它也成为[Owner.GetSpeciesAdj]毅力和才华的象征。,同时，这也是对过去的回顾，是一个警示故事，也是一个无名英雄以自己的生命为代价拯救银河系的故事。\n\n然而，我们的一些 [Owner.GetScientistPlural],对故事的结束并不满意，并表示希望利用 Plexian Biology 日志中找到的信息来创建一种能够模拟古代外星人思想的设备，不难猜出是哪一个。"
 AAA.108.desc.organic_zealots: "当我们完成 Glubdrag 日志的最后恢复工作时，[Owner.GetName] 各地的 [Owner.GetSpeciesAdj] 庆祝了这个持续了 [Owner.GetAAADecadeCentury] 的项目。,原木不仅是有价值的研究对象，它也成为[Owner.GetSpeciesAdj]毅力和才华的象征。,同时，这也是对过去的回顾，是一个警示故事，也是一个无名英雄以自己的生命为代价拯救银河系的故事。"
 AAA.108.a.materialist: "这是一个不应该浪费的机会"
 AAA.108.a: "项目获批"
 AAA.108.b: "逝者应安息"
 AAA.108.c: "多么可恶的想法！"
 AAA.108.d.organic_zealots: "出色的"
