 NAME_Guardians_of_Plexi_1: "国防军731"
 NAME_Defensive_Plexi: "盾卫者"
 PLEXI_1_SHIELD: "屏蔽星球"
 PLEXI_1_SHIELD_DESC: "这个世界被某种屏障所包围。,我们必须以某种方式把它拿下来。"
 plexi_digsite_2: "殖民地遗迹"
