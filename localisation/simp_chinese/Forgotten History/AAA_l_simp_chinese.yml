 # Lartia Ship
 lartia_chain_title: "前体 - 拉蒂亚"
 lartia_chain_desc: "我们的研究人员发现了证据，表明古代帝国的首都应该位于银河系的这一部分。"
 lartia_colonies: "拉蒂亚位置的线索"
 AAA_precursor.51.name: "失事的船"
 AAA_precursor.51.desc: "[Root.GetName] 在 [From.GetName] 上发现了一艘似乎是古代宇宙飞船的残骸。,它属于谁，目前仍不得而知。"
 lartia_digsite_1: "失事的船"
 lartia_digsite_1_intro: "调查失事的船。"
 AAA_precursor.52.name: "补给船"
 AAA_precursor.52.desc: "[Root.GetName] 的船员已经发现了这艘古代宇宙飞船的用途。,这艘船装载着大量食物，储存在低温舱中，原本应该向曾经位于银河系这一区域的一个主要首都行星运送物资。"
 AAA_precursor.53.name: "古老得令人难以置信"
 AAA_precursor.53.desc: "[From.Planet.GetName] 上的这艘船非常古老，甚至比我们想象的还要古老，可以追溯到我们登上星星之前至少 900 万年。\n\n这艘船的目的地名称也被发现于,船长在其中记录了他的交付情况的日志文件，这是一颗名为§YLartia§!的行星。\n\n我们应该寻找有关该行星所在位置的线索。"
 AAA_precursor.54.name: "星图"
 AAA_precursor.54.desc: "我们的挖掘小组在船的内部数据库中发现了一张星图，标出了船的路线！,虽然大多数系统尚未被识别，但我们发现该星图与我们自己的星图之间存在重叠。"
 SET_SAIL_LARTIA: "发起远征！"
 AAA_precursor.55.name: "位置破译"
 AAA_precursor.55.desc: "我们已经设法在失事飞船的星图中找到了其中一个系统的位置。"
 lartia_digsite_2: "船舶残骸"
 lartia_digsite_2_intro: "调查船舶残骸。"
 AAA_precursor.56.name: "破碎的船"
 AAA_precursor.56.desc: "[Root.GetName] 的船员发现了一些废料，经鉴定是一艘大约在§YLartia§! 时期的船只残骸。,我们应该调查一下。"
 AAA_precursor.57.name: "军用巡洋舰"
 AAA_precursor.57.desc: "船舶残骸似乎是战列巡洋舰的残骸，这是当时帝国青睐的船舶设计。,它似乎是被敌对帝国的船只击落的，尽管我们仍然不知道涉及的任何一方。"
 AAA_precursor.58.name: "功能计算机"
 AAA_precursor.58.desc: "虽然这艘船的大部分早已成为废品，但在它被摧毁时似乎发生了一些奇迹：一台计算机终端在这艘船被毁以及随后在 [From.Planet.GetName] 上坠毁时幸存下来。,通过使用 [Root.GetName] 的生成器，我们能够打开终端，从而允许我们访问一些文档。"
 SET_SAIL_LARTIA_2: "发起远征！"
 AAA_precursor.59.name: "计算机数据库"
 AAA_precursor.59.desc: "大多数文件已损坏。,剩下的少数内容支离破碎，提供的信息很少。,幸运的是，还找到了一组坐标。"
 AAA_precursor.59.a: "访问文件31"
 AAA_precursor.59.a.response: "§YCaptains 日志条目 6：§!\n\n我们已记录了来自§R<<错误：数据块损坏>>的活动§!\n\n到目前为止，我们仅成功完成了§R<<错误：数据块损坏,>>§!,他们的一些消息。"
 AAA_precursor.59.b: "访问文件238"
 AAA_precursor.59.b.response: "§Y队长日志条目 28：§!\n\n§R<<错误：数据块损坏>>§! 之战,还没结束。\n\n我的船员可能减半，我的船可能很少，但我们还没有放弃！ ,§R<<错误：数据块损坏>>§!,永远不会§R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>>§!"
 AAA_precursor.59.c: "访问文件382"
 AAA_precursor.59.c.response: "§R<<错误：数据块损坏>>§!\n\n§R<<错误：数据块损坏>>§!,永远不会出现§R<<错误：数据块损坏>>§!,系统。\n\n至少§R<<错误：数据块损坏>>§!,在§R<<错误：数据块损坏>>§!之前离开"
 AAA_precursor.59.d: "访问文件485"
 AAA_precursor.59.d.response: "§R<<错误：未知命令>>§!"\n\n船长死了，我们是 SV Kendrath 号的幸存者。\n\n由随机幸存者组成的船员，在废墟中被救起。\n ,\n我们自己的食物几乎没有，现在我们肯定还不够。\n\n我希望船长还在这里，他会知道该怎么做。"
 AAA_precursor.59.e: "访问文件486"
 AAA_precursor.59.e.response: "§R<<错误：身份不明的用户>>§!\n\n§R<<错误：身份不明的命令>>§!\n\n§Y<<启动：反转>>§!\n\n§R< ,<警告：文件中出现错误>>§!\n\n§R<<警告：文件已损坏>>§!\n\n§R<<警告：覆盖取消命令反转已启动>>§!"
 AAA_precursor.59.f: "访问文件891"
 AAA_precursor.59.f.response: "§Y船长日志条目 5-1§!\n\n没有希望。,不适合我。,不适用于船员。\n\n别担心船员，一半人已经走了，无法将他们带回来。\n\n§R<<错误：数据块损坏>>§!\n\n§R ,<<错误：数据块损坏>>§!,尽管她现在想收回自己的行动已经为时已晚\n\n§R<<错误：驱动器 4 丢失>>§!\n\n§R<<错误：驱动器 5 丢失>>§!\n\ ,n§R<<错误：驱动器 2 丢失§!。"
 AAA_precursor.59.g: "时间已经浪费得够多了，让我们去那些坐标吧"
 AAA_precursor.59.h: "浪费的时间已经够多了，去拿地图无人机吧"
 AAA_precursor.61.name: "发现古代战场"
 AAA_precursor.61.desc: "这些坐标通向一个巨大的战场，里面充满了古老的船只残骸，这些残骸在太空中漂浮了数千年。"
 NAME_LARTIA_BATTLE_SYSTEM: "埃泽拉的壁垒"
 NAME_LARTIA_BATTLE_STAR: "埃泽拉的最后一战"
 lartia_digsite_3: "古代旗舰"
 lartia_digsite_3_intro: "一艘古老旗舰的残骸使其他碎片相形见绌。"
 AAA_precursor.62.name: "入口"
 AAA_precursor.62.desc: "[Root.GetName] 已找到进入 [From.Planet.GetName] 轨道上的巨型飞船的入口点。"
 AAA_precursor.63.name: "远古之战"
 AAA_precursor.63.desc: "据 [Root.GetName] 团队所知，这些碎片大约有 900 万年的历史，与我们发现的所有其他船只残骸相对应。,奇怪的是，属于攻击帝国的所有船只似乎都比攻击帝国古老得多，大约有 600 万年的历史。"
 AAA_precursor.64.name: "未知的战争"
 AAA_precursor.64.desc: "到目前为止，即使是我们最好的研究人员和考古学家也无法回答谁真正参与战斗的问题。,尽管如此，我们确实知道发动这次探险的运输船的所有者是其中一个发动帝国。,还需要进一步研究。"
 AAA_precursor.65.name: "星图"
 AAA_precursor.65.desc: "[Root.GetName] 的船员发现了一张星图，显示了 900 万年前银河系中每颗恒星的确切位置。,令人惊讶的是，超航道不再处于今天的位置，许多恒星不再存在，变成了黑洞或干脆消失了，这至少可以说是令人不安的。"
 AAA_precursor.66.name: "拉蒂亚坐标"
 AAA_precursor.66.desc: "我们的科学家已经开始对星图进行大规模调查活动，将其与今天的地图进行比较。,我们需要一些时间才能得到结果。"
 AAA_precursor.68.name: "维尔塔位于"
 AAA_precursor.68.desc: "经过对星图的深入研究，科学家们对§Y[Root.Capital.GetName]§!,已经成功推导出 Vearta 的精确银河系坐标，Vearta 是拉蒂亚所在的星系！,我们应该在其他人抢先之前对这个系统发起一次探险。"

 # Special Project
 artifact_lartia_research: "不为人知的帝国的秘密"
 artifact_lartia_research_desc: "深入探索未知帝国的秘密"
 artifact_lartia_research_completed: "不为人知的帝国的秘密"
 LARTIAN_SECRETS: "探索未知帝国的秘密"
 LARTIAN_SECRETS_DESC: "建立拉蒂亚的帝国与古老的敌人作战，但最终被击败。,我们将揭露他们的秘密，这样我们就不会重蹈他们的覆辙。"
 AAA_precursor.69.name: "不为人知的帝国的秘密"
 AAA_precursor.69.desc.negative: "曾经拥有拉蒂亚的帝国似乎已经涉足时间的研究和操纵。,他们所对抗的敌人，我们发现的残骸，都是同一个帝国，只是来自时间线上的不同点。\n\n我们可能永远不知道是什么引发了战争，也许我们永远不应该知道，但他们对这个主题的广泛研究,并在该领域取得了多项突破。"
 AAA_precursor.69.desc.positive: "曾经拥有拉蒂亚的帝国似乎已经涉足时间的研究和操纵。,他们所对抗的敌人，我们发现的残骸，都是同一个帝国，只是来自时间线上的不同点。\n\n我们可能永远不知道是什么引发了战争，也许我们永远不应该知道，但他们对这个主题的广泛研究,并在该领域取得了多项突破。"

