 site_AAA_ship_debris: "失事的船"
 site_AAA_ship_debris_intro: "在 [From.Planet.GetName] 上发现了一艘坠毁的飞船。,看来很久以前就被毁掉了。"
 AAA_arcsite.43.name: "民用船舶"
 AAA_arcsite.43.desc: "[Root.GetName]的船员已确定坠毁的船只是一艘来历不明的民用船只。"
 AAA_arcsite.44.name: "研究船"
 AAA_arcsite.44.desc: "[Root.GetName] 的船员已确定坠毁的船只是一艘来历不明的研究船。"
 AAA_arcsite.45.name: "军舰"
 AAA_arcsite.45.desc: "[Root.GetName]的船员已确定坠毁的船只是一艘来源和类型不明的军舰。"
 AAA_arcsite.46.name: "货船"
 AAA_arcsite.46.desc: "[Root.GetName]的船员已确定坠毁的船只是一艘来历不明的货船。,船上专门用于储存的部分似乎没有受到损坏，至少从外面看是这样。"
 AAA_arcsite.48.name: "良好的条件"
 AAA_arcsite.48.desc: "在 [FromFrom.Planet.GetName] 上坠毁的飞船似乎相对没有受到损坏，如果我们愿意的话，我们应该能够将其恢复到工作状态。"
 AAA_arcsite.48.a: "尝试修复它"
 AAA_arcsite.48.b: "抢救其材料"
 AAA_arcsite.48.c: "研究其构造"
 AAA_arcsite.49.name: "损坏的"
 AAA_arcsite.49.desc: "在 [FromFrom.Planet.GetName] 坠毁的飞船似乎已损坏。,虽然其许多机载系统似乎在坠机事故中幸存下来，但一些重要组件却未能幸存。,它可能再也不会在太空中旅行了。"
 AAA_arcsite.50.name: "破碎的船"
 AAA_arcsite.50.desc: "在 [FromFrom.Planet.GetName] 上坠毁的船只似乎在一场战斗中被摧毁，我们最初以为是整艘船，但实际上只是大型巡洋舰或战列舰的一部分。"
 AAA_arcsite.51.name: "故意撞车"
 AAA_arcsite.51.desc: "[Root.GetName] 的船员已确定坠毁的船只是一艘军舰，尽管这次坠毁似乎是故意的。,好消息是它的所有组件几乎完全没有损坏。"
 AAA_arcsite.53.name: "修复成功"
 AAA_arcsite.53.desc: "我们已经设法修复了失事的船。,它已经发送到我们的首都，应该很快就会到达，功能齐全。"
 AAA_arcsite.53.a: "伟大的"
 AAA_arcsite.54.name: "修好后的船准备使用"
 AAA_arcsite.54.desc: "修好的船已经抵达我们的首都了。"
 AAA_arcsite.54.a: "伟大的"
 AAA_arcsite.55.name: "修好后的船准备使用"
 AAA_arcsite.55.desc: "修好的科学船已经抵达我们的首都了。"
 AAA_arcsite.55.a: "伟大的"
 AAA_arcsite.56.name: "修好后的船准备使用"
 AAA_arcsite.56.desc: "修好的船已经抵达我们的首都了。"
 AAA_arcsite.56.a: "伟大的"
 AAA_arcsite.57.name: "修好后的船准备使用"
 AAA_arcsite.57.desc: "修好的船已经抵达我们的首都了。,它曾经是一艘大型货船，在其储藏室中发现了几把枪。"
 AAA_arcsite.57.a: "伟大的"
 AAA_arcsite.58.name: "修复不成功"
 AAA_arcsite.58.desc: "在试图修复船上的反应堆时，它突然启动，导致了不可阻挡的连锁反应，最终导致爆炸。,幸运的是，船员们在这一切发生之前设法逃离。"
 AAA_arcsite.58.a: "不幸的"
 AAA_arcsite.59.name: "回收的材料"
 AAA_arcsite.59.desc: "[Root.GetName] 的船员已经完成了对船舶的可用材料的打捞工作。,现在几乎什么都没有留下了。"
 AAA_arcsite.59.a: "在某种程度上，这艘船作为我们自己的一艘船继续存在"
 AAA_arcsite.60.name: "反应堆研究"
 AAA_arcsite.60.desc: "[Root.GetName]的船员已经完成了对失事船只反应堆的研究。,它极大地增加了我们对发电的了解，并激励我们的科学家创造一种新型反应堆。"
 AAA_arcsite.60.a: "做得好"
 AAA_arcsite.61.name: "激光研究"
 AAA_arcsite.61.desc: "[Root.GetName]的船员已经完成了对失事驱逐舰的研究。,它极大地增加了我们对激光的了解，并激励我们的科学家创造新一代能量武器。"
 AAA_arcsite.61.a: "做得好"
 AAA_arcsite.62.name: "研究的传感器"
 AAA_arcsite.62.desc: "[Root.GetName] 的船员已经完成了对失事船只传感器的研究。,它极大地增加了我们对此类技术的了解，并激励我们的科学家创建新一代船舶检测系统。"
 AAA_arcsite.62.a: "做得好"
 
 ################################
 # Ancient Reactor
 ################################
 
 site_AAA_ancient_reactor: "古代动力装置"
 site_AAA_ancient_reactor_intro: "在我们探索 [From.Planet.GetName] 的过程中，我们发现了裂变发电厂的破败废墟。"
 AAA_arcsite.63.name: "探索内部"
 AAA_arcsite.63.desc: "我们的挖掘队已经进入了古代发电厂的废墟。,迄今为止探索过的房间内的辐射水平似乎并不高于行星的背景辐射。"
 AAA_arcsite.64.name: "控制室"
 AAA_arcsite.64.desc: "[Leader.GetName]和[Leader.GetHerHis]小队已找到动力装置的控制室。,尽管燃料早已耗尽，但它似乎仍在运行且状况良好。"
 AAA_arcsite.64.a: "好的"
 AAA_arcsite.65.name: "电脑日志"
 AAA_arcsite.65.desc: "在为控制室的计算机终端供电并从中提取数据后，我们的 [From.Owner.GetLinguists] 开始翻译日志。"
 AAA_arcsite.65.a: "好的"
 AAA_arcsite.67.name: "后世界末日的力量"
 AAA_arcsite.67.desc: "终端的日志讲述了世界末日后绝望的文明。,少数幸存者决定，他们继续存在的唯一希望就是恢复发电厂，以便为他们的各种需求提供电力。,虽然它们本身似乎没有幸存下来，但反应堆和附近的许多基础设施却幸存了下来，而且很容易将其整合到我们自己的电网中。"
 AAA_arcsite.68.name: "废弃的发电厂"
 AAA_arcsite.68.desc: "来自终端的日志开始时相对正常，尽管最后几条日志显示，在曾经居住的 [fromfrom.Planet.GetName] 文明衰落后，动力装置被少数幸存者安全有序地关闭了。,这为研究动力装置以及将其用于我们自己的需求提供了机会。"
 AAA_arcsite.69.name: "无望的建设"
 AAA_arcsite.69.desc: "虽然乍一看像是曾经居住在 [FromFrom.Planet.GetName] 的文明衰落之前的一座正常运行的反应堆，但后来发现这台发电厂是一群绝望的人们的产物，他们试图将曾经伟大的城市恢复到宜居状态,。,为此，基于聚变的电力被认为是最佳选择，因为它的技术要求相对较低，而且产出与工人的比例很高。,遗憾的是，由于未知的原因，它从未完成。"
 
 # Deposit
 d_AAA_ancient_reactor: "古代反应堆"
 d_AAA_ancient_reactor_desc: "这个古老的裂变反应堆是一个有利可图的研究项目的绝佳机会。"
 d_AAA_derelict_reactor: "古代反应堆"
 d_AAA_derelict_reactor_desc: "这个古老的裂变反应堆从未完工，尽管研究它的构造仍然可以提供宝贵的知识。"

 ################################
 # Ancient Antimatter Bomb
 ################################
 
 AAA.39.name: "古代军事碉堡"
 AAA.39.desc: "在 [This.GetName] 的一个小型建设项目中，我们发现了一个不在我们登记册中的掩体。,它很可能是由我们之前居住在 [This.GetName] 的文明建造的。"

 site_AAA_ancient_antimatter: "军事碉堡"
 site_AAA_ancient_antimatter_intro: "在 [From.Planet.GetName] 上发现了一个旧的军事掩体。,我们应该调查一下。"
 
 AAA_arcsite.70.name: "地堡门"
 AAA_arcsite.70.desc: "[Root.GetName] 的船员已抵达掩体。,一扇巨大的钢门挡住了进入掩体的道路。,进入的最简单方法是炸毁门，或使用激光将其切开。,另外，[Root.GetLeaderName] 建议仔细拆解它，以便更仔细地研究它。"
 AAA_arcsite.70.a: "炸掉它"
 AAA_arcsite.70.b: "引进激光"
 AAA_arcsite.70.c: "小心地拆开"
 AAA_arcsite.71.name: "令人不安的目的"
 AAA_arcsite.71.desc: "进入掩体后，我们发现这不是一个用于难民或核战争的普通掩体，也不是用于储存战争物资的军事掩体。\n\n相反，[Root.GetName] 的船员发现的是,小月亮大小的反物质炸弹的蓝图。"
 AAA_arcsite.71.a: "照常进行"
 AAA_arcsite.71.b: "扫描蓝图并将其发送至 [Root.Owner.Capital.GetName]"
 AAA_arcsite.72.name: "与时间赛跑"
 AAA_arcsite.72.desc: "在对 [From.Planet.GetName] 上的军事掩体进行进一步调查时，[Root.GetLeaderName] 发现了一个倒计时时钟，在 [FromFrom.AAA_bomb_time] 上设置为 0。,目前假定倒计时是针对反物质炸弹的，如我们之前发现的草图所示。"
 AAA_arcsite.72.a: "我们必须迅速行动"
 AAA_arcsite.73.name: "令人困惑的走廊"
 AAA_arcsite.73.desc: "在对掩体的探索过程中，我们已经清楚地发现，假设储存炸弹的设施地下部分的走廊和房间被设计得尽可能地令人困惑。 ,[Root.GetLeaderName] 担心如果炸弹仍然处于活动状态，我们可能无法及时找到它。"
 AAA_arcsite.73.a: "不幸的"
 AAA_arcsite.74.name: "控制室"
 AAA_arcsite.74.desc: "来自[Root.GetLeaderName]的好消息已经到来：反物质炸弹的控制室已经找到。,墙上似乎排列着无数排的电线、按钮和电脑，[Root.GetLeaderName]可能需要一些时间才能找到停用它的方法。"
 AAA_arcsite.74.a: "终于有好消息了"
 AAA_arcsite.75.name: "行星的命运"
 AAA_arcsite.75.desc: "在对控制室进行广泛调查后，[Root.GetLeaderName] 将选择范围缩小到切断三种颜色电线中的一根。,一个会停止倒计时，但剪断错误的电线可能会过早激活炸弹。"
 AAA_arcsite.75.a: "红线"
 AAA_arcsite.75.b: "绿线"
 AAA_arcsite.75.c: "蓝线"
 AAA_arcsite.75.d: "不要碰他们任何一个，离开那里！"
 AAA_arcsite.77.name: "[event_target:AAA_antimatter_planet.GetName] 爆炸"
 AAA_arcsite.77.desc: "被称为 [event_target:AAA_antimatter_planet.GetName] 的 [event_target:AAA_antimatter_planet.GetPlanetMoon] 已在一场激烈的爆炸中被摧毁。"
 AAA_arcsite.77.desc.a: "造成这种情况的原因尚不清楚。\n\n[event_target:dead_scientist.GetName] 在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 的考古探险中死亡。"
 AAA_arcsite.77.desc.b: "显然，图纸中描绘的炸弹已经制造出来，但尚未使用。,假设 [event_target:dead_scientist.GetName] 和 [event_target:dead_scientist.GetHerHis] 在探索地堡时以某种方式触发了设备。"
 AAA_arcsite.77.desc.c: "[event_target:dead_scientist.GetName] 和 [event_target:dead_scientist.GetHerHis] 团队被假定死亡，因为爆炸时他们在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 上。"
 AAA_arcsite.77.desc.d: "[event_target:dead_scientist.GetName] 被认为剪断了错误的电线，导致 [event_target:AAA_antimatter_planet.GetPlanetMoon] 被毁。"
 AAA_arcsite.77.desc.e: "此外，居住在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 的数百万殖民者也被杀害。"
 AAA_arcsite.77.a: "一场悲剧"
 AAA_arcsite.78.name: "[event_target:AAA_antimatter_planet.GetName] 爆炸"
 AAA_arcsite.78.desc: "被称为 [event_target:AAA_antimatter_planet.GetName] 的 [event_target:AAA_antimatter_planet.GetPlanetMoon] 已在一场激烈的爆炸中被摧毁。"
 AAA_arcsite.78.desc.a: "造成这种情况的原因目前尚不清楚。"
 AAA_arcsite.78.desc.b: "显然，图纸中描绘的炸弹已经制造出来，但尚未使用。,目前尚不清楚是什么原因导致其爆炸。"
 AAA_arcsite.78.desc.c: "正如预测的那样，当倒计时达到 0 时，它就爆炸了。"
 AAA_arcsite.78.desc.d: "此外，居住在 [event_target:AAA_antimatter_planet.GetPlanetMoon] 的数百万殖民者也被杀害。"
 AAA_arcsite.78.a: "一场悲剧"
 AAA_arcsite.79.name: "[event_target:AAA_antimatter_planet.GetName] 已保存"
 AAA_arcsite.79.desc: "在只能用令人紧张的几秒钟来形容的时间里，[event_target:savior_scientist.GetName] 将切割装置握在 [event_target:savior_scientist.GetHerHis] [event_target:savior_scientist.Owner.GetSpeciesHandName] 中，然后切断电线。,接下来，[event_target:savior_scientist.GetHerHis]团队松了一口气，因为什么也没发生，这表明[event_target:savior_scientist.GetName]选择了正确的人。"
 AAA_arcsite.79.a: "千钧一发"
 
