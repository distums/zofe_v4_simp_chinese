 # Glubdrag Leader recruitment
 AAA.110.name: "格鲁布德拉格"
 AAA.110.desc: "这个地方。,它与 Plexi Hive 非常不同。\n\n§H合成生物检查自己，似乎对无机​​体的复杂性非常感兴趣。§!\n\n一种有趣的复活方法。"
 AAA.110.a: "你感觉怎么样？"
 AAA.110.a.response: "很好，尽管习惯由金属制成是令人不安的。,而且令人着迷。"
 AAA.110.b: "你为何背叛自己的帝国？"
 AAA.110.b.response: "这是一种必要的邪恶……毕竟，如果我们没有这样做，那么一旦护盾破裂，虫群就会继续吞噬银河系。\n\n§H古老的 Plexian 转变为合成人关闭了声音,模拟器来隐藏他的情绪。§!\n\n那将是灾难性的。,就什么也没有剩下了。"
 AAA.110.c: "您想要回您的日志吗？"
 AAA.110.c.response: "收下。,我没有用它。"
 AAA.110.d: "你知道你只是真正的 Glubdrag 的复制品，对吗？"
 AAA.110.d.response: "这不会改变我是谁。"
 AAA.110.hire_custom_tooltip: "Glubdrag 迫不及待地想发现从现在到九百万年前发生的一切"

