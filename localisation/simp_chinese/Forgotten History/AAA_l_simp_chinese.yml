 tech_secrets_lartian: "时间操纵者"
 tech_secrets_lartian_desc: "时间既神秘又强大。,通过根据古代技术操纵时空，我们可以获得相当大的优势。"
 sm_AAA_lartian_time_manipulator: "时间操纵者"
 aura_starbase_lartian_time: "时间操控"
 
