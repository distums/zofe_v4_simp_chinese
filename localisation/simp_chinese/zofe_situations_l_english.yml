 situation_zofe_dark_matter_type:0 “寻找 §Y$tech_dark_matter_power_core$§！”
 situation_zofe_dark_matter:0 “寻找 §Y$tech_dark_matter_power_core$§！”
 situation_zofe_dark_matter_desc:0 “我们的 [GetScientistPlural] 已经得出结论，§Y$tech_dark_matter_power_core$§! 实际上是先驱帝国及其奇妙技术的基础。解开它的秘密将反过来推动我们的文明跻身于这个银河系中最先进的文明行列。”

 situation_zofe_dark_matter_monthly_change_tooltip:0 “这种§Y情况§!的进展取决于我们选择的§Y方法§!。”
 
 zofe_dark_matter_stage_0_tooltip:0 “作为第一步，我们的 [GetScientistPlural] 建议我们建立一个实验室来研究 §Y$sr_dark_matter$§! 的所有属性。毕竟，如果是的话，我们怎么能做出 §Y$sr_dark_matter$§! 的东西，,根据定义，隐形？\n\n在此期间将发表许多关于 §Y$sr_dark_matter$§! 特性的论文，我们的科学团队将尝试建造新仪器以进一步研究和理解这种难以捉摸的物质。”
 zofe_dark_matter_stage_1_tooltip:0 “既然我们已经了解如何激活 §Y$sr_dark_matter$§! 使其可用，我们需要一个新的反应堆设计来存储它们。还有工程挑战需要克服，因为 §Y$sr_dark_matter$§! 只能是,在极端温度下使用特定压力下的试剂激活。\n\n尽管这是我们研究的潜在危险阶段，但我们的 [GetScientistPlural] 对未来的挑战并不担心。”
 zofe_dark_matter_stage_2_tooltip:0 “要释放 §Y$sr_dark_matter$§! 的真正潜力，它必须首先被激活，然后通过向它发射粒子来分裂以产生裂变，释放出足够的能量来为整个文明和一个新时代提供动力。\n\ ,nHowever, 找到正确的粒子并准确地发射它是很棘手的，除非我们找到一种方法来弯曲发生聚变的地方周围的引力场。如果这个难题得到解决，我们将离实现真正的突破更近一步。”
 zofe_dark_matter_stage_3_tooltip:0 “在成功克服创建 §Y$sr_dark_matter$§! 裂变的挑战后，我们的 [GetScientistPlural] 现在将目光投向了创建一个可以自行维持 §Y$sr_dark_matter$§! 裂变的功能原型。这可不是一件小事，,因为一旦实验室的防护措施被取消，极有可能发生爆炸并导致人员伤亡。”
 zofe_dark_matter_finish_tooltip:0 “我们将取得科学突破并获得 §Y$tech_dark_matter_power_core$§!。”
 zofe_dark_matter_fail_tooltip:0 “我们将无法开发 §Y$tech_dark_matter_power_core$§!。”
 
