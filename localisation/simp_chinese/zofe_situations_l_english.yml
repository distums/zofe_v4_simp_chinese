 situation_zofe_ascension_type:0 “堕落帝国的顶峰”
 situation_zofe_ascension:0 “堕落帝国的顶峰”
 situation_zofe_ascension_desc:0 “在他们的鼎盛时期，堕落帝国是银河系的主宰，所有的可能性都触手可及。\n\n但通往伟大的道路并不总是直线的，有时必须做出选择和牺牲。现在是我们的,转身选择。”
 situation_zofe_ascension_monthly_change_tooltip:0 “这种§Y情况§!的进展取决于我们选择的§Y方法§!。增加我们的投资以加速扬升过程。”
 
 zofe_ascension_stage_0_tooltip:0 “社会各阶层都将动员起来，为 §Y$tech_dark_matter_power_core$§! 的发现所带来的革命做好准备。”
 zofe_ascension_stage_1_tooltip:0 “使用一种高级形式的暗物质操纵，先驱者对技术的掌握使整个行业能够自主运行，让他们的人民以自主和享乐的方式度过余生。\n\n如果我们致力于研究,如何以这种方式操纵暗物质，我们将能够复制和重建这些技术奇迹，以实现完全高效的经济。”
 zofe_ascension_stage_2_tooltip:0 “在文明的顶峰，公民们被一个单一的、狂热的理想团结在一起。在他们雷鸣般的掌声中，我们的社会将发生转变，为我们的扬升社会解锁新的公民和建筑。”
 zofe_ascension_stage_3_tooltip:0 “不幸的是，我们的船只和城市仍然采用与我们实现太空飞行的第一天相同的外观，这不再反映我们当前地位的帝国。也许从我们的前身邻居那里借来的一些设计既可以用来恐吓我们的敌人，也可以阻止未来的入侵,.\n\n这些优雅的先驱设计的蓝图和技术数据可以通过跨越数年的各种秘密行动获得。”
 zofe_ascension_stage_4_tooltip:0 “前身帝国是战争大师，他们的学说经过大远征的战火考验。研究前身的战术和武器装备将极大地提高我们自己的能力，使我们能够凭借千年的经验和教训进行战斗。,伟大的十字军东征。”
 zofe_ascension_stage_5_tooltip:0 “我们必须拥有与我们的地位和权力相称的银河野心，将我们的影响力投射到银河系的所有边缘。新的法令和运动将确保我们帝国的持续繁荣和稳定。”
 zofe_ascension_stage_6_tooltip:0 “当我们的工程技能反过来完善时，可以设计出完美。这将使我们能够创造出真正的宇宙奇迹。”

 zofe_ascension_fail_tooltip:0 “我们将放弃成为霸主的野心。我们的帝国不太可能再次动员其人口并进行如此庞大的改革。”
