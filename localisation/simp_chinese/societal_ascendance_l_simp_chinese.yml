 building_sacred_ground:0 "圣地"
 building_sacred_ground_desc:0 "这片圣地被标记为神圣的，深受朝圣者和游客的欢迎。"
 building_fe_empyrean_shrine:0 "九霄神殿"
 building_fe_empyrean_shrine_desc:0 "神殿本身不知何故在震动，从远处看去显得有些模糊。"

 building_technolith:0 "技术石"
 building_technolith_desc:0 "Technolith 的工作方式让普通市民感到困惑，只是它以接近瞬时的速度存储和提供信息。"
 building_magnificent_university:0 "帝国州立大学"
 building_magnificent_university_desc:0 "一个高等教育的地方，我们的顶尖科学家将把他们的知识传授给我们的年轻人，即明天的工程师。"
 
 building_xeno_garden:0 "异种花园"
 building_xeno_garden_desc:0 "异种花园是一个国家级保护区，拥有一系列外来和濒危的异种物种。"
 building_xeno_culture_centre:0 "异种文化中心"
 building_xeno_culture_centre_desc:0 "一个充满活力的社区中心，庆祝所有异种文化。"
 
 building_immigration_bureau:0 "入国管理局"
 building_immigration_bureau_desc:0 "强有力的边境管制将阻止非法外来移民并保护我们种族的未来。,新邻居？,我们自己做！"
 building_altar_of_purity:0 "纯净祭坛"
 building_altar_of_purity_desc:0 "我们的社会将是纯洁的。,所有 Xeno 商品和 Xeno 同情者都将在纯洁的祭坛上被烧毁。"
 
 building_hunting_grounds:0 "狩猎场"
 building_hunting_grounds_desc:0 "尽管社会在进步，但我们的年轻人绝不能忘记我们的掠夺本能和狩猎能力。"
 building_fallen_monument:0 "阵亡将士纪念碑"
 building_fallen_monument_desc:0 “我们阵亡战士的遗骸在这里受到崇敬，激励着未来几个世纪的下一代战士。”
 
 building_garden_of_eden:0 "伊甸园"
 building_garden_of_eden_desc:0 "伊甸园是一个田园诗般的乡村花园，旨在平息任何公众对战争和破坏的胃口。"
 building_sky_trench:0 "天沟"
 building_sky_trench_desc:0 "Sky Trenches 是巨大的行星盾牌，数百层相距仅数米，形成了一个强大的屏障，旨在阻止最凶猛的入侵者。"

 building_labor_camp:0 "劳教所"
 building_labor_camp_desc:0 "劳教所是理想的环境，奴隶在这里工作得更努力，工作更快，而且总体上比在营地外更有效率。"
 building_secret_police_hq:0 "秘密警察总部"
 building_secret_police_hq_desc:0 "我们的情报部门经常可以在麻烦真正开始之前结束麻烦。,社会上的麻烦分子在这里被带走和审问，以确保我们帝国的统一。"

 building_civilian_teleportation:0 "平民传送"
 building_civilian_teleportation_desc:0 "小规模的虫洞创造允许完全自由的移动，使我们的公民能够追逐他们的梦想并立即在行星之间移动。"
 building_supreme_court:0 "最高法院"
 building_supreme_court_desc:0 "最高法院是一个备受信赖的机构，负责裁决与公民和物种权利相关的所有事务。"
 
 building_fe_ancient_cryo_chamber:0 "冷冻室"
 building_fe_ancient_cryo_chamber_desc:2 "一排排冷冻舱排列在这个巨大的结构中，使麻烦的有机物永久停滞。"
 
 

 
 