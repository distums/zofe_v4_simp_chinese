 ringworld_weaponry.100.a:0 "使该数据库联机！"

 ringworld_weaponry.101.name:0 "初步突破"
 ringworld_weaponry.101.desc:0 "似乎我们祖先的秘密在召唤我们。\n\n在采取了所有预防措施以防我们不小心炸毁数据库和其中的所有知识之后，我们的 [Owner.GetScientistPlural] 团队开始用少量的,$tech_dark_matter_power_core$。,几个小时后，数据库再次嗡嗡作响，初始界面可用。\n\n翻译我们祖先的古老语言将非常耗时，以确保我们的 [Owner.GetScientistPlural] 不会按错按钮。,但我们最初的理解是，这是某种历史档案，其中提到了我们从未听说过的技术。,我们的祖先拥有的此类技术之一是 §Y$tech_dark_energy_power_core$§!，我们的 [Owner.GetScientistPlural] 渴望进一步研究。"
 ringworld_weaponry.101.a:0 "$tech_dark_energy_power_core$？,这可能吗？"
 ringworld_weaponry.101.b:0 "我们已经知道 $tech_dark_energy_power_core$。"

 ringworld_weaponry.102.name:0 "有趣的策略"
 ringworld_weaponry.102.desc:0 "从古代机器中提取任何类型的信息始终是一个微妙的过程，但自从大远征初期发生的各种小规模冲突以来，更多信息浮出水面，我们祖先的舰队配备了 §Y$ tech_dark_energy_jump_drive$§!,他们通常能够选择战斗，允许他们对他们的宿敌使用打了就跑的战术，在此过程中造成了巨大的破坏。\n\n如果我们能够学习这样的技术，它将使我们的舰队能够对我们的敌人做同样的事情,敌人。"
 ringworld_weaponry.102.a:0 "$tech_dark_energy_jump_drive$？"
 ringworld_weaponry.102.b:0 "我们已经知道 $tech_dark_energy_jump_drive$。"

 ringworld_weaponry.103.name:0 "复仇者适应"
 ringworld_weaponry.103.desc:0 "随着大远征在冲突双方都付出了代价，我们的祖先意识到需要更大、更强大的武器。,新记录显示，§Y$tech_dark_energy_power_booster$§!,在特别激烈的战斗中，武器系统的需求常常阻碍舰队机动和撤退的能力，导致不必要的损失，这是一种在特别激烈的战斗中加强电力供应的尝试。\n\n就像祖先适应他们的复仇者的力量一样,, Nemesis 也在进化以对抗他们的战术，并开始攻击我们的祖先无法承受的重要系统，迫使他们陷入激战。,许多世界毁灭了，在某个§H北方战斗群§下犯下的暴行！ ,Nemesis 的名字受到了重要的提及，它的声誉在我们的历史上永远玷污了。"
 ringworld_weaponry.103.a:0 "让我们研究一下 $tech_dark_energy_power_booster$？"
 ringworld_weaponry.103.b:0 "我们已经知道 $tech_dark_energy_power_booster$。"
 
 ringworld_weaponry.104.name:0 "§H[From.Solar_System.GetName]§! 之战"
 ringworld_weaponry.104.desc:0 "在一系列胜利的基础上，§H 北方战斗群§! ,§YAdmiral Armageddon§!,最终强行突破了我们祖先的防御，到达了 §H[From.Solar_System.GetName]§! 星系。,等待他们的是 60 艘先祖号最先进的战列巡洋舰，配备了最新的 §Y$tech_massive_autocannons$§!，旁边是一艘新建的巨型战舰。\n\n几天之内，战斗就结束了。 ,§H北方战斗群§!的旗舰泰坦！,被捕获并改装，§YAdmiral Armageddon§!,被杀，对帝国的直接威胁被消灭，从而为大联盟赢得了最伟大的胜利之一。,受到这次胜利的鼓舞，也许是受到鼓舞或机会主义，其他国家起来反对被削弱的复仇女神。\n\n在复仇女神的舰队再次回到我们祖先的空间之前，这将是很多年，而这一次，也许是,银河系有史以来最集中的海军力量。"
 ringworld_weaponry.104.a:0 "§Y$tech_massive_autocannons$§!？,听起来很有用。"
 ringworld_weaponry.104.b:0 "我们已经知道 $tech_massive_autocannons$。"
 
 ringworld_weaponry.105.name:0 "转折点"
 ringworld_weaponry.105.desc:0 "在 §H[From.Solar_System.GetName]§! 星系遭受惨败后，复仇女神从容不迫地策划了对我们祖先的报复，他们现在袭击了复仇女神的领地，在此过程中摧毁了许多驻军站和舰队。 ,\n\n但聚集的风暴无法停止。 ,§H南战斗群§!、§H西战斗群§!和§H东战斗群§!,复仇女神号的舰队集结了银河系有史以来最集中的海军力量，他们的目标是一劳永逸地粉碎祖先。,即使有了我们祖先的新 §Y$tech_dark_energy_shield$§!，复仇女神舰队的绝对火力也是无与伦比的，由此造成的祖先伤亡是天文数字。,即使复仇女神舰队返回 §H[From.Solar_System.GetName]§!,再一次，无情地轰炸§H[From.Planet.GetName]§！,屈服后，先祖们寄希望于其他帝国会听到他们的求救声，救援部队或大联盟的反击最终会解除围困。\n\n没有这样的帮助，我们的先祖们会,不投降，所以复仇女神轰炸了我们的世界，直到什么都没有。"
 ringworld_weaponry.105.a:0 "$tech_dark_energy_shield$？"
 ringworld_weaponry.105.b:0 "我们已经知道 $tech_dark_energy_shield$。"
 
 ringworld_weaponry.106.name:0 "数据库崩溃"
 ringworld_weaponry.106.desc:0 "也许是因为过度兴奋，[event_target:silly_scientist.GetName] 参与了在我们祖先的数据库中输入有关大远征中使用的武器和战术的查询。,这导致了古代机器的灾难性故障，它认为入侵者已经登陆了该部分，触发了一系列自毁程序以保护我们祖先的秘密。\n\n在数据库最终被摧毁之前，我们能够破解,它的一部分条目是关于我们祖先的战斗策略的，这让我们对那个时期的战斗有了更深入的了解。\n\n自然地，由于这场灾难性事故导致我们历史的一部分永远消失，[event_target: ,silly_scientist.GetName] 将从他们的角色中移除并受到相应的惩罚。"
 ringworld_weaponry.106.a:0 "愚蠢的 [Owner.GetScientist]。,但如果 Nemesis 再次回归，我们将做好准备！"
 
 