 ringworld_empire_digsite_1:0 “神秘的数据库”
 ringworld_empire_digsite_1_desc:0 “由于近期供电技术的进步，我们相信现在有可能在 §H[From.Planet.GetName]§! 的祖先档案中恢复神秘的数据库。\n\n当然，我们的团队需要一些时间,集合起来并采取所有预防措施。一旦重新激活，就不知道数据库会告诉我们什么关于我们的过去，因为我们将继续寻找我们的根源。”

