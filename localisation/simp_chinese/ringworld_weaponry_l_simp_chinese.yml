 ringworld_empire_digsite_1:0 "神秘的数据库"
 ringworld_empire_digsite_1_desc:0 "由于供电技术的最新进展，我们相信现在有可能在 §H[From.Planet.GetName]§! 的祖先档案中恢复神秘的数据库。\n\n当然，我们的团队需要一些时间才能恢复,组装并采取所有预防措施。,一旦重新激活，当我们继续寻找我们的根源时，就不知道数据库能告诉我们什么关于我们的过去。"

 ringworld_weaponry.100.name:0 "祖先的档案"
 ringworld_weaponry.100.desc:0 "祖先档案库中一直有一个看起来很奇怪的数据库，尽管我们尽了最大努力，但这些年来一直处于休眠状态。,由于我们掌握了 §Y$tech_dark_matter_power_core$§！,启用了许多以前认为不可能的技术，我们现在相信我们多年前发现的这个数据库的动力来源可能是由相同的技术提供动力的。\n\n也许是时候让我们的 [Root.GetScientistPlural] 重新审视旧的,机器并发现我们的祖先留下的秘密。"
