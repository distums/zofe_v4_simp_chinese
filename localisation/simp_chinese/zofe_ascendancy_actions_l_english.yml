 zofe_ascendancy_affairs.22.name:0 "Punitive Strikes"
 zofe_ascendancy_affairs.22.desc:0 "How exciting! This can be arranged, as we certainly have the capacity to do so at our current technological level. The primitives must be taught a lesson. What kind of punitive strikes are we thinking of?"
 zofe_ascendancy_affairs.22.asteroid:0 "An empire-wide asteroid strike."
 zofe_ascendancy_affairs.22.horror:0 "Open a dimensional portal over their capital."
 zofe_ascendancy_affairs.22.avatar:0 "Summon a Psionic Avatar above their colony."
 zofe_ascendancy_affairs.22.sanctions:0 "Begin punitive sanctions."
 
 zofe_ascendancy_affairs.221.name:0 "Launch Punitive Asteroid Strikes"
 zofe_ascendancy_affairs.221.desc:0 "While asteroid impacts can be deadly, our strikes are punitive in design, and should the impact be successful, it will cause only mild damage to infrastructure and some primitives may lose their lives in the process.\n\nThe main objective however, has always been fear, as the asteroids will strike every colony of an empire at once, leaving their interceptor fleets with very little time to engage. As primitives as their minds might be, they might realize some 'higher power' is behind these strikes, but will be unable to do anything about it."
