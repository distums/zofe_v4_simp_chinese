 zofe_ascendancy_affairs.13.name:0 "A Gift from Heaven"
 zofe_ascendancy_affairs.13.desc:0 "We have recently retired a number of obsolete warships from our vast fleet that was due for decommission or to be turned into attractions or museums.\n\nHowever, they may serve a greater purpose should we decide to bestow them as gifts to our loyal subjects. After all, the state of their fleet also reflects on us, and the crude hulks they call 'warships' reflect very poorly indeed.\n\nWe should consider if any of our subjects is a worthy recipient of this generous gift. The ships will look most impressive to the savages our subject - unfortunately - have to deal with on a regular basis.\n\nOur [GetScientistPlural] advised we may have to remove the more advanced components, so our subjects are not overly confused by their operation. These will be replaced by cruder devices with fewer buttons and operational stages, and modified to include other quality-of-life features, allowing easier handling by pilots with sub-optimal shape.\n\nWe may also have to install anti-tinkering devices too, so as to prevent them from accidently causing the ship to explode."
