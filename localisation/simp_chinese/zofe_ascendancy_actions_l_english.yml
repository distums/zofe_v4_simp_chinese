 zofe_ascendancy_affairs.1311.name:0 "Warships Transfer Success"
 zofe_ascendancy_affairs.1311.desc:0 "The ceremony of our warship transfer is now completed at [FromFrom.GetName]. Anti-tinkering devices have been put in place so the ship components would not accidentally blow up in their faces. The question that remains is if we should allow our fleets to be joined with other primitive vessels, or should they remain together in combat."
 zofe_ascendancy_affairs.1311.a:0 "They may combine our fleets as needed."
 zofe_ascendancy_affairs.1311.b:0 "Our ships must be kept together as a fighting force!"
 
 zofe_ascendancy_affairs.20.name:0 "Mean Actions"
 zofe_ascendancy_affairs.20.desc:0 "Excellent.\n\nEvery once in a while, an Ascendancy ought to flex its muscles and put on a display of power in order to keep our subjects in line, or to punish their disloyalty and incompetence. How would §H[Root.GetRulerTitle] [Root.GetRulerName]§! punish the primitives today?"
 zofe_ascendancy_affairs.20.nab:0 "We will take..."
 zofe_ascendancy_affairs.20.strikes: "We will launch punitive strikes."
 
 zofe_ascendancy_affairs.21.name:0 "We will take..."
 zofe_ascendancy_affairs.21.desc:0 "While taking from our subjects will no doubt be considered a power play even by the primitive's standards, we are not asking for their permissions here. The [Root.GetName] will take, and they will obey."
