 zofe_ascendancy_affairs.1111.name:0 "Communication from §H[From.GetName]§!"
 zofe_ascendancy_affairs.1111.desc:0 "We have observed how your primitive species suffered from extreme poverty and rampant profiteering from financial institutions. We [From.GetSpeciesName] heard the plight of [root.GetSpeciesNamePlural] loud and clear, and in our boundless benevolence, decided to gift you some energy credits. This charitable sum is to improve the standard of your primitive lifestyle and not to be misused under any circumstances."
 zofe_ascendancy_affairs.1111.a:0 "We graciously accept!"
 
 zofe_ascendancy_affairs.112.name:0 "Minerals Transfer"
 zofe_ascendancy_affairs.112.desc:0 "Infrastructure recovery has been suboptimal in our subjects, even for standards one would expect of a primitive empire. Due to deficiencies in their mining operations, they were slow to recover from past wars or natural disasters. Rebuilding works on planets are halted frequently and sometimes indefinitely due to the lack of minerals. In contrast, our superior mining facilities enabled us to extract more minerals in one day than their pitiful machines in a month. As their overlord, we can consider donating a sizable sum of minerals to help boost their primitive economy."
