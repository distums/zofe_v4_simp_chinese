 zofe_ascendancy_affairs.1.name:0 "Ascendancy Affairs Office"
 zofe_ascendancy_affairs.1.desc:0 "Welcome, §H[Root.GetRulerTitle] [Root.GetRulerName]§!.\n\nI hope you have had a good day. This beautiful room behind me is your office, and I am your personal assistant. From here, we manage the affairs of our Ascendancy as well as any nation within our sphere of influence.\n\nWe are free to make our own decisions so long as we do not undermine other Ascendancies and risk conflict, but each action may breed consequence, which I'm sure you understand. That said, which action shall our great §H[Root.GetName]§! perform today?"
 zofe_ascendancy_affairs.1.friendly:0 "We shall perform a §Gfriendly§! action."
 zofe_ascendancy_friendly_action_tooltip:0 "[Root.GetName] will perform a friendly action today. Click to select from a list of possible friendly actions."
 zofe_ascendancy_affairs.1.mean:0 "We shall perform a §Rmean§! action."
 zofe_ascendancy_mean_action_tooltip:0 "[Root.GetName] will perform a mean action today. Click to select from a list of possible mean actions."
 zofe_ascendancy_affairs.1.internal:0 "The [Root.GetRulerTitle] has no wish to deal with savages today."
 zofe_ascendancy_internal_tooltip:0 "[Root.GetName] will focus on internal affairs of the empire."
 zofe_ascendancy_affairs.1.starbase_redesign:0 "Starbase Redesign"
 zofe_ascendancy_starbase_redesign_tooltip:0 "[Root.GetName] will redesign the starbases and correct their primitive appearances."
 zofe_ascendancy_affairs.1.exit:0 "That's all."
 
 zofe_ascendancy_affairs.10.name:0 "Friendly Actions"
 zofe_ascendancy_affairs.10.desc:0 "Understood. The galaxy must experience our infinite benevolence and we shall reward those who have served us well. What kind of friendly actions are we thinking of, §H[Root.GetRulerTitle] [Root.GetRulerName]§!?"
 zofe_ascendancy_affairs.10.boon:0 "Grant a Boon"
 zofe_ascendancy_affairs.10.resource_transfer:0 "Resource Transfer"
 zofe_ascendancy_affairs.10.tech_transfer:0 "Technology Transfer"
 zofe_ascendancy_affairs.10.fleet_transfer:0 "Fleet Transfer"
 zofe_ascendancy_affairs.10.exit:0 "I've changed my mind."
 
