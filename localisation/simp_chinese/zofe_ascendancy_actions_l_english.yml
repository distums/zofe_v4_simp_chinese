 zofe_ascendancy_affairs.2142.desc:0 "Our forces have completed the takeover of the Starbase at [this.solar_system.GetName]. The operation was swift and the primitives garrisoned there offered no resistance. They were packed and sent home, and with the control of the Starbase, the [this.owner.GetName] has now assumed ownership of the whole system as well."
