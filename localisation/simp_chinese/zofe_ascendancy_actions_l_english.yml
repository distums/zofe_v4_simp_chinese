 zofe_ascendancy_affairs.223.desc:0 "With our current understanding of the shroud, we may attempt to summon a Psionic Avatar over on one of our subject's colonies as a punishment. Due to the unpredictable nature of these avatars, it will be impossible to give directions to any specific colony for it to attack.\n\nThat said, which empire shall be our target today?"
