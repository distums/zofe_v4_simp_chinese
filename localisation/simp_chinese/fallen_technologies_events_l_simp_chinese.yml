 fallen_technologies.300.name:0 "狂热社会"
 fallen_technologies.300.desc.spiritualist:0 "经过大量的宣传和灌输，社会的各个阶层现在都完全致力于我们的理想，并屈服于§H精神主义§！,狂热。,凭借我们新的、单一的关注点，出现了更多的治理可能性，并且§Y$civic_scripture_scholars$§!,将使我们的牧师能够研究古代经文并为我们的研究工作做出贡献。,一个新时代终于来临了。"
 fallen_technologies.300.desc.materialist:0 "经过大量的宣传和灌输，社会的各个阶层现在都完全致力于我们的理想，并屈服于§H唯物主义§！,狂热。,凭借我们新的、单一的关注点，出现了更多的治理可能性，并且§Y$civic_fanatical_roboteers$§!,将提高我们的机器人工程和采用能力。,一个新时代终于来临了。"
 fallen_technologies.300.desc.xenophile:0 "经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§HXenophilic§！,狂热。,凭借我们新的、单一的关注点，出现了更多的治理可能性，并且§Y$civic_fervid_xeno_collectors$§!,将帮助我们收集所有与异种有关的东西，以及异种本身。,一个新时代终于来临了。"
 fallen_technologies.300.desc.xenophobe:0 "经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H仇外心理§！,狂热。,凭借我们新的、单一的关注点，出现了更多的治理可能性，并且§Y$civic_xenophobe_fervor$§!,将使我们能够保持我们的社会纯洁。,一个新时代终于来临了。"
 fallen_technologies.300.desc.militarist:0 "经过大量的宣传和灌输，社会的各个阶层现在都完全致力于我们的理想，并屈服于§H军国主义§！,狂热。,一个新时代即将来临。,凭借我们新的、单一的关注点，出现了更多的治理可能性，以及§Y$civic_inspiring_warlords$§!,将使我们唤醒他人的斗志。,一个新时代终于来临了。"
 fallen_technologies.300.desc.pacifist:0 "经过大量的宣传和灌输，社会的各个阶层现在都完全致力于我们的理想，并屈服于§H和平主义§！,狂热。,一个新时代即将来临。,凭借我们新的、单一的关注点，出现了更多的治理可能性，并且§Y$civic_walled_garden$§!,将使我们能够保护我们试图保护的社会。,一个新时代终于来临了。"
 fallen_technologies.300.desc.authoritarian:0 "经过大量的宣传和灌输，社会的各个阶层现在都完全致力于我们的理想，并屈服于§H独裁§！,狂热。,凭借我们新的、单一的关注点，出现了更多的治理可能性，以及§Y$civic_master_race$§!,将使我们能够支配和榨取我们奴隶的每一盎司生产。,一个新时代终于来临了。"
 fallen_technologies.300.desc.egalitarian:0 "经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H平等主义§！,狂热。,凭借我们新的、单一的关注点，出现了更多的治理可能性，并且§Y$civic_utopian_union$§!,将使我们能够吸收我们的臣民并形成一个平等主义理想的银河联盟。,一个新时代终于来临了。"
 fallen_technologies.300.spiritualist:0 "最后，我们的§H精神主义者§!,社会达到完美。"
 fallen_technologies.300.materialist:0 "最后，我们的§H唯物主义者§!,社会达到完美。"
