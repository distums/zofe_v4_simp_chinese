 ##Events
  
 fallen_technologies.1.name:0 "银河优势的诞生"
 fallen_technologies.1.desc:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们共同的价值观最终将我们带到了文明的顶峰。,现在整个银河系，异形成群结队地学习我们的方式。,这就是我们的命运。,它已被预言。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.spiritualist:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的§H精神主义者§!,信念最终将我们带到了文明的顶峰。,现在在整个银河系中，异形成群结队地皈依并学习我们的方式。,这就是我们的命运。,它已被预言。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.materialist:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的§H唯物主义者§!,社会最终将我们带到了文明的顶峰。,现在在整个银河系，异形对我们的玩具和发明着迷，而现在是§H[From.GetSpeciesNamePlural]§! 的最佳时机。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.xenophile:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的§HXenophilic§!,社会最终将我们带到了文明的顶峰。,现在在整个银河系，异形梦想成为 §H[From.GetSpeciesName]§!。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.xenophobe:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而斗争，但我们的§H仇外心理§!,社会最终将我们带到了文明的顶峰。,现在在整个银河系，异形听到我们的名字时都惊恐地发抖。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.militarist:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而斗争，但我们的§H军国主义者§!,传统最终将我们带到了文明的顶峰。,现在整个银河系，异形都在谈论伟大的§H[From.GetSpeciesAdj]§！,战士，他们的学者现在研究我们的武术和战术。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.pacifist:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而斗争，但我们的§H和平主义者§!,理想最终将我们带到了文明的顶峰。,现在整个银河系，异形都爱上了§H[From.GetSpeciesNamePlural]§！,并谈论他们在我们田园诗般的城市和乡村的梦想退休生活。,和平时代似乎从未如此接近。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.authoritarian:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管为我们的生存不断斗争，我们的§H独裁者§！,统治最终将我们带到了文明的顶峰。,现在在银河系的另一边，异形还不确定我们的社会和我们的生活方式是怎样的。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.egalitarian:0 "优势就这样诞生了。\n\n从我们祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而斗争，但我们的§H平等主义§！,理想最终将我们带到了文明的顶峰。,现在在整个银河系，异形为自由呐喊，梦想着自己的民主。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.hive_mind:0 "银河意识由此诞生。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 的那一天起,第一次凝视星空，我们伟大的物种在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但心灵最终将我们带到了文明的顶峰。,现在在整个银河系中，异形还不确定如何解释这种现象。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.machine:0 "银河智能由此诞生。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 的那一天起,我们首先制造了他们原始的机械玩具，在技术上取得了令人难以置信的进步，从我们卑微的开始，我们已经发展成为一个繁荣的恒星帝国，远远超出了我们最初的希望。,尽管我们不断为生存而奋斗，但我们的机器智能最终将我们带到了文明的顶峰。,现在在整个银河系中，异形还不确定如何解释这种现象。,这就是我们的命运。 ,§H[From.GetName]§!,将出现在每个历史档案中，银河系的异种历史学家将在未来几个世纪研究我们的遗产。"
 fallen_technologies.1.desc.ringworld:0 "因此 §H[From.GetName]§!,返回银河系并重新加入前身帝国。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 上幸存下来的那一天起，我们在技术上取得了令人难以置信的进步，恢复了我们的太空飞行能力并重建了一个,星际帝国。,尽管濒临灭绝，§H[From.GetSpeciesNamePlural]§!,最终回到了文明的顶峰。,现在在整个银河系，异形还不确定如何解释这种现象，因为他们中的大多数人不记得前身环形世界帝国，或者它代表什么。,或许，归来是我们的宿命。 ,§H[From.GetName]§!,将再次回到银河舞台，并将不再被遗忘。\n\n然而，关于大远征和我们祖先在其中的作用仍然是个谜。,如果我们要防止我们的悲惨历史重演，我们必须立即开始加强防御。"
 fallen_technologies.1.desc.original:0 "原始帝国已经回归！\n\n从我们的祖先第一次到达 §H[From.GetHomeWorldName]§! 的那一天起，我们在技术上取得了令人难以置信的进步，恢复了我们的太空飞行能力并重建了一个星际帝国。,尽管濒临灭绝，原始人最终还是努力回到了文明的顶峰。,现在在整个银河系中，异形还不确定如何解释这种现象，因为他们中的大多数人对原始帝国或其代表的东西没有记忆。,或许，归来是我们的宿命。 ,§H[From.GetName]§!,将建立另一个持续 10000 年的帝国。\n\n然而，我们古老的敌人可能仍然存在，我们回归的消息不会被忽视。,如果我们要防止我们的悲惨历史重演，我们必须立即开始加强防御。"
 
 fallen_technologies.1.default:0 "我们的时间到了。"
 fallen_technologies.1.purifier:0 "净化时间！"
 fallen_technologies.1.swarm:0 "吃吧。"
 fallen_technologies.1.terminator:0 "殄！"
 fallen_technologies.1.crisis:0 "银河系的尽头即将来临。"
 fallen_technologies.1.ringworld:0 "我们将夺回我们在这个银河系中应有的位置！"
 fallen_technologies.1.original:0 "我们将夺回我们在这个银河系中应有的位置！"

 fallen_technologies.101.name:0 "自动化产业"
 fallen_technologies.101.desc:0 "我们已经掌握了一种高级形式的暗物质操纵。,尽管现场测试仍在进行中，但我们的 [GetScientistPlural] 渴望应用我们所学到的知识来为下一代自动化行业提供动力。 ,§H[Owner.GetName]§! 的经济利益,可能是巨大的。\n\n此外，我们的团队偶然发现了用于开采 $sr_living_metal$ 的技术参考，这似乎是建造这些建筑物所必需的。"
 fallen_technologies.101.a:0 "立即向我们展示建筑蓝图！"
 fallen_technologies.101.b:0 "忘记建筑物。,让我们看看这个 Living Metal 技术。"
 fallen_technologies.101.c:0 "如果我们两者都想要怎么办？"
 
 fallen_technologies.102.name:0 "社会地位"
 fallen_technologies.102.desc:0 "我们宣布要改造我们的社会，受到了民众的热烈欢迎。,该州通过投资民用建筑以改善所有人的生活，再次证明了其对其公民的承诺。,我们应该考虑增加更多建筑物，让我们的公民充满民族自豪感。,随着时间的推移，也许我们可以说服我们的人民以完全的狂热追求一项事业。"
 fallen_technologies.102.a:0 "接下来我们要建什么？"
 fallen_technologies.102.b:0 "创建城市星球听起来更值得一试。"
 fallen_technologies.102.c:0 "我们可以两者兼得吗？"
 
 fallen_technologies.103.name:0 "风格问题"
 fallen_technologies.103.desc:0 "经过多年的研究和侦探，我们终于获得了前身舰船和城市的完整设计和蓝图。,我们的艺术家日以继夜地工作，对这些设计进行适当的调整。,等待 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 的批准，我们准备对我们帝国的每座城市进行令人印象深刻的改造，以及我们造船厂目前正在建造的任何新船。"
 fallen_technologies.103.desc.ringworld:0 "经过多年的研究，我们终于得到了我们祖先的船只和城市的完整设计图和蓝图。,我们的艺术家日以继夜地工作，对这些设计进行适当的调整。,等待 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 的批准，我们准备对我们帝国的每座城市进行令人印象深刻的改造，以及我们造船厂目前正在建造的任何新船。"
 fallen_technologies.103.desc.original:0 "经过多年的研究，我们终于得到了我们祖先的船只和城市的完整设计图和蓝图。,我们的艺术家日以继夜地工作，对这些设计进行适当的调整。,等待 §H[Owner.GetRulerTitle] [Owner.GetRulerName]§! 的批准，我们准备对我们帝国的每座城市进行令人印象深刻的改造，以及我们造船厂目前正在建造的任何新船。"
