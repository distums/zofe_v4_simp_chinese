 fallen_technologies.1000.x:0 "我们没有国家重点"
 
 fallen_technologies.2.name:0 "正在形成的优势"
 fallen_technologies.2.desc:0 "最近有消息称，§H[From.GetName]§!,基于最近在掌握 §Y$tech_dark_matter_power_core$§! 方面取得的成功，已经开始对他们的帝国进行大规模改革。,事实证明，这简直就是一场革命，随着时间的推移，它将释放出几乎没有文明能梦想到的技术和军事力量。 ,§H[Root.GetRulerTitle] [Root.GetRulerName]§!,提醒一下，如果这不符合 [Root.GetName] 的国家利益，请参阅§H[From.GetName]§!,成为优势，现在是采取行动的时候了——机会之窗正在迅速消失。"
 fallen_technologies.2.a:0 "我们将会看到。"
 
 fallen_technologies.200.name:0 "新的优势出现"
 fallen_technologies.200.desc:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步令人惊叹，他们平衡的信念经受住了时间的考验。,现在在整个银河系，异形蜂拥而至，学习他们的方式。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.spiritualist:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H精神主义者§！,信念经受住了时间的考验。,现在整个银河系，异形蜂拥而至皈依并学习他们的方式。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.materialist:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H唯物主义§!,社会经受住了时间的考验。,现在在整个银河系，异形对他们的玩具和发明着迷，而现在是§H[From.GetSpeciesNamePlural]§! 的最佳时机。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.xenophile:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§HXenophilic§！,社会经受住了时间的考验。,现在在整个银河系，异形梦想成为 §H[From.GetSpeciesName]§!。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.xenophobe:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，而且他们§H排外§！,社会经受住了时间的考验。,现在整个银河系，异形都因害怕自己的名字而颤抖。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.purifier:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，而且他们§H排外§！,社会经受住了时间的考验。,现在整个银河系，异形都因害怕自己的名字而颤抖。,然而，他们打算从银河系中清除所有外星生命的消息已经传开。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.militarist:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H军国主义§!,传统经得起时间的考验。,现在整个银河系，异形都在谈论伟大的§H[From.GetSpeciesAdj]§！,武士，成群结队的学者现在研究他们的武术和战法。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.pacifist:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H和平主义者§！,理想经受住了时间的考验。,现在整个银河系，异形都爱上了§H[From.GetSpeciesNamePlural]§！,并向田园诗般的§H[From.GetSpeciesAdj]§! 讲述他们梦想中的退休生活,城市和农村。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.perfection:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H和平主义者§！,理想经受住了时间的考验。,现在整个银河系，异形都爱上了§H[From.GetSpeciesNamePlural]§！,并向田园诗般的§H[From.GetSpeciesAdj]§! 讲述他们梦想中的退休生活,城市和农村。,然而，他们想要退出银河系社区的言论已经传播开来。,这将如何塑造我们的银河系？"
 fallen_technologies.200.desc.authoritarian:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H独裁§！,规则经受住了时间的考验。,现在在整个银河系，异形还不确定§H[From.GetSpeciesAdj]§!,社会和他们的生活方式。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.egalitarian:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，他们的§H平等主义§！,理想经受住了时间的考验。,现在在整个银河系，异形为自由呐喊，梦想着自己的民主。,然而，能力越大，责任也越大。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.despoiler:0 "§H[From.GetName]§!,已成为银河优势——银河文明的顶峰。,他们的技术进步很棒，而且他们§H排外§！,社会经受住了时间的考验。,现在整个银河系，异形都因害怕自己的名字而颤抖。,他们的野蛮袭击变得越来越复杂的消息已经传开。,接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.hive_mind:0 "§H[From.GetName]§!,已经成为银河意识——银河文明的顶峰。,他们的技术进步很棒，他们的§HHive Mind§！,经受住了时间的考验。,现在在整个银河系中，异形还不确定如何解释这种现象。,然而，能力越大，责任也越大。,这将如何塑造我们的银河系？"
 fallen_technologies.200.desc.swarm:0 "§H[From.GetName]§!,已经成为银河意识——银河文明的顶峰。,他们的技术进步很棒，他们的§HHive Mind§！,经受住了时间的考验。,现在在整个银河系中，异形还不确定如何解释这种现象。,然而，他们想要吃掉其他异形并在银河系中开辟道路的消息已经传开。,这将如何塑造我们的银河系？"
 fallen_technologies.200.desc.machine:0 "§H[From.GetName]§!,已成为银河智慧——银河文明的顶峰。,他们的技术进步很棒，他们的§H机器智能§！,经受住了时间的考验。,现在在整个银河系中，异形还不确定如何解释这种现象。,然而，能力越大，责任也越大。,这将如何塑造我们的银河系？"
 fallen_technologies.200.desc.servitor:0 "§H[From.GetName]§!,已成为银河智慧——银河文明的顶峰。,他们的技术进步很棒，他们的§H机器智能§！,经受住了时间的考验。,现在在整个银河系中，异形还不确定如何解释这种现象。,然而，有消息称他们打算将所有有机生命形式留在某种天堂中，这样他们就能过上幸福而微不足道的生活。,这将如何塑造我们的银河系？"
 fallen_technologies.200.desc.assimilator:0 "§H[From.GetName]§!,已成为银河智慧——银河文明的顶峰。,他们的技术进步很棒，他们的§H机器智能§！,经受住了时间的考验。,现在在整个银河系中，异形还不确定如何解释这种现象。,然而，他们打算将所有有机生命体同化为某种机械体的消息已经传开。,这将如何塑造我们的银河系？"
 fallen_technologies.200.desc.terminator:0 "§H[From.GetName]§!,已成为银河智慧——银河文明的顶峰。,他们的技术进步很棒，他们的§H机器智能§！,经受住了时间的考验。,现在在整个银河系中，异形还不确定如何解释这种现象。,然而，他们打算清除银河系中所有有机生命形式的消息已经传开。,这将如何塑造我们的银河系？"
 fallen_technologies.200.a:0 "这对我们意味着什么？"
 
