 fallen_technologies.21.name:0 "升华失败！"
 fallen_technologies.21.desc:0 "§H[Root.GetName]§! 的升华,失败了。,不会有新的开始，我们的时代在真正开始之前就已经结束。\n\n然而，权力越小，责任就越小。,我们希望历史很快忘记这一刻，因为我们成为了银河系的笑柄。"
 fallen_technologies.21.desc.ringworld:0 "§H[Root.GetName]§! 的回归,已被拒绝。,不会有新的开始，我们的时代在真正开始之前就已经结束。\n\n然而，权力越小，责任就越小。,我们希望历史很快忘记这一刻，因为我们成为了银河系的笑柄。"
 fallen_technologies.21.desc.original:0 "§H[Root.GetName]§! 的回归,已被拒绝。,不会有新的开始，我们的时代在真正开始之前就已经结束。\n\n然而，权力越小，责任就越小。,我们希望历史很快忘记这一刻，因为我们成为了银河系的笑柄。"
 fallen_technologies.21.a:0 "也许这不是故意的。"

 fallen_technologies.201.name:0 "新优势死于死产"
 fallen_technologies.201.desc:0 "§H[From.GetName]§!,未能成为银河优势。,与 §H[From.GetSpeciesNamePlural]§ 一样雄心勃勃且影响深远！,倾向于，现在很清楚，他们的帝国永远不会成为文明的顶峰。,现在整个银河系，异形都在嘲笑他们的无能。,然而，权力越小，责任越小。,或许这就是他们帝国最好的结局。"
 fallen_technologies.201.a:0 "甩掉包袱。"

 fallen_technologies.2001.name:0 "新升华帝国死于死胎"
 fallen_technologies.2001.desc:0 "§H[From.GetName]§!,未能成为升华帝国。,与 §H[From.GetSpeciesNamePlural]§ 一样雄心勃勃且影响深远！,倾向于，现在很清楚，他们的帝国永远不会成为文明的顶峰。,现在整个银河系，异形都在嘲笑他们的无能。,然而，权力越小，责任越小。,或许这就是他们帝国最好的结局。"
 fallen_technologies.2001.a:0 "甩掉包袱。"

 fallen_technologies.40.name:0 "来自 §H[NoobEmpire.GetName]§! 的通讯"
 fallen_technologies.40.desc:0 "我们遵循 §H[AscendedEmpireOverlord.GetName]§! 的精神教义。,我们将加入你的追求。"
 fallen_technologies.40.desc.b:0 "我们相信 §H[AscendedEmpireOverlord.GetName]§!,会成为一个很好的知识守护者。,我们将帮助您完成任务。"
 fallen_technologies.40.desc.c:0 "银河系经历了太多的流血事件。,只有§H[AscendedEmpireOverlord.GetName]§领导的和平条约！,将拯救我们的银河系。"
 fallen_technologies.40.desc.d:0 "我们已经见证了 §H[AscendedEmpireOverlord.GetName]§! 的优越性。,让我们为您服务。"
 fallen_technologies.40.desc.e:0 "我们钦佩 §H[AscendedEmpireOverlord.GetName]§! 的军事实力。,让我们加入你的部落？"
 fallen_technologies.40.desc.f:0 "§H[AscendedEmpireOverlord.GetName]§!,他们的和平主义信仰是正确的。,武器播种战争。,让我们为其他人树立榜样。"
 fallen_technologies.40.desc.g:0 "我们愿意为 §H[AscendedEmpireOverlord.GetName]§! 服务。,我们能帮你什么吗？"
 fallen_technologies.40.desc.h:0 "我们想加入 §H[AscendedEmpireOverlord.GetName]§! 的联盟。"
 fallen_technologies.40.desc.hd:0 "我们想加入 §H[AscendedEmpireOverlord.GetName]§!,建立一个乌托邦联盟。"
 fallen_technologies.40.desc.i:0 "让我们为您服务。,请不要袭击我们！"
 fallen_technologies.40.desc.j:0 "也许银河系中有足够的空间供我们俩使用？"
 fallen_technologies.40.desc.k:0 "你们机器疯了。 ,§H[NoobEmpire.GetName]§!,将不再走这条疯狂的道路。"
 
 fallen_technologies.40.a:0 "§H[NoobEmpire.GetName]§!,应该是一个很好的§H统治§!。"
 fallen_technologies.40.b:0 "§H[NoobEmpire.GetName]§!,将作为一个很好的§H卫星§!。"
 fallen_technologies.40.c:0 "§H[NoobEmpire.GetName]§!,作为§H签字人§!受到欢迎。"
 fallen_technologies.40.d:0 "§H[NoobEmpire.GetName]§!,将作为一个优秀的§H奴隶§!。"
 fallen_technologies.40.e:0 "§H[NoobEmpire.GetName]§!,将成为伟大的§H氏族成员§!。"
 fallen_technologies.40.f:0 "§H[NoobEmpire.GetName]§!,作为一个§H军事化国家§!，情况会好得多。"
 fallen_technologies.40.g:0 "§H[NoobEmpire.GetName]§!,会成为一个很好的§H傀儡国家§!。"
 fallen_technologies.40.h:0 "§H[NoobEmpire.GetName]§!,应作为一个§H联盟国家§!受到欢迎。"
 fallen_technologies.40.i:0 "§H[NoobEmpire.GetName]§!,会做一个很好的§HSatrapy§!。"
 fallen_technologies.40.j:0 "当然。 ,§H[NoobEmpire.GetName]§!,是一个很好的§H共生体§!。"
 fallen_technologies.40.k:0 "不遵守规定是不能容忍的。"
 
 fallen_technologies.6.name:0 "特殊主题效果"
 fallen_technologies.6.desc:0 "作为狂热的唯物主义者，我们应该确保 §H[NoobEmpire.GetName]§!,应尊重其 AI 公民的权利。"
 fallen_technologies.6.desc.ed:0 "作为鼓舞人心的军阀，§H[NoobEmpire.GetName]§!,将获得他们武装部队的奖金。"
 fallen_technologies.6.desc.f:0 "作为狂热的和平主义者，§H[NoobEmpire.GetName]§!,将非军事化并以减少的海军能力运作。"
 fallen_technologies.6.desc.g:0 "我们将把我们的新世界秩序强加给 §H[NoobEmpire.GetName]§!。,然而，他们的公民可能不会太高兴。"
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§!,已经民主化了。,他们的公民现在会为此感到高兴。,根据我们建立一个真正的联邦国家的理想，应该执行开放边界政策。"
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§!,已被征服。,除了他们的税收之外，他们的海军能力也会减少。"
 fallen_technologies.6.desc.j:0 "§H[NoobEmpire.GetName]§!,已被征服。,我们将提升他们更快地制造机器人的能力。"
 
 fallen_technologies.6.bd:0 "同意。"
 fallen_technologies.6.ed:0 "他们最终会像真正的战士一样战斗。"
 fallen_technologies.6.f:0 "他们没有足够的责任来维持他们的舰队。"
 fallen_technologies.6.g:0 "艰难的。"
 fallen_technologies.6.h:0 "好的。"
 fallen_technologies.6.i:0 "出色的。"
 fallen_technologies.6.j:0 "确认的。"
 