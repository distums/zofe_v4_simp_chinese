 fallen_technologies.3.name:0 "狂热之路"
 fallen_technologies.3.desc:0 "我们的时代已经到来。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，现在是时候以完全的狂热来致力于我们的理想了。,在我们对银河系的愿景完全实现之前，我们不会分心。,只有这样，我们才真正被载入千年历史档案。"
 fallen_technologies.3.desc.superpower:0 "我们的时代已经到来。\n\n作为新的 §Y$civic_galactic_superpower$§!，我们的国家安全是我们的首要任务。,除了拥有一支庞大的常备海军——我们渴望拥有最大的海军——我们还必须准备好将我们的战舰出口到银河系的边缘，以备不时之需以及我们的利益受到威胁时。\n\n然而，银河优势,必须代表某种东西，并且已经达到文明的顶峰，是时候以完全的狂热来致力于我们的理想了。,在我们对银河系的愿景完全实现之前，我们不会分心。,只有这样，我们才真正被载入千年历史档案。"
 fallen_technologies.3.desc.prosperity:0 "我们的时代已经到来。\n\n作为新的§Y$civic_beacon_of_prosperity$§!，我们的经济增长是我们的首要任务。,除了为我们的公民提供最高标准的生活之外，我们的利益还在于我们地区的稳定与繁荣。,银河系将迎来一个新的繁荣时代——§H[Root.GetSpeciesAdj]§!,年龄。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，是时候以完全的狂热来致力于我们的理想了。,在我们对银河系的愿景完全实现之前，我们不会分心。,只有这样，我们才真正被载入千年历史档案。"
 fallen_technologies.3.desc.industrial:0 "我们的时代已经到来。\n\n作为新的 §Y$civic_industrial_juggernaut$§!，我们的工业能力和产出既传奇又无与伦比。,拥有最先进的生产设施，我们很快就会成为银河系的制造中心。\n\n然而，银河优势必须代表某种东西，在达到文明的顶峰之后，是时候致力于我们的理想了,完全的狂热。,在我们对银河系的愿景完全实现之前，我们不会分心。,只有这样，我们才真正被载入千年历史档案。"
 fallen_technologies.3.desc.architect:0 "我们的时代已经到来。\n\n作为新的 §Y$civic_world_architect$§!，建立持久的遗产是我们的首要任务。,除了大力投资基础设施和建设，我们的愿望是建造银河系中数量最多、最宏伟的建筑，留下让所有人都能看到和欣赏的遗产。,银河系应该知道 §H[Root.GetSpeciesAdj]§! ,[GetEngineerPlural] 作为有史以来最好的。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，是时候以完全的狂热来致力于我们的理想了。,在我们对银河系的愿景完全实现之前，我们不会分心。,只有这样，我们才真正被载入千年历史档案。"
 fallen_technologies.3.desc.spymaster:0 "我们的时代已经到来。\n\n作为新的 §Y$civic_spymaster$§!，我们的情报网络和我们在间谍活动方面的专业知识都是传奇和无与伦比的。,我们将大力投资于整个银河系的行动，捍卫我们的利益并在暗处操纵事件。,银河系应该知道 §H[Root.GetSpeciesAdj]§!,特工是有史以来最优秀的特工。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，是时候以完全的狂热来致力于我们的理想了。,在我们对银河系的愿景完全实现之前，我们不会分心。,只有这样，我们才真正被载入千年历史档案。"
