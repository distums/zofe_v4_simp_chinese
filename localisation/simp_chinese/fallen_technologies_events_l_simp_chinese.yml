 fallen_technologies.104.name:0 "战争大师"
 fallen_technologies.104.desc:0 "我们的技术优势开启了战争的新可能性，而对暗物质的掌握让以前难以想象的武器不仅成为可能，而且成为现实。,前身帝国知道这些由暗物质驱动的新武器的可能性，但他们并不关心用它们来对付较小的种族。,释放暗物质武器的潜力将巩固我们帝国作为战争大师的地位。"
 fallen_technologies.104.desc.ringworld:0 "我们的技术优势开启了战争的新可能性，而对暗物质的掌握让以前难以想象的武器不仅成为可能，而且成为现实。,我们的祖先知道这些由暗物质驱动的新武器的可能性。,释放暗物质武器的潜力将巩固我们帝国作为战争大师的地位。"
 fallen_technologies.104.desc.original:0 "我们的技术优势开启了战争的新可能性，而对暗物质的掌握让以前难以想象的武器不仅成为可能，而且成为现实。,原始帝国知道这些由暗物质驱动的新武器的可能性。,释放暗物质武器的潜力将巩固我们帝国作为战争大师的地位。"
 fallen_technologies.104.a:0 "我们将发现堕落帝国的秘密！"
 fallen_technologies.104.b:0 "我们得到的那个屏蔽技术呢？"
 fallen_technologies.104.c:0 "将我们的团队分开，并尝试对两者进行调查。"
 
 fallen_technologies.105.name:0 "权力的野心"
 fallen_technologies.105.desc:0 "为了扩大我们在银河系的影响力，我们在政府中开发了新的工具和组织结构。,为此，我们制定了一个统一的目标§Y惩罚协议§！,对于需要殴打的较小，无礼的帝国。,尽管我们帝国中的一些人更喜欢一种更公开的力量投射方法，即§RColossus§!。"
 fallen_technologies.105.a:0 "我们的抱负是永恒的。"
 fallen_technologies.105.b:0 "巨像是一种更有效的惩罚方法。"
 fallen_technologies.105.c:0 "如果我们两者都想要怎么办？"
 
 fallen_technologies.106.name:0 "工程完善"
 fallen_technologies.106.desc:0 "随着我们完善的工程技能，所有技术问题都被根除，因为我们创造了经得起时间考验的完美结构。,愿我们的遗产流传千年。"
 fallen_technologies.106.a:0 "出色的！"
 fallen_technologies.106.b:0 "我们可以建造更多的巨型建筑吗？"
 fallen_technologies.106.c:0 "我们将克服工程上的一切困难。"
 
 fallen_technologies.1000.name:0 "升华完成！"
 fallen_technologies.1000.desc:0 "§H[Root.GetName]§! 的升华,不能再否认了。,这是一个新时代的开始——我们的时代。\n\n然而，能力越大，责任越大。,并非所有路径都相同。,当我们决定我们的国家重点时，历史将记住这一刻。"
 fallen_technologies.1000.desc.ringworld:0 "§H[Root.GetName]§! 的回归,不能再否认了。,这是一个新时代的开始——我们的时代。\n\n然而，能力越大，责任越大。,并非所有路径都相同。,当我们决定我们的国家重点时，历史将记住这一刻。"
 fallen_technologies.1000.desc.original:0 "§H[Root.GetName]§! 的回归,不能再否认了。,这是一个新时代的开始——我们的时代。\n\n然而，能力越大，责任越大。,并非所有路径都相同。,当我们决定我们的国家重点时，历史将记住这一刻。"
