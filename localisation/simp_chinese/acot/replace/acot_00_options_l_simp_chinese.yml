acot_mod_options.800.name: "调试选项"
acot_mod_options.800.desc: "此选项允许您删除游戏中的某些内容，无论是从 ACOT 本身，还是从现有内容中删除与 ACOT 相关的内容。\n\n§R不用说，其中许多选项都是合法的作弊。,小心你要做的事情，不要让你的朋友发现你作弊！§!"

acot_mod_options.800.a: "清除外交锁旗"
acot_mod_options.800.a.tooltip: "这将清除锁定外交的旗帜。,当您无法再联系 SOPHIA、Phanon 或其他基于 ACOT 的外交时使用。,为了避免破坏游戏，请避免故意使用它来生成多个外交窗口。"

acot_mod_options.800.b: "收购台达科技"
acot_mod_options.800.b.tooltip: "这将立即给几乎每个 ACOT 的 Delta Techs 带来帮助。,如果您已经拥有 Delta Tech，则此选项将替换为 Alpha。"
acot_mod_options.800.b1: "收购阿尔法科技"
acot_mod_options.800.b1.tooltip: "这将立即给几乎每个 ACOT 的 Alpha Techs 带来帮助。,如果您已经拥有 Delta Tech，则此选项将替换为 Sigma。"
acot_mod_options.800.b2: "收购西格玛科技"
acot_mod_options.800.b2.tooltip: "这将立即给几乎每个 ACOT 的 Sigma Techs 带来帮助。"

acot_mod_options.800.d: "收购Phanon Tech"
acot_mod_options.800.d.tooltip: "这将立即给几乎每个 ACOT 的 Phanon Techs 带来帮助。"

acot_mod_options.800.c: "获取资源"
acot_mod_options.800.c.tooltip: "这将为您提供大量原版和 ACOT 资源。,基本上是 acot_test_event.10 的非控制台版本。,显然是骗子。"

