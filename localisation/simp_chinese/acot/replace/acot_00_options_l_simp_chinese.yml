acot_mod_options.300.name: "ACOT 事件选项"
acot_mod_options.300.desc: "自定义哪些事件应该允许发生或不允许发生。"
 
acot_mod_options.300.b: "前兆事件之谜已§G启用§!。 ,§R禁用§!？"
acot_mod_options.300.b.tooltip: "禁止先行事件之谜授予先行舰船。,先行者之谜专注于探索、理解和利用远古时代的古代先行者船只。 ,（这不会阻止你获得阿尔法科技，它只会阻止你获得先行舰）"
