acot_mod_options.600.desc: "此选项允许您删除游戏中的某些内容，无论是从 ACOT 本身，还是从现有内容中删除与 ACOT 相关的内容。"
 
acot_mod_options.600.a: "禁用法农军团"
acot_mod_options.600.a.tooltip: "此选项将从银河系中永久删除 Phanon Corps，包括与其相关的任何技术。,请务必小心，因为将会发生以下结果。\n\n1.,法农军团将从银河系中移除。\n2. ,Droppoint System 将变成一个只有星星的空系统。\n3.,所有 Phanon 技术将不再可获取。\n4.,凯洛·伦永远无法从阿梅利戈那里获得。\n5.,除了拥有 Phanon Techs 的 Stellarborne 之外的任何帝国也将被删除。"

acot_mod_options.600.b: "禁用馆长的执政官"
acot_mod_options.600.b.tooltip: "此选项将永久删除从策展人那里雇用执政官的能力。,执政官是普通策展科学家的更强大的变体。,请小心，因为将会发生以下结果。\n\n1.,执政官不能从策展人那里招募。\n2.,任何具有执政官特质的现有领导人都将被抹去。"

acot_mod_options.600.c: "禁用傲慢战场"
acot_mod_options.600.c.tooltip: "此选项将永久阻止狂妄战场和阿梅里戈的发生。 ,Hubris 战场是 ACOT 特有的非常坚硬的挖掘场，从自然断裂的世界中产生。,请务必小心，因为将会发生以下结果。\n\n1.,所有自然断裂的世界都将转变为坟墓世界，并且其上所有倒塌的帝国建筑都会被移除。\n2.,傲慢挖掘场战场永远不会出现。\n3.,这些行星上的守护者舰队将被摧毁。"

acot_mod_options.600.d: "禁用虚空球"
acot_mod_options.600.d.tooltip: "此选项将永久禁用现有的虚空球。,虚空球体是 ACOT 中最强大的行星类别。,请务必小心，因为将会发生以下结果。\n\n1.,所有现有的虚空球体都将转变为宇宙城邦。\n2.,研究虚空球体的选项将不会出现，并且所有现有进度都将丢失。"

acot_mod_options.600.e: "禁用大力士"
acot_mod_options.600.e.tooltip: "此选项将永久禁用 Herculeans 的使用。,大力神号是 ACOT 中最强大的移动星际基地，能够轻松凭借自身力量赢得战争，并且几乎坚不可摧。,请务必小心，因为将会发生以下结果。\n\n1.,所有现有的 Herculeans 将被删除。\n2.,解锁大力士的事件不会发生，并且大力士当前的所有进度都将丢失。"


