acot_mod_options.300.b2.tooltip: "开启前兆事件之谜。"

acot_mod_options.300.c: "恒星异常事件已§G启用§!。 ,§R禁用§!？"
acot_mod_options.300.c.tooltip: "禁用恒星事件事件。,恒星异常是由于恒星能量使用不当而发生的。"
acot_mod_options.300.c2: "恒星异常事件已§R禁用§!。 ,§G启用§!？"
