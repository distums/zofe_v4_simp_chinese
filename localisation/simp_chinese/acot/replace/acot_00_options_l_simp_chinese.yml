acot_mod_options.300.d.tooltip: "禁止轰炸事件发生。,这将把所有 ACOT 轰炸变成通用的、极其强大的轰炸，没有额外的赛后事件。"
acot_mod_options.300.d2: "轰炸事件§R禁用§!。 ,§G启用§!？"
acot_mod_options.300.d2.tooltip: "启用轰炸事件，允许撕裂和破坏发生。"
 
acot_mod_options.300.e: "暗物质外交活动已§G启用§!。 ,§R禁用§!？"
acot_mod_options.300.e.tooltip: "禁止发生外交相关事件。,如果你希望人工智能帝国接受他们的命运，因为他们注定无法超越零点金霸王，请这样做。"
acot_mod_options.300.e2: "暗物质外交活动已§R禁用§!。 ,§G启用§!？"
acot_mod_options.300.e2.tooltip: "启用外交相关事件。,如果你认为人工智能应该尽最大努力找到以某种方式获得技术的方法，即使这意味着采取不正当的外交行动，也可以这样做。"
 
acot_mod_options.300.f: "地狱之战活动已§G启用§!。 ,§R禁用§!？"
acot_mod_options.300.f.tooltip: "禁用地狱战争事件。,地狱之战是一项旨在测试那些不小心研究阿尔法技术而不考虑所涉及的潜在后果的玩家的活动。"
acot_mod_options.300.f2: "地狱之战活动已§R禁用§!。 ,§G启用§!？"
acot_mod_options.300.f2.tooltip: "启用地狱之战事件，恢复阿尔法科技的危险机制。"
 

###################################################################################

acot_mod_options.4: "人工智能辅助选项"
acot_mod_options.4.tooltip: "由于 ACOT 在 AI 需要处理的极其复杂的资源系统之上增加了资源，他们可能很难跟上。,该菜单提供了各种选项来帮助人工智能变得更好。"

acot_mod_options.400.name: "人工智能辅助选项"
acot_mod_options.400.desc: "由于人工智能必须管理的资源数量不断增加，有时他们可能会提前挖掘坟墓并试图管理一切。,鉴于我不是特别擅长这些人工智能的东西，这个选项的存在是为了帮助人工智能，定期向他们提供免费资源，特别是他们通常很难获得的资源。"
 

acot_mod_options.400.a: "AI资源提升修改器"
acot_mod_options.400.a.tooltip: “使用此选项可以更改人工智能对资源的奖励。请记住，奖励仅适用于更改时的标准帝国和堕落帝国。在再次完成此过程之前，新产生的帝国将不会获得奖励。”

acot_mod_options.400.b: "AI 备份资源已§R启用§!。 ,§G禁用§!？"
acot_mod_options.400.b.tooltip: “如果发现 AI 长时间缺乏某些基于 ACOT 的资源（例如暗能量或 Stellarite），请禁用游戏的触发器来自动资助这些资源。”
acot_mod_options.400.b2: "AI 备份资源§G已禁用§!。 ,§R启用§!？"
acot_mod_options.400.b2.tooltip: "如果发现 AI 长期缺乏某些基于 ACOT 的资源（例如暗能量或 Stellarite），则启用游戏触发器自动资助这些资源。"

acot_mod_options.400.c: "AI 简化事件已§R启用§!。 ,§G禁用§!？"
acot_mod_options.400.c.tooltip: “为AI禁用许多ACOT事件的简化版本，这样他们就不必花很长时间才能获得重要技术。禁用此事件可能会使AI无法在有意义的时间内正确获取技术来挑战玩家。”
acot_mod_options.400.c2: "AI 简化事件已§G禁用§!。 ,§R启用§!？"
acot_mod_options.400.c2.tooltip: "为 AI 启用许多 ACOT 事件的简化版本，这样他们就不必花很长时间才能获得重要技术。"

 
acot_mod_options.401.name: "AI资源提升修改器"
acot_mod_options.401.a.desc: "使用此选项可以更改 AI 对资源的奖励。,请记住，奖励仅适用于标准帝国和堕落帝国。,在再次完成此过程之前，新生成的帝国将不会获得奖励。\n\n当前 AI 的奖励为：§RNone§!\n\nAI 不会获得任何奖励，他们会公平竞争，并且很可能会死亡或崩溃,自己的愚蠢和无能。,如果你喜欢一款只有你一个人才能表现出色的游戏，那就太好了。"
acot_mod_options.401.b.desc: "使用此选项可以更改 AI 对资源的奖励。,请记住，奖励仅适用于标准帝国和堕落帝国。,在再次完成此过程之前，新产生的帝国将不会获得奖励。\n\n当前 AI 的奖励为：§GLow§!\n\nAI 的基本资源将获得一定的收入，这或多或少应该允许它们发挥作用,一个适当的帝国。,如果你至少认为人工智能会构成相当大的威胁，那就太好了。"
acot_mod_options.401.c.desc: "使用此选项可以更改 AI 对资源的奖励。,请记住，奖励仅适用于标准帝国和堕落帝国。,在再次完成此过程之前，新生成的帝国将无法获得奖励。\n\n当前 AE AI 的奖励为：§B中等§!\n\nAI 将获得基本设置双倍的收入，但没有其他奖励。"
acot_mod_options.401.d.desc: "使用此选项可以更改 AI 对资源的奖励。,请记住，奖励仅适用于标准帝国和堕落帝国。,在再次完成此过程之前，新生成的帝国将不会获得奖励。\n\n当前 AE AI 的奖励为：§BHigh§!\n\nAI 将在正常的设定收入之上获得双倍的收入，,如果你确实希望 AE AI 对你构成真正的威胁。,也许这次人工智能真的会杀死你（但很可能不会）。"

