acot_mod_options.0.name: "欢迎来到古老的技术宝藏！"
## NONE
acot_mod_options.0.desc: "欢迎来到ACOT。,此弹出窗口用于通知 ACOT 已成功初始化。,如果您想在开始游戏之前更改任何设置，请选择下面的选项（稍后可以在法令菜单上再次访问该选项）\n\n当前安装的 ACOT 子模组（子模组应在主 ACOT 模组之后按以下顺序排序） ,\n\nACOT 覆盖：[Root.GetOverrideActiveStatus]\nACOT 超越大门的秘密：[Root.GetSBTGActiveStatus]\nACOT 定义：[Root.GetDefinesActiveStatus]"
acot_mod_options.0.a: "是的。,进入配置菜单。"
acot_mod_options.0.a.tooltip: "打开“选项”菜单可以切换 ACOT 游戏机制的各个方面。"
acot_mod_options.0.b: "不，是时候进行统治了。"


edict_acot_mod_menu_edict: "§YACOT 配置菜单§!"
edict_acot_mod_menu_edict_desc: "这是配置的主页。"
 
acot_mod_options_title: "古老的技术宝藏技术选项菜单"
acot_mod_options_desc: "该配置菜单允许您修改ACOT内的各种内容。"
 
acot_mod_options.exit: "退出菜单"

####################### KNOW WHATS UP

acot_mod_options.1: "了解更多关于 ACOT"
acot_mod_options.1.tooltip: "请阅读 ACOT 及其子模组的简要摘要，以防您在不知道自己要做什么的情况下订阅了该模组。"

acot_mod_options.100.name: "关于ACOT"
acot_mod_options.100.desc: "古代技术宝藏通过添加额外的新技术、事件和内容来扩展游戏后期内容。,大多数 Mod 的内容只有在你通过了普通的第五级技术后才能体验到。,普通版之外的每一层都需要解锁一系列事件和进度。\n\n此外，ACOT 还提供各种额外的子模组，包括官方和非官方的。,将鼠标悬停在下面的每个按钮上，获取有关每个子模块功能的简短工具提示（按下按钮不会激活当前不活动的子模块，您需要实际订阅并开始新游戏才能使它们激活）"

acot_mod_options.100.a: "ACOT：覆盖 - [Root.GetOverrideActiveStatus]"
acot_mod_options.100.a.tooltip: "这个子模块会覆盖一些原版文件，以提供从原版内容到 ACOT 的更无缝过渡。,它还升级了原版的《堕落帝国》和《危机》，以使用基于 ACOT 的组件。\n\n此 mod 的大部分功能将在正在进行的游戏中追溯运行，除非危机已经产生。\n安装前已创建的《堕落帝国》舰船将不会更新，,只有新的才会如此。"

acot_mod_options.100.b: "ACOT：门外的秘密 - [Root.GetSBTGActiveStatus]"
acot_mod_options.100.b.tooltip: "此子模组通过神秘的外门添加了强大但可选的最终游戏危机以及一些与游戏中期相关的事件。\n\n此子模组在安装之前不适用于正在进行的游戏。"

acot_mod_options.100.c: "ACOT：额外定义 - [Root.GetDefinesActiveStatus]"
acot_mod_options.100.c.tooltip: "这个子模组主要对原版游戏的一些核心定义进行修改，以更好地适应 ACOT。,最重要的是，它改变了舰队功率的计算方式，以减少舰队功率溢出的可能性。,它还为许多可重复技术增加了最大上限，以防止它们溢出。\n\n此子模组将在安装之前对正在进行的游戏进行追溯，但已经超出上限的可重复技术不会消失。"

acot_mod_options.100.d: "AOT：技术获取 - [Root.GetAOTActiveStatus]"
acot_mod_options.100.d.tooltip: "这个 submod 是 FragJacker 制作的 ACOT 的非官方补充。,它为 Phanon Corps 添加了一些额外的内容和扩展（尽管应该指出的是，其中很多目前都是超级骗子的传说 - 不准确）。,它还添加了其他很酷的东西，例如堕落帝国的战斗驳船和长城。\n\n此子模组可能无法在安装之前在正在进行的游戏中运行。"

acot_mod_options.100.e: "SOTS：裹尸布的秘密 - [Root.GetSOTSActiveStatus]"
acot_mod_options.100.e.tooltip: "这个 submod 是 Faded 制作的 ACOT 的非官方补充。,它添加了另一层和一些额外的知识，探索召唤裹尸布大师的可能性。\n\n此子模组可能无法在安装之前在正在进行的游戏中运行。"

acot_mod_options.100.f: "ACoT：祖先蜂巢 - [Root.GetPHActiveStatus]"
acot_mod_options.100.f.tooltip: "这个 submod 是 Hildo 制作的 ACOT 的非官方补充。,它增加了对 Prognitor Hives 起源的全面支持。\n\n此子模组可能无法在安装之前在正在进行的游戏中运行。"

####################### TECH STUFFS

