acot_mod_options.200.e.tooltip: "禁用所有 ACOT 军队技术。,现有的军队将保持“活跃”状态，他们将永远困扰你的帝国，你不可能希望完成任何事情来结束这种可怕的命运。"
acot_mod_options.200.e2: "陆军技术被§R禁用§!。 ,§G启用§!？"
acot_mod_options.200.e2.tooltip: "启用所有 ACOT 军队技术，让您的帝国能够招募/建造/训练/变形/召唤/召唤/具体化 AE 级军队。"
 
acot_mod_options.200.f: "建筑技术已§G启用§!。 ,§R禁用§!？"
acot_mod_options.200.f.tooltip: "禁用所有 ACOT 建筑技术。,已经建造的建筑物将保持“可用”状态，迫使您的帝国质疑银河系的现实，为什么他们可以拥有在银河系循环中不允许理解的建筑物，而它们的存在被否认。,你们的人民很快就会意识到存在的徒劳。"
acot_mod_options.200.f2: "建筑技术已§R禁用§!。 ,§G启用§!？"
acot_mod_options.200.f2.tooltip: "启用所有 ACOT 建筑技术。,恭喜，您已决定启用该模组可能最著名的技术...您为什么再次禁用它？,一定是千兆要塞。"
 
acot_mod_options.200.g: "Empire Technologies 已§G启用§!。 ,§R禁用§!？"
acot_mod_options.200.g.tooltip: "禁用所有 ACOT 独特的帝国技术。,即使你明确告诉游戏不要这样做，已经研究的技术也会给予奖励，你没有希望。,一切都结束了，阿纳金。,我有制高点。"
acot_mod_options.200.g2: "Empire Technologies 已§R禁用§!。 ,§G启用§!？"
acot_mod_options.200.g2.tooltip: "启用所有 ACOT 独特的帝国技术。,如果您已经研究过它们，它们将再次变得可建造。,是时候浪费所有这些影响力向每个行星上的千兆堡垒发送垃圾邮件了"

