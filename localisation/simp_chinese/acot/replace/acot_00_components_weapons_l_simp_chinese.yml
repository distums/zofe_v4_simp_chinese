 # Plasma Weapons
#tech_plasma_1: "Plasma Throwers"
#tech_plasma_1_desc: "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor."
#tech_plasma_2: "Advanced Plasma Throwers"
#tech_plasma_2_desc: "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target."
#tech_plasma_3: "Plasma Accelerators"
#tech_plasma_3_desc: "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier."
tech_acot_plasma_4: "等离子炮"
tech_acot_plasma_4_desc: "这些新型加速器发射高能等离子体射弹，并具有改进的密封场。,当射弹在太空中飞向目标时，这会减少能量泄漏。"
tech_acot_plasma_5: "等离子热熔枪"
tech_acot_plasma_5_desc: "这些大炮是最新的等离子武器，是较旧的、有些简易的等离子发射器的完全军事化版本。,他们的等离子射弹更加致命。"

tech_acot_plasma_6e: "神秘的等离子炮"
tech_acot_plasma_6e_desc: "神秘等离子大炮与我们手头的等离子大炮技术相似，尽管这些大炮发射的射弹似乎有很大不同，并且似乎与暗物质密切相关。"

tech_acot_plasma_6s: "星星等离子炮"
tech_acot_plasma_6s_desc: "星石等离子大炮与我们手头的等离子大炮技术相似，尽管这些大炮发射的射弹似乎有很大不同，并且似乎与暗物质密切相关。"

ACOT_PLASMA_1: "等离子发射器"
ACOT_PLASMA_1_DESC: "前星际时代的简易武器，可向目标发射破坏性的高能等离子体球。,这些等离子射弹在腐蚀舰船装甲方面非常有效。"
ACOT_PLASMA_2: "高级等离子发射器"
ACOT_PLASMA_2_DESC: "这些等离子武器已完全军事化，现已针对实际的太空战进行了优化。"
