tech_acot_lasers_6e: "神秘的激光束"
tech_acot_lasers_6e_desc: "脉冲激光炮以比伽马激光器更高的频率和火力发射强大的神秘能量束。,这个原型应该会让我们更深入地了解先驱者所使用的能量。,我们正在超越我们之前理解的界限。"
