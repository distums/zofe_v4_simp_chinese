tech_acot_weapon_kinetic: "智能动能弹药"
tech_acot_weapon_kinetic_desc: "为了在太空中安全使用任何动能武器，所使用的射弹必须能够克服太空的性质；,运动中的物体保持运动状态。,正如数据库向我们展示的那样，每次错过的攻击都可能对其他人造成危险。\n\n为了消除这个问题，许多古代文明都使用了智能动能弹药系统（SKMS）。,该系统本质上为每个射弹提供了一个有限的自动化系统，该系统可以跟踪子弹是否未到达预定目标，并自动自毁。,只有掌握了这个系统，我们才能真正将任何动能武器运用起来。"

