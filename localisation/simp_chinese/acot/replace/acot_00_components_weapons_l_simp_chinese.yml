tech_acot_weapon_energy: "能源电容器"
tech_acot_weapon_energy_desc: "Mark I 能量电容器是一种基本但简陋的电力系统，可用于投射不同程度的能量武器。"

tech_acot_weapon_energy_2: "先进能源电容器"
tech_acot_weapon_energy_2_desc: "利用数据库的各种升级和增强功能，下一代 EC 能够存储更多电力并同时充电，使我们能够开发更先进的能源武器系统。"

tech_acot_weapon_energy_3: "复制能量电容器"
tech_acot_weapon_energy_3_desc: "Mark III 能量电容器直接基于古代文明所使用的相同技术，将进一步改进我们的能量武器系统，并有可能开辟更先进的能量武器系统。"

tech_acot_weapon_energy_6e: "神秘的能量电容器"
tech_acot_weapon_energy_6e_desc: "Mark III 能量电容器直接基于古代文明所使用的相同技术，将进一步改进我们的能量武器系统，并有可能开辟更先进的能量武器系统。"
