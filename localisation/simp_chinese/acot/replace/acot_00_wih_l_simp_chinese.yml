acot_war_in_hell.6.name: "地狱战争宣言！"
acot_war_in_hell.6.desc.spiritualist: "罪人得到应许报应的时候到了。,在你试图超越神的选民的过程中，你对唯一的真正信仰犯下了严重的不尊重。,异教徒们，做好准备吧。,现在正义将得到伸张。"
acot_war_in_hell.6.desc.materialist: "[root.GetName]，你试图利用危险技术的邪恶行为现在将得到治愈。,广大低等智力群体所表现出的疯狂将再次因我们的行动而平息。,愿银河记住谁是所有技术的先驱！"
acot_war_in_hell.6.desc.xenophile: "[root.GetRulerName]，你们的行为使你们脱离了议会的怜悯。,在试图篡夺我们既定的霸权的过程中，你们已经让你们的人民遭受毁灭。,你拥有这些危险的技术将会招致其他超级大国的侵略并造成难以言表的混乱。,你的继续存在只会破坏这个星系的和平与秩序，我们必须没收你的技术为己所用，这样我们才能继续成为这个星系最强大的捍卫者。\n\n但不要担心，你的失败将被记录下来，以便,其他人可能会从你的错误中吸取教训。"
acot_war_in_hell.6.desc.xenophobe: "时机已到。,准备被消灭吧，原始败类。,这样的力量不属于你这样的废物。,你们的世界将会燃烧。"
acot_war_in_hell.6.a.default: "好吧，无所谓了。,再见。"
acot_war_in_hell.6.a.mat: "你无法接受事实：我们只是更聪明。"
acot_war_in_hell.6.a.spirit: "你的神已经抛弃了你，可怜的小家伙 [from.GetSpeciesName]"
acot_war_in_hell.6.a.paci: "多么可怜的宣战借口，我们期望更好。"
acot_war_in_hell.6.a.mili: "这场战斗让我厌烦了。,离开。"
acot_war_in_hell.6.a.phile: "您是问题所在，而我们是解决方案。"
acot_war_in_hell.6.a.phobe: "呃，古老的化石又开始吠叫了。,典型的原语。"
acot_war_in_hell.6.a.ega: "你们的人民同意这场战争的概率小于 6.36%"
acot_war_in_hell.6.a.auth: "强者登高，弱者佯装。"
acot_war_in_hell.6.a.hive: "我们很多，你只是其中之一。,我们会毁了你。"
acot_war_in_hell.6.a.machine: "检测到 FallenEmpire.exe。,将文件移至回收站。"
acot_war_in_hell.6.a.mega: "你们都没有手机吗？"
acot_war_in_hell.6.a.swarm: "嘘。,食物不应该说话。,现在保持沉默。"
acot_war_in_hell.6.a.termin: "检测到劣质有机物。,等待终止。"
acot_war_in_hell.6.a.purifier: "你们的世界将会燃烧，你们的鲜血将会洒落！"
 
