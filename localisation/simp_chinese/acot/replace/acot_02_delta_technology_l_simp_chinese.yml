ACOT_CLOAKING_LIGHT_DM_TOOLTIP: "§ELight 隐形发生器在交战时没有护盾惩罚，但提供有限的隐形能力。§!\n\n"
ACOT_CLOAKING_HEAVY_DM_TOOLTIP: "$CLOAKING_SHIELD_REDUCTION_HEADER$ §R100%§!\n\n§E 如果装备了至少 Delta 级的护盾放大器辅助组件，$SHIP_SHIELD_REDUCTION_CLOAKING$ 可以减少一半。§!\n\n"
ACOT_CLOAKING_DIMENSIONAL_TOOLTIP: "§E维度相位发生器将飞船定相到物理空间之外，几乎完全消除了它们的存在，使其无法被任何类型的探测到。,但在定相过程中，飞船进入了一种无形的状态，普通的装甲不起作用，船体也更加脆弱。,解除隐身阶段后，此状态将持续 90 天。§!\n\n隐身造成的护甲无效：§R100%§!\n隐身造成的船体降低：§R50%§!\n隐身造成的亚光速降低：§R50%§! ,\n\n§E 隐形装甲无效化仅在舰艇配备了任何普通装甲组件（1-5 级）时才生效。§!\n§E 隐身的船体削弱可以被移除，前提是任何船体放大器辅助部件至少,Delta 等级已装备。§!\n\n§R所有负面恶意效果将在隐形后持续 90 天，价值减半！§!"

tech_darkmatter_stealth_generator_dm: "神秘的隐形发电机"
tech_darkmatter_stealth_generator_dm_desc: "显然，使用暗能量的隐形技术原理图似乎与我们之前的应用程序有很大不同。,该设计使用“隐形发电机”一词，并通过用发电机自身的能量特征替换船舶的全部能量特征来工作。,这既有优点也有缺点，新的设计甚至可以让最大的船只相对容易地隐形，但这也意味着较小的船只不会从其较低的能量特征中受益；,每艘船实际上都将具有相同的隐形强度。"

