tech_missile_core_dm: "黑暗燃烧"
tech_missile_core_dm_desc: "通过暗物质提取暗能量的方法被发现是可逆的，具有相当爆炸性的结果。,当在安全环境中操作时，这几乎不成问题。,但考虑到这种有趣的反应，开发一种新型爆炸性法令还是有可能的。,在封闭状态下，这些军械还将受益于增加的维度空间，适合制造更耐用、更快的导弹。"
 
ACOT_WEAPON_KINETIC_CORE_DM: "强光动能有效载荷"
ACOT_WEAPON_KINETIC_CORE_DM_DESC: "一个复杂的微型工厂，可以快速生产更强、更快的强光弹药。"
tech_kinetic_core_dm: "强光弹药"
tech_kinetic_core_dm_desc: "硬光材料非常耐用，而且生产速度快得惊人，可用于制造简单的射弹。,如果我们愿意投入操作它们所需的额外动力，也许它们可以用作我们火炮的动能炮弹。"
 
ACOT_WEAPON_ENERGY_CORE_DM: "能量计数器畸变流形"
ACOT_WEAPON_ENERGY_CORE_DM_DESC: "这个微球体蕴藏着强大的神秘能量，可以通过弯曲时空和违反各种物理定律来直接改进飞船的能量武器系统。"
tech_energy_core_dm: "暗能量超导体"
tech_energy_core_dm_desc: "应用暗能量作为催化剂来支持新能源武器的开发将会对现有设计带来许多超出旧预期的变化和改进。"
 
ACOT_WEAPON_FIGHTER_CORE_DM: "高性能机库支持"
ACOT_WEAPON_FIGHTER_CORE_DM_DESC: "用专用的高性能维护辅助设备升级传统机库将大大提高航母在战斗中管理和维护攻击机的能力。"
tech_fighter_core_dm: "高科技攻击机升级"
tech_fighter_core_dm_desc: "凭借先进的技术和虚拟控制界面，我们终于可以完成之前未能完成的任务，将攻击机的手动控制完全转变为虚拟控制，这将大大减少空战中失去飞行员的威胁。,此外，新的强大机库发射系统将大大提高攻击机的部署速度并减少重建所需的时间。"

