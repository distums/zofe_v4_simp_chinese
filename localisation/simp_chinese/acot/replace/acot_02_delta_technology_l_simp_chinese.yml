SMALL_ACOT_ARMOR_DM: "小型硬质轻型装甲"
MEDIUM_ACOT_ARMOR_DM: "中型硬轻型装甲"
LARGE_ACOT_ARMOR_DM: "大型硬质轻型装甲"
ACOT_ARMOR_DM: "硬质轻甲"
ACOT_ARMOR_DM_DESC: "硬光是一种由纯固体光构成的动态材质。,完全形成时，它比中子密度更大、硬度更高。"
tech_armor_dm: "硬质轻甲"
tech_armor_dm_desc: "硬光是一种由纯固体光构成的动态材质。,完全形成时，它比中子密度更大、硬度更高。,此外，装甲为船体提供了天然的防御力，并为两者提供了再生因子。,然而，这种进步是有代价的，因为装甲现在必须提供动力。"
 
SMALL_ACOT_ENIGMATIC_SHIELD_DM: "小型暗能量护盾"
MEDIUM_ACOT_ENIGMATIC_SHIELD_DM: "中型暗能量护盾"
LARGE_ACOT_ENIGMATIC_SHIELD_DM: "大型暗能量护盾"
ACOT_ENIGMATIC_SHIELD_DM: "暗能量护盾"
ACOT_ENIGMATIC_SHIELD_DM_DESC: "暗能量护盾明显比传统能量护盾更强，具有额外的能力来投射一次性使用力护盾，这将增加舰船的船体力量。"
tech_dark_matter_deflector_dm: "暗能量护盾"
tech_dark_matter_deflector_dm_desc: "暗能量护盾比传统的能量护盾要强很多，并且回能能力大大加快。,但最关键的改进是它能够创建临时的力盾；,一种一次性使用的内部屏障，可以增加船体的耐用性，但它无法自行再生原力护盾，并且需要外部来源来充电。"

SMALL_ACOT_HULL_POWER_DM: "小 Delta HLP 电镀"
MEDIUM_ACOT_HULL_POWER_DM: "中型 Delta HLP 镀层"
LARGE_ACOT_HULL_POWER_DM: "大 Delta HLP 电镀"
ACOT_HULL_POWER_DM: "达美 HLP 电镀"
