LARGE_ACOT_PLASMA_DM: "大型三角洲等离子炮"
ACOT_PLASMA_DM: "德尔塔等离子炮"
ACOT_PLASMA_DM_DESC: "三角洲等离子炮，顾名思义，发射集中的暗能量射弹，可以迅速融化劣质舰船的装甲和船体。,暗能量物质的性质使该武器比传统的等离子武器更能抵抗护盾。"
tech_plasma_dm: "德尔塔等离子炮"
tech_plasma_dm_desc: "挥发性暗能量可以用作一种强大的武器，比以前认为的基于等离子体的武器要致命得多。"
 
SMALL_ACOT_DISRUPTOR_DM: "小三角干扰器"
MEDIUM_ACOT_DISRUPTOR_DM: "中型 Delta 干扰器"
LARGE_ACOT_DISRUPTOR_DM: "大型三角洲扰动器"
ACOT_DISRUPTOR_DM: "三角洲干扰者"
ACOT_DISRUPTOR_DM_DESC: "与前几代干扰器相比，Delta 干扰器利用暗能量轻松撕裂船体。"
tech_disruptor_dm: "破坏者军械库扩张"
tech_disruptor_dm_desc: "除了明显应用暗能量来增强新型 Delta 干扰器的破坏力之外，模块化设计最终将使我们能够部署旧设计中长期缺失的大型变体。,此外，为了对抗不断进步的渗透对策，新的干扰者将对船体造成额外的伤害。"
 
ACOT_ENERGY_CANNON_DM: "德尔塔能量炮"
ACOT_ENERGY_CANNON_DM_DESC: "暗能量炮从远处发射一束聚焦的暗能量光束，对敌人的装甲造成大量伤害。"
tech_energy_cannon_dm: "德尔塔能量炮"
tech_energy_cannon_dm_desc: "我们才刚刚意识到，我们大多忽视了基于能量的火炮武器的可能性。,我们的军国主义军官和科学家都对这种明显的疏忽感到困惑，就好像某个未知的更高实体故意让他们忘记了这一点。,也许是因为本来应该是能量火炮的东西已经变成了能量鱼雷，但效果并不完全一样？,无论如何，这个问题必须立即解决。"

ACOT_ENERGY_TORPEDO_DM: "德尔塔能源鱼雷"
ACOT_ENERGY_TORPEDO_MEDIUM_DM: "德尔塔能源鱼雷"
ACOT_ENERGY_TORPEDO_DM_DESC: "暗能量可以形成一种强大的武器，可以融化组织。"
tech_energy_torpedo_dm: "德尔塔能源鱼雷"
tech_energy_torpedo_dm_desc: "基于暗能量武器的原理，这一代能量鱼雷将能量的负面特性集中到等离子弹丸上，快速吞噬敌舰的船体。"
 
ACOT_POINT_DEFENSE_DM: "三角洲点防御"
SMALL_ACOT_POINT_DEFENSE_DM: "简化的三角洲点防御"
MEDIUM_ACOT_POINT_DEFENSE_DM: "集中三角洲点防御"
ACOT_POINT_DEFENSE_DM_DESC: "这种暗能量点防御发射集中的纯暗能量光束来抵消敌方导弹。,光束比旧的点防御更强，使其具有稍高的有效射程。\n\n非 PD 炮塔上添加的点防御只会向导弹开火。"
tech_point_defense_dm: "基于暗能量的模块化点防御"
tech_point_defense_dm_desc: "除了明显的精度提高之外，新的 Delta PDS 现在可以部署在普通点防御、小型甚至中型炮塔中，大大提高了它们在我们舰队中的可用性。\n\n在非 PD 炮塔上添加的点防御只会开火,在导弹上。"
 
SMALL_ACOT_MASS_DRIVER_DM: "小型 Delta 动能冲击波"
MEDIUM_ACOT_MASS_DRIVER_DM: "中型 Delta 动能冲击波"
LARGE_ACOT_MASS_DRIVER_DM: "大型三角动能冲击波"
ACOT_MASS_DRIVER_DM: "Delta 动能冲击波"
ACOT_MASS_DRIVER_DM_DESC: "Delta 动能冲击波比高斯炮有很大改进。,强光材料、先进传感器和暗能量的引入使我们能够创造出一种极其先进的射弹发射器，其对装甲的缺点更少。"
tech_mass_driver_dm: "Delta 动能冲击波"
tech_mass_driver_dm_desc: "Delta 动能冲击波比高斯炮有很大改进。,强光材料、先进传感器和暗能量的引入使我们能够创造出一种极其先进的射弹发射器，其对装甲的缺点更少。"
 
 
ACOT_AUTOCANNON_DM: "三角洲自动炮"
MEDIUM_ACOT_AUTOCANNON_DM: "中型三角自动炮"
LARGE_ACOT_AUTOCANNON_DM: "大型三角洲自动炮"
ACOT_AUTOCANNON_DM_DESC: "利用暗能量和强光材料对老一代自动炮进行改进，创造出能够产生更高射速的工艺。,这些变化使其能够以显着提高的速度禁用敌人的护盾。"
tech_autocannons_dm: "自动炮扩展"
tech_autocannons_dm_desc: "利用暗能量和强光材料对老一代自动炮进行改进，创造出能够产生更高射速的工艺。,这些变化使其能够以显着提高的速度禁用敌人的护盾。"
 
ACOT_MACROCANNON_DM: "三角洲巨炮"
ACOT_MACROCANNON_DM_MEDIUM: "三角洲巨炮"
ACOT_MACROCANNON_DM_DESC: "我们在强光操纵方面的进步使我们能够制造出足够坚固的炮塔，以容纳带有重型强光射弹的快速发射自动加农炮。"
tech_macrocannon_dm: "三角洲巨炮"
tech_macrocannon_dm_desc: "经过对新的模块化自动加农炮设计的一些实验后，我们相信有可能创造出具有卓越性能的更致命的宏加农炮。"
 
ACOT_ARTILLERY_DM: "三角洲动能火炮"
ACOT_ARTILLERY_DM_DESC: "三角洲炮兵使用由纯强光构建的动态生成的射弹作为武器，使其对护盾极其致命，对装甲则更有效。"
tech_kinetic_artillery_dm: "三角洲动能火炮"
tech_kinetic_artillery_dm_desc: "三角洲炮兵使用由纯强光构建的动态生成的射弹作为武器，使其对护盾极其致命，对装甲则更有效。,卓越的瞄准系统还使火炮的射程远远超出了旧型号。"
 
ACOT_FLAK_CANNON_DM: "达美KDS"
SMALL_ACOT_FLAK_CANNON_DM: "达美KDS"
MEDIUM_ACOT_FLAK_CANNON_DM: "达美KDS"
ACOT_FLAK_CANNON_DM_DESC: "三角洲动能防御系统通过一系列强光刀刃击落敌方攻击机，轻松撕裂攻击机。\n\n非 PD 炮塔上添加的点防御只会向攻击机开火。"
tech_flak_batteries_dm: "模块化动能防御矩阵"
tech_flak_batteries_dm_desc: "新的动能防御系统（KDS）取代了旧的基于高射炮的武器系统。,其模块化设计提供了更多选择，除了基础点防御炮塔之外，还可以将其安装在小型和中型炮塔上。\n\n非 PD 炮塔上添加的点防御只会向攻击机开火。"
 
ACOT_MISSILE_DM: "三角洲导弹"
MEDIUM_ACOT_MISSILE_DM: "三角洲导弹"
ACOT_MISSILE_DM_DESC: "暗能量推进器和强光材料的进一步增强创造了一种先进的导弹，其速度几乎是原来的三倍，并且外壳也更加耐用。,新型德尔塔导弹能够快速消除精英威胁。"
tech_missile_dm: "模块化导弹系统"
tech_missile_dm_desc: "暗能量推进器和强光材料的进一步增强创造了一种更耐用、更快的先进导弹。,其最先进的模块化设计还允许它们部署在中型炮塔上。"
 
ACOT_TORPEDO_DM: "三角洲鱼雷"
ACOT_TORPEDO_MEDIUM_DM: "三角洲鱼雷"
ACOT_TORPEDO_DM_DESC: "三角洲鱼雷受到硬质轻型装甲的保护，并含有强大的暗能量，在撞击时会爆炸，使其优于老式鱼雷。"
tech_torpedo_dm: "三角洲鱼雷"
tech_torpedo_dm_desc: "三角洲鱼雷受到硬质轻型装甲的保护，并含有强大的暗能量，在撞击时会爆炸，使其优于老式鱼雷。"
 
ACOT_SWARMER_MISSILES_DM: "三角洲集束导弹"
ACOT_SWARMER_MISSILES_DM_DESC: "三角洲集束导弹采用有限的仿生链接制导，使其能够实现更高的速度和速率，并且可以执行基本的规避机动，这使得它们极难被击落。"
tech_swarmer_missile_dm: "三角洲集束导弹"
tech_swarmer_missile_dm_desc: "三角洲集束导弹采用有限的仿生链接制导，使其能够实现更高的速度和速率，并且可以执行基本的规避机动，这使得它们极难被击落。"
 
ACOT_MISSILE_BARRAGE_DM: "达美航空MMLS"
ACOT_MISSILE_BARRAGE_DM_DESC: "从四联发射器发射的致命远程火箭系统，牺牲跟踪能力以增强火力。"
tech_barrage_missile_dm: "达美航空MMLS"
tech_barrage_missile_dm_desc: "根据早期三角洲爆炸条例的所有先前经验教训改进多用途爆炸装置设计应该成为正在进行的武器开发清单的一部分。"
 
ACOT_MISSILE_XL_DM: "台达HSPM"
ACOT_MISSILE_XL_DM_DESC: "强大的基于脊柱的导弹系统，可发射一对具有高跟踪能力的高速、致命精确导弹。"
tech_xl_missile_dm: "台达HSPM"
tech_xl_missile_dm_desc: "我们的舰队指挥官肯定会很高兴，因为他们现在有了一种经过改进的脊柱爆炸武器作为选择，这种武器比最初的设计更可靠。"
 
ACOT_MISSILE_NUKE_DM: "三角洲千兆弹头发射器"
ACOT_MISSILE_NUKE_DM_DESC: "一种大型鱼雷发射器，其设计具有迄今为止最大的有效载荷，可摧毁主力舰。"
tech_missile_nuke_dm: "三角洲千兆弹头"
tech_missile_nuke_dm_desc: "凭借三角洲项目开发的先进材料和最新技术的燃烧反应，我们能够解决困扰旧千兆弹头的许多问题。,优质材料，更高火力，最高速度提升。,这样的例子还在继续。"
 
ACOT_PARTICLE_LANCE_DM: "台达能源长矛"
ACOT_PARTICLE_LANCE_DM_DESC: "三角洲能量枪用聚焦的暗能量光束刺穿敌人的装甲。,长枪的威力足以使部分能量护盾过载。"
tech_energy_lance_dm: "台达能源长矛"
tech_energy_lance_dm_desc: "三角洲能量枪用聚焦的暗能量光束刺穿敌人的装甲。,长枪的威力足以使部分能量护盾过载。"
 
ACOT_ARC_EMITTER_DM: "德尔塔发射器"
ACOT_ARC_EMITTER_DM_DESC: "这种神秘的武器利用暗能量制造出非常致命的电弧发射器，由于其性质，它将极大地损坏敌舰的内部系统。"
tech_arc_emitter_dm: "德尔塔发射器"
tech_arc_emitter_dm_desc: "这种神秘的武器利用暗能量制造出非常致命的电弧发射器，由于其性质，它将极大地损坏敌舰的内部系统。"
 
ACOT_MASS_ACCELERATOR_DM: "德尔塔加速炮"
ACOT_MASS_ACCELERATOR_DM_DESC: "这个充满暗能量的脊椎火炮平台通过先进的动力系统加速射弹，使德尔塔加农炮成为一种强大的反主力舰武器。"
tech_mass_accelerator_dm: "德尔塔质量加速炮"
tech_mass_accelerator_dm_desc: "这个充满暗能量的脊椎火炮平台通过先进的动力系统加速射弹，使德尔塔加农炮成为一种强大的反主力舰武器。"
 
ACOT_PERDITION_BEAM_DM: "德尔塔千兆光束加农炮"
ACOT_PERDITION_BEAM_DM_DESC: "暗能量的引入使我们能够改进旧的毁灭光束设计。,千兆光束炮是一种巨大的暗能量导管，能够发射纯粹毁灭性的光束。"
tech_perdition_beam_dm: "德尔塔千兆光束加农炮"
tech_perdition_beam_dm_desc: "暗能量的引入使我们能够改进旧的毁灭光束设计。,千兆光束炮是一种巨大的暗能量导管，能够发射纯粹毁灭性的光束。"
 
ACOT_TITAN_EMITTER_DM: "Delta Titan 稳定发射器"
ACOT_TITAN_EMITTER_DM_DESC: "强大的发射器，具有更高的武器稳定性和潜在伤害。"
tech_titan_emitter_dm: "Delta Titan 稳定发射器"
tech_titan_emitter_dm_desc: "就像其他武器一样，两种黑暗元素的加入极大地增强了我们的武器库，泰坦发射器就是其中之一。"
 
ACOT_TITAN_ACCELERATOR_DM: "泰坦德尔塔加速炮"
ACOT_TITAN_ACCELERATOR_DM_DESC: "达美泰坦尼克号规模的质量加速器能够击中极远距离的目标。"
tech_titan_accelerator_dm: "泰坦德尔塔加速器"
tech_titan_accelerator_dm_desc: "新改进的加速系统和强化铁路使我们最终能够开发出泰坦尼克号级的动能加速器，其性能与其尺寸相称。"
 
ACOT_FIGHTERS_HANGAR_DM: "三角洲战斗机"
ACOT_FIGHTERS_HANGAR_DM_DESC: "三角洲战斗机的设计目的既可以为母舰提供掩护，也可以骚扰敌方更大的船只。,他们拥有的自动炮对盾牌特别有效。,不过，它们很容易受到专门的狗斗士拦截机的攻击。"
ACOT_SCOUT_HANGAR_DM: "三角洲拦截机"
ACOT_SCOUT_HANGAR_DM_DESC: "三角洲拦截机是专门为空中优势而设计的战斗机。,与战斗机不同，拦截机以同样的效率瞄准敌方攻击机和导弹。,然而，他们的点防御武器对更大的船只完全无效。"
ACOT_BOMBERS_HANGAR_DM: "三角洲轰炸机"
ACOT_BOMBERS_HANGAR_DM_DESC: "根据前身蓝图，这些新型攻击艇远远优于前几代。,暗能量推进器、偏转器、强光镀层、仿生传感器。,所有这些因素使这些攻击艇成为大型舰艇的强大敌人。"
ACOT_GUNSHIP_HANGAR_DM: "三角洲武装直升机"
ACOT_GUNSHIP_HANGAR_DM_DESC: "武装直升机是专门的攻击机，擅长为大型舰艇提供远程火力支援。,然而，它们的部署数量很少，并且需要更长的时间来加强。"
tech_strike_craft_scout_dm: "三角洲拦截机"
tech_strike_craft_scout_dm_desc: "虽然现在的战机无论是掩护还是舰船骚扰都非常适合。,我们研究的记录显示了专门的狗战斗机的一个很好的例子，它们不仅可以对抗敌方的攻击艇，而且还可以充当点防御，瞄准敌方的导弹并保护他们的母舰。"
tech_strike_craft_fighter_dm: "三角洲战斗机"
tech_strike_craft_fighter_dm_desc: "根据先驱蓝图，人们发现在某个时间点，一个名为Perseus Intercorp的神秘银河势力故意删除了有关攻击机部署的各种蓝图和战略。,这引起了重大变化，导致大多数后续文明以某种方式忘记了许多其他类型的攻击机，例如拦截机和轰炸机。,我们的战略家脸色惨白；,为什么我们忽略了这么明显的事情呢？,这就像我们决定创建一种全新类型的护卫舰，外观相同，只是它发射导弹，然后我们将其称为护卫舰。\n\n无论如何，这个错误应该得到纠正。,攻击艇现在有多种设计，从用于追捕其他攻击艇并提供导弹掩护的拦截机，到充当专用反舰外科手术攻击机的轰炸机，再到两者混合的战斗机。,愿我们的大脑永远不会被融化，Persues Intercorp 的可疑行为永远不会被忘记。"
tech_strike_craft_bomber_dm: "三角洲轰炸机"
tech_strike_craft_bomber_dm_desc: "轰炸机是另一种看起来很有前途的新分支设计。,它们对敌方船只进行精确的外科手术式打击，其爆炸性有效载荷对同等规模的船只来说具有相当大的冲击力。,当敌人没有攻击机骚扰时，轰炸机应该提供更具吸引力的选择。"
tech_strike_craft_gunship_dm: "三角洲武装直升机"
tech_strike_craft_gunship_dm_desc: "虽然轰炸机、拦截机和战斗机已经明确界定了攻击机的作用，但仍存在某些问题。,这两种类型的攻击艇都需要花费大量时间才能到达攻击距离。,在许多战斗中，航母在这些攻击机首次亮相之前就已被摧毁。,目前正在计划建造一种专门的远程攻击艇。"

