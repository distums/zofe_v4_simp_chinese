tech_acot_pleb_ships_alpha_desc: "尽管我们目前还不能对我们拥有的军舰进行任何重大改进，但对神秘技术的更深入了解应该使我们能够改进和强化硬质轻质材料，使其更加耐用，而不会增加其尺寸、重量和成本。"

tech_acot_pleb_ships_phi: "法农 (Phanon) 初级船舶改造"
tech_acot_pleb_ships_phi_desc: "尽管我们多次尝试了解法农号先进战争机器的复杂性和性质，但我们只能对其舰船的运作方式有初步的了解。,尽管如此，我们获得的知识还是非常有价值的，因为这些知识将使我们能够对我们的军舰设计做出重大改变。"
tech_acot_pleb_ships_phi_short: "解锁具有更高防御力的新舰船部分。,这些新部件需要额外的合金成本。"

tech_acot_pleb_ships_runic: "符文硬光容器"
tech_acot_pleb_ships_runic_desc: "尽管不幸的是，我们未能将法农舰艇完全融入我们的基础军事设计中，但我们设法了解到，用于建造军团强大舰艇的材料也部分基于强光技术。,通过一些修改，我们可以利用这些知识来稍微提高我们军舰的耐用性，而不会进一步增加其成本。"

tech_acot_pleb_ships_sigma: "星铸硬质轻型容器"
tech_acot_pleb_ships_sigma_desc: "恒星能源的出现使我们能够大幅减少充电和固化硬光材料所需的电量，从而使制造更耐用、更致密的船体的过程更加高效。"
 
tech_bombardment_dm: "末日轰炸"
tech_bombardment_dm_desc: "既然我们已经获得了先进的暗能量武器库，就可以研究新的轰炸活动和理论。"
 
TECH_UNLOCK_DM_BOMBARD_TITLE: "§E解锁轰炸姿态：§!,世界末日"
TECH_UNLOCK_DM_BOMBARD_DESC: "§EPA末日：§!,命令你的船只发动毁灭世界的轰炸，为未来的征服夷平地面。\n- §R致命§!,对§Y军队造成伤害§!\n- §R致命§!,对§Y 瓷砖造成伤害§!\n- §R致命§!,对§Y人口造成伤害§!\n- 将轰炸不设防的行星，直到将其消灭干净。\n- §R可能会对行星造成永久性伤害。§!"
 
