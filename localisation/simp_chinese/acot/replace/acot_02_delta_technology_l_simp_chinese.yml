ACOT_ENIGMATIC_DRIVE_DM_DESC: "这种神秘的跳跃驱动器利用暗能量将飞船移向新的空间，使飞船比传统的跳跃驱动器跳跃得更远。,该过程不依赖于传统的维度裂缝，使其比旧的跳跃驱动器更安全。"
