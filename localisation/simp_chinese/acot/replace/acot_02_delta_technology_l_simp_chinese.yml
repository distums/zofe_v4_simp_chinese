TECH_UNLOCK_DELTA_COMPUTER_DESC: "Delphic Machine Systems 在很多方面与 Synthetics 相似。,主要区别在于，虽然 Synthetics 具有真正的自由意志，但 Delphic 的创建只是为了执行分配给它们的功能。,他们了解自己的目的和角色。,他们了解自己使命的重要性，不像合成人，不幸的是，合成人能够像任何有机体一样做出一些不合逻辑的决定和对自由的痴迷。 \n\n这意味着德尔菲机器会很乐意为此而死，而不用质疑如何或为什么。,这消除了困扰许多人的潜在人工智能叛乱的所有风险。,正是通过这个系统，堕落帝国才能够维持这样的自动机，而不会遭受机器起义。"
