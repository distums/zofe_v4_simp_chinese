acot_pmc_merc.getinfo: "向军团询问更多信息。"
acot_pmc_merc.return: "返回Phanon Corp 的表盘。"

### Kraggan
acot_pmc_merc.1.name: "克拉根血包雇佣兵"
acot_pmc_merc.1.desc: "所以你想雇用血包吗？,那肯定真的很想要地上有东西。\n\n好吧，如果你有积分，那么我们会为你粉碎所有的三色堇。,哦，无论谁要驾驶我们的运输机，都最好知道如何躲避……嘿……如果没有一些精彩的时尚斗殴，它就不是真正的克拉根货物。\n\n§S雇佣兵类型：§！,陆军\n§S雇佣兵实力：§!,低的"
acot_pmc_merc.1.a: "那么你会带来什么？"
acot_pmc_merc.1.a.explain: "§Y那么你会带来什么？§!\n\n桌面上有十个值得克拉甘的战斗包，还有一些车辆和一名战斗大师。,我们是一群卑鄙的人，我们不会轻易死去，我们也不会在一场精彩的战斗中退缩。,不过，不要指望他们会进行自杀式袭击，他们可能很蠢，但没那么蠢。\n\n§H除了军队本身之外，克拉根种族还具有强大而令人尊敬的特质。\n\n5级克拉根战将将军,领导军队。§!"
acot_pmc_merc.1.b: "那么你就被录用了，欢迎来到游戏。"
acot_pmc_merc.1.b.explain: "现在我们正在说话。,我和孩子们会做好准备的。,把我们丢到一个星球上，我们会让那里的所有Parjacks永远后悔他们惹了你。"
acot_pmc_merc.1.getinfo.explain: "至少可以说，克拉根人是一群好奇的人。,显然，他们的整个物种都受到了一种特殊的生物武器的打击，这种武器抑制了他们的生殖系统并大大降低了他们的生育能力。,这使得该物种的雄性陷入了唯利是图的生活，寻找一种光荣的死亡方式。\n\n我们不知道到底是谁对他们做了这件事，因为当他们接触时他们已经这样了,。,我们所能收集到的是，每次有人试图找到治疗突变的方法时，他们都会听到一个非常奇怪的音符，然后总会有一些随机的人出现，以某种方式破坏治疗方法。\n\n他们的设备......还有很多待改进,虽然想要。,他们使用一套非常原始的射弹武器，他们称之为质量效应场。,它肯定比一些早期的原始枪支更先进，但是……与我们银河系中的任何人相比？,他们肯定需要一些升级。"

acot_merc_kraggan: "克拉甘血包"
acot_merc_kraggan_plural: "克拉甘血包"
acot_merc_kraggan_desc: "克拉根战斗群由野蛮的步兵部队组成，装备着一些原始但可靠的弹道武器。,他们似乎没有任何类型的护盾，只是依靠他们的防弹衣和再生能力来抵御传入的伤害。"

acot_merc_kraggan_tank: "血液包 Totorak IFV"
acot_merc_kraggan_tank_plural: "血包 Totorak IFV"
acot_merc_kraggan_tank_desc: "血包拥有自己的 IFV，称为 Totoraks。,虽然有些简陋和噪音，但车辆的大尺寸使其能够配备更强大的武器。"

#### Freebota

PIRATE_CORVETTE_MID_M1S1: "维特"
PIRATE_DESTROYER_MID_M1S2M1: "目的地"
PIRATE_CRUISER_TEMPLATE: "克鲁"

acot_pmc_merc.2.name: "自由布塔雇佣兵"
acot_pmc_merc.2.desc: "哎？,你想雇用自由机器人吗？,好吧，你的斗鱼对我们来说有一个很好的目标。,因为我们不会等着你们这些小矮人去找温恩。,别忘了还有矿物质，因为我们需要更多的红色物质。,还有食物，需要更多的紫外线剂量绿手指才能让男孩吃饱。\n\n§S雇佣兵类型：§!,舰队\n§S雇佣兵实力：§!,低的"
acot_pmc_merc.2.a: "你实际上拥有什么？"
acot_pmc_merc.2.a.explain: "§Y你实际上拥有什么？§!\n\n一堆紫外线掠夺的船只和'足够的火力和'dakka ta因为一些propa破坏，'这是肯定的。,别指望男孩撞到大手指，他们会做得很好。,多少？,呃...十...十二...哇哦，螺丝钉，就问'da愚蠢的红色korpo fing，他们是'da聪明人，他们知道numbaz。\n\n§H除了军队本身，克拉根人,物种具有强大而令人尊敬的特征。,此外，还有一位 5 级克拉根战斗大师领导着军队。§!"
acot_pmc_merc.2.b: "那么欢迎来到聚会。"
acot_pmc_merc.2.b.explain: "好吧，博伊兹。,收拾好东西，准备搬出去。,我们要给自己一些三色堇色的东西。,不要忘记先按红色按钮树几次，它会带来好运和速度。,哇啊啊！！"
acot_pmc_merc.2.getinfo.explain: "Freebootas 基本上就是一群海盗。,他们来自一个非常好奇的星系，在我们最好的描述中，它是一个黑暗的垃圾洞，似乎无法从一场又一场的灾难中得到适当的休息。\n\n但奇怪的是，这些奇怪的绿皮没有任何线索,他们的技术到底是如何工作的。,他们能够让这些飞船飞起来本身就是一个奇迹。,他们似乎形成了一种奇怪而原始的心灵联系，这似乎让他们相信他们的技术有效，因为他们相信它们确实如此。,我们相信，这只是技术病的一种非常非常原始的形式，一种灵能，可以让人们与机器和技术进行交流，就像它们是活的一样。"


#### Zurgush
acot_pmc_merc.3.name: "祖古什·布罗德"
acot_pmc_merc.3.desc: "Ssssszzzz...我们承认你的存在，[root.GetSpeciesName]。,我们是祖古什族，我们渴望鲜血。,我们需要恐怖。\n\n蜂巢女王的话必须传播开来。,你会协助祖古什·布罗德散播她的愤怒吗？\n\n§S雇佣兵类型：§!,陆军\n§S雇佣兵实力：§!,低的"
acot_pmc_merc.3.a: "你能提供什么？"
acot_pmc_merc.3.a.explain: "§Y你能提供什么？§!\n\n我们很强大。,布罗德很强。,我们的战士冷酷无情、嗜血如命。,你将成为传递我们蜂巢女王话语的使者，她的信息将通过战士们传递。,你必须带他们去战斗。"
acot_pmc_merc.3.b: "我们将为您找到战斗。"
acot_pmc_merc.3.b.explain: "巢穴将盛宴……蜂巢女王的话语将被听到……"
acot_pmc_merc.3.getinfo.explain: "奇怪的错误哈哈。"

acot_merc_zurgush_ling: "祖古什群"
acot_merc_zurgush_ling_plural: "祖古什群"
acot_merc_zurgush_ling_desc: "祖古什虫群是小型、脆弱的蜂巢战士，它们依靠速度和数量来压倒对手。,这些掠夺者擅长让敌人产生恐惧。"

acot_merc_zurgush_warrior: "祖古什勇士"
acot_merc_zurgush_warrior_plural: "祖古什勇士"
acot_merc_zurgush_warrior_desc: "祖古什战士是致命而敏捷的掠食者，在近距离和远程交战中都是致命的。,它们耐用的甲壳使它们成为生存的理想选择。"

acot_merc_zurgush_lord: "祖古什虫群领主"
acot_merc_zurgush_lord_plural: "祖古什虫群领主"
acot_merc_zurgush_lord_desc: "祖古什虫群领主充当战场指挥官，他们被赋予了更高的独立性，因此可以制定更好的策略。,然而，这种个性是有代价的。,虫群领主无法避免自我保护，只有在其巨大的装甲甲壳能够保护其重要器官的情况下才会进行战斗。"

#### Roboert
acot_pmc_merc.4.name: "罗伯特·麦考伊"
acot_pmc_merc.4.desc: "呃……喂？,你能听到我的声音，对吧？\n\n呃...嗨...呃...我是麦克...罗伯特·麦考伊。,我是 Hyur 人。\n\n听着，我不在乎你要对我做什么，只要别把我送回那里就行了！,我不会再回到我的家人身边，永远，永远。,我有一艘船，我可以呃……收集碎片什么的。,我什么都愿意做，就让我留下来吧！,如果你需要的话我会付给你更多的钱！\n\n§S雇佣兵类型：§!,船只和领袖\n§S雇佣兵实力：§!,不存在的"
acot_pmc_merc.4.a: "你到底能做什么？"
acot_pmc_merc.4.a.explain: "§Y你到底能做什么？”§!\n\n我能做什么...？\n\n呃...我不知道。我只是将飞船设置为自动化功能，所以人工智能可以做所有事情。,说真的，就让我待在这里吧，我不会再回到那里了！\n\n§HMccoy 似乎除了一些积分和一艘劣质的掠夺船之外什么都没有§!"
acot_pmc_merc.4.b: "好吧，你可以跟我们一起去。"
acot_pmc_merc.4.b.explain: "真的吗？,你不是在开玩笑吧？\n\n太棒了！,感谢诸神……不，谢谢！,我保证我会努力变得呃......不是无用的。"
acot_pmc_merc.4.getinfo.explain: "你不可能是认真的吧？,这家伙是个失败者。,他的船很糟糕。,除非你可怜那个男孩什么的。\n\n好吧，据我们所知，这个家伙偷了他朋友的一艘正被送到废品场的船，并向我们提供了一大笔钱。,至于他的历史，他应该是某个遥远帝国的继承人。"

acot_pmc_merc.400.name: "麦考伊·斯图尔特"
acot_pmc_merc.400.desc: "你好，[root.GetName]。,我是麦考伊先生的私人管家。,据我所知，他最近在你们的帝国内避难。,他的父亲非常希望他的儿子能从他的愚蠢努力中归来。,如果您愿意将他归还给我们，我们将提供足够的补偿。"

acot_pmc_merc.400.a: "这里究竟发生了什么？"
acot_pmc_merc.400.a.response: "§Y“这里究竟发生了什么？”§!\n\n麦考伊少爷有……逃避责任的倾向。,他被期望继承帝国的遗产，但在……片刻之后……他父亲作为天选之人的不朽统治13,947年之后，麦考伊大师一定已经厌倦了持续的训练和纪律。,无论如何，他必须回到家中。"

acot_pmc_merc.400.b: "什么样的补偿？"
acot_pmc_merc.400.b.response: "§Y“什么样的补偿？”§!\n\n鉴于麦考伊少爷最近一直忽视使用自己的私人指挥舰，无论是为了履行自己的职责，还是为了另一次偶发性的逃跑尝试，他的父亲决定除掉他。,船的。,如果你能把他还给我们，这艘船就是你的了。,由于这艘船可能达不到你们帝国的标准，我们也准备以资源的形式提供额外的补偿。"

acot_pmc_merc.400.c: "我们很抱歉，但他已经不在了。"
acot_pmc_merc.400.c.response: "§Y“我们很抱歉，但他已经不在了。”§!\n\n是这样吗？,我明白了……好吧，这确实改变了一些事情。\n\n无论如何，出于对曾经庇护过这个男孩的礼貌，我们还是倾向于为您提供一些商定的资源。\n\n请原谅，,我们还有其他安排要做。,祝你今天过得愉快。"

acot_pmc_merc.400.d: "很好，你可以让他回来。"
acot_pmc_merc.400.d.response: "§Y“很好，你可以让他回来。”§!\n\n请允许我代表他的父亲表示感谢。,相信仙帝看到自己的儿子回来一定会很高兴的。,正如所承诺的，这是礼物。\n\n§Y继承人的狮子已交付到我们的首都系统。"

acot_pmc_merc.400.e: "我们不会还给他。"
acot_pmc_merc.400.e.response: "§Y“我们不会把他还给我。”§!\n\n你不会吗？,我明白了……好吧，这确实改变了一些事情。,他的父亲不会高兴，但至少他还活着。\n\n出于对这个男孩的庇护，我们还是愿意给你一些商定的资源。\n\n请原谅，我们还有其他资源,作出安排。,祝你今天过得愉快。"

acot_pmc_merc.402.name: "麦考伊再做一次"
acot_pmc_merc.402.desc.a: "灾难发生了。,男孩罗伯特·麦考伊在检查我们的一支舰队时显然搞砸了一些事情。,他让一艘船爆炸了！"
acot_pmc_merc.402.desc.b: "灾难发生了。,罗伯特·麦考伊意外地导致其中一艘船武器失火，导致另一艘船被毁。"
acot_pmc_merc.402.desc.c: "灾难发生了。,罗伯特·麦考伊意外地导致我们的一艘飞船直接飞入一颗恒星，将其摧毁！"
acot_pmc_merc.402.a: "一切安好。"
acot_pmc_merc.402.b: "好吧，也许我们应该摆脱他。"

acot_pmc_merc.403.name: "麦考伊再做一次"
acot_pmc_merc.403.desc.a: "灾难发生了。,男孩罗伯特·麦考伊显然在试图用手指枪装酷时杀死了我们的一位领导人。"
acot_pmc_merc.403.desc.b: "灾难发生了。,罗伯特·麦考伊驾驶车辆全速冲撞，导致一名领导被杀。"
acot_pmc_merc.403.desc.c: "灾难发生了。,罗伯特·麦考伊不知何故造成了混乱，导致我们的一位领导人被杀！"

acot_pmc_merc.404.name: "麦考伊再做一次"
acot_pmc_merc.404.desc.a: "灾难发生了。,男孩罗伯特·麦考伊显然已经花费了我们的一些能量积分来购买一个新的身体枕头，枕头上有一个奇怪的合成女孩，她有长长的黑发和发光的橙色眼睛！"
acot_pmc_merc.404.desc.b: "灾难发生了。,罗伯特·麦考伊被骗了，失去了我们国家的一些能源信用额度！"
acot_pmc_merc.404.desc.c: "灾难发生了。,罗伯特·麦考伊引发了一场事故，导致多人财产受损，必须赔偿。"

#### Samuroi
acot_pmc_merc.5.name: "武士刀"
acot_pmc_merc.5.desc: "呼！\n\n尊敬的主人，我们是武士之刃。,我们为您的事业提供我们的人才和刀片。,我们将与你们的敌人战斗，夺回我们失去的荣誉。,刀锋队只要求您将我们列出的这些所需资源送回军团，它们将被交付给我们家里的家人。,我们不在乎你的敌人是谁，因为我们的利刃将由你挥舞。\n\n§S雇佣兵类型：§!,舰队\n§S雇佣兵实力：§!,缓和"
acot_pmc_merc.5.a: "刀锋能做什么？"
acot_pmc_merc.5.a.explain: "§Y刀锋能做什么？”§!\n\n刀锋在太空战争中勇敢而熟练，可敬的主人。我们在光荣的战斗中以迅速精确和敏捷的方式打击我们的敌人。我们不依赖懦弱的策略或技巧，,我们向敌人暴露了自己，他们将用灵魂和钢铁迎接他们。\n\n§H武士之刃配备了多艘重型和中型船只§!"
acot_pmc_merc.5.b: "然后将你的刀片借给我们的事业。"
acot_pmc_merc.5.b.explain: "谢谢您，尊贵的师父。,我们将通过与你们并肩作战来夺回失去的荣誉。,愿我们的家人原谅我们的自私。,愿我们的灵魂在黎明之父身边与我们的祖先团聚。"
acot_pmc_merc.5.getinfo.explain: "他们是一群呱呱叫的人。"

#### Jackson
acot_pmc_merc.6.name: "杰克逊的复仇"
acot_pmc_merc.6.desc: "无需说话。,是还是否？\n\n§S雇佣兵类型：§!,船舶\n§S雇佣兵实力：§!,缓和"
acot_pmc_merc.6.a: "什么？"
acot_pmc_merc.6.a.explain: "§Y什么？”§!\n\n空谈是廉价的。是还是否？\n\n§H杰克逊的复仇拥有一艘强大的无畏舰。§!"
acot_pmc_merc.6.b: "是的。"
acot_pmc_merc.6.b.explain: "好的。,我们吵架。"
acot_pmc_merc.6.getinfo.explain: "如果你想知道为什么这些人不怎么说话，那主要是因为他们过去的历史。,你看，这艘船的船长在短短十年间已经更换了至少七次。,每位前任船长都向他们的船员承诺财富和荣耀，但未能兑现，因此他们被谋杀了。,最终他们决定不再说话，用行动说话。"

#### Vampiris

acot_pmc_merc.7.name: "吸血鬼色调"
acot_pmc_merc.7.desc: "大家好，我们是吸血鬼之影。,我们渴望猎物。,接受我们的条件，我们将以你敌人的灵魂为食。\n\n§S雇佣兵类型：§!,陆军\n§S雇佣兵实力：§!,高的"
acot_pmc_merc.7.a: "你具体能做什么？"
acot_pmc_merc.7.a.explain: "§Y你到底能做什么？”§!\n\n我们是所有战斗的不朽大师。我们吸取弱者的灵魂来滋养我们自己不朽的自我。\n\n§H吸血鬼暗影骑士是技艺高超的战士，具有可怕的耐用性,并且可以在死亡后复活。他们由强大的英勇吸血鬼领主领导。§!"
acot_pmc_merc.7.b: "你的条件是什么？"
acot_pmc_merc.7.b.explain: "§Y你的条件是什么？”§!\n\n那些寻求我们服务的人必须付出鲜血和灵魂的贡品。我们要求做出牺牲，将我们的力量与你们的人民结合在一起。一个人口单位就足够了。\n ,\n§我们系统中的HA流行将被牺牲作为付款。§!"
acot_pmc_merc.7.c: "订立契约。"
acot_pmc_merc.7.c.explain: "契约已密封。,吸血鬼骑士由你指挥。,我们的猎物藏在哪里？"
acot_pmc_merc.7.getinfo.explain: "不，尽管有相似之处，这些人不是吸血鬼，他们当然不害怕阳光。,不过仍然有非常花哨的装扮。"

NAME_VAMPIRIS_ARMY_FLEET: "夜之交响曲"

acot_merc_vampiris: "吸血鬼骑士"
acot_merc_vampiris_plural: "吸血鬼骑士"
acot_merc_vampiris_desc: "吸血鬼骑士是战场上致命的战士，每个人都拥有数千年的战斗经验。,当他们遭受严重伤害时，他们的不朽契约会给他们§Y50%§！,有机会当场立即复活。"

acot_merc_vampiris_hero: "吸血鬼领主"
acot_merc_vampiris_hero_plural: "吸血鬼领主"
acot_merc_vampiris_hero_desc: "其中最强大的吸血鬼阴影是黑夜领主和女士们。,他们除了永恒的战斗经验之外，还深深地汲取了无数亿万的灵魂。,他们不朽的自我使吸血鬼领主能够从最致命的伤口中恢复过来，使他们获得§Y75%§！,在他们的身体形态被摧毁后有机会复活。"