tech_acot_platform_resource_section_5_desc: "认为一些帝国实际上因为完全依赖行星生产而消亡是相当搞笑和可悲的。,太空在那里，银河系在那里。,什么样的原始、古老的思想会使他们将经济限制在有限的范围内？"

tech_acot_platform_resource_node_3: "高级资源节点"
tech_acot_platform_resource_node_3_desc: "我们必须更有效率。,我们必须利用资源站内的每一个可用空间并获得最大的生产力。"

