tech_acot_platform_resource_section_1: "Starbase 资源平台"
tech_acot_platform_resource_section_1_desc: "我们不能总是依赖行星来提供我们所需的资源。,只有白痴才会认为他们不应该利用广阔的空间来创建庞大的经济网络。"

tech_acot_platform_resource_section_3: "先进的资源平台"
tech_acot_platform_resource_section_3_desc: "我们必须进一步改进。,我们的资源站必须跟上我们行星的生产和帝国的需求。,我们不会像一些古老的帝国那样，因为仅仅依赖行星而消亡。"

