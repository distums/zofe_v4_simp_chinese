tech_acot_ship_unlock_al: "太空火炮平台"
tech_acot_ship_unlock_al_desc: "为了让我们能够部署更强大的远程火炮武器，必须对现有的L型炮塔进行一些修改，以产生最有效的效果。\n\n为了确保最大的安全性，每艘预计部署这些武器的舰艇都必须,还进行了改进，以获得额外的船体加固。"

tech_acot_ship_unlock_xl: "脊柱弓实施"
tech_acot_ship_unlock_xl_desc: "如果不将我们战列舰的船头修改为脊椎矛，就无法实现部署 XL 级武器系统所需的预计功率激增。,这种改变是在不牺牲任何防御部件的情况下使用武器的唯一方法。\n\n为了确保最大的安全性，每艘预计部署这些武器的舰艇还必须进行改进，以拥有额外的船体加固。"

tech_acot_ship_unlock_xl_turret: "XL 级微喷枪炮塔"
tech_acot_ship_unlock_xl_turret_desc: "现在我们对武器系统更加熟悉了，也许我们最终可以对其他舰艇部分进行调整，将 AL 炮塔换成 XL 炮塔。,然而，这将以减少可用防御系统的数量为代价。\n\n为了确保最大程度的安全，每艘预计部署这些武器的船只还必须进行改进，以拥有额外的船体加固。"

tech_acot_ship_unlock_t: "泰坦脊椎枪"
tech_acot_ship_unlock_t_desc: "尽管目前的泰坦设计理论上已经能够部署泰坦尼克级武器的强大火力。,到目前为止的测试结果好坏参半，因为我们确实错误地估计了所需的威力水平将等于双战列舰脊柱武器的威力水平。,尽管如此，我们还是要小心谨慎，泰坦船体必须进一步加固。"

tech_acot_ship_unlock_t_turret: "T级长枪炮塔"
tech_acot_ship_unlock_t_turret_desc: "这可能是一个非常聪明的想法，也可能是一个糟糕的想法，但一些科学团队相信他们可以通过使用船的内部本身作为一个巨大的电容器来制造一种不需要脊柱弓的泰坦尼克号大小的武器。,就像以前一样，这将阻止大部分防御系统安装在这些区域，但也许火力是值得的。,此外，根据这一理论，甚至战列舰的脊髓电荷也可以以同样的方式改变以支持泰坦尼克号武器。"

