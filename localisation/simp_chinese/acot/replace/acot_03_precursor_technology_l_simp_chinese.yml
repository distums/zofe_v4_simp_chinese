acot_herculean_wmd_emp_generator_DESC: "命令赫拉克勒斯号在选定的行星上使用其干扰脉冲发生器超级武器，在行星轨道上方产生强大的电磁脉冲，这将使舰船的护盾 100% 无效，将其射速降低 50%，防止紧急超光速飞行并迫使其隐形。,受到脉冲撞击的行星将遭受巨大的能源生产-90%减益和就业生产-50%减益。,多达 25 名机械人口将被杀死，地球上的所有机械军队将被摧毁。,所有行星效应都会因行星护盾发生器的存在而停止，但在此过程中爆炸可能会炸毁并摧毁 PSG。\n\n§G 伤害：5,000（如果由机械帝国控制）。§!\n§GE合格,目标：船舶、行星、非有机目标、机械POP。§!\n§G准备时间：30天。§!\n§G冷却时间：720天。§!\n\nE要标记目标，请使用建造船,在任何不属于中立方拥有系统的行星上建立一个干扰脉冲标记。"
