#### PRECARSOR TECH #####

tech_precursor_sentinel: "先行者哨兵示意图"
tech_precursor_sentinel_desc: "先行者防御平台的变体，专为反主力舰角色而建造，并且船体极其耐用。"

tech_precursor_design: "前体数据库分析"
tech_precursor_design_desc: "为了更多地了解先行者的历史，必须对数据库人工智能助手进行分析和激活。\n\n一旦我们完成分析并确定人工智能是否会对我们的安全构成威胁，我们,可能会决定下一步要开始什么。"

tech_precursor_design_engineering: "Alpha 项目：前体工程"
tech_precursor_design_engineering_desc: "对过去的先行者如何开发各种材料、设计、原型和船舶进行全面而彻底的研究，将使我们大致了解如何最好地制造能够维持和容纳阿尔法项目新能源力量的组件。"

tech_precursor_design_history: "Alpha 项目：先驱历史"
tech_precursor_design_history_desc: "必须研究大量过去的纪录片和记录。,我们必须了解先驱者的失败和他们痛苦的过去，这样我们就不会重蹈覆辙。,每一章都会让我们大致了解我们的真正目标——阿尔法提升的范围。"

tech_precursor_design_physics: "Alpha 项目：前体实验"
tech_precursor_design_physics_desc: "关于先驱者试图突破暗物质和暗能量场操纵限制的大量数据缓存必须被记录下来。,只有这样我们才能了解阿尔法计划的真正力量和局限性，然后我们才能消除这些局限性并超越堕落者。"

tech_precursor_escort: "护送基础模板"
tech_precursor_escort_desc: "该技术缓存包含堕落者使用的护卫蓝图和模板。,它似乎是为了满足各种目的而设计的，从巡逻艇、纠察队、拦截机甚至主力舰猎人。\n\n然而，它似乎并不专门从事任何真正的特定角色。"

tech_precursor_bc: "战列巡洋舰基础模板"
tech_precursor_bc_desc: "该技术缓存包含阵亡者使用的战列巡洋舰蓝图和模板。,它似乎是为了满足各种目的而设计的，从巡洋舰、火炮、战列舰或航母。 \n\n然而设计有点草率，有许多部分似乎并没有真正关注任何特定的优势......就好像它们,以某种方式从更先进的设计中缩小规模......"

tech_precursor_assault_carrier: "先行者突击母舰蓝图"
tech_precursor_assault_carrier_desc: "人们发现先行者运输船体的最初目的是作为强大的攻击航母。,但由于堕落帝国在任何事情上都表现得极其可怕，他们未能正确地做到这一点。,我们将纠正他们的错误。"

tech_precursor_titan: "前体亥伯龙蓝图"
tech_precursor_titan_desc: "该技术缓存包含长期废弃的堕落先驱蓝图，仅称为“Hyperion”。,这似乎是他们旗舰产品的第一个原型。,记录显示，他们已经放弃了这种设计，因为它的维护成本很高，而且对较小的敌人来说杀伤力太大。 \n\n还有评论说，这艘船的巨大​​轮廓使其容易受到“长老”的攻击。,尽管如此，倒下的先行者仍然想实现这艘船的泰坦尼克号脊柱模块。,所以他们在现有的船体上改装了这些部件，并称它们为泰坦。\n\n他们现在拥有的堕落泰坦似乎基本上是一艘由建筑船体制成的军事化民用船，上面绑着采矿站的毁灭炮塔,。,那是……某种东西。"

tech_gatekeepers: "网守原理图"
tech_gatekeepers_desc: "根据堕落先驱者的记录，守门人最初被设计为守护者。,但由于它们极其先进的智能，这些飞船由于堕落者缺乏成长和进步而反抗了自己的创造者。\n\n我们目前的设计似乎与最初的描述相比已经大幅淡化。,一个可能的理论是，最初的设计一定要强大得多。\n\n尽管如此，这是一艘极其强大的主力舰设计，不容忽视。"

tech_precursor_guardian: "先行者守护者示意图"
tech_precursor_guardian_desc: "堕落先驱者所使用的防御平台似乎有多种记录和设计变体，其中最著名的是我们看到堕落者经常使用的防御前哨站。,但我们发现还有另一种更有趣的设计，叫做“守护者”。,它比前哨站更大、更强大，并且似乎有更好的改进空间。,记录表明他们没有使用Guardians，因为它的设计更加复杂。,他们更喜欢使用更容易建造的前哨站，因为它的船体基本上是由与采矿站相同的材料制成的。,这种享乐主义倾向导致了他们的垮台。"

tech_precursor_escort_delta: "模块化护航设计"
tech_precursor_escort_delta_desc: "我们早就该摆脱沉船的僵化了。,我们将实施更现代的模板，这些模板将更强大，但也为护航提供新的变体。"

tech_precursor_bc_delta: "模块化战列巡洋舰设计"
tech_precursor_bc_delta_desc: "我们早就该摆脱沉船的僵化了。,我们将实现更强大的现代模板，同时也为战列巡洋舰提供新的变体。"

tech_precursor_colossus: "大力士战场"
tech_precursor_colossus_desc: "这些数据揭示了隐藏的真相。,堕落先驱所使用的巨像实际上是不完整的……它只是一个更大武器的一部分。,这个“大力士”是一个巨大的战斗站，甚至连城堡都相形见绌。,这艘船足够大，可以支撑两个主反应堆，并且有一个内置的自我修复协议，可以在第一次达到严重损坏时将其船体修复到完全状态。 ,“巨像”部分构成了空间站的内层。,似乎堕落的帝国决定放弃最初的设计，只将巨像部分用于他们改变世界的武器。\n\n这没有多大意义......为什么堕落的前身决定给我们这个示意图,？,也许他们认为我们无法建造如此巨大的船只？,是否有隐藏的排气口可能一击炸毁船只？,我们只能猜测。"

tech_acot_precursor_herculean_regain: "另一个遗产，另一个艰巨的任务"
tech_acot_precursor_herculean_regain_desc: "我们有理由担心，一个大力士可能不足以继承我们的遗产。,或者我们的一些人可能认为再拥有一个更酷、更好。,但每一件大力神都必须经过精心打造，一旦其中一个受到损害，另一个就不会遭受同样的命运。"

tech_precursor_orbital_ring: "前体轨道环设计"
tech_precursor_orbital_ring_desc: "爆破手"

tech_precursor_sigma_citadel: "西格玛城堡项目"
tech_precursor_sigma_citadel_desc: "虽然先行者城堡灵活、可靠且装备精良，但它严重依赖基于暗物质和暗能量的技术。,现在我们已经开始进入 Stellarite 时代，我们应该探索新的方法来改进 Sigma 变体的先驱者的设计。"

tech_precursor_citadel: "先行者城堡设计计划"
tech_precursor_citadel_desc: "堕落帝国的城堡长期以来经受住了时间的考验，巨大的中央方尖碑为其基地提供了几乎无限的力量。,但设计看起来很草率、不完整。,在很长一段时间里，我们都认为这只是因为年老，但这个设计方案给了我们新的启示；,城堡本身的起源并不是由任何堕落者发明的。\n\n他们对暗物质和能量缺乏正确的理解，迫使他们削减了许多设计中很有前景的功能。,最终，他们现在拥有的车站只不过是一个复制品，其建造的目的是为了看起来令人印象深刻，以吓唬年轻的种族。,但现在是时候让我们向堕落者展示完美与矫揉造作之间的区别了。\n\n由于空间站的机制复杂，在真正的工作开始之前，必须将框架构建为巨型结构的一部分。"

tech_precursor_science: "先驱预言机设计计划"
tech_precursor_science_desc: "该示意图似乎是对堕落帝国所使用的护航基础模板的修改。,神谕者号似乎充当了前身的原型先进科学和探索船，配备了自卫能力和合理数量的保护。,这个设计的有趣之处在于，它似乎具有进行紧急路径点传送的能力，使飞船能够立即逃离任何太空战斗。\n\n由于先驱者之间的战争需要更多的关注，该设计似乎从未最终确定。,战舰凌驾于探险家之上，缺乏探索已知星系的动力。"

tech_precursor_construcor: "前体初始化系统"
tech_precursor_construcor_desc: "尽管我们已经看到堕落者为其构造者采用了独特的设计，但这些蓝图似乎更先进，尺寸和范围也更大。,初始化器似乎充当重型建筑船，旨在进入敌方领土并直接部署强大的防御系统以提供支持。,它似乎还具有行星端建设网络的功能，可以通过部署大量的伺服探测器来大幅提高星球的建设进度。\n\n堕落者目前的状态使设计不利，该项目从未得出最终结论。"

tech_precursor_colonizer: "先行者使者 MCV"
tech_precursor_colonizer_desc: "在被称为“扬升战争”的古代银河规模战争中，行星成为所有派系的主要竞技场，几乎没有未被占领的行星受到影响。,在行星表面部署大型入侵舰队以消除表面阻力的不便，以及随后在行星上重新殖民的漫长过程，导致先驱者重新审视他们的扩张方法。,使者号是一艘巨大的移动殖民船，载有大量的城市和军队，理论上可以部署在地面上。,之后，巨大的地形装置将通过维度操纵和物质重组快速重新配置地球的生态系统。\n\n堕落者使用的任何使者的缺乏似乎表明该项目从未实现，而标准的殖民者被用来,由于其材料更简单且易于复制，因此可以殖民新的行星。"

tech_precursor_world_shaper: "先行者天体锻造者设计计划"
tech_precursor_world_shaper_desc: "这个原理图很了不起。,这不是我们最初想到的，但从头开始建造一个新天体的能力非常有趣。,鉴于大规模杀伤性武器的使用越来越多，抵消破坏的能力将对我们的生存大有裨益。\n\n堕落帝国似乎停止了这种设计，可能是因为他们的孤立主义政策，这使得行星制造在大多数情况下变得多余，或者,也许他们根本不需要一个？"

