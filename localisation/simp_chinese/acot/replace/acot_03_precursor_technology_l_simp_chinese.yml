ACOT_HERCULEAN_PLANET_RESONANT_BEAM_8E_DESC: "可怕的大力士超级武器，能够通过一次纯粹的虚空能量和维度催化剂的集中爆炸来消灭整个帝国。,一旦充满电，级联将导致系统恒星发生全维度崩溃，将其变成虚空之星，所有其他天体都扭曲得面目全非，同时消灭大部分空间物体。,但真正让这种武器可怕的是它能够对敌对势力控制的所有附近系统造成连锁反应。,这些系统将在 60 天内经历相同的共振级联，并将继续扩散，直到不再有邻近的敌对系统为止。,这种武器的一击可能会杀死整个帝国。"
