acot_modifier_relic_amerigo_cooldown_desc: "阿梅里戈冷却时间"

acot_modifier_precursor_digsite: "古代世界"
acot_modifier_precursor_digsite_desc: "这个世界似乎已经存在了很长一段时间，其构成只是由于行星表面存在的异常而得以维持。"
 
sites_acot_old_warfield: "被遗忘已久的鬼魂"
acot_old_warfield_digsite_desc: "这里有一个巨大的宇宙飞船墓地，数千个古老而先进的碎片散布在几乎整个星球的表面。,扫描表明这些废墟上至少有 364 个不同的银河文明的标记，其中一些与堕落帝国的徽章相匹配。\n\n虽然这些飞船中的大多数不再使用，但我们收到了大量能量残留的微弱信号，,也许其中一艘船仍在工作？"
 
acot_digsite_events.1.name: "傲慢的战场"
acot_digsite_events.1.desc: "在 [from.GetName] 的整个表面都发现了巨大的船只墓地。,由于猛烈的风暴干扰了我们的传感器，我们最初的调查未能检测到它们。\n\n已在数千个这样的遗迹中追踪到了大量的能量读数。,也许这片被遗弃的土地还有更多的东西？"
 
######################### CHAPTER ONE ###################################
 
acot_digsite_events.2.name: "悲伤之穴 - 第一章"
acot_digsite_events.2.desc.stupid: "挖掘队终于在一望无际的墓地中找到了一座大型上层建筑。,初步扫描表明该结构 97.35% 的外部船体完好无损。,该结构与堕落帝国的城堡有着惊人的相似之处，尽管其设计更为古老。\n\n大量的能量读数位于一个巨大的金库内，但它的入口被某种必须绕过的古老机制所阻挡。,该小组还发现了散布在该地区的大量小型文物以及大量的暗物质和暗能量沉积物。\n\n一些科学家建议我们将文物放回正确的位置，而军事指挥官则认为资源可以,对我们的战争努力有很大的帮助。,然而专家认为，我们应该推迟探索，直到我们更多地了解这些古老的技术。"
acot_digsite_events.2.desc.smart: "挖掘队终于在一望无际的墓地中找到了一座大型上层建筑。,初步扫描表明该结构 97.35% 的外部船体完好无损。,该结构与堕落帝国的城堡有着惊人的相似之处，尽管其设计更为古老。\n\n大量的能量读数位于一个巨大的金库内，但它的入口被某种必须绕过的古老机制所阻挡。,该团队还发现了散布在该地区的大量小型人工制品以及大量暗物质和暗能量沉积物。\n\n根据我们对技术的了解和熟悉程度，我们能够快速确定这些人工制品的用途,以及系统运行所需的资源。"
acot_digsite_events.2.a: "发现者的守护者！"
acot_digsite_events.2.a.explain: "我们决定拿走文物和库存。,它们很可能是其他船只的残骸，最好好好利用它们。"
acot_digsite_events.2.b: "留下文物，只拿库存！"
acot_digsite_events.2.b.explain: "我们决定保留这些文物，只拿走库存。,这些文物稍后可能会派上用场。"
acot_digsite_events.2.c: "什么都不碰！,它们可能很危险！"
acot_digsite_events.2.c.explain: "不知道的东西最好不要碰。,也许这两个元素以后都会对团队有用。"
acot_digsite_events.2.d: "聪明是值得的。"
acot_digsite_events.2.d.explain: "我们熟练地将文物与机制对齐，然后使用库存为其注入最佳水平的能量。,任何剩余物都被收集用于其他目的。,兄弟，我们为什么这么厉害？"
acot_digsite_events.2.e: "装傻很有趣。"
acot_digsite_events.2.e.explain: "我们决定干脆拿走团队的一切，这基本上会导致挖掘失败。,但这就是我们帝国政策的严峻现实。,他们成为我们光荣模因的一部分，签署了死刑令。"
 
######################### CHAPTER TWO ###################################
 
acot_digsite_events.3.name: "悲伤之穴 - 第二章"
acot_digsite_events.3.a.desc: "§R关键任务失败§!\n\n在多次努力解决没有任何关键部件的机制后毫无结果，团队只剩下一个选择：,使用外部电源为系统充电。,然而，团队很快就清楚地意识到，这并不是该机制的解决方案。,该系统无法识别我们的电源并变得越来越不稳定。\n\n在采取任何措施之前，金库爆炸了，并对地面上的每艘废弃船只造成了大规模的连锁反应，造成了历史上有记录以来最大规模的爆炸。,地球本身破裂并爆炸，只给我们留下了一个破碎的外壳，任何科学发现的可能性都破灭了。\n\n也就是说，在这个破碎的混乱中可能仍然有一些有价值的东西。"
acot_digsite_events.3.a.1: "呃哦。"
 
acot_digsite_events.3.b.desc: "§R牺牲§!\n\n团队最终能够利用这些文物来重新组装机制。,但突然警报响起，机制显示“错误！错误！资源不足...正在切换到消耗模式”。,然后，系统会在没有警告的情况下困住挖掘队，并将他们加工成材料，然后系统使用这些材料来解锁自己。,整个团队都被报告为 KIA。\n\n无论如何，他们最后的数据记录表明通往避难所的道路现在终于向我们开放了。"
acot_digsite_events.3.b.1: "不好。"
 
acot_digsite_events.3.c.desc: "§R幽灵机器§!\n\n团队最终能够利用这些文物来重新组装该机制。,然后，该机制似乎从散布在该区域的暗物质和暗能量中汲取能量。,然而，正当事情按计划进行、挖掘工作准备好进行一些来之不易的休息和休息时，该机制却发出了警报。 ,“错误！能量容量已达到！将资源分配给不活动的船只！”\n\n就在那时，散布在墓地中的各种废弃船只上开始出现大量的能量读数。,它们开始升起，受损的船体通过某种未知的方式迅速修复。\n\n升起的船只没有任何生命迹象，并且似乎完全自动化，它们的计算机很快检测到其他修复的船只不属于与它们相同的派系,\n\n无论如何，通往避难所的道路现在终于向我们敞开了，我们只需要清理掉这个烂摊子。"
acot_digsite_events.3.c.1: "拉屎。"
 
acot_digsite_events.3.d.desc: "该团队最终能够利用这些工件来重新组装该机制。,一切都如预期般顺利。,该团队不仅设法打开了道路，而且还能够回收额外的资源，并对金库的外部设计和安全措施的工作原理获得各种见解。,显然，如果我们不那么聪明，事情可能会变得更糟。,除了金库周围的材料或资源之外，该机制无法使用任何类型的材料或资源进行操作。,它会爆炸并通过连锁反应摧毁地球。,该系统还会反应性地收获附近的材料来替代丢失的库存，这可能包括生物和机械材料，这将使挖掘团队面临巨大的风险。,最后，如果提供的资源过多，系统就会分配多余的资源来为不活跃的战舰提供动​​力，并通过强光重组来修复受损的船体。,这将是一场灾难，因为船只将在古老的敌我识别系统上运行，并再次开始他们早已被遗忘的战争。\n\n通往金库的道路现已开放！"
acot_digsite_events.3.d.1: "干得好，大家！"
 
 
acot_digsite_events.300.name: "关键任务失败"
acot_digsite_events.300.desc: "在多次努力解决没有任何关键部件的机制后，团队只剩下一个选择：,使用外部电源为系统充电。,然而，团队很快就清楚地意识到，这并不是该机制的解决方案。,该系统无法识别我们的电源并变得越来越不稳定。\n\n在采取任何措施之前，金库爆炸了，并对地面上的每艘废弃船只造成了大规模的连锁反应，造成了历史上有记录以来最大规模的爆炸。,地球本身破裂并爆炸，只给我们留下了一个破碎的外壳，任何科学发现的可能性都破灭了。\n\n也就是说，在这个破碎的混乱中可能仍然有一些有价值的东西。"
acot_digsite_events.300.a: "糟糕..."
 
acot_digsite_events.301.name: "失落的避难所 - 牺牲"
acot_digsite_events.301.desc: "该团队最终能够利用这些工件来重新组装该机制。,但突然警报响起，机制显示“错误！错误！资源不足...正在切换到消耗模式”。,然后，系统在没有警告的情况下，困住了挖掘队，并将他们加工成材料，然后系统用这些材料来解锁自己。,整个团队都被报告为 KIA。\n\n无论如何，他们最后的数据日志表明通往避难所的道路现在终于向我们开放了。"
acot_digsite_events.301.a: "他们的牺牲不会白费。"
 
acot_digsite_events.302.name: "失落的避难所 - 幽灵机器"
acot_digsite_events.302.desc: "该团队最终能够利用这些工件来重新组装该机制。,然后，该机制似乎从散布在该区域的暗物质和暗能量中汲取能量。,然而，正当事情按计划进行、挖掘工作准备好进行一些来之不易的休息和休息时，该机制却发出了警报。 ,“错误！能量容量已达到！将资源分配给不活动的船只！”\n\n就在那时，散布在墓地中的各种废弃船只上开始出现大量的能量读数。,它们开始升起，受损的船体通过某种未知的方式迅速修复。\n\n升起的船只没有任何生命迹象，并且似乎完全自动化，它们的计算机很快检测到其他修复的船只不属于与它们相同的派系,\n\n无论如何，通往避难所的道路现在终于向我们敞开了，我们只需要清理掉这个烂摊子。"
acot_digsite_events.302.a: "撤离队伍！,所有的手放在桌上！"
 
######################### CHAPTER THREE ###################################
 
acot_digsite_events.4.name: "悲伤之穴 - 第三章"
acot_digsite_events..4.name: "贪婪的代价"
acot_digsite_events.4.a.desc: "§R贪婪的代价§!\n\n经过无数次努力搜寻这个曾经古老世界的遗迹，新团队得出的结论是，几乎绝对没有任何科学价值可供研究。,我们的愚蠢和贪婪给我们带来了沉重的打击，这个破碎的世界中唯一剩下的就是剩余碎片的一个小凹痕。\n\n但团队坚信，也许还有一些东西需要研究。"
acot_digsite_events.4.a.1: "要是我们不那么愚蠢就好了……"
 
acot_digsite_events.4.b.desc: "§Y过去的幽灵§!\n\n避难所已被成功突破，探险队已对其内部进行了尽可能多的研究。,这个金库很古老，但极其先进。,外星人的遗骸随处可见，其中许多人似乎穿着实验室外套和工作制服。,这导致人们相信这艘船一定是某种科学船，尽管其规模比我们所见过的任何通常部署的船都要大得多。\n\n最终，团队到达了一个似乎是反应堆的大房间,房间。,也许通过某种电源，我们可以再次为整个金库供电？\n\n如果我们要使用更先进的反应堆，我们将需要足够的资源来安装它们。,如果我们没有足够的资源或技术，这些选项就不会出现。"
acot_digsite_events.4.b.1: "嗯...使用2200时代的聚变反应堆。"
acot_digsite_events.4.b.1.explain: "尽管这些技术可能很古老，但它们无法与我们的人民在 2200 年开发的令人敬畏的反应堆相比。最好为更重要的任务节省资源。\n\n如果这艘愚蠢的船无法在聚变反应堆上运行，那么它显然是,太弱了，太可悲了，无论如何对我们没有任何用处。"
acot_digsite_events.4.b.2: "零点反应堆应该可以。"
acot_digsite_events.4.b.2.explain: "零点反应堆代表了银河界使用的最先进的现代反应堆，它产生的输出足以为剑圣提供动力，并且成本相对较低。,它应该足以为船舶的重要部分提供动力。"
acot_digsite_events.4.b.3: "神秘反应堆就可以了。"
acot_digsite_events.4.b.3.explain: "神秘反应堆的设计目的是利用这些古老的技术来运行，它仍然是我们整体上资源效率最高的反应堆。,鉴于迄今为止它已经带领我们完成了这次探险，风险或不可预见的后果应该是最小的。"
acot_digsite_events.4.b.4: "使用暗物质反应堆。"
acot_digsite_events.4.b.4.explain: "尽管昂贵且难以生产，但在处理此类先驱技术时，暗物质反应堆是我们的最佳选择。,如果涉及到堕落帝国，暗物质也一定会在那里。"
 
######################### CHAPTER FOUR ###################################
 
acot_digsite_events.5.name: "悲伤之穴 - 第四章"
acot_digsite_events.5.a.desc: "§R为什么我们还在这里，只是为了受苦？§!\n\n如果之前还不清楚，现在就很清楚了。,在这个曾经的古代世界中，几乎没有任何有价值的东西有待发现。,该团队唯一能够发现的是一个黑匣子，里面有一个保存了 10 万多年的青苹果。\n\n这在某种程度上给团队带来了一些希望，也许还会有更多这样的黑匣子,，有值得研究的东西吗？"
acot_digsite_events.5.a.1: "金属盒！"
 
acot_digsite_events.5.b.desc: "§R空调？§!\n\n与所有赌注相反，聚变反应堆确实设法为避难所供电......持续5秒。,此后，功率输出下降得如此之低，以至于唯一仍能正常运行的只有一台空调。,正当团队准备用更好的反应堆替换无效的反应堆时，设备损坏了，整个内部开始崩溃。 \n\n因此，这个金库中隐藏的任何秘密都无法再被研究，也没有任何东西,除了抢救材料以外，我们还可以利用这艘巨大的船只。,挖掘队正在待命进行打捞工作。"
acot_digsite_events.5.b.1: "有总比没有好。"
 
acot_digsite_events.5.c.desc: "§Y努力但还不够§!\n\n我们提供的电源足够强大，足以为金库的大部分系统供电，灯光和计算机正在上线。,该团队很高兴地知道，他们至少能够通过自动门进入大多数区域，而不是一次又一次用元撬棍撬开它们。,这艘古老的科学船似乎是大量原型宇宙飞船的宿主，并且它包含了各种船舶设计的记录。,这艘船似乎是一件价值不菲的物品，许多古代帝国都发动战争来争夺它的所有权。\n\n不幸的是，电源的威力不足以访问每个部分。,终端显示，如果计划外的访客进入限制区域时间过长，系统将进入锁定状态，这将阻止我们访问金库的其他部分。\n\n零点反应堆允许我们访问三个主要区域之一,房舍，一定要慎重挑选。"
acot_digsite_events.5.c.1: "进入 P-ESC 室"
acot_digsite_events.5.c.1.explain: "该小组已被命令进入 P-ESC 室，不幸的是，这意味着其他两个室将不再可用。"
acot_digsite_events.5.c.2: "进入 P-BCS 室"
acot_digsite_events.5.c.2.explain: "该团队已选择进入 P-BCS 室，不幸的是，这意味着其他两个室将不再可用。"
acot_digsite_events.5.c.3: "进入 P-HPR 室"
acot_digsite_events.5.c.3.explain: "该团队已选择进入 P-HPR 密室，不幸的是，这意味着其他两个密室将不再可用。"
 
acot_digsite_events.5.d.desc: "§Y努力但还不够§!\n\n我们提供的电源足够强大，足以为金库的大部分系统供电，灯光和计算机正在上线。,该团队很高兴地知道，他们至少能够通过自动门进入大多数区域，而不是一次又一次用元撬棍撬开它们。,这艘古老的科学船似乎是大量原型宇宙飞船的宿主，并且它包含了各种船舶设计的记录。,这艘船似乎是一件价值不菲的物品，许多古代帝国都发动战争来争夺它的所有权。,不幸的是，电源不够强大，无法访问每个部分。,终端显示，如果计划外的访客进入限制区域时间过长，系统将进入锁定状态，这将阻止我们访问金库的其他部分。\n\n神秘反应堆允许我们访问三个主室中的两个,，我们一定要慎重挑选。"
acot_digsite_events.5.d.1: "进入 P-ESC/BCS 室"
acot_digsite_events.5.d.1.explain: "该小组已被命令进入 P-ESC 和 P-BCS 室，不幸的是，这意味着我们将失去 P-HPR。"
acot_digsite_events.5.d.2: "进入 P-BCS/HPR 室"
acot_digsite_events.5.d.2.explain: "该小组已被命令进入 P-BCS 和 P-HPR 室，不幸的是，这意味着我们将失去 P-ESC。"
acot_digsite_events.5.d.3: "进入 P-ESC/HPR 室"
acot_digsite_events.5.d.3.explain: "该小组已被命令进入 P-ESC 和 P-HPR 室，不幸的是，这意味着我们将失去 P-BCS。"
 
acot_digsite_events.5.e.desc: "§Y尚未发现的发现§!\n\n在我们成功安装暗物质反应堆后，系统即将上线，团队很高兴地报告整个空间站正在恢复生机。,这艘古老的科学船似乎是大量原型宇宙飞船的宿主，并且它包含了各种船舶设计的记录。,这艘船似乎是一件具有巨大价值的物品，许多古代帝国都发动战争来争夺它的所有权。\n\n由于我们的努力，研究小组可以完全进入所有三个密室，他们渴望看看能有什么,在这个被遗忘的遗迹中发现的。"
acot_digsite_events.5.e.1: "我们会发现什么秘密？"
 
######################### CHAPTER FIVE ###################################
 
acot_digsite_events.6.name: "悲伤之穴 - 第五章"
 
acot_digsite_events.6.a.name: "深思熟虑"
acot_digsite_events.6.a.desc: "§R精神食粮？§!\n\n不幸的是，已经没有盒子了。,是时候放弃了，找不到更多的东西，团队要求我们放弃这个项目。,我们不能永远否认事实。,我们搞砸了……糟糕。,对于科学团队来说，除了挖掘这个支离破碎的世界之外，还有更重要的事情要做。"
acot_digsite_events.6.a.1: "有人还有青苹果吗？"
 
acot_digsite_events.6.b.desc: "§R打捞作业§!\n\n打捞作业即将完成。,尽管不得不废弃这项古老的技术让我们非常痛苦，但留下它并没有任何好处。,外部已转换为可用的合金，其余部分也将很快效仿。"
acot_digsite_events.6.b.1: "至少有一些收获。"
 
acot_digsite_events.6.c.desc: "§Y试验场§!\n\n小队已完成对所选房间的探索。,看来这里一定是古代各种飞船的试验场。,各种终端和数据板散布在各处，每个终端和数据板都显示多艘船只的图像，其中一些与我们时代的船只有着惊人的相似之处。\n\n这里的一切似乎都是用极其古老的语言写成的，团队无法做太多,没有某种解密单元的情况下。,我们可以简单地自己解密代码，但我们没有太多时间。,只有两个可能的部分连接到腔室。,我们必须选择。"
acot_digsite_events.6.c.desc.translated: "§Yhe 试验场§!\n\n小队已完成对所选房间的探索。,看来这里一定是古代各种飞船的试验场。,各种终端和数据板散布在各处，每个终端和数据板都显示着多艘船只的图像，其中一些与我们时代的船只有着惊人的相似之处。\n\n这里的一切似乎都是用极其古老的语言写成的。,对我们来说幸运的是，SOPHIA 能够翻译并绕过安全系统，使我们能够访问所有部分。"
 
 
acot_digsite_events.6.d.desc: "§Y试验场§!\n\n小队已完成对所有房间的探索。,看来这里一定是古代各种飞船的试验场。,各种终端和数据板散布在每个房间内，显示多艘船只的图像，其中一些与我们时代的船只有着惊人的相似之处。\n\n这里的一切似乎都是用极其古老的语言写成的，团队无法做太多,没有某种解密单元的情况下。,我们可以简单地自己解密代码，但我们没有太多时间。,只有两个可能的部分连接到腔室。,我们必须选择。"
acot_digsite_events.6.d.desc.translated: "团队已经完成了对所有密室的探索。,看来这里一定是古代各种飞船的试验场。,各种终端和数据板散布在每个房间各处，显示多艘船只的图像，其中一些与我们时代的船只惊人相似\n\n这里的一切似乎都是用极其古老的语言写成的。,对我们来说幸运的是，SOPHIA 能够翻译并绕过安全系统，使我们能够访问所有部分。"
 
acot_digsite_events.6.c.1: "更大的部分似乎更有前途。"
acot_digsite_events.6.c.1.explain: "较大的部分似乎足够大，可以用作衣架，并且内部有大量的能量读数。,数据日志显示以下外星语言\n\n“H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram ,”"
acot_digsite_events.6.c.2: "较小的那个一定藏着一些秘密。"
acot_digsite_events.6.c.2.explain: "较小的部分看起来更像是一个存储部分。,能量读数非常微弱，整个部分看起来并不令人印象深刻。,数据日志显示以下外星语言\n\n“H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme。”"
acot_digsite_events.6.d.1: "干得好，索菲亚！"
acot_digsite_events.6.d.1.explain: "在索菲亚的帮助下，我们应该能够进入内部金库的两个部分，而不会进一步损坏它。 \n\n较大的部分似乎足够大，可以用作衣架，并且内部有大量的能量读数。,数据日志显示以下外星语言\n\n“H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram ,“\n\n较小的部分看起来更像是存储部分。,能量读数非常微弱，整个部分看起来并不令人印象深刻。,数据日志显示以下外星语言\n\n“H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme。”"
 
