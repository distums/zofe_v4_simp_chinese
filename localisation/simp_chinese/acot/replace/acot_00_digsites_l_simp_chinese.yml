acot_digsite_events.7.name: "悲伤的穹顶 - 结论"
 
acot_digsite_events.7.a.desc: "§Y意外之客§!\n\n队伍刚准备收拾行李离开，一艘随机的未知海盗船靠近，船上空无一人。,飞船上唯一值得注意的是一个小数据板，上面刻着以下文字\n\n§Y“致所有读到此内容的人。恭喜！你们是整个银河系历史上最愚蠢的帝国！我,我是巨魔炮船长，这是我给你的礼物，这艘船是为你而设计的，你这个傻瓜会为了一些小饰品和闪亮的灯光而把知识的宝库烧成灰烬，为什么我知道这一点？,我的团队也曾像你一样在另一个类似的金库中做过同样的动作，我不是科学家，我现在知道这些金库超出了我的范围。,这艘船是由每个金库的剩余技术组成的，作为模因的徽章传递给每个白痴，兄弟们，让你的耻辱成为我们的耻辱，让我们的耻辱铭刻在你的身上。,这艘船并让它飞入下一个错误！“§!\n\n看来黑匣子里的那个绿色苹果属于这位巨魔枪船长，他把这艘船藏在了某处。,图片的底部是一个粗略的画，画的是一个人乘船冲向星星。,这似乎描绘了巨魔枪队长的最终命运，他无法接受自己对一座伟大金库的毁灭负有责任的事实，通过将逃生舱驾驶到一颗恒星上，让自己陷入了被遗忘的境地。"
acot_digsite_events.7.a.1: "至少苹果很棒。"
 
acot_digsite_events.7.b.desc: "§Y打捞作业§!\n\n打捞作业的最后过程已经完成。,所有有价值的东西都被剥夺并重新调整用途以供将来使用。,从好的方面来看，也许这会更好。,并不是所有的旧东西总是包含很酷的技术，对吗？,正确的？"
acot_digsite_events.7.b.1: "是的...对。"
 
acot_digsite_events.7.c.desc: "§E古代无敌舰队§!\n\n团队最终能够进入金库的较大部分。,里面的内容很能说明问题。,人们发现了大量带有与堕落帝国相似设计的船只。,尽管它们拥有相似的组件和技术，但这些飞船似乎更……强大。,就好像它们的增强程度超出了最初的规格。\n\n正如预测的那样，金库的能量读数开始变得不稳定，在我们进一步了解它的历史或其他较小部分所容纳的内容之前，金库崩溃了。 ,\n\n虽然我们最终无法确定这个巨大金库背后的目的和真实历史，但这些船只将在战斗中为我们提供很好的帮助。"
 
acot_digsite_events.7.c.1: "那么让我们使用这些船吧。"
 
 
acot_digsite_events.7.d.desc: "§E古代设计§!\n\n团队最终能够进入金库的较小部分。,描述里面的东西最好的方式就是它是一个知识和历史的宝库；,古代工程、技术有数千种详细记录。,有一些我们从未见过的船只设计，以及各种技术的原型，它们与堕落帝国自己的船只有着惊人的相似之处。\n\n然而，金库的能量读数开始变得不稳定，并且没有太多的变化。,时间。,团队下载了尽可能多的原理图，并从摇摇欲坠的金库中撤离。 ,\n\n虽然我们可能永远不知道这个古老金库的真实故事或更大的部分包含什么，但这些示意图无疑对我们的帝国有用。"
 
acot_digsite_events.7.d.1: "保存的数据才是最重要的。"
 
acot_digsite_events.7.e.desc: "§EA'merigo§!\n\n团队已经完成了金库的稳定工作，并且所有部分都已被充分探索。,感谢索菲亚，我们能够防止空间站幸存部分受到进一步损坏。,这个被遗弃之地的历史终于被揭晓。,这个金库……不……整个空间站是一个巨大的综合体，专门为研究和开发前驱船原型而建造。,在其成立期间，来自银河系各地的无数科学家、工程师和建筑师纷纷加入，孜孜不倦地致力于破译先驱者的古老船只。,这些先驱飞船早于任何文明的现有记录，它们的设计极其神秘。,事实上，工作原型仅预测了原始设计潜在能力的一小部分（如果不是更少的话）。\n\n最新的原型设计似乎已经过分析，但从未投入生产。,相反，巨大的较大部分似乎包含了经过简化的设计的批量生产版本。\n\n至于空间站的命运，现在被称为“§EThe A'merigo§!”，它变成了一个巨大的空间站。,许多帝国的目标。,这些船只墓地是数百个文明之间权力博弈的结果，所有文明都一心要把古人的知识据为己有。,车站本身最终也陷落了。,尽管它遭受的结构损坏很小，但船员们的情况却并不好。,而且电力短缺很快导致该站的大部分系统至今。"
 
acot_digsite_events.7.e.1: "最后一集就这样结束了。"
 
acot_digsite_events.7.f.desc: "§EA'merigo§!\n\n团队已经完成了金库的稳定工作，并且所有部分都已被充分探索。,感谢索菲亚和我们的努力，我们才能够完整地保存这个被遗弃的空间站。,这个被遗弃之地的历史终于被揭晓。,这个金库……不……整个空间站是一个巨大的综合体，专门为研究和开发前驱船原型而建造。,在其成立期间，来自银河系各地的无数科学家、工程师和建筑师纷纷加入，孜孜不倦地致力于破译先驱者的古老船只。,这些先驱飞船早于任何文明的现有记录，它们的设计极其神秘。,事实上，工作原型仅预测了原始设计潜在能力的一小部分（如果不是更少的话）。\n\n最新的原型设计似乎已经过分析，但从未投入生产。,相反，巨大的较大部分似乎包含了经过简化的设计的批量生产版本。\n\n至于空间站的命运，现在被称为“§EThe A'merigo§!”，它变成了一个巨大的空间站。,许多帝国的目标。,这些船只墓地是数百个文明之间权力博弈的结果，所有文明都一心要把古人的知识据为己有。,车站本身最终也陷落了。,尽管它遭受的结构损坏很小，但船员们的情况却并不好。,而且电力短缺很快导致该站的大部分系统至今。"
 
acot_digsite_events.8.name: "生存还是毁灭？"
acot_digsite_events.8.desc: "由于我们的挖掘团队为保护 A'merigo 所做的精心努力，实际上应该很有可能使空间站恢复并再次恢复运行状态。,所需的努力将是巨大的，但这当然值得一试。"
acot_digsite_events.8.a: "那我们就这么做吧。"
acot_digsite_events.8.b: "让老鬼休息吧，废掉它。"
 
acot_digsite_events.9.name: "阿梅利哥崛起！"
acot_digsite_events.9.desc: "一切完成后，这艘巨大的科学飞船将重新升入轨道，并最终投入运行。,所有系统均以最佳能力运行。"
acot_digsite_events.9.a: "起来吧，阿梅里戈！"
 
r_amerigo: "阿梅里戈恢复光束"
r_amerigo_desc: "一道强大的光束对准了曾经发生过傲慢战场的墓地星球的表面。,光束会定期收集合金，并可以充电以将这些遗物船带上来，试图修复它们。"
acot_amerigo_explain: "在墓地星球表面发射阿梅里戈恢复光束，试图唤醒潜在的古代船只。"
 
acot_digsite_events.1000.name: "失落的舰队已被回收"
acot_digsite_events.1000.desc: "阿梅利戈号收复了一支堕落帝国的舰队。"
acot_digsite_events.1000.a: "现在是我们的了！"
 
acot_digsite_events.1001.name: "海盗绿巨人"
acot_digsite_events.1001.desc: "阿梅利戈号发现了看似海盗大帆船的东西。"
acot_digsite_events.1001.a: "够好了。"
 
acot_digsite_events.1002.name: "过去的垃圾"
acot_digsite_events.1002.desc: "阿梅利戈号收复了一支海盗船队。"
acot_digsite_events.1002.a: "呃..好吧。"
 
acot_digsite_events.1003.name: "今天废品，明天武器"
acot_digsite_events.1003.desc: "阿梅利戈号未能回收任何船只，但设法获得了一些宝贵的资源。"
acot_digsite_events.1003.a: "每一位都很重要。"
 
acot_digsite_events.1004.name: "大收获"
acot_digsite_events.1004.desc: "黄色警报：A'merigo 似乎捕获了一些大东西……非常大。,系统正在努力将物体升起。,机组人员正在请求许可和资源以提高功率水平。"
acot_digsite_events.1004.a: "许可授予"
acot_digsite_events.1004.b: "否定，中止任务。"
 
acot_digsite_events.10041.name: "不明巨大物体"
acot_digsite_events.10041.desc: "§R红色警报：§! ,A'mergi Power 达到容量。,物体太大。,我们必须放弃任务！"
acot_digsite_events.10041.a: "遵守这个命令！,更多力量！"
acot_digsite_events.10041.b: "中止！,中止！"
 
acot_digsite_events.10042.name: "§R情况危急！§!"
acot_digsite_events.10042.desc: "§！红色警报：§！ ,A'mergi 稳定性至关重要！,检测到多个系统故障！,服务器崩溃，一半设施着火，船上的工作人员疯狂尖叫。\n\n这太过分了！,我们必须立即中止任务！"
acot_digsite_events.10042.a: "§更多力量！,相信亚美利哥§！"
acot_digsite_events.10042.b: "§现在就撕掉它！,所有的手放在桌上！§！"
 
acot_digsite_events.10043.name: "!!!???"
acot_digsite_events.10043.desc: "不可能……难以置信。,阿梅利戈号已成功升起物体，所有系统均恢复正常。,大火正在被扑灭，工作人员终于平静下来。\n\n该物体似乎是一个巨大的太空船，某种旗舰......它有一个非常古老的设计。,它的武器系统极其神秘，现在是我们的了！"
acot_digsite_events.10043.a: "一切都按计划进行！"
 
 
