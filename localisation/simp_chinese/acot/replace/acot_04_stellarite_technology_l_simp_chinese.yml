ACOT_STARCHARTER_SE_DESC: "该辅助室配备了最先进的监视系统，使该船能够充当移动哨兵阵列，不受任何伏击企图的影响。"
ACOT_STARCHARTER_AURA_SE: "西格玛哨兵网络"
ACOT_STARCHARTER_AURA_SE_DESC: "星宪章模块的另一种变体，可以增强整个舰队的跟踪。"
tech_darkmatter_star_charter_se: "西格玛星宪章"
tech_darkmatter_star_charter_se_desc: "该辅助室配备了最先进的监视系统，使该船能够充当移动哨兵阵列，不受任何伏击企图的影响。"
 
