l_simp_chinese:
 
### SHIP COMPONENTS TEXTS
 
BASE_COMBAT_COMPUTER_COLOSSUS_SE: "恒星大力士计算机"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: “星星在召唤。”
  

ACOT_LASER_SE: "西格玛激光炮"
MEDIUM_ACOT_LASER_SE: "中型西格玛激光炮"
LARGE_ACOT_LASER_SE: "大型西格玛激光炮"
ACOT_LASER_SE_DESC: "西格玛激光利用恒星能量焚烧敌人。,它对盾牌没有任何缺点。"
tech_laser_se: "西格玛激光"
tech_laser_se_desc: “我们第一次尝试利用恒星能量作为光束武器，西格玛激光用灼热的热量将敌人变成灰烬。”

ACOT_PLASMA_SE: "西格玛等离子炮"
SMALL_ACOT_PLASMA_SE: "小型西格玛等离子炮"
LARGE_ACOT_PLASMA_SE: "大型西格玛等离子炮"
ACOT_PLASMA_SE_DESC: "西格玛能量可以转化为强大的类等离子能量武器，比以前的任何等离子武器都更致命。"
tech_plasma_se: "西格玛等离子炮"
tech_plasma_se_desc: "西格玛能量可以转化为强大的类等离子能量武器，比以前的任何等离子武器都更致命。"

SMALL_ACOT_DISRUPTOR_SE: "小型西格玛干扰器"
MEDIUM_ACOT_DISRUPTOR_SE: "中型西格玛干扰器"
LARGE_ACOT_DISRUPTOR_SE: "大型西格玛干扰器"
ACOT_DISRUPTOR_SE: "西格玛干扰者"
ACOT_DISRUPTOR_SE_DESC: "西格玛干扰器发射出极其强大的星光波，使敌舰的内部系统过热，从里到外彻底摧毁它们。"
tech_disruptor_se: "西格玛干扰者"
tech_disruptor_se_desc: "西格玛干扰器发射出极其强大的星光波，使敌舰的内部系统过热，从里到外彻底摧毁它们。"
  
ACOT_ENERGY_TORPEDO_SE: "西格玛能量鱼雷"
ACOT_ENERGY_TORPEDO_MEDIUM_SE: "西格玛能量鱼雷"
ACOT_ENERGY_TORPEDO_SE_DESC: "西格玛能量鱼雷充满了挥发性的恒星能量，一旦与敌方物质接触就会爆炸。"
tech_energy_torpedo_se: "西格玛能量鱼雷"
tech_energy_torpedo_se_desc: "西格玛能量鱼雷充满了挥发性的恒星能量，一旦与敌方物质接触就会爆炸。"

ACOT_ENERGY_CANNON_SE: "西格玛能量炮"
ACOT_ENERGY_CANNON_SE_DESC: "全新设计的星晶能量炮模板，可以释放出比之前版本更加致命的能量光束。"
tech_energy_cannon_se: "西格玛能量炮"
tech_energy_cannon_se_desc: "全新设计的星晶能量炮模板，可以释放出比之前版本更加致命的能量光束。"
 
ACOT_POINT_DEFENSE_SE: "西格玛点防御系统"
SMALL_ACOT_POINT_DEFENSE_SE: "西格玛点防御系统"
MEDIUM_ACOT_POINT_DEFENSE_SE: "西格玛点防御系统"
ACOT_POINT_DEFENSE_SE_DESC: "威力日益增强的导弹和攻击机要求我们采取不同的对策。,我们基于能量的点防御现在已重新调整为强大的、缓慢发射的远程防御屏障，可以为战斗本身做出更多贡献。"
tech_point_defense_se: "西格玛点防御系统"
tech_point_defense_se_desc: "威力日益增强的导弹和攻击机要求我们采取不同的对策。,我们基于能量的点防御现在已重新调整为强大的、缓慢发射的远程防御屏障，可以为战斗本身做出更多贡献。"

ACOT_MASS_DRIVER_SE: "西格玛动能冲击波"
SMALL_ACOT_MASS_DRIVER_SE: "小型西格玛动能冲击波"
LARGE_ACOT_MASS_DRIVER_SE: "大型西格玛动能冲击波"
ACOT_MASS_DRIVER_SE_DESC: "西格玛动能冲击波不再满足于完全依靠纯粹的动能，而是采用新型弹药。,固体硬光外壳由恒星能量提供能量。,动能冲击穿过障碍物，随后能量爆炸会处理装甲。,这消除了这种动能武器对旧型号装甲的弱点。"
tech_mass_driver_se: "西格玛动能冲击波"
tech_mass_driver_se_desc: "西格玛动能冲击波不再满足于完全依靠纯粹的动能，而是采用新型弹药。,固体硬光外壳由恒星能量提供能量。,动能冲击穿过障碍物，随后能量爆炸会处理装甲。,这消除了这种动能武器对旧型号装甲的弱点。"
 
ACOT_AUTOCANNON_SE: "西格玛脉冲炮"
ACOT_AUTOCANNON_SE_DESC: "与老一代的传统爆炸弹不同，这种新型短程反盾动能武器利用装载有凝聚星能量的特殊通信装置，在以致命的精度和动力接触时爆炸。"
MEDIUM_ACOT_AUTOCANNON_SE: "西格玛脉冲炮"
LARGE_ACOT_AUTOCANNON_SE: "西格玛脉冲炮"
tech_autocannons_se: "西格玛脉冲炮"
tech_autocannons_se_desc: "通过一些修改，我们可以调整旧的自动炮设计以适应新的恒星电源。"

ACOT_MACROCANNON_SE: "西格玛巨炮"
ACOT_MACROCANNON_SE_MEDIUM: "西格玛巨炮"
ACOT_MACROCANNON_SE: "这种武器高得离谱的射速只能与其原始的破坏力相匹配。"
tech_macrocannon_se: "西格玛巨炮"
tech_macrocannon_se_desc: "继西格玛脉冲佳能的成功改造之后，我们现在将对巨炮进行同样的改造，我们期望结果是一种具有致命射速的强大自动武器。"
 
ACOT_ARTILLERY_SE: "西格玛超高速火炮"
ACOT_ARTILLERY_SE_DESC: "这种新一代动能火炮发射充满恒星能量的超加速弹头。,动能冲击会撕裂护盾，而能量冲击会击打装甲并破裂船体，导致减压。"
tech_kinetic_artillery_se: "西格玛超高速火炮"
tech_kinetic_artillery_se_desc: "这种新一代动能火炮发射充满恒星能量的超加速弹头。,动能冲击会撕裂护盾，而能量冲击会击打装甲并破裂船体，导致减压。"

ACOT_FLAK_CANNON_SE: "西格玛动能防御系统"
SMALL_ACOT_FLAK_CANNON_SE: "西格玛动能防御系统"
MEDIUM_ACOT_FLAK_CANNON_SE: "中西格玛动能防御系统"
ACOT_FLAK_CANNON_SE_DESC: "致命的新一代导弹和攻击艇需要更专业的对抗措施来应对。,为此，Stellarite KDS 旨在通过高频动能炮弹群来消除近距离的所有入侵。"
tech_flak_batteries_se: "西格玛动能防御系统"
tech_flak_batteries_se_desc: “致命的新一代导弹和攻击机需要更专业的对抗措施来应对。为此，Stellarite KDS 的设计目的是通过大量高频星光爆炸弹来消除近距离的所有入侵。”

ACOT_MISSILE_SE: "西格玛导弹"
MEDIUM_ACOT_MISSILE_SE: "西格玛导弹"
ACOT_MISSILE_SE_DESC: "技术的进步使我们能够将传统导弹和集束导弹的要素结合起来。,西格玛导弹具有普通导弹的威力，同时仍保持集束导弹的速度和耐用性。"
tech_missile_se: "西格玛导弹发射器"
tech_missile_se_desc: "过去，我们根据规模和产量对各种类型或指导性条例进行分类，每种类型或指导性条例都有自己的优点和缺点。,不再是这样了，是时候我们利用我们的先进技术来真正制造出强大的爆炸弹头了。"

ACOT_TORPEDO_SE: "西格玛鱼雷"
ACOT_TORPEDO_MEDIUM_SE: "西格玛鱼雷"
ACOT_TORPEDO_SE_DESC: "西格玛鱼雷"
tech_torpedo_se: "西格玛鱼雷"
tech_torpedo_se_desc: "用恒星能量更新阿尔法鱼雷的有效载荷使我们能够制造出更致命的爆炸性弹头。"

ACOT_MISSILE_BARRAGE_SE: "西格玛火箭弹幕系统"
ACOT_MISSILE_BARRAGE_SE_DESC: "从四联发射器发射的致命远程火箭系统，牺牲跟踪能力以增强火力。"
tech_barrage_missile_se: "Sigma 级 RBS"
tech_barrage_missile_se_desc: "尽管随着“星毒蛇”的推出，爆炸性导弹技术已经被简化并合并为一揽子技术，但同样的情况不会发生在他们的老大哥身上。,我们总是对更大的爆炸有更多的需求，我们有什么资格去让他们不高兴呢？"
 
ACOT_MISSILE_XL_SE: "西格玛SMBS"
ACOT_MISSILE_XL_SE_DESC: "强大的基于脊柱的导弹系统，可发射两枚具有跟踪能力的高速、致命、精确的导弹。"
tech_xl_missile_se: "西格玛SMBS"
tech_xl_missile_se_desc: "对于 SMBS 的 Sigma 版本，科学家们的目标不仅是改变 Stellarite 的有效载荷，还通过额外的保护和更强大的推进器来加强它。"
 
ACOT_MISSILE_NUKE_SE: "西格玛千兆弹头发射器"
ACOT_MISSILE_NUKE_SE_DESC: "大型弹头发射器，旨在通过重型法令摧毁主力舰。  ,最小范围为 100。"
tech_missile_nuke_se: "西格玛千兆弹头发射器"
tech_missile_nuke_se_desc: "使用恒星能量制造千兆弹头可能相当棘手。,我们正在寻找一种更强的爆炸力，但仍处于可接受的参数范围内，以避免潜在的附带伤害和友军火力伤害。"
 
ACOT_PARTICLE_LANCE_SE: "西格玛棱镜枪"
ACOT_PARTICLE_LANCE_SE_DESC: "与旧的设计相比，星光棱镜枪通过棱镜发射连续的星光能量流，可以快速对劣质舰艇编队进行快速攻击。"
tech_energy_lance_se: "西格玛棱镜枪"
tech_energy_lance_se_desc: "我们的科学家一直在寻找新的可能性，为我们的下一代武器真正创造出独特的东西。,对于能量枪，他们提出了一种新的变体计划，该变体利用棱镜透镜，牺牲停止能力以大幅提高射速。"

ACOT_ARC_EMITTER_SE: "西格玛能量放电器"
ACOT_ARC_EMITTER_SE_DESC: "这款新一代发射器采用基于恒星技术的新设计。,然而，其概念基本保持不变，即一种能够绕过盾牌和装甲释放强大能量的武器。"
tech_arc_emitter_se: "西格玛发射器"
tech_arc_emitter_se_desc: “这种新一代发射器采用了基于恒星技术的新设计。但其概念基本保持不变，是一种能够绕过护盾和装甲释放强大能量的武器。”

ACOT_MASS_ACCELERATOR_SE: "西格玛扭曲加农炮"
ACOT_MASS_ACCELERATOR_SE_DESC: "扭曲加农炮是攻城武器的奇迹，它发射出包裹着恒星能量的巨大弹头，通过微型虫洞将自己包裹到敌方船只中。,这完全消除了行进距离，同时仍然保持完整的动力、速度和速度。,该武器能够绕过护盾和部分敌方装甲板，直接损坏船体。"
tech_mass_accelerator_se: "武器化扭曲技术"
tech_mass_accelerator_se_desc: "随着船舶保护和防御不断增强以及能量武器迅速占据主导地位，纯动能的作用有限，我们的科学家正在寻求更好的方法来改进我们当前的质量加速器。,虽然这个概念听起来很奇怪而且很愚蠢，但也许可以将整个大炮变成一个强大的战眼发生器，它可以撕裂空间结构并将弹头发送到敌方飞船内，绕过护盾并完全行进一段距离。,目前唯一的问题是如何在保持弹丸速度和速度的同时做到这一点？"

ACOT_PERDITION_BEAM_SE: "西格玛千兆光束加农炮"
ACOT_PERDITION_BEAM_SE_DESC: "西格玛千兆光束加农炮与星石吞噬者使用的能量武器没有太大不同，它发射致命的星石能量光束。,得益于我们卓越的技术设计，更加精致的反应堆、放大器和能量透镜使该武器比野兽所使用的武器更加优越。"
tech_perdition_beam_se: "西格玛千兆光束加农炮"
tech_perdition_beam_se_desc: "西格玛千兆光束加农炮与星晶吞噬者使用的能量武器并无太大不同，它发射致命的星晶能量光束。,得益于我们卓越的技术设计，更加精致的反应堆、放大器和能量透镜使该武器比野兽所使用的武器更加优越。"

ACOT_ARC_EMITTER_SE_TITAN: "Sigma Titan 稳定发射器"
ACOT_ARC_EMITTER_SE_TITAN_DESC: "这款新一代发射器采用基于恒星技术的新设计。,然而，其概念基本保持不变，即一种能够绕过盾牌和装甲释放强大能量的武器。"
tech_titan_emitter_se: "泰坦星光发射器"
tech_titan_emitter_se_desc: "恒星发射器适用于泰坦脊柱弓。,就像老一代一样，为了火力而牺牲了射程。"

ACOT_TITAN_CANNON_SE: "泰坦经星炮"
ACOT_TITAN_CANNON_SE_DESC: "想象一下，将一颗微型恒星射入敌方飞船的内部……然后想象一下，向那艘飞船发射一颗即将进入超新星的恒星……明白了吗？"
tech_titan_accelerator_se: "泰坦尼克号大小的曲速炮"
tech_titan_accelerator_se_desc: "在拥有更强大的发电机和更大的脊椎加农炮空间的大型船上，可以在发射武器之前用挥发性恒星能量将炮弹增压到临界水平。,这需要很长的时间，但会产生同样具有破坏性的结果。"

ACOT_SCOUT_HANGAR_SE: "西格玛拦截机"
ACOT_SCOUT_HANGAR_SE_DESC: "恒星能量的引入使得能够制造出更致命的攻击艇，可以轻松应对导弹和其他小型飞行器。"
tech_strike_craft_scout_se: "西格玛拦截机"
tech_strike_craft_scout_se_desc: "恒星能量的引入使得能够制造出更致命的攻击艇，可以轻松应对导弹和其他小型飞行器。"
 
ACOT_FIGHTERS_HANGAR_SE: "西格玛战士"
ACOT_FIGHTERS_HANGAR_SE_DESC: "恒星能量的引入使得能够制造出更致命的攻击艇，可以轻松应对导弹和其他小型飞行器。"
tech_strike_craft_fighter_se: "西格玛战士"
tech_strike_craft_fighter_se_desc: "恒星能量的引入使得能够制造出更致命的攻击艇，可以轻松应对导弹和其他小型飞行器。"

ACOT_BOMBERS_HANGAR_SE: "西格玛轰炸机"
ACOT_BOMBERS_HANGAR_SE_DESC: "西格玛轰炸机配备了新的恒星核心，恰如其分地命名为西格玛轰炸机，能够提供极其强大的恒星有效载荷，甚至可以击落最强大的战列舰。"
tech_strike_craft_bomber_se: "西格玛轰炸机"
tech_strike_craft_bomber_se_desc: “以前，攻击机的发展总是在轰炸机和战斗机之间齐头并进。虽然这种方法可以很容易地创建适用于这两种类型的模块化设计，但它也限制了它们的真正潜力。\n\n,因此，新的恒星动力轰炸机将单独设计，因为恒星反应堆与前身的原理图有很大不同，我们被迫回到更现代的机身设计。”

ACOT_GUNSHIP_HANGAR_SE: "西格玛武装直升机"
ACOT_GUNSHIP_HANGAR_SE_DESC: "西格玛武装直升机是极其致命的远程攻击机，擅长从远处狙击关键目标。"
tech_strike_craft_gunship_se: "恒星武装直升机"
tech_strike_craft_gunship_se_desc: "我们终于可以在武装直升机上安装恒星能量脚轮，这应该比前几代产品提供巨大的火力改进。"

ACOT_ARMOR_SE: "星铸护甲"
ACOT_ARMOR_SE_DESC: "恒星锻造装甲不是使用暗能量来创建硬光镀层，而是利用星石能量来创建固体光结构，充当新的镀层。,所需的额外功耗与大幅提高的耐用性是值得的。"
SMALL_ACOT_ARMOR_SE: "小型恒星铸造装甲"
MEDIUM_ACOT_ARMOR_SE: "中型恒星铸造装甲"
LARGE_ACOT_ARMOR_SE: "大型恒星铸造装甲"
tech_armor_se: "恒星锻造材料"
tech_armor_se_desc: "Stellarite Power 的出现使我们能够改进之前的硬光技术。,使用恒星能量而不是暗能量使我们能够增加新型硬光材料的密度和强度。"
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§H解锁组件：§!,星铸护甲"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "恒星锻造装甲不是使用暗能量来创建硬光镀层，而是利用星石能量来创建固体光结构，充当新的镀层。,所需的额外功耗与大幅提高的耐用性是值得的。"

############

SMALL_ACOT_HULL_POWER_SE: "小 Sigma HLP 电镀"
MEDIUM_ACOT_HULL_POWER_SE: "中 Sigma HLP 电镀"
LARGE_ACOT_HULL_POWER_SE: "大 Sigma HLP 电镀"
ACOT_HULL_POWER_SE: "Sigma HLP 电镀"
ACOT_HULL_POWER_SE_DESC: "硬光是一种由纯固体光构成的动态材质。,完全形成时，它比中子密度更大、硬度更高。"
tech_hull_power_se: "Sigma 强光电源电镀"
tech_hull_power_se_desc: "提出的比较奇特的概念之一是一石二鸟的想法，同时解决船舶日益苛刻的功耗和船体完整性的问题。,过去，试图解决这些问题通常会导致成本大幅增加或船舶整体物理形状的改变，从而使其不可行。,但通过对维度空间进行一些修改，也许可以创造出一种新型的船体板，它不仅可以提高耐用性，而且还可以在不损害船舶挂载点的情况下兼作强大的发电机。"

############

ACOT_ENIGMATIC_SHIELD_SE: "星晶盾"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "由于恒星能量明显优于旧的暗物质和暗能量变体，因此恒星能量能量护盾自然也优于它们的旧同类。,障碍几乎是上一代的两倍。"
SMALL_ACOT_ENIGMATIC_SHIELD_SE: "小型星石盾"
MEDIUM_ACOT_ENIGMATIC_SHIELD_SE: "中型星晶盾"
LARGE_ACOT_ENIGMATIC_SHIELD_SE: "大型星石盾"
tech_dark_matter_deflector_se: "星晶盾"
