ACOT_WEAPON_CORE_SE: "超聚焦恒星核心"
ACOT_WEAPON_CORE_SE_DESC: "超聚焦恒星核心可将周围材料的多余能量转化为增强飞船武器系统的性能。"
tech_weapon_core_se: "超聚焦恒星核心"
tech_weapon_core_se_desc: "超聚焦恒星核心可将周围材料的多余能量转化为增强飞船武器系统的性能。"
 
ACOT_WEAPON_EXPLOSIVE_CORE_SE: "西格玛高爆导弹有效载荷"
ACOT_WEAPON_EXPLOSIVE_CORE_SE_DESC: "所有标准配备的导弹武器系统都可以通过专用辅助系统进行增强，以进一步提高其火力。"
tech_missile_core_se: "西格玛高爆导弹有效载荷"
tech_missile_core_se_desc: "所有标准配备的导弹武器系统都可以通过专用辅助系统进行增强，以进一步提高其火力。"
 
ACOT_WEAPON_KINETIC_CORE_SE: "Sigma 强光动能有效载荷"
ACOT_WEAPON_KINETIC_CORE_SE_DESC: "一个复杂的微型工厂，可以快速生产更强、更快的强光弹药。"
tech_kinetic_core_se: "西格玛强光弹丸动能系统"
tech_kinetic_core_se_desc: "硬光材料非常耐用且生产速度快。,如果我们愿意投入操作它们所需的额外动力，也许它们可以用作我们火炮的动能炮弹。"
 
ACOT_WEAPON_ENERGY_CORE_SE: "Sigma 能量计数器失真歧管"
ACOT_WEAPON_ENERGY_CORE_SE_DESC: "这个微球体蕴藏着强大的神秘能量，可以通过弯曲时空和违反各种物理定律来直接改进飞船的能量武器系统。"
tech_energy_core_se: "ESigma能量计数器畸变矩阵"
tech_energy_core_se_desc: "大多数能量武器都会因重力而变形，导致它们失去焦点且不稳定。,随着能够弯曲时空并抵消一切扭曲效应的球形装置的发明，我们的能量武器将发挥更大的潜力。"
 
ACOT_WEAPON_FIGHTER_CORE_SE: "Sigma 高性能机库支持"
ACOT_WEAPON_FIGHTER_CORE_SE_DESC: "用专用的高性能维护辅助设备升级传统机库将大大提高航母在战斗中管理和维护攻击机的能力。"
tech_fighter_core_se: "Sigma 高性能机库支持"
tech_fighter_core_se_desc: "用专用的高性能维护辅助设备升级传统机库将大大提高航母在战斗中管理和维护攻击机的能力。"

