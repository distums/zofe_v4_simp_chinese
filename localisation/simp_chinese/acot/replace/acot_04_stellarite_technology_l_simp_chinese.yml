ACOT_AURA_TECH_INHIBITOR_SE: "黎明使者网络抑制剂"
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "这种极其强大的装置会干扰敌方系统，消除他们的力量并将其赋予盟军船只。,他们的力量是我们的命令和征服。"
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§H解锁组件：§!,黎明使者网络抑制剂"
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§HD黎明使者网络抑制剂§!\n这种极其强大的装置会干扰敌方系统，消除他们的力量并将其赋予盟军船只。,他们的力量是我们的命令和征服。"
tech_darkmatter_aura_energy_drainer_se: "黎明使者级网络抑制剂"
tech_darkmatter_aura_energy_drainer_se_desc: "由恒星提供动力的黎明使者网络抑制剂比暗能量更强大，能够引导更多的力量来消灭敌方船只并支持我们自己的船只。"
 
###################### 

ACOT_AURA_SUPERAURA_SE: "恒星锻造网络"
ACOT_AURA_SUPERAURA_SE_DESC: "由旗舰精心策划的特殊网络，在舰队内所有船只的计算机之间建立了强大的人工链接，将它们调整为一条牢不可破的链条。"
TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "§H解锁组件：§!,恒星锻造网络"
TECH_UNLOCK_INSPIRE_AURA_SE_DESC: “§HStellarite Forge Network§!\n由旗舰精心策划的特殊网络，在舰队内所有船舶计算机之间建立强大的人工链接，将它们调整为一条牢不可破的链条。”
tech_inspire_aura_se: "恒星锻造网络"
tech_inspire_aura_se_desc: "恒星能量的一个好处是，它们各自辐射出足够的残留物，通过专门的锻造厂为每艘船补充这些残留物，整个舰队之间可以形成强大的网络。,也许可以在我们的主力舰上安装一个？"
 
