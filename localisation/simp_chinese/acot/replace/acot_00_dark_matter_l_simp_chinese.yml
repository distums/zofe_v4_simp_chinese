 edict_acot_edict_sr_energy_desc: "将额外的暗物质分配到我们的舰船系统中将使它们的战斗性能取得可观的提高。,然而，这个过程只持续很短的时间。"

 edict_acot_edict_sr_hull: "高级结晶镀层"
 edict_acot_edict_sr_hull_desc: "加工后的稀有晶体会留下灰尘，这些灰尘似乎对船舶建造中使用的某些材料有一些特殊的反应。,虽然不如生命金属那么强大或明显，但由此带来的耐用性提升仍然相当明显。"

 edict_acot_edict_sr_sensors: "晶体谐振器"
 edict_acot_edict_sr_sensors_desc: "通过一种奇怪的方法，稀有晶体可以充当共振剂，可以回声并精确定位太空真空中的其他遥远物质。"

