 edict_acot_edict_sr_dm_weapon: "次元扭曲兵工厂"
 edict_acot_edict_sr_dm_weapon_desc: "使用暗物质作为维度催化剂提供了一种欺骗性方法，可以绕过许多传统防御措施，直接攻击飞船的内部系统。"
 edict_acot_edict_sr_dm_science: "可预见的后果"
 edict_acot_edict_sr_dm_science_desc: "有时，最好的科学进步就是我们所能掌握的。"
 edict_acot_edict_sr_dm_defense: "空心防御"
 edict_acot_edict_sr_dm_defense_desc: "有时候，最好的防守就是不让任何东西通过，无论是从内部还是外部。"

 edict_dmc_de_weapon_boost: "暗能量过度充电"
 edict_dmc_de_weapon_boost_desc: “通过分配额外资源来增加功率输出将在短时间内大大提高我们舰艇的射速和护盾能力。”
 
 building_micro_black_hole: "黑暗方尖碑"
 building_micro_black_hole_desc: "这种大型方尖碑排列被动地产生暗物质，维护成本高昂。,它可以升级以收获新型资源。"

 tech_dark_matter_deflector: "暗物质维度偏转器"
 tech_dark_matter_deflector_desc: "虽然可以利用暗物质来创建强大的护盾，但其维度特性可能会撕裂其试图保护的船只。,在我们将它们作为利基选项部署到战场之前，需要进行进一步的分析。"
 SMALL_ACOT_DARK_MATTER_DEFLECTOR: "暗物质维度偏转器"
 MEDIUM_ACOT_DARK_MATTER_DEFLECTOR: "暗物质维度偏转器"
 LARGE_ACOT_DARK_MATTER_DEFLECTOR: "暗物质维度偏转器"
 ACOT_DARK_MATTER_DEFLECTOR: "暗物质维度偏转器"
 ACOT_DARK_MATTER_DEFLECTOR_DESC: "实验护盾增强器，将船体内部船体的一部分转换为维度场，保护船舶免受外界伤害，有效地创建强大的护盾和装甲增强，但代价是船舶的结构完整性。"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR: "暗物质偏转器网络"
 ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC: "实验护盾增强器，将船体内部船体的一部分转换为维度场，保护船舶免受外界伤害，有效地创建强大的护盾和装甲增强，但代价是船舶的结构完整性。"


 tech_dark_matter_propulsion: "暗物质维度推进器"
 tech_dark_matter_propulsion_desc: "暗物质提供的维度技术让我们有机会尝试一些实验概念。,传统上，推进器不与 FTL 驱动器交互，因为两者独立工作。,然而，虽然暗物质本身用作超光速的风险太大，但基于暗物质的推进器产生的能量残留可能会导致飞船周围的物理空间轻微弯曲，如果时机正确，可以大大增强跳跃能力。,此外，生成的护罩提供了针对敌方传感器的天然保护，无论船舶大小如何，都大大增加了我们船舶的躲避能力。\n\n但这没有缺点，但是，因为该组件作为普通的亚光速推进器的性能非常差。"
 ACOT_DARK_MATTER_SHIP_THRUSTER: "暗物质维度推进器"
 ACOT_DARK_MATTER_SHIP_THRUSTER_DESC: "当你可以向敌人发动攻击时，谁还需要速度呢？"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE: "§H解锁组件：§! ,$SHIP_THRUSTER_5$"
 TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC: "§HD暗物质维度推进器§!\n当你可以扭曲到敌人身边时，谁还需要速度呢？"


 tech_dark_matter_power_core: "暗物质维度反应堆"
 tech_dark_matter_power_core_desc: "尽管暗物质在实际战斗中还不够实用，但其独特的维度特性应该为我们在创建强大的阿尔法打击反应堆方面提供特殊的利基。"
 TECH_UNLOCK_DARK_MATTER_POWER_TITLE: "§H解锁组件：§!,暗物质维度反应堆"
 TECH_UNLOCK_DARK_MATTER_POWER_DESC: "§HD暗物质维度反应堆§!\n暗物质维度反应堆牺牲了船体的大部分来创建强大的维度场，极大地增强了船舶的武器系统并允许它们绕过自然障碍和距离，从而提高它们的速度。,此外，其神秘的维度属性赋予它们近乎无限的力量。"


 ACOT_CORE_DARK_MATTER_REACTOR: "暗物质维度反应堆"
 ACOT_CORE_DARK_MATTER_REACTOR_DESC: "暗物质维度反应堆牺牲了船体的大部分来创建强大的维度场，极大地增强了船舶的武器系统，使它们能够绕过自然障碍和距离，从而提高它们的速度。,此外，其神秘的维度属性赋予它们近乎无限的力量。"