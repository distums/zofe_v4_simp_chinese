l_simp_chinese:
 
 sm_acot_starbase_dm_refine: "暗物质发生器"
 sm_acot_starbase_dm_refine_desc: "可以产生暗物质的专用星际基地模块。,在靠近黑洞时表现更好。,技术的进步将提高其产量。"
 
 sm_acot_starbase_de_pylon: "暗能量塔"
 sm_acot_starbase_de_pylon_desc: "可以产生暗能量的专用星基模块。,在靠近黑洞时表现更好。,技术的进步将提高其产量。"
 
 tech_dark_matter_generation: "暗物质的产生"
 tech_dark_matter_generation_desc: "科学家似乎能够对如何将暗物质转化为可用能量进行理论分析。,我们应该为科学家分配所需的资源以立即开始研究。"
  
 tech_dark_matter_container: "暗物质遏制"
 tech_dark_matter_container_desc: "看来这位科学家能够想出一种特殊的容器，其威力足以维持这种强大的暗物质力量。,这是一个难得的机会，我们应该立即考虑。"
 
 tech_dark_matter_strategy: "暗物质应用"
 tech_dark_matter_strategy_desc: "这位科学家似乎能够想象出，除了更好的电池组之外，这种新创建的暗能量反应堆还可以用于哪些类型的应用。,让我们在科学家忘记之前进行更深入的探索。"
 
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "暗物质发电"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "对此进行实验将使我们能够在不需要天然黑洞的情况下产生暗物质和暗能量。"
 
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "暗物质能量容器"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "这个容器的发明将使我们能够为星际飞船安全地储存暗物质能量。,同样的原理也可以用于区域和星际基地。"
 
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "暗物质电源应用"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "完成这个概念将使我们了解暗物质的力量会给我们带来怎样的未来。,一旦完成，我们应该能够利用暗物质来获得各种好处。"
 
 country_resource_sr_dark_matter_add: “添加暗物质战略资源”
 
 acot_dark_matter_event.1.name: "内心的黑暗"
 acot_dark_matter_event.1.desc.a: "暗物质的话题一直是科学讨论的热门话题。,它到底是什么，可以用它做什么？,一些科学家开始传播关于使用暗物质作为某种发生器的大讨论……这似乎很奇怪，该理论玷污了我们当前所有的物理学知识。,但也许这个谣言有一些道理？,我们应该进一步探索。"
 acot_dark_matter_event.1.desc.b: "暗物质的话题一直是科学讨论的热门话题。,它到底是什么，可以用它做什么？,我们已经看到了其他帝国利用这种力量的例子，所以显然还有更多的东西。,但仅靠猜测并不能推进我们的事业，因此我们应该开始对这个主题进行更彻底的探索。"
 acot_dark_matter_event.1.desc.c: "我们越来越接近于理解我们已经失去的知识。,我们知道它们一定与暗物质有关，所以了解它们将是我们重拾昔日辉煌的关键。,希望这一次，我们能做好更充分的准备。"
 acot_dark_matter_event.1.a: "我们必须探索所有的可能性。"
 acot_dark_matter_event.1.b: "让我们夺回属于我们的东西吧！"
 acot_dark_matter_event.1.c: "算了，我们还有更重要的事情要做。"
 acot_dark_matter_event.1.c.tooltip: "§R这将永久禁用 ACOT 的任何进一步技术进步。,仅当您有其他组件模组或正在做一些奇怪的事情时才选择此选项。§!"
########################
 
 RESEARCH_DARK_POWER_NORMAL: "内部分析"
 RESEARCH_DARK_POWER_NORMAL_DESC: "利用我们帝国自己的资源，我们将尝试更深入地研究暗物质及其能力，以及它的产生、利用和利用的方式。,这个过程漫长且相当混乱，因为科学家们试图提出各种理论。\n\n这个项目的成功和结果取决于我们科学团队的能力，因此建议我们事先召集一批独特的天才科学家。"
 
 DARK_MATTER_SCIENTIST_AUGMENT: "黑暗的东西"
 DARK_MATTER_SCIENTIST_AUGMENT_DESC: "与暗物质和神秘技术相关的主题是一个传奇故事，即使是最受尊敬的研究人员和哲学家也需要一定的能力和批判性思维。,投资于该部门的教育不仅可以提高我们科学家理解这些神秘知识的能力，而且还可以增强一般的大脑锻炼能力。\n\n使研究主管科学家的技能提高到 8（如果较低），或者提高,如果更高则为 1，如果缺失则给予天才火花特质。,此外，另外两名科学家的技能如果较低则设置为 6，如果较高则增加 1。"

 acot_dark_matter_event.2.name: "分析完成"
 acot_dark_matter_event.2.desc: "已确认！,经过多次混乱的争论和失败的实验，我们得到了许多重要的发现。,我们最初的假设在某种程度上是正确的，暗物质确实具有某些可以用作可用电源的属性，但有许多副作用使它们不适合一般的实际用途。,但真正有趣的部分是它的维度属性。,它的性质远远超出了我们的银河系，可以吸引更多有趣的力量和物质，其中最重要的是我们称之为§ED暗能量§!的东西。\n\n如果我们能够利用这种新发现的力量，我们也许能够,其进展超出了我们之前发现的任何战略资源所能提供的范围。"
 
 acot_dark_matter_event.2.a: "未来就在我们的掌握之中！"
 acot_dark_matter_event.2.a.desc: "暗能量研究的三项技术要求现已解锁并可以出现在技术卡中。,在本项目结束时，根据我们科学团队的名册，其中一些可能已经被解锁以供研究。"
  
########################

 acot_dark_matter_event.300.name: "你的就是我的。"
 acot_dark_matter_event.300.desc: "我们从收集的碎片中获得了足够的样本。,现在我们只需要分析它们。,不幸的是，这不会像过去的打捞行动那么简单，但我们也不能挑剔。"
 acot_dark_matter_event.300.a: "帮不上忙。"
  

#########################################
 
 acot_dark_matter_event.40.ask_curator: "你能帮助我们了解暗物质吗？"
 
 acot_dark_matter_event.40.name: "策展人"
 acot_dark_matter_event.40.desc.a: "我明白了，你终于想了解暗物质的本质了。,考虑到你们的帝国发展得有多快，我们预计这最终会发生。\n\n你会很高兴听到我们确实了解这种力量，并且如果价格合适的话，我们愿意教你。,事实上，为什么要停在那里呢？,您是否知道暗物质是§ED暗能量§!形式的更令人惊奇和更可靠的能量来源的关键成分？,这应该是你想要研究的一件事。\n\n不过要小心，一旦你理解了它的力量，你就会发现自己被随之而来的其他危险知识所吸引。,对我们双方都可能危险的知识。,我们的帮助不能轻而易举。,作为对我们帮助的补偿，我们希望吸收你们的一位科学家加入我们的组织。"
 acot_dark_matter_event.40.desc.b: "那么您对这个提案还感兴趣吗？,我们主要是在寻找新学生，以及为我们的下一个项目提供更多资金。,如果您能做出这样的安排，我们将分享我们的知识。"
 acot_dark_matter_event.40.a: "真的有那么值钱吗？"
 acot_dark_matter_event.40.a.explain: "这么。,您可能已经注意到，暗物质是一种催化剂，需要通过其独特的维度属性吸收许多奥术力量。,就其本身而言，它可能起不了多大作用，但它是一条导致过去许多伟大的古代帝国的创建……和毁灭的途径。,我们策展人曾经属于这些帝国之一。,了解它的力量将为更宏伟的秘密铺平道路，也许你甚至能够比堕落帝国发展得更远。"
 acot_dark_matter_event.40.b: "我们先想一下。"
 acot_dark_matter_event.40.b.explain: "那好吧。,如果您改变主意，请随时与我们联系。"
 acot_dark_matter_event.40.c: "很好，您将收到我们的捐款。"
 acot_dark_matter_event.40.c.explain: "最明智的！\n\n我们将立即开始交易和安排，将你们的科学家转移到我们的订单中！"
 
 acot_dark_matter_event.40.c.tooltip: "除服务费外，策展人还将挑选一位 5 级以上的科学家加入他们的订单。"
 
 acot_dark_matter_event.4.name: "合同已履行。"
 acot_dark_matter_event.4.desc.a: "我们的投资得到了回报。,馆长教我们的科学家如何在不依赖天然黑洞的情况下产生暗物质。,他们还为我们提供了如何创建适当的遏制场的基本说明，该遏制场也可用于收获暗能量。"
 acot_dark_matter_event.4.desc.b: "我们的投资得到了回报。,馆长教我们的科学家如何在不依赖天然黑洞的情况下产生暗物质。,他们还向我们提供了如何创建适当的收容场的基本说明，该收容场也可用于收获黑暗能量。\n\n但是，他们的活动已被堕落帝国之一跟踪。,他们似乎不太高兴他们的前科学家向我们提供如此稀有的技术。"
 acot_dark_matter_event.4.a: "这是为了更大的利益。"
 acot_dark_matter_event.4.a.desc: "尽管我们的一些科学团队对于失去自己的团队并不完全高兴，但我们现在拥有挑战银河系所需的力量。"
 acot_dark_matter_event.4.b: "事情从来没有那么简单，不是吗？"
 acot_dark_matter_event.4.b.desc: "这些堕落帝国可能对我们不断增强的力量有些警惕，我们可能会成为一个合法的威胁。,我们应该为任何……困难做好准备。"
 
 
 ####################################################################
 
 acot_dm_tech_chain: "黑暗设计"
 acot_dm_tech_chain_title: "黑暗设计"
 acot_dm_tech_chain_desc: "我们意识到一种潜在的新能源，利用暗物质和暗能量的力量。,这件事还需要我们进一步探索和研究才能得到。"
 
 acot_dm_tech_physics: "产生暗物质"
 acot_dm_tech_physics_desc: "我们需要了解如何在不依赖自然黑洞的情况下生成暗物质。\n\n§Y拥有 7 级以上的科学家，并具有 $acot_dm_tech_common_traits$ 或 $leader_trait_expertise_articles$ 中的任何特征，将使其更容易获得。 ,\n或者，我们可以向其他可能拥有该知识的人寻求帮助。"
 acot_dm_tech_engineers: "含有暗物质"
 acot_dm_tech_engineers_desc: "我们需要了解如何维护和控制生成的暗物质，使其能够进一步用于其他应用。\n\n§Y拥有 7 级以上的科学家，并具有 $acot_dm_tech_common_traits$ 中的任何特征，或者,$leader_trait_expertise_materials$ 将使其更容易获得。\n或者，我们可以向其他可能拥有该知识的人寻求帮助"
 acot_dm_tech_social: "利用暗物质"
 acot_dm_tech_social_desc: "我们需要了解我们可以对新技术进行什么样的适应。\n\n§Y拥有 7 级以上的科学家，并具有 $acot_dm_tech_common_traits$ 或 $leader_trait_expertise_military_theory$ 中的任何特征，将使其更容易获得。\ ,n或者，我们可以向其他可能拥有该知识的人寻求帮助"
 acot_dm_tech_common_traits: "$leader_trait_curator$、$leader_trait_spark_of_genius$、$leader_trait_sapient_AI_assistant$、$leader_trait_brainslug$、$leader_trait_cyborg$、$leader_trait_synthetic$、$leader_trait_erudite$、$leader_trait_psionic$、$leader_trait_chosen$、$leader_trait _whisperers_chosen$、$leader_trait_eater_chosen$、$leader_trait_composer_chosen$、$leader_trait_instrument_chosen ,$"
 
acot_dm_tech_find_enigmatic_1: "暗黑设计-独立开发"
acot_dm_tech_find_enigmatic_1_desc: "我们可以通过多种方式对暗物质有基本的了解。,最简单的方法是尝试自己创建一个。,这个过程需要一段时间，因为它是一个有待探索的新研究领域。"
acot_dm_tech_find_enigmatic_2: "黑暗设计 - 粉碎和抓取"
acot_dm_tech_find_enigmatic_2_desc: "我们可以通过多种方式对暗物质有基本的了解。,我们始终可以信赖的另一种久经考验的方法是拆除配备这些技术的船只。,摧毁大约十个应该就可以了。"
acot_dm_tech_find_enigmatic_3: "黑暗设计 - 策展人"
acot_dm_tech_find_enigmatic_3_desc: "我们可以通过多种方式对暗物质有基本的了解。,鉴于策展人的背景，只要我们与他们保持良好关系，他们应该能够在这方面为我们提供帮助。"
acot_dm_tech_find_enigmatic_4: "黑暗设计 - Phanon Corps"
acot_dm_tech_find_enigmatic_4_desc: "我们可以通过多种方式对暗物质有基本的了解。,我们随时可以向 Phanon Corps 寻求服务。,根据他们的政策，他们不关心客户关系，如果我们愿意付钱，他们就愿意工作。"
 
############################################################################
  
 acot_dark_matter_event.5.name: "暗物质发电！"
 acot_dark_matter_event.5.desc: "尤里卡！,我们最新的暗物质发电实验持续了一个多星期，没有出现任何不稳定的迹象！,有了这些知识，我们现在就可以安全地建造轨道发电机来收获这些稀有资源，而无需天然黑洞！"
 acot_dark_matter_event.5.a: "高超！"
 
 acot_dark_matter_event.6.name: "暗物质力量遏制！"
 acot_dark_matter_event.6.desc: "我们现在有了一个合适的装置，可以安全地将暗物质产生的维度能量转化为可用的形式。,以此为参考基础，我们也许能够进行进一步的实验来收集暗能量。"
 acot_dark_matter_event.6.a: "做得好！"
 
 acot_dark_matter_event.7.name: "暗物质电源应用！"
 acot_dark_matter_event.7.desc: "凭借我们的新认识，军事部门正在制定各种可能利用暗物质和暗能量的新策略。"
 acot_dark_matter_event.7.a: "出色的！"
 
 acot_dark_matter_event.700.name: "最后的催化剂"
 acot_dark_matter_event.700.desc: "我们已经从有关暗物质的研究中了解到了一切。,就其本身而言，它可以用来创建一些具有特定用途的战术组件。,但我们相信，真正的潜力在于，一旦我们将其与暗能量结合起来，它就能提供什么，我们下一步将探索暗能量。\n\n我们可能会选择追求这些副业项目，以整合纯粹基于暗物质的组件，,或让他们去吧。,总的来说，我们的一些战术家推测，如果我们将它们排除在外，他​​们将不会对进一步的进展产生太大影响。"
 acot_dark_matter_event.700.a: "研究它们也没什么坏处。"
 acot_dark_matter_event.700.b: "更好地节省资源以完成更重要的任务。"
 
 acot_dark_matter_event.8.name: "暗物质成分！"
 acot_dark_matter_event.8.desc: "我们的科学家很高兴地报告说，这部分文本可能不再是不必要的。"
 acot_dark_matter_event.8.a: "该死的帕纳达。"
 acot_dark_matter_event.8.a.desc: "我们帝国的德普时代开始了。"
 
 acot_dark_matter_event.9.name: "新发展"
 acot_dark_matter_event.9.desc: "我们收到报告称 §Y[event_target:new_dm_country.GetName]§!,已完成Delta反应堆的研究。,很快他们将开始整合整个帝国的权力。"
 acot_dark_matter_event.9.a: "有趣的。"

 acot_dm_tech_find_enigmatic_5: "黑暗设计 - 熟悉"
 acot_dm_tech_find_enigmatic_5_desc: "在进一步探索我们在暗物质研究中观察到的其他神秘能量之前，我们应该专注于熟悉这项技术，并为无疑将是更深入的旅程准备我们的实验室资源。,我们只看到了表面，还不知道这个兔子洞到底有多深。"

 acot_dark_matter_event.10.name: "掉进兔子洞"
 acot_dark_matter_event.10.desc.a: "所有的构图都准备就绪后，我们就可以进入下一阶段了。,收集暗能量并将其与暗物质结合使用。\n\n幸运的是，利用我们目前的能力，收集这种能量的过程相对简单得多。"
 acot_dark_matter_event.10.desc.b: "在了解暗物质及其力量的过程中，我们发现了另一种可以使用暗物质提取的潜在能源。,目前，我们将其称为暗能量。,从理论上讲，如果我们利用这种能量源和暗物质，我们就可以创造出真正伟大的东西。"
 acot_dark_matter_event.10.a: "啊，终于。,最后，这更像是这样。"
 acot_dark_matter_event.10.b: "欢迎补充！"

 acot_dark_matter_event.11.name: "D 代表达美航空"
 acot_dark_matter_event.11.desc: "感谢我们辛勤工作的科学团队的努力，我们现在拥有将这种新的暗能量与暗物质结合利用的知识。,现在剩下的就是开发反应堆了。,现在，我们将所有与这两种能量相关的技术归类为Delta，因为它是两种黑暗力量的结合。"
 acot_dark_matter_event.11.a: "很公平。"
 acot_dark_matter_event.11.a.tooltip.a: "我们中的一些人仍然无法摆脱这种不安的感觉，因为这应该被称为 Alpha 第一个，因为……它是第一个。,但显然，这些人缺乏想象力。 ,Delta 代表暗物质和暗能量，而不是来自几个世纪前某个地方存在的随机双足类人文明的一些字母。"
 acot_dark_matter_event.11.a.tooltip.b: "我们中的一些人仍然无法摆脱这种不安的感觉，因为这应该被称为 Alpha 第一个，因为……它是第一个。,但显然，这些人缺乏想象力。 ,Delta 代表暗物质和暗能量，因此它不必遵循希腊字母顺序。"

 acot_dark_matter_event.12.name: "觉醒。"
 acot_dark_matter_event.12.desc: "今天标志着一个新的开始。,新的开始。,我们站在扬升的黎明，在银河历史上的古老传说中留下我们的印记。,古人的秘密现在已被揭露，我们将获得应有的回报。,所有技术；,武器、防御、军队、船舶、基础设施等等，很快就会得到增强，超出我们的梦想。,这真是令人大开眼界，我们已经觉醒了。\n\n摆在我们面前的是如此多的新可能性，我们应该确定我们的科学团队应该关注哪些领域，因为毫无疑问会有很多东西需要探索。"
 acot_dark_matter_event.12.a: "能量武器。"
 acot_dark_matter_event.12.b: "动能武器。"
 acot_dark_matter_event.12.c: "爆炸性武器。"
 acot_dark_matter_event.12.d: "攻击机。"
 acot_dark_matter_event.12.e: "防御系统。"
 acot_dark_matter_event.12.f: "核心船舶部件。"
 acot_dark_matter_event.12.g: "建筑物和军队。"

############################################################################

################## GAS

 edict_acot_edict_sr_speed: "超级漏斗式气体增压器"
 edict_acot_edict_sr_speed_desc: "将额外的暗物质分配到我们的舰船系统中将使它们的战斗性能取得可观的提高。,然而，这个过程只持续很短的时间。"

 edict_acot_edict_sr_shield: "高级 Exotic-G 护盾增强器"
