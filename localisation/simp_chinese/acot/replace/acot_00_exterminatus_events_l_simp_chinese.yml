 ACOT_PLANET_KILLER_CRACKER: "阿尔法世界饼干"
 ACOT_PLANET_KILLER_CRACKER_ACTION: "破解世界"
 ACOT_PLANET_KILLER_CRACKER_DESC: "热能的直接供给使大气过热并搅动行星的核心，引发灾难性的构造事件。,然后发出最后一次相对微小的震荡爆炸，将行星炸裂。"
 ACOT_PLANET_KILLER_SHIELDER: "Alpha 全球安抚奶嘴"
 ACOT_PLANET_KILLER_SHIELDER_ACTION: "安抚"
 ACOT_PLANET_KILLER_SHIELDER_DESC: "屏蔽场部署在行星周围，形成永久且无法穿透的屏障（除了某些波长的光）。"
 ACOT_PLANET_KILLER_NEUTRON: "阿尔法中子扫描"
 ACOT_PLANET_KILLER_NEUTRON_ACTION: "洗澡"
 ACOT_PLANET_KILLER_NEUTRON_DESC: "加速的中子辐射羽流“描绘”了行星表面，严重降解了大多数材料并直接破坏了生物组织。"
 ACOT_PLANET_KILLER_GODRAY: "阿尔法神圣执行者"
 ACOT_PLANET_KILLER_GODRAY_ACTION: "闪耀神圣"
 ACOT_PLANET_KILLER_GODRAY_DESC: "灵能投射器将神圣真理照射到世界上，使所有有能力信仰的人成为真正的信徒，并消灭那些没有信仰的人。"
 ACOT_PLANET_KILLER_NANOBOTS: "Alpha 纳米机器人扩散器"
 ACOT_PLANET_KILLER_NANOBOTS_ACTION: "网络化"
 ACOT_PLANET_KILLER_NANOBOTS_DESC: "成群的纳米机器人分散在大气中。,它们感染智慧生物，并将自己重组为控制论植入物，将不知情的宿主变成机器智能的奴隶。"
 ACOT_PLANET_KILLER_DELUGE: "阿尔法雨淋机"
 ACOT_PLANET_KILLER_DELUGE_ACTION: "淋"
 ACOT_PLANET_KILLER_DELUGE_DESC: "大量的水被倾倒在地球上，消灭了所有人造建筑和陆地生命形式。,洪水伴随着稳定地球气候和维持行星海洋所需的大气气体。"
 ACOT_PLANET_KILLER_DEVOLUTION: "阿尔法委托者"
 ACOT_PLANET_KILLER_DEVOLUTION_ACTION: "使用§Y旋转光束§!,在"
 ACOT_PLANET_KILLER_DEVOLUTION_DESC: "应该存在的用来解释我们在这里所做的事情的方式的描述已经丢失了，因为那些负责组织它们的人没有这样做，因此我们不可能寻找所述描述,。,只要知道这把武器就能让可怜的敌人痛不欲生。"

tech_dm_world_cracker: "高级弑星者镜头"
tech_dm_world_cracker_desc: "在行星裂痕者的光束上使用额外的聚焦透镜可以极大地减少超级武器的充电时间。"
tech_dm_global_pacifier: "高级安抚奶嘴电容器"
tech_dm_global_pacifier_desc: "安装额外的阿尔法反应堆将大大缩短全球安抚奶嘴的充电时间。"
tech_dm_neutron_sweep: "先进中子辐射器"
tech_dm_neutron_sweep_desc: "使用额外的中子辐射器升级中子清扫器的主要武器将大大增加其充电时间。"
tech_dm_divine_enforcer: "高级灵能增幅器"
tech_dm_divine_enforcer_desc: "用强大的灵能放大器增强神圣执行者将使武器更快地执行其充电序列。"
tech_dm_nanobot_diffuser: "先进纳米机器人生产商"
tech_dm_nanobot_diffuser_desc: "利用先进的强光技术快速生产纳米机器人将大大提高Nano Infusion的充电速度。"
 
tech_dm_deluge: "先进的雨淋机"
tech_dm_deluge_desc: "通过利用新的维度技术，我们可以绕过某些物理定律，以确保淹没地球的过程变得更快。"
tech_dm_devolution: "高级模因注入器"
tech_dm_devolution_desc: "有什么比让敌人接受低劣模因更好的方式来转移我们的敌人的情报呢？"

