### BOMBARDMENT TEXTS #####
 
acot_fort_bombardment_cannon_ship_debuff: "埃克"
acot_psg_bombardment_ship_debuff: "哦哦"
acot_gigafortress_cannon_ship_debuff: "阿瓦哈"
acot_gigafortress_cannon_ship_debuff_super: "乌里伊伊"

tech_bombardment_ae: "灭绝协议"
tech_bombardment_ae_desc: "有时我们必须遗忘一百万灵魂，以保护我们帝国的持续主权。,责任不在于舰队将领，不在于那些强迫他们采取行动的人，而在于那些拒绝接受命运的敌人。"
 
TECH_UNLOCK_AE_BOMBARD_TITLE: "§B解锁轰炸姿态：§!,灭绝"
TECH_UNLOCK_AE_BOMBARD_DESC: "§E消灭：§!,将全部力量集中到所有阿尔法武器上，清除并消灭地球上所有文明的痕迹。\n- §REXTERMINATUS§!,对§Y军队§!\n- §REXTERMINATUS§!造成伤害,对§Y 瓷砖造成损坏§!\n- §REXTERMINATUS§!,对§YPops的伤害§!\n- 将从表面删除所有生命痕迹。"
 
tech_bombardment_ae_final: "最后一句话"
tech_bombardment_ae_final_desc: "在亲眼目睹了过度轰炸可能造成的破坏程度后，我们的一些更狂热的领导人一直在试图想出以更可控的方式复制这一过程的方法。,人们相信，一旦行星受到适当的破坏，就可以根据我们的要求部署最后的弹头，将行星精确地变成一个破碎的世界。,有我们自己的超破裂世界的需求。"
 
TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "§E结束语：§!,允许舰队在行星达到完全毁灭效果后部署第二级轨道轰炸。"
TECH_UNLOCK_AE_BOMBARD_DESC: "§E结束语：§!,允许舰队在行星达到完全毁灭效果后部署第二级轨道轰炸，这将使我们能够根据需要破碎行星。,这也将消除过早转变的意外情况。\n\n此外，最终话语解锁了将我们系统中的任何宜居行星引爆到超破裂世界的决定！"
 
tech_bombardment_se: "湮灭协议"
tech_bombardment_se_desc: "不受欢迎的微生物的每一个证据和痕迹都不能被允许侵扰，除了这个星系中的一个存在点。,如果有污染，必须用火来净化。"
 
TECH_UNLOCK_SE_BOMBARD_TITLE: "§R解锁轰炸姿态：§!,歼灭者"
TECH_UNLOCK_SE_BOMBARD_DESC: "§R湮灭：§!,消灭这个星系中我们敌人存在的一切痕迹。\n- §虔诚§!,对§Y军队§!\n- §绝对§!造成伤害,对§Y瓷砖造成损坏§!\n- §绝对§!,对§YPops造成伤害§!\n- 将在初始轰炸结束时部署致命弹头来破坏世界。"
 
bombardment_punishment: "§E世界末日：§!"
bombardment_punishment_desc: "§E世界末日：§!,命令你的船只发动毁灭世界的轰炸，为未来的征服夷平地面。\n- §R致命§!,对§Y军队造成伤害§!\n- §R致命§!,对§Y 瓷砖造成伤害§!\n- §R致命§!,对§Y人口造成伤害§!\n- 将轰炸不设防的行星，直到将其消灭干净。\n- §R可能会对行星造成永久性伤害。§!"
 
bombardment_exterminatus: "§B消灭§!"
bombardment_exterminatus_desc: "灭绝轰炸旨在通过将全部力量集中到所有武器上来清除和消除地球上所有文明的痕迹。\n- §REXTERMINATUS§!,对§Y军队§!\n- §REXTERMINATUS§!造成伤害,对§Y 瓷砖造成损坏§!\n- §REXTERMINATUS§!,对§YPops的伤害§!\n- 将从表面删除所有生命痕迹。"
 
bombardment_final_destionation: "§R湮灭§!"
bombardment_final_destionation_desc: "§Y歼灭轰炸§!  ,旨在消灭这个星系中我们敌人存在的一切痕迹。\n- §虔诚§!,对§Y军队§!\n- §绝对§!造成伤害,对§Y瓷砖造成损坏§!\n- §绝对§!,对§YPops造成伤害§!\n- 将在初始轰炸结束时部署致命弹头来破坏世界。"
 
### EXTERMINATUS TEXTS #####
exterminatus_event.101.name: "[From.GetName] 已经骨折！"
exterminatus_event.101.desc: "我们的敌人对我们的§H[From.GetName]§! 殖民地犯下了巨大的暴行。,他们把这个星球变成了某种……难以形容的东西……就好像这个星球本身“死亡”了一样。"
exterminatus_event.101.a: "即使是魔鬼也不会做出这样的事。"
exterminatus_event.101.b: "他们因此永远不能被原谅。"
exterminatus_event.101.c: "哇！,我们应该做笔记。"
exterminatus_event.102.desc: "我们的海军上将已通知我们，我们在 §H[From.GetName]§! 上的轰炸活动,造成了意想不到的后果。,我们先进武器的过度使用已经撕裂了地球本身，导致暗能量渗透到地球本身的生态系统中。,地球在“死亡”时扭动。"
exterminatus_event.102.a: "结果出乎意料，但并非不受欢迎。"
exterminatus_event.102.b: "那不是我们的意图！"
exterminatus_event.102.c: "嗯……妈的。"
exterminatus_event.103.desc: "我们收到报告称该行星§H[From.GetName]§!,在暗能量武器的大规模轰炸后，它已被扭曲得面目全非。,这个星球似乎已经“死了”，变成了一团乱七​​八糟的球。"
exterminatus_event.103.a: "这些人难道不懂得节制吗？"
exterminatus_event.103.b: "嗯，听起来好像很有用。,做笔记。"
exterminatus_event.103.c: "它以它自己的方式美丽。"
 
MESSAGE_ACOT_PLANET_FRACTURED: "破碎星球"
MESSAGE_ACOT_PLANET_FRACTURED_DESC: "§H[From.GetName]§!,已被 §H[Root.GetName]§! 彻底破坏。"


exterminatus_event.2.name: "[From.GetName] 殖民地被摧毁"
exterminatus_event.2.desc: "我们的敌人已经完成了对我们殖民地之一的轰炸，§H[From.GetName]§!。,报道称，他们彻底摧毁了所有生命痕迹，没有留下任何幸存者。"
exterminatus_event.2.a: "这种暴行必须报仇！"
exterminatus_event.3.desc: "我们的海军上将已经通知我们，他们已经完成了他们的任务并摧毁了§H[From.GetName]的殖民地§！,完成了。"
exterminatus_event.3.a: "让这成为他们同类的一个教训吧！"
 
bombed_to_fractured_world: "§Y[From.GetName] 现在是一个可怕的破碎世界。§!"
bombed_to_ultrafractured_world: "§Y[From.GetName] 现在是一个令人毛骨悚然的超断裂世界。§!"
bombed_to_molten_world: "§Y[From.GetName] 现在是一个燃烧的熔岩世界。§!"
bombed_to_star: "§Y[From.GetName] 将转变为一颗燃烧的星星。§!"
 
exterminatus_event.5.name: "[From.GetName] 歼灭已完成"
exterminatus_event.5.desc: "我们的海军上将们很高兴地报告，§H[From.GetName]§! 上的歼灭协议！,完成了。,当星球开始破裂和破碎时，它发出咆哮和哭泣。"
exterminatus_event.5.a: "唯一的拯救就是火的净化！"
 
exterminatus_event.6.desc: "我们的敌人已经完成了对我们殖民地之一的净化，§H[From.GetName]§!。,所有人都永远失去了这个星球。"
exterminatus_event.6.a: "他们会为此付出代价！"
 
exterminatus_event.8.name: "[From.GetName] 最终弹头部署就绪"
exterminatus_event.8.desc: "我们的海军上将们很高兴地报告，关于 §H[From.GetName]§! 的最终协议,准备好了。,等待最终确认。"

exterminatus_event.8.a: "否定，继续标准轰击协议。,他们必须受苦。"
exterminatus_event.8.a.explain: "继续轰炸，舰队将在 360 天内不再向 [From.GetName] 请求许可。"
exterminatus_event.8.b: "启动德尔塔零协议，让我们破坏地球。"
exterminatus_event.8.b.explain: "[From.GetName] 变成不稳定的破碎世界。"
exterminatus_event.8.c: "对于那些反对我们的人，我们毫不留情，开始阿尔法瑞斯协议！"
exterminatus_event.8.c.explain: "[From.GetName] 变成不稳定的超断裂世界"
 
exterminatus_event.9.desc: "我们的敌人已经完成了对我们殖民地之一的净化，§H[From.GetName]§!。,所有人都永远失去了这个星球。"
exterminatus_event.9.a: "他们会为此付出代价！"
 
exterminatus_event.1002.name: "[From.GetName]上的风暴已经平息。"
exterminatus_event.1002.desc: "报告表明，笼罩在 [From.GetName] 星球上的猛烈风暴终于平息，现在可以对星球表面进行目视扫描。"
 
exterminatus_event.1003.name: "[From.GetName] 最终弹头部署就绪"
exterminatus_event.1003.desc: "我们的海军上将们很高兴地报告，关于 §H[From.GetName]§! 的最终协议,准备好了。,等待最终确认。"
exterminatus_event.1003.a: "将世界付诸火焰。,不让任何人活下来。"
exterminatus_event.1003.a.explain: "使用标准有效载荷将地球变成一个破碎的世界。"
exterminatus_event.1003.b: "参与达美协议。,让清洁开始吧。"
exterminatus_event.1003.b.explain: "[From.GetName] 变成了破碎世界。"
exterminatus_event.1003.c: "参与阿尔法协议。,充满电。"
exterminatus_event.1003.c.explain: "[From.GetName] 变成超断裂世界"
exterminatus_event.1003.d: "取消最终协议。"
exterminatus_event.1003.d.explain: “[From.GetName] 保持不变。”

