AE_NAVY_COMMMISSAR_OFFICER: "海军政委办公室"
AE_NAVY_COMMMISSAR_OFFICER_UTILITY: "海军政委办公室"
AE_NAVY_COMMMISSAR_OFFICER_DESC: "专门供海军政委对船员发挥纪律魔法的办公室。,在他们的监督下，在最高指挥部下达命令之前，任何人都不会撤退。"
tech_navy_commissar: "舰队政委视察"
tech_navy_commissar_desc: "我们的舰队上将必须体现我们卓越的舰船设计。,我们将训练特别政委并将他们分配到我们的舰队中。,我们不会在敌人面前表现出软弱和怯懦！,我们的船只不会在敌人面前动摇。"
AE_NAVY_COMMMISSAR_OFFICER_TOOLTIP: “§Y无情：§!配备此组件的舰船击杀后，将获得额外的§G25%§!射速提升，持续 30 天。\n\n§Y至最后：§!海军政委授予额外的§G25% ,§! 帝国的火速增加是军国主义的。”

