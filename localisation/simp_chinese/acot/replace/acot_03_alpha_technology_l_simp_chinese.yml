ACOT_ENIGMATIC_DRIVE_AE_DESC: "新一代 Translocator Drive 比 Delta Variant 更好，提供更强大的 FTL 穿越能力和更强大的跳跃系统。"
tech_enigmatic_drive_ae: "高级易位"
