ACOT_AURA_TECH_INHIBITOR_AE: "神秘的网络抑制剂"
ACOT_AURA_TECH_INHIBITOR_AE_DESC: "这种强大的装置会干扰敌方系统，消除他们的力量并将其赋予盟军船只。,你所有的权力都属于我们。"
