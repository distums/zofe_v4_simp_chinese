AE_NAVY_ENGINEER_OFFICER: "硕士工程师研讨会"
AE_NAVY_ENGINEER_OFFICER_UTILITY: "硕士工程师研讨会"
AE_NAVY_ENGINEER_OFFICER_DESC: "专门为总工程师及其船员维护船舶、提高船舶耐用性和维修能力的研讨会。"
tech_onbaord_engineer: "船上工程人员"
tech_onbaord_engineer_desc: "通过在我们的船上分配更多的工程人员，我们现在可以高枕无忧，因为我们知道我们的船体将为即将到来的战斗进行安全维修，并减少维护我们的船舶系统所需的维护成本。"
AE_NAVY_ENGINEER_OFFICER_TOOLTIP: "§Y快速打捞：§!,装有此组件的飞船击杀后，它会修复§G25%§！,其船体，具有 §Y10%§!,有机会完全恢复船体。,该船还获得§G10%§!,增加船体和装甲的再生时间，持续 10 天。\n\n§Y安全反应堆：§!,该组件赋予对干扰脉冲特殊武器的免疫力。"

