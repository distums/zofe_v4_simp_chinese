ACOT_HYPERCHARGED_JUMPER_AE: "增压超光速放大器"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "可以在跳跃驱动器的模块化涡轮机上安装额外的辅助放大器，以提高其性能。,然而，该模块从 FTL 组件获取电力，并将减慢飞船的 FTL 结束时间。"
ACOT_HYPERCHARGED_JUMPER_AURA_AE: "跳跃稳定器"
ACOT_HYPERCHARGED_JUMPER_AURA_AE_DESC: "跳跃稳定器可以安装在带有适当模块的主力舰上，以增加舰队的跳跃范围。"
tech_darkmatter_hyper_jump_drive_ae: "高级超空间驱动增强"
tech_darkmatter_hyper_jump_drive_ae_desc: "额外的辅助放大器可以安装在 FTL 驱动器的模块化涡轮机上，以提高其性能。,然而，该模块从 FTL 系统获取电力，并将减慢船舶的 FTL 结束时间。"
friendly_jumpdrive_aura: "跳跃稳定器"
friendly_jumpdrive_aura_desc: "增加舰队的跳跃范围。"
 
ACOT_REPAIR_COUNTERMEASURES_AE: "阿尔法反应对抗无人机"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "阿尔法级反应对抗无人机提供更高的装甲抵抗力和更强的维修能力。"
ACOT_REPAIR_COUNTERMEASURES_AURA_AE: "阿尔法舰队 RCD"
ACOT_REPAIR_COUNTERMEASURES_AURA_AE_DESC: "用于容纳大型 RCD 网络以支持车队的专用组件。,效率不如单艘船舶的 RCD 系统，但在大型舰队中非常有用。"
tech_darkmatter_reactive_drone_ae: "阿尔法反应对抗系统"
tech_darkmatter_reactive_drone_ae_desc: "将有限的德尔斐智能应用到无人机上，以读取船舶技术人员的仿生链接，应该会使它们以更高的效率运行。"
