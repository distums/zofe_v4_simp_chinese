tech_reinforced_starbase: "Delta 级星际基地镀层"
tech_reinforced_starbase_desc: "随着武器变得越来越致命、越来越强大，我们的空间站对付它们的效率也越来越低。,通过用额外的强光材料补充外层并升级其武器系统，可以进行某些改进以延长其寿命。"
tech_reinforced_starbase_ae: "Alpha 级星际基地镀层"
tech_reinforced_starbase_ae_desc: "掌握暗物质和暗能量使我们能够进一步改进我们的星际基地的强光镀层和武器，增加它们的坚韧和寿命。"
tech_reinforced_starbase_se: "西格玛级星际基地镀层"
tech_reinforced_starbase_se_desc: "我们的堡垒不会屈服于较小的敌人。,他们可以向我们扔出一大群护卫舰，我们仍然会吃掉它们。"
 
 
