SHROUD_DRIVE: "寿衣跳跃驱动器"
SHROUD_DRIVE_DESC: "这件神秘的神器在飞船和裹尸布实体之间形成了契约。,实体赋予我们的船只极其强大的跳跃技术，但代价是增加能量和矿物。,如果他们的船被摧毁，船员们的灵魂也必须掷骰子。,如果骰子掷平，他们就会平静地死去，但如果运气不佳，他们就会被吞噬，留下的只是疯狂和堕落的无形实体。"
tech_shroud_jump_drive: "暗影渡轮"
tech_shroud_jump_drive_desc: "裹尸布实体再次与我们取得联系。,这个自称为“影子渡轮”，它提供了一个非常简单的交易；,中等能源和矿物的最佳船舶航行方法。,对于裹尸布实体来说这是一个相当简单的交易。,唯一需要注意的是，如果这艘船被摧毁，船上人们的灵魂会掷骰子，被实体吞噬，或者给予死亡安宁。"
TECH_UNLOCK_SHROUDDRIVE: "§H解锁组件：§!,寿衣跳跃驱动器"
TECH_UNLOCK_SHROUDDRIVE_DESC: "§H护罩跳跃驱动器§!\n$SHROUD_DRIVE_DESC$"
 
tech_shroud_barrier: "痛苦的女主人"
tech_shroud_barrier_desc: "我们的裹尸布心灵术士设法与一个更加隐秘的裹尸布盟约者取得联系，后者自称为痛苦之母。,她提出了一项小协议，放置一件特殊的神器，将我们船只受到的伤害与她的无形体联系起来，这样她就可以再次体验痛苦的快乐。,这是一个奇特的契约，与我们所知道的其他契约不同，但似乎基本上是无害的。"
 
ACOT_SHROUD_BARRIER: "裹尸布灵能屏障"
SMALL_ACOT_SHROUD_BARRIER: "小型护罩灵能屏障"
MEDIUM_ACOT_SHROUD_BARRIER: "中型护罩灵能屏障"
LARGE_ACOT_SHROUD_BARRIER: "大型护罩灵能屏障"
ACOT_SHROUD_BARRIER_DESC: "痛苦女主人要求她遭受更多致命伤害，而我们将满足她的愿望。,这些屏障很坚固，但其挥之不去的影响会降低船体的质量，因此我们必须小心，不要破坏我们试图保护的东西。"

ACOT_PSIONIC_REPEL: "驱尸布"
ACOT_PSIONIC_REPEL_DESC: "与痛苦女主人签订的强大契约使我们能够暂时建立一个强大的屏障，该屏障只能持续片刻，足以吸收一些伤害。"

ACOT_PSI_STORM: "裹尸布风暴"
ACOT_PSI_STORM_DESC: "我们将对敌人的仇恨转化为非常强大的死亡风暴。,力量！,无限力量！！！"
 
ACOT_CLOUDBALL_SHROUD: "灵能奴隶"
ACOT_CLOUDBALL_SHROUD_DESC: "受我们意志支配的小型灵能云。,它会震惊并鞭打敌人。"
 
ACOT_MISSILE_SHROUD_XL: "裹尸布群"
ACOT_MISSILE_SHROUD_XL_DESC: "凭借我们对灵能的掌握，我们现在可以迫使较小的裹尸布实体将其力量借给我们的意志。,但由于它是 XL 老虎机，我们可以一次扔出六个，很棒吧？"
 
ACOT_MISSILE_SHROUD: "护罩螺栓"
ACOT_MISSILE_SHROUD_DESC: "凭借我们对灵能的掌握，我们现在可以迫使较小的裹尸布实体将其力量借给我们的意志。"
 
tech_shroud_missile: "具有约束力的遗嘱"
tech_shroud_missile_desc: "我们已经开始掌握真正的灵能，并且正在快速学习如何控制较小的裹尸布实体。,我们可以利用它们的力量来制造出强大的灵能螺栓，这些螺栓是由纯粹的破坏性意志制成的。"
 
tech_shroud_hanger: "死亡之球"
tech_shroud_hanger_desc: "强者凌驾于弱者之上，这是天性。,尽管我们还不了解裹尸布的真正本质，但我们对它的居民已经足够了解了。,以我们现在的力量，应该能够主宰虚空中的一些低等生物，让他们为我们的事业服务。"
 
tech_shroud_storm: "毁灭之风"
tech_shroud_storm_desc: "主人发出命令，裹尸布必须响应号召。,敌人将被我们可怕的力量蒸发。"
 
