edict_acot_enable_shroud_barrier_activation: "启用S​​hroud Repeller 激活"
edict_acot_enable_shroud_barrier_activation_desc: "在拥有该组件的舰队上切换自动激活“裹尸布驱赶器”组件，获得额外 10000 点护盾点、10% 护盾加值和 2500 点护盾再生，持续 30 天，从激活开始有 90 天的冷却时间。\n\n激活将发生一次,每个单独的舰队都会进入战斗，因此最好在重大战斗之前使用。"

edict_acot_forced_shroud_barrier_activation: "即时护罩驱避器激活"
edict_acot_forced_shroud_barrier_activation_desc: "命令所有符合条件的装有裹尸布驱避器组件的舰船立即激活其效果，额外获得 10000 点护盾值、10% 护盾加成以及 2500 点护盾再生，持续 30 天，从激活开始有 90 天的冷却时间。"