AE_HIVE_OVERSEER_OFFICER: "霸主战略家巢穴"
AE_HIVE_OVERSEER_OFFICER_UTILITY: "霸主战略家巢穴"
AE_HIVE_OVERSEER_OFFICER_DESC: "霸主战略家是半智能的战场指挥官，可以在不依赖更高实体的情况下发布自己的命令。,他们增强船舶瞄准系统的能力非常有价值。"

TECH_UNLOCK_HIVE_COMPUTER_TITLE: "§H解锁组件：§!,霸主战略家巢穴"
TECH_UNLOCK_HIVE_COMPUTER_DESC: "霸主战略家是半智能的战场指挥官，可以在不依赖更高实体的情况下发布自己的命令。,他们增强船舶瞄准系统的能力非常有价值。"
tech_ae_hive_computer: "船上蜂巢霸主"
tech_ae_hive_computer_desc: "蜂巢长期以来一直依靠机器和一组特殊无人机来操作太空飞船，但这些效率低下，并且会耗尽蜂巢的浓度。,可以制定一个方案，让霸主充当半独立的战场指挥官，以增强现有的作战计算机。"
 
