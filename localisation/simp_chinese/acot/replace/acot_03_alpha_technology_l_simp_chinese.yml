AE_PSI_MENTAT_OFFICER: "门塔特协调员室"
AE_PSI_MENTAT_OFFICER_UTILITY: "门塔特协调员室"
AE_PSI_MENTAT_OFFICER_DESC: "门泰特协调员用他们巨大的战斗冥想技术来支持这艘船，掩盖这艘船的能量特征，增强他们的机动性，并用他们自己的灵能屏障技术增强这艘船的护盾。"
 
TECH_UNLOCK_PSI_COMPUTER_TITLE: "§H解锁组件：§!,门塔特协调员室"
TECH_UNLOCK_PSI_COMPUTER_DESC: "“门塔特协调员用他们巨大的战斗冥想技术来支持这艘船，掩盖这艘船的能量特征，增强他们的机动性，并用他们自己的灵能屏障技术增强这艘船的护盾。"
tech_ae_psi_computer: "门泰特协调员"
tech_ae_psi_computer_desc: "机器并不总是可靠的，无论它们多么先进。,精神高于物质。,我们将训练一批强大的心灵术士成为门泰特，他们擅长提供额外的保护、增强的机动性和增加的躲避能力。,他们将在一个专门的灵能室中工作，该室占据了船内单个辅助模块的空间。"
 
