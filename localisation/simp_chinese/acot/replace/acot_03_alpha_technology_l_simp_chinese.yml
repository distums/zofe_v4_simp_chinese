ACOT_WEAPON_CORE_AE: "超混合武器校准器"
ACOT_WEAPON_CORE_AE_DESC: "协同使用其他战略资源可以对舰船武器系统进行相当非正统但有效的校准。,然而，这些系统中的挥发性混合物可能会降低船体强度。"
tech_weapon_core_ae: "超混合武器校准器"
tech_weapon_core_ae_desc: "协同使用其他战略资源可以对舰船武器系统进行相当非正统但有效的校准。,然而，这些系统中的挥发性混合物可能会降低船体强度。"

ACOT_WEAPON_EXPLOSIVE_CORE_AE: "高爆导弹有效载荷"
ACOT_WEAPON_EXPLOSIVE_CORE_AE_DESC: "所有标准配备的导弹武器系统都可以通过专用辅助系统进行增强，以进一步提高其火力。"
tech_missile_core_ae: "高爆导弹有效载荷"
tech_missile_core_ae_desc: "所有标准配备的导弹武器系统都可以通过专用辅助系统进行增强，以进一步提高其火力。"
 
ACOT_WEAPON_KINETIC_CORE_AE: "强光动能有效载荷"
ACOT_WEAPON_KINETIC_CORE_AE_DESC: "一个复杂的微型工厂，可以快速生产更强、更快的强光弹药。"
tech_kinetic_core_ae: "强光弹丸动力系统"
tech_kinetic_core_ae_desc: "硬光材料非常耐用且生产速度快。,如果我们愿意投入操作它们所需的额外动力，也许它们可以用作我们火炮的动能炮弹。"
 
ACOT_WEAPON_ENERGY_CORE_AE: "能量计数器畸变流形"
ACOT_WEAPON_ENERGY_CORE_AE_DESC: "这个微球体蕴藏着强大的神秘能量，可以通过弯曲时空和违反各种物理定律来直接改进飞船的能量武器系统。"
tech_energy_core_ae: "能量计数器畸变矩阵"
tech_energy_core_ae_desc: "大多数能量武器都会因重力而变形，导致它们失去焦点且不稳定。,随着能够弯曲时空并抵消一切扭曲效应的球形装置的发明，我们的能量武器将发挥更大的潜力。"
 
ACOT_WEAPON_FIGHTER_CORE_AE: "高性能机库支持"
ACOT_WEAPON_FIGHTER_CORE_AE_DESC: "用专用的高性能维护辅助设备升级传统机库将大大提高航母在战斗中管理和维护攻击机的能力。"
tech_fighter_core_ae: "高性能机库支持"
tech_fighter_core_ae_desc: "用专用的高性能维护辅助设备升级传统机库将大大提高航母在战斗中管理和维护攻击机的能力。"
 
tech_darkmatter_stealth_generator_ae: "阿尔法隐形发电机"
tech_darkmatter_stealth_generator_ae_desc: "更好的隐形技术带来了许多新的有趣的策略。,很快，我们将能够设计出除了立即突然袭击之外还有用的隐形机制。"
tech_darkmatter_stealth_dimensional: "维度阶段"
tech_darkmatter_stealth_dimensional_desc: "与新的隐身技术相关的是维度定相。,一种新的隐身方法，涉及将真实空间之外的飞船移入口袋维度，使飞船几乎不可能被探测到，除非有最强的探测。,这有一个缺点，因为分阶段要求船舶是无形的，装甲甚至船体可能不依赖。"


