AE_PRIEST_OFFICER: "虚空牧师冥想室"
AE_PRIEST_OFFICER_UTILITY: "虚空牧师冥想室"
AE_PRIEST_OFFICER_DESC: "虚空牧师增强了他们所分配到的舰船的决心，提高了他们在战斗和超光速系统中的精确度。"
tech_onboard_priest: "虚空祭司"
tech_onboard_priest_desc: "尽管海军中有一些信仰宗教的男女，但我们还没有组织一个适当的宗教人物教派来直接在船上服务。,通过一些资金和训练，我们可以通过指派牧师在海军上服役来为我们的海军增添强大的力量。"
AE_PRIEST_OFFICER_TOOLTIP: "§Y对教会的信仰：§!,只要帝国仍然致力于招魂术，该组件的所有奖励调整值都会加倍。\n\n§Y复仇者：§!,当具有该组件的船舶被摧毁时，所有其他具有该组件的船舶都会获得§G15%§！ ,30 天的伤害加成。,附带此组件时，此效果会加倍。,仅当帝国是通灵者时才有效。"

