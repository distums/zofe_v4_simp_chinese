ACOT_REACTOR_BOOSTER_AE: "Alpha 辅助功率放大器"
ACOT_REACTOR_BOOSTER_AE_DESC: "如果主反应堆功率不够，AAPA 可以提供额外的备用电源。,与 Delta 变体非常相似，如果存在护盾，放大器也可以提供小幅度的船舶性能提升和护盾再生系数。"
ACOT_REACTOR_BOOSTER_AURA_AE: "Alpha Supra 放大器"
ACOT_REACTOR_BOOSTER_AURA_AE_DESC: "该船可以利用空间安装额外的 APA，而不需要额外的电源，以代替典型的光环组件。"
tech_darkmatter_reactor_booster_ae: "Alpha级辅助功率放大器"
