tech_acot_army_3: "未来的军队"
tech_acot_army_3_desc: "士兵们骄傲，机器轰鸣，我们的敌人发生冲突。,未来是现在。"

tech_acot_army_5: "最高指挥官"
tech_acot_army_5_desc: "如果战斗一定能取得胜利，那么就必须战斗。,我们愿意战斗，因为我们是为了胜利而战。"

tech_acot_army_morale_1: "民族主义"
tech_acot_army_morale_1_desc: "尽管个别国家不再在统一帝国中发挥重要作用，但新秩序本身是一个人民应该相信其事业的国家。"

tech_acot_army_morale_2: "爱国主义"
tech_acot_army_morale_2_desc: "过去，军人可能为情感而战，为国家而战，也可能为自由而战。,但在这个广阔的星系中，即使是最忠诚的人也可能受到考验，人们必须坚定自己的事业，要知道他们的生命不仅仅意味着对抗即将到来的利刃的一滴血。,他们必须击中目标，抵御风暴。"

tech_acot_army_morale_3: "狂热"
tech_acot_army_morale_3_desc: "有些人可能认为狂热的信仰是危险的，因为它可能会导致某些缺点和丧失观点。,显然，这些人一定没有正面对抗过来袭的导弹。,一名狂热的士兵可以完成连最忠诚的公民都会感到惊讶的壮举。,他们会为这一事业而奋斗、牺牲，即使他们自己可能并不完全理解这一点。"

