tech_acot_army_robotic_dm: "三角洲突击模板"
tech_acot_army_robotic_dm_desc: "令人惊讶的是，有记录表明先驱者在机器人技术方面取得了如此进步，记录表明他们的机器与任何有机生命一样先进......但他们完全忠于他们的创造者，没有独立的愿望。,也许他们有什么独特之处？,我们必须更深入地挖掘。"

