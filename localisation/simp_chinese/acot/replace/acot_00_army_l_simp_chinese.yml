acot_army_hive_hero_desc: "与蜂巢思维本身相连，来自彼岸的恐惧的唯一目标是吞噬一切——有机的、分裂的、金属、能量。,它作为自我的延伸而存在，它消耗的任何东西都会赋予蜂群思维力量，从而增强恐惧力量。"
 
tech_acot_army_hive_hero: "伟大的饥饿者"
tech_acot_army_hive_hero_desc: "自我需要的不仅仅是听从指令并摧毁我们的敌人的无人机——不——自我需要自我可以直接控制的化身。,从这个恐怖的化身中，我们的集体将粉碎所有敌人，无论是分裂的、金属的还是敌对的蜂巢。"
 
