acot_hero_ae: "§Y黑卫§!"
acot_hero_ae_plural: "§Y黑卫§!"
acot_hero_ae_desc: "§Y英雄军团§!\n\n黑卫是我们特种部队中最精锐的。,他们每个人都将自己的一生奉献给了战争的掌握。,他们不求任何回报，他们的存在就能激发帝国之间的团结。,黑卫队战斗到最后一人才表现出怀疑和动摇的迹象并不罕见。\n\n这样的忠诚和勇敢的典范来之不易，新的候选人的出现需要时间，,所以每个黑卫都要小心对待。\n§Y英雄军队只能定期招募。§!"

