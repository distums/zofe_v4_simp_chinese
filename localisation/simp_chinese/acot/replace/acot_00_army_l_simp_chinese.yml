decision_acot_rebuild_piloted_vehicle: "重建车辆"
decision_acot_rebuild_piloted_vehicle_desc: "对于我们宝贵的飞行员来说，如果他们没有玩具就被困在战场上，那是不行的。,更换成本可以忽略不计，因此我们应该始终努力确保我们的男孩和女孩始终保持最佳性能。"
decision_acot_rebuild_piloted_vehicle_tooltip: "为地球上现有的飞行员重建被毁坏的车辆。,此操作不会消耗资源，但会花费少量时间。"

decision_acot_repair_damaged_machine: "修复受损单位"
decision_acot_repair_damaged_machine_desc: "受损的战斗单位可以免费使用替换零件进行修复，而不会影响其累积的战场数据。"
decision_acot_repair_damaged_machine_tooltip: "将受损的战斗单位修复至原始状态，保留受损单位可能积累的任何经验。"

decision_acot_repair_damaged_robot: "修理损坏的机器"
decision_acot_repair_damaged_robot_desc: "损坏的机械单元可以使用替换零件免费修复，而不会影响其累积的战场数据。"
decision_acot_repair_damaged_robot_tooltip: "将损坏的机械单元修复回原始状态，保留损坏单元可能积累的任何经验。"

decision_acot_hatch_cocoon: "孵化蜂巢茧"
decision_acot_hatch_cocoon_desc: "在激烈的战斗中，某些茧可能无法正确触发其孵化顺序。,它们可以被手动触发，在蜂巢星球的安全范围内孵化。"
decision_acot_hatch_cocoon_tooltip: "孵化任何在之前的战斗中尚未孵化的幸存茧。"

decision_acot_repair_fortification: "修复工事"
decision_acot_repair_fortification_desc: "修复损坏的墙壁，恢复和更换在此过程中损坏的墙壁和电池。,修复防御工事总是比从头开始重建更快、更便宜。"

decision_acot_upgrade_fortification: "防御墙"
decision_acot_upgrade_fortification_desc: "通过额外加固的墙壁来升级殖民地的防御。,防御墙为殖民地提供额外的保护。,虽然城墙的攻击能力较差，且武装较轻，但相当耐用，维护成本低。,即使是一些额外的防御也可能正是阻止入侵所需的，或者为增援赢得足够的时间。 \n\n如果任何墙壁在地面战斗中被摧毁，则必须对其进行修复。,如果所有墙壁都被摧毁，则必须重建它们。\n\n添加的墙壁数量基于行星的大小。,从 4 岁开始，星球大小为 $Y10$！,及以下，增加 $Y2$！,每 $Y5$！,行星大小高达 $Y30$!。"

