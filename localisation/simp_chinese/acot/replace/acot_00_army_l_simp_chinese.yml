################ SPECIAL

slave_army: "战奴军团"
slave_army_plural: "战奴军团"
slave_army_desc: "§Y消耗性步兵§!\n具有良好战斗意识和强健身体的奴隶经常被派往前线步兵部队。,他们接受基本训练，并配备适合其身份的廉价装备。,虽然人们不应该指望他们能在大多数敌人面前坚持很长时间，但他们是奴隶这一事实意味着他们是相当可牺牲的；,他们的生命不如比他们更好的人重要。\n\n奴隶们自然不想死。,再加上训练乏善可陈，装备简陋，待遇恶劣，奴隶们很容易因士气低落而在损失惨重后集体溃逃。"

acot_slave_army_dm: "角斗士奴隶军团"
acot_slave_army_dm_plural: "角斗士奴隶军团"
acot_slave_army_dm_desc: "§Y消耗性步兵§!\n不是普通的奴隶，因为他们见过一些战斗，即使只是为了娱乐。,与其他步兵相比，角斗士并没有从装备带来的进攻和防御方面的任何新进步中获益。,但他们仍然比普通奴隶可靠得多，因为他们至少不会经常畏缩和逃跑。"

acot_undead_army_dm: "不朽部落"
acot_undead_army_dm_plural: "不朽部落"
acot_undead_army_dm_desc: "§Y消耗性步兵§!\n尽管有这个名字，不朽者仍然会死亡，只是他们在完成一些工作之前死亡的可能性要小得多。"

acot_army_stellarite_bomber: "恒星前锋"
acot_army_stellarite_bomber_desc: "配备挥发性恒星炸弹的轻装甲自动化飞机。,尽管大多数人在最初的轰炸后都无法幸存，但它们造成的损害是相当巨大的。"
 
tech_acot_army_stellarite_bomber: "星光前锋"
tech_acot_army_stellarite_bomber_desc: "有时我们无力发动传统的地面战斗，必须不惜一切代价战胜敌人。,可以建造快速、轻装甲、消耗性自动化飞机，在战场上部署挥发性恒星炸弹，以快速消灭我们的敌人和地球表面。"
 
