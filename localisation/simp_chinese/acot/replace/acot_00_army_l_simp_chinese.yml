acot_army_cyborg_hero: "机器人突击队"
acot_army_cyborg_hero_plural: "机器人突击队"
acot_army_cyborg_hero_desc: "机器人突击队是技术精湛且致命的网络人，他们的控制论改造几乎使他们不再像正常的有机体，以至于失去大脑和心脏甚至无法杀死他们。,每个突击队的基因和记忆网络现在都连接到战场之外的中央网络系统，使他们在战斗中更难被摧毁，从而使他们能够实现更多的超自然壮举。"
 
tech_acot_army_cyborg_hero: "机器人突击队"
tech_acot_army_cyborg_hero_desc: “电子人突击队是技术精湛且致命的网络人，他们的控制论修改几乎使他们不再像正常有机体一样，以至于失去大脑和心脏甚至不会再杀死他们。每个突击队的基因和记忆网络现在都与,战场之外的中央网络系统，让他们在战斗中更难被摧毁，进而让他们能够成就更多的神功。”
 
cyborgcommando_limit_tooltip: "机器人突击队不会长在树上。,只有少数网络人能够与他们的生物和机械部件完全同步操作。,即使机械人突击队可以从其物理形态的破坏中幸存下来，将其基因和大脑数据重建和重新映射到新身体也将需要大量的努力和时间。"

