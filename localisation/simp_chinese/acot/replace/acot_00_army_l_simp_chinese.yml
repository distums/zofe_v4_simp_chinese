tech_acot_army_hive_control_desc: "策划者是高级的无人机战士，其认知功能与指挥阶层相似。,这使他们具有独特的能力，不仅可以对敌方战斗人员进行强大的心理战，而且可以以更高的效率执行任务。,缺点是主谋在压力下会失去注意力，这可能会影响他们的战斗表现。"
 
