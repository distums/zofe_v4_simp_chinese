acot_army_mili: "重型机动步兵"
acot_army_mili_plural: "重型机动步兵"
acot_army_mili_desc: "§Y特种步兵§!\n这些全副武装、全副武装的士兵接受额外的战斗训练，使他们能够根据我们军国主义的要求在所有战斗情况和环境中表现出色。"
 
