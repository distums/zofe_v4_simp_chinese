acot_army_paci_se_plural: "西格玛和平卫士"
acot_army_paci_se_desc: "§Y特种步兵§!\n这些宪兵部队接受过使用爆炸物和破坏性武器时进行克制的训练。,他们擅长通过非致命手段结束战斗，但不会对战争贩子心慈手软。,法律将在他们身上发出声音。"

tech_acot_army_paci: "和平、自由、正义与安全的使者"
tech_acot_army_paci_desc: "为了实现真正的和平，我们必须组建一支新的维和部队，既充当前线士兵，又扮演境内系统警察的角色。,我们将开创和平新篇章，向这些被误导的军国主义战争贩子证明，战争与和平可以靠智慧而不是肌肉来赢得。"
 
acot_army_paci_hero: "和平主义者队长"
acot_army_paci_hero_plural: "和平主义者队长"
acot_army_paci_hero_desc: "§Y英雄军队§!\n\n和平主义者队长配备强大的喷气背包，飞入战斗并使用金色眼睛中强大的能量武器夺走战争贩子的武器。,与那些野蛮人相比，队长可能不是最强大或最致命的士兵或战争机器，但他完全致力于我们结束所有战争的事业。"
 
tech_acot_army_paci_hero: "和平卫士"
tech_acot_army_paci_hero_desc: "我们的维和人员非常适合维护和平，但并不总是适合创造和平。,幸运的是，我们的一些科学家已经起草了一项计划，以创建一个标志性的和平灯塔，非常适合说服其他人和平是唯一的道路。,这听起来很愚蠢，但预测的数据确实被证明是可靠的。"
 
captain_limit_tooltip: "虽然从技术上讲，我们拥有培养不止一名和平主义者所需的资源，但我们找不到任何人真正愿意走那么远。"
 
################ XENOPHILE
 
acot_army_phile: "幽灵特工"
acot_army_phile_plural: "幽灵特工"
acot_army_phile_desc: "§Y轻步兵§!\n这些特工致力于我们的仇外事业。,他们受过训练，只能通过非致命注射来消灭有战斗力的敌人，并不惜一切代价防止任何不必要的流血和附带损害。"
 
acot_army_phile_se: "西格玛幽灵特工"
acot_army_phile_se_plural: "西格玛幽灵特工"
acot_army_phile_se_desc: "§Y轻步兵§!\n这些特工致力于我们的仇外事业。,他们受过训练，只能通过非致命注射来消灭有战斗力的敌人，并不惜一切代价防止任何不必要的流血和附带损害。"

tech_acot_army_phile: "幽灵师"
tech_acot_army_phile_desc: "我们珍视所有生命，甚至是敌人的生命。,必须让他们看到自己的错误，但我们无法用我们现有的破坏性武器执行如此大胆的任务。,为此，我们必须发展和训练专门装备的军队，以极高的效率击落敌对目标。,我们必须拥有更优雅的文明时代武器。,结束了，仇外者——我们占据了制高点。"
 
acot_army_phile_hero: "黑寡妇"
acot_army_phile_hero_plural: "黑寡妇"
acot_army_phile_hero_desc: "§Y英雄军团§!\n\n黑寡妇是幽灵师最致命的特工。,他们在秘密行动和破坏方面训练有素，并配备了各种强大但非致命的武器库和小工具，使他们能够毫不费力地消灭敌方战斗人员。"
 
tech_acot_army_phile_hero: "黑寡妇"
tech_acot_army_phile_hero_desc: "虽然我们不喜欢夺取生命，但我们必须承认，我们的中和者确实喜欢结束仇外偏执者的威胁。,该部门正式组建为一支真正独立的力量，将使我们能够从老兵中汲取力量，成为黑寡妇。"
 
blackwidow_limit_tooltip: "只有最致命和最熟练的幽灵特工才能获得黑寡妇的军衔，因此这些天才特工的出现需要时间。"
 
 
################ XENOPHOBE
 
acot_army_phobe: "死亡使者小队"
acot_army_phobe_plural: "死亡使者小队"
acot_army_phobe_desc: "§Y重装步兵§!\n这些可怕的重甲士兵是我们仇外意志的体现。,他们从一个世界移动到另一个世界，用反物质大炮彻底摧毁了所有异形，消除了异形的所有痕迹——它就像原子一样。,没有人能幸免于我们净化的痛苦之火。"
 
acot_army_phobe_se: "西格玛死亡使者"
acot_army_phobe_se_plural: "西格玛死亡使者"
acot_army_phobe_se_desc: "§Y重装步兵§!\n这些可怕的重甲士兵是我们仇外意志的体现。,他们从一个世界移动到另一个世界，用反物质大炮彻底摧毁了所有异形，消除了异形的所有痕迹——它就像原子一样。,没有人能幸免于我们净化的痛苦之火。"

tech_acot_army_phobe: "异色的蔑视"
tech_acot_army_phobe_desc: "我们的人民已经接受了一个简单的事实，即我们是这个宇宙中唯一真正的文明物种，所有其他物种都只是动物——存在的目的是为了被清除。,但净化这些野兽需要一种更致命的力量，一种能够净化异形污染并让那些胆敢对我们举手的人感到恐惧的力量。,当我们的军队到来时，他们会求死。"
 
acot_army_phobe_hero: "天启三炮"
acot_army_phobe_hero_plural: "天启三炮"
acot_army_phobe_hero_desc: "§Y英雄军团§!\n\n这支巨大的火炮配备了天启级三联炮，能够从极远的距离发射造成毁灭性的伤害。,确保对我们的敌人造成最大的附带损害和彻底毁灭。,必须让他们明白他们没有生存的权利。"
 
tech_acot_army_phobe_hero: "一片焦土"
tech_acot_army_phobe_hero_desc: "我们已经浪费了足够多的时间试图用护盾发生器轰炸行星或猛攻昆虫的蜂巢。,我们的军事战略家要求我们制造一种新武器。,泰坦尼克号大小的火炮能够对我们的敌人垃圾进行如雨点般的谋杀和混乱。,附带损害该死，因为他们选择生来就是异种败类。"
 
xenoart_limit_tooltip: "我们已经花了很大力气才让我们的大多数核心圈子同意建造这门火炮，另一门火炮的服役还需要时间。"
 
 
################ EGALITARIAN
 
acot_army_ega_pilot: "阿尔法自由号飞行员机组人员"
acot_army_ega_pilot_plural: "阿尔法自由号飞行员机组"
acot_army_ega_pilot_desc: "§Y飞行员§!\n这些自由陆地巡洋舰船员设法逃脱了车辆的破坏。,虽然数量很少，火力和防护也有限，但他们拥有宝贵的战场经验，如果他们在战斗中幸存下来，可能会获得新的车辆来策划和继续战斗。"

acot_army_ega_pilot_se: "西格玛自由飞行员机组人员"
acot_army_ega_pilot_se_plural: "西格玛自由飞行员机组"
acot_army_ega_pilot_se_desc: "§Y飞行员§!\n这些自由陆地巡洋舰船员设法逃脱了车辆的破坏。,虽然数量很少，火力和防护也有限，但他们拥有宝贵的战场经验，如果他们在战斗中幸存下来，可能会获得新的车辆来策划和继续战斗。"

acot_army_ega: "自由陆地巡洋舰"
acot_army_ega_plural: "自由陆地巡洋舰"
acot_army_ega_desc: "§Y载人飞行器§! ,§Y小型步兵驻军§!\n这些巨大、高度先进的陆地巡洋舰非常适合为所有压迫者带来自由和解放。,配备先进武器，能够同时锁定多达 1337 个不同目标，同时传播强大的宣传信息，让敌人投降。,正义将从天而降！"
 
acot_army_ega_se: "西格玛自由陆地巡洋舰"
acot_army_ega_se_plural: "西格玛自由陆地巡洋舰"
acot_army_ega_se_desc: "§Y载人飞行器§! ,§Y小型步兵驻军§!\n这些巨大、高度先进的陆地巡洋舰非常适合为所有压迫者带来自由和解放。,配备先进武器，能够同时锁定多达 1337 个不同目标，同时传播强大的宣传信息，让敌人投降。,正义将从天而降！"

tech_acot_army_ega: "空域优势"
tech_acot_army_ega_desc: "陆地巡洋舰的概念对我们来说并不新鲜。,自从我们进入太空之前，我们就控制了家乡的天空，并用我们的陆地巡洋舰摧毁了那些不拥抱民主的人。,现在，我们可以使用我们获得的新技术在任何类型的星球上再次这样做。,很快，我们将从天空向所有行星洒下自由和自由的雨点。"
 
acot_army_ega_hero: "自由总理"
acot_army_ega_hero_plural: "自由素数"
acot_army_ega_hero_desc: “§Y英雄军队§!\n\n自由至尊号是一台巨大的机器，代表着真正平等主义的终极力量。它高耸于战场之上，用民主的爱国名言激励盟友，同时用雷鸣般的声音和毁灭光束威吓自由的敌人。,要么拥抱民主，要么死亡！！！”
 
tech_acot_army_ega_hero: "自由处于巅峰"
tech_acot_army_ega_hero_desc: "无论是在空中还是在陆地上，所有人都将通过我们的双手向民主屈服。,我们已经用武装直升机确立了战场上的主导地位。,然而，要最终突破拥有多个防空炮台的重型防御工事，需要更致命的攻城武器。,值得展现自由民主的武器！！"
 
prime_limit_tooltip: "Liberty Prime 是一项巨大的投资，需要数千台复杂的战斗计算机来正确识别所有可能的违法者并根据需要执行惩罚协议。,目前我们还无法建造另一个 Prime。"
 
################ AUTHORITARIAN
 
acot_army_auth: "地狱犬执法者"
acot_army_auth_plural: "地狱犬执法者"
acot_army_auth_desc: "§Y特种步兵§!\n这些军官是我们权威的最终体现。,他们鼓舞人心的存在鼓舞了我们的军队，也让我们的敌人感到恐惧。,敌人会屈服于我们的统治，或者我们的执法者会迫使他们这样做。"
 
acot_army_auth_se: "西格玛地狱犬执行者"
acot_army_auth_se_plural: "西格玛地狱犬执行者"
acot_army_auth_se_desc: "§Y特种步兵§!\n这些军官是我们权威的最终体现。,他们鼓舞人心的存在鼓舞了我们的军队，也让我们的敌人感到恐惧。,敌人会屈服于我们的统治，或者我们的执法者会迫使他们这样做。"
 

tech_acot_army_auth: "绝对力量"
tech_acot_army_auth_desc: "我们必须向那些注定成为我们臣民的人展示绝对权威，军队可能会赢得战争，但我们的新执法者会提醒臣民，他们的命运与我们的最终意志息息相关。"
 
acot_army_auth_hero: "政委勋爵"
acot_army_auth_hero_plural: "政委上议院"
acot_army_auth_hero_desc: "§Y英雄军团§!\n\n只有最有成就、最令人敬畏的政委才能被授予政委勋爵军衔。,他们的地位如此之高，以至于政委领主有权处决除无能的统治者之外的任何人。,他们指挥着一支由狂热忠诚的士兵组成的强大随从，他们竞相赢得政委领主的青睐。"
 
tech_acot_army_auth_hero: "政委勋爵加冕"
tech_acot_army_auth_hero_desc: "即使在政委队伍中，也有一些人表现出非凡的勇气和灵感。,有一些故事说，某些政委能够激励奴隶士兵停止因直接动能炮弹的正面射击而死亡。,这种奉献精神和技能必须得到回报，应该立即完成政委勋爵头衔的第一次加冕。"
 
comlord_limit_tooltip: "配得上“政委大人”称号的政委屈指可数，目前我们也无法培养出一个以上的政委。"
 

################ MATERIALIST
 
acot_army_mat_pilot: "阿尔法毁灭者飞行员机组"
acot_army_mat_pilot_plural: "阿尔法毁灭者飞行员机组"
acot_army_mat_pilot_desc: "§Y飞行员§!\n这些毁灭者坦克乘员设法逃离了车辆的毁灭。,虽然数量很少，火力和防护也有限，但他们拥有宝贵的战场经验，如果他们在战斗中幸存下来，可能会获得新的车辆来策划和继续战斗。"

acot_army_mat_pilot_se: "西格玛毁灭者飞行员机组"
acot_army_mat_pilot_se_plural: "西格玛毁灭者飞行员机组"
acot_army_mat_pilot_se_desc: "§Y飞行员§!\n这些毁灭者坦克乘员设法逃离了车辆的毁灭。,虽然数量很少，火力和防护也有限，但他们拥有宝贵的战场经验，如果他们在战斗中幸存下来，可能会获得新的车辆来策划和继续战斗。"

acot_army_mat: "毁灭者坦克师"
acot_army_mat_plural: "毁灭者坦克师"
acot_army_mat_desc: "§Y载人飞行器§! ,§Y小型步兵驻军§!\n主战坦克设计的特殊变体，配备实验性闪光包以及短程跳跃模块。,毁灭者坦克可以从任何地方发动攻击，并且对于同尺寸的车辆来说拥有令人恐惧的机动性。"
 
acot_army_mat_se: "西格玛毁灭者坦克师"
acot_army_mat_se_plural: "西格玛毁灭者坦克师"
acot_army_mat_se_desc: "§Y载人飞行器§! ,§Y小型步兵驻军§!\n主战坦克设计的特殊变体，配备实验性闪光包以及短程跳跃模块。,毁灭者坦克可以从任何地方发动攻击，并且对于同尺寸的车辆来说拥有令人恐惧的机动性。"
 

tech_acot_army_mat: "小型化跳跃模型"
tech_acot_army_mat_desc: "尽管所使用的主战坦克比 2100 年初的老前辈更加灵活和机动，但与步兵部队或陆地巡洋舰相比，它们仍然明显缓慢且难以机动。,纳米技术的突破可能使我们能够创造出一种更复杂但更强大的主战坦克变体，它可以利用眨眼技术，甚至可能是维度跳跃技术。"
 
acot_army_mat_hero: "马特鲁斯陆地巡洋舰"
acot_army_mat_hero_plural: "马特鲁斯陆地巡洋舰"
acot_army_mat_hero_desc: "这些巨大的庞然大物可以利用战列舰武器来摧毁战场，或者简单地用它们巨大的重量压碎敌人。,让我们看看那些愚蠢的招魂师如何对抗我们的力量！"
 
tech_acot_army_mat_hero: "陆地巡洋舰"
tech_acot_army_mat_hero_desc: "§Y英雄军队§!\n\n一些唯灵论傻瓜嘲笑我们在战争期间使用“没有灵魂的机器”，却忽视了这样一个事实：赢得战争的是机器和先进技术，而不是愚蠢的信仰。,我们必须让他们明白这个简单的事实，通过创造一个如此庞大和强大的“无灵魂的机器”来催促这些唯灵论白痴到达他们所承诺的涅槃。"
 
megatank_limit_tooltip: "陆地巡洋舰是一项巨大的投资，需要大量的资源和船员培训。,我们在任何给定时间只能建造几个。"
 
################ SPIRITUALIST
 
acot_army_spirit: "审判官军"
acot_army_spirit_plural: "审判官军队"
acot_army_spirit_desc: "§Y特种步兵§!\n这些热心的神圣战士带着受祝福的锤子和附有暗物质力量的神圣盔甲投入战争。,他们受过训练，可以引导内心的信念来保护自己免受伤害。,审判官训练他们的身体和心灵，在不依赖任何技术的情况下忽略痛苦和恐惧。,因此，他们成为最后一支军队并不罕见。"
 
acot_army_spirit_se: "西格玛审判官军"
acot_army_spirit_se_plural: "西格玛审判官大军"
acot_army_spirit_se_desc: "§Y特种步兵§!\n这些热心的神圣战士带着受祝福的锤子和附有暗物质力量的神圣盔甲投入战争。,他们受过训练，可以引导内心的信念来保护自己免受伤害。,审判官训练他们的身体和心灵，在不依赖任何技术的情况下忽略痛苦和恐惧。,因此，他们成为最后一支军队并不罕见。"

tech_acot_army_spirit: "审判庭组织"
tech_acot_army_spirit_desc: "虽然我们的帝国已经有敬业的牧师帮助引导我们的人民实现更大的目标，但我们看到了创建一个新的宗教教派的可能性，该教派利用这些新的暗物质能量直接与军队合作。"
 
acot_army_spirit_hero: "活着的圣人"
acot_army_spirit_hero_plural: "活着的圣徒"
acot_army_spirit_hero_desc: "活着的圣徒是那些体现了信仰纯洁性的人。,他们散发着正义和纯洁的光环，赋予他们所领导的军队坚不可摧的士气。,罪人将得到救赎……通过毁灭！"
 
tech_acot_army_spirit_hero: "信仰的选民"
tech_acot_army_spirit_hero_desc: "即使在我们最忠实的人民中，也有一些人不仅忠于信仰，而且似乎受到灵魂本身的青睐和选择。,圣人的故事，展现出神圣的光环，在我们的系统中传播。,我们应该迅速找到他们，并适当地尊崇他们为我们神圣秩序的合法圣人。"
 
saint_limit_tooltip: "活着的圣人是稀有的存在，一些牧师全身心投入信仰，希望成为一名，但没有成功。,唉，我们帝国现在已经找不到更多的圣人来组建一支正规的军队了。"

################ HIVE
 
tech_acot_army_hive_3: "强化战士变异"
tech_acot_army_hive_3_desc: "蜂巢战士必须不断适应银河系带来的新威胁。,更快、更强、更致命、更好。"

tech_acot_army_hive_5: "高级战士序列"
tech_acot_army_hive_5_desc: "只有通过不断的适应，蜂巢才能发挥生物进化的最大表现。"

tech_acot_army_hive_dm: "Delta菌株突变"
tech_acot_army_hive_dm_desc: "改编过去远古蜂巢的基因序列将提高蜂巢战士的力量。"

tech_acot_army_hive_ae: "阿尔法大师菌株"
