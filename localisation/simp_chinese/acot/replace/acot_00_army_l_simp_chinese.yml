tech_acot_army_mili: "机动步兵师"
tech_acot_army_mili_desc: "我们的军国主义理想需要更强大的步兵师，甚至比前身的部队还要优越。,为此，我们将组建新的机动步兵师，全副武装、全副武装，进行全面入侵。,这些士兵将证明我们只能通过战争来缔造和平，而不是坐下来签订无用的条约。"
 
acot_army_mili_hero: "战争之神"
acot_army_mili_hero_plural: "战神"
acot_army_mili_hero_desc: "§Y英雄军团§!\n\n这位基因强化的超级战士能够释放正义的愤怒，冲入最激烈的战斗，对敌方战线造成严重破坏。,他并不害怕死亡，因为他就是死亡本身。,让我们的敌人小心，因为他们面对的是战神。"
 
tech_acot_army_mili_hero: "向战神致敬！"
tech_acot_army_mili_hero_desc: "要让敌人的阵型产生恐惧，需要的不仅仅是武器，还需要一个无所畏惧、强大的个人，“战神”的称号是最合适的。,我们应该开始从我们的队伍中挑选候选人并立即开始这个项目。"
 
god_limit_tooltip: "神不是轻易诞生的。,任何时候都可能出现的只是少数。"
 
