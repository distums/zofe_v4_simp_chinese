acot_heavy_armor_dm_desc: "§Y载人飞行器§! ,§Y小型步兵驻军§!\n陆地巡洋舰本质上是护卫舰大小的船只，专为行星攻击而设计。,虽然陆地巡洋舰在太空战斗中毫无用处，但它们可以毫不费力地摧毁整个城市和军队。,当然，如果担心附带损害，就不应该部署它们。\n\n虽然陆地巡洋舰是一支不可忽视的力量，但建造和维护成本都相当昂贵，失去一艘肯定会对整个国家造成巨大打击。,战争努力。,此外，虽然船上的船员感到自豪和自信，但与该船令人印象深刻的耐用性相比，他们的士气显得黯然失色。,惊慌失措的船员可以迅速将杀人机器变成等待被扑灭的金属盒子。,明智地部署它们。"

