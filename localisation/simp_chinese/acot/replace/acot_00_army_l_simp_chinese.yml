MESSAGE_ACOT_PHANON_INJURED_DESC: "法农特工受伤"
message_acot_phanon_operative_injured: “法农特工队已被击败，但设法撤退到追星者号上。他们必须在船上停留 1800 天才能恢复活力，但否则仍然可以在星际入侵者号上进行太空战斗。”
MESSAGE_ACOT_PHANON_DEATH_DESC: "法农特工部分死亡"
message_acot_phanon_operative_dead: "二人组的一名法农特工已被杀。,另一个设法逃回星际入侵者，但必须留在那里，不能再进行地面战斗。,此外，失去伙伴也降低了星际入侵者的效率。"
MESSAGE_ACOT_PHANON_DESTROYED_DESC: "法农特工被杀"
message_acot_phanon_operative_destroyed: “两名法农特工都已被杀。没有了特工，星际入侵者就开始了自毁程序。彻底失败了。”

primitive_army: "原始军队"
primitive_army_plural: "原始军队"
primitive_army_desc: "这些可怜的小军队是装备精良的士兵，可以参加小型战争。,现在是士兵依靠技能而不是工具取胜的时候了。,对他们来说不幸的是，他们的简陋武器根本无法对抗现代装甲，而且他们对现代武器几乎没有防御能力。,他们最有可能在第一眼看到那些来自天空的人时就跑。"

acot_medieval_army: "中世纪军队"
acot_medieval_army_plural: "中世纪军队"
acot_medieval_army_desc: "在中世纪时期，国家开始雇用由专业人士和征兵组成的正规军队，有时还配备战兽。,攻城武器变得普遍。,但他们仍然无法对抗现代军队。,荣誉与勇敢无法替代等离子火力或导弹火力。"

acot_steam_army: "蒸汽军团"
acot_steam_army_plural: "蒸汽军队"
acot_steam_army_desc: "火器的引入改变了战斗的方式。,然而，面对任何现代火力，它们仍然是任人宰割的羔羊。"

industrial_army: "工业军"
industrial_army_plural: "工业军"
industrial_army_desc: "工业军现在已经有了适当的编队和一定程度的指挥系统。,他们正在探索现代战争的奇迹，或许还有它的恐怖。,如果他们知道他们的武器和盔甲仍然远远落后于现代武器就好了。"

postatomic_army: "后原子军团"
postatomic_army_plural: "后原子时代的军队"
postatomic_army_desc: "后原子军队由联合部队组成。,步兵、装甲、飞机和火力支援使它们与之前的任何版本相比都非常强大。,然而他们仍然有一个突出的问题。,他们永远不必与自己星球之外的任何事物作斗争。,他们的武器仍然无法与现代军队相比。"

acot_early_space_army: "早期太空时代陆军"
acot_early_space_army_plural: "早期太空时代的军队"
acot_early_space_army_desc: "你会看一下吗？,从这个原始时代开始的军队正在走向真正的现代化。,他们甚至有护盾和适当的紧凑型能量电池！,他们是如此接近。,很接近。,也许他们真的能够对抗现代军队？"


