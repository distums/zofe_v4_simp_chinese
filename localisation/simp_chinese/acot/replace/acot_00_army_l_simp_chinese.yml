tech_ae_army_armor: "高级战斗服"
tech_ae_army_armor_desc: "尽管自太空出现之初以来，我们已经使用步兵规模的个人护盾发生器很长一段时间了，但它们在耐用性方面受到严重限制。,现在纳米技术和维度系统变得更加普遍，我们终于可以创建可以安装在大多数标准陆军战斗服上的车辆规模的防御系统。,主要好处是它将大大提高飞行员在车辆毁坏时的生存能力。"
tech_ae_army_armor_tooltip: "升级驾驶车辆，使其飞行员能够在车辆被摧毁时幸存下来，并增加其他步兵驻军生存的可能性。"
 

tech_infantry_alpha_capacitor: "阿尔法自动套装"
tech_infantry_alpha_capacitor_desc: "自动套装是一个相当新的概念，它涉及装甲通过有限的人工智能或来自指挥中心的远程控制系统与穿戴者协同工作。,汽车服能够自行进行维护和修理，从而降低维护成本。,但真正的好处是，在战争时期，如果士兵英年早逝，这套装甲仍能发挥作用，他们仍然能够作为机械化部队继续战斗。"
tech_infantry_alpha_capacitor_tooltip: "所有非消耗性步兵单位现在都有机会让他们的战斗服在死亡后幸存下来并继续战斗。,自动套装的属性取决于步兵的类型，轻型步兵最弱，重型步兵最强。,然而，穿戴者的个人力量对套装的性能没有影响，因此普通士兵和共享相似装甲的特殊单位将产生相同的自动套装类型。"
 
tech_infantry_ferocity: "不屈的凶猛"
tech_infantry_ferocity_desc: "我们不会静静地走进虚空！,让所有反对我们的人当心，因为我们的人民将为我们的崇高目标奉献生命，因为我们的事业是正义的！"

tech_ae_army_hive_supercell: "增强的重构序列"
tech_ae_army_hive_supercell_desc: "由于对遗传学和序列旋转的深入了解，大型蜂巢战士很快就有可能在物理生物量严重崩溃后生存下来。,当遭受致命伤害时，幼虫会尝试合并成一个茧，并利用附近的生物量将自己复活为新的蜂巢战士。,虽然这个过程并不完美，但它会为我们的战士提供额外的生存能力。"
tech_ae_army_hive_supercell_tooltip: "大型蜂巢单位现在有机会作为茧生存。,虽然这些茧几乎没有攻击力，但如果它们存活下来，它们将免费变回原来的单位。"

tech_ae_army_machine_durability: "复仇者系统"
tech_ae_army_machine_durability_desc: "尽管大多数战斗平台在其部分机械肢和关节被破坏的情况下仍能幸存，但目前这种机会相对较低。"
tech_ae_army_machine_durability_tooltip: "增加所有步兵单位平台在受损的同类平台上继续战斗并可能在以后修复的机会。"


