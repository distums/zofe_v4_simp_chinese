acot_precursor_databank.1.name: "前体数据库初始化程序"
acot_precursor_databank.1.desc: "警告！！,检测到未经授权的数据库访问！！\n\n根据 AC-AD-1 规定，只有古代技术委员会正式指定的政府机构才可以访问数据库。\n\n正在尝试联系当地古代委员会的主管...\n\,警告！！,地方古代议会无法成立。,未经古代议会授权或数据库人格矩阵，严禁使用数据库。,继续寻找合格的数据库人物吗？"
acot_precursor_databank.1.a: "这是什么？,我们要求访问！"
acot_databank_no_tos_access: "同样，只有古代技术委员会正式指定的政府机构才能访问数据库。,您没有此访​​问权限，此安全系统不会对您做出回应。,找到数据库人格或停止任何未经授权的活动，缓存就不会落入未经授权的文明手中。"
acot_precursor_databank.1.b: "是的。,找到个性。"
acot_precursor_databank.1.exit: "我们没有时间做这个。"

