acot_precursor_databank.1004.name: "精通进度"
acot_precursor_databank.1004.desc: "总体设计项目正在按计划进行，但我们已经用完了所有现有的分配资源。,工程团队正在等待进一步的预算资金。"
acot_precursor_databank.1004.a: "是的，我们必须继续前进。"
acot_precursor_databank.1004.a.explain: "继续开展该项目。"
acot_precursor_databank.1004.b: "中止项目。"
acot_precursor_databank.1004.b.explain: "这太荒谬了，我们已经没有时间或资源来做这件事了。"


acot_precursor_databank.1005.name: "掌握成功！"
acot_precursor_databank.1005.desc.escort: "设计团队自豪地宣布，他们已经完成了 Mastercraft Escort 的功能原型！"
acot_precursor_databank.1005.escort: "多么美好的一天啊。"

acot_precursor_databank.1005.desc.bc: "设计团队自豪地宣布他们已经完成了 Mastercraft 战列巡洋舰的功能原型！"
acot_precursor_databank.1005.bc: "惊人的！"

acot_precursor_databank.1005.desc.guard: "设计团队自豪地宣布他们已经完成了 Mastercraft Guardian 的功能原型！"
acot_precursor_databank.1005.guard: "高超！"

acot_precursor_databank.1005.desc.titan: "设计团队自豪地宣布他们已经完成了 Mastercraft Hyperion 的功能原型！"
acot_precursor_databank.1005.titan: "出色的！"

acot_precursor_databank.1005.desc.pac: "设计团队自豪地宣布，他们已经完成了 Mastercraft 突击母舰的功能原型！"
acot_precursor_databank.1005.pac: "哦耶！"

acot_precursor_databank.1005.desc.sentinel: "设计团队自豪地宣布他们已经完成了 Mastercraft Sentine 的功能原型；！"
acot_precursor_databank.1005.sentinel: "好东西！"

acot_precursor_databank.1005.desc.colos: "设计团队自豪地宣布，他们已经完成了大力神号的合理概念，但我们能否真正建造它，将是另一回事。"
acot_precursor_databank.1005.colos: "呵呵！"

