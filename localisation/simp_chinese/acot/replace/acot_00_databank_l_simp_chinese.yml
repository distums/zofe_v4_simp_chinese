acot_precursor_databank.900.desc: "对了，在我们开始之前，首先你必须选择你要先复制哪个设计。\n\n记住，越高级的设计，完成它就越困难，最好准备一些剩余的资源！"

acot_precursor_databank.900.escort: "像驱逐舰这样的小型攻击舰？"
acot_precursor_databank.900.escort.infodata: "§E要求分数：100§!"
acot_precursor_databank.900.escort.response: "在你的技术能力范围内最接近的匹配将是护卫队。,如果您见过堕落帝国的舰队，那么我相信您知道其中一支。,这应该非常简单，但仍然是一个不错的选择。"

acot_precursor_databank.900.bc: "类似战列舰的东西？"
acot_precursor_databank.900.bc.infodata: "§E要求分数：150§!"
acot_precursor_databank.900.bc.response: "不幸的是，古代帝国没有使用任何可以转化为战列舰的船只，但他们确实有战列巡洋舰。,您可能已经见过其中一些。,创建起来并不太困难。"

acot_precursor_databank.900.guard: "某种防御平台？"
acot_precursor_databank.900.guard.infodata: "§E要求分数：150§!"
acot_precursor_databank.900.guard.response: "过去有多种设计符合该标准。,但从你们现代人对防御平台的定义和角色来看，我敢说守护者是你们最好的选择。"

acot_precursor_databank.900.oracle: "也许是科学船？"
acot_precursor_databank.900.oracle.infodata: "§E要求分数：150§!"
acot_precursor_databank.900.oracle.response: "最接近独特先驱科学船的设计将是神谕号。,它们在大航海时代结束后就停产了。,毕竟，他们没有什么可探索的，也没有什么可研究的。,现在转发数据。"

acot_precursor_databank.900.emiss: "那么殖民者呢？"
acot_precursor_databank.900.emiss.infodata: "§E要求分数：200§!"
acot_precursor_databank.900.emiss.response: "哦，是的，有一种设计应该是先进的殖民船。,肯定是这个了，现在正在传输基本数据。"

acot_precursor_databank.900.initi: "构造函数？,那些呢？"
acot_precursor_databank.900.initi.infodata: "§E要求分数：200§!"
acot_precursor_databank.900.initi.response: "我相信您正在寻找初始化程序。,强大的武装装甲建筑单位，可以在恶劣的环境中作战。"

acot_precursor_databank.900.shaper: "无论如何，我们可以恢复被摧毁的行星吗？"
acot_precursor_databank.900.shaper.infodata: "§E要求分数：400§!"
acot_precursor_databank.900.shaper.response: "如果您所说的恢复是指制作一个新的，那么是的。,天界锻造者正是您所寻找的。"

acot_precursor_databank.900.titan: "嗯...泰坦？"
acot_precursor_databank.900.titan.infodata: "§E要求分数：250§!"
acot_precursor_databank.900.titan.response: "古代没有泰坦这样的东西，但如果你正在寻找一艘旗舰般的船，我相信亥伯龙号可能是你最接近的选择。"

acot_precursor_databank.900.sentinel: "反主力舰防御？"
acot_precursor_databank.900.sentinel.infodata: "§E要求分数：250§!"
acot_precursor_databank.900.sentinel.response: "哨兵当然适合这个角色。,我相信一些衰落的帝国可能仍然拥有它们。"

acot_precursor_databank.900.pac: "有什么适合运营商的吗？"
acot_precursor_databank.900.pac.infodata: "§E要求分数：250§!"
acot_precursor_databank.900.pac.response: "现在这有点奇怪。 ,Yuukonite联邦确实拥有一艘超级航母。,但这种设计相当独特，并不真正适用于现代文学。,你必须在这个问题上发挥一点创意。,过去，运营商并不是特别受欢迎。"

acot_precursor_databank.900.keeper: "那些令人毛骨悚然的看门人呢？"
acot_precursor_databank.900.keeper.infodata: "§E要求分数：300§!"
acot_precursor_databank.900.keeper.response: "哦那些东西。,呃...为什么你又需要它们？,你要打开一扇门还是什么？"

acot_precursor_databank.900.citadel: "有什么跟星际基地有关的吗？"
acot_precursor_databank.900.citadel.infodata: "§E要求分数：600§!"
acot_precursor_databank.900.citadel.response: "啊，对了，确实有先进的星际基地的设计，据我所知，这个星系似乎已经完全迷失了，因为堕落帝国在建造一个太空基地时惨遭失败。,好东西，我在这里等你！"

acot_precursor_databank.900.enigmalith: "有什么和巨型建筑有关的吗？"
acot_precursor_databank.900.enigmalith.infodata: "§E要求分数：600§!"
acot_precursor_databank.900.enigmalith.response: "巨型结构？,有一个。,也许你以前见过其中的一些，那就是谜石。,自动资源生成器。,对于产生虚空和恒星烯很有用...抱歉，我的意思是在你们的银河系中，如果将正确的原理图添加到其中，那将是暗物质，暗能量，也许还有更先进的战略资源。"

acot_precursor_databank.900.colos: "巨像呢？"
acot_precursor_databank.900.colos.infodata: "§E要求分数：600§!"
acot_precursor_databank.900.colos.response: "嗯……有一种设计，但它从未通过绘图板。,如果您真的认为自己能成功，索菲亚一定会给您留下深刻的印象！"

acot_precursor_databank.901.desc: "现在，您可以使用已分配的资源，也可以投入额外的精力以获得更多进展！"

