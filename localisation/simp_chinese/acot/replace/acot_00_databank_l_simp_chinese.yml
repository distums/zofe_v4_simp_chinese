acot_precursor_databank.902.name: "任重而道远"
acot_precursor_databank.902.desc: "我们在前体设计方面取得了一些进展，但尚未完成。,幸运的是，在原型变得太不稳定之前，我们还有一些时间来完善我们的设计。,然而，如果我们的进展成功的机会很小，那么建议中止项目并稍后再试。"
acot_precursor_databank.902.a: "是的，我们必须继续前进。"
acot_precursor_databank.902.a.explain: "继续进行设计工作。"
acot_precursor_databank.902.b: "这行不通。,中止项目。"
acot_precursor_databank.902.b.explain: "这个设计不行啊,最好从绘图板开始。"

acot_precursor_databank.903.name: "我们的设计师失败了！"
acot_precursor_databank.903.desc: "当设计团队努力修改每一个可能的更改以使其发挥作用时，原型爆炸成碎片。,即使经过了这么多的工作，在第五次尝试这个设计之后......我们仍然没有得到它。\n\n我们搜索我们的感受，在内心深处我们知道这是真的，我们像堕落帝国一样失败了。"
acot_precursor_databank.903.a: "不幸的。"
acot_precursor_databank.903.a.explain: "这个设计失败了，但另一个可能会成功。,再次开始项目以重新开始。"

acot_precursor_databank.904.name: "成功！"
acot_precursor_databank.904.desc.escort: "设计团队自豪地宣布，他们已经完成了护航舰的功能原型，该原型机在五秒后不会爆炸。,索菲亚已经确认我们的设计与旧的先行者的设计相匹配，因此它将能够接受定制修改，并将优于堕落者使用的过时和简化的设计"
acot_precursor_databank.904.escort: "让我们公平竞争！"

acot_precursor_databank.904.desc.bc: "设计团队自豪地宣布，他们已经完成了符合先驱者规格的战列巡洋舰功能原型。  ,在大规模生产之前，等待最终测试。"
acot_precursor_databank.904.bc: "战列巡洋舰投入使用！"

acot_precursor_databank.904.desc.guard: "设计团队自豪地宣布，他们已经完成了守护者防御平台的功能原型，其耐用性和火力符合原始原型所需的参数。"
acot_precursor_databank.904.guard: "保护我们的人民！"

acot_precursor_databank.904.desc.titan: "设计团队自豪地宣布，他们已经完成了海伯利安的功能原型，最初的设计后来被降级为泰坦。"
acot_precursor_databank.904.titan: "是时候拿出大枪了！"

acot_precursor_databank.904.desc.pac: "设计团队自豪地宣布，他们已经完成了与先行者规格相匹配的突击航母的功能原型。,在大规模生产之前，等待最终测试。"
acot_precursor_databank.904.pac: "运输商已抵达！"

acot_precursor_databank.904.desc.keeper: "设计团队自豪地宣布，他们已经完成了门卫的功能原型，尽管它缺乏实际的门操作功能，但它仍然拥有强大的火力。"
acot_precursor_databank.904.keeper: "让我们投入战斗吧。"

acot_precursor_databank.904.desc.initi: "设计团队自豪地宣布，他们已经完成了初始化程序的功能原型，该原型通过了工程部认为的所有要求。,最终修订版现已准备好进行分析。"
acot_precursor_databank.904.initi: "让我们来建造吧！"

acot_precursor_databank.904.desc.oracle: "设计团队自豪地宣布，他们已经完成了 Oracle 的功能原型，现场科学家已准备好进行现场测试以进行最终验证。,神谕者是先进的科学船，不仅可以执行科学探索和实验职责，还可以支持舰队作战或自卫。,为了确保他们不被流弹击落，神谕者可以在受到严重伤害时执行逃生机动，这与通常的紧急超光速方法不同。,早期模型可能会带来一些风险。,由于涉及的复杂性，科学家们只添加了一个简单的设计变体进行测试。,更高级的设计需要手动调整。"
acot_precursor_databank.904.oracle: "甲骨文进行中！"

acot_precursor_databank.904.desc.emiss: "设计团队自豪地宣布他们已经完成了使者的功能原型。,工程团队随时准备更新蓝图。,使者号是先进的移动行星操纵船，能够利用各种工具来改造、定居、入侵甚至移除行星体。,要使用它们，请为使者配备适当的改变世界的装置，然后选择合适的行星目标。 ,Emissary 在每次使用之间需要时间充电，但所涉及的过程通常比更传统的方法更快、更高效。"
acot_precursor_databank.904.emiss: "我们承载着未来的话。"

acot_precursor_databank.904.desc.shaper: "设计团队自豪地宣布他们已经完成了天体锻造者的功能原型。,工程团队随时准备更新蓝图。,天体锻造者是移动平台，可以将自身组装成天体，无论是行星还是小行星。,要使用它，请将天体锻造者放置在所属系统内的所需位置，然后选择任何现有行星并使用决策向锻造者发出命令以开始该过程。,组装完成后，新创建的物体将自动重新调整以围绕系统恒星运行。"
acot_precursor_databank.904.shaper: "银河系是我们塑造的。"

acot_precursor_databank.904.desc.sentinel: "设计团队自豪地宣布，他们已经完成了 Sentinel 的功能原型，虹膜可以跟踪和瞄准 1337 个不同的 tiyankis，工程师们渴望看到它在真实的战场条件下部署。"
acot_precursor_databank.904.sentinel: "眼睛里有你。"

acot_precursor_databank.904.desc.citadel: "设计团队自豪地宣布他们已经完成了 Citadel 的功能原型。,许多军官现在正试图在空间站上寻找一个地方来宣布他们最喜欢的地方。"
acot_precursor_databank.904.citadel: "先行者堡垒已验证！"

acot_precursor_databank.904.desc.enigmalith: "设计团队自豪地宣布他们已经完成了 Enigmalith 的功能原型。,工程团队随时准备更新蓝图。"
acot_precursor_databank.904.enigmalith: "新的建筑选项。"

acot_precursor_databank.904.desc.colos: "设计团队自豪地宣布，他们已经完成了大力神号的合理概念，但我们能否真正建造它，将是另一回事。"
acot_precursor_databank.904.colos: "现在这是我们的域名！"

acot_precursor_databank.905.name: "项目停止"
acot_precursor_databank.905.desc: "由于我们已经拥有了该先驱设计所需的原理图，因此重新构想项目已过时，现在将被取消。"
acot_precursor_databank.905.a: "已确认"

#################### MASTERY

acot_precursor_databank.1000.name: "掌握工艺"
acot_precursor_databank.1000.desc: "几十年前，我们认为我们的前身舰艇是我们创造的最先进的舰艇设计，我们在创造卓越设计方面超越了虚假帝国。,但在我们遇到了星龙、法农军团并看到了他们复杂的技术之后，我们船舶设计中的缺陷和弱点就暴露无遗了。,难怪索菲亚对我们的进展不以为然。\n\n但现在我们已经研究了西格玛和符文前驱飞船的优点和缺点，也许是时候我们学习结合两者的优点来创造终极飞船了,，完全掌握先行者技术。\n\n然而，这意味着我们将不得不再次应对索菲亚和她的滑稽动作。"

acot_precursor_databank.1000.a: "完全掌握将属于我们。"
acot_precursor_databank.1000.a.explain: "开始前体掌握项目。"

acot_precursor_databank.1000.b: "这似乎没有必要。,我们拥有的就足够了。"
acot_precursor_databank.1000.b.explain: "索菲亚不能再被信任了，她能被扔掉吗？"

acot_precursor_databank.1001.name: "前体数据库"
acot_precursor_databank.1001.desc: "大师级飞船？,真的吗？,我的意思是，当然，你可以尝试把它煮熟。,但这并不容易。,将涉及大量资源。,很多。,您讨厌那些先驱重新想象项目吗？,想象一下，但更难，呵呵。,但好的一面是，由于您已经拥有最稳定的 Sigma 和 Runic 模板版本，因此设计基本上不会失败。\n\n也就是说，您确定要这样做吗？,这是一笔很大的投资，你知道吗？,可能一切都是徒劳的。,无论如何，你打算用它们来对付谁？"

acot_precursor_databank.1001.a: "但这是可能的，对吧？"
acot_precursor_databank.1001.a.response: "当然。,如果不是，我就会告诉你不。,只是需要付出更多的努力。"
acot_precursor_databank.1001.b: "所以西格玛截面确实不完美。"
acot_precursor_databank.1001.b.response: "显然，即使有了 Stellarite，你仍然只是在模仿旧的设计，并没有真正做出改变。,但我开谁玩笑呢，反正没有什么是完美的。"
acot_precursor_databank.1001.c: "你又对我们忽略了一些事情。"
acot_precursor_databank.1001.c.response: "我喜欢你的帝国，真的。,但我们都有自己的秘密。,但你不必担心它。,我可能不是你的朋友，不是真的。,但我也不是你的敌人。,要知道，保持受某些“限制”的“约束”是最好的。,但创造精通技术仍然是可行的，假设你有资源来实现它。"
acot_precursor_databank.1001.d: "是的。,我们正在做这个。,开始项目。"
acot_precursor_databank.1001.e: "我们会多考虑一下。"
acot_precursor_databank.1001.e.response: "我会在这里，等待，等待。"
acot_precursor_databank.1001.f: "你有一定道理。,反正我们真的没有人可以战斗。"
acot_precursor_databank.1001.f.response: "我知道，对吧。,没有更多的战斗可打了。,没有研究可供研究。,没有人，什么都没有~\n\n抱歉，只是引用一句老话。"

acot_precursor_databank.1002.name: "前体数据库"
acot_precursor_databank.1002.desc: "那么你准备好开始了吗？,那么正如我所说，这个过程与我们过去想象的飞船并没有太大的不同，只是这一次完成起来会比较困难，但原型机不可能在你面前爆炸。\n\n当然，,我们必须一一进行。,那么从哪一个开始呢？"
acot_precursor_databank.1002.a: "真的吗？,没有失败的机会吗？"
acot_precursor_databank.1002.a.response: "假设吧，除非你在这方面做得不好，从而给我留下了更深刻的印象。,但别担心，我们不再处理一些比例不合逻辑的不稳定原型。"
acot_precursor_databank.1002.b: "我们实际上可以期待什么结果？"
acot_precursor_databank.1002.b.response: "至少，您将获得 Sigma 模板的火力以及 Runic 模板的耐用性和实用性。,它们也可能会更加昂贵，但也更加有弹性。,我怀疑除了从头开始重新设计整个事情之外，你还能让它们变得更好，但我想你没有时间也没有源技术来做到这一点。"
acot_precursor_databank.1002.c: "那么我们又进行资源分配吗？"
acot_precursor_databank.1002.c.response: "有点像那样，是的。,然而，这一次最低的分配不需要除科学经费之外的任何资源，但也会产生最低的进度。,如果高于此值，您将不得不开始花费大量资源。"
acot_precursor_databank.1002.escort: "那么就从伴游开始吧。"
acot_precursor_databank.1002.escort.infodata: "§E要求分数：500§!"
acot_precursor_databank.1002.bc: "让我们尝试一下战列巡洋舰。"
acot_precursor_databank.1002.bc.infodata: "§E要求分数：1000！"
acot_precursor_databank.1002.titan: "亥伯龙。"
acot_precursor_databank.1002.titan.infodata: "§E要求分数：3000！"
acot_precursor_databank.1002.pac: "与 PAC 一起行动"
acot_precursor_databank.1002.pac.infodata: "§E要求分数：2000！"
acot_precursor_databank.1002.guardian: "接下来是防守，守护者。"
acot_precursor_databank.1002.guardian.infodata: "§E要求分数：500！"
acot_precursor_databank.1002.sentinel: "采取良好措施的哨兵。"
acot_precursor_databank.1002.sentinel.infodata: "§E要求分数：1500！"
acot_precursor_databank.1002.colossus: "管它呢，是赫拉克勒斯的时候了。"
acot_precursor_databank.1002.colossus.infodata: "§R要求分数：10000！§!\n\n哦嗬！,大数字！"
acot_precursor_databank.1002.d: "事实上，我们稍后会这样做。"
acot_precursor_databank.1002.d.response: "什么？,失去了你的神经？,还是你忘记带钱包了？"

acot_precursor_databank.1003.desc: "现在，你愿意花多少钱？,与重新想象不同的是，所有分配都需要相同数量的科学分数，但如果你能负担得起的话，投入更多就意味着更高的进步。"

acot_precursor_databank.1003.a: "标准分配"
acot_precursor_databank.1003.a.explain: "§Y50% 几率将进度提高 50§!\n§R25% 几率将进度提高 25§!\n§G25% 几率将进度提高 100§!"
acot_precursor_databank.1003.b: "高配置"
