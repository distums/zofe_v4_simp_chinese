acot_precursor_databank.500.desc: "§B先驱者护送§!,啊，升天战争中垃圾邮件最多的船只之一！,速度快、相对便宜、设备齐全，这是过去每个人的最爱。,遗憾的是，你们的银河系只看到了它的一个极其简化的版本。,奇怪的是为什么他们称其为护航舰，他们的船只并不需要护航。"
acot_precursor_databank.501.desc: "§B前驱战列巡洋舰§!,它是所有古代舰队的主力，以众神的战舰为蓝本，是后来几乎一半的设计基本上借用其核心底盘和概念的基本模板。,但仍然不确定为什么在你们的银河系中它们被称为战列巡洋舰而不是战列舰。"
acot_precursor_databank.502.desc: "§B前体亥伯龙§!,基于战列巡洋舰的先行者技术的首次改编！,我相信这是升天战争后帝国第一次尝试创建泰坦尼克号大小的武器平台。,遗憾的是，他们最终将设计简化为采矿站和施工船的随意混搭。"
acot_precursor_databank.503.desc: "§B前体攻击母舰§!,你应该为这个感到自豪。,这可能是您迄今为止最原创的设计！,因为过去的帝国都没有真正使用过混合攻击航母。"
acot_precursor_databank.504.desc: "§B先驱守护者§!,防御系统之一。,旨在提供点防御和对小型船只的威慑。,我相信你们银河系的堕落帝国不幸地决定进一步简化其设计并使用采矿平台底盘。"
acot_precursor_databank.505.desc: "§B先驱哨兵§!,专为反主力舰设计的防御系统。,尽管老实说，按照你们的银河系标准，任何不是护航舰的东西都可能被当作主力舰。"
acot_precursor_databank.506.desc: "§B先驱守门人§!,索菲亚认为这个甚至不应该被视为前身设计，因为他们有点复制古代设计，然后把它从除了关门之外的所有东西上剥离掉......等一下，我刚刚意识到这就是他们用漂亮的东西所做的,每个设计都如此！"
acot_precursor_databank.507.desc: "§B前体神谕§!,像这里的神谕者这样的先进武装勘探船在当时几乎是强制性的。,危险无处不在，如果人们珍视自己的生命，他们最好确保自己的船只能够胜任这项任务。"
acot_precursor_databank.508.desc: "§B前体初始化器§!,过去建立新的防御工事不仅需要强大的建筑系统，而且还需要一个能够快速完成并防御小骚扰的建筑系统。,有时，将这些船只投入战斗并建造快速一次性炮塔以增加胜算甚至是一种有效的策略。"
acot_precursor_databank.509.desc: "§B先驱使者§!,另一项技术随着时间和时代的流逝而消失。,使者扮演与行星殖民和操纵相关的各种角色。,它在你们的星系中可能更有用，因为你们似乎完全依赖行星经济而不是最大化空间效率。,但索菲亚不会评判！"
acot_precursor_databank.510.desc: "§B先行者堡垒§!,像这样的星际基地是维持适当的太空领土控制的主要方式。,在过去，系统之间没有真正的界限时更是如此。,任何不在星际基地武器系统射程内的空间都被认为是可以自由占领的。,奇怪且无意的，超航道路线和太阳能系统的建立可能已成为必要的限制。"
acot_precursor_databank.511.desc: "§B前体之谜§!,谜石也许是堕落者即使在你们悲伤的星系中也不敢简化或改变的少数设计之一。,好吧，除了收获不必要的暗物质之外。"
acot_precursor_databank.512.desc: "§B前身赫拉克勒斯§!,关于这个奇迹有很多话要说。,老实说，鉴于缺乏知识和技术，我很惊讶你能成功建造一个。"
acot_precursor_databank.513.desc: "§B前体天体锻造者§!,随着每个人定期进行肆意破坏，有办法真正撤销所有搞砸的东西是合乎逻辑的，你不同意吗？"
acot_precursor_databank.514.desc: "§B前体轨道环§!,有时，行星防御和系统星际基地还不够。,行星轨道环通常是为了给行星提供额外的防御层而建造的。"


acot_precursor_databank.500.lore: "回顾设计背景"
acot_precursor_databank.500.tacdata: "查看战术数据"

acot_precursor_databank.500.a.escort.lore: "§B该技术缓存包含堕落者使用的护卫蓝图和模板。,它似乎是为了满足各种目的而设计的，从巡逻艇、纠察队、拦截机甚至主力舰猎手。\n\n然而，它似乎并不专门用于任何真正的特定角色。§!\n\n"
acot_precursor_databank.500.a.escort.data: "护航舰是巡洋舰和驱逐舰的混合体。,它们具有驱逐舰的速度、机动性和灵活性以及巡洋舰的火力和交战范围。,尽管与较大的舰艇相比，它们有些脆弱，而且它们的躲避只能帮助它们对抗更先进的瞄准系统，但它们的设计简单和最大最高速度使它们能够在战场的各个战区快速得到加强。"

acot_precursor_databank.500.a.bc.lore: "§B阵亡者使用的战列巡洋舰蓝图和模板。,它似乎是为了满足各种目的而设计的，从巡洋舰、火炮、战列舰或航母。 \n\n然而设计有点草率，有许多部分似乎并没有真正关注任何特定的优势......就好像它们,以某种方式从更先进的设计中缩小规模...§!\n\n"
acot_precursor_databank.500.a.bc.data: "舰队的主要进攻单位虽然个别火力有所欠缺，但庞大的战列巡洋舰编队可能会成为任何试图突破它们的舰队的主要障碍。,它们具有多样化装载能力和令人尊敬的最高速度，使它们始终可靠且多功能，适合任何舰队组成。"

acot_precursor_databank.500.a.titan.lore: "§B长期被丢弃的堕落先驱蓝图仅被称为“Hyperion”。,这似乎是他们旗舰产品的第一个原型。,记录表明，他们已经放弃了这种设计，因为它的维护成本很高，而且对较小的敌人来说杀伤力过大。§!\n\n"
acot_precursor_databank.500.a.titan.data: "海伯利安（Hyperion）是降级版本泰坦（Titan）的老大哥。,作为任何有能力部署它们的帝国的主要主力舰，亥伯龙号能够容纳各种有用的战术组件，以更好地协调战场。"

acot_precursor_databank.500.a.pac.lore: "§已发现先行者运输船体的最初目的是作为强大的攻击航母。,但由于堕落帝国在任何事情上都表现得极其可怕，他们未能正确地做到这一点。 ,§!\n\n"
acot_precursor_databank.500.a.pac.data: "突击母舰的设计有一个特定目标，即远距离保持编队状态，并在增强计算机的辅助下发射大量攻击艇，对敌方舰队进行精确而强大的外科手术式打击。,尽管它们的装备不如其他同尺寸的舰船，但它们能够用武器支持攻击艇，或者尝试躲避来袭攻击，让攻击艇完成所有工作。"

acot_precursor_databank.500.a.guardian.lore: "§B我们发现还有另一种更有趣的设计，称为“守护者”。,它比前哨站更大、更强大，并且似乎有更好的改进空间。,记录表明他们没有使用 Guardians，因为其设计更为复杂。§!\n\n"
acot_precursor_databank.500.a.guardian.data: "守护者充当主站针对大群灵活快速船只的先进反制措施，否则它们可能容易受到攻击。,尽管它们并不完全适合对抗大量火炮舰，但它们可以改装大型武器或攻击舰吊架以帮助补充空间站。,他们坚韧的防守也为空间站提供了极好的素材。"

acot_precursor_databank.500.a.sentinel.lore: "§BA 前体防御平台的变体，专为反主力舰角色而建造，并且船体极其耐用。§!\n\n"
acot_precursor_databank.500.a.sentinel.data: "哨兵提供了无与伦比的主力舰杀伤威慑力。,它们专门设计用于容纳大量 XL 和 T 级武器系统。,这使得它们非常适合狙击规避能力较差的远程火炮。,然而，它们缺乏任何点防御和自卫，使得它们很容易受到大量小型船只集中的攻击。"

acot_precursor_databank.500.a.gate.lore: "§B守门人最初被设计为监护人。,但由于其极其先进的智能，这些飞船由于堕落者缺乏成长和进步而反抗了自己的创造者。§!\n\n"
acot_precursor_databank.500.a.gate.data: "就战术军事应用而言，“守门人”只是一个大型移动武器平台。,他们全副武装，全副武装，能够承受大量的惩罚，同时还能反击同样数量的惩罚。,但这几乎就是它的全部目的。,与同等尺寸的舰艇相比，它配备了更多的反主力舰武器，因此更适合反主力舰。"

acot_precursor_databank.500.a.oracle.lore: "§BA 对堕落帝国使用的护航基础模板进行了修改。,神谕者号似乎充当了先驱者的原型先进科学和探索船，配备了自卫能力和合理的保护措施。§!\n\n"
acot_precursor_databank.500.a.oracle.data: "神谕者是先进的战斗科学船只，配备了先进的寻路设备，使它们能够冒险进入敌对地区并执行科学任务。,该设计旨在实现最大的生存能力，不仅具有高躲避率和非常可靠的主要紧急 FTL 系统，还配备了强大的紧急航路点系统，该系统将在船体受到严重损坏时启动。,这使得该船始终能够在返回首都系统的陷阱中幸存下来，无论遭受何种损害。,该设备必须充电，因此它并不是完全无敌的，其过程取决于制造它的技术水平。\n\n哦，更先进的型号还配备了强大的紧急遥控装置，可以让一个人,即使其他一切都失败，也要逃离这艘船。,当然，最顶尖的科学家将是做到这一点的人。,不过，这个过程并不是 100% 的证据，科学家有可能先死，或者他或她的……部分将被传送。,系统越先进，就越可靠。\n\n还有一个原型破坏和渗透系统正在计划中，但还没有具体的开发，也许更新后回来看看！"

acot_precursor_databank.500.a.initer.lore: "§B虽然我们已经看到堕落者为其建造者采用了独特的设计，但这些蓝图似乎更先进，尺寸和范围也更大。,初始化器似乎充当重型建筑船，旨在进入敌方领土并直接部署强大的防御系统以提供支持。§!\n\n"
acot_precursor_databank.500.a.initer.data: "初始化器是由战斗工程师和经验丰富的工头驾驶的武装构造器，可以部署在行星轨道上以帮助其开发，效率取决于飞船使用的法典级别。\n\n另一个功能是初始化器可以,指示在战略地点建造名为“排斥器”和“塔架”的战术防御平台以提供火力支援。,这些防御持续的时间很短，可以通过更先进的代码来扩展。\n\n必须考虑的一个因素是，如果船员在你之前参与战斗，他们很容易惊慌失措，并且将无法建造东西,告诉他们要早点构建什么。,简而言之，命令船员在陷入战斗之前建造东西，这样他们就不会忘记自己的目标。"

acot_precursor_databank.500.a.emiss.lore: "§B“使者”号是一艘巨大的移动殖民船，载有大量的城市和军队，理论上可以部署在地面上。,之后，巨大的 Terraforma 装置将通过维度操纵和物质重构快速重新配置地球的生态系统。§!\n\n"
acot_precursor_databank.500.a.emiss.data: "使者是先进的扩张船，可以用来快速在行星上定居并对它们进行地球化改造。,它们还可以用于部署在拥有大量入侵部队的敌方星球上。,请注意，必须命令飞船在行星上运行，以向船员发出信号以部署使者！,如果你告诉它正常殖民，它就会像任何正常的殖民者一样安定下来！\n\n船员们对船只的处理可能有些马虎，所以有时你可能必须给他们不同的命令，然后尝试告诉他们进入轨道,\n\n哦，是的，船本身也可以安装额外的模块，以帮助促进扩张，无论是通过额外的工作和军事力量，还是快速的现场建设。\n\n请注意，所有驻军,部队抵达后将被绑定到星球上，并且他们的装备仍然必须维护，所以不要炸毁你的经济！"

acot_precursor_databank.500.a.shaper.lore: "§B天体锻造者是古代文明用来制造各种天体的自动化组装工艺。§!\n\n"
acot_precursor_databank.500.a.shaper.data: "天体锻造者是先进的组装工艺，用于在太阳系内锻造新的天体。,它们作为伪人造行星的地位意味着，在技术基础上，天体的形成位置没有限制，但建议统治者保留一定程度的……常识。\n\n,指示天体锻造者部署，将天体锻造者放置在大致位置，然后选择该太阳系内的任何行星或恒星，并使用决策按钮部署飞船。"

acot_precursor_databank.500.a.citadel.lore: "§B城堡本身的起源并不是任何堕落者发明的。\n\n他们对暗物质和能量缺乏正确的理解，迫使他们削减了设计中许多有前途的功能。§!\n\n"
acot_precursor_databank.500.a.citadel.data: "先行者城堡是极其灵活的星际基地，可以升级以完成各种任务。,标准的配备了足够的火力来删除很多东西。,它可以变成强大的强盗堡垒、超级造船厂、巨大的筒仓、资源发生器，甚至是与枪支的科学纽带！,不过要小心，不要让他们落入敌人手中，否则他们会得到一份超值的奖励礼物！"

acot_precursor_databank.500.a.enigmalith.lore: "§BEnigmaliths是简单而有效的自动化巨型结构，自扬升战争初期以来，各种古代文明和先驱文明都使用它们来利用虚空的力量来创造暗物质和暗能量。,在现代，由于堕落帝国努力拆除这些自动化结构，它们在星系中变得越来越罕见。§!\n\n"
acot_precursor_databank.500.a.enigmalith.data: "与一些现代巨型结构相比，谜石可能相当小，但它们的用处是不可否认的。 \n\n它们提供暗物质和暗能量的稳定收入，并且经过一些额外的修改，甚至可以提供其他类型的资源。"

acot_precursor_databank.500.a.colos.lore: "§B该数据揭示了隐藏的真相。,堕落先驱所使用的巨像实际上是不完整的...它只是更大武器的一部分...§!\n\n"
acot_precursor_databank.500.a.colos.data: "巨型大力神号配备了 100 个先驱造船厂、内部物质发生器和大力神级巨像反应堆，能够容纳通常的大规模杀伤性武器的极其强大的版本。,它超级超级坚韧，很难拆除，但也超级昂贵。,如此昂贵以至于到目前为止还没有人尝试建造这个东西。,但一旦建成，它就会开始回报自己。\n\n我有没有提到它有大量的组件插槽？,每层部分为每个部分提供了大约五个插槽！"

acot_precursor_databank.500.a.orbital.lore: "§B行星防御无法通过自己的轨道防御网络完成。§!\n\n"
acot_precursor_databank.500.a.orbital.data: "这些轨道环的运作方式与先驱者星际基地类似，通常围绕行星建造，并使用传送网络快速运输环上的货物和人员。,虽然主要用作防御，但它可以兼作强大的行星增强设施。"

acot_precursor_databank.500.b: "够了，带我回去吧。"

