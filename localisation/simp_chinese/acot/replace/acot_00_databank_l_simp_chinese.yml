acot_precursor_databank.6.name: "前体数据库"
acot_precursor_databank.6.desc.a: "什么？,您可能指的是您当地的堕落帝国使用的船只吗？,愚蠢的你，为什么不直接构建原始的东西...ng..实际上没关系，无论如何，如果没有缓存访问，你就无法做到这一点。,尽管如此，我认为你可以通过一些创造性的重新想象来创造新的设计。,很好，我相信我可以帮助你。"
acot_precursor_databank.6.desc.b: "什么？,您可能指的是您当地的堕落帝国使用的船只吗？,愚蠢的你，为什么不直接构建原始的东西...ng..实际上没关系，无论如何，如果没有缓存访问，你就无法做到这一点。,尽管如此，我认为你可以通过一些创造性的重新想象来创造新的设计。,很好，我相信我可以帮助你。"

acot_precursor_databank.6.a: "为什么我们不能直接使用堕落者的设计呢？"
acot_precursor_databank.6.a.response: "我的意思是你肯定可以使用它，但老实说它们并没有那么神奇。,这些被你们称为“堕落帝国”的觊觎者已经将设计简化为一个相当垃圾的自动化版本。,更不用说他们召唤出的一些恐怖，比如你见过他们的泰坦吗？,这些令人憎恶的东西实际上只是一个绑在建筑船发动机上的采矿站，因为他们懒得去建造一艘合适的旗舰。,啊，我在开玩笑，每艘船最终看起来都一样，但你明白我的意思吗？\n\n说真的，只是创建一些更加模块化和可行的东西。,这是可以做到的，只要有一些信心……还有很多资源……还有足够的耐心。"

acot_precursor_databank.6.b: "重新想象他们……我们自己？"
acot_precursor_databank.6.b.response: "是的。\n\n基本上，你给我一个基本的想法，我会尝试看看过去的前驱设计是否符合你的描述，然后我们尝试重新构想它们。\n\n这个,需要在你的帝国的资源和野心上付出巨大的努力，所以你最好做好准备！\n\n§Y“追寻过去”提升特权已解锁§!"

acot_precursor_databank.6.c: "我们自己再做一次吗？,难道就没有其他办法了吗？"
acot_precursor_databank.6.c.response: "嗯...还有其他方法是的。,虽然你们银河系中的堕落帝国可能停滞不前，并且他们的飞船是使用简单的、批量生产的蓝图创建的，但他们应该仍然在某处拥有最初的设计计划。 \n\n不过，你将无法通过进攻性行动获得它们，因为,如果他们知道您的目标，他们可能会清除这些数据。,然而，也许如果你能通过获得超出他们所能拥有的技术来激怒他们，他们肯定会首先尝试从你手中抢走它！,然后你就必须赢得战争，要求他们尊重自己的战争目标，并让他们交出这些前驱数据作为回报！\n\n基于他们深不可测的傲慢程度，我估计他们的胜率是 102.07%，不准确的可能性是 2%,吞掉它，让你拥有数据！,毕竟，他们可能认为你无论如何也不会为他们做任何好事。,但证明他们错了是你的专长，不是吗？"
acot_precursor_databank.6.c.response.nofe: "我本来会建议堕落帝国，但我认为他们已经不再和我们在一起了。,所以，是的，你必须自己制作一个。"


acot_precursor_databank.6.d: "很好，那么我们就这么做吧。"
acot_precursor_databank.6.d.explain: "§Y解锁提升福利：追寻过去§!"

acot_precursor_databank.6.e: "听起来工作量很大。,也许以后。"
acot_precursor_databank.6.e.response: "无论你适合什么。,如果你改变主意我会在这里。"

acot_precursor_databank.5000.c: "古老的行星？"
acot_precursor_databank.5000.c.response: "没错，这个星系似乎居住着一定数量的扬升战争中被破坏的行星，即“破碎的世界”！,准确地说。\n\n其中一些世界可能拥有剩余的技术，如果你幸运的话，其中有一些好的和有价值的东西。"

