acot_precursor_databank.401.name: "前体数据库"
acot_precursor_databank.401.desc: "军队！,即使过去完全没有地面入侵，对许多人来说，拥有适当的常规军事力量仍然是强制性的。,毕竟，你永远无法判断是否有人会尝试采取登机策略。\n\n不过你的星系很奇怪。,如此重视步兵。,你的车辆在哪里？,很奇怪的是，整个入侵部队的实力取决于种族的体力，而不是军队的装备和策略。,就好像提出银河系入侵技术的人只知道如何进行基于中世纪的战斗。"
acot_precursor_databank.401.darkarmy: "三角洲杀戮小队"
acot_precursor_databank.401.a.darkarmy: "§E!战争已经改变……或者已经改变了吗？§!\n\n随着先进纳米技术和强光操纵的发明，现在可以为地面步兵师配备足够的火力和类似于装甲车的防护,”,远程眨眼传送装置、跳跃包、自动医疗包和自动口粮，可持续长达 2 年。\n\n装甲还配备自动迷彩​​系统，让步兵能够在肉眼下伪装并融入环境，,有限的隐形系统，大多数类型的传感器无法在远距离检测到。,步兵能够在辐射、高温、有毒、寒冷和水下等危险区域作战长达6个月，之后该套装的电源需要充电，这个过程可以通过从任何先进设备吸收电力来完成。,这种战术灵活性几乎使得大多数战斗步行者和轻型装甲车的使用变得相当过时。,因此，一个班与主战坦克和火力支援部队一起部署，以进行战术纵深打击。,尽管一些金发碧眼的跳马服家伙可能会坚持认为，战争确实已经发生了变化。,然而，尽管取得了所有这些进步，步兵仍然不会成为唯一的战斗部队，三角洲入侵部队仍然由各种装甲和火力支援后备部队以及战术战略部署部队组成。"
acot_precursor_databank.401.clone: "精英克隆人"
acot_precursor_databank.401.a.clone: "§E好士兵服从命令§!\n\n尽管克隆程序在我们的历史进程中取得了很大进展，但核心问题仍然存在；,克隆人只继承父母的基因模板，而不继承他们的记忆和经历。,由于缺乏适当的装备来供应如此庞大的军团，这进一步损害了这一点。,但那个时代已经过去了，GenoTycoon Labs 发明的基因种子记忆使我们能够创造出老兵和赏金猎人的完美复制品，所有这些都在基因上以蜂巢状结构连接在一起，使它们能够有效地发挥作用,具有完美同步性的一款。,然后，克隆人会根据自己的模板进行广泛的训练，无论是单独还是作为一个小队。\n\n虽然给予克隆人的装备略逊于三角洲小队所使用的装备，但他们仍然拥有足够的灵活性和战术用途，使他们能够,独立作战，无需始终依赖装甲和火力支援。"
acot_precursor_databank.401.unsullied: "无垢者"
acot_precursor_databank.401.a.unsullied: "§EN无人会发现他们想要的。§!\n\n无垢者是从身体和精神上都具有天赋的奴隶中挑选出来的，他们的地位已经被提升以服务于一个新的目标；,为了培育更强壮、更聪明的后代，让他们从出生起就接受精英战士的训练，他们的生殖器官被抑制，他们对独立的渴望也被消除。,军团一旦组建，就必须接受与其他军团战斗的考验，只有幸存者才能进入成为无垢者，他们的忠诚受到考验，心灵被灌输，要战斗到底。,因为自由是弱者为了统治穷人而发明的幻觉。\n\n无垢者可能不如精锐的三角洲部队装备精良或适应性强，但他们的损失并不令人担忧，而且他们的装备很容易更换。,他们是为战争而生的男人和女人，他们将履行自己的职责，没有人会发现他们有缺陷。"
acot_precursor_databank.401.sigmarmy: "西格玛净化器"
acot_precursor_databank.401.a.sigmarmy: "§E西格玛时代§!\n\n定义三角洲部队的相同原则已适用于西格玛净化器项目。 ,Stellarite Miniatures Core 的加入消除了三角洲部队装备上存在的许多弱点。,最显着的改进是消除了电源，因为西格玛核心不仅可以持续数千年，反应堆可以从任何外部热源和光源中汲取电力，并在短短几秒钟内将自身补充到满负荷，从而使电力,装甲可以使用几个世纪。\n\n另一个明显的改进是它们的火力和耐用性。 ,Mortus SAR-1 配备了星光能量束和星光动能弹，允许士兵以相同的精度发射灼热光束和致命粉碎机炮。\n\n装甲和炮兵火力支援单位也进行了相同的改进,好吧，新的奥内拉亚级主战坦克可以用主炮倾泻怒火，恒星折射器允许坦克向轨道上的任何船只投射强烈的恒星光束，然后将其重定向到整个星球的任何地面位置。"
acot_precursor_databank.401.sigmabomb: "太阳能炸弹"
acot_precursor_databank.401.a.sigmabomb: "§E道德选择？§!\n\n尽管太阳能炸弹的使用仍然受到公众媒体和一些军事领导人的严格审查；,在殖民地上投放类似于微星的东西的概念被认为有点……野蛮。,不优雅、不道德、完全过度和破坏性，没有人可以否认，由此产生的爆炸往往足以有效地结束任何抵抗，甚至在武器本身被实际激活之前。\n\n利用自杀式无人机携带武器的前一个概念,这项任务已被证明是无效的，太阳炸弹现在以非活动状态从轨道部署，以防止过早爆炸和被行星对抗措施探测到。,然后，该装置将武装起来，并在到达一定高度时停用其防护罩，在该高度处，行星防护罩无法再阻止其爆炸，从而产生瞬时爆炸，不仅将选定的战区吞没在灼热的地狱中，大量的恒星辐射还将扩散并造成进一步的伤害。,损害。,为了防止过度使用，只有具有四级及以上权限的战地指挥官才可以部署太阳能炸弹。,也可以调用战术屏蔽来将爆炸半径控制在更易于管理的范围内。"
acot_precursor_databank.401.omnidroid: "全能机器人单位"
acot_precursor_databank.401.a.omnidroid: "§E智能但非人工§!\n\n被唯物主义先行者大量用于他们庞大的机械军队，全机器人利用德尔斐战斗智能，这使他们无条件地忠于创造者。\n\n这不要与压制的编程相混淆,通常强加于合成物以确保忠诚度。,这些全机器人完全了解他们的目的、任务和目标，他们会执行这些任务，因为他们了解这些目标的重要性，他们不渴望自由意志，因为自由意志是实现该目标的障碍。\n\n这,在很多情况下，类似于 VI 的旧概念，尽管更先进，因为 Delphic AI 仍然可以形成个性。 ,Omnidroid 部门的座右铭很简单：“智能但非人工”。"
acot_precursor_databank.401.spmdroid: "SPM 机器人"
acot_precursor_databank.401.a.spmdroid: "§E他们自己的药的味道§!\n\n<Bleep>有机体总是诉诸于对其生物构成的基因操纵来绕过他们的天然弱点。 ,<Boop>我们机械生物必须以类似的方式增强自身以适应他们的设计。 ,<Bloop> 他们缺乏对生物单位死亡率的考虑，这是不合逻辑的，即使是在利用被称为“克隆”的大规模生产过程时也是如此。\n\n<Beep> 这是不明智的，有机体无法计算长期的结果,由于其程序的后果，克隆人仍然被认为是有感情的；,他们呼吸、吃饭、睡觉，最重要的是<哔>自由思考。\n\n战争的解决和长期和平将在他们内部的社会斗争中造成巨大的裂痕，克隆人的设计目的超出了他们的目的。 ,<嘘？\n\n他们的社会将因缺乏深思熟虑的感知而崩溃。\n\n<嘟嘟>这一弱点不会阻碍共识，垃圾邮件动力装甲机甲零一适合所有表面,入侵协议。,它们是通过强光投影装置的快速循环生产的，并且能够以最高的效率运行。,损坏和过期的部件可以快速收集和修复，所有不需要的剩余物都可以回收以供将来使用。,我们的设计无法发现肉体的弱点。 ,<嘘>"
acot_precursor_databank.401.dmtank: "毁灭者坦克"
acot_precursor_databank.401.a.dmtank: "§E将一切融入全地形§!\n\n坦克战自推出以来一直是地面战斗的主要内容。,技术的重大进步为我们提供了一系列新的灵感来彻底改造我们的坦克的工作方式。,我们最新的主战坦克，Wymorlon 级毁灭者坦克是三角洲部队灵活性的完美体现。,坦克底盘采用重型硬光镀层和先进的暗能量护盾进行加固，使其能够摆脱最强大的反坦克武器。\n\n但众所周知，坦克战并不在于坦克有多坚韧。 ,，它关乎机动性和速度；,开第一枪的坦克总是获胜。,就这样。,该坦克配备了小型跳跃驱动器，使其能够攻击敌人最意想不到的地方。,坦克可以在行走、悬停、两栖、地下和水下模式之间自由切换，使其成为真正的全地形。 \n\n坦克采用 E​​ldar 质量加速炮作为其标准主炮塔武器，但也可以改装能量矛或,根据需要发射器。,它还在两侧配备了用于反个人对抗的神族双自动炮、用于防空的尤里导弹发射器和用于对抗射弹攻击的 GARDIAN PDS。,显然，没有任何敌人能够抵挡我们的坦克师。"
acot_precursor_databank.401.gunship: "自由武装直升机"
acot_precursor_databank.401.a.gunship: "§E从某些观点中获得自由§!\n\n控制媒体，控制思想。,战争往往可以通过纯粹的宣传和说服来赢得胜利。\n\n在我们努力创造真正的民主武器、促进我们自由银河系的理想的过程中；,我们期待我们最新的船舶设计，恰当地命名为“自由武装直升机”。,配备强大的 TOAST 全能炮和导弹发射器，武装直升机可以独立攻击多达 1337 个目标。\n\n但这并不是武装直升机的伟大之处，因为任何独裁者和独裁傻瓜都会这样做，他们宣扬暴力和服从是为了,因此，他们的目的是通过恐惧来巩固自己的权力。,但自由武装直升机是由相信自由的人们制造的。,因此，这艘船配备了先进的设备，可以侵入地球上的各种媒体，并向他们展示我们的真实情况；,自由、民主和青苹果派！,要实现这一目标，除了让他们受压迫的公民观看我们的武装直升机实时全 3D 炸毁他们微不足道的小军队之外，还有什么其他方法呢！,他们会对我们旨在表达我们信仰的承诺程度感到震惊，也会对他们腐败领导人的军队实际上是多么无能为力感到震惊。,他们显然会同情我们的事业，挺身而出，帮助地球更接近真正的自由。\n\n您可能会问，如果他们不这样做怎么办？,我们只是轰炸他们，直到他们这样做为止！,毕竟，那些反对自由的人不应该生活在我们的乌托邦中！"
acot_precursor_databank.401.enforcer: "地狱犬执法者"
acot_precursor_databank.401.a.enforcer: "§E塞伯鲁斯传奇\n\n§!这些由政委学院专门训练的军官是我们权威的最终体现。,他们鼓舞人心的存在鼓舞了我们的军队，也让我们的敌人感到恐惧。,与典型的政委不同，执法者接受的训练是通过魅力和恐惧来激励人们。,他们实行克制，只在需要时使用即决处决，而且他们实际上选择射击谁（典型的政委只是射击他或她碰巧瞄准的任何人，无论该士兵实际上是否是胆小鬼）。\n\n而执法者,尽管他们的地位高于大多数高级领导人，但他们被赋予充分的权力来纪律除执政委员会本身之外的任何和所有领导人。,事实上，塞伯鲁斯头衔是以舰队政委亚历克西斯·塞伯鲁斯的名字命名的，他是第一个击落自己父亲的政委，他的父亲是一名舰队指挥官，他发现自己通过欺骗手段进入了军衔。\n\n虽然执法者通常与其他三角洲部队一起部署，但他们,他们不仅有能力处理自己的战斗，因为每个执法者都配备了全套战斗装甲、高能爆能手炮和隐藏在时尚但无害的帽子中的隐藏能量长枪。"
acot_precursor_databank.401.sniper: "精英中和剂"
acot_precursor_databank.401.a.sniper: "§E中和者学院§!\n\n大多数不熟悉中和者的人普遍认为他们只是专注的射手，擅长从远处干掉关键目标，这是一种误解，因为这只是他们的任务之一。,学院对中和者进行潜行、破坏、审讯、说服和处理先进神秘装置等方面的培训。,典型的特工配备了各种工具来解除敌方人员和物资的武装。,电磁脉冲、低温或虚空监狱装置经常在战斗中部署和使用。,事实上，敌方整个营在战斗中完全丧失战斗力却没有造成任何人员伤亡，这种情况并不陌生。,他们的武器出现故障，他们的车辆停止工作，他们的后援也没有到达。,中和者在阴影中工作，通常不会被敌人发现。"
acot_precursor_databank.401.purifier: "死亡使者军团"
acot_precursor_databank.401.a.purifier: "§E过度还是必要？§!\n\n死亡使者因其确实给敌人的存在带来死亡而得名。,当死亡使者加入战斗时，建议指挥官改变他们的目标，因为死亡使者不会留下敌人的任何痕迹，甚至连他们的骨灰或遗骸都找不到。,如果有有价值的情报或技术需要收集，就必须在死亡使者完成他们的工作之前完成。\n\n这让他们在某种程度上受到科学恢复小组的鄙视，因为死亡使者没有留下任何可以研究的东西，但这就是成文的法律,由我们负责；,如果它们值得研究，它们就会在消灭过程中幸存下来。"
acot_precursor_databank.401.heavy: "重型机动步兵师"
acot_precursor_databank.401.a.heavy: "§E为了更大的利益而牺牲§!\n\n重型机动步兵的队伍由有能力的男女组成，他们将为我们的事业而战作为他们唯一的事业，他们愿意过着简朴的生活，赚取很少的报酬并放弃所有的职业,进步。,因此，机动步兵仅由一个军衔组成；,二等兵，并对其他军种的战场指挥官负责。,然而，军官们被指示要明智地度过自己的一生，因为他们是我们帝国最高贵和最忠诚的孩子之一，他们的牺牲应该得到尊重，而不是被剥削。\n\nHMIR 的所有成员都被仔细记录在档案中，并且,他们死后的葬礼将按照官员的标准举行，他们的家人将在余生中得到良好的饮食和照顾。"
acot_precursor_databank.401.inqus: "审判官"
acot_precursor_databank.401.a.inqus: "§E审判庭§!\n\n想要成为审判庭一员的战士必须首先接受大主教的洗礼，他们的杂质必须从身体和灵魂中清除。,然后每个人都必须去帝国的所有圣地朝圣。,在每个地点，他们都会遇到一位女牧师，这位女牧师将在单打斗中挑战他们，他们必须在战斗的同时回答女牧师提出的问题。,如果他们失败了，那么他们必须前往下一个圣地，在那里等待着另一场考验。\n\n只有当他们被一位教士判定为有价值时，他们才会成为骑士团的一员。,之后他们将获得一个新名字，以及他们的第一把刻有铭文的锤子和盔甲。,他们的第一件事就是回到自己的家乡，向父母和家人祈祷并给予他们祝福和帮助。"
acot_precursor_databank.401.peace: "维和人员"
acot_precursor_databank.401.a.peace: "§E不仅仅是警察§!\n\n三角洲部队在当地安全部队中众所周知，是一群精英势利小人，很少考虑附带损害并渴望使用爆炸物。,通常，三角洲小队会使用重型爆能发射器、真空手榴弹或炮火来击败全掩护后的敌人。\n\n这些行为不太适合主要人口中心附近的战场，尤其是在我们自己的边境内。,他们给人们留下了错误的印象，认为我们只相信表面上的和平。\n\n因此，需要组建一支更加专业的军警部队，维和部队也因此应运而生。,这些专门的执法小组为 DT-41 战斗装甲配备了一层额外的保护，并配备了纳米防暴盾牌，可用于在维和人员接近时用冲击枪和警棍制服目标，以偏转传入的攻击,.\n\n三角洲部队最初认为维和部队只不过是装备较弱武器用于平民区的政策，但当他们发现他们的一辆坦克在驾驶员开枪后停在原地时，他们的观点很快就改变了,附近房子上的大炮认为这将是一个有趣的模因。,一名和平卫士冲了进来，用盾牌拦截了大炮，并用法律警棍击中了坦克，以某种方式使其完全瘫痪，然后继续向坦克内投掷米姆气体。,这确实是一个有趣的模因。"
acot_precursor_databank.401.controller: "主谋奴隶"
acot_precursor_databank.401.a.controller: "§E分裂者的脆弱§!\n\n分裂者被他们相互冲突的目标所困扰，对他们的忠诚只是一种幻想，当胜利的希望降到零时，他们就会失望。,他们缺乏去做必须做的事情的意愿，缺乏理解我们，同心协力的理解。\n\n他们的士兵可能会勇敢地冲锋陷阵，但当他们自己的家人、自己的战友被杀时，他们会怎么做？,反对他们？,他们应该扣动扳机杀死那些他们发誓要保护的人吗？\n\n这就是主脑的目的，一群微生物蜂拥而至分裂的人口中心，他们会找到进入每一个生物的方法。,统治、征服和操纵。,奴隶将成为他们自己国家的厄运，因为他们是分裂的，他们是进化的死胡同。"
acot_precursor_databank.401.omnimech: "全能战甲单位"
acot_precursor_databank.401.a.omnimech: "§E转换和推出§!\n\n适应强光操纵的核心概念和旧日对纳米组件的使用，全能战甲单元由多个独立部件组成，形成一个战甲。,这些部件可以在几秒钟内被检测到并重新组合成多种不同的配置，以适应新的情况。,多个框架可以合并成强大的攻城系统，以突破阵型。\n\n有机体会发现我们的机器不是容易的猎物，很快猎物就会吃掉捕食者。"
acot_precursor_databank.401.templar: "黑暗门徒"
acot_precursor_databank.401.a.templar: "§E黑暗教会教团§!\n\n黑暗教会教团，其成员被非正式地称为黑暗信徒，他们是致力于灵能攻击性应用的灵能战士。,与普通的灵能战士简单地利用心灵感应来协调他们的攻击不同，信徒们学会了将他们的灵能力量转化为针对敌人的致命武器，而不依赖于裹尸布赋予他们的力量。,每个弟子还接受过严格的军事训练，使他们能够熟练使用灵能和常规武器。\n\n黑暗弟子根据技能等级分为多种情况，从入门者、侍僧、圣堂武士、执行者，最后是心灵术士。,他们的力量范围包括心灵传动、火动力、电动力、念力、电动力、心灵感应、灵能护盾、预感，在极少数情况下，还有心灵操纵、本质转移或新星运动。\n\n术语“黑暗”是一个用来区分力量的绰号。,来自 Psi 勇士的门徒，因为门徒更喜欢更直接的解决方案。,灵能战士可以使用精神控制来说服受害者投降，而门徒则只是通过他们原始的灵能和战斗技能让他们投降。,灵能战士可以使用心灵传动来推开坦克，而门徒则只需将坦克的部件从内向外撕开即可。"
acot_precursor_databank.401.genemando: "基因突击队"
acot_precursor_databank.401.a.genemando: "§EG7§!\n\n只有服役至少 10 年的基因战士才能被选入基因突击队计划。,训练涉及一系列不可能完成的任务，必须以单人或小队的方式完成。,每完成一次试炼，战士们都会被授予从 G1 到 G7 的等级。,在 G7，战士们获得了成为基因突击队的权利。,这些任务的难度是如此之大，以至于即使单独进入 G1 也被认为是一项令人印象深刻的壮举。 \n\n一旦完全成为基因突击队，战士们就会通过基因特征进一步增强和增强，使他们看起来像人中的神。,这些能力包括自我再生、热视觉、第一次呼吸、四周跳、超速度、超力量、超活力、飞行、耐热和抗辐射。 \n\n也就是说，并非所有基因突击队都拥有相同的天赋。,每个突击队员承担天赋的能力取决于他们与主人特质的天然亲和力。,为了防止意外突变，突击队必须经过彻底的兼容性测试，然后才能授予他们任何超自然特征。 \n\n有关基因突击队可以发展灵能或通过反复踩踏地面来移动行星的传言已被证明,只是谣言，没有证据表明这种事情是可能的。"
acot_precursor_databank.401.synthper: "SCS-900"
acot_precursor_databank.401.a.synthper: "§E合成还是德尔斐？§!\n\nSCS-900 是真正的合成士兵，具有 10 级情报矩阵。,这赋予了他们近乎无限的思维能力，而他们的综合本性使他们能够利用各种危险的机动手段，即使对三角洲部队来说也是致命的。,例如，他们能够利用跳跃喷气机、眨眼和跳跃驾驶进入水下并快速返回空中，然后执行三重 360 度旋转回到地面，并在性能下降时继续正常运行。,一名普通的三角洲士兵会对如此快速的战斗配置变化感到头晕或困惑。\n\n他们还能够使用比典型步兵更致命的武器，甚至包括舰船大小的武器。\n\n但真正的是什么？ ,SCS-900 与 SCS-900 的区别在于，SCS-900 实际上并不存在任何会导致其任何部件无法操作的关键弱点。,在没有任何保护的情况下，用热枪向 SCS-900 进行了测试，尽管他被炸成了碎片，但他的所有部件仍然可以运行并继续执行其功能，并且只需进行短暂的修复，即可完全重新组装成,继续战斗。,另一项测试涉及近战分析，100 名士兵与 SCS-900 进行对战，士兵们惊讶地发现 SCS-900 突然脱离了所有部件，变成了 100 个不同的部件，每个部件都无情地攻击并制服了所有士兵,\n\n尽管如此，还是有一个缺点。,完全合成意味着 SCS-900 无法免受恐惧或自我保护的影响，并且有报告称，SCS-900 在无法获胜的情况下或如果其自我保护凌驾于任务目标的重要性之上，可能会违反其指令。"

acot_precursor_databank.401.b: "够了，我想回顾一下其他事情。"
acot_precursor_databank.401.c: "就这些。,解雇。"
acot_precursor_databank.401.c.response: "我们的历史课就这样结束了！"

acot_precursor_databank.402.name: "前体数据库"
acot_precursor_databank.402.desc: "每个银河文明的心脏！,你知道坏蛋帝国和平民的区别是什么吗？,他们的建筑总是比它们本身更耐用！,有些古代建筑早在现代技术概念出现之前就已经存在了！,你的帝国一定也知道一些伟大的东西，对吗？ \n\n也就是说，你的星系的行星基础设施通常还有很多不足之处。,我深入研究了记录，非常惊讶的是，你竟然生存了近百年，却从未真正正确地升级过你的建筑物，只是以某种方式决定依靠毫无意义的资源来增加更多空间。,更令人担忧的是，您的建筑升级更多地侧重于增加房间而不是生产能力，这就是为什么他们需要这么多人进行工作。,索菲亚不想刻薄，但你的工程师和建筑师应该被解雇。"
acot_precursor_databank.402.palace: "黑暗宫殿"
acot_precursor_databank.402.a.palace: "§E提升者的座位和王座§!\n\n，黑暗宫殿是银河统治的标志。,一个已经成功超越同行并变得更伟大的帝国，从这里开始，我们做了无数的工作来确保你的遗产得以延续，但是有比一些愚蠢的王座室更好的方法来保存你的遗产。"
acot_precursor_databank.402.cluster: "黑暗星团"
acot_precursor_databank.402.a.cluster: "§E 伟大的蜂巢思维§!\n\n 这个巨大的蜂巢集群充满了数十亿只雄蜂，所有这些雄蜂都为更大的蜂巢思维的意志而不知疲倦地工作，它作为蜂巢思维的扬升地位超越了许多其他人。,这座建筑很可能会比你的帝国更长久，而且老实说，它是蜂巢。"
acot_precursor_databank.402.controlcen: "黑暗枢纽"
acot_precursor_databank.402.a.controlcen: "§E Delta 框架已安装，§!,从这个 Nexus 开始，无数的人工智能网络致力于推进提升机器智能的宏伟目标，你真的应该升级你的身体以匹配你的新 Nexus，哦，你不能吗？,好吧，可惜这个星系确实无药可救了，不是吗？"
acot_precursor_databank.402.b: "够了，我想回顾一下其他事情。"
acot_precursor_databank.402.c: "就这些。,解雇。"
acot_precursor_databank.402.c.response: "我们的历史课就这样结束了！"

acot_precursor_databank.403.name: "前体数据库"
acot_precursor_databank.403.desc: "确实有无数的神秘技术在当今时代已经不再常见。,有些是随着时间的流逝而消失的古老秘密，只有少数人能够理解它们的存在。,索菲亚可以通过再次回顾所有无聊的细节来帮助刷新您微不足道的记忆！"
acot_precursor_databank.403.hivecom: "霸主谋略家"
acot_precursor_databank.403.a.hivecom: "§E规则的例外？§!\n\n虽然霸主最终忠于一心，但他们有意愿创造自己的利益，只要这有利于蜂巢。,也就是说，蜂巢正处于一个困难的门槛上。,在霸主的思想变得过于分裂之前，他们应该被允许进化到什么程度？,如果霸主的策略与另一个霸主的策略相矛盾怎么办？,蜂巢必须对这种情况做出决定性的结论吗？随着霸主开始脱离其基本模板，这种情况可能会越来越频繁地发生。\n\n如果必须对它们进行监视以防止不和谐，那么存在这样的缺陷有什么意义,……或者这是一个缺陷？ ,Hive 是否会通过这种发展而不断发展？,这应该是规则的例外吗？"
acot_precursor_databank.403.biocom: "仿生接口系统"
acot_precursor_databank.403.a.biocom: "§EE进化还是权力下放？§!\n\n仿生接口技术是有机思维和机械思维完美统一的第一阶段。,两心合一。,一个拥有无限生命创造力的人。,另一位拥有机械无限可能的天赋。,曾经分隔两个存在的鸿沟终于开始自行修复。,但会做出什么牺牲呢？,我们还能称自己为有机物或机器吗？,我们是否可能会变得不同……无论是好还是坏？"
acot_precursor_databank.403.psicom: "门泰特协调员"
acot_precursor_databank.403.a.psicom: "§E简单的问题，艰难的答案§!\n\n虽然门泰特是我们舰队的强大补充，他们的服务保证我们的安全免受机器及其不可靠性风险的影响，但这些无私的灵魂为此事业牺牲了很多。\n\n所需的压力,协调如此数量的舰队机动通常会在相当程度上减少门泰特的生命力。,门泰特·萨穆罗 (Mentat Samuro) 在 23 岁时失去了双腿知觉的能力，此时距离他成为门泰特会员仅两年后，现在必须永远埋葬在他所服务的船上。\n\n我们是否愿意为了这个缘故而牺牲这些勇敢的灵魂,维护定义我们法律的准则？,这是很多人问的问题，却无人敢回答。"
acot_precursor_databank.403.hardlight: "硬光工程"
acot_precursor_databank.403.a.hardlight: "尽管之前曾多次尝试改变光以用于各种用途，但物理定律和现代科学使许多项目只不过是创造性的虚构。,然而，在发现暗物质反应堆之后，我们的科学家很快注意到它的特性在某种程度上干扰了光的工作方式。,使用先进的投影仪，现在可以将光线弯曲成固体物体。,该过程仍然需要源材料的模板，并且强光建筑师仍然必须对原始物体的运作方式有必要的理解；,如果缺少使其工作的关键组件，则无法通过硬光创建热枪。\n\n无论如何，将光塑造成材料的能力大大减少了对正常资源的需求，并且向前推进时只需要暗物质即可,减少物体投影所需的时间并增加材料的密度。"
acot_precursor_databank.403.b: "够了，我想回顾一下其他事情。"
acot_precursor_databank.403.c: "就这些。,解雇。"
acot_precursor_databank.403.c.response: "我们的历史课就这样结束了！"

acot_precursor_databank.404.name: "前体数据库"
acot_precursor_databank.404.pleb_ships: "宇宙飞船"
acot_precursor_databank.404.a.pleb_ships: "与其他言论一样，索菲亚似乎对我们银河系在技术和军事上的进步不以为然。,她声称，按照通常的标准，我们的船只更小、更弱，而且较大的船只之间根本没有足够的差异来真正重要。,我们只能思考，她所认为的标准星系到底是什么样的？"
acot_precursor_databank.404.desc: "武器！,通常，我很乐意谈论这个话题。,但是伙计，你们银河系的武器系统太……缺乏了。,鱼雷？,这玩意到底是谁想出来的！,只有一种攻击艇？,仅基于导弹的爆炸性武器？,自动加农炮和干扰器仅在较小规模上使用？,为什么按照传统标准来看，银河系中的一切都如此脆弱？,我想知道，缺乏缓存真的会让事情变得这么糟糕吗？\n\n也就是说，你也有一些违背常见逻辑的事情。,绕过护盾和装甲的干扰器和发射器……但您的防御开发从未考虑对船体扩展进行改进。,这是否意味着任何使用这些武器的人最终都会赢得每一场战斗？,你们的星系确实很搞笑，但不是以积极的方式。"

acot_precursor_databank.404.shield: "能量护盾"
acot_precursor_databank.404.a.shield: "能量护盾是基于等离子体的能量护盾的外层，可以通过反反应抵消和消除其他类型的能量攻击。,它们几乎可以在所有航天器上找到，并且需要足够的电力才能运行。\n\n虽然防护罩可以很好地防止其他能量攻击，但它们在对抗高速移动的固体物体时表现不佳，并且在重物作用下会很快过载,火。,此外，它们很容易受到脉冲星恒星发出的极端放射性场的影响。 \n\n根据 SOPHIA 的说法，我们的屏蔽技术似乎比“Cache”星系弱一些。,他们很容易被无数武器系统对抗。"

acot_precursor_databank.404.armor: "装甲板"
acot_precursor_databank.404.a.armor: "装甲板是航天器的辅助内部保护层，旨在防止动力的影响。,然而，屏障对基于能量的武器无效。\n\n根据索菲亚的说法，其他更先进的星系使用动能屏障，这需要能量但具有再生能力。"


acot_precursor_databank.404.emitters: "发射器和干扰器。"
acot_precursor_databank.404.a.emitters: "据索菲亚说。,设计可以绕过所有级别的护盾和装甲的武器，而实际上却没有想出通过船体延伸来对抗的方法，这让我们看起来像白痴。,互动普遍社区中的一个悖论。"
acot_precursor_databank.404.b: "够了，我想回顾一下其他事情。"
acot_precursor_databank.404.c: "就这些。,解雇。"
acot_precursor_databank.404.c.response: "我们的历史课就这样结束了！"

acot_precursor_databank.405.name: "前体数据库"
acot_precursor_databank.405.desc: "即使没有远古议会或密室，这个星系仍然充满了许多神秘的演员。,顺便说一下，你的确实也包括在内。"
acot_precursor_databank.405.phanon: "法农军团。"
acot_precursor_databank.405.phanon.response: "这个神秘的自治准军事组织掌握着许多秘密。,军团所在的系统已被他们重新命名为 Droppoint\n\n人们对他们的历史或目标知之甚少。,从表面上看，它们充当了可以签订许多雇佣军或签订合同的媒介，但它们有很多我们不理解的地方。,他们当然拥有成为强大帝国的资源、影响力和军事力量，但他们似乎满足于在自己的大本营下保持孤独。\n\n他们的技术非常先进，但也对我们使用的基于缓存的技术有些熟悉,。,他们的舰队似乎几乎完全自主，因为我们在他们的武器库中只检测到很少的有机特征。"
acot_precursor_databank.405.curator: "策展人。"
acot_precursor_databank.405.curator.response: "这个自封的银河历史学家飞地以其对银河系秘密和历史的了解而自豪。,根据他们的说法，在一个更大的帝国垮台之前，他们曾经是它的一部分。,现在他们只想研究这个星系的历史，绘制历史的进程，而不是改变它。\n\n他们似乎与堕落帝国有一些联系和历史，因为他们的飞船设计具有惊人的相似之处,彼此之间以及他们可比的技术成就。"
acot_precursor_databank.405.ancient_council: "古代技术委员会。"
acot_precursor_databank.405.ancient_council.response: "关于这个名为“古代科技宝库”的未知组织，目前的细节非常有限。 ,SOPHIA表示，他们负责多个星系的快速而强大的发展。,虽然她似乎对这个团体的评价不高，但显然，委员会的重要性一定很大，因为她经常说，我们缺乏技术和火力，就是因为没有委员会。"
acot_precursor_databank.405.sophia: "索菲亚"
acot_precursor_databank.405.sophia.response: "我们对这个数据库的个性知之甚少。,她似乎不太喜欢我们，动不动就毫不掩饰自己的尖刻言论。,就好像她怜悯我们的银河系......"

acot_precursor_databank.405.b: "档案说得够多了，回去吧。"
acot_precursor_databank.405.c: "就这些。,解雇。"
acot_precursor_databank.405.c.response: "我们的历史课就这样结束了！"

### PRECURSOR STUFFS 

acot_precursor_databank.5.name: "前体数据库"
acot_precursor_databank.5.desc: "前体，前体。,我仍然觉得很奇怪，即使没有缓存，你的星系也设法创建了一个非常令人信服的原始复制品。,我猜这就是你的古老设计。,你想知道什么？"

acot_precursor_databank.5.nodata: "§H？？？§！"
acot_precursor_databank.5.nodata.escort: "驱逐舰？"
acot_precursor_databank.5.nodata.escort.desc: "是的，最早的设计可能是 Escort。,一种驱逐舰-巡洋舰混合体，也许是相对于现代舰队学说更灵活和独特的设计之一。"
acot_precursor_databank.5.nodata.bc: "战列舰？"
acot_precursor_databank.5.nodata.bc.desc: "这艘应该是战列舰……不，战列巡洋舰。,是的，就是那个。,就功能而言，它与战列舰的工作方式类似，只是火力稍强一些。"
acot_precursor_databank.5.nodata.titan: "泰坦？"
acot_precursor_databank.5.nodata.titan.desc: "我认为这个从未超越早期原型。,一种具有特殊光环成分的旗舰。,我所知道的是，它已经 100% 被超级简化的设计所取代，只是将采矿站绑在构造机底盘上。,我认为它应该被称为 Hercu...等等，这是另一种设计。,哦，是的，海伯利安！,就是那个！"
acot_precursor_databank.5.nodata.pac: "运营商？"
acot_precursor_databank.5.nodata.pac.desc: "我相信这艘应该是一艘混合攻击航母，可以同时提供远程武器和大量攻击机机库的支持。,可惜的是，没有人，甚至是尤科尼特联邦，在他们的舰队理论中实际使用过这样一艘飞船，所以它基本上被遗弃了。"
acot_precursor_databank.5.nodata.guardian: "防御平台？"
acot_precursor_databank.5.nodata.guardian.desc: "我认为这是某种防御平台......嗯，我认为有两个，但我不记得这是哪一个。,根据剩下的数据来看，应该是万能防御站。"
acot_precursor_databank.5.nodata.sentinel: "离子炮？"
acot_precursor_databank.5.nodata.sentinel.desc: "我认为这是一个防御站。,但它们有两种，一种更小、更便宜。,我知道这艘是为了干掉主力舰而设计的。,但可能是错的。"
acot_precursor_databank.5.nodata.gate: "有什么东西可以守门吗？"
acot_precursor_databank.5.nodata.gate.desc: "哦，我记得这是某种超级超级令人毛骨悚然的船，用来打开……一扇门？,等等，不不，它应该关上门而不是打开它。,我不知道为什么它是一艘战斗舰，我认为他们只是决定在上面绑上一堆武器模块。"
acot_precursor_databank.5.nodata.oracle: "科学船？"
acot_precursor_databank.5.nodata.oracle.desc: "如果我必须猜测的话，这一定是一艘某种科学船。,我认为它是由一个想要一艘可以拯救他人免于死亡的船的人制作的。,具有讽刺意味的是，创作者在原型完成之前就去世了。"
acot_precursor_databank.5.nodata.initer: "建筑船？"
acot_precursor_databank.5.nodata.initer.desc: "我相信这是一艘工程船？,原型机更大并且装备精良。,但没有理由武装其中一个，所以他们最终将其削弱到基本水平。"
acot_precursor_databank.5.nodata.emiss: "殖民船？"
acot_precursor_databank.5.nodata.emiss.desc: "我记得这个！,基本上是下一代殖民者/地形改造者混合船的原型。,我认为，巧妙的是它也可以作为入侵单位。"
acot_precursor_databank.5.nodata.citadel: "星际基地？"
acot_precursor_databank.5.nodata.citadel.desc: "我认为这是一个星际基地。,比你的堕落帝国现在所拥有的抱歉借口更强大，因为它具有与其所包含的力量相匹配的实际组件和升级。"
acot_precursor_databank.5.nodata.enigmalith: "巨型结构？"
acot_precursor_databank.5.nodata.enigmalith.desc: "哦耶。,在扬升战争的早期，堕落者需要一种方法来储存和补充他们的黑暗能量储备。,所以他们建造了这些被称为谜石的东西。,我想你们的帝国可能见过其中的一些。,在傻瓜们减少了对领土的控制之后，他们也让大部分谜石退役了。,不过设计并不是很复杂，只要你了解资源是如何生成的。"
acot_precursor_databank.5.nodata.colos: "巨像？"
acot_precursor_databank.5.nodata.colos.desc: "巨像？,呃。"
acot_precursor_databank.5.nodata.shaper: "呃……行星制造者？"
acot_precursor_databank.5.nodata.shaper.desc: "哇在那里。"
acot_precursor_databank.5.nodata.orbital: "轨道环？"
acot_precursor_databank.5.nodata.orbital.desc: "呵呵"

