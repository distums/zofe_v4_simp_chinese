acot_precursor_databank.3.name: "前体数据库"
acot_precursor_databank.3.desc: "呃……你说的阿尔法计划是什么？,让我检查一下...哦...OHHHH...我现在明白了。\n\n这太超现实了。,阿尔法计划是你们当地银河系的没落帝国，试图了解和改进他们现有的技术，或者你们所说的三角洲技术。,显然，如果没有缓存或远古议会的指导，他们在尝试进入大规模生产阶段时遭遇了可怕的失败。,我的意思是他们甚至把电源的名称弄错了。\n\n我想你问这个是因为你想升级你的 Delta 技术？,好吧，考虑到你的技术水平很糟糕，我想这也是无济于事的。,很好，如果你想实施的话，我会尽我所能为你提供你需要的所有数据。"
acot_precursor_databank.3.a: "是的，我们将完成他们开始的事情。"
acot_precursor_databank.3.a.response: "现在正在传输所有相关数据...aaaa 已完成！\n\n那么，祝您好运！,你会需要它的！,希望你的帝国能在爆炸之前完成它！"
acot_precursor_databank.3.b: "哦...工作量很大。,没关系。"

