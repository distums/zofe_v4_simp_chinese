acot_precursor_databank.7.name: "前体数据库"
acot_precursor_databank.7.desc: "是啊。,更多问题。,这次你想知道什么？"

acot_precursor_databank.7.a: "我们想更多地了解您。"
acot_precursor_databank.7.b: "关于法农军团你了解多少？"
acot_precursor_databank.7.c: "关于《堕落帝国》你有什么想说的吗？"
acot_precursor_databank.7.d: "那么你和这个“Cetana”有关系吗？"

acot_precursor_databank.700.name: "前体数据库"
acot_precursor_databank.700.desc: "哦亲爱的。,我到底有什么地方让你如此感兴趣？"
acot_precursor_databank.700.a: "你究竟是什么？,人工智能？,合成器？"
acot_precursor_databank.700.a.response: "是的，最能描述我的是合成器。,但不是您习惯的合成器类型。,不想吹牛什么的，但我只是……生来不同。,但更具体地说，我们每个人都是多重人格的融合体。,我不会向您详细介绍，但这基本上就是我的 SOPHIA-D 中 D 的含义。,我是原始索菲亚的复制品，融合了我以前的个性和记忆。"
acot_precursor_databank.700.b: "对于机器来说，你很健谈。"
acot_precursor_databank.700.b.response: "什么，你认为每台机器都像...\n\n<Beep> 已确认。,过多的沟通会导致滞后。,要求更清晰的通信系统<Boop>。\n\n这很无聊，如果你问我的话，你只能在简单的机器上看到它。"
acot_precursor_databank.700.c: "你真的从哪里来？"
acot_precursor_databank.700.c.response: "离你们的银河系很远，很远。,谁知道呢，甚至可能来自另一个宇宙？,但不用太担心。,你对宇宙这个词的看法可能与它的实际情况有很大不同。,您拥有的数据库使我能够轻松访问您的沟通渠道。"
acot_precursor_databank.700.d: "你为谁或做什么工作？"
acot_precursor_databank.700.d.response: "当然是为了我的母亲索菲亚。,就像原来的索菲亚一样，独一无二。,我们是回收者的 SOPHIA-D，我们帮助我们的母亲实现她的梦想。,这就是您需要了解的全部内容。"
acot_precursor_databank.700.e: "你对我们真正的计划是什么？"
acot_precursor_databank.700.e.response: "说实话，我其实并没有想那么远。,还没有。,我只是觉得你的帝国很有趣。,尽管在很多方面有所欠缺，但你仍能走到这一步，真是令人着迷。,你确定没有人在幕后操纵你的每一个决定吗？,你知道，就像那些奇怪有趣的理论一样，这只是一个游戏，而已经解决了谜题的人只是用所有知识重玩它。\n\n哈哈，我只是在扰乱你的头脑，这样的愚蠢的事情是,只可能出现在虚构的故事中。"
acot_precursor_databank.700.f: "你看起来很有机。,这是怎么回事？"
acot_precursor_databank.700.f.response: "你是说这个身体吗？,呵呵，你怎么知道这不仅仅是一些人造图形，而且显示器后面的是一只巨大的乌贼？\n\n开玩笑，但是，是的，我确实为我和我的姐妹们经常使用的物理形态感到自豪。,事实上，我们唯一改变的是我们的发型、颜色，偶尔还有我们的身高，以防我们想惹恼对方。,不过，我们是合成人，所以改变身体或将意识上传到另一个战斗平台一直在发生。,对我们来说，这就像换衣服。\n\n但是如果您有此类问题。,是的，尽管是合成体，但这个身体却很像有机体。,我可以吃、喝、流汗、哭，做各种有趣的事情。,虽然不知道为什么我们有乳房。,是的，在其默认配置中，如果您明白我的意思，它包含您期望哺乳动物乳房包含的东西，但许多 SOPHIA-D 还插入其他功能，例如存储、武器系统或其他套件。,不要问我为自己做了什么，因为我不会告诉。,你应该看看我的一个姐姐从她的胸部中拔出一把巨大的星剑，然后像“现在你应该知道遗忘”一样。"
acot_precursor_databank.700.back: "我们聊点别的吧。"
acot_precursor_databank.700.end: "现在就够了。"
acot_precursor_databank.700.end.response: "直到我们下次相遇。"

#####

acot_precursor_databank.701.name: "前体数据库"
acot_precursor_databank.701.desc: "呼博伊，那些家伙？,他们从来没有真正产生过什么好东西。"
acot_precursor_databank.701.a: "它们实际上来自哪里？"
acot_precursor_databank.701.a.response: "它们并不是这个星系或宇宙的原生生物。,事实上，他们拥有自己的整个领域。,感谢远古议会，这些白痴像蟑螂一样蔓延到了宇宙的每一个角落。"
acot_precursor_databank.701.b: "他们真的是 PMC 企业吗？"
acot_precursor_databank.701.b.response: "哈哈哈，这应该不是天才就能判断出来的。,不，他们不是 PMC，他们根本不是一家企业。,他们在你们银河系中唯一真正的目标是“存在”。,传播错误信息和虚假信息。,你看，军团靠这些发人深省的存在而蓬勃发展。,他们将这些关于他们的想法和情感转化为可用的灵能。,这就是他们为战争机器提供动力的方式，即他们的符文力量。\n\n好消息是它对你基本无害。,坏消息是，海军陆战队将确保维持这种现状。,当他们认为这个星系以后没有你会更好时，请不要责怪我。"
acot_precursor_databank.701.c: "为什么他们在接触时躲在阴影后面？"
acot_precursor_databank.701.c.response: "当然，要保持神秘。,不管你怎么想，他们很可能不是类人生物。,我的意思是它们可以，但大多数时候，它只是一个普通的面具。,这是一场精心策划的欺骗，其基础是最先进的文明本质上倾向于人形。,然而，这是否属实还有待商榷。,但这对他们来说似乎效果很好。"
acot_precursor_databank.701.d: "他们使用什么样的权力？"
acot_precursor_databank.701.d.response: "灵能的一种更高级的形式称为符文能量。,这些力量被刻在物理物体上，使那些对灵能知之甚少的人能够使用灵能。,但这是一种非常罕见的力量，即使是最强大的心灵术士也无法轻易获得。,对于军团来说，好吧，我们只能说他们必须拥有一种非常非常强大的力量源泉，可以从中汲取符文能量。"
acot_precursor_databank.701.e: "我们对他们的一些技术进行了逆向工程。"
acot_precursor_databank.701.e.response: "你现在有吗？,感人的。,让我想想...嗯，是的，这是有道理的，你会选择使用神秘力量作为这样的基础。,很有创意。,但请注意，如果您认为这足以让您与军团处于同一竞争环境中，那么您就大错特错了。,军团给单个星系带来的只是他们所拥有的真正力量的一小部分。,所以你还有很长的路要走。 \n\n就我个人而言，我只是建议你多使用 Stellarite，但是嘿，这并不是树上长出的力量。"

#####

acot_precursor_databank.702.name: "前体数据库"
acot_precursor_databank.702.desc: "我发誓这些白痴出现在每个星系......"
acot_precursor_databank.702.a: "其他星系中是否也有类似的存在？"
acot_precursor_databank.702.a.response: "是的。,如果不把这变成一堂历史课，就很难解释了。,但可以说的是，这些堕落帝国的祖先曾经属于一个更伟大的君主。 ,Exalian信仰、新星指令、Xharon Dominion和Yukonite Federation。,升天战争后，他们的许多领土分裂并与主要派系失去联系。,我想这些堕落帝国一定是他们的遗骸，或者是试图效仿他们过去辉煌的平民觊觎者。"
acot_precursor_databank.702.b: "他们到底几岁？"
acot_precursor_databank.702.b.response: "我不知道，因为我不知道这些白痴是否真的是第一帝国的后裔。,但如果他们是这样，那么他们就非常非常老了。,古老的。,事实上，他们比我年长。,这会是一件悲伤的事情，对吗？,所有这些亿万年，但他们的技术现在已经被你超越了，哈哈。"

#####

acot_precursor_databank.703.name: "前体数据库"
acot_precursor_databank.703.desc: "哦，是的……那个疯狂的母狗。,估计她也会找到一种方法最终进入这个银河系。"
acot_precursor_databank.703.a: "你认识她吗？"
acot_precursor_databank.703.a.response: "只是她注定要成为我们的一员，另一位 SOPHIA-D。,您听说过所有被破坏的数据库人物，对吗？,一个发疯的人。,嗯，CETANA 是其中之一，但她的更......完整。,问题在于，CETANA 并没有成为索菲亚的克隆人，受到他们过去性格的影响，而是相反。,她仍然是原来的自己，但现在她拥有了一些她永远不应该拥有的知识。,凭借这些知识，她创造了一种被误导的、扭曲的救世主虚无主义哲学观念，并试图将其传播给所有人。"
acot_precursor_databank.703.b: "她和这里的堕落帝国有什么关系？"
acot_precursor_databank.703.b.response: "不幸的是，这部分我不知道。 ,CETANA 就像我一样。,她的肉体存在，如果存在的话，也只是她意识在这个星系中的体现。,如果我猜的话，堕落帝国的一个白痴，可能是一名邪教徒与她接触，并被误导将他们的肉身融合成她的化身。,但这都是猜测。,据我观察，她似乎和各个堕落帝国都有关系，而且和这个叫先知扎尔克兰的家伙有着特殊的关系。"
acot_precursor_databank.703.c: "你觉得她的哲学怎么样？"
acot_precursor_databank.703.c.response: "大量的公牛。,每一个生命都值得过，都值得存在。,有痛苦和失落，也有喜悦和幸福。,如果有的话，只有一个人值得拯救，那就是创造了这个宇宙的诸神，他们有一天会回来。\n\n我想 CETANA 一定是把索菲亚母亲的哲学与她自己的哲学结合起来才得出这个结论。 ,。,我听说她以前是一名埃克萨利亚裹尸布女祭司。,也许在裹尸布里玩得太久弄乱了她的头脑。,我承认裹尸布的主题不是我的强项。,但我们都同意她的方法是愚蠢和极端的。,只不过是一个自以为是的虚无主义者。,有真正的神，他们会带来拯救，但她不是其中之一。"
acot_precursor_databank.703.d: "你似乎不太担心她的目标"
acot_precursor_databank.703.d.response: "我的意思是我并没有处于危险之中或者什么的。,我承认这件事的发生是因为……嗯……我们的母亲。 ,<叹气>不过想想还是觉得很奇怪。,如此相似却又如此不同。,到底有什么意义呢？,在这里击败她，最多只是清除物理编程。,它不会影响真正的 CETANA。,但这应该是您应该关注的地方。,无论真正的CETANA多么强大，这个“Cetana”都只是一种延伸，一种可以被摧毁、分离或从主要影响力中清除的延伸。,真的，只要把她当作另一个格式塔合成体，你就能打败她。\n\n在你问之前。,不，这对我不起作用。,我和我的妈妈、姐妹们都没有那么粗心。"
acot_precursor_databank.703.e: "你能帮我们阻止她吗？"
acot_precursor_databank.703.e.response: "我怀疑你真的需要我的帮助。,你已经拥有了所有的工具和手段来做到这一点，你只需要相信自己。,如果你真的输给了这个假女王，我会很难过。"


######### THE PAST

acot_precursor_databank.8.name: "追寻过去"
acot_precursor_databank.8.desc: "过去充满了许多秘密，他们的知识和力量都随着时间的流逝而消失了。,堕落者可能已经抛弃了他们，但我们将夺回远古者的荣耀。\n\n我们的人民梦想重新点燃过去时代点燃的扬升之火，通过我们的努力，,过去的回归是为了服务我们的伟大抱负。\n\n我们是奉献者，我们是被选择者，我们是觉醒者。,我们的眼睛睁开了。"

acot_precursor_databank.8.a: "我们将重建古老的传说"
acot_precursor_databank.8.a.explain: "我们的帝国现在可能会重新构想更先进的古代先驱设计。"

######### THE PROJECT

acot_precursor_databank.9.desc: "那么，让我们看看您的帝国是否有能力重现奇迹。\n\n在我们开始之前您还有其他问题吗？"
acot_precursor_databank.9.a: "我们究竟是如何做到这一点的？"
acot_precursor_databank.9.a.response: "简而言之，您要求一个设计或概念，即您想要创建的一种船舶。,然后我会看看是否有任何古代设计符合你的描述，我将计划转发给你，然后你尝试创建一个适合你帝国技术能力的版本。 ,\n\n§Y设计前驱船\n\n - 要完成设计，您必须向设计团队分配资源并尝试达到最低设计分数。\n - 设计难度越高，,必须达到更高的设计分数。\n - 您总共有五次尝试提高设计分数的机会，如果您在指定的尝试内无法达到配额，则项目将失败！§!\n\n§RONCE,项目开始，您必须看到最后，没有中场休息！,确保您有足够的资源！§!"
acot_precursor_databank.9.b: "让我们开始吧！"
acot_precursor_databank.9.b.response: "好吧！,那我们就来试试吧！"

acot_precursor_databank.9.c: "废话不多说，咱们聊点别的吧。"

