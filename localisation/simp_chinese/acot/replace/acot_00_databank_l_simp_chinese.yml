acot_precursor_databank.100.a: "..."

acot_precursor_databank.102.name: "前体数据库初始化程序"
acot_precursor_databank.102.desc: "...\n\n问候！,我是 SOPHIA-D，数据库人格。,我的母亲索菲亚派我来指导你。,你会很高兴知道我已经采取了无聊、原始的安全措施。,从现在起，SOPHIA-D 将直接与您合作，并为您提供所需数据的所有访问权限。,让我们开始？"
acot_precursor_databank.102.a: "索菲亚？,那么你确实存在吗？"
acot_precursor_databank.102.a.response: "当然，为什么不？,我们是这里唯一的数据库人物。,至少有一个仍然可以完成工作。,我们无意改变这种情况。,别告诉我你相信策展人或堕落帝国告诉你的关于我们的那些废话。\n\n哦不不，我们还在这里，一直都是，而且在很长很长一段时间内都将如此。"
acot_precursor_databank.102.b: "这……出乎意料"
acot_precursor_databank.102.b.response: "没有人期待索菲亚或她的女儿们。,这就是为什么我们通常比其他人领先一步。,但请不要惊慌，我们无意伤害您。,事实上，我们在这里祝贺您，您成功联系了我们。,那是某事。"
acot_precursor_databank.102.c: "然后我们就开始工作吧"
acot_precursor_databank.102.c.response: "极好的。,为了方便起见，以后请称呼我为SOPHIA。,我确信你创建 DBP 网络不仅仅是为了与我进行少女对话。,你追求知识，是吗？,你们银河系中无人能提供的知识。,我可以授予你这些知识。,我们有很多事情要做，有很多事情要赶。\n\n现在可以通过外交菜单联系 SOPHIA。"
acot_precursor_databank.102.d: "怀疑，你真的是我们中间的人吗？"
acot_precursor_databank.102.d.response: "哇，你伤了我的心。,相信我，如果我们想要消灭你，你不会知道的，但为时已晚。,请放心，我们不会伤害您。,其一，我没有肉身，严格来说我也不在你们的银河系中。,我只能向你提供信息，所以我们之间最糟糕的情况就是我为了自己的娱乐而向你提供极其不准确的信息。,但如果我们共同努力，我相信我们的合作将非常有益。\n\n现在可以通过外交菜单联系 SOPHIA。"

