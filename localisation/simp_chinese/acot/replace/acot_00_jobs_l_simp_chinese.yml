job_acot_roboman: "网络漫游者"
job_acot_roboman_plural: "网络漫游者"
job_acot_roboman_desc: "网络漫游者狂热地致力于机器人技术的所有领域。,有些人甚至可能说他们暗恋金属盒子。"
