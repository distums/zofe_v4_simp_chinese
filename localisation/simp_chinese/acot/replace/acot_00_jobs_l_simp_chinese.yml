job_acot_overseer_droid: "网络守望先锋"
job_acot_overseer_droid_plural: "网络守望"
job_acot_overseer_droid_desc: "网络守望者是监督者的机器守护者。,他们的任务是从那些烦人的愚蠢有机体身上砍掉爪子，这些有机体在故事中的唯一目标就是邪恶，使用“只有强规则”这样的陈词滥调动机。"
