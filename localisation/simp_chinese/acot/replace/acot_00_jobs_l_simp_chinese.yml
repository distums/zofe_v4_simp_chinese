job_acot_giga_fortress_operator_mentat_desc: "门塔特是一位独特的军事战略家，在千兆要塞的战略中心工作，协调帝国的舰队机动。"
mod_job_acot_giga_fortress_operator_mentat_add: "$job_acot_giga_fortress_operator_mentat$"
 
job_acot_giga_fortress_operator_mentat_drone: "门泰特无人机"
job_acot_giga_fortress_operator_mentat_drone_plural: "曼泰特无人机"
job_acot_giga_fortress_operator_mentat_drone_desc: "门塔特是一位独特的军事战略家，在千兆要塞的战略中心工作，协调帝国的舰队机动。"
mod_job_acot_giga_fortress_operator_mentat_drone_add: "$job_acot_giga_fortress_operator_mentat_drone$"

######################## STELLARITE ########################
 
job_acot_stellariteman: "星辰机械手"
job_acot_stellariteman_plural: "恒星机械手"
job_acot_stellariteman_desc: "这些专家接受了广泛的培训，将传统能源转化为纯粹的恒星能源。,星星照亮了他们的道路。"
mod_job_acot_stellariteman_add: "$job_acot_stellariteman$"
 
job_acot_stellaritedrone: "星辰机械手"
job_acot_stellaritedrone_plural: "恒星机械手"
job_acot_stellaritedrone_desc: "这些无人机专为在 Stellarite 反应堆的恶劣条件下运行而设计。,他们一生的使命是将传统能源转化为基于恒星的形式。,以火救火！"
mod_job_acot_stellaritedrone_add: "$job_acot_stellaritedrone$"
 
 
######################## ARCANE JOBS ########################
 
job_acot_priest: "圣教会主教"
job_acot_priest_plural: "神圣国教"
job_acot_priest_desc: "圣国教是帝国最虔诚的教派。,他们被尊崇为神的选民。,他们的精美帽子也受到圈内许多人的羡慕和模仿。"
mod_job_acot_priest_add: "$job_acot_priest$"
 
job_acot_entertainer: "模因主"
job_acot_entertainer_plural: "模因领主"
job_acot_entertainer_desc: "模因领主为我们的帝国生成新的模因以进行模因。,无论是来自我们帝国本身，还是来自其他帝国。"
mod_job_acot_entertainer_add: "$job_acot_entertainer$"
 
job_acot_entertainer_drone: "模因收割机"
job_acot_entertainer_drone_plural: "模因收割机"
job_acot_entertainer_drone_desc: "模因收割者从整个银河系搜索模因，并秘密影响模因。,然后我们研究其对我们自身利益的影响。"
mod_job_acot_entertainer_drone_add: "$job_acot_entertainer_drone$"
 
job_acot_entertainer_droid: "模因生成器"
job_acot_entertainer_droid_plural: "模因生成器"
job_acot_entertainer_droid_desc: "模因生成器使用模因的概念，通过冷酷事实无法实现和无法理解的方法来激励我们设计中的系统。"
mod_job_acot_entertainer_droid_add: "$job_acot_entertainer_drone$"

job_acot_dimesiona_traveler: "次元旅行者"
job_acot_dimesiona_traveler_plural: "次元旅行者"
job_acot_dimesiona_traveler_desc: "这些经过专门训练的人员承担着最危险的任务；,直接穿越另一个维度的制造商并预测他们的产品与我们的产品。"
mod_job_acot_dimesiona_traveler_add: "$job_acot_dimessiona_traveler$"
 
job_acot_dimesiona_traveler_drone: "次元旅行者"
job_acot_dimesiona_traveler_drone_plural: "次元旅行者"
job_acot_dimesiona_traveler_drone_desc: "这些经过特殊增强的部队承担着最危险的任务；,直接穿越其他维度的制造商并预测他们的产品与我们的产品的关系。"
mod_job_acot_dimesiona_traveler_drone_add: "$job_acot_dimesiona_traveler_drone$"
 
 
tech_go_find_work: "更大的善"
tech_go_find_work_desc: "在我们的新社会中，失业的概念将成为过去。,总有工作要做，不能容忍懒惰。"

job_acot_free_foodman: "冒险家"
job_acot_free_foodman_plural: "冒险家"
job_acot_free_foodman_desc: "失业的人决定在等待实际工作出现的同时随机前往殖民地谋生。,此类任务可能包括收集物品、击败随机怪物或制作东西。"

decision_give_foodman_job: "冒险任务"
decision_give_foodman_job_desc: "去摘 100 个苹果。,寻找丢失的狗。,杀死 25 个哥布林...Yare Yare Daze。"
decision_give_foodman_job_effect: "失业人口将扮演冒险者的角色，他们为殖民地提供少量资源。"

acot_modifier_free_foodman: "冒险公会"
acot_modifier_free_foodman_desc: "这个星球上有一个冒险公会，失业的人可以在这里通过艰苦、危险和致命的任务过上有趣、无害和无风险的生活。"

job_acot_free_soldier: "虚拟士兵"
job_acot_free_soldier_plural: "虚拟士兵"
job_acot_free_soldier_desc: "失业者花时间玩虚拟战斗模拟，直到找到合适的工作。"

decision_give_soldier_job: "虚拟打击"
decision_give_soldier_job_desc: "这就是他们训练的目的！"
decision_give_soldier_job_effect: "失业人口将扮演虚拟士兵的角色，为殖民地提供少量的团结和防御力量。"

acot_modifier_free_soldier: "虚拟力量"
acot_modifier_free_soldier_desc: "这个星球有一支专门的虚拟部队，由玩各种游戏的失业者组成，例如《虚拟打击：银河攻势》、《战舰：重组》或《索菲亚约会模拟测试版》。"

job_acot_free_thinker: "自由思想家"
job_acot_free_thinker_plural: "自由思想家"
job_acot_free_thinker_desc: "失业者利用时间学习任何他们想要的东西，直到找到工作。"

decision_give_thinker_job: "明天的梦想"
decision_give_thinker_job_desc: "我，乔鲁诺·乔巴娜，有一个梦想……"
decision_give_thinker_job_effect: "失业人口将扮演自由思想者的角色，为殖民地提供少量科学资源。"

acot_modifier_free_thinker: "自由思想家"
acot_modifier_free_thinker_desc: "这个星球促进创造力和学习，鼓励失业者学习并寻找与生活相关的事情。"

tech_go_sleep_machine: "静止模式"
tech_go_sleep_machine_desc: "我们社会的转变导致对劳动力的需求减少。,那些还没有被赋予目标的人必须睡觉并等待他们的任务。"

job_acot_free_reserve_drone: "储备单位"
job_acot_free_reserve_drone_plural: "储备单位"
job_acot_free_reserve_drone_desc: "储备单位是没有被赋予更重要任务并处于待命模式的无人机。"

decision_give_reserve_job: "统计模块激活"
decision_give_reserve_job_desc: "建设...无法遵守，建设正在进行中...暂停。"
decision_give_reserve_job_effect: "失业人口将处于停滞状态，直到向他们分配任务为止。"

acot_modifier_free_stasis: "静止室"
acot_modifier_free_stasis_desc: "这个星球有一个静态室网络，未分配的无人机将在那里待命，直到发出进一步的命令。"

decision_ungive_job: "失业启动"
decision_ungive_job_desc: "现在是我们的人民再次遭受失业困扰的时候了。"
decision_ungive_job_effect: "失业人口将被视为失业，并开始再次困扰我们的社会。"

acot_modifier_initializer_cooldown: "最近更改尺寸"
acot_modifier_initializer_cooldown_desc: "该行星最近已被 $precursor_colonizer$ 调整过。,其大小近期无法调整。"

############################### FE JOBS ###############################

job_acot_fe_artisan: "货物监控"
job_acot_fe_artisan_plural: "货物监控器"
job_acot_fe_artisan_desc: "这些人有一份工作，就是对预制件进行最后的修饰，并声称它们是自己的产品。,这些改动是否真的能让产品变得更好仍然是各界热议的话题。"
mod_job_acot_fe_artisan_add: "$job_acot_fe_artisan$"

##########

job_acot_fe_farmer: "行家"
job_acot_fe_farmer_plural: "鉴赏家"
job_acot_fe_farmer_desc: "尽管顾名思义，这些勇敢的人在技术上并不是专家，但他们拥有坚韧的舌头，使他们能够适应大众要求的许多后天品味。,最终结果是他们倾向于增加实际可用食物的数量，即使不多。"
mod_job_acot_fe_farmer_add: "$job_acot_fe_farmer$"

##########

job_acot_fe_generator: "奇点专业"
job_acot_fe_generator_plural: "奇点专业人士"
job_acot_fe_generator_desc: "在正常情况下，奇点场不应该被篡改，因为存在遏制场崩溃和系统故障的风险。,然而，在极少数情况下，可能会指派一些训练有素的专业人员进行一些调整。,虽然有谣言流传其中存在风险，但很明显，这些勇敢的人不需要听到所有这些，因为他们毕竟是训练有素的专业人士。"
mod_job_acot_fe_generator_add: "$job_acot_fe_generator$"

##########

job_acot_fe_foundry: "金属检验员"
job_acot_fe_foundry_plural: "金属检验员"
job_acot_fe_foundry_desc: "在堕落帝国中，检查员是一项不太受欢迎的职责，检查员做着吃力不讨好的工作，检查锻造的自动化生产，并纠正生产的合金中的任何不规则和缺陷，其中大部分来自于他们的同胞的不必要的调整，他们认为他们可以,挑战完善的系统。"
mod_job_acot_fe_foundry_add: "$job_acot_fe_foundry$"

job_acot_fe_acolyte_foundry: "铁匠的侍僧"
job_acot_fe_acolyte_foundry_plural: "铁匠们的侍僧"
job_acot_fe_acolyte_foundry_desc: "坚固之心史密斯·多拉斯勋爵被发现的那一天，他铸造了第一套信仰铠甲，使神圣战士们免受野蛮克拉格斯武器的影响，至今仍被人们铭记和尊敬。"
mod_job_acot_fe_acolyte_foundry_add: "$job_acot_fe_acolyte_foundry$"

##########

job_acot_fe_soldier: "战斗侍从"
job_acot_fe_soldier_plural: "战斗侍从"
job_acot_fe_soldier_desc: "即使在和平时期，也有人必须时刻保持警惕，时刻意识到战争的可能性。,尽管缺乏真正的战斗经验，这些忠诚的男女将响应战争的号召，为了保护和扩张他们的帝国的荣耀。"
mod_job_acot_fe_soldier_add: "$job_acot_fe_soldier$"

job_acot_fe_acolyte_soldier: "刀锋侍僧"
job_acot_fe_acolyte_soldier_plural: "刀锋侍僧"
job_acot_fe_acolyte_soldier_desc: "由于缺乏弹药和击败克拉格人进军的手段，殉道者塞拉托尼当时只是一名当地商人，他集结了人民，用简易的近战武器阻止了这头野兽的前进。,尽管我们失去了她的生命，但她那天所表现出的勇气使我们免于遭受本来可能的黑暗命运。"
mod_job_acot_fe_acolyte_soldier_add: "$job_acot_fe_acolyte_soldier$"

##########

job_acot_fe_priest: "扎卡拉姆牧师"
job_acot_fe_priest_plural: "扎卡拉姆祭司"
job_acot_fe_priest_desc: "尽管先知尚未显现，但伟大先知的信仰和教义必须得到尊重和维护，以免我们忘记我们必须等待他们的到来。"
mod_job_acot_fe_priest_add: "$job_acot_fe_priest$"

##########

job_acot_fe_healthcare: "坚定的治疗师"
job_acot_fe_healthcare_plural: "坚定的治疗师"
job_acot_fe_healthcare_desc: "也许健康身体的最大敌人是自己的思想，正如许多人已经发现的那样。,这些冷静和镇定的人应该提供安慰和保证，让他们相信一切都很好，接触暗物质不会导致他们的孩子智力下降。"
mod_job_acot_fe_healthcare_add: "$job_acot_fe_healthcare$"

job_acot_fe_acolyte_healthcare: "扎卡拉姆的治疗师"
job_acot_fe_acolyte_healthcare_plural: "扎卡拉姆的治疗者"
job_acot_fe_acolyte_healthcare_desc: "许多人在无魂者的手中受苦，因为她的空洞谎言只带来了痛苦和腐烂。,但伟大先知的力量战胜了邪恶，幸存者也得到了治愈的时间。"
mod_job_acot_fe_acolyte_healthcare_add: "$job_acot_fe_acolyte_healthcare$"

##########

job_acot_fe_entertainer: "现代主义"
job_acot_fe_entertainer_plural: "现代主义者"
job_acot_fe_entertainer_desc: "这些愚蠢的人看到我们久经考验的真实方法因他们对原始发现的热爱而受到玷污，他们始终是人们喜剧的主要来源。"
mod_job_acot_fe_entertainer_add: "$job_acot_fe_entertainer$"

job_acot_fe_acolyte_entertainer: "鞭子侍僧"
job_acot_fe_acolyte_entertainer_plural: "鞭子侍僧"
job_acot_fe_acolyte_entertainer_desc: "尽管随着机器的发现，兽王瓦提康所持的鞭子已经成为过去式，但他通过将手艺奉献给娱乐来拯救了许多同龄人，因为事实上只有它们才能强迫较小的动物执行上述任务,他们平凡的车站。"
mod_job_acot_fe_acolyte_entertainer_add: "$job_acot_fe_acolyte_entertainer$"

##########

job_acot_fe_researcher: "本科生"
job_acot_fe_researcher_plural: "本科生"
job_acot_fe_researcher_desc: "虽然发现时代已经成为过去，但这并不能阻止教育系统要求年轻人提出各种众所周知的论文研究，而这些研究永远不会被应用。,然而，这仍然是每个男人和女人都必须追求的尊重标志。"
mod_job_acot_fe_researcher_add: "$job_acot_fe_researcher$"

job_acot_fe_acolyte_researcher: "卷轴侍僧"
job_acot_fe_acolyte_researcher_plural: "卷轴侍僧"
job_acot_fe_acolyte_researcher_desc: "曾经有一段时间，我们的整个建筑和社会都被混乱和未学过的学习和平衡方法所控制。,只有当数学法师维拉罗尊带来了数学的神秘研究时，我们才学会珍惜这些卷轴所包含的力量和知识。"
mod_job_acot_fe_acolyte_researcher_add: "$job_acot_fe_acolyte_researcher$"

##########

job_acot_fe_miner: "考古学家"
job_acot_fe_miner_plural: "考古学家"
job_acot_fe_miner_desc: "有人可能会问，为什么考古学家会从事这些工作呢？,也许他们没有听说过风险投资公司和她的矿工团伙的恐怖。,显然，现在的人们不理解采矿和硬核钻探之间的区别，后者导致整个上层建筑分崩离析。,至于风险投资和她的暴徒，最好把他们送到另一个宇宙进行永恒的守望。"
mod_job_acot_fe_miner_add: "$job_acot_fe_miner$"

##########


job_acot_giga_fortress_operator_ancient: "阿森纳后卫"
job_acot_giga_fortress_operator_ancient_plural: "阿森纳后卫"
job_acot_giga_fortress_operator_ancient_desc: "这些精英是堕落圈内为数不多的享有盛誉的军事职位之一，他们的保留只是为了尽其所能保卫首都系统。"
mod_job_acot_giga_fortress_operator_ancient_add: "$job_acot_giga_fortress_operator$"