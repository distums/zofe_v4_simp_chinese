job_acot_overseer_drone: "蜂巢大脑"
job_acot_overseer_drone_plural: "蜂巢脑动物"
job_acot_overseer_drone_desc: "蜂巢大脑充当蜂巢主宰的战略家和系统规划者，确保宇宙中不会出现像过去某些无能的蜂群那样制造毫无意义的母巢之战。"
mod_job_acot_overseer_drone_add: "$job_acot_overseer_drone$"
 
