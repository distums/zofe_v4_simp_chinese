job_acot_overseer: "至高领主"
job_acot_overseer_plural: "至高领主"
job_acot_overseer_desc: "高领主是高领主的眼睛和耳朵，他们肩负着重要的使命，在一场非常复杂、毫无意义的决斗中，把任何胆敢挑战霸主权威的人踢进一个看起来非常前卫的深坑。"
