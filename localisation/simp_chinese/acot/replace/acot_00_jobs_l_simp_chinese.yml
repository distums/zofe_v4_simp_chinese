job_acot_workerman: "超级工头"
job_acot_workerman_plural: "超级工头"
job_acot_workerman_desc: "热情的老板们向工人阶级传授矿物、食物和能源的方法。,几周之内，即使是社会上最懒惰和最弱的成员也可能变成真正的乍得者。"
mod_job_acot_workerman_add: "$job_acot_workerman$"
 
job_acot_workerdrone: "超级任务管理器"
job_acot_workerdrone_plural: "超级任务管理器"
job_acot_workerdrone_desc: "高级无人机负责执行复杂的任务，即盯着监视器观察简单无人机的性能，并结束那些与其他无人机无法正常运行的进程。,这是一项吃力不讨好的任务，但却是提高生产力所必需的。"
mod_job_acot_workerdrone_add: "$job_acot_workerdrone$"

job_acot_specialman: "工厂督军"
job_acot_specialman_plural: "工厂督军"
job_acot_specialman_desc: "工厂的监督者往往是一个相当快乐的人，尽管帝国有更先进的方法和职业，但他们经常夸大制造工厂的伟大。,然而，这些丰富多彩的个性确实激励了那些困在旧世界中的人们更好地为社会的进步而工作。"
mod_job_acot_specialman_add: "$job_acot_specialman$"
 
job_acot_specialdrone: "工厂旁观者"
job_acot_specialdrone_plural: "工厂眼魔"
