tech_dark_matter_mastery: "暗物质掌握"
tech_dark_matter_mastery_desc: "在未来的几年里，我们将需要越来越多地使用暗物质。,无论是研究新技术，还是帮助我们对抗宇宙边缘之外可能存在的事物。,我们不能承受设计中的缺陷。"
tech_dark_matter_mastery_tooltip: "升级以下组件。\n\n§r暗​​物质维度反应堆：§!,消除了船体减少惩罚。\n§r暗​​物质维度护盾：§!,每个组件的船体减少量减少至 1%。\n§r暗​​物质维度推进器：§!,将战斗时的速度损失降低至 25%。"

SMALL_ACOT_LASER_COSMO: "小尺寸激光炮"
MEDIUM_ACOT_LASER_COSMO: "中维激光炮"
LARGE_ACOT_LASER_COSMO: "大尺寸激光炮"
ACOT_LASER_COSMO: "大尺寸激光炮"
ACOT_LASER_COSMO_DESC: "强大的能量武器，利用暗物质在维度上撕裂船只。,可以从很远的距离发射，但安全预防措施限制了它的近战能力。"

ACOT_ENERGY_CANNON_COSMO: "立体激光火炮"
ACOT_ENERGY_CANNON_COSMO_DESC: "DAL 比其较弱的表亲更大，它依赖于在敌人到达最小安全距离之前就将其消灭。"

tech_laser_cosmo: "暗物质武器"
tech_laser_cosmo_desc: "尽管暗物质的不可预测性使我们无法充分利用其特性作为武器动力源或催化剂，但仍然有一些可能的方法可以利用我们有限的知识来制造致命的武器库。"

ACOT_FLAK_CANNON_COSMO: "地平线卫士"
ACOT_FLAK_CANNON_COSMO_DESC: "高度改进的动能点防御，以牺牲射程换取最高的火力和射速。,最适合用于前线舰艇。"

tech_flak_batteries_cosmo: "实验性基于 DM 的点防御"
tech_flak_batteries_cosmo_desc: "虽然我们已经为基于暗物质的武器系统的动能版本制定了许多草案，但没有一个真正能够超越我们现有的动能武器类型，而不会遭受这样或那样的极端缺点。,然而，有一个概念显示出了希望：,点防御的短程（甚至比平常更短）版本，使用地平线时间驱动器来实现致命的射速，但由于弹药很快就会消失，因此以有效射程为代价。,考虑到其点防御的性质，理论上来说，短距离应该不是什么大问题，只要它能够提前摧毁来袭的射弹或攻击机。"

SMALL_ACOT_MISSILE_COSMO: "小型时空导弹"
MEDIUM_ACOT_MISSILE_COSMO: "中型时空导弹"
ACOT_MISSILE_COSMO: "时空导弹"
ACOT_MISSILE_COSMO_DESC: "实验导弹配备了弱时间操纵装置，使它们能够以惊人的速度移动，绕过传统的飞行时间。,这种性质使他们不受任何点防守的影响。,然而，与普通导弹相比，它们的威力较弱，重新武装所需的时间也更长。"

tech_missile_cosmo: "实验性时空武器"
tech_missile_cosmo_desc: "既然我们了解了暗物质如何与真实空间和维度的属性相互作用，就有可能玩弄武器系统的概念，以某种形式操纵时间异常，以获得对敌人的优势。"

ACOT_FIGHTERS_HANGAR_COSMO: "影舞者"
ACOT_FIGHTERS_HANGAR_COSMO_DESC: "就攻击力而言，影舞者可能不是最强的攻击机，也不是最准确或最快的，但它们是必须耐用且可持续的攻击机之一。,它们将出色的生存能力与看似简单的大规模生产设计相结合，在长期可持续性方面胜过任何其他类型的攻击机。"

tech_strike_craft_fighter_cosmo: "影舞者"
tech_strike_craft_fighter_cosmo_desc: "Strikecraft 设计师必须不断地在耐用性、火力、尺寸、成本和复制能力之间寻求平衡。,朝着一个方向犯错往往会以牺牲其他方向为代价。\n\n但所有攻击机都面临一个问题，现在我们成为整个银河系敌人的可能性越来越近；,可持续性。,我们需要一种旨在实现最大生存能力和可持续性的攻击机。,他们不仅必须能够引起敌方攻击机和点防御的注意，而且能够坚持下去。,当一架攻击机坠落时，另一架攻击机必须接替其位置。"

ACOT_PARTICLE_LANCE_COSMO: "次元长枪"
ACOT_PARTICLE_LANCE_COSMO_DESC: "DMA 平台的后续升级版，可与脊椎弓或 XL 炮塔配合使用。,为了应对不断增加的最小射程限制，火力已大幅降低。,最终的结果是一种新型的能量枪，它能发射长光束，比传统的爆裂机制具有更好的持续伤害。"

ACOT_PERDITION_BEAM_COSMO: "次元泰坦长枪"
ACOT_PERDITION_BEAM_COSMO_DESC: "次元长矛的升级版，用于大型主力舰。"

tech_energy_lance_cosmo: "黑暗之枪"
tech_energy_lance_cosmo_desc: "我们的理解力在增长，我们的勇气也在增长。,我们以前认为不可能的事情变得越来越可能。,错误的催化剂中的正确平衡可以使世界发生巨大变化。,也许障碍不是暗物质本身，而是我们自己的僵化设计？"

ACOT_MISSILE_NUKE_COSMO: "时空混乱"
ACOT_MISSILE_NUKE_COSMO_DESC: "终极武器，它消除了泰坦尼克号导弹最大的弱点之一，即速度慢。,有了这个，我们的敌人就无法逃脱等待着他们的遗忘。,没有人可以反对我们的命运。"

tech_missile_nuke_cosmo: "不道德的爆炸"
tech_missile_nuke_cosmo_desc: "尽管我们可能永远被贴上邪恶或疯子的标签，但现在这并不重要。,他们将我们视为生存危机，所以我们不妨不惜一切手段来实现我们的目标。,将时空技术与我们最具破坏性的爆炸性法令相结合可能有点过分，但如果它能让我们的敌人和他们毫无意义的批评保持沉默，那么就必须这样做。"

SMALL_ACOT_ARMOR_COSMO: "Smol 困惑护甲"
MEDIUM_ACOT_ARMOR_COSMO: "中型困惑护甲"
LARGE_ACOT_ARMOR_COSMO: "大型困惑装甲"
ACOT_ARMOR_COSMO: "困惑装甲"
ACOT_ARMOR_COSMO_DESC: "真正顾名思义，这种暗物质和活性金属装甲的令人困惑的组合创造了一种奇怪的镀层，虽然无法恢复其凝固状态，但会尝试确保它修复内部的船体。,科学家们仍在争论这种异常变化发生的依据是什么。"

tech_armor_cosmo: "困惑装甲"
tech_armor_cosmo_desc: "在我们尝试探索暗物质本身作为资源催化剂的应用而不与暗能量合成时，我们发现这种奇怪的物质与生命金属具有特殊的相互作用。,通常，凝固的生命金属会尝试再生并将其自身恢复到该状态。,然而，当涂上暗物质后，这种尝试似乎发生了巨大的变化。,相反，该物质试图尽最大努力再生和保护其下方的任何东西，即使这意味着其自身成分的彻底崩溃。,考虑到这一点，我们可能会开发一种新型装甲，它将强大的外部特性和卓越的内部再生特性结合在一起。"

ACOT_TEMPORAL_BOOST_COSMO: "时间助推器"
ACOT_TEMPORAL_BOOST_COSMO_DESC: "时间助推器极大地加速了飞船的各个系统，使它们能够达到可怕的射速。,然而，巨大的威力确实会对舰艇的完整性造成损害，武器系统过载的可能性要求我们稍微降低火力来补偿。"

tech_temporal_booster_cosmo: "时间助推器"
tech_temporal_booster_cosmo_desc: "玩弄时间可能很危险，但与整个银河系为敌也同样危险。,对于每个新敌人，我们的武器射击速度必须提高一倍。"

