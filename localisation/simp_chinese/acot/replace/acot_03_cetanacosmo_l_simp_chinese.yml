ACOT_ENERGY_CANNON_CETANA: "Q-溶解炮"
ACOT_ENERGY_CANNON_CETANA_DESC: "Cetana 商标溶解光束的放大版本，用作火炮平台。"

SMALL_ACOT_AUTOCANNON_CETANA: "Q-Blaster S"
MEDIUM_ACOT_AUTOCANNON_CETANA: "Q-Blaster M"
LARGE_ACOT_AUTOCANNON_CETANA: "Q-Blaster L"
ACOT_AUTOCANNON_CETANA_DESC: "塞塔纳对异端邪恶盾牌的回应是使用发射纳米子弹的强大自动加农炮。,一旦护盾消失，其余的防御也会消失。"

ACOT_ARTILLERY_CETANA: "Q-火炮"
ACOT_ARTILLERY_CETANA_DESC: "纳米火炮牺牲了其较小的自动炮兵撕破护盾的能力，以在更远的射程内提供更致命的火力。"

ACOT_FLAK_CANNON_CETANA: "Q-CIWS"
ACOT_FLAK_CANNON_CETANA_DESC: "虽然她的混合点防御系统相对于她的技术壮举所预期的火力类型缺乏火力，但它们具有射程更远且对任何特定防御缺乏弱点的独特优势。"

SMALL_ACOT_MISSILE_CETANA: "Q-储物柜 S"
MEDIUM_ACOT_MISSILE_CETANA: "Q-储物柜 M"
ACOT_MISSILE_CETANA: "Q-储物柜"
ACOT_MISSILE_CETANA_DESC: "Cetana 对时间导弹的看法。,除了火力明显增强之外，她在其他方面的改进似乎并没有取得太大成功。"

ACOT_FIGHTERS_HANGAR_CETANA: "女王的侍从"
ACOT_FIGHTERS_HANGAR_TITAN_CETANA: "女王的侍从群"
ACOT_FIGHTERS_HANGAR_CETANA_DESC: "无论是由于她自行设计的策略还是仅仅是一种反抗行为，塞塔娜的拦截机的运作方式与大多数拦截机截然不同。,这些扈从不是追击敌人，而是靠近他们的航母提供掩护防御。"

ACOT_BOMBERS_HANGAR_CETANA: "皇后边缘"
ACOT_BOMBERS_HANGAR_TITAN_CETANA: "女王边缘斯瓦尔，"
ACOT_BOMBERS_HANGAR_CETANA_DESC: "这些由纳米粒子制成的结构只有一个目的：,尽可能接近敌人，以自杀式的方式造成尽可能多的破坏和混乱。"

