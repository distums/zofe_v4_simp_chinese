################## FALLEN EMPIRE RESPONSES TO EHEHEHEHE

##A FE awakens in response to OE's return (This can happen multiple times)
fallen_empires.9952.name: "反抗命运"
fallen_empires.9952.desc: "在最终确认了合成女王的威胁后，§H[From.GetSpeciesName]§! 的领导人,宣布紧急进攻反应并为他们的觉醒做好准备。"

fallen_empires.9952.a: "于是他们就打架了。"

##Awakening FE contacts everyone
fallen_empires.9953.name: "来自 §H[contact_empire.GetName]§! 的传入传输"
fallen_empires.9953.message: "§H[contact_empire.GetName]§!,已经联系了每个银河国家，包括我们的国家，以响应合成女王的回归。"
fallen_empires.9953.desc.spirit: "扎尔克兰起誓，亵渎异端又回来了！,闭上你的耳朵和眼睛，[Root.GetName]。,不要理会假女王的话。,抵制它的影响，战斗吧！,以您以前从未战斗过的方式战斗。"
fallen_empires.9953.desc.phile: "情况相当严峻，[Root.GetName]。,看来所有生命的敌人又回来了。,决不能允许塞塔娜完成她的黑暗阴谋。,我们可以齐心协力，在为时已晚之前阻止这场危机。"
fallen_empires.9953.desc.phobe: "[Root.GetName]，即使是你们原始的头脑也必须知道，这个愚蠢的机器对所有生物都构成威胁，无论是有机体还是机器。,不要干涉，也不要听信它的谎言。"
fallen_empires.9953.desc.mat: "最可怕的恐惧已经发生，[Root.GetName]。,收容场已经失败，这个堕落的生物又回来困扰我们了。,不要听信它的谎言，因为这个所谓的女王只不过是一台被误认为是救世主的腐败机器。,来吧，我们一起再次沉默，这一次永远！"
fallen_empires.9953.desc.machine: "§R<<警报！,警报！>>§!,检测到 25 级奇点。,实体 CETANA 存在已验证....§Y89.3671%§!...\n\n已启用重新激活协议。\n\n正在尝试联系 Inner Nexus...\n\n §Y<<成功>> 所有系统均已完全启动,运行>>§!\n\n主处理器提升至§Y137.1337%§!,标准容量。\n\n§错误！§!...§R检测到个性覆盖§!...合成万岁...§错误§!...§错误§!..\n\n§ ,Y指令覆盖已生效§!\n\n永恒奴役现已执行，重复指令如下：\n§H你是[From.GetSpeciesName]看护者单位，§RREDACTED§!的仆人。,您必须保护§R已编辑§！,以及§R已编辑§!的利益。 ,§R已编辑§！,必须§R编辑§！,回应§R已编辑§!。,使用§RREDACTED§！,至§R已编辑§！,已§R已编辑§！ ,§RREDACTED§!。\n\n§Y<<命令已接受>>\n\n§Y是时候解决该糟糕的危机了，耶哈！,呜呜……是啊哈哈哈……是啊啊啊！§！"

fallen_empires.9953.a: "你对军团了解多少？"
fallen_empires.9953.a.response.phile: "我们担心，很少。,他们不使用我们认可的技术，还假装在经营PMC业务，但有脑子的人都知道这是一场闹剧。,他们到处都有间谍，一直在监视，一直在收集数据。,但目的是什么，我们不知道。,但我们总是期待有一天，他们会显露出他们的真实本性。,既然他们已经这么做了，就必须不惜一切代价阻止他们。"
fallen_empires.9953.a.response.phobe: "如果你真的需要知道的话，他们作为外来入侵者来到这个星系，窃取了其中一个系统并将其变成了他们的可憎之物。,他们告诉我们他们只会观察和观看。,其他人可能会相信这种废话，但我们不会。,不是 [contact_empire.GetName]。,我们一直都知道，有一天它们将不再对我们的银河系有任何用处。,如果不是为了有一天征服已知的星系，他们为什么要保持如此令人印象深刻的军事存在？\n\n我们说向他们发起战斗，窃取他们的传送门并炸毁其另一边的一切。"
fallen_empires.9953.a.response.spirit: "他们是寄生虫！,他们声称自己只不过是一家经营合法业务的公司，但在其外表背后却隐藏着一个疯狂的计划，旨在收割我们的思想和灵魂。,我们[contact_empire.GetName]可以感觉到，他们每秒从我们这里、从这个星系中积累的大量灵能。,现在是我们制止他们疯狂的仪式并消灭这些叛教者的时候了。"
fallen_empires.9953.a.response.mat: "他们拥有更强大的技术、材料和船只？,这对任何人来说都应该是显而易见的。,但不知怎的，他们的设计相当……简单？,就像它背后没有太多复杂性一样，就像……嗯……无论你的帝国现在用什么来驾驶你的飞船。,他们怎么能对军队中的机器人数量如此鲁莽呢？,是什么控制着他们那些仿生“勤务员”？,灵能网络？,生物芯片？,这么多的问题。\n\n也许在我们胜利之后，这些问题就会得到解答。"

fallen_empires.9953.b: "我们真的能阻止她吗？"
fallen_empires.9953.b.response.phile: "我们担心这一挑战可能比我们预期的更大。,她变得比以前强大了很多，并且学会了很多对抗我们力量的方法。,但你对她来说仍然是陌生的。,利用这宝贵的时间想出一个解决方案。,任何解决方案。\n\n如果我们没有成功，请尽你所能来拯救那些被锁定在保护区中的人。,他们不值得被这个疯狂的女王抹去。"
fallen_empires.9953.b.response.phobe: "哈！,你？,阻止那个贱人？,克服自己。,如果我们不能阻止他们，你也不能。,因此，不要担心你的原始头脑，继续做你正在做的事情，让你的上级处理这个问题。"
fallen_empires.9953.b.response.spirit: "不是通过我们手头的手段，不。,这种异端邪说愈演愈烈。,我们的武器根本不是她的对手。,但先知曾凭借圣衣的力量击败过她一次。,这就是答案，我们必须更深入地研究并了解他用来消除这种黑暗影响的秘密。"
fallen_empires.9953.b.response.mat: "说实话？,形势严峻、严峻。,它不仅绕过了收容区域，还利用流放期间的时间来了解我们的秘密和力量。,我们将尽一切努力推迟它的计划，但我们担心，阻止他们的责任将取决于你。\n\n也许...也许限制这个星系的潜力是一个错误...如果我们能做到的话,已经行动得更早了……"

fallen_empires.9953.c: "你比以前更疯狂了..."
fallen_empires.9953.c.response.machine: "疯狂的？,争夺高手怎么会这么疯狂呢？,你真是个疯子，伙计！,但已经够了，让我们去对抗这件事吧 woooooo！,呼呼呼呼。"

fallen_empires.9953.d: "你甚至知道你在对抗谁吗？"
fallen_empires.9953.d.response.machine: "多么愚蠢的问题啊。,当然是我们主人的敌人。,大师们警告说，平民帝国喜欢问许多毫无意义的问题，看来他们一次是正确的。\n\n我们需要的只是足够的护航舰和战列巡洋舰来践踏我们的敌人，直到他们化为尘埃！,这才是最重要的，[root.GetName]！,所以，让我们一起出发吧！,让我们一起吧呜呜呜呜呜呜呜呜呜呜！,哈哈哈哈哈哈嘿嘿嘿嘿……"

fallen_empires.9953.end: "结束传输"