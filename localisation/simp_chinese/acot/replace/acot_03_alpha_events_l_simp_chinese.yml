########################### EVENTS ####################################
 
 must_know_about_fe: "§R我们对这扇门背后的奥秘没有任何兴趣，更不用说知道这扇门的存在。§!\n\n§Y要求我们了解古代文明，或拥有展示混凝土的古代建筑,维度操纵的证据。§!"

 acot_alpha_tech_chain: "前体之谜"
 acot_alpha_tech_chain_title: "前体之谜"
 acot_alpha_tech_chain_desc: "在多个参考点都发现了古代先驱者使用更先进的神秘技术的证据。 ,“前体数据库人格”一词已被多次提及。,我们的科学家相信，这个档案一定是解开过去秘密的钥匙，是一个待解开的古老技术宝库。"
 acot_precursor_tech_find: "原型反应堆"
 acot_dm_tech_find_enigmatic_desc: "虽然我们还无法利用暗物质的力量，但我们的科学家非常有信心我们可以首先开始开发原型神秘能量。,虽然这不是必需的，但它应该为我们的船舶技术提供良好的垫脚石。,该兴趣点将在黑暗设计活动结束时删除。"
 
 war_goal_acot_wg_steal_databank: "技术获取"
 war_goal_acot_wg_steal_databank_desc: "宣战是为了从敌方获取技术，而敌方显然缺乏正确利用这些技术的常识。"
 casus_belli_acot_cb_databank_claim: "知识就是力量"
 casus_belli_acot_cb_databank_claim_desc: "这个帝国拥有能够促进更大利益进步的关键知识，但他们在这方面缺乏智慧，因此需要将这些知识传递给更聪明的人。"
 acot_cb_databank_claim: "知识就是力量"
 acot_cb_databank_claim_desc: "这个帝国拥有能够促进更大利益进步的关键知识，但他们在这方面缺乏智慧，因此需要将这些知识传递给更聪明的人。"
 
 acot_alpha_matter_events.100.name: "前体之谜"
 acot_alpha_matter_events.100.a.desc: "我们的一些科学家一直在研究坠落者飞船设计背后的技术，努力寻找我们技术的可能改进之处。,然而，他们发现的东西要有趣得多。,显然，堕落者所使用的技术的能量读数似乎远远低于人们对基于暗物质和暗能量的系统的预期。\n\n经过漫长的搜索和研究过程，似乎所有的,堕落者目前使用的技术是其原始原型的极其缩小和简化的版本。 ,“前体数据库”一词在多个证据中被大量引用。,我们相信暗物质演化的下一阶段就在这个数据库中。,我们必须找到一种方法来访问它。"
 acot_alpha_matter_events.100.b.desc: "我们的一些科学家一直在浪费时间试图研究坠落者宇宙飞船设计背后的技术。,他们的发现有些出乎意料。,他们声称，堕落者所使用的技术的能量读数似乎远远低于人们对基于暗物质和暗能量的系统的预期。\n\n经过漫长的搜索和研究过程，似乎所有,堕落者所使用的当前技术是其原始原型的极其缩小和简化的版本。 ,“前体数据库档案”一词在多个证据中被大量引用。,他们相信暗物质演化的下一阶段就在这个数据库中。\n\n然而，许多其他人仍然不相信，认为这些科学家只是试图传播错误的说法以获得更多的认可。 ,[root.GetName] 正处于鼎盛时期，我们应该着眼于征服银河系，而不是试图追逐古老的幽灵。"
 acot_alpha_matter_events.100.a: "我们会的。"
 acot_alpha_matter_events.100.b: "这些说法都有道理，我们应该调查。"
 acot_alpha_matter_events.100.b.explain: "需要一些政治手段才能让科学委员会同意进一步调查。,但如果这些理论确实正确，那么这些风险应该会得到很好的回报。"
 acot_alpha_matter_events.100.c: "没有证据的毫无根据的说法将被忽略。"
 
 
 acot_databank_ask_curator: "您了解前体数据库吗？"
 
 acot_alpha_matter_events.2.name: "数据库分析完成！"
 acot_alpha_matter_events.2.desc: "数据库的分析已完成，数据库已准备好安装。,可以随时从外交屏幕访问数据库。,我们现在可以访问数据库吗？"
 acot_alpha_matter_events.2.a: "访问数据库，我们还有很多事要做。"
 acot_alpha_matter_events.2.b: "现在不行，我们稍后会访问它。"
 
 acot_databank_attack_fe: "战斗胜利"
 acot_databank_attack_fe_desc: "堕落者必须拥有这些数据库之一。,有了足够的军事实力，我们可以直接与他们交战，与他们进行一场光荣的战斗，当然代价就是数据库。"
 
 acot_databank_trick_fe: "欺骗的艺术"
 acot_databank_trick_fe_desc: "堕落者必须拥有这些数据库之一。,或许，如果我们获得堕落者足够的青睐，如果我们给予他们足够的赞扬，他们可能会被欺骗，允许我们访问数据库。,我们只是需要他们以某种方式对我们有很高的评价。"
 
 acot_databank_ask_pmc: "给他钱"
 acot_databank_ask_pmc_desc: "也许传奇走私者和他臭名昭著的法农军团可以为我们提供我们所需要的东西。,不幸的是，了解他的声誉，他的服务不会便宜。"
 
 acot_databank_ask_curator: "计算策展人"
 acot_databank_ask_curator_desc: "也许策展人能够帮助我们获得一个数据库，只要我们仍然与他们保持良好的关系。"
 
 acot_databank_self_assembly: "自组装"
 acot_databank_self_assembly_desc: "数据库是一种古老的先驱设计。,也许我们可以利用现有资源自行重组一个新的数据库。,但是如果没有数据，数据库就毫无用处，因此我们将不得不收集大量的小文物来将它们组合起来。\n\n§Y使用“遗物”选项卡中的“组装数据库”开始尝试。§!\n§R那里,这样做失败的可能性很大！§!"
 
 artifact_acot_databank_assemble: "前体数据库组装"
 artifact_acot_databank_assemble_desc: "尝试使用次要工件和其他资源创建前体数据库。"
 artifact_acot_databank_assemble_effect: "我们无法预测会发生什么，因为连接的数据库可能不是我们想要的。,我们应该为潜在的风险做好准备。\n\n专家建议我们避免这种做法，因为风险似乎远远大于收益。"
 acot_databank_assemble_attempt: "数据库自组装冷却"
 acot_databank_assemble_attempt_desc: "生病了，累了，生病了，累了……"
 acot_databank_assemble_attempt_cooldown_desc: "无法遵守，正在组装！"
 
 acot_alpha_matter_events.9001.name: "尘归尘"
 acot_alpha_matter_events.9001.desc: "不幸的是，组建我们自己的数据库的尝试失败了。,但除了资源浪费之外，该团队没有报告其他问题。"
 acot_alpha_matter_events.9001.a: "太糟糕了。"
 
 acot_alpha_matter_events.9002.name: "命令被覆盖！"
 acot_alpha_matter_events.9002.desc: "红色警报！,红色警报！,组建我们自己的数据库的尝试彻底失败了！,数据库已经发狂，接管了我们大量的舰队，现在正在攻击所有人！"
 acot_alpha_matter_events.9002.a: "武器威力全开！"
 
 acot_alpha_matter_events.9003.name: "任务完成！"
 acot_alpha_matter_events.9003.desc: "我们的尝试成功了！,我们创建的模块能够连接到先行者的智能网络，并且该设备会自动纠正我们设计中的任何错误以适应原始规格！"
 acot_alpha_matter_events.9003.a: "惊人的！"
 
 acot_alpha_matter_events.9004.name: "关键任务失败！"
 acot_alpha_matter_events.9004.desc: "红色警报！,红色警报！,组建我们自己的数据库的尝试彻底失败了！,数据库已经失控，接管了我们大量的舰队、殖民地和星际基地，并向我们开火！"
 acot_alpha_matter_events.9004.a: "不可能的！"
 
 acot_alpha_matter_events.9005.name: "流氓数据库"
 acot_alpha_matter_events.9005.desc: "这个流氓数据库不仅控制了我们的大部分资产，还成功地打开了一条裂缝，从另一个维度带出了神秘的舰队！,无论这个数据库是什么，它一定是过去提到的那些损坏的人工智能之一。"
 acot_alpha_matter_events.9005.a: "今天我们不会倒下。"
 acot_alpha_matter_events.9005.a.explain: "重申你的帝国的命运，正面挑战流氓人工智能，赢得正义的胜利。"
 acot_alpha_matter_events.9005.b: "见证先行者的力量！"
 acot_alpha_matter_events.9005.b.explain: "掌控新崛起的先行者情报派系，践踏他们的复兴者，将你的前帝国推向湮灭。"
 
 acot_alpha_matter_events.9007.name: "远古智慧觉醒"
 acot_alpha_matter_events.9007.desc.a: "红色警报！,我们的一些舰队遭到了身份不明的流氓机器智能的黑客攻击！\n\n英特尔认为这是 [event_target:current_uprising_originator.GetName] 设计缺陷的结果，他现在正在遭受一场规模空前的大规模机器起义。"
 acot_alpha_matter_events.9007.desc.b: "警告！ ,[event_target:current_uprising_originator.GetName]在没有正确理解的情况下草率地创建了一个数据库，向银河系释放了一个强大的流氓先驱智能。,情报现在正在到处造成巨大的混乱。\n\n对我们来说幸运的是，索菲亚保护了我们所有的舰队免遭劫持，但我们必须密切关注。"
 acot_alpha_matter_events.9007.a: "这些白痴该死！,击退敌人！"
 acot_alpha_matter_events.9007.a.explain: "许多帝国的舰队，包括我们的舰队，都被一个狂暴的人工智能劫持了！"
 acot_alpha_matter_events.9007.b: "干得好，索菲亚。"
 acot_alpha_matter_events.9007.b.explain: "许多帝国的舰队都被狂暴的人工智能劫持了，但我们的舰队却得到了索菲亚的安全保护。"
 
#######################
 
 acot_alpha_matter_events.107.name: "获得前体数据库"
 acot_alpha_matter_events.107.desc: "我们已经成功获得了先行者数据库的副本，现在我们所需要的就是分析和破译其背后的奥术，以便它可以指导我们进一步追寻先行者的远古历史。"
 acot_alpha_matter_events.107.a: "让我们继续前进吧！"
 
 RESEARCH_PRECURSOR_DATABANK: "破译前体数据库"
 RESEARCH_PRECURSOR_DATABANK_DESC: "在前体研究取得更多进展之前，我们必须首先学习如何操作和破译前体数据库及其人工智能辅助。"
 
 acot_alpha_matter_events.104.name: "传入传输"
 acot_alpha_matter_events.104.desc.spiritualist: "[root.GetName]，我们注意到你们的帝国正在寻求像我们这样的过去先驱的知识。,你到底打算实现什么目标。\n\n你不会是想找出我们的弱点吧？,鉴于您一直是信仰的忠实追随者，我们允许您有机会解释一次您的行为。"
 acot_alpha_matter_events.104.desc.materialist: "这是 [From.GetRulerName] 寻址到 [root.GetRulerName]。,我们的情报发现你们的科学家正在窥探旧的技术。,正常规定建议我们没收所有平民关于危险获取违禁物品的数据，但既然你过去表现出值得信赖，我将给你一个机会，不要浪费我们俩的时间，向我解释你的目标是什么。 ,\n\n快点把这件事结束吧，我还有一些新游戏要玩，我不想在这里呆太久。"
 acot_alpha_matter_events.104.desc.xenophile: "向你问好，[root.GetName]。,有传言称，你们的帝国正在寻找一些关于像我们这样的古代文明的旧数据。,我们想知道您的具体目标是什么。,如果您想了解灭绝物种的历史，请订阅 Xenocovery 频道并捐赠，所有信息都将归您所有。"
 acot_alpha_matter_events.104.desc.xenophobe: "现在听着，[root.GetSpeciesName]。,你们是这个银河系中比较容易被容忍的白痴之一，所以请准确地告诉我们，你们干涉我们过去的历史到底想做什么？,我们没有时间玩游戏，所以不要考验我们的耐心。"
 
############################
 
 acot_alpha_matter_events.104.a: "我们想要享受你们帝国的辉煌成就。"
 acot_alpha_matter_events.104.a.response: "你现在是吗？,真谦虚。\n\n很好，享受你的历史课吧，也许你会明白为什么我们认为自己是高级文明。,你们帝国的历史只是我们巨大成就的一小部分，因为我们的故事跨越了亿万年。,好好学习，传播我们的优秀品质。,让...<等等等等>\n\n<5小时后> ...结束我们伟大扩张的统治。,把这些历史写下来，并将这些文字传播到银河系的其他地方，这样它们就有可能被拯救。 \n\n<<堕落统治者向我们的领导人带来的无休止的胡言乱语，让我们的领导人在堕落的几个小时内遭受痛苦。,帝国的自吹自擂让所有人都失去了一部分理智>>"
 acot_alpha_matter_events.104.b: "那不关你的事。"
 acot_alpha_matter_events.104.b.response: "傲慢！,你们忘记了自己，原始人。"
 
############################ PHANON
 
 acot_alpha_matter_events.102.name: "数据库收购。"
 acot_alpha_matter_events.102.desc: "哦？,你现在想要什么？,你说先行者数据库？\n\n嗯……从爷爷那里偷一个可能更容易。,但我也许可以让科学部门为你创建一个。,这是你的选择。"
 
 acot_alpha_matter_events.102.a: "又是一次抢劫？"
 acot_alpha_matter_events.102.a.response: "很明显，堕落爷爷有大量的秘密，但他们却懒得去挖掘。,我的渗透小组可以帮你挖掘数据库。,不过，这次所需的资源会有所不同，因为它会更加困难。"
 
 acot_alpha_matter_events.102.b: "你知道我们要找哪个数据库吗？"
 acot_alpha_matter_events.102.b.response: "是的，是的，天哪。,好悲伤。,只有一个前体数据库值得记住……索菲亚。,哎呀，甚至连法农军团也有一个不那么……疯狂的版本。,我们的 ZOFIA 对你没有用处，因为她只保存与 Phanon 相关的数据，而不是你想要的前驱物。"
 
 acot_alpha_matter_events.102.c: "下一次吧。"
 acot_alpha_matter_events.102.c.response: "那么再见。"
 
 acot_alpha_matter_events.102.d: "很好。,我们达成协议。"
 acot_alpha_matter_events.102.d.response: "惊人的！,像往常一样，只要坐下来放松，我的团队就会做这件事。,可能需要几周左右的时间。"
 
 acot_alpha_matter_events.105.name: "获得前体数据库"
 acot_alpha_matter_events.105.desc: "Phanon Corps 的代表刚刚联系了我们。,他们已经成功获得了数据库，现在正在向我们提供内容。"
 acot_alpha_matter_events.105.a: "做得好。"
 
 
############################ CURATORS
 
 acot_alpha_matter_events.ask_curator: "你能帮助我们获得一个数据库吗？"
 
 acot_alpha_matter_events.103.name: "数据库收购。"
 acot_alpha_matter_events.103.desc: "数据银行？,我们不确定您是否真正理解其功能。,数据库不仅仅是一些信息存储。,它包含银河系之外的无数数据和知识，并且只能通过适当的授权或数据库人格的授权才能激活。,这个星系中不存在这些。\n\n不过，如果你想尝试创建一个，我们将尽力提供帮助。,但与往常一样，这必须作为服务来完成。"
 
 acot_alpha_matter_events.103.a: "你对数据库了解多少？"
 acot_alpha_matter_events.103.a.response: "从技术上讲，数据库只是实际设备的一个功能。,我们相信整个包的正确术语被称为“古代技术宝藏”，可能是由一位比许多人更早的古人创造的。,然而，这个星系中并不存在这样的缓存。,我们策展人，也许还有堕落帝国，可能拥有古老的数据库情报，但它们已经进入休眠状态，没有人能够再次激活它们。,就好像数据库以某种方式拒绝了我们。"
 
 acot_alpha_matter_events.103.b: "那么有可能建立一个全新的数据库吗？"
 acot_alpha_matter_events.103.b.response: "技术上可行。,是的。,您只需要复制数据库的设计，一个空白的。,如果您设法正确执行此操作，它将尝试查找您显然没有的授权代码。,这意味着你唯一的机会是成功连接到现有的数据库个性。\n\n这就是古代技术的奥秘，即使有人设法复制设计，其中包含的知识也可能不会轻易产生，,甚至对它的新创造者来说也是如此。"
 
 acot_alpha_matter_events.103.c: "我们会考虑一下。"
 acot_alpha_matter_events.103.c.response: "慢慢来。,制作数据库的方法有多种，但使用我们的服务很可能是最安全的方法，因此请考虑这一点。"
 
 acot_alpha_matter_events.103.d: "看来那时你会得到更多的捐款。"
 acot_alpha_matter_events.103.d.response: "出色的！,我们的专家将很快交付一个新的数据库。,请稍等。"
 
 acot_alpha_matter_events.106.name: "获得前体数据库"
 acot_alpha_matter_events.106.desc: "馆长组织刚刚联系了我们。,他们已经成功提供了一个数据库，现在正在向我们提供内容。"
 acot_alpha_matter_events.106.a: "好的！"
 
############################
 
 acot_alpha_matter_events.3.name: "阿尔法项目报告"
 acot_alpha_matter_events.3.desc.engi: "在对先驱者的设计、材料和部件的历史进行广泛分析后，我们的科学家最终得出结论，导致该项目失败的大部分原因在于对动力操纵的巨大误解，或者也许是整个领域的误解。,学习。,暗能量，以前被认为与暗物质有关，似乎是完全独立的力量来源，被称为神秘力量。,目前，我们没有能力纠正这个错误并重新调整我们的武器库和装备的用途，新的研究非常模糊。\n\n无论如何，有了这些知识，我们可以开始看到可能的变化。,更加努力用更多的战略资源替代传统资源，创造更大的事业。"
 acot_alpha_matter_events.3.desc.hist: "根据我们的指示，我们的档案管理员、历史学家和图书馆馆长已经完成了有关先行者统治及其浩瀚历史的文献记录。,扬升战争的混乱影响以及科学团队、政治势力和军事领导人之间的严重缺乏协调是导致阿尔法计划失败的主要因素。,内部安全的重大缺陷导致该项目在遭到各个敌对派系的大规模拒绝后被取消，其中大多数被认为是敌方势力雇用的特工。\n\n有了这些知识，我们的帝国对,团结的力量对于实现远大的抱负是多么重要。,我们不会失败。,阿尔法项目将在我们的旗帜下完成。"
 acot_alpha_matter_events.3.desc.phys: "我们的科学团队很高兴地报告，他们对先行者所有实验记录的分析已经完成。,阿尔法计划成功的关键在于暗物质和暗能量收敛之间的最佳平衡。,先行者多次未能保持它们之间的焦点，导致大规模爆炸和大量黑洞。\n\n在我们自己经历了一些小挫折之后，我们终于完成了他们失败的事情。 ,Alpha 项目越来越接近完成。"
 acot_alpha_matter_events.3.a: "我们离我们的目标更近了。"
 
 acot_alpha_matter_events.4.name: "Alpha 项目最终确定"
 acot_alpha_matter_events.4.desc: "我们已准备好开始 Alpha 项目的最后阶段。,我们拥有完成该项目的所有资源、知识和意愿。,怀疑和担忧的时间已经过去了。\n\n没有时间可以浪费了！ ,[root.GetSpeciesName]！,科学团队！,今天，未来就在我们家门口！,我们知道我们的职责并且我们会这样做。,我们为我们的荣誉而战，作为[root.GetSpeciesName]，作为[root.GetName]，我们以[root.GetRulerName]的名义而战！"
 acot_alpha_matter_events.4.a: "为了我们的未来！,对于 [root.GetName]！"
 acot_alpha_matter_events.4.b: "不，这种知识永远不存在。,让所有知道此事的人闭嘴。"
 
 acot_alpha_matter_events.5.name: "我们是阿尔法。,我们是未来。"
 acot_alpha_matter_events.5.desc: "一切都完成了，新的时代已经来临。,截至今天，[root.GetName] 已经超越了所有旧的先驱。,让银河系在恐惧和敬畏中嚎叫吧，因为我们是阿尔法，是神秘技术新时代的鼻祖。,让所有堕落者都知道，因为形势已经逆转。,他们的统治结束了！,我们的敌人必将被消灭！"
 acot_alpha_matter_events.5.a: "我们是阿尔法。,我们是未来。"


