planet_pops_food_upkeep_mult: "能量维持倍数"

########################## MODIFIERS ##########################
 
acot_modifier_fractured_mutants: "虚空变种人"
acot_modifier_fractured_mutants_desc: "不幸的有机受害者设法在这片被遗弃的土地上生存下来。,他们拥有一个必须由地面部队铲除的据点。\n\n§R如果防守不力，将定期攻击殖民地。§!\n§E建造前哨区以阻止或阻止这些攻击。§!"
 
acot_void_mutants_army: "虚空变种人"
acot_void_mutants_army_plural: "虚空变种人"
acot_void_mutants_army_desc: "不幸的有机受害者设法在这片被遗弃的土地上生存下来。,他们只保留基本的智力来操作各种神秘的设备，类似于部落和亡命之徒。,虽然技能不高，但他们对大多数武器的抵抗力和令人印象深刻的再生因子使他们成为可怕的敌人。"
 
acot_void_mutants_hero: "虚空督军"
acot_void_mutants_hero_plural: "虚空军阀"
acot_void_mutants_hero_desc: "不幸的有机受害者设法在这片被遗弃的土地上生存下来。,他们只保留基本的智力来操作各种神秘的设备，类似于部落和亡命之徒。,酋长们在战术战斗和掌握新力量方面都明显更加熟练。"
 
 
decision_acot_kill_void_mutant: "攻击变异据点"
decision_acot_kill_void_mutant_desc: "发起对所有主要变种人据点的攻击，试图摧毁他们的行动基地并将他们从地球上清除。"
 
##########################
 
acot_modifier_fractured_lifeforms: "虚空恶魔"
acot_modifier_fractured_lifeforms_desc: "由当地野生动物变异而来，在这种恶劣的环境下茁壮成长，地面部队必须烧毁它们的巢穴。\n\n§R如果防御不力，将定期攻击殖民地。§!\n§E建造前哨区以威慑或阻止,这些攻击。§!"
 
acot_void_fiends_army: "虚空恶魔"
acot_void_fiends_army_plural: "虚空恶魔"
acot_void_fiends_army_desc: "当地野生动物变异而成的可憎之物在这种恶劣的环境下得以繁衍生息。,他们中的许多人似乎能够利用暗能量和暗物质产生强大的攻击。"
 
acot_void_fiends_hero: "虚空破碎者"
acot_void_fiends_hero_plural: "虚空破碎者"
acot_void_fiends_hero_desc: "大量憎恶是由当地野生动物变异而来，在这种恶劣的环境下得以繁衍生息。,虚空破碎机高耸于建筑物之上，非常危险。"
 
 
decision_acot_kill_void_lifeform: "入侵恶魔巢穴"
decision_acot_kill_void_lifeform_desc: "对所有主要恶魔巢穴发起攻击，试图清除它们的侵扰并将它们从地球上清除。"
 
##########################
 
acot_modifier_fractured_sentient_crystal: "虚空水晶"
acot_modifier_fractured_sentient_crystal_desc: "当地的矿物簇和岩层似乎受到了地球上不稳定的神秘能量的驱动，它们的地下洞穴必须被地面部队摧毁。\n\n§R如果防御不力，将定期攻击殖民地。§!\n§ ,E构建前哨区以阻止或防止这些攻击。§!"
 
acot_void_crystal_army: "虚空水晶"
acot_void_crystal_army_plural: "虚空水晶"
acot_void_crystal_army_desc: "当地的矿物簇和岩层似乎被地球上不稳定的神秘能量所驱动，有效地将它们变成了具有巨大破坏力的有感知的魔像……KONO POWAH？"
 
acot_void_crystal_hero: "虚空巨像"
acot_void_crystal_hero_plural: "虚空巨像"
acot_void_crystal_hero_desc: "当地的矿物簇和岩层似乎被地球上不稳定的神秘能量所驱动，有效地将它们变成了具有愚蠢的巨大破坏力的有知觉的巨人......科诺波瓦？"
 
 
decision_acot_kill_void_crystal: "水晶洞路线"
decision_acot_kill_void_crystal_desc: "对所有主要的虚空水晶簇发起攻击，试图阻止它们的扩散并将它们从地球上清除。"
 
##########################
 
acot_modifier_fractured_machines: "虚空机器"
acot_modifier_fractured_machines_desc: "被暗能量腐蚀的剩余机器和设备。,他们的工厂必须被地面部队摧毁。\n\n§R如果防御不力，将定期攻击殖民地。§!\n§E建造前哨区来阻止或阻止这些攻击。§!"
 
acot_void_machine_army: "虚空机"
acot_void_machine_army_plural: "虚空机器"
acot_void_machine_army_desc: "被暗能量腐蚀的剩余机器和设备。,虽然总体上很弱，但他们的庞大数量可以很快压垮准备不足的军队。"
 
acot_void_machine_hero: "虚空橡皮擦"
acot_void_machine_hero_plural: "虚空橡皮擦"
acot_void_machine_hero_desc: "被暗能量腐蚀的剩余机器和设备。,橡皮擦似乎比那些脆弱的对手更加先进和致命。"
 
decision_acot_kill_void_machine: "突击虚空工厂"
decision_acot_kill_void_machine_desc: "对所有主要的虚空工厂发起攻击，试图阻止它们的生产并将它们从地球上清除。"
 
##########################
 
acot_modifier_fractured_plants: "虚空植物群"
acot_modifier_fractured_plants_desc: "受到暗物质影响的植物和树木对殖民地构成了巨大的威胁。,森林必须被地面部队烧毁。\n\n§R如果防御不力，将定期攻击殖民地。§!\n§E建造前哨区来阻止或阻止这些攻击。§!"
 
acot_void_plant_army: "虚空植物群"
acot_void_plant_army_plural: "虚空植物群"
acot_void_plant_army_desc: "受到暗物质影响的植物和树木对殖民地构成了巨大的威胁。,它们可以产生致命的腐蚀性物质，可以熔化盾牌和盔甲，它们的刺像高频刀片一样锋利。"
 
acot_void_plant_hero: "虚空恐怖"
acot_void_plant_hero_plural: "虚空恐怖"
acot_void_plant_hero_desc: "受到暗物质影响的植物和树木对殖民地构成了巨大的威胁。,恐惧尤其巨大且致命，只需一击即可杀死多个风暴英雄。"
 
 
decision_acot_kill_void_flora: "燃烧虚空花园"
decision_acot_kill_void_flora_desc: "对所有主要的虚空花园发起攻击，试图将它们烧毁并将其从地球上清除。"
 
##########################
 
d_acot_void_terrain: "地形变化"
d_acot_void_terrain_desc: "这个世界的地形已经被强大的神秘力量极大地改变，导致它们不断移动。,如果不加以控制，它们可能会损坏或摧毁建筑物和地区。"
 
tech_acot_end_shifting_ground: "稳定地形"
tech_acot_end_shifting_ground_desc: "用合成的暗物质和暗能量对地形进行地形改造和稳定，以防止其结构进一步改变。"
 
 
##########################
 
d_acot_void_rift: "不稳定的虚空裂缝"
d_acot_void_rift_desc: "残留的炮击对这个饱受蹂躏的世界造成了不稳定的虚空裂缝的出现。,这些裂缝会吸走并吞噬其路径上的任何东西。,如果不加以控制，它们将对民众构成巨大危险。"
 
tech_acot_end_rift: "消除裂痕"
tech_acot_end_rift_desc: "当一个巨大的暗物质注入物体进入裂缝时，可以向其发射集中的暗能量束，导致两个实体不稳定并最终使裂缝塌陷。"
 
##########################
 
d_acot_void_chasm: "虚空裂缝"
d_acot_void_chasm_desc: "巨大的裂缝不断扩大，吞噬空间并阻碍任何区域的建设。,如果不加以控制，它们可能会摧毁我们的地区并减少建筑空间。"
 
tech_acot_end_chasm: "清除虚空裂缝"
tech_acot_end_chasm_desc: "可以通过使用强光技术创建大型人行道来消除虚空裂缝，以创建合成路面，从而消除并最终阻止裂缝的扩展。"
 
