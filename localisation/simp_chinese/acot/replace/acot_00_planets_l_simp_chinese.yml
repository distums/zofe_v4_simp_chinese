decision_fractured_self_detonation: "最终协议"
decision_fractured_self_detonation_desc: "在选定的星球上发布最终协议。,地形改造设备将准备就绪，让我们能够准备破碎或融化地球。"
 
decision_fractured_self_detonation_effect: "将添加一个特殊项目来沐浴地球。\n\n改造拥有的行星将花费更多的影响力和额外的团结。,将现有的断裂世界转变为超断裂世界将比其他类型的世界更便宜。"
 
ACOT_FINAL_WORD_PLANET: "关于 [FromFrom.GetName] 的最终决定"
ACOT_FINAL_WORD_PLANET_DESC: "根据我们伟大帝国的命令，[FromFrom.GetName] 的世界被判处最终协议。,行星边的改造船正在待命。\n\n如果计时器超时，将退还一半的影响力成本。"

ACOT_STABLIZE_PLANET: "[FromFrom.GetName] 稳定项目"
ACOT_STABLIZE_PLANET_DESC: "[FromFrom.GetName] 的世界充满了猛烈的虚空风暴，必须先稳定下来才能对行星表面进行视觉扫描。"

decision_fractured_stablize: "稳定破碎的世界"
decision_fractured_stablize_desc: "准备好程序来稳定破碎世界的猛烈风暴。"

decision_stellarite_reactor_detonation: "光荣退伍"
decision_stellarite_reactor_detonation_desc: "在选定的行星上发布荣誉放电协议，开始反应堆熔毁倒计时，并释放巨大的恒星能量爆炸，这将摧毁该行星并摧毁绕其运行的任何船只。"
 
decision_stellarite_reactor_detonation_effect: "伤害程度取决于行星上恒星发生器的数量。\n\n之后，恒星能量炸弹将在行星轨道上方形成，如果不被摧毁，它将在几个月内爆炸，造成全系统损坏。"

################################################ VOID SPHERE ########################

ACOT_CREATE_ENIGMATIC_WORLD: "维度重构"
ACOT_CREATE_ENIGMATIC_WORLD_DESC: "如果破碎的世界要再次成为一个稳定和安全的地方，不仅需要资源和适当的程序来重建行星表面，而且还需要保留其独特的维度锚特性。"
 
tech_acot_create_enigmatic_world: "神秘的世界创造"
tech_acot_create_enigmatic_world_desc: "是时候开始新的未来了。,我们拥有真正创造时代奇迹所需的所有知识和技术。,虚空球体，一座宏伟的世界都市，将开启帝国的新时代。"

ACOT_CREATE_ENIGMAPOLIS: "虚空球体创建"
ACOT_CREATE_ENIGMAPOLIS_DESC: "必须在行星上安装几个先驱拱门才能将其打造成虚空球。"
 
tech_acot_create_enigmapolis: "内空，外空"
tech_acot_create_enigmapolis_desc: "是时候开始新的未来了。,我们拥有真正创造时代奇迹所需的所有知识和技术。,虚空球体，一座宏伟的世界都市，将开启帝国的新时代。"
 
decision_transform_into_enigmatic_planet: "维度重构"
decision_transform_into_enigmatic_planet_desc: "如果破碎的世界要再次成为一个稳定和安全的地方，不仅需要资源和适当的程序来重建行星表面，而且还需要保留其独特的维度锚定特性。"

decision_transform_into_super_awesome: "虚空球体创建"
decision_transform_into_super_awesome_desc: "准备将这颗星球打造成虚空球体。,需要大量的资源和努力。"
 
acot_planets.4.name: "骨折重建"
acot_planets.4.desc: "重建 [FROMFROM.GetName] 的过程现在将开始，派遣一艘科学船绕行星运行，在那里它将协助地球化过程。"
acot_planets.4.a: "继续。"
 
acot_planets.5.name: "[FROMFROM.GetName] 重建完成！"
acot_planets.5.desc: "[FROMFROM.GetName]的重构已经完成！,地球已恢复到更明显的状态，最危险的影响已降至最低水平。"
acot_planets.5.a: "做得好。"
 
acot_planets.6.name: "虚空球体构造"
acot_planets.6.desc: "要开始清理 [root.GetName]，请派遣一艘建造船和一艘科学船绕行星运行，在那里他们将在行星周围建造球体并将其地球化。"
acot_planets.6.a: "没时间浪费。"
 
acot_planets.7.name: "虚空领域完成！"
acot_planets.7.desc: "[FROMFROM.GetName] 上的虚空球体的创建已经完成！,所有系统均已全面运转，这颗行星现在成为虚空的宝石和群星羡慕的对象。"
acot_planets.7.a: "我们的权力是至高无上的。"
 

acot_void_sphere_ship: "释放虚空球体"
acot_void_sphere_ship_plural: "释放虚空球体"
ACOT_VOIDSPHERE_SECTION: "虚空球体"

############### PLANETS UPGRADE ########################
 
decision_upgrade_gen_growth: "复制器输注"
decision_upgrade_gen_growth_desc: "将强大的遗传因子注入到这个星球的大气中，使其人口能够随意复制自己，完全绕过性活动和自然生长的需要，从而大大提高增长率。"
 
acot_modifier_upgrade_gen_growth: "复制器"
acot_modifier_upgrade_gen_growth_desc: "这个星球上的每个人口都拥有自己的复制器官系统，极大地提高了他们的增长率。"
 
decision_upgrade_gen_adapt: "虚空养分吸收"
decision_upgrade_gen_adapt_desc: "为这个星球上的人们注入基因序列，让他们通过亚维度营养吸收场的过程，完全否定对食物的需求。"
 
acot_modifier_upgrade_gen_adapt: "虚空养分吸收"
acot_modifier_upgrade_gen_adapt_desc: "这个星球上的每个人都可以通过产生个人的次维度场来吸收营养，从而消除对大多数食物的需求。"
 
decision_upgrade_synth_extra_space: "动态车身选择系统"
decision_upgrade_synth_extra_space_desc: "用先进的合成身体升级这个星球上的所有人口，让他们能够随意重塑自己的肉身并围绕它们进行建造。,增加的自由空间将为地球提供额外的区域空间。 ,（环形世界额外获得一张）"
 
acot_modifier_upgrade_synth_extra_space: "动态车身选择"
acot_modifier_upgrade_synth_extra_space_desc: "得益于先进的合成技术，这个星球上的每一个人口都可以随意重塑他们的身体并在他们周围建造，使这个星球能够容纳比其他地方更多的区域。"
 
acot_modifier_upgrade_synth_extra_space_ringworld: "动态车身选择"
acot_modifier_upgrade_synth_extra_space_ringworld_desc: "得益于先进的合成技术，这个星球上的每一个人口都可以随意重塑他们的身体并在他们周围建造，使这个星球能够容纳比其他地方更多的区域。"
 
decision_upgrade_synth_assemble: "独立外肢"
decision_upgrade_synth_assemble_desc: "升级该星球上的人口以使用独立的外肢，使他们无需拥有完整的身体即可执行任务，从而减少了组装物理系统所需的时间。"
 
acot_modifier_upgrade_synth_assemble: "独立外肢"
acot_modifier_upgrade_synth_assemble_desc: "这个星球上的合成人口在日常生活中不需要完整的身体来运作，从而减少了组装物理系统所需的时间。"
 
decision_upgrade_psi_manipulate: "念力真相"
decision_upgrade_psi_manipulate_desc: "通过心灵感应和措辞谨慎的灵感信息将这个星球上的人们联系起来，增加他们的道德吸引力并完全消除降级计时器。"
 
acot_modifier_upgrade_psi_manipulate: "念力真相"
acot_modifier_upgrade_psi_manipulate_desc: "这个星球上的人们通过心灵感应与措辞谨慎的灵感信息联系在一起，增加了他们的忠诚度以及在需要时为更大的利益奉献自己的必要性。"
 
decision_upgrade_psi_telekinesis: "心灵传动工程"
decision_upgrade_psi_telekinesis_desc: "为地球上的所有建筑物注入强大的心灵遥感力量，这些力量可以读取人们的思想并自行移动建筑材料，同时为人们提供强大的灵能护盾。"
 
acot_modifier_upgrade_psi_telekinesis: "心灵传动工程"
acot_modifier_upgrade_psi_telekinesis_desc: "这个星球上充满了强大的心灵遥感力量，它们可以读取人们的思想并自行移动建筑材料，同时为人们提供强大的灵能护盾。"
 
decision_upgrade_hive_harvest: "超自适应序列"
decision_upgrade_hive_harvest_desc: "使用超适应性序列来进化种群，大大提高他们的生产力和响应能力。"
 
acot_modifier_upgrade_hive_harvest: "超自适应序列"
acot_modifier_upgrade_hive_harvest_desc: "这个星球上的人们可以在身体和精神上快速适应执行任何任务，从而大大提高他们的生产力和反应能力。"
 
decision_upgrade_hive_growth: "倍增因素"
decision_upgrade_hive_growth_desc: "通过取代具有将人类所受的伤口转化为更多伤口的能力的治疗因子来改善地球的人口增长。"
 
acot_modifier_upgrade_hive_growth: "倍增因素"
acot_modifier_upgrade_hive_growth_desc: "对这个星球上的人们造成的伤害并没有从伤害中治愈，而是变成了更多的伤口，大大加速了他们的成长。"
 
decision_upgrade_machine_cyberspace: "次元网络空间网络"
decision_upgrade_machine_cyberspace_desc: "通过使人们能够通过进入自我创建的次维度空间来自动存储他们的身体，从而消除人们的住房需求。"
 
acot_modifier_upgrade_machine_cyberspace: "次元网络空间网络"
acot_modifier_upgrade_machine_cyberspace_desc: "这个星球上的人们不需要住房，因为他们的身体会自动进入自我创建的次维度空间来恢复他们的系统。"
 
decision_upgrade_machine_upkeep: "时间框架系统"
decision_upgrade_machine_upkeep_desc: "通过创建一个小型、基本但有用的时间场来减少人口维护，该时间场将其身体的某些部分悬浮在恒定、永久的状态，从而无需维护它们。"
 
acot_modifier_upgrade_machine_upkeep: "时间框架系统"
acot_modifier_upgrade_machine_upkeep_desc: "这个星球上的人们能够创造出小而基本但有用的时间场，将他们身体的某些部分悬浮在恒定、永恒的状态，从而无需维护它们。"
 


