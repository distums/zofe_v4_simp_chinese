acot_planets.301.desc: "疯狂的虚空变种人攻击了我们在 [root.GetName] 上的殖民地！,我们必须把他们赶回来，否则殖民地可能会消失！"
acot_planets.301.a: "杀死变种人！"
 
acot_planets.302.name: "虚空植物来袭！"
acot_planets.302.desc: "敌对的虚空植物群袭击了我们在 [root.GetName] 上的殖民地！,我们必须把他们赶回来，否则殖民地可能会消失！"
