tech_acot_enigmapolis_silo_desc: "当我们可以使用超自然手段时，为什么要依靠自然或非自然手段来收集资源呢？"
tech_acot_enigmapolis_silo_tooltip: "虚空熔炉提供了强大的经济推动力，但需要进一步扩张才能获取特定资源，这可以通过决策来完成。"

district_acot_enigmapolis_silo: "虚空熔炉"
