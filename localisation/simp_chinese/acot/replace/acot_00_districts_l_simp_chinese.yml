l_simp_chinese:
 
col_acot_fractured_colony: "§E破碎的殖民地§!"
col_acot_fractured_colony_desc: "这是一个严酷而危险的殖民地，只有最核心的暗物质和能量爱好者才敢涉足。"
 
col_acot_enigmatic_colony: "§E神秘殖民地§!"
col_acot_enigmatic_colony_desc: "平静的风暴和过去的怪异回声召唤着那些敢于勇敢迎接新时代的人们。"

col_acot_enigmopolis: "§B虚空领域§!"
col_acot_enigmopolis_desc: "那些敢于挑战虚空的人的领域令人惊叹。,不断响起的皇家节奏和颂歌，提醒人们他们已经踏上了漫长的旅程。"
 
col_acot_phanon_vault: "§RPhanon Vault§!"
col_acot_phanon_vault_desc: "§R神秘空间站，除了法农军团自己之外，其他人完全不知道其目的。§!"
 
col_acot_enigma_capital: "§E神秘的资本世界§!"
col_acot_enigma_capital_desc: "这个帝国的首都世界已经将其神秘科技的力量完全融入到世界功能的各个方面，极大地提高了其土地上的所有能力。"

col_acot_brw: "§E神秘的提取世界§!"
col_acot_brw_desc: "这个世界正在引导神秘的力量来增强古老基本资源的产出潜力。"

col_acot_indus_refin: "§E神秘的工业世界§！"
col_acot_indus_refin_desc: "这个世界正在引导神秘的力量提高其获取先进和基础战略资源的能力。"

col_acot_knowledge_is_power: "§E神秘的研究世界§!"
col_acot_knowledge_is_power_desc: "这个世界正在引导神秘的力量来增强其产生科学的能力。"

#### WORLD ######
 
sc_acot_void_star: "虚空星"

acot_cracked_fractured: "虚空破碎星球"
acot_cracked_fractured_adj: "虚空破碎星球"
acot_cracked_fractured_desc: "曾经美丽的世界被压倒性的黑暗能量所支离破碎，导致了一个难以想象的世界的存在。"

pc_acot_void_star: "虚空星"
pc_acot_void_star_adj: "虚空星"
pc_acot_void_star_desc: "一颗恒星充满了银河系有史以来部署的最强大武器的混乱能量和黑暗能量。"

pc_acot_void_hole: "§B虚空§!"
pc_acot_void_hole_adj: "§B虚空§!"
pc_acot_void_hole_desc: "不管这是什么，我们用我们的力量制造的不敬虔的恐怖无疑是令人毛骨悚然的。,堕落的帝国恐惧地移开视线，平民们在看到这个曾经美丽的事物变成了这个怪物的景象时弄湿了自己。,因为我们所创造的东西确实有些可怕。,太糟糕了。"

pc_dark_fractured: "破碎的世界"
pc_dark_fractured_adj: "破碎的世界"
pc_dark_fractured_desc: "破碎的世界被猛烈的风暴所覆盖，并充满了许多黑暗异常现象。,尽管现在有些地方适合居住，但这颗星球仍然是一片荒凉的土地，几乎无法维持任何生命。"
 
pc_dark_fractured_ae: "超断裂世界"
pc_dark_fractured_ae_adj: "超断裂世界"
pc_dark_fractured_ae_desc: "破碎的世界被猛烈的风暴所覆盖，并充满了许多黑暗异常现象。,尽管现在有些地方适合居住，但这颗星球仍然是一片荒凉的土地，几乎无法维持任何生命。"
 
pc_dark_fractured_unstable: "不稳定的破碎世界"
pc_dark_fractured_unstable_desc: "破碎的世界被猛烈的风暴所覆盖，并充满了许多黑暗异常现象。,厚厚的风暴云太危险了，以至于船只无法辨别方向，从而阻止任何着陆尝试。"
 
pc_dark_fractured_ae_unstable: "不稳定的超断裂世界"
pc_dark_fractured_ae_unstable_desc: "破碎的世界被猛烈的风暴所覆盖，并充满了许多黑暗异常现象。,厚厚的风暴云太危险了，以至于船只无法辨别方向，从而阻止任何着陆尝试。"
 

pc_acot_enigmatic: "神秘世界"
pc_acot_enigmatic_adj: "神秘世界"
pc_acot_enigmatic_desc: "神秘的世界被致命但稳定的风暴所覆盖，虽然很危险，但也保护地球免受各种轰炸。,尽管现在大部分行星都可以安全航行，但在没有保护的情况下，该行星对大多数生命体来说仍然是致命的。"
 
pc_acot_enigmopolis: "虚空球体"
pc_acot_enigmopolis_adj: "虚空球体"
pc_acot_enigmopolis_desc: "强大的世界都市，由古老的先驱核心提供动力，周围环绕着拱门和自我屏障。"
 
