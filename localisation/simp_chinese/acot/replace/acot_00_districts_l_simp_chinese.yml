#### CUPOLIS DUSTRRYCIT ######
 
district_acot_enigmapolis_city: "虚空连结"
district_acot_enigmapolis_city_plural: "虚空涅西"
district_acot_enigmapolis_city_desc: "虚空涅西是虚空领域社会的核心。,所有管理办公室和大型超级城市的系统都位于这里。"
 
tech_acot_enigmapolis_science: "颠覆模拟"
tech_acot_enigmapolis_science_desc: "考虑到我们所拥有的技术水平和维度掌握，再加上虚空法庭区域内的先进设备，我们可以使用这些力量来模拟维度甚至星系，以在将其应用于真实空间之前测试和挑战所有造物。"
tech_acot_enigmapolis_science_tooltip: "升级虚空法庭，从提供传统工作转变为具有卓越产出的独特工作。"

district_acot_enigmapolis_science: "无效法庭"
district_acot_enigmapolis_science_plural: "无效法庭"
district_acot_enigmapolis_science_desc: "虚空法庭是知识和进步的地方。,从这里开始，科学家、研究人员和哲学家就拥有了他们在生活中以及以后掌握现实秘密所需的一切。"
 
tech_acot_enigmapolis_forge: "虚空穿越"
tech_acot_enigmapolis_forge_desc: "我们拥有适当的锚点和技术，可以直接突破其他维度空间，在那里收获暗能量和暗物质将比传统的合成手段更有效。"
tech_acot_enigmapolis_forge_tooltip: "升级 Void Alphaspace，从提供传统工作转变为具有卓越输出的独特工作。"

district_acot_enigmapolis_forge: "虚空阿尔法景观"
district_acot_enigmapolis_forge_plural: "虚空阿尔法景观"
district_acot_enigmapolis_forge_desc: "虚空阿尔法景观允许虚空旅行者安全地穿越到次维度空间并吸取那里的资源。"

