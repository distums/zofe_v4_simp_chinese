tech_acot_enigmapolis_fortress: "千兆扩展"
tech_acot_enigmapolis_fortress_desc: "如何改进已经拥有千兆堡垒的行星保护？,当然，让行星墙壁本身布满千兆堡垒。"
tech_acot_enigmapolis_fortress_tooltip: "升级虚空屏障后，每个屏障还提供一个千兆要塞干员职位。"

district_acot_enigmapolis_fortress: "虚空屏障"
district_acot_enigmapolis_fortress_plural: "虚空屏障"
district_acot_enigmapolis_fortress_desc: "虚空屏障为行星提供防御力量和千兆大炮。"

tech_acot_enigmapolis_stellarite: "虚空星辰碎片"
tech_acot_enigmapolis_stellarite_desc: "尽管 Void Sphere 主要是为基于 Enigmatic 的技术而设计的，但其强大而灵活的架构也非常适合创建用于恒星生成的恒星碎片质量阵列，前提是我们可以将它们与其他不兼容的元素隔离开来。"

district_acot_enigmapolis_stellarite: "虚空星辰碎片"
district_acot_enigmapolis_stellarite_plural: "虚空星辰碎片"
district_acot_enigmapolis_stellarite_desc: "尽管第一颗星可能永远不会再被恢复，但即使是它曾经辉煌的威严中的一小部分也可以创造永恒的奇迹，而这样的奇迹需要一个非常小心和耐用的地方。"
