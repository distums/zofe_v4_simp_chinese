#### DUSTRRYCIT ######
 
district_acot_fractured_shelter: "三角洲庇护所"
district_acot_fractured_shelter_plural: "三角洲庇护所"
district_acot_fractured_shelter_desc: "三角洲庇护所为在世界恶劣环境下工作的勇敢者提供保护和住房。"
 
tech_acot_fractured_shelter: "加固庇护所"
tech_acot_fractured_shelter_desc: "在破碎世界的暴力天空中爆发暗能量风暴并不罕见。,不稳定的地形和敌对因素需要建立适当的庇护所来防御这些危险。"
 
district_acot_fractured_science_dome: "三角洲天文台"
district_acot_fractured_science_dome_plural: "三角洲天文台"
district_acot_fractured_science_dome_desc: "达美天文台为研究人员提供必要的工具和设备，以安全地对饱受蹂躏的世界进行观测和实验。"
 
tech_acot_fractured_science_dome: "观察未知"
tech_acot_fractured_science_dome_desc: "有许多奇迹和异常现象挑战着所有先前已知的关于破碎世界的理论和物理定律。,但如果我们要把我们的研究人员派到那里，他们就必须得到很好的保护和支持，免受危险环境的影响。"
 
district_acot_fractured_dm_trapper: "三角洲尖塔"
district_acot_fractured_dm_trapper_plural: "三角洲尖顶"
district_acot_fractured_dm_trapper_desc: "德尔塔尖顶为技师和炼金术士提供了创造暗物质和暗能量所需的研讨会。"
 
tech_acot_fractured_trapper: "神秘的尖塔"
tech_acot_fractured_trapper_desc: "尽管破碎世界周围充斥着大量的暗能量和暗物质，但大多数都太不稳定且分散，无法收集。,神秘尖塔的设计旨在捕获这些非自然现象并将其转化为无限的供应。"
 
district_acot_fractured_dm_fort: "三角洲前哨基地"
district_acot_fractured_dm_fort_plural: "三角洲前哨基地"
district_acot_fractured_dm_fort_desc: "三角洲前哨站是安全检查站，可以检测入侵者并播放响亮的前卫音乐主题以吓跑他们。"
 
tech_acot_fractured_fort: "虚空城堡"
tech_acot_fractured_fort_desc: "破碎世界拥有许多危险元素，试图摧毁任何殖民企图。,其中许多元素会发现传统堡垒的弱点和缺口，因此需要专门的防御区来阻止这些敌对的访客。"
 
tech_acot_fractured_size_upgrade_1: "分形连续体"
tech_acot_fractured_size_upgrade_1_desc: "破碎世界的无情景观使人们难以适应，导致不必要的调整，导致我们浪费额外的区域空间。,我们必须学会适应它。"
tech_acot_fractured_size_upgrade_1_tooltip: "升级破碎世界和超破碎世界的地区，以减少消耗 1 个地区槽位。"
 
tech_acot_fractured_size_upgrade_2: "主控终端"
tech_acot_fractured_size_upgrade_2_desc: "MCT 可以安装到位，自行读取和修复任何损坏的位置，而不是依靠技术人员和工程师不断对区域的结构完整性进行检查。,这将使我们无需为现场工程团队分配额外的空间，并减少所需的区域空间。"
tech_acot_fractured_size_upgrade_2_tooltip: "升级破碎世界和超破碎世界的地区，以进一步减少 1 个地区槽位的消耗。,有效地使它们最终只花费一个槽位。"
 
