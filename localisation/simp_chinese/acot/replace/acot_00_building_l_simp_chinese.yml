decision_acot_gigafortress_deploy: "部署千兆要塞"
decision_acot_gigafortress_deploy_desc: "部署千兆要塞"

decision_acot_gigafortress_land: "陆地千兆要塞"
decision_acot_gigafortress_land_desc: "陆地千兆要塞"

building_acot_dm_psg: "暗能量行星护盾发生器"
building_acot_dm_psg_desc: "利用神秘的反应堆，我们可以创造出一个护盾发生器，它不仅比以前更强大，而且比以前更节能。"
 
building_acot_ae_psg: "深渊反射护盾发生器"
building_acot_ae_psg_desc: "深渊反射护盾不仅可以减少传入的轰炸伤害，还可以使用先进的反射护盾将伤害击退给敌人。"
 
tech_acot_dm_psg: "立体屏蔽"
tech_acot_dm_psg_desc: "既然我们已经开发出了神秘的屏蔽技术，那么修改我们当前的行星屏蔽发生器以适应新系统应该是一个简单的任务。,此外，我们可能会尝试一种可以保护我们的帝国免受维度异常侵害的盾牌。"
 
tech_acot_ae_psg: "反光罩"
tech_acot_ae_psg_desc: "虽然暗能量 PSG 提供了可接受的防轰炸保护，但我们的许多战术家指出，除此之外，建筑物本身通常毫无用处。,将添加一种新型的反射护盾，这将有助于地球对轰炸攻击进行报复。"
 
building_fe_psg: "天盾"
building_fe_psg_desc: "尽管与新一代防护罩相比，这些防护罩发生器不能提供典型的保护，但它们的维护和供电明显更容易，适合长时间运行。"

