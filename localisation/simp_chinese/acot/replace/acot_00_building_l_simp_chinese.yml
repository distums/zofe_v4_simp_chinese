acot_giga_fortress: "部署的千兆要塞"
acot_giga_fortress_plural: "部署的千兆要塞"
acot_giga_fortress_desc: "部署的千兆要塞"
SHIP_GRAPHICS_ACOT_GIGA_FORTRESS_ESC: "部署的千兆要塞是大型防御站，可以从行星表面部署，以防御敌人的攻击，然后返回继续执行行星端任务。"

ACOT_GIGAFORTRESS_CORE_SECTION: "千兆要塞核心"
ACOT_GIGAFORTRESS_XL_SECTION: "千兆要塞脊椎翼"
ACOT_GIGAFORTRESS_LARGE_SECTION: "千兆要塞炮兵联队"
ACOT_GIGAFORTRESS_HANGAR_SECTION: "千兆要塞机库翼"
ACOT_GIGAFORTRESS_MEDIUM_SECTION: "千兆要塞守护翼"

building_acot_ruined_giga_fortress: "堡垒废墟"
building_acot_ruined_giga_fortress_desc: "这座被毁的堡垒曾经是我们抵御敌人的无敌墙，如今却成为我们人民最后的安全之地。,因此，我们变成了一个临时的生存中心​​。"

building_acot_giga_fortress: "千兆要塞"
building_acot_giga_fortress_desc: "千兆要塞是一座泰坦尼克号大小的、自我维持的行星要塞，配备了三个战舰大小的超高速炮台和各种其他防御系统以及一支驻军军团。,它的存在本身就激发了所有公民的信心，并消除了任何骚乱的机会，因为任何胆敢反抗的人都会被迅速消灭。"
 
building_acot_giga_fortress_array: "千兆要塞 - 策略中心"
building_acot_giga_fortress_array_desc: "战略中心模块将要塞超级计算机与帝国舰队连接起来，以实现更好的协调。,门塔特也将驻扎，负责战术战略分析。"
 
building_acot_giga_fortress_lab: "千兆要塞 - 权力之座"
building_acot_giga_fortress_lab_desc: "权力之座模块将我们的一些政治领导人移上堡垒，增强我们帝国的团结和高层管理以及更大的影响力。"
 
building_acot_giga_fortress_obelisk: "千兆要塞 - 光之方尖碑"
building_acot_giga_fortress_obelisk_desc: "安装的光之方尖碑模块极大地增强了要塞的防御能力，并为我们的军队提供了额外的训练场地。,还将安装额外的发电机来提供暗能量和暗物质。"
 
building_fe_giga_fortress: "阿森纳球"
building_fe_giga_fortress_desc: "一座古老但仍然极其强大的泰坦尼克号大小的自我维持行星堡垒，配备了反入侵机制。,炸毁原始人或野生动物是这些享乐主义者仍然享受的唯一事情之一，因为这仍然被视为“工作”"
 
tech_acot_giga_fortress: "千兆要塞可视化"
tech_acot_giga_fortress_desc: "千兆要塞由神秘的暗能量反应堆提供动力，是最致命、可自我维持的行星堡垒，可以扫除最致命的入侵力量。"
 
######################## OTHERS ########################
 
mod_country_resource_max_consumer_goods_add: "最大消费品添加"

building_acot_dm_mansion: "豪华豪宅"
building_acot_dm_mansion_desc: "D-2豪华公馆虽然设计简单，但却为人们提供了优雅精致的居住空间。,模因领主也在这里提供娱乐服务。"
 
building_acot_ae_mansion: "神秘的顶层公寓"
building_acot_ae_mansion_desc: "在这座巨大、高耸的豪宅中，即使是最穷的人也能过上充满品质和风格的生活。"
 
tech_acot_dm_mansion: "文明时代"
tech_acot_dm_mansion_desc: "新技术带来新的生活方式。,过去国王的生活是什么样的，现在即使是最穷的人也将享受这种文明的生活方式，那里的建筑物可以到达星星。"
 
tech_acot_ae_mansion: "恶魔城"
tech_acot_ae_mansion_desc: "我们正在发展成为一个所有人口都拥有自己的小城堡的社会。,很快，平凡的房屋和塔楼的景象就会消失。,我们的文明将令所有平民羡慕。"
 
#############################

building_acot_dm_temple: "启蒙圣地"
building_acot_dm_temple_desc: "这里不仅是礼拜的场所，也是数以百万计寻求启蒙朝圣的灵魂的身体和灵魂休息的场所。"
 
building_acot_ae_temple: "主教安慰"
building_acot_ae_temple_desc: "在这座巨大、高耸的豪宅中，即使是最穷的人也能过上充满品质和风格的生活。"
 
tech_acot_dm_temple: "新唯灵论"
tech_acot_dm_temple_desc: "每个答案都会引发更多问题。,今天的课程是明天的主题。,宏伟的设计总是在不断变化，我们的生活方式也必须不断变化。"
 
tech_acot_ae_temple: "神圣国教"
tech_acot_ae_temple_desc: "一个由涵盖现实各个方面的共同信仰支柱团结起来的社会是一个永远无法真正被压制的社会。"

#############################
 
building_acot_dm_ancient_cryo_chamber: "达美维修中心"
building_acot_dm_ancient_cryo_chamber_desc: "这座先进的建筑设有各种维护站，以保证持续的仪式性生产力。,模因收割机也驻扎在这里，对有机物进行模因处理。"
 
building_acot_ae_ancient_cryo_chamber: "阿尔法停滞核心"
building_acot_ae_ancient_cryo_chamber_desc: "这座建筑内提前准备好了数十亿的肉体，随时准备更换过期和损坏的肉体。,建筑。,单位准备就绪。"
 
tech_acot_dm_ancient_cryo_chamber: "高级维护服务人员"
tech_acot_dm_ancient_cryo_chamber_desc: "我国维修站旧模式效率低下，无法支撑大规模机组维修。,需要配备足够服务器单元的新安装，以确保最佳的单元工作轮换。"
 
tech_acot_ae_ancient_cryo_chamber: "主从服务器模块"
tech_acot_ae_ancient_cryo_chamber_desc: "将主单元分配给子服务商应该会大大提高工作负载订单的效率，而不需要主要指令的大量和不必要的输入。"
 
#############################
 
building_acot_dm_hive_depot: "蜂巢尖塔"
building_acot_dm_hive_depot_desc: "注入了黑暗能量的尖塔能够持续维持蜂巢的仪式进程。,模因收割者也驻扎在这里，以模因分裂者。"
 
building_acot_ae_hive_depot: “更大的蜂巢尖塔”
building_acot_ae_hive_depot_desc: "通过巨大的外骨骼进一步进化，大尖塔提供了更多的空间来产生新的无人机。"
 
tech_acot_dm_hive_depot: "序列库"
tech_acot_dm_hive_depot_desc: "通过暗能量的应用，蜂巢将通过旋转存储在现已扩展的基因库中的序列而进一步生长。"
 
tech_acot_ae_hive_depot: "虫群之心"
tech_acot_ae_hive_depot_desc: "一旦自我可以感受到群体，但现在自我将成为群体。,适应、进化、征服。,虫群不会失败。"
 
 
######################## STELLARITE ########################
 
building_acot_stellarite_generator: "恒星发生器"
building_acot_stellarite_generator_desc: "太棒了，不是吗？,创造一颗人造恒星，我们可以根据我们内心的愿望提取它的力量。,我们所有的反对都会被烧成碎片。"
 
building_acot_stellarite_nexus: "恒星能量导管"
building_acot_stellarite_nexus_desc: "将场强提高到 10 级在技术上仍然在可接受的参数范围内。,距离核选项还有20级。"
 
tech_acot_stellarite_nexus: "恒星能量导管"
tech_acot_stellarite_nexus_desc: "通过对我们的奇点发生器进行一些改变，我们应该能够调整和操纵能量场，将暗能量转换为恒星能量。,安全法规规定此过程应该自动化。"

#############################
 
building_acot_stellarite_generator_ae: "高级恒星发生器"
building_acot_stellarite_generator_ae_desc: "第二代恒星发生器。,新改进的恒星塔更加稳定和安全。,当与 Stellarite 电源导管一起构建时，它还可以得到进一步改进。"
 
tech_acot_stellarite_generator_ae: "先进的恒星能源面板"
tech_acot_stellarite_generator_ae_desc: "从古代记录中深入了解恒星发电的本质，让我们对如何高效、安全地产生这种能量有了新的认识。"
 
tech_acot_stellarite_mastery: "西格玛之手"
tech_acot_stellarite_mastery_desc: "现在是我们自己动手打造恒星世代的时候了。,凭借知识和经验，我们将设计安全措施，使训练有素的专业人员能够直接收获和容纳原始恒星。"
tech_acot_stellarite_mastery_tooltip: “使恒星生成器能够提供恒星收割机的工作。”

######################## PRECURSOR BUILDING ########################
 
building_ae_affluence_center: "灵感学院"
building_ae_affluence_center_desc: "让更广泛的星系知道我们的产品是由最优雅的设计制成的，由我们最优秀的艺术家制作。"
 
tech_ae_affluence_center: "追求工匠完美"
tech_ae_affluence_center_desc: "创造消费品不仅仅是为了满足人们的需求，而是以美妙的时尚来满足他们。,我们的艺术品和产品将是首屈一指的。"
 
#############################
 
building_ae_class_4_singularity: "优化的 4 类奇点"
building_ae_class_4_singularity_desc: "必须保持控制。,必定始终存在 4 级奇点。"
 
tech_ae_class_4_singularity: "Singularity Field Optimization"
tech_ae_class_4_singularity_desc: "阿尔法研究领域的进展使我们能够进一步优化旧前体的 4 级奇点的遏制领域。"
 
#############################
 
building_ae_dimensional_fabricator: "维度阈值门"
building_ae_dimensional_fabricator_desc: "我们拥有从我们帝国的其他维度提取材料的技术，这些帝国已经从其他帝国的其他维度提取了材料，而这些帝国已经从……"
 
tech_ae_dimensional_fabricator: "维度初始"
tech_ae_dimensional_fabricator_desc: "在不同的次级维度中，还有其他人经常采取同样的行为来窃取另一个不经意的人的东西。,反过来，我们也会从他们那里夺走属于我们的东西。,我们将通过从我们讨厌的人那里夺取东西，然后从我们所爱的人那里夺取东西来拯救银河系。"
 
#############################
 
building_ae_sky_dome: "星穹"
building_ae_sky_dome_desc: "天空之外还有星星。,星辰无始，星辰无终。"
 
tech_ae_sky_dome: "星穹顶"
tech_ae_sky_dome_desc: "天空之外还有星星。,星辰无始，星辰无终。"
 
#############################
 
building_ae_empyrean_shrine: "大教堂"
building_ae_empyrean_shrine_desc: "一座真正鼓舞人心的建筑。,每一座大教堂都是我们神圣帝国的神圣之地，他们的歌声和信仰的合唱可以在星空中听到。"
 
tech_ae_empyrean_shrine: "信仰合唱团"
tech_ae_empyrean_shrine_desc: "我们的影响力必须遍布星星。,让其他人带着敬畏和恐惧听到我们的神性。,让他们见证我们对这一事业的承诺，只要一提到战舰大小的大教堂就会跪倒在地。"
 
#############################
 
building_ae_master_archive: "大档案馆"
building_ae_master_archive_desc: "跨越银河系、绵延千年的远古历史都在这里成就。,档案保管员夜以继日地工作，以探寻被遗忘者的秘密。"
 
tech_ae_master_archive: "古代记载"
tech_ae_master_archive_desc: "我们不能只着眼于未来，因为过去本身蕴藏着无数可以探索的秘密。,我们将研究它们、学习它们、掌握它们。,然后我们就吃饭了。"
 
#############################
 
building_ae_nano_forge: "次元锻造"
building_ae_nano_forge_desc: "在这个熔炉的火坑里，令人毛骨悚然的人们将不存在变成了存在。"
 
tech_ae_nano_forge: "黑暗熔炉"
tech_ae_nano_forge_desc: "如果存在，我们就会找到它们。,如果它不存在，我们将创建它们。,来自我们工程兵的法典；,第二章：1337页。"
 
#############################
 
building_ae_nourishment_center: "农业综合体"
building_ae_nourishment_center_desc: "来自银河系各地的厨师聚集在这里，探索新的食材和口味。,美食时间！"
 
tech_ae_nourishment_center: "银河美食"
tech_ae_nourishment_center_desc: "最近有传言称帝国之间存在多种美食交流。,有很多好的选择，但也有糟糕的选择。,这是不可接受的，我们必须确保我们帝国的所有食物，无论来源如何，都永远是美味的。\n\n不过，有些人仍然抗议不要在披萨上放蜗牛。"
 
#############################
 
building_ae_ancient_cryo_chamber: "先进的冷冻室"
building_ae_ancient_cryo_chamber_desc: "是的，制造一个被毁坏的冷冻室毕竟不是一个明智的决定。"
 
######################## OLD TECH ########################

tech_fe_galactic_trade_enclave: "银河商场"
tech_fe_galactic_trade_enclave_desc: “我们的证券交易所虽然规模已经很大，为我们的帝国提供了大量收入，但没有适当的授权来销售暗物质相关物品。虽然我们不打算将这些神秘的技术自由地提供给低等生物，但我们的营销策略师表示，我们,可以欺骗许多原始人购买带有提升者标记的琐碎饰品或文物，所有策略都将用于实现最大利润。”
 
tech_fe_heaven_dome: "天堂创造现实"
tech_fe_heaven_dome_desc: "虽然我们当前的天堂圆顶模型在为我们的核心物种提供住宿和幸福方面做得很好，但它的发电机不够强大，无法支持新改进所需的其他部分。,现在，通过引入暗物质反应堆和更高效的医疗保健，可以消除这种限制。"
 
tech_fe_visitor_center: "先行者文物收藏品"
tech_fe_visitor_center_desc: "我们过去研究过许多先驱文物。,我们的外交官认为我们应该在游客中心开设一个新的博物馆部分，展示我们收集和完成的一些更精美的东西。,信息很明确，要么留在他们古老破败的帝国，要么加入我们，共创更美好、更光明的未来。"
 
tech_fe_military_academy: "一流的军队住宿"
tech_fe_military_academy_desc: "在提高公民素质和生活的同时，我们不能忘记那些在战场上服役的人。,他们也必须在下班时得到最好的治疗，以鼓励他们相信我们确实能让银河系变得更美好。"
 
tech_fe_obelisk_of_light: "光之方尖碑"
tech_fe_obelisk_of_light_desc: "虽然我们承认，从长远来看，我们的国防军不太可能能够抵御数月轰炸所支持的全面入侵。,然而，我们仍然看到了建造独特科学设施的潜力，该设施还可以作为强大的防御建筑。"
 
tech_fe_assemble: "强光组装"
tech_fe_assemble_desc: "<警报> 发现新的装配技术。,硬光材料；,将光谱转化为固体形式。,预计效率提高 100%。 ,<推荐>必须获得。"
 
tech_fe_singularity_core: "有机金融主导地位"
tech_fe_singularity_core_desc: "<警报> 已实现最佳概率计算。,现在能够渗透到<有机市场>和股票；,可以操纵<有机物>投资<机器产品>/// 必须建立财务主导地位。"
 
tech_fe_communication_nexus: "人造星系"
tech_fe_communication_nexus_desc: "我们的科学部门声称<Class-30奇点>最终可能会到来。 ,<原因> = 有机体不合逻辑的决定将激怒他们造成银河规模的破坏。,我们必须为有机体无法维持其自我坚持模块所造成的不可避免的愚蠢做好准备。"
 
tech_fe_war_factory: "先行者战斗代码改编"
tech_fe_war_factory_desc: "虽然我们当前的入侵部队战斗代码已经相当有效，但与前身战争机器所使用的战斗代码相比，它们显得相形见绌。 ,<建议>分析并获取先行者的战斗数据。"
 
tech_infinity_engine: "无穷大计算"
tech_infinity_engine_desc: "通过从前体获得的更新代码，有机概率计算现在变得微不足道。,我们将实现对他们经济的完全控制。,我们将达到无穷大。"
 
tech_fe_communication_nexus: "暗能量分布"
tech_fe_communication_nexus_desc: "我们已经开始将暗物质核心安装到我们的机器单元中，但我们发现我们可以将暗能量转化为包含表面空气的无形形式。,预计这将提高所有工作单元的处理能力。"
 
tech_fe_slave_processing: "不沾污"
tech_fe_slave_processing_desc: "奴隶便宜，易于控制，但并不总是高效。,他们在对抗经验丰富的军队时也是非常可怕的士兵。,作为一个崛起的帝国，这不能……这不会成立。,我们将组建新一代的奴隶士兵，从出生起就接受训练，成为我们对抗星星的无敌意志的最终代表。"
 
tech_fe_betharian: "暗物质熔融贝萨里安石"
tech_fe_betharian_desc: "贝萨利安石似乎对暗物质有特殊的反应。,也许我们应该进一步探索这一点，我们也许能够改进我们目前的贝瑟里安发电厂，与我们的暗物质发电厂相比，它们现在已经相当过时了。"
 
tech_fe_habitats: "星星我们的家"
tech_fe_habitats_desc: "是时候我们将神秘的工程引入我们的栖息地建筑了！,凭借我们的先进技术，我们将消除空间站中存在的任何弱点。,无论我们走到哪里，我们都会回家。"

sm_acot_spaceport_module_advanced_batteries: "先进的电池模块"
sm_acot_spaceport_module_advanced_batteries_desc: "更强大的模块配备了四个中型武器部分和高级防御工事。,可以升级以通过适当的星际基地建筑提供检测。"
 
sm_acot_spaceport_module_advanced_artilleries: "先进火炮模块"
sm_acot_spaceport_module_advanced_artilleries_desc: "更强大的模块配备了两个大型武器部分和高级防御工事。,可以升级以通过适当的星际基地建筑提供检测。"

sm_acot_spaceport_module_advanced_detector: "先进检测模块"
sm_acot_spaceport_module_advanced_detector_desc: "标准检测模块的更强大、更昂贵的变体，具有更好的检测能力，并为星际基地提供额外的耐用性。"

sm_acot_starbase_detection_amplifier: "先进的联动检测系统"
sm_acot_starbase_detection_amplifier_desc: "增加对星际基地的检测，并为高级武器模块提供检测。"
sm_acot_starbase_detection_amplifier_tooltip: "§Y为所有高级武器模块添加 +1 检测。§!"