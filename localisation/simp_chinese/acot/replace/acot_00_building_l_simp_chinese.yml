building_acot_ae_psi_altar_desc: "旨在支持那些有足够才华的人不受污染地进入裹尸布。,这座寺庙象征着人民不屈的决心。"
 
tech_acot_dm_psi_altar: "心灵术祭坛"
tech_acot_dm_psi_altar_desc: "鉴于目前对灵能真正范围的了解有限，我们被迫仅对灵能进行少量且破坏性较小的使用。,然而，随着强光材料的引入，现在应该可以创建持久的结构，可以抵御最具破坏性的灵能攻击。"
 
tech_acot_ae_psi_altar: "天选之神殿"
tech_acot_ae_psi_altar_desc: "一个被称为阿拉纳克教派的流氓策展人教派最近接触了我们的灵能特工。,这些灵能专家有兴趣研究神秘力量和灵能之间的兼容性。,他们愿意用自己的秘密来换取进入我们的心灵祭坛的机会。,如果能够建立这种关系，我们就能进一步放大和提升祭坛。"
 
############################# MACHINA #############################
 
building_acot_dm_machine_dome: "个性上行"
building_acot_dm_machine_dome_desc: "专门的个性数据矩阵，为行星提供有用的升级以及支持无人机。,上行链路根据地球人口放大了复杂和简单无人机的生产效率。\n\n§Y每 50 次弹出，效率提高 5%，在 200 次弹出时效率提高 25%。"
 
building_acot_ae_machine_dome: "无限核心"
building_acot_ae_machine_dome_desc: "Curator Cortex Unit 的共同努力，为机器创造更美好的未来。,无限核心代表着机神的无限共识。,核心根据地球人口放大复杂和简单无人机的生产效率。\n\n§Y每 25 次弹出，效率提高 5%，在 200 次弹出时效率提高 50%。"
 
tech_acot_dm_machine_dome: "个性模块"
tech_acot_dm_machine_dome_desc: "基于对古代机器的研究，可以专门保存各种有机和合成个体的某些个性模块，并将其安装在选定的机器单元组上。,结果是这些“拟人化”单位的生产力显着净增长，而不会在共识的整体统一中造成裂痕。,这项技术应该被复制或改编以供我们自己使用。"
 
tech_acot_ae_machine_dome: "无限核心"
tech_acot_ae_machine_dome_desc: "被称为 Cortex Unit 的 Curators Enclave 的独立机器崇拜最近与我们取得了联系。,他们提出了技术交换，我们为他们提供了阿尔法设备的使用权，他们为他们自己的特殊文物提供了使用权。,其结果将是创建无限核心，以升级我们的个性上行链路，超越我们当前的限制。,创造“机神”的概念。"
 
############################# HIVE #############################
 
building_acot_dm_hive_evochamber: "进化室"
building_acot_dm_hive_evochamber_desc: "充满新可能性的巢穴。,进化室包含蜂巢中各种雄蜂进化所需的各种序列和精华。"
 
building_acot_ae_hive_evochamber: "循环传播器"
building_acot_ae_hive_evochamber_desc: "在阿巴瑟宿主的帮助下，循环传播者为蜂巢做好准备，应对银河演化中不可避免的转变，以便蜂巢能够在变革的浪潮中生存下来。"
 
tech_acot_dm_hive_evochamber: "进化室"
tech_acot_dm_hive_evochamber_desc: "在无数的基因序列中，有许多提供独特但利基的应用。,蜂巢在维护一个适当的库方面遇到了困难，在这个库中这些序列可以可靠地管理到整个银河系的特定殖民地。,因此，我们构思了创建有用序列遗传文库的计划。,进化室将为每个殖民地带来必要的改变，让巢穴发挥自己独特的作用。"
 
tech_acot_ae_hive_evochamber: "循环传播器"
tech_acot_ae_hive_evochamber_desc: "策展人实体的一个名为“阿巴瑟宿主”的分支已与蜂巢联系。,这群分裂的实体希望提供他们对过去蜂巢思想的研究和知识，以换取对我们阿尔法档案的访问权。,通过这次交易，阿巴瑟主机将为每个进化室提供必要的基因序列，以变形为循环传播者。"
 
######################## PRODUCTION ########################
 
mod_country_resource_max_minerals_add: "最大矿物容量添加"

building_acot_dm_mineral_processing_plant: "水晶合成器"
building_acot_dm_mineral_processing_plant_desc: "强大的设施，为水晶师提供合成高产矿物所需的工具。"
 
building_acot_ae_mineral_processing_plant: "水晶占卜师"
building_acot_ae_mineral_processing_plant_desc: "这个地区规模的大型综合体能够将最原始、最愚蠢的矿物转化为高质量、高产量的矿物。"
 
tech_acot_dm_mineral_processing_plant: "晶体合成"
tech_acot_dm_mineral_processing_plant_desc: "神秘感官和尖端技术的进步为新的矿物和晶体采购方法铺平了道路。,通过使用专门的合成方法，无需从行星表面或太空小行星上采集原始天然矿物即可获得高产矿物。"
 
tech_acot_ae_mineral_processing_plant: "水晶占卜"
tech_acot_ae_mineral_processing_plant_desc: "对 Alpha 技术的进一步研究激发了晶体合成的进一步进步。,占卜的过程将大大增加我们矿物的产量。"
 
#############################
 
mod_country_resource_max_energy_add: "最大能量容量添加"

building_acot_dm_power_hub: "暗能量电网"
building_acot_dm_power_hub_desc: "利用合成暗能量，新一代电网的发电量比传统发电机高得多。"
 
building_acot_ae_power_hub: "阿尔法大师力量纽带"
building_acot_ae_power_hub_desc: "利用星球国会大厦上神秘建筑的先进网络系统，Nexus 可以创建一个全球范围内的能源网络，从而大幅增加能源产量。"
 
tech_acot_dm_power_hub: "暗物质能量网格"
tech_acot_dm_power_hub_desc: "我们的科学家相信，我们可以应用与建造和运营暗物质发电厂相同的方法来改进我们当前的能源关系模板。"
 
tech_acot_ae_power_hub: "额外的塔架增强"
tech_acot_ae_power_hub_desc: "现在，通过新的进步，在不违反安全协议的情况下，在能源网格上建造额外的塔应该是可能的。"
 
#############################
 
mod_country_resource_max_food_add: "最大食物容量"

building_acot_dm_food_processing_complex: "农业超级综合体"
building_acot_dm_food_processing_complex_desc: "由中央暗物质设施提供动力的多个农业生物穹顶，将确保地球始终有新鲜的青苹果，或我们政府用于食品的任何东西。"
 
building_acot_ae_food_processing_complex: "农业大型综合体"
building_acot_ae_food_processing_complex_desc: "地球上是否没有绿色并不重要，因为绿色无处不在，而且绿色是好的。"
 
tech_acot_dm_food_processing: "农业超级综合体"
tech_acot_dm_food_processing_desc: "我们常常面临这样的困境：有些行星太烦人，无法长出青苹果，或者这个行星根本就没有绿色。,但随着更好的能源的出现，我们可以创建一个自给自足的大型农业综合体，从而消除所有这些问题。,青苹果将无处不在。"
 
tech_acot_ae_food_processing: "农业大型综合体"
tech_acot_ae_food_processing_desc: "借助先进的生物工程和基因操作，应该可以将地球上的所有其他植物群转变为专门生产青苹果的植物。,这将极大地节省时间，否则就必须花费在根除这些不良植物上。"
 
#############################
 
building_acot_dm_district_amplifier: "神秘的资源净化器"
building_acot_dm_district_amplifier_desc: "从这个巨大的中心，所有重要的资源都从地球各地汇集起来，进行极其小心的加工和净化。,此外，这里还备有大量供工人使用的先进采集工具，以及一间供工头使用的宏伟办公室。"

building_acot_ae_district_amplifier: "阿尔法资源净化器"
building_acot_ae_district_amplifier_desc: "能够在同一个班次工作，但得到的比平时更多，一定很高兴。,最好的一点是，工人们的工资并不会因为工作量减少而减少，对吗？,正确的？"

tech_acot_dm_district_amplifier: "生产再革命"
tech_acot_dm_district_amplifier_desc: "尽管我们已经做出了许多新的奇妙发明，使我们能够以我们从未想过的方式有效地获取资源，但复杂的程序需要受过教育的专业人士。,这给工人阶级和工作岗位留下了一个尚未填补的空白。,通过对我们拥有的工具进行一些重新审视，以及我们可以使用新的神秘技术来改进什么，我们也许能够将那些被抛在后面的人带入新的未来。"
 
tech_acot_ae_district_amplifier: "阿尔法资源处理器"
tech_acot_ae_district_amplifier_desc: "现在我们对古代知识有了更多的了解，可以对处理器复合体进行进一步的改进。,这应该为我们的工人提供更好的工具和更多的空间来发挥他们的魔力。"

#############################
 
building_acot_dm_alloygood_amplifier: "超级工厂"
building_acot_dm_alloygood_amplifier_desc: "通过这个专门设施的每种材料都必须经过彻底检查是否有任何缺陷，然后必须进一步精炼，直到装载到库存中。"

building_acot_ae_alloygood_amplifier: "巨型工厂"
building_acot_ae_alloygood_amplifier_desc: "每一种合金都必须像星星一样闪闪发光，每一种商品都必须是“消费者最佳商品”。"

tech_acot_dm_alloygood_amplifier: "工厂精炼师"
tech_acot_dm_alloygood_amplifier_desc: "就像净化器一样，我们现在正在寻找方法来提高日益老化的工业区所提供的工作岗位的产量。"
 
tech_acot_ae_alloygood_amplifier: "阿尔法资源处理器"
tech_acot_ae_alloygood_amplifier_desc: "虽然我们不能完全杜绝一些人固守旧工艺的倾向，但至少可以保证他们的作品符合新时代的标准。"

#############################
 
building_acot_dm_transmutor: "神秘的转化圆顶"
building_acot_dm_transmutor_desc: "为如此简单的资源浪费如此多的建筑空间是愚蠢的，随着圆顶的出现，这个弱点现在将得到纠正。"
 
building_acot_ae_transmutor: "巨型转变球体"
building_acot_ae_transmutor_desc: "气体、晶体或微粒。,这些平凡的资源在我们的帝国内仍然有一些利基应用。,我们将在专门负责这项任务的一栋建筑中生产所有这些产品。"
 
tech_acot_dm_transmutor: "巨型转化器"
tech_acot_dm_transmutor_desc: "过去，生产战略资源需要为每个人提供专门的建筑。,由于空间有限，这是极其低效的。,但凭借我们的新技术，我们应该能够将所有这些融合到一个紧凑的建筑中，将矿物转化为我们需要的东西。"
 
tech_acot_ae_transmutor: "卢卡斯级超级涡轮机"
tech_acot_ae_transmutor_desc: "转变是一项令人厌烦的任务，尤其是考虑到这些即将过时的资源的使用量正在减少。,为了控制空间，一座能够单独处理所有这些无聊任务的建筑将是最有用的。"
 
#############################
 
mod_country_resource_max_alloys_add: "最大合金容量添加"

building_acot_ruined_alloy_forge: "黑暗铸造厂废墟"
building_acot_ruined_alloy_forge_desc: "据说这座建筑可以显现出大量的合金。,现在我们很幸运能从中得到一件好东西。"

building_acot_dm_alloy_forge: "黑暗铸造厂"
building_acot_dm_alloy_forge_desc: "通过淘汰过程，我们拆除了旧铸造厂内的所有冗余空间，为更多使用先进强光技术的制造机器腾出空间。"
 
building_acot_ae_alloy_forge: "巨型合金铸造厂"
building_acot_ae_alloy_forge_desc: "效率是制胜的关键。,今天的合金，明天的胜利武器！"
 
tech_acot_dm_alloy_foundry: "黑暗铸造厂"
tech_acot_dm_alloy_foundry_desc: "我们星球表面的空间是有限的，但我们对合金的需求却并非如此。,我们必须进一步发展空间管理以实现效率最大化。"
 
tech_acot_ae_alloy_foundry: "三维双曲线铸造厂"
tech_acot_ae_alloy_foundry_desc: "掌握维度空间将使我们能够在原本紧凑的设施中创建一个更大的车间。"
 
#############################
 
building_acot_ruined_factory: "废弃材料打印机"
building_acot_ruined_factory_desc: "如果这里生产的所有产品不是主要充满绿色粘液或宇宙尘埃，也许这个地方会很有用。"

building_acot_dm_factory: "硬光材料打印机"
building_acot_dm_factory_desc: "现在是时候消除必须与那些生产大量质量低劣的重复产品的竞争对手进行斗争的想法了。,新技术使我们能够以令所有盗版产品相形见绌的速度创造商品。"
 
building_acot_ae_factory: "先进的硬光材料构造器"
building_acot_ae_factory_desc: "我们总是可以分配更多的资源来增加我们的车间空间。,是时候向月球人说再见了。,再见~月人~"
 
tech_acot_dm_factory: "硬光材质生成"
tech_acot_dm_factory_desc: "在我们完全了解暗物质之前，我们只能勉强绘制足以产生物质的部分。,现在我们意识到，使用暗物质的纯硬光技术可以构建大量的合成消费品。"
 
tech_acot_ae_factory: "高级主打印机"
tech_acot_ae_factory_desc: "硬光印刷技术的进步将使我们能够进一步提高物质产品的生产效率。"
 
 
######################## DM DE ########################
 
building_acot_ruined_dark_energy_pylon: "毁坏的暗能量塔"
building_acot_ruined_dark_energy_pylon_desc: "这座建筑曾经设有一座由结晶岩层制成的塔，可以吸引暗能量。,它的严重损坏状态使其几乎无法使用。"

building_acot_dm_dark_energy_pylon: "暗能量塔"
building_acot_dm_dark_energy_pylon_desc: "由结晶岩层形成的塔，可吸引暗能量。,技师可以从这座建筑中产生可用的暗能量。"
 
building_acot_ae_dark_energy_pylon: "暗能量尖塔"
building_acot_ae_dark_energy_pylon_desc: "这座巨大的尖塔包含各种端口，技师们可以通过这些端口从塔柱上吸走黑暗能量。"
 
tech_acot_dm_dark_energy_pylon: "暗能量产生"
tech_acot_dm_dark_energy_pylon_desc: "为了进一步发展各种 Delta 技术，我们必须学习如何在不需要天然黑洞的情况下产生暗能量。,我们了解到，可以将天然岩层转变为强大的管道，作为产生合成暗能量的强大管道。"
 
tech_acot_ae_dark_energy_pylon: "暗能量尖塔"
tech_acot_ae_dark_energy_pylon_desc: "我们现在对作为虹吸暗能量媒介的塔结晶的整个过程有了更好的了解。,黑暗能量尖塔将为我们提供良好的服务。"
 
 
#############################

building_acot_ruined_dark_matter_generator: "被毁的暗物质转换器"
building_acot_ruined_dark_matter_generator_desc: "曾经是一座可以制造合成暗物质的建筑，现在它的存在只是为了发出最后的气息。"
  
building_acot_dm_dark_matter_generator: "暗物质转换器"
building_acot_dm_dark_matter_generator_desc: "暗物质转换器为炼金术士将暗物质合成为可用资源提供了必要的工具。"
 
building_acot_ae_dark_matter_generator: "暗物质质量转换器"
building_acot_ae_dark_matter_generator_desc: "随着结构完整性的提高，质量转换器现在可以为炼金术士提供额外的研讨会。"
 
tech_acot_dm_dark_matter_generator: "先进的暗物质生成"
tech_acot_dm_dark_matter_generator_desc: "科学的不断进步使我们能够利用地球自身的大气层合成暗物质。,尽管需要专门的炼金术士，但该过程是安全的，并且不会消耗任何自然资源。"
 
tech_acot_ae_dark_matter_generator: "暗物质质量转换"
tech_acot_ae_dark_matter_generator_desc: "随着我们采用越来越多的暗物质技术，我们必须找到一种方法来产生更多这种神秘的资源。"
 
 
#############################
 
building_acot_dm_dark_matter_synthersizer: "立体收割机"
building_acot_dm_dark_matter_synthersizer_desc: "这座建筑生成了一个通往次维度的微型门户，它将自动为我们的帝国收获暗物质和暗能量。,此外，相对于每个生产建筑的数量，该建筑将产生额外的暗物质和暗能量，最多可达四个。"
 
building_acot_ae_dark_matter_synthersizer: "次元联系"
building_acot_ae_dark_matter_synthersizer_desc: "在许多维度中，总是有更多的暗物质和暗能量有待收获。,与之前的模型一样，该建筑将产生相对于每个相应生产建筑的数量的额外暗物质和暗能量，每个建筑最多可达四个。"
 
tech_acot_dm_dark_matter_synthersizer: "黑洞合成"
tech_acot_dm_dark_matter_synthersizer_desc: "我们现在拥有一项可靠的技术，有可能创建一个可以收获大量神秘资源的次维度门户网关。,这将使我们能够大量提取暗物质和暗能量。,该建筑是自动化的，但维护保养费用却相当高。"
 
tech_acot_ae_dark_matter_synthersizer: "黑暗四柱"
tech_acot_ae_dark_matter_synthersizer_desc: "基于与维度制造者黑暗之门 Nexus 相同的原理；,由四根暗能量柱固定，可以从异空间提取大量的暗物质和暗能量。,这个过程虽然复杂，但更安全，因此对我们的维护费用的影响也较小。"
 
tech_mine_dark_energy: "暗能量绘图"
tech_mine_dark_energy_desc: "对暗物质本质的基本了解将使我们能够从天然黑洞中提取暗物质，而不必自己被撕成洞。"
 
building_fe_dark_matter_synthesizer: "立体塔"
building_fe_dark_matter_synthesizer_desc: "次元力量常常掌握着许多大多数人认为不自然的秘密。,堕落帝国并没有沉迷于其本质，而是更愿意将它们视为可利用的资源，仅此而已。"
 
######################## RESEARCH ########################
 
building_acot_ruined_enigmatic_lab: "神秘实验室被毁"
building_acot_ruined_enigmatic_lab_desc: "没有研究人员敢靠近这个曾经辉煌的研究设施。,曾经存在过什么样的奇迹，只能远远地推测。"

building_acot_dm_enigmatic_lab: "神秘实验室"
building_acot_dm_enigmatic_lab_desc: "来自各个领域的科学家在这座大楼里交流，研究神秘的技术及其在各个领域的潜在应用。"
 
building_acot_ae_enigmatic_lab: "布莱克梅萨研究中心"
building_acot_ae_enigmatic_lab_desc: "这座大型建筑群收藏着从银河系各处收集来的各种神秘文物。,来自银河系各地的科学家被吸引到这里来探寻先驱者的秘密。 ,Slaveman博士，请向匿名材料实验室汇报。"
 
tech_acot_dm_enigmatic_lab: "神秘实验室"
tech_acot_dm_enigmatic_lab_desc: "确定和探索先驱技术的全部潜力需要来自各个领域的科学家。,因此，我们的实验室必须重新配置，为每个相关人员提供必要的设备。"
 
tech_acot_ae_enigmatic_lab: "布莱克梅萨研究中心"
tech_acot_ae_enigmatic_lab_desc: "我们对科学的追求永远不会停止。,我们需要更多的科学家、研究人员、工程师、理论家……一切。,我们必须了解更多...更多。"
 
#############################
 
building_acot_dm_institute: "三角洲科学综合体"
building_acot_dm_institute_desc: "我们推进发现的边缘。,当我们达到目标时，我们会进一步推进。"
 
building_acot_ae_institute: "阿尔法大师研究中心"
building_acot_ae_institute_desc: "巨大的建筑群，里面有无数的古代文物、博物馆、实验室和大量无聊的文书工作，这些文书是为那些以知识为食的人们准备的。,据说任何进入其中的研究人员都不会再回来。"
 
tech_acot_dm_institute: “先进研究院”
tech_acot_dm_institute_desc: "我们现在的研究所总有一个问题，它是一个让那些已经拥有高智商的人交往的好地方，但不一定是一个创造他们的好地方。,我们将把该学院改造成一所大型大学，有潜力的年轻人可以在那里学习，为未来的远大抱负做好准备。"
 
tech_acot_ae_institute: "伊德莱斯附加组件"
tech_acot_ae_institute_desc: "在研究所中添加一个专门破译和理解先驱者的古代文物的特殊附加组件将极大地吸引整个银河系科学头脑的更多关注。"
 
 
######################## DEFENSES ########################
 
building_acot_dm_stronghold: "代达罗斯对齐"
building_acot_dm_stronghold_desc: "这座神秘的堡垒内有数百个武器平台和复杂的地下部分。,在精锐的黑暗执法者的守护下，这颗星球在严密的监视下十分安全。,该排列为行星提供了地对轨道反轰炸轨道防御大炮，这些大炮将自动瞄准试图轰炸行星的敌对舰队。"
 
building_acot_ae_stronghold: "阿尔法瑞斯阵营"
building_acot_ae_stronghold_desc: "这座神秘的堡垒内有数百个武器平台和复杂的地下部分。,在精锐的黑暗执法者的守护下，这颗星球在严密的监视下十分安全。,该排列为行星提供了地对轨道反轰炸轨道防御大炮，这些大炮将自动瞄准试图轰炸行星的敌对舰队。"
 
tech_acot_dm_stronghold: "神秘的防御网格"
tech_acot_dm_stronghold_desc: "此前，地方防卫部队与安全小组分开工作。,这导致了对专业人员和两座独立建筑的需求，这些建筑不必要地占用了空间。,受过去前身的启发，代达罗斯联盟以及新成立的黑暗执行者师将充当星球的安全部队和帝国的精锐战斗部队。,此外，该排列还为行星提供了地对轨反轰炸轨道防御大炮，这些大炮将自动瞄准试图轰炸行星的敌对舰队。"
 
tech_acot_ae_stronghold: "神秘的防御网格"
tech_acot_ae_stronghold_desc: "虽然我们目前的堡垒可能能够抵御基本的入侵者，但由于空间有限和武器装备过时，建筑物本身太容易受到大规模入侵部队的攻击。,为此，我们设计了新一代堡垒的概念，它应该为潜在的入侵者提供更多的挑战。"
 
