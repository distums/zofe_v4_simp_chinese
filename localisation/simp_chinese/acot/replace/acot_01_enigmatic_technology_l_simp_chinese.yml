tech_thrusters_enig: "Impulse X 推进器"
tech_thrusters_enig_desc: "我们还无法开发出任何可以直接挑战脉冲推进器的新推进系统。,但也许应用以前用于放大我们的动能和爆炸推进系统的相同挥发性微粒可能会产生一些影响。,虽然安全协议规定我们将分配保持在最低限度，但结果应该会看到航天器的速度和规避性能略有提高。"
 
