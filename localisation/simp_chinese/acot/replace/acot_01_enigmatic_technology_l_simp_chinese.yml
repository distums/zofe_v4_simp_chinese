ENIG_SENSOR_SHIP: "新快子传感器"
ENIG_SENSOR_SHIP_DESC: "Neo-Tachyon 修复了第一代 Tachyon 传感器中的一些错误和缺陷，即由于其糟糕的着色，它看起来属于较低层技术。,除此之外，使用额外的资源也会轻微提高其性能。"
tech_sensors_enig: "新快子传感器"
tech_sensors_enig_desc: "在审查第一代快子传感器的性能和设计时，我们偶然发现了一场巨大的危机。,正如银河群落和记录所普遍确定的那样，超光速粒子的颜色应该是蓝色的，类似于超光速粒子长矛的颜色。,但我们的第一个设计不知为何是淡黄色的，这通常是低质量设备的标志。,这个错误必须尽快纠正。,但在这样做的同时，如果我们也应用正确的战略资源，也可以进行一些调整，以稍微增强其传感和瞄准能力。"
TECH_UNLOCK_ENIG_SENSOR_TITLE: "§H解锁组件：§!,新快子传感器"
TECH_UNLOCK_ENIG_SENSOR_DESC: "§HDelphic 传感器§!\n$ENIG_SENSOR_SHIP_DESC$"
 
