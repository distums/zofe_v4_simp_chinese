tech_dark_matter_power_core_enig: "增强型零点反应堆"
tech_dark_matter_power_core_enig_desc: "不幸的是，我们之前关于零点能量可以产生巨大能量的假设被证明是夸大且不合时宜的。,虽然 ZPR 理论上可以产生无限的能量，但它仍然受到反应堆的安全壳场的限制，这意味着在不创建超大反应堆的情况下部署重型部件是不可行的。,尽管我们还没有找到替代品，但仍然可以依靠稀有晶体的一些特殊性质来改进现有的设计。"

