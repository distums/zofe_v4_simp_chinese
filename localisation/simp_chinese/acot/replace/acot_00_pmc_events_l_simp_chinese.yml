acot_pmc.4.name: "法农军团雇佣兵服务"
acot_pmc.4.desc.a: "已确认，正在将频道转移至雇佣兵服务。\n\n显示可用的雇佣兵合同。,请检查并验证。\n\n§B蓝色名称§! ,= 舰队雇佣兵\n§G绿色名字§! ,= 陆军雇佣兵\n§M紫名§! ,= 稀有雇佣兵\n§Y黄名§! ,=传奇佣兵\n\n\n§H佣兵名册每五年刷新一次。\n任意时刻总共可以存在五名佣兵，超过此限制将随机替换已有的佣兵。§!"
acot_pmc.4.setlocation.phanon: "发货地点：§RPhanon 系统§!"
acot_pmc.4.setlocation.capital: "运送地点：§Y首都系统§!"
acot_pmc.4.setlocation.explain: "更改委托雇佣兵出现的位置。,默认情况下，该位置设置为 Phanon Corps 的 Droppoint。,切换到降落在你的首都将需要额外的影响力和能源成本。\n\n§H将舰队运送到特殊行星时要格外小心，因为它们可能无法正确注册。,如果舰队未能以这种方式消失，军团将不会退款。"

acot_pmc.4.kraggan: "§GKraggan 血包雇佣兵§!"
acot_pmc.4.kraggan.explain: "克拉根人以其在战斗中令人难以置信的坚韧、残暴和野蛮而闻名，他们是地面上令人畏惧的战士。,他们对疼痛的巨大耐受力和对战斗的热爱使他们在压力下极难崩溃，也很难在多次打击中幸存下来。"
acot_pmc.4.kraggan.condition: "这些克拉根人似乎不喜欢亲外帝国。,他们没有说明原因。"

acot_pmc.4.freeboota: "§BFreeboota 雇佣兵§!"
acot_pmc.4.freeboota.explain: "这些奇怪的绿皮喜欢掠夺和袭击。,尽管他们的船只的质量还有很多不足之处，但他们的进出速度相当快，从而弥补了这一点。,他们似乎在为任何人工作时没有任何问题。"

acot_pmc.4.zurgush: "§G祖古什巢穴§!"
acot_pmc.4.zurgush.explain: "这群奇怪的类昆虫外星人似乎属于虫巢思维。,显然，他们的任务是通过蜂巢女王在其他星系传播恐怖。,对于雇佣兵来说这是一个奇怪的选择，但他们的战士却极其致命。"
acot_pmc.4.zurgush.condition: "巢穴拒绝为另一个蜂巢思维而战，也许他们想避免直接竞争？"

acot_pmc.4.robert: "§M罗伯特·麦考伊§!"
acot_pmc.4.robert.explain: "这个人形起源的小男孩不知何故设法收集了足够的积分来购买我们的雇佣兵合同。,除了一艘相当便宜的小型掠夺船之外，他一无所有。,他的战斗经验基本上是没有的。,然而他并不要求任何东西，只是为了让他离开他的旧星系。"
acot_pmc.4.robert.condition: "显然他不想加入一个可能把他变成晚餐的帝国。"

acot_pmc.4.samuroi: "§B武士刀§!"
acot_pmc.4.samuroi.explain: "这些以荣誉为荣的雇佣兵战士为那些坚持其独特的战争和军事传统的人提供服务。,他们的舰队由强大的中型和重型船舶组成。,他们似乎更喜欢敏捷和力量，而不是懦弱的远程武器。"
acot_pmc.4.samuroi.condition: "这些战士似乎不喜欢为和平主义者工作。"

acot_pmc.4.jacksonrevenge: "§Y杰克逊的复仇§!"
acot_pmc.4.jacksonrevenge.explain: "一支海盗乐队设法获得了一艘旗舰。,据说，船员们花了整整一周的时间互相残杀，以决定谁能成为船长。,船员虽然不太可靠，但战斗意识非常好，而且这艘船相当强大。"

acot_pmc.4.vampiris: "§G吸血鬼色调§!"
acot_pmc.4.vampiris.explain: "一群强大的吸食死灵骑士，他们希望从其他星系获得新的品味。"
acot_pmc.4.vampiris.condition: "这些像吸血鬼一样的生物不会为没有生命的机器工作。"

