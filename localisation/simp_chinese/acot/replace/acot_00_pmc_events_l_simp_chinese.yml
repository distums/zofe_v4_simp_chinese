acot_pmc.601.a.explain: “套装包括由一名星际入侵者领导的§Y3§!追星者中队。\n\n追星者是速度惊人的 ISC，具有看似高的耐用性和火力。星际入侵者是由特工通过神经网络控制的精英变体。” ,#4800
