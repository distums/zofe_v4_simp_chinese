acot_pmc.601.d: "购买一个星辰毁灭者。"
acot_pmc.601.d.explain: "套装包括一个星型毁灭者。\n\n毁灭者是专用的反主力舰移动火炮系统。,他们著名的大炮即使不是一次击中，也能在几次击穿中击穿最坚固的船只。"
acot_pmc.601.d.response: "已获承认。,毁灭者在线。"
acot_pmc.601.e: "购买星际统治者 II"
acot_pmc.601.e.explain: "套装中包括一台 Star Dominator II。\n\n一个不幸的委托的令人惊讶且有效的产品。 ,Dominator II 是 Phanon 军团的主要主力舰。,底部机翼部分和锤脊的增加使其比其前身更加致命，尽管这会显着增加成本。"
