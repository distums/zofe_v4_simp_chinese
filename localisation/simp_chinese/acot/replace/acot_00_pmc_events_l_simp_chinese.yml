acot_pmc.diplo_title: "法农军团"
 
acot_pmc.1.desc: "欢迎旅行者来到法农军团的行动基地。,我们已将我们组织的语言上传到您的翻译软件中，这样您就不必自己执行此操作。,你一定想知道我们在这里做什么，我们是一家私人军事公司，或者是雇佣兵。,与那些掠夺者失败者不同，我们实际上拥有成为合法企业的技术、人力和资源，我们不会在每颗小行星上绑上推进器并称它们为一艘船。\n\n我们将授予我们系统的通道，并且不会开放,除非首先被射击，否则会着火。,请尽情享受您的光临。,如果您有任何疑问，请随时询问我们。"
acot_pmc.1.a: “你好呀。” ,## 非诺普霍贝
acot_pmc.1.b: “很好。” ,## 菲比
acot_pmc.1.purifier.a: "我们不会与异形做生意。"
acot_pmc.1.purifier.a.response: "你不会吗？,我们可以为您提供很多东西，我们不在乎您的意识形态或信仰，只要您愿意为服务付费。,如果您愿意，您可以使用我们的服务以您的帝国的名义取得胜利。"
acot_pmc.1.swarm.a: "我们不与食物相互作用。"
acot_pmc.1.swarm.a.response: "啊，你一定是那些饥饿的蜂群思想中的一员。,但无论如何，只要您愿意付费，我们都愿意为您的竞选活动提供帮助。"
acot_pmc.1.exterminator.a: "你是一个有机体。,你不值得信任。"
acot_pmc.1.exterminator.a.response: "你确定我们是有机物吗？,或者您只是通过我们的轮廓来判断我们？\n\n无论如何，您会发现我们的服务和专业知识在您的灭绝活动中非常有用。,我们不关心道德，只关心报酬。"
acot_pmc.1.insult: "<对走私者进行长达 25 分钟的侮辱>"
acot_pmc.1.insult.tooltip: "这种令人作呕的生命体在这个星系中没有立足之地。,他们只不过是一个被美化的海盗，他们可能只是把所有东西都漆成红色，看起来很前卫。,法农军团？,这是某种急躁的想成为妖怪的人吗？,我们是传奇；,我们将把这个毫无价值的傻瓜从本应属于我们的银河系中移除。,然后我们会拿走他们所有的玩具，因为他们显然不擅长使用这些玩具。"
acot_pmc.1.purifier.insult.response: "噢，天啊，如此多的敌意。\n\n尽管如此，军团将忽略这种无端的侮辱，并将把我们的专业知识提供给出价最高的人。"
acot_pmc.1.swarm.insult.response: "噢，天啊，如此多的敌意。\n\n尽管如此，军团将忽略这种无端的侮辱，并将把我们的专业知识提供给出价最高的人。"
acot_pmc.1.exterminator.insult.response: "噢，天啊，如此多的敌意。\n\n尽管如此，军团将忽略这种无端的侮辱，并将把我们的专业知识提供给出价最高的人。"
 
acot_pmc.100.title: "法农军团"
acot_pmc.100.desc: “至此，我们与这个神秘的法农作物的第一次接触就结束了。该军团与我们之前见过的任何其他飞地或雇佣兵承包商不同。他们的技术、舰队力量和经济实力对于一个小型独立组织来说实在是太惊人了,尽管他们彬彬有礼，但显然他们既想给我们留下深刻印象，又想恐吓我们。\n\n虽然我们目前没有理由担心他们会对我们的扩张构成威胁，但我们无法动摇他们的态度。,奇怪的感觉是，他们的事情比看上去的要复杂得多，我们最好保持谨慎，为未来可能与军团发生的冲突做好准备。”
acot_pmc.100.a: "他们的可信度就如同太空蜗牛的可信度一样。"
acot_pmc.100.b: "但与此同时，他们的服务可能会被证明是有用的。"

 
