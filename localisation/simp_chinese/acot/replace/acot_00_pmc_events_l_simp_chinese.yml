acot_pmc.530.name: "Phanon Corps 技术采购服务"
acot_pmc.530.desc: "明白，正在重新路由至技术获取服务。\n\n您希望我们如何协助您获取暗物质技术？"

acot_pmc.530.a: "从其他帝国窃取蓝图。"
acot_pmc.530.a.tooltip: "最简单的方法，中间的道路成本。,当然，这只有在另一个帝国已经拥有这项技术的情况下才能做到。,鉴于该公司的声誉和技能，受害者不太可能意识到这些黑暗行为。,然而，在该过程完成之前将会有一些延迟。"
acot_pmc.530.a.response: "已获承认。,进行渗透行动。,这可能需要几个月的时间。,请放心，无论结果如何，您参与该委员会的情况都不会泄露给目标。"
acot_pmc.530.a.fail: "§R显然，目前还没有其他帝国或派系拥有这项技术。§!"
acot_pmc.530.b: "增强我们的科学家。"
acot_pmc.530.b.tooltip: "最便宜的方法。,这将创建一个特殊的项目，需要一些时间，这将提高所有科学家的水平以满足项目的最佳要求，或者如果他们的门槛已经超过，则增加一个额外的水平。,除了帮助我们实现目标之外，我们科学家技能的提高可能对未来的其他项目有用。"
acot_pmc.530.b.response: "已获承认。,立即为您的帝国科学家传输所需的数据研究。,希望他们能充分利用它。"
acot_pmc.530.c: "我们可以从你那里买吗？"
acot_pmc.530.c.tooltip: "最直接的方法，但也是最昂贵的。,蓝图和规格的交付是即时的，这意味着我们将立即准备好技术进行研究。"
acot_pmc.530.c.response: "但是当然。,一旦您了解了正确的关键组件，就只需要对暗物质技术有基本的了解。,交易成功，顾客，享受你的新玩具吧！"

acot_pmc.531.name: "Phanon Corps 技术采购服务"
acot_pmc.531.desc: "你好，[root.GetName]。,我们很高兴地通知您，您提到的技术数据已成功...从第三方盗用。,数据现在已准备好传输。"
acot_pmc.531.a: "那么谁是那个倒霉的人呢？"
acot_pmc.531.a.response: "哦，您不需要知道这一点，相信我们。,但请放心，他们不知道刚刚发生了什么。,剩下的就取决于你了。"
acot_pmc.531.b: "几乎担心你会拿走积分然后逃跑。"
acot_pmc.531.b.response: "现在现在，亲爱的顾客。,您在这里与专家打交道。,我们是法农军团，不是掠夺者那样的死水雇佣兵。,我们总是得到我们想要的，我们想要的就是您需要的。"
acot_pmc.531.c: "时间到了。,这笔生意就结束了。"
acot_pmc.531.c.response: "的确。,请记住，Phanon 军团始终在注视着您。,当您想要最好的时，请选择Phanon Corps。"
