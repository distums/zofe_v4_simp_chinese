acot_pmc.600.setlocation.capital: "运送地点：§Y首都系统§!"
acot_pmc.600.setlocation.explain: "更改委托陆军运输机出现的位置。,默认情况下，该位置设置为 Phanon Corps 的 Droppoint。,切换到在你的首都降落将导致运输受到§R25%§！ ,§Y360§! 的射速和速度,\n\n§H将舰队运送到特殊行星时要格外小心，因为它们可能无法正确注册。,如果舰队未能以这种方式消失，军团将不会退款。"

acot_pmc.600.a: "购买一队勤务兵。"
acot_pmc.600.a.explain: "套装包括§Y15§！,值班士兵和§Y5§!,值班狙击手部队。\n\n值班人员是通用步兵部队，擅长对抗不专门造成士气伤害的敌人。,另一方面，狙击手则擅长给敌军造成恐慌，当他们被一一消灭时，会降低他们的士气。"
acot_pmc.600.a.response: "值班人员准备好了。,莫尔·巴拉顿！"

acot_pmc.600.b: "购买一支精英勤务兵军团。"
acot_pmc.600.b.explain: “套装包括§Y12§!执勤精英和§Y3§!爱国者坦克部队。\n\n精英执勤人员比标准士兵更强大，而坦克是自动化的，不会受到士气伤害。”
acot_pmc.600.b.response: "已获承认。,精英们准备好了。"

acot_pmc.600.c: "购买一支恐怖野兽军团。"
acot_pmc.600.c.explain: "套装包括§Y20§！ ,Terrone 无人机和 §Y3§!,恐怖獠牙单位。\n\n两种类型的单位都是无所畏惧的机器人，非常适合恐怖战争和最大程度的屠杀，非常适合净化行星而不用担心附带损害。"
acot_pmc.600.c.response: "已获承认。,恐怖野兽准备好了。"

acot_pmc.600.d: "我们不想关心地面战斗。"
acot_pmc.600.d.explain: "套装包括§Y30§！,值班士兵，§Y10§!,值班狙击手，§Y10§!,勤务精英，§Y5§!,爱国者坦克，§Y20§! ,Terrone 无人机和 §Y5§!,恐怖獠牙部队由两名特工领导。 ,\n\n这个庞大的军团应该能让你赢得有史以来大多数地面战斗。,小心不要在太空战斗中失去他们。"
