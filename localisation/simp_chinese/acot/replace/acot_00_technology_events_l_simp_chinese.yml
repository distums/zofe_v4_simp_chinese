l_simp_chinese:
 
acot_tech.102.title: "[Root.GetPotentialNewHeroTitle]"
acot_tech.102.name.widow: "大型游戏猎人"
acot_tech.102.desc.widow: "我们收到狙击公会的报告，他们有足够的候选人，可以再次举办招募新黑寡妇小队的比赛。,比赛现在可以在我们的一颗星球上举行。"
acot_tech.102.a: "专业人士有标准。"
acot_tech.102.name.commissar: "勇气与纪律"
acot_tech.102.desc.commissar: "看来帝国再次获得了足够多有前途的政委，有资格晋升为政委领主的光荣军衔。,清单已归档并可供查看。"
acot_tech.102.b: "啊，是的，我明白了。"
acot_tech.102.name.captain: "人民的支持"
acot_tech.102.desc.captain: "令人惊讶的是，《和平队长》项目受到了公众的好评。,我们多次要求指派另一名队长，以进一步提高我们打击犯罪和暴力的能力。"
acot_tech.102.c: "嗯，那怎么样？"
acot_tech.102.name.godwar: "诸神联盟"
acot_tech.102.desc.godwar: "下一场大赛选出另一位战士继承战神的衣钵的时刻又到了。,候选人已提交并准备接受审查。,我们可以在任何星球举办比赛。"
acot_tech.102.d: "斗争！"
acot_tech.102.name.herotank: "装甲优势"
acot_tech.102.desc.herotank: "HERCULES 项目受到了我们科学界和军事单位的好评。,他们认为建造另一辆坦克是可行的。"
acot_tech.102.e: "让我们把它推出来吧。"
acot_tech.102.name.liberty: "自由正处于鼎盛时期"
acot_tech.102.desc.liberty: "Liberty Prime 项目受到好评。,越来越多的人投票支持建造另一个Prime单位，以进一步表达我们对自由和团结的追求。,我们不要让他们不高兴。"
acot_tech.102.f: "为所有人伸张正义！"
acot_tech.102.name.xenoartillery: "光荣毁灭"
acot_tech.102.desc.xenoartillery: "另一门天启三联炮的准备工作已经完成。,现场测试仍在进行中。,该单位可以从任何可用的星球部署！"
acot_tech.102.g: "爆炸！"
acot_tech.102.name.saint: "正义之力"
acot_tech.102.desc.saint: "又到了一年一度的时节。,根据法典，另一位圣人将降临并化身为战士。,我们必须尽快找到圣人！"
acot_tech.102.h: "圣灵会引导我们。"
acot_tech.102.name.godmech: "杀人机器"
acot_tech.102.desc.godmech: "已经分析了足够的有机数据，以达成开发另一种根除器的共识。,等待印象。"
acot_tech.102.i: "肯定。,等待整合。"
acot_tech.102.name.terror: "突变准备就绪"
acot_tech.102.desc.terror: "获得新的精华。,恐怖已准备好孵化。,可以在任何产卵池产卵。"
acot_tech.102.j: "非常好，进化大师。"
acot_tech.1400.name: "黑卫士准备就绪"
acot_tech.1400.desc: "更多有前途的人已经被登记并标记为适合黑卫团。,如果我们愿意，他们可以立即接受培训。"
acot_tech.1400.a: "著名的。"
 
acot_tech.101.name: "新英雄登场！"
acot_tech.101.widow: "狙击大赛已经结束。,一批极具天赋的狙击手已组成新的黑寡妇小队，并准备好部署。\n\n此外，许多自由职业者候选人也决定加入中和者！"
acot_tech.101.a.widow: "是时候狙击了。"
acot_tech.101.commissar: "促销仪式圆满结束！,新政委大人已准备好向所有敌对势力发起冲锋！,一群忠诚的执行者也被指派协助政委领主完成未来的任务！"
acot_tech.101.a.commissar: "让他们瑟瑟发抖！"
acot_tech.101.captain: "当又一位和平卫士加入我们的努力时，我们的人民欢呼雀跃！,队长已经召集了许多维和人员加入到这一事业中，许多热心的公民也自愿捐赠了他们的物资！"
acot_tech.101.a.captain: "超越无限！"
acot_tech.101.godwar: "比赛结束了！,一名角斗士仍然站着；,血腥，但坚定。,人群为这位凶猛战士的火热眼神欢呼，从此他将成为另一位战神！ \n\n那些在锦标赛中幸存下来的人有幸加入重型机动步兵师和我们不断发展的海军。"
acot_tech.101.a.godwar: "走向辉煌！"
acot_tech.101.godmech: "消灭神机甲咆哮着，它雷鸣般的尖叫声甚至让我们金属般的心脏感到寒冷。,这台巨大的机器本身就像一座工厂，并生产了多种巨型战形来支持它。"
acot_tech.101.a.godmech: "消除一切阻力。"
acot_tech.101.herotank: "单位准备就绪。,大力神主战坦克已准备好部署！,还指派了几个较小的坦克师来支援它。,巨型坦克的内部收割机核心也已经开始生产，正在收集矿物！"
acot_tech.101.a.herotank: "大小事项！"
acot_tech.101.liberty: "自由至尊上线！,随之而来的是，自由与正义将从天而降！"
acot_tech.101.a.liberty: "拥抱民主！"
acot_tech.101.xenoartillery: "天启三炮已组装成功！,炮兵现在将对这些应受谴责的异形进行毁灭性的打击！\n\n由于炮兵的船体脆弱，多台净化器已被分配作为护航。"
acot_tech.101.a.xenoartillery: "毁灭即将开始！"
acot_tech.101.saint: "看哪，我们神圣帝国又发现了一位圣人！,圣人散发出的光芒四射的光环激励了我们许多追随者，他们已经开始加入神圣审判的事业！"
acot_tech.101.a.saint: "信心先于恐惧！"
acot_tech.101.terror: "恐怖准备战斗。,许多本质仍然存在。,可用于获取额外资源。"
acot_tech.101.a.terror: "蜂巢必须成长！"
acot_tech.101.cyborgmando: "新的机器人突击队系统已经准备就绪！,现在我们可以招募一名人员供我们使用。"
acot_tech.101.a.cyborgmando: "网络化和网络化！"
acot_tech.101.synthmando: "另一支 HYPERION Synth Commando 已做好战斗准备！,战斗分析已完成。,已指定额外的 SCC-900 来帮助保护 SCC-1000。"
acot_tech.101.a.synthmando: "智能但不是人工！"
acot_tech.101.psion: "心灵术士已经完成训练，现在准备加入战斗！,多名弟子已经集结起来保护心灵术士。"
acot_tech.101.a.psion: "力量压倒性！"
acot_tech.101.doomguy: "基因改造完成，新的天顶战士诞生。,为庆祝这一盛事，基因突击队又一章诞生，在新出现的战士麾下服役！"
acot_tech.101.a.doomguy: "带着愤怒和热情！"
 
 
acot_attraction_boost: "道德吸引力"
acot_attraction_boost_desc: "由于新英雄的出现，我们的人民被中央的理想所吸引。"
 
 
##### MEGA STRUCTURE ##################
 
 acot_mega.0.name: "先行者要塞建造"
 acot_mega.0.desc: "[From.From.GetName]星系主星上的先行者要塞的准备工作已完成。\n\n建造船已移入并安装在建筑工地的广阔平台上。,尽管这艘船必须因此退役，但我们即将实现的目标将抵消建造它所花费的任何资源。"
 acot_mega.0.a: "我们的影响力遍及整个银河系。"
 acot_mega.1.name: "先行者要塞投入使用"
 acot_mega.1.desc: "[From.From.GetName] 系统上的先行者星际基地已完全组装完毕，大型空间站现已全面投入使用。\n\n虽然乍一看，它与堕落者使用的城堡有着惊人的相似之处，但这座堡垒只是,迈向荣耀的第一步。,我们应该做好进一步扩大和升级的准备，让它经得起时间的摧残，击退一切敢于反对我们的人。"
 acot_mega.1.a: "我们的力量是不可否认的！"
 
 acot_mega.2.name: "西格玛要塞建设"
 acot_mega.2.desc: "[From.From.GetName]星系主星西格玛要塞的准备工作已完成。\n\n建造船已移入并安装在建筑工地的广阔平台上。,尽管这艘船必须因此退役，但我们即将实现的目标将抵消建造它所花费的任何资源。"
 acot_mega.2.a: "星星照亮我们的道路。"

 acot_mega.3.name: "符文要塞投入使用"
 acot_mega.3.desc: "[From.From.GetName] 系统上的符文要塞已完全组装完毕，庞大的空间站现已全面投入使用。\n\n前一空间站上的工作人员已转移到新空间站，并随时等待您的命令。"
 acot_mega.3.a: "我们的命运在等待！"
 
 acot_mega.7.name: "行星锻造完成"
 acot_mega.7.desc: "锻造者正在完成其转变。,会变成什么样的天体呢？"
 acot_mega.7.a: "小行星。"
 acot_mega.7.b: "行星。"
 acot_mega.7.c: "气态巨行星。"
 acot_mega.7.d: "星星。"

 acot_mega.700.name: "行星锻造完成"
 acot_mega.700.desc: "新锻造的星球本体已经完成，新的天体已经诞生。,在我们选择是否添加任何额外的行星特征之前，我们有最后一次机会来调整行星的大小。,让它变大需要额外的矿物质，而让它变小则会给我们带来一些矿物质。"
 acot_mega.700.a: "这是合适的尺寸。"
 acot_mega.700.a.tooltip: "这个星球的大小保持在 20。"
 acot_mega.700.b: "让它稍微大一点。"
 acot_mega.700.b.tooltip: "随机将行星的大小增加 1-5，每次增加最多额外花费 50,000 颗矿物。,需要至少储存 250,000 种矿物。"
 acot_mega.700.c: "让它变得更大。"
 acot_mega.700.c.tooltip: "随机将行星的大小增加 6-10，每次增加最多额外花费 50,000 颗矿物。,需要至少储存50万矿物。"
 acot_mega.700.d: "让它稍微小一点。"
 acot_mega.700.d.tooltip: "随机将行星大小缩小 1-5，每次缩小可额外获得 25,000 种矿物。"
 acot_mega.700.e: "让它小得多。"
 acot_mega.700.e.tooltip: "随机将行星大小缩小 6-10，每次缩小可额外获得 25,000 种矿物。"

 acot_mega.701.name: "行星地球化"
 acot_mega.701.desc: "我们现在拥有的是一个新生的天体；,一个准备进行地球化改造的贫瘠世界。,除了其他常用的手段之外，世界锻造者剩下的组件还可以用来执行最后一项即时地形改造服务，这需要根据我们想要的额外资源，而且大多数仍然必须遵循一些基本的自然法则。"
 acot_mega.701.a: "将地球改造为一个正常的宜居星球。"
 acot_mega.701.a.tooltip: "从潜在的标准宜居行星中选择。,必须满足所有基本条件。"
 acot_mega.701.b: "将地球改造为一个特殊的宜居星球。"
 acot_mega.701.b.tooltip: "从潜在的特殊宜居行星中选择。,其中大多数没有需要满足的额外条件。"
 acot_mega.701.c: "将地球改造为不适宜居住的星球。"
 acot_mega.701.c.tooltip: "从潜在的不适宜居住的行星中进行选择。,地形改造候选修改器仍然适用。"
 acot_mega.701.d: "我们稍后会处理地形改造。"
 acot_mega.701.d.tooltip: "什么都不做，地球仍然是一个贫瘠的世界。"

 acot_mega.702.name: "宜居行星改造"
 acot_mega.702.desc: "从潜在的标准宜居行星中选择。,成本取决于行星等级。"
 acot_mega.702.a: "大陆航空"
 acot_mega.702.b: "热带"
 acot_mega.702.c: "海洋"
 acot_mega.702.d: "沙漠"
 acot_mega.702.e: "干旱"
 acot_mega.702.f: "稀树草原"
 acot_mega.702.g: "北极"
 acot_mega.702.h: "阿尔卑斯山"
 acot_mega.702.i: "苔原"

 acot_mega.703.name: "特殊的宜居行星改造"
 acot_mega.703.desc: "从潜在的特殊宜居行星中选择。,成本取决于行星等级。"
 acot_mega.703.a: "盖亚"
 acot_mega.703.b: "蜂巢"
 acot_mega.703.c: "机器"
 acot_mega.703.d: "普世城"
 acot_mega.703.e: "墓"
 acot_mega.703.f: "骨折"

 acot_mega.704.name: "不适宜居住的行星改造"
 acot_mega.704.desc: "从潜在的不适宜居住的行星中进行选择。,地形改造候选修改器仍然适用。"
 acot_mega.704.a: "有毒的"
 acot_mega.704.b: "荒凉"
 acot_mega.704.c: "熔岩"
 acot_mega.704.d: "冷冻"
 acot_mega.704.e: "破碎"
 acot_mega.704.f: "破碎的"
 acot_mega.704.g: "笼罩着"

 acot_mega.710.name: "小行星锻造完成"
 acot_mega.710.desc: "当我们使用锻造者变成小行星时，它不需要那么多的能量，从而给我们带来一些矿物质。,这是一颗什么样的小行星？"
 acot_mega.710.a: "正常的小行星。"
 acot_mega.710.b: "冰小行星。"
 acot_mega.710.c: "稀有水晶小行星。"

 acot_mega.720.name: "天然气巨星锻造完成"
 acot_mega.720.desc: "新锻造的气态巨行星的本体已经成型。,我们可能会调整气态巨行星的大小。,让它变大需要额外的能量。"
 acot_mega.720.a: "这是合适的尺寸。"
 acot_mega.720.a.tooltip: "这颗气态巨行星的大小保持在 25 左右。"
 acot_mega.720.b: "把它做得更大。"
 acot_mega.720.b.tooltip: "随机将气态巨行星的尺寸增加 1-5，每次增加最多额外消耗 25,000 点能量。,需要至少储存25万能量。"
 acot_mega.720.c: "让它变小。"
 acot_mega.720.c.tooltip: "随机将气态巨行星的尺寸减小 1-5。"

 acot_mega.730.name: "星锻完成"
 acot_mega.730.desc: "一颗新星正在被锻造，很快就会与系统融为一体。,我们可以调整它的大小。,让它变大需要额外的能量。"
 acot_mega.730.a: "这是合适的尺寸。"
 acot_mega.730.a.tooltip: "这颗星星保持在 30 大小。"
 acot_mega.730.b: "让它稍微大一点。"
 acot_mega.730.b.tooltip: "随机将恒星的大小增加 1-5 倍，每次增加最多额外消耗 100,000 点能量。,需要至少储存50万能量。"
 acot_mega.730.c: "让它变得更大。"
 acot_mega.730.c.tooltip: "随机增加恒星的大小 6-10，每次增加最多额外消耗 100,000 能量。,需要至少储存100万能量。"
 acot_mega.730.d: "让它稍微小一点。"
 acot_mega.730.d.tooltip: "随机将恒星尺寸缩小 1-5，每次缩小可额外获得 50,000 点能量。"
 acot_mega.730.e: "让它小得多。"
 acot_mega.730.e.tooltip: "随机将恒星尺寸缩小 6-10，每次缩小可额外获得 50,000 点能量。"

 acot_mega.731.name: "恒星地形改造"
 acot_mega.731.desc: "从潜在明星中挑选成为。"
 acot_mega.731.a: "B星"
 acot_mega.731.b: "一个明星"
 acot_mega.731.c: "F星"
 acot_mega.731.d: "G星"
 acot_mega.731.e: "K星"
 acot_mega.731.f: "M星"
 acot_mega.731.g: "T星"
 acot_mega.731.h: "黑洞"
 acot_mega.731.i: "中子星"
 acot_mega.731.j: "脉冲星星"


##### SHIP EVENTS ##################
 
acot_ships.4.name: "神谕严重伤害！"
acot_ships.4.desc.a: "先行者神谕船§B[root.GetName]§!,其主要系统受到严重损坏，并且主要 EFTL 系统发生故障。,幸运的是，EPD 辅助驱动系统已启动，飞船已安全传送回我们的首都家园。\n\n报告显示科学团队没有人员伤亡。,然而，系统需要一段时间才能再次使用，因此在此之前必须小心谨慎。"
acot_ships.4.desc.b: "先行者神谕船§B[root.GetName]§!,其主要系统受到严重损坏，并且主要 EFTL 系统发生故障。,不幸的是，缺乏任何 EPD 辅助驱动系统意味着不再有任何逃生机会。,科学团队已经与自己和解，并对你们投资如此先进的航天器却没有为其配备法规要求的适当设备的特殊决定感到遗憾。,显然，你无法玩预期的游戏，导致了这场悲剧。"
acot_ships.4.a: "感谢科技的奇迹！"
acot_ships.4.b: "哦拜托，这只是一艘科学船。"
 
acot_ships.200.name: "死亡之门"
acot_ships.200.desc: "先行者神谕船§B[root.GetName]§!,在所有应急系统失效后已被摧毁。,然而，个人重定位装置似乎已成功激活并且§Y[event_target:leader_eject.GetName]§!,已成功逃脱并正在等待来自我们航路点的信号。,科学家似乎只受了轻伤，应该立即准备好接受新的任务。"
acot_ships.200.a: "首席科学家的生存才是最重要的。"
acot_ships.200.b: "我不这么认为。,逆转过程！,耶！"
acot_ships.200.b.explain: "显然，§Y[event_target:leader_eject.GetName]§!,抛弃了他们，让他们走向灭亡，这让团队很失望。,或许这是第三方势力削弱我们人员的阴谋？,我们必须把帝国内部的安全放在第一位。 ,§Y[event_target:leader_eject.GetName]§!,不再适合存在，并且应该在没有特殊原因的情况下被冲入虚空本身的未知深处。,这就是那些没有死在该死的地方的残酷现实。"
 
acot_ships.201.name: "系统全面故障"
acot_ships.201.desc: "先行者神谕船§B[root.GetName]§!,在所有应急系统失效后已被摧毁。,看来用于制定新安全措施的所有资源都完全浪费了，因为没有迹象表明船上有人生还。,可怜的！,他们吹嘘无与伦比的安全性。,他们被赋予了终极容器！,终极技术...！\n\n但他们还是失败了！,先驱者的荣耀就到此为止了...\n\n困扰我们帝国预算的日益严重的不平衡必须得到纠正...\n\n你知道这种腐败的根源吗？"
acot_ships.201.a: "没落的帝国！"
acot_ships.201.a.explain: "就像寄生虫一样，它们必须被烧毁，银河系才能恢复。,只有我们的扬升才能确保他们被彻底消灭。,不用说，他们和他们的同伙不能容忍干涉这一努力。,他们不会活着离开这个银河系！"
 
 
acot_ships.80.name: "使者于 §E[From.GetName]§! 抵达"
acot_ships.80.desc: "使者已完成在目标上部署回收代理。,天体表面覆盖着不可见的强光微物质，现在可以将其移除，并将其剩余物质重新加工成可用资源。,该过程应该被执行吗？"
acot_ships.80.a: "是的，我们不再需要 §Y[From.GetName]§!。"
acot_ships.80.a.explain: "这将删除 §Y[From.GetName]§!，并提供列出的资源量，这些资源量取决于天体的类型。"
acot_ships.80.b: "阴性，除去回收剂。"
acot_ships.80.b.explain: "停止进程并消除使者的冷却时间。"

acot_ships.90.name: "使者光束就绪"
acot_ships.90.desc: "使者已经完成了在地球上的地形改造剂的部署。,这颗行星表面覆盖着不可见的强光微物质，现在可以将其改造为我们所知道的任何行星。"
acot_ships.90.a: "将地球改造为一个正常的宜居星球。"
acot_ships.90.a.tooltip: "从潜在的标准宜居行星中选择。,必须满足所有基本条件。"
acot_ships.90.b: "将地球改造为一个特殊的宜居星球。"
acot_ships.90.b.tooltip: "从潜在的特殊宜居行星中选择。,其中大多数没有需要满足的额外条件。"
acot_ships.90.c: "将地球改造为不适宜居住的星球。"
acot_ships.90.c.tooltip: "从潜在的不适宜居住的行星中进行选择。,如果需要，地形改造候选修改器将在稍后应用于传统地形改造。"
acot_ships.90.d: "我们目前对地形改造不感兴趣。"
acot_ships.90.d.tooltip: "什么也不做，继续调整行星大小。"

acot_ships.91.name: "宜居行星改造"
acot_ships.91.desc: "从潜在的标准宜居行星中选择。,成本取决于行星等级。"
