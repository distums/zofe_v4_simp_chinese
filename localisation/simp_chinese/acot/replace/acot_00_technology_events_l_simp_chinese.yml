acot_ships.94.name: "行星尺寸调整"
acot_ships.94.desc: "对于剩余代理，可以修改 [From.GetName] 以增加或减少其大小。 ,3600天内不能调整两次。"
acot_ships.94.a: "这是合适的尺寸。"
acot_ships.94.a.tooltip: "[From.GetName] 保留其大小。"
acot_ships.94.b: "让它稍微大一点。"
acot_ships.94.b.tooltip: "将 [From.GetName] 的大小随机增加 1-5。"
acot_ships.94.c: "让它变得更大。"
acot_ships.94.c.tooltip: "将 [From.GetName] 的大小随机增加 6-10。"
acot_ships.94.d: "让它稍微小一点。"
acot_ships.94.d.tooltip: "将[From.GetName]的大小随机减小1-5，行星大小不能小于2"
acot_ships.94.e: "让它小得多。"
acot_ships.94.e.tooltip: "随机将[From.GetName]的大小减小6-10，行星大小不能小于7。"

acot_ships.9.tooltip.a: "如果星球破碎、破裂或被笼罩，使者在 360 天内无法使用恢复光束，否则需要 1800 天才能再次准备好。,另外，如果行星的尺寸小于20，则会调整为20。不适用于卫星。"
acot_ships.9.tooltip.b: "将行星变成超裂缝将导致使者在 360 天内无法移动，并且射速和射程减少 50%。,另外，如果行星的尺寸小于20，则会调整为20。不适用于卫星。"

acot_ships.9.f: "为超骨折转型做好准备。"
acot_ships.10.name: "使者于 §E[From.GetName]§! 抵达"
acot_ships.10.desc: "先行者使者§B[root.GetName]§!,已进入 §Y[From.GetName]§! 轨道,按照我们的命令。,入侵部队正在等待我们的最后确认。 ,§Y[From.GetName]§! 是否会入侵？,开始？"
acot_ships.10.a: "下达命令，§Y[From.GetName]§！,会摔倒！"
acot_ships.10.a.explain: "这将移除使者并入侵地球，军队的数量取决于使者计算机混乱和其他基于入侵的组件的级别。,仅当入侵成功时才会安装任何后殖民模块。\n\n请注意，如果我们取消订单，则需要一段时间才能再次为同一星球注册使者部署。"
acot_ships.10.b: "负面的，这不是我们要寻找的星球。"

##################################################################################
 
acot_mega.12.name: "伟大的野心"
acot_mega.12.desc: "大力神工程建设正式启动。,帝国各部门的资源被大量调动，大量工程师、科学家、技术人员和军事人员正在夜以继日地工作，以确保该项目顺利完成。,大家兴高采烈，但也都忧心忡忡。,数百万年来，我们拥有无数的文明，其中许多文明比我们梦想的这个项目更先进、更强大，但所有人都无法掌握其规模的概念。\n\n如果我们要在哪里取得成功,其他人失败了，我们必须时刻保持警惕、时刻意识到。,尽管建设工作将是巨大的，需要高度重视，但如果我们的敌人试图袭击我们，我们也不能措手不及。"
acot_mega.12.a: "我们将超越所有在我们之前的人。"
 
acot_mega.13.name: "迈向超越的第一步"
acot_mega.13.desc: "针对所有质疑我们的决心和实力的人的所有批评和怀疑。,大力神号的核心已经成功建造。,乍一看，它与堕落者所使用的远古巨像有着惊人的相似之处。,这是因为大力神号的心脏既是船只的指挥中心，又是不可避免的巨型武器的主要系统，它将把大力神号与任何普通船只区分开来，即使是自夸的剑圣也无法与它的规模相比。,这个技术奇迹。"
acot_mega.13.a: "我们已经跨越了旧的界限。"
acot_mega.13.b: "那些怀疑我们的人要小心了。,我们不会那么容易忘记。"
 
acot_mega.14.name: "穿透星辰的触手可及"
acot_mega.14.desc: "只有最顽固的化石才能否认我们的至高无上的力量。,外环已经安装完毕，它将作为网络，从心脏的大型强光生产商那里打印和发射大量的船只。,初步预测至少可能会同时生产 20 多艘舰艇，而且可能会更多，因为仍有改进的空间。\n\n我们的军事领导人不再担心项目取消的可能性，现在他们开始考虑大力神号可以做什么,完全投入使用后执行此操作。"
acot_mega.14.a: "我们将成为这个银河系的传奇。"
acot_mega.14.b: "当然是要消灭所有反对我们的人。"
 
acot_mega.15.name: "照亮银河的黑暗"
acot_mega.15.desc: "大力神号的外部船体已完成。,巨大的船体已经开始让它诞生的那颗恒星相形见绌。\n\n有了这个，大力神号就拥有了容纳其大量计算机、逻辑引擎、星际驱动器所需的一切，预计可持续运行 1,333,333,333,333,333,333,333,333,337,在我们作为一个文明预计遭到毁灭的几年后。,剩下的就是完成大力神号的翅膀，这将使庞大的上层建筑有能力击退每一个敢于质疑我们愤怒的入侵者。"
acot_mega.15.a: "让虚空收缩，万劫不变。"
acot_mega.15.b: "我们是来报应的。,赐予无尽的胜利。"
 
acot_mega.16.name: "超越界限的创造"
acot_mega.16.desc: "大力神计划终于完成了，巨大的翅膀已经附着在心脏上，充满了无数的武器系统，其巨大的引擎开始在整个系统中咆哮。,为了完成最后的过程，大力神号已被转移到我们的首都系统，在那里它将被庆祝并涂上我们帝国的主题和驻扎的所有所需人员。\n\n现在剩下的就是指挥和征服。,界限已经被跨越。"
acot_mega.16.a: "跨越时空的传奇，臣服于我们的陛下。"
acot_mega.16.b: "混沌时代已经结束。,我们的天顶永恒。"