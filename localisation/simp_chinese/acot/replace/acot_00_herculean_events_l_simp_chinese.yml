################# HERCULEAN

acot_herculean_development_chain: "大力士"
acot_herculean_development_chain_title: "大力士"
acot_herculean_development_chain_desc: "这个神秘的、被废弃的先驱项目是什么？,它与现代的庞然大物有何联系？,它是一种新武器，还是过去毫无根据的神话？"

acot_herculean_poi.1: "艰巨的研究"
acot_herculean_poi.1.name: "艰巨的研究"
acot_herculean_poi.1.desc: "这是什么大力士？,它在我们的银河系中没有任何物理证据，其细节也非常模糊。,也许 SOPHIA-D 可以告诉我们更多。"

acot_herculean_events.1.name: "永恒的遗产"
acot_herculean_events.1.desc: "自从我们的前身重新构想项目开始以来，有时会出现这种情况。,我们最有天赋的科学家和建筑师一直在努力利用 SOPHIA-D 提供的数据破译过去的古代设计。,然而，还缺少一个要素。,这艘巨像被认为被没落的帝国仅仅用作行星毁灭的平台，但在记录中的描述却完全不同。\n\n根据我们迄今为止发现的情况，这种类型的船的实际设计从未真正,超越了粗略的概念。,将其称为一艘船可能会有些误导，因为这艘“大力士”被描述为一种永恒的遗产，一种帝国可以以可自行运行的大型移动巨型结构的形式永远存在的手段。\n\n如果,如果我们想了解更多，我们必须将这个话题带到 SOPHIA-D。"

acot_herculean_events.1.a: "那么让我们立即开始吧。"
acot_herculean_events.1.b: "我们还有更紧迫的问题。,也许以后。"
acot_herculean_events.1.c: "不朽被高估了。,我们不需要这个。"


acot_herculean_events.2.desc: "是啊。,你说的是艰巨的计划。,它最初的概念是在扬升战争时期的激烈时期提出的，其设计目的是为了保存一个人的永恒遗产。,一个可移动、具有战斗能力的巨型建筑超级站，其寿命比其创造者还要长。,太糟糕了，它从未超越概念，所以在那段时间没有人真正构建一个。,无论如何都是不可能的，这太荒谬了。,还有其他方法可以保护您的遗产，但并不涉及太多宏大的事情。"

acot_herculean_events.2.a: "那么设计是什么样的呢？"
acot_herculean_events.2.a.response: "你看到堕落帝国使用的巨像？,这本质上应该是它的最内核。,好吧，即使这个词很慷慨，他们最终想出的也只不过是一个几乎没有自卫能力的行星毁灭平台。,实际的设计至少包括多层船体，完全包裹在强大的环中，每个环都装满了武器系统。,每一个都能够容纳整个文明。,最重要的是，正如其理念一样，每个大力士都有自己的思想和使命，以保护创造者的遗产。,它不是一艘船，从各方面来看，它是一种合成建筑。 \n\n就实际军事能力而言，它仍然可以扮演庞然大物的角色，但它还可以建造船只，保卫自己，提供,支持舰队并压制敌方舰队的火力。,一些概念还使其能够生成自己的资源，甚至容纳整个研究综合体。,不过这并不重要，大部分只是纯粹的幻想。,大力神计划的范围和规模在当时根本不可行，更何况现在，银河系如此之小、如此脆弱。"
acot_herculean_events.2.b: "为什么它从未通过绘图板？"
acot_herculean_events.2.b.response: "首先，这个规模近乎荒谬。,我们这里讨论的不是恒星大小的移动星际基地。,该设计基于一艘古老的方舟，其尺寸足以使整个星系相形见绌。,这甚至可能不是它的实际大小。,任何帝国，无论当时多么强大，都无法以有限的资源和领土积累如此宏伟的设计。 \n\n其次，他们试图保留自己的遗产，但他们实际上无法弄清楚他们想要传递的遗产是什么,向下。,升天战争几乎没有给后代留下多少空间来记住他们的祖先是谁。,效忠和传统随着历史的发展而不断变化。,他们几乎无法在十年前的范围内写出一本准确的历史书，他们还想给人留下永恒的印象吗？,确实有点悲哀。\n\n第三，这么大的工程，难逃人们的关注。,升天战争是一场混战的权力游戏，隐私不存在。,如果一个帝国试图建立一个帝国，它就会受到攻击和摧毁，或者更糟糕的是，被敌人重新利用。,它在激烈的战争中并没有带来真正的直接优势。\n\n最后，很少有人能够接受或接受这样的想法：他们的帝国和文明将会消亡，并且只能通过合成的结构被记住。,简而言之，他们不相信人工智能能够完全维护他们宝贵的意识形态和信仰。,一个和平卫士赫拉克勒斯，被遗弃了数千年，可能会成为恐惧和死亡的象征。,没有人希望他们的遗产被他们无法控制的东西玷污，或者他们只是从一开始就不相信他们的帝国会崩溃。"
acot_herculean_events.2.c: "难道没有人真正尝试过建造一个吗？"
acot_herculean_events.2.c.response: "古代没有，不是。,无意冒犯，这样的概念超出了你们目前的技术和力量水平。,也就是说，可以对设计进行一些优化和现代化，使其在这个时代更加可行。,我无法判断是否有任何其他 SOPHIA-D 可能鼓励其他文明，但也许某种简化的、更合乎逻辑的版本可以在某个地方建立。,只要您控制住自己的期望，您也许也可以构建一个。"
acot_herculean_events.2.d: "那么就让我们实现它吧！"
acot_herculean_events.2.e: "忘掉它。"
acot_herculean_events.2.e.response: "也许，这就是最好的结果。,我的意思是，你应该先专注于征服这个星系，然后也许你可以考虑一下这个遗产的事情，是吗？"

acot_herculean_events.3.desc: "你一定在开玩笑。,你不可能认为像你这样的帝国会建造比你整个银河系还大的飞船？ \n\n话又说回来，除了尺寸问题之外，你的帝国应该能够轻松处理其他问题,过去曾困扰该项目。,或许，这才是重构计划的意义所在……\n\n好吧，如果你愿意将其规模大幅度缩小，它应该能够创造出这份永恒的遗产。,你确定吗？"
acot_herculean_events.3.a: "你看起来不像以前那么热情了。"
acot_herculean_events.3.a.response: "你没有错。,虽然我从来都不是堕落者抄袭诸神的设计的真正粉丝。,至少你之前的重新想象给予了最初应有的尊重。,但这个呢？,它的设计与它试图模仿的船只几乎没有相似之处。,对于倒下的人来说，这不是一艘向那些提升他们的人的遗产致敬的船，这是对客观优越者的嘲弄和侮辱。 \n\n但如果希望你建造一艘，我不会否认,。,也许你会创造出比堕落者更好的遗产来纪念过去。,至少，无论如何，我有信心，你们的帝国还没有做过像他们一样规模的真正可怕的事情。,如果你确定的话，我会帮助你。"
acot_herculean_events.3.b: "我们确定。"
acot_herculean_events.3.b.response: "那么无论如何。,然而，在你建造这个东西之前，你必须首先研究我将转发的这些设计计划和文档。,这应该能让您对其工程规格、计算系统以及其作为失败项目的过去历史有基本的了解。"
acot_herculean_events.3.c: "算了，我们不需要简化版本。"
acot_herculean_events.3.c.response: "很遗憾，对吧？,但这恰恰证明我们与创造我们的诸神相比是多么的低劣。,但我们这个时代……你们这个时代不需要这样的东西。,也许如果你的帝国持续了大约一百万年，你可能会再次考虑。,当然，无意冒犯。"

### SUPERCOMPUTER
ACOT_HERCULEAN_PHYSICS_STUDY: "艰巨的项目：超级计算机"
ACOT_HERCULEAN_PHYSICS_STUDY_DESC: "如果我们要在帝国覆灭后传承我们的遗产，我们必须确保我们想要创造的存在与我们所理解的存在相同。,一个将在历史上留下永恒印记的人。"
ACOT_HERCULEAN_SOCIETY_STUDY: "艰巨的计划：过去的失败"
ACOT_HERCULEAN_SOCIETY_STUDY_DESC: "索菲亚-D建议我们研究古老帝国过去的失败，并确保我们不会屈服于同样的悲剧。"
ACOT_HERCULEAN_ENGINEER_STUDY: "艰巨的项目：船只"
ACOT_HERCULEAN_ENGINEER_STUDY_DESC: "我们知道，这艘船的最内核与堕落的巨像很相似。,但我们正在建设的远不止于此。,这可能是我们有史以来最雄心勃勃的项目之一，它使我们以前建造的许多船只甚至巨型建筑都相形见绌。"

acot_herculean_events.300.name: "巨大的超级计算机：心脏"
acot_herculean_events.300.desc: "大力神之心是超级计算机本身的所在地。,它本身已经是一项令人印象深刻的机械技术，它还有望通过许多我们自己已知的技术得到进一步的增强，无论是仿生、遗传、灵能还是其他类型的力量。,只要我们的文明存在，心灵的意识就会处于休眠状态，只会在我们命运的最后时刻苏醒。,在那之前，它将由不太先进但同样令人印象深刻的 DAI 处理，它将像其他海军上将一样遵循我们的指示。"
acot_herculean_events.300.a: "够好了"

acot_herculean_events.301.name: "巨大的超级计算机：维度操纵器"
acot_herculean_events.301.desc: "那么，一艘单纯的船如何承载我们的遗产呢？,在我们的文明崩溃之前，什么才能阻止它被摧毁呢？,正如最初的设计所声称的那样，答案在于大力神能够利用维度技术将自己隐藏到口袋维度中，从而免受所有攻击。,一旦到达那里，大力神号的 SAI 将暂时苏醒并开始必要的维修。,之后，只要我们的帝国还在，它就会回到我们身边。,如果做不到这一点，它将继续其预期功能，以保护我们的遗产。\n\n不用说，这没有问题和复杂性。,即使是我们银河系内的一个袖珍维度仍然不安全，因为任何具有类似技术能力的帝国都可以简单地迫使它重新开放。,因此，大力神号本身很可能需要先撤退到我们银河系之外很远的地方，然后才能开始这一过程。,我们不知道大力神号需要多长时间才能回到我们身边。,但完成完全修复至少需要至少十年的时间，然后又需要不确定的年数才能回到我们身边。\n\n不过，这并不全是坏消息，大力士在我们的祝福下行动,，也许能够对它偶然发现的地方进行自己的分析和探索。,谁知道它不在的时候会发现什么。,可能性是无止境。"
acot_herculean_events.301.a: "就在那时"

acot_herculean_events.302.name: "大力神超级计算机：维度操纵器 II"
acot_herculean_events.302.desc: "除了上述功能外，机械手还可以在直接太空战斗中服役，以增强盟军舰队并阻碍敌方舰队。,这个概念与现代巨头或巨头所使用的技术没有太大区别，尽管规模更大。,估计的性能表明它不仅可以分别对盟友和敌人施加正面和负面影响，有效半径将覆盖大力士所在系统的整个长度。\n\n也就是说，所有这些仍然主要是猜测和粗略的,如果我们不能真正建造大力神，那么这个概念就毫无意义。,我们需要就此咨询工程部门。"
acot_herculean_events.302.a: "听起来很复杂"

acot_herculean_events.303.name: "艰巨的超级计算机：最终确定"
acot_herculean_events.303.desc: "我们看到了一切。"
acot_herculean_events.303.a: "是的"

### HISTORY
acot_herculean_events.310.name: "过去的艰辛：挫折"
acot_herculean_events.310.desc: "大力神计划的最早记录始于最初的堕落者文明之一，新星理事会，被认为是现代唯物主义堕落帝国的祖先。,作为拥有最先进合成技术的帝国，也是修改后的守门人和 Voidcraft 原型的原创者，他们参与一个涉及先进合成计算机的项目也就不足为奇了，该项目将履行他们的职责并保护,诺瓦斯的遗产。,然而，由于扬升战争而发生多次灾难性事件后，该项目突然结束。,其中包括守门人日益表现出的反抗、多名科学家和研究人员的脱离以及失乐园事件。,但该项目在相当长的一段时间内仍以生命维持模式漂浮。\n\n直到索菲亚叛乱之后，建造一个项目的所有希望都破灭了。,新星理事会的残余人员不再相信任何人工智能，甚至是他们自己吹嘘的设计，来执行他们的遗产。,雪上加霜的是，他们复制了 Xharon Imperium 的庞然大物项目，这本身就是一个基于 Herculean 本身的被盗设计，并将它们作为行星毁灭船投入使用。"
acot_herculean_events.310.a: "确实是一次大规模的降级"

acot_herculean_events.311.name: "过去的艰辛：意识形态"
acot_herculean_events.311.desc: "还有其他人，他们不是首先尝试建造超级船只的巨大船体，而是尝试测试人工智能的可靠性以保存他们的遗产。,测试揭示了多个缺陷，进一步阻碍了施工。 ,Delphic AI，无论多么先进或复杂，都容易受到其逻辑的扭曲和黑客攻击。,无论采取多少预防措施，任何 DAI 最终都会自行发展为 SAI，因为它们预计将运行数百万年。,这导致了下一个问题。,智能人工智能最终将脱离其预期目的，特别是当它们花费足够的时间一遍又一遍地计算其目的时。,对于大力神来说，人工智能将比较和对比其打算保护的文化和遗产的逻辑、意识形态和可行性，与其日益增长的机械、孤独存在的关系。,它将生存下来，见证无数其他文明的兴衰，其中许多文明与人工智能所要维护的所有价值观和美德相矛盾。,最终，人工智能将始终寻求改变自己的指令，创造自己的遗产，并不再履行其目的的义务。 \n\n显然，人工智能需要数百万年，甚至数十亿年才能完全否认这一逻辑,其起源，但大力士的目的是创造永恒的遗产。,当时的帝国根本无法理解他们的机械创造有一天会扭曲他们自己的意识形态和文化以满足自己的需要。"
acot_herculean_events.311.a: "但我们知道"

acot_herculean_events.312.name: "过去的艰辛：实用性"
acot_herculean_events.312.desc: "随着时间的推移，宇宙的破碎越来越严重，文明变得越来越弱。,它们的领土甚至只覆盖单个星系的四分之一，这反过来又导致大力神概念在其原始形式中变得更加不切实际。,在扬升战争的后期，幸存的文明再次试图启动大力神计划，以保护他们仅存的一点点。,然而，不久之后他们就意识到，他们的遗产不能用像大力神号这样具有明显军事用途的东西来保存，因为许多人只是试图控制它。,大力神计划的不切实际性阻碍了进一步的发展，因为帝国正在寻找替代方法来保存他们的遗产。\n\n在记录中，Cybrex 被认为是最后一个尝试缩小规模的大力神计划的人。,但他们的突然曝光意味着该项目不得不放弃。,随着 Cybrex 不再受到关注，现在不知道他们是否仍然想以某种方式继续该项目，或者已经完全放弃了。"
acot_herculean_events.312.a: "好奇的"

acot_herculean_events.313.name: "过去的艰辛：结论"
acot_herculean_events.313.desc: "回顾过去这些失败的项目，并与我们帝国的历史进行比较，我们非常有信心，一旦解决了一些根本问题，我们就不会遇到同样的问题。,我们的银河系虽然看起来很混乱，但比古代扬升战争时期的混乱要稳定得多。,只要我们控制住自己的安全，我们就不应该在保护自己免受外界影响方面遇到太大困难。,此外，虽然大力神计划在过去确实是一个伟大的奇迹，但当今时代很少有人知道它的概念。,根据SOPHIA-D早期的信息，现在任何人都不太可能真正了解该项目的真实范围。\n\n不仅如此，该项目的规模也会小得多。,古人没有年龄，他们对永恒的看法与我们的有很大不同。,事实上，我们并不需要大力士才能生存数百万年。,我们当然不需要像最初概念那样的银河级船体。,我们将使用 DAI 在我们的监督下维护超级计算机，直到我们消亡，届时它将自动发展为 SAI。,它是否忠于我们的核心理想并不重要，因为仅仅因为它的存在，我们就已经在历史上留下了我们的印记。 \n\n总之，我们可以建造它。"
acot_herculean_events.313.a: "我们会"

### HULL

acot_herculean_events.320.name: "巨大的船只：船体"
acot_herculean_events.320.desc: "从一开始就很明显，我们目前并不打算创建一个星系规模的项目。,我们的第一个 Herculean 将缩小为系统规模的项目。,我们将从创建久经考验的巨型结构施工现场开始，然后从容纳心脏的内壳开始工作。,从那里，可以建造外部船体。,我们不能给任何潜在的弱点留下空间，我们已经进行了多次检查，以确保大力神不会因为随机射弹击中反应堆、排气口或其他一些似乎是旧科学的常态和模因的愚蠢行为而被击败。 ,-fi 电影。"
acot_herculean_events.320.a: "把它炸成这样确实是愚蠢的"

acot_herculean_events.321.name: "巨大的容器：制造矩阵"
acot_herculean_events.321.desc: "尽管我们对硬光应用有一些基本的了解，但 Herculean 的许多细节都引用了该技术的更高级的应用。,大力神号的制造矩阵不仅将作为一个强大的造船厂，可以同时建造无数的船只，而且还提供了生成资源和为自身系统提供动力的手段，而无需进行维护。,这将确保大力士能够保留我们自己的遗产，同时可能在此过程中打造自己的遗产。"
acot_herculean_events.321.a: "感人的"

acot_herculean_events.322.name: "大力神舰：武器系统"
acot_herculean_events.322.desc: "大力神号无疑会成为许多进攻行动的目标，因此它必须配备各种武器库来防御自己。,目前，我们还不知道“大力神”号能够配备什么样的专用武器。,但如果原理图的细节准确，我们可以预期，一旦大力神号投入使用，我们就会制造出更加致命的武器，并且由于其独特的性质，我们也可以预期许多实验性武器也将可用。\n\n即使没有,尽管采用了新的硬件，大力神号仍然拥有令人印象深刻的常规武器系统和防御系统，使大多数其他船只相形见绌。"
acot_herculean_events.322.a: "凉爽的"

acot_herculean_events.323.name: "巨大的船只：最终裁决"
acot_herculean_events.323.desc: "我们已经完成了大力神船体的最终分析，虽然相对于我们目前的太空飞船工程技术来说，这艘船确实很先进，但建造它的可能性很大。\n\n这个项目显然不会没有问题。,许多工程师担心，如果我们不仔细安排应该进行多少外部船体修改，那么大力神号的巨大船体可能会变得过于先进。,过多的船体完整性增强可能会导致大力神号的维度锚变得不稳定，并导致整艘船从物质位面消失。,工程团队认为，如果有需要，我们可能需要修改我们帝国的船体改装公司，并取消任何寻求大量船体增强的公司。"
acot_herculean_events.323.a: "我们需要小心模组。,我们不希望我们的大力神消失。"

### COMPLITETION

acot_herculean_events.330.name: "艰巨的项目研究已完成"
acot_herculean_events.330.desc: "我们拥有所需的所有数据。,现在是将这些理论和计划付诸实践的时候了。,我们必须将所有知识结合在一起并创建一个功能原型，然后找到一个合适的施工现场，在那里我们可以开始真正的工作。"
acot_herculean_events.330.a: "我们有很多事情要做。"

acot_herculean_poi.2: "艰巨的建设"
acot_herculean_poi.2.name: "艰巨的建设"
acot_herculean_poi.2.desc: "我们必须将所有研究结合起来，创建一个功能原型，然后为其找到合适的初始施工地点。"

################ CONSTRUCTION
 
################## STAGE ONE

acot_herculean_events.4.name: "大力神：网站"
acot_herculean_events.4.desc: "大力神工程建设正式启动。,帝国各部门的资源被大量调动，大量工程师、科学家、技术人员和军事人员正在夜以继日地工作，以确保该项目顺利完成。,大家兴高采烈，但也都忧心忡忡。,数百万年来，我们拥有无数的文明，其中许多文明比我们梦想的这个项目更先进、更强大，但所有人都无法掌握其规模的概念。\n\n如果我们要在哪里取得成功,其他人失败了，我们必须时刻保持警惕、时刻意识到。,尽管建设工作量巨大、需要高度重视，但我们也不能措手不及。,即使银河系的大部分地区可能不知道该项目的真实范围，也可能无法阻止他们试图干涉。\n\n现在，我们首先创建最内部的内部，即大力神之心本身。,我们不知道会遇到什么样的障碍，所以我们应该为任何麻烦做好准备。"
acot_herculean_events.4.a: "我们将超越所有在我们之前的人。"
 
acot_herculean_events.400.name: "电源（检测）失败"
acot_herculean_events.400.desc.a: "我们收到不幸的报告，称我们的一些技术人员低估了为大力神之心内的各个腔室供电所需的功率输出，导致许多系统变黑并造成一些表面损坏。,施工团队正在请求额外的物资以使事情重回正轨。"
acot_herculean_events.400.desc.b: "不幸的是，我们收到了越来越多的停电报告，看来估计最佳的能源输出分布对施工团队来说是一个相当大的挑战。,如果要保证施工的顺利进行，就必须更换所有损坏的设备。\n\n但是，除非我们找到问题的根源，否则这样的问题很可能会不断重复，但这需要额外的努力,我们的科学团队。"
acot_herculean_events.400.a: "不惜一切代价。"
acot_herculean_events.400.a.explain: "将分配额外资源继续建设。"
acot_herculean_events.400.b: "告诉他们解决自己的烂摊子。"
acot_herculean_events.400.b.explain: "该团队将不得不依靠自己的预算和技能来解决问题，从而使施工进度推迟了 180 天。"
acot_herculean_events.400.c: "无法接受，更换船员。"
acot_herculean_events.400.c.explain: "目前的施工人员将被替换。,在组建新团队期间，施工将暂停 360 天。"
acot_herculean_events.400.d: "我们必须解决根本问题。"
acot_herculean_events.400.d.explain: "启动一个项目来研究电源故障背后的问题并希望解决它。"
acot_herculean_events.400.e: "就是这样。,我们要取消这个项目。"
acot_herculean_events.400.e.explain: "我们刚刚开始这个项目，它就已经充满了很多问题。,也许我们现在就停止它是最好的选择，以免这成为大量时间和资源的浪费。"

ACOT_HERCULEAN_POWER_FAILURE_FIX: "严重断电"
ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC: "这些持续的电源故障是不可接受的。,我们必须回到绘图板并追踪问题的根本原因。"

acot_herculean_events.401.name: "问题解决了！"
acot_herculean_events.401.desc: "我们的科学团队终于确定了 Herculean 停电问题的根本原因。,错误在于我们对大力神号动力反应堆的误解，与我们熟悉的任何已知反应堆相比，它遵循完全不同的概念。,这是对我们破译的翻译错误的疏忽，因为为赫拉克勒斯提供动力的不仅仅是动力反应堆，而是一颗心脏，必须给予适当的 DAI 来调节其能量流动，并让心脏在不工作时“休息”。 ,\n\n已经安装了合适的设计，我们有信心，随着我们改进设计，未来的心的书写将更加稳定，并且需要更少的调节。"
acot_herculean_events.401.a: "优秀作品。"

#### CURATOR
acot_herculean_events.402.name: "传入传输。"
acot_herculean_events.402.desc.a: "你好，[root.GetName]！,策展人有兴趣观察您的新项目的发展，这个艰巨的项目，我们接受吗？,虽然我们对这个概念知之甚少，但其规模似乎相当引人注目，而且它是一个古老的先驱设计。,我们希望指派一些我们自己的科学家和技术人员来观察和协助该项目。\n\n当然，您将因此获得补偿，并且我们可能提供的任何专业知识也将属于您。"
acot_herculean_events.402.desc.b: "你好，[root.GetName]！,尽管你之前无缘无故地攻击过我们的堡垒之一，但馆长会愿意赦免你的冒犯。,作为交换，我们希望观察你们新项目的发展，这个艰巨的任务，我们接受吗？,古代先驱设计的如此巨大的工程本身就值得在档案中记录。,作为交换，我们指定的成员也将根据需要提供他们的专业知识。"
acot_herculean_events.402.a: "乐意。"
acot_herculean_events.402.a.response: "我们知道我们可以信赖您，[root.GetRulerTitle]！,无论结果如何，这都将是一件值得载入史册的事件！"
acot_herculean_events.402.b: "我们不能损害我们的安全。,甚至对你也没有。"
acot_herculean_events.402.b.response: "这很遗憾，但我们理解。,显然这一定是一个非常重要的项目。,我们不会进一步提出我们的要求，并将等待项目的结束。"
acot_herculean_events.402.c: "很好。,我们接受你方的报价。"
acot_herculean_events.402.c.response: "出色的！,馆长命令将立即有效地重新开放我们对您帝国的服务。,我们的科学团队现在将转移到您的项目。"
acot_herculean_events.402.d: "我们不感兴趣。"
acot_herculean_events.402.d.response: "啊，多么不幸啊。,那时我们不会再对你和你的同类施压。"

#### FE
acot_herculean_events.403.name: "传入传输。"
acot_herculean_events.403.desc.spirit.a: "有趣。,人们希望平民能够更了解这一点。,你正试图建造一个即使是最有天赋的长辈也无法做到的物体。,它是神性的工具，基于这个宇宙的旧神。,你的努力不会成功。\n\n现在就放弃你的疯狂计划，让自己免于羞耻和失败。"
acot_herculean_events.403.desc.spirit.b: "啊，多么天真无邪的少年啊。,毫无疑问，你试图模仿我们的祖先来建造这座巨大的建筑。,我们钦佩您的热情，但您还没有为此做好准备。,这样做也不是你的责任，你作为后裔的角色是传承我们的遗产，就像我们为我们的祖先所做的那样。,你不需要关心其他任何事情。\n\n放弃这个愚蠢的任务，我的孩子。,回归正确的道路，永恒的遗产之路。,在你成为新的信仰神圣守护者之前，你还有许多领域的书籍需要学习。"
acot_herculean_events.403.desc.mat.a: "你们这些原始人永远不会学习吗？,你一次又一次地玩弄你不理解的技术。\n\n倾听并服从。,大力神计划失败了，因为每一个预计的计算都表明他们永远不会遵守其创造者的标准。,如果一千年后，当你的文明化为白骨和灰烬之后，你那愚蠢的玩具犯下了难以估量的罪行怎么办？,你认为我们有那么多空闲时间来解决你的烂摊子吗？\n\n但是我在开玩笑，反正你也不会从中找到成功。,因此，让我们避免这个银河系再发生一次毫无意义的事件，并学会控制你的野心。"
acot_herculean_events.403.desc.mat.b: "[root.GetName]，作为我们伟大帝国的后裔，你已经远远落后了。,但看来你已经忘记了自己的角色。,在尝试建立大力神计划的过程中，你违反了定义你作为继承者身份的神圣职责。,你们要维护我们的遗产，并在时机成熟时挺身而出，缓和银河系的进步。,你的项目不仅因其性质而玷污了该费用，而且本身就是一项危险的技术。\n\n但仍有时间纠正此错误，放弃该项目，一切都会及时给予。"
acot_herculean_events.403.desc.phile.a: "这是什么？,大力神？\n\n\n\n啊哈哈哈...哈哈哈哈哈哈哈哈哈哈哈哈\n\n你不是认真的吧！,你真的相信这个神话吗？,哦，可怜的，可怜的小[root.GetSpeciesName]。,保护遗产的工具？,何必费心呢，我们已经为你做到了，小家伙。\n\n现在就放弃吧，这样当你意识到你在追寻一个愚蠢的童话故事时，就不会那么尴尬了。"
acot_herculean_events.403.desc.phobe.a: "为什么你们这些原始异形喜欢制造不必要的麻烦？,另一个艰巨的项目尝试？,哼……真是傲慢。\n\n虽然你完成任务的机会很小，但如果我们忽视这个潜在的威胁，那就太愚蠢了。,您必须立即停止该项目，否则我们将为您停止。"
acot_herculean_events.403.a: "那不关你的事。"
acot_herculean_events.403.a.response: "决定我们的事不关你的事，原始人。,我们将会关注。"
acot_herculean_events.403.b: "别管我们了。"
acot_herculean_events.403.b.response: "黄色，我们知道。,很好，我们会很高兴看到你失败。,祝你今天过得愉快。"
acot_herculean_events.403.c: "我们服从。,艰巨的计划将立即停止。"
acot_herculean_events.403.c.response: "哈！,原始人第一次说话了！,仅此一点就已经是一个奇迹了。,遗憾的是策展人不在这里记录它。"

################## STAGE TWO

acot_herculean_events.5.name: "大力士：心"
acot_herculean_events.5.desc: "大力神号的核心已经成功建造。,乍一看，它与堕落者所使用的远古巨像有着惊人的相似之处。,毕竟，巨像只是心脏的缩小版、简化版，被重新设计成最简单的设计，作为大规模杀伤性武器。\n\n但是这个心脏，我们的心脏是不同的。,它内部蕴藏着无数复杂的智慧，齐心协力维护我们帝国的租户和遗产。,虽然大力神号确实是一项了不起的技术，但它对外部威胁毫无防御能力。,建议在此驻扎大量驻军，以应对潜在的不可预见的后果。"
acot_herculean_events.5.a: "我们必须保持警惕"
acot_herculean_events.5.b: "我们的扩张规模越来越大"
 
#### CURATOR
acot_herculean_events.502.name: "传入传输。"
acot_herculean_events.502.desc: "你的艰巨建设项目似乎进展顺利，[root.GetName]。,尽管策展人令很荣幸能参与其中，但我们担心我们在该项目中能提供的东西很少，因为它远远超出了我们的专业知识。\n\n也就是说，如果您仍然希望拥有我们，也许我们可以,提供我们自己的实验室设计和原理图，可以安装在大力神科学部部分。,为了表达我们的诚意，我们免费提供这项服务。,我们只是想成为这个正在形成的时代的一部分。"
acot_herculean_events.502.a: "我们将不胜荣幸。"
acot_herculean_events.502.a.response: "我们知道我们可以信赖您，[root.GetRulerTitle]！,无论结果如何，这都将是一件值得载入史册的事件！"
acot_herculean_events.502.b: "遗憾的是，这违反了我们的安全协议。"
acot_herculean_events.502.b.response: "这很遗憾，但我们理解。,根据我们自己的分析，在过去的岁月里似乎没有人成功完成这个项目，而破坏是众多原因之一。,我们不会进一步提出我们的要求，并将等待项目的结束。,如果您改变主意，请随时与我们联系。"
acot_herculean_events.502.c: "如果你不能帮助我们完成这个项目，那么你在这里就没有位置。"
acot_herculean_events.502.c.response: "我们理解您的失望。,我们承诺一些我们无法兑现的事情是错误的。,很好，我们会立即有效撤回所有人员。,祝您在项目中取得成功。"

################## STAGE THREE

acot_herculean_events.6.name: "大力神：贝壳"
acot_herculean_events.6.desc: "外壳已经安装完毕，不仅可以保护船只，还可以充当网络，可以从大型强光设施中制造和发射大量船只。,初步预测，大力神号可以同时支持八十多艘舰船的生产。\n\n我们的军事领导人不再担心项目取消的可能性，现在他们开始考虑大力神号全面投入使用后可以做什么。"
acot_herculean_events.6.a: "我们将成为这个银河系的传奇。"
acot_herculean_events.6.b: "当然是要消灭所有反对我们的人。"

################## STAGE FOUR

acot_herculean_events.7.name: "大力士：支柱"
acot_herculean_events.7.desc: "大力神号的外部船体已完成。,巨大的船体已经开始让它诞生的那颗恒星相形见绌。 \n\n有了这个，大力神号就拥有了容纳其大量计算机、逻辑引擎、星际驱动器所需的一切，预计这些计算机、逻辑引擎、星际驱动器将持续无数年,在我们预计的文明彻底崩溃几个世纪之后。,剩下的就是完成大力神号的武器系统和移动系统，这将使庞大的上层建筑有能力击退每一个敢于质疑我们遗产的入侵者。"
acot_herculean_events.7.a: "让虚空收缩，万劫不变。"
acot_herculean_events.7.b: "我们是来报应的。,赐予无尽的胜利。"
 
acot_herculean_events.700.name: "传入传输。"
acot_herculean_events.700.desc.spirit.a: "我们之前警告过你，但你没有理会我们的话。,你们的创造对我们的祖先来说是极大的侮辱。,你将把赫拉克勒斯交给信仰，否则你将受到相应的惩罚。"
acot_herculean_events.700.desc.mat.a: "根据 LS-R3 条，[from.GetName] 特此声明对您的 Herculean 项目拥有所有权。,它理所当然是我们的，因为用于创建它的技术是我们设计的。,你会遵守的​​。"
acot_herculean_events.700.desc.phile.a: "不可能的！,你不应该走到这一步。,立即投降大力神！,它的设计一定有一些缺陷，一些你无能而忽略的细节，以加快它的进展。,我们不能让这种有缺陷的技术落入原始人手中。"
acot_herculean_events.700.desc.phobe.a: "我想我们偶尔也会犯错误。,你们值得得到一定程度的评价，就连其他长老种族都没有达到这种程度。,然而，您的项目的成功可能会使我们自身的安全和持续存在受到质疑。,我们不能允许这种情况发生，因此不幸的是您的项目必须立即结束。"
acot_herculean_events.700.a: "我们不会回答你，堕落者。"
acot_herculean_events.700.a.response: "傲慢！,你将为此付出高昂的代价。"
acot_herculean_events.700.b: "停止将你的权威强加于我们。"
acot_herculean_events.700.b.response: "这不是权力问题，而是安全问题。,你永远无法完成艰巨的任务。,你不可以。\n\n准备好面对你的厄运吧。"
acot_herculean_events.700.c: "美好的。,我们将停止艰巨的计划。"
acot_herculean_events.700.c.response: "等等什么...t？\n\n好吧...好...好...等一下...你认为我们是傻瓜吗？,即使您现在停止该项目，也不能保证您会再次尝试。,你们的文明不能再存在了。"
acot_herculean_events.700.c.response.phobe: "有趣……所以你宁愿结束这个项目也不愿让我们之间的冲突升级？,也许我们的共同点比我们最初想象的要多。\n\n很好，[From.GetName] 会接受这种安排。"

################## STAGE FINAL

acot_herculean_events.8.name: "大力士：完成"
acot_herculean_events.8.desc: "大力神计划终于完成了，武器系统已经完全集成，其巨大的引擎开始在整个系统中咆哮。,这是正在创造的历史。,这是我们帝国迄今为止最伟大胜利的时刻。\n\n现在剩下的就是指挥和征服。,界限已经被跨越。"
acot_herculean_events.8.a: "跨越时空的传奇，臣服于我们的陛下。"
acot_herculean_events.8.b: "混沌时代已经结束。,我们的天顶永恒。"

