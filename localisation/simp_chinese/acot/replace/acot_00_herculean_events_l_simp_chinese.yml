############ HERCULEAN TAKING THE HITS!

acot_ships.101.name: "赫拉克勒斯之盾"
acot_ships.101.desc.a: "[herculean_ship.GetName] 受到严重伤害，但成功地启动了其第一维度恢复机制，而没有打破其维度护盾！"
acot_ships.101.desc.b: "[herculean_ship.GetName] 遭受严重损坏，但设法启动其第一维度恢复机制。,然而，次元护盾却被突破了。,充电需要一些时间。,与此同时，我们应该确保它不会再次遭受严重损坏。"
acot_ships.101.a: "继续操作。"
acot_ships.101.b: "著名的。"

acot_ships.102.name: "大力神逃亡"
acot_ships.102.desc: "[herculean_ship.GetName] 受到严重伤害，无法再继续战斗。,紧急维度扭曲序列已启动。,需要一段时间才能恢复。,做到这一点可能至少需要十年的时间。"
acot_ships.102.a: "它会及时返回给我们。"

acot_ships.103.name: "大力神归来"
acot_ships.103.desc: "一位失踪的大力神终于回到了我们身边！,所有系统均报告功能齐全。"
acot_ships.103.a: "据我们所知，会的。,因为它是永恒的。"