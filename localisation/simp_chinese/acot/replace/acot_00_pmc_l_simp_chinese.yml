######## ARMY #############

tech_phanon_army: "Phanon 值班人员访问代码"
tech_phanon_army_desc: "这些被法农军团称为“执勤者”的人似乎是某种通过基因创造的超级士兵克隆体，只有一个目标：,为军团服务。,我们无法确定在创造这些超级士兵时使用了哪种基因构成或增强功能，但我们设法获得了其生产设施的访问代码。,但在我们对他们采取任何行动之前，我们需要确保执勤人员不会背叛我们。"

acot_phanon_army: "法农值班士兵"
acot_phanon_army_plural: "法农勤务兵"
acot_phanon_army_desc: "基于军团神秘模板的基因增强超级士兵克隆人军队。,他们经过改装，只响应我们的命令，并且可以说优于大多数标准步兵。,但他们仍然能够感受到基本的情感，即他们仍然会受到士气的影响，并且会击溃优势敌军。,士兵身穿重甲，用途广泛，没有明显的可利用弱点。"
 
acot_phanon_army_sniper: "法农值班狙击手"
acot_phanon_army_sniper_plural: "法农值班员狙击手"
acot_phanon_army_sniper_desc: "基于军团神秘模板的基因增强超级士兵克隆人军队。,他们经过改装，只响应我们的命令，并且可以说优于大多数标准步兵。,但他们仍然能够感受到基本的情感，即他们仍然会受到士气的影响，并且会击溃优势敌军。,狙击手的防护能力较弱，但擅长识别敌军，并以其卓越的枪法耗尽敌军士气，使他们在对抗标准步兵部队时表现出色。"

tech_phanon_army_elite: "Phanon 精英执勤人员访问代码"
tech_phanon_army_elite_desc: "在金库深处发现了更多的访问密码。,这些代码应该使我们能够获得更重、更强大的执勤者变体，以实现更大的破坏能力。"
 
acot_phanon_elite: "帕农·杜蒂曼·精英"
acot_phanon_elite_plural: "帕农·杜蒂曼·精英"
acot_phanon_elite_desc: "与士兵相比，精英拥有更先进的装甲和武器。,他们的作战方式类似于现代外骨骼装甲步兵，尽管他们穿着更先进的仿生战斗服。,使用两个 Phanon 遗传密码。"

acot_phanon_tank: "法农爱国者坦克"
acot_phanon_tank_plural: "法农爱国者坦克"
acot_phanon_tank_desc: "一种形状奇特的坦克，结合了传统坦克底盘设计的优点和基于助行器的设计的一些元素。,它们的破坏能力太大了，这也许可以解释为什么它们从未被部署来保卫避难所本身。,使用三个 Phanon 遗传密码。"

tech_phanon_army_repeatable: "法农值班人员补给"
tech_phanon_army_repeatable_desc: "我们已经几乎耗尽了法农值班克隆人的数量，如果我们希望获得更多，我们需要努力研究它们的遗传密码并恢复库存。"

decision_recruit_phanon_dog: "请求 Phanon 恐怖无人机"
decision_recruit_phanon_dog_desc: "雇佣 3 队 Phanon 攻击犬，驻扎在 Star Benders 上。"

acot_phanon_attack_dog: "Phanon 恐怖无人机"
acot_phanon_attack_dog_plural: "Phanon 恐怖无人机"
acot_phanon_attack_dog_desc: "强大的自动犬形无人机，具有令人惊讶的良好战场情报。,他们擅长撕裂敌人的阵型，甚至破坏车辆的内部。"
 
acot_phanon_attack_mammoth: "法农恐怖獠牙"
acot_phanon_attack_mammoth_plural: "法农恐怖獠牙"
acot_phanon_attack_mammoth_desc: "强大的自动猛犸形无人机，旨在以其巨大的尺寸和力量突破敌人的防御工事。"

tech_phanon_attack_dog: "法农战争机器访问代码"
tech_phanon_attack_dog_desc: "这些战争机器具有非常独特的动物设计和形状，与职责人的更具人形克隆体不同，这表明它们可能是按照在军团领土内发现的某些物种建模的。,就其用途而言，它们似乎更多地被用作执勤者的消耗性机械变体。,然而，它们的致命性确实弥补了它们脆弱的本质。"

tech_phanon_attack_dog_repeatable: "法农战争机器补给"
tech_phanon_attack_dog_repeatable_desc: "我们已经几乎耗尽了法农战争机器的数量，如果我们希望获得更多，我们需要努力获得更多组件和遗传密码来让它们恢复。"

acot_phanon_operative: "Phanon 现场操作 A 型"
acot_phanon_operative_plural: "A 型现场操作员"
acot_phanon_operative_desc: "成对部署的法农战地特工可能是战场上最强大的战斗力量之一，能够应对几乎任何情况并执行各种策略，从直接战斗、破坏、秘密行动、暗杀甚至诱惑。,与大多数军团部队不同，野战特工是根据不同的个性、身份和外貌定制的。,但它们都同样致命。\n\nA 型特工擅长外科手术式打击、破坏和心理战。,他们通常使用非破坏性武器来实现他们的目标。"
 
acot_phanon_operative_type_b: "Phanon 现场操作 B 型"
acot_phanon_operative_type_b_plural: "B 型现场操作人员"
acot_phanon_operative_type_b_desc: "成对部署的法农战地特工可能是战场上最强大的战斗力量之一，能够应对几乎任何情况并执行各种策略，从直接战斗、破坏、秘密行动、暗杀甚至诱惑。,与大多数军团部队不同，野战特工是根据不同的个性、身份和外貌定制的。,但它们都同样致命。\n\nB 型特工擅长正面攻击、大范围伤害和集中破坏，这使得他们在对抗机器或战斗时表现出色，而无需担心附带伤害。"

tech_phanon_operative: "法农现场手术研究"
tech_phanon_operative_desc: "野战特工也许是军团军队中最神秘但最强大的秘密之一，他们充当着抵御任何入侵者的最后一道防线。,它们似乎在自然界中同时拥有生物和机械成分，但也许最引人注目的特征是它们精心设计的时尚超越形式的设计。,每个特工都有定制的服装，并且在视觉上彼此截然不同，这表明他们还可能执行战斗以外的各种其他职责。\n\n无论设计如何，他们仍然是极其致命的战斗人员，而且他们的外表具有欺骗性,他们隐藏着许多武器库，他们所穿的服装出奇地耐用，其材料甚至比某些车辆的装甲还要坚固，但重量仍然很轻。,破解密码非常困难，而且金库内只剩下三名特工。"
 
tech_phanon_operative_repeatable: "声波手术重建"
tech_phanon_operative_repeatable_desc: "由于没有剩下的操作员可供我们激活，获取更多信息的唯一方法就是研究数据并尝试创建新模板。,这不是一件容易的事，因为内置的安全系统会让我们每次尝试重建基因模板时的任务变得更加困难。"
 
