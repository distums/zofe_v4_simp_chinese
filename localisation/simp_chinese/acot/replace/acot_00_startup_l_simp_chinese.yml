acot_startup_origins.704.c: "我们一直在积聚舰队。"
acot_startup_origins.704.c.tooltip: "起始有 20 艘护卫舰、12 艘驱逐舰、6 艘巡洋舰、4 艘战列舰、1 艘泰坦和 2 艘主宰舰。\n起始有 1 艘额外的建造船。"

###########################################

acot_startup_origins.2000.name: "过去的遗迹"
acot_startup_origins.2000.desc: "我们设法让这艘古老的飞船开始工作并进入太空。,让我们希望它对我们的太空探索至关重要！"
acot_startup_origins.2000.a: "超越无限！"

###########################################

acot_startup_origins.2101.name: "独自在黑暗中"
acot_startup_origins.2101.desc: "这对我们所有人来说都是黑暗的一天。,我们被彻底击败了。,我们的文明已成为废墟。,我们深爱的家园已经变得面目全非。,我们的人民……被玷污了。\n\n但我们仍然设法生存。,我们必须从这场危机中恢复过来，以便为阵亡者报仇。,首都可能已被摧毁，但作为下一代堡垒原型的堡垒尽管遭到破坏却幸存下来。,有了它，我们将重建我们失去的社会。"
acot_startup_origins.2101.a: "[Root.GetName]将再次崛起！"

###########################################

acot_startup.9999.name: "来自远方的警告"
acot_startup.9999.desc: "是的，你好。,是我，Panada。,我很遗憾地通知你，帕纳达奇点的时代已经到来。,你所知道的游戏现在已经被彼岸的声音宣告过时了。,你必须立即离开这个星系。,就让它随着历史的灰烬被丢弃吧。"
acot_startup.9999.a: "什么？,你是做什么的？"
acot_startup.9999.a.response: "我是你们无法理解的，凡人。,我来是为了给你们带来万物的终结。"
acot_startup.9999.b: "你迟到了两个该死的 DLC！"
acot_startup.9999.b.response: "不要擅自评判 Panada'O 时钟。,更新恰好在需要的时候到达。"
acot_startup.9999.c: "为什么这次要求这么高？"
acot_startup.9999.c.response: "Meme Panada 的时代已经结束，现在是愤怒和愤怒的时代。,现在快点结束这场游戏吧。"
acot_startup.9999.d: "会发生什么？"
acot_startup.9999.d.response: "比赛很快就会变得很糟糕，所以我只想让你赢，仅此而已。,不，不久前我完全没有意识到我可以做到这一点。"
acot_startup.9999.e: "就这样吧，帕纳达奇点来了。"
acot_startup.9999.e.tooltip: "根据至尊帕纳达的命令，该游戏的结束时间到了。,让帕纳达奇点开始吧。"
acot_startup.9999.e.response: "好，很好。,这是你的胜利。,现在立即关闭游戏。"
acot_startup.9999.f: "走开，你们这些愚蠢又懒惰的毛球。,我的银河系，我的规则。"
acot_startup.9999.f.tooltip: "有趣。,塔萨达尔，你玩过时版本的品味变得越来越令人费解。,你必须立即返回艾尔！"
acot_startup.9999.f.response: "好吧，但我将 SOPHIA Dating Sim 更新再推迟五年！"