### THERES A LOT OF DUPE STUFFS HERE, BUT THERE MAY BE MORE MECHANICS ADDED IN FOR FURTHER CUSTOMIZATION LATER - AVOID TOUCHING THEM - Panada

acot_startup_origins.101.name: "第 1 层启动设置：扩展"
acot_startup_origins.101.desc: "让我们回顾一下我们的历史。,到目前为止，我们已经扩张到什么程度了？"
acot_startup_origins.101.a: "我们根本没有扩张。"
acot_startup_origins.101.a.tooltip: "无需额外的系统扩展。"
acot_startup_origins.101.b: "只是轻微。"
acot_startup_origins.101.b.tooltip: "取得首都的所有邻近星系。"
acot_startup_origins.101.c: "相当多。"
acot_startup_origins.101.c.tooltip: "从首都系统开始，获取每个邻近系统及其邻居。"

acot_startup_origins.102.name: "第 1 层起始设置：殖民"
acot_startup_origins.102.desc: "我们的殖民计划进行得怎么样了？"
acot_startup_origins.102.a: "我们没有殖民任何行星。"
acot_startup_origins.102.a.tooltip: "没有其他行星将被殖民。"
acot_startup_origins.102.b: "只有一点"
acot_startup_origins.102.b.tooltip: "最多两个具有至少 50% 宜居性的可殖民化将被殖民化。"
acot_startup_origins.102.c: "一路上我们殖民了所有我们能殖民的行星。"
acot_startup_origins.102.c.tooltip: "所有具有至少 50% 宜居性的可殖民行星都将被殖民。"

acot_startup_origins.103.name: "第 1 层启动设置：领导力"
acot_startup_origins.103.desc: "我们的领导管理得怎么样？"
acot_startup_origins.103.a: "我们没有培训任何领导者"
acot_startup_origins.103.a.tooltip: "现有领导人不变。"
acot_startup_origins.103.b: "我们做了一点准备。"
acot_startup_origins.103.b.tooltip: "现有领导者等级最高为2级"
acot_startup_origins.103.c: "我们就是为了这一天而训练的。"
acot_startup_origins.103.c.tooltip: "获得额外的领导者，他们都拥有 2 级技能。\n从 1 艘额外的科学船开始。"

acot_startup_origins.104.name: "第 1 层启动设置：舰队"
acot_startup_origins.104.desc: "我们的舰队有多强大？"
acot_startup_origins.104.a: "我们没有建造任何新船。"
acot_startup_origins.104.a.tooltip: "从正常的车队设置开始。"
acot_startup_origins.104.b: "我们额外建造了几艘船"
acot_startup_origins.104.b.tooltip: "从 6 艘护卫舰开始。"
acot_startup_origins.104.c: "我们一直在积聚舰队。"
acot_startup_origins.104.c.tooltip: "从 12 艘护卫舰开始。\n从 1 艘额外的建造船开始。"

########################################### 

