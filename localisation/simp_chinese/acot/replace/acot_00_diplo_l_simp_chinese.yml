### SHIP TEXTS
 
 
acot_diplo.3.name: "来自 §Y[event_target:interested_buyer.GetName]§! 的传入传输"
acot_diplo.3.desc.friendly: "你好，朋友。,您对这种神秘的§ED暗物质力量§!的发现给我们留下了深刻的印象。,作为您值得信赖的盟友和朋友，我们希望您与我们分享如此令人难以置信的知识。\n\n如果您也决定帮助我们，我们愿意为这些知识付出高昂的代价。\n\n§Y[ ,interested_buyer.GetName]§!,希望你的帝国尊重我们的友谊吗？"
acot_diplo.3.desc.neutral: "您好，§Y[root.GetName]§!。\n\n我们最近了解到你们帝国在技术方面的进步，特别是这种名为“§ED暗物质力量§!”的新能源。,我们的帝国希望更多地了解这种力量。,也许您有兴趣与我们分享这些知识？,如果您决定帮助我们，我们愿意为这些知识支付高价。"
 
acot_diplo.3.a: "你只得问！,我们将派出科学团队来提供帮助！"
acot_diplo.3.a.response: "最慷慨的你！ ,§Y[感兴趣的买家.GetRulerName]§!,永远不会忘记善意§Y[root.GetRulerName]§！,今天已经向我们的帝国展示了。,我们很荣幸有你作为我们的盟友，朋友！"
 
acot_diplo.3.b: "当然，§Y[interested_buyer.GetName]§！,是我们的朋友。"
acot_diplo.3.b.response: "谢谢。 ,§Y[感兴趣的买家.GetRulerName]§!,永远不会忘记善意§Y[root.GetRulerName]§！,今天已经向我们的帝国展示了。,愿我们的关系繁荣，我们的力量共同统治！"
 
acot_diplo.3.c: "我们可以教您的科学家适当的技能。"
acot_diplo.3.c.response: "这很合理。,这可能需要一段时间，但只要有一些运气，我们也将能够发展这种力量。,我们感谢您的帮助。"
 
acot_diplo.3.d: "不幸的是，你们的条件不被接受。"
acot_diplo.3.d.response: "原来如此……看来你终于露出了真面目了。,你和堕落帝国没有什么不同！,我们不会忘记这一点。"
 
acot_diplo.3.drisma: "这项技术首先需要更多的研究。"
acot_diplo.3.drisma.response: "也许你是对的，也许我们太鲁莽了。,很好，我们会等待，但请考虑我们的建议，作为盟友，你们无需担心我们。"
 
acot_diplo.3.e: "走开吧，平民们。"
acot_diplo.3.e.response: "什...你怎么敢！\n\n[root.GetName]！...[root.GetName]！！！！！！？！WRYYYYYYYYYYY！"
 
acot_diplo.3.f: "我们将用它来交换您的 L-Gate 系统。"
acot_diplo.3.f.response: "嗯……一个合理的提议。,很好，我们将用暗物质知识换取持有 L 门之一的系统。"
acot_diplo.3.g: "也许我们会换取外门？"
acot_diplo.3.g.response: "这是一个可以接受的报价。,无论如何，我们不知道如何处理这扇愚蠢的门。,我们接受这项交易。"
 
acot_diplo.5.name: "科学船遭遇伏击！"
acot_diplo.5.desc: "我们的一艘科学船遭到了不明海盗团伙的伏击！,报道称，这些海盗已被另一个帝国雇佣。,我们与我们的科学团队失去了所有联系。\n\n海盗很可能窃取了我们科学船的宝贵数据，并可能朝着雇佣他们的人前进。,我们必须在他们到达目的地之前阻止他们！"
acot_diplo.5.a: "联系海盗。"
 
acot_diplo.8.name: "传入的巨魔任务"
acot_diplo.8.desc.a: "Attenshun，蟾蜍！\n\n这就是§YKapatan Parbge§!，§REpik Legendz§! 的raidbozz！ ,§EGoodnite Pubstompah§!。,我告诉我要踩这个小船，因为那里有绿色发光的东西。\n\n我不在里面，但我得到了报酬。,变化很好。,就这些了，toadlickars！\n\nUhhhh...如何关闭这个 zhinng？"
acot_diplo.8.desc.b: "[Root.GetSpeciesname]！，你能听到我说话吗？\n\n我是§Y任务领主地质人§!，§R死亡引擎§!的指挥官,§E死亡首领§!、猎犬大师、老可汗之鞭、千世界掠夺者、基因窃取者、毁灭经销商、植物类猎手、真菌吞噬者、蒂扬基斯祸根。,铜锣烧之爱\n\n你和你的同类都是胆小鬼！,低贱的舔舐者！,你一定是在模仿那堆你称之为[root.GetRulerTitle]的垃圾！,你和他……或她……或它……一样死了，一样没用！,知道我袭击了你的科学船，[ROOT.GetName]，但你却什么也没做！,我看到你们珍贵的飞船，悬挂在轨道上，载着无价的文物！,我在这里！,如果你敢的话，面对我！"
acot_diplo.8.desc.c: "看！,科学船！,科学船！\n\n我们的敌人躲在金属盒子里！\n\n胆小鬼！,傻瓜们！\n\n我们……我们应该拿走他们的金属盒子！。\n\n如果我们在这一天死去，我们会带着荣耀而死……我们会以英雄的方式死去……\n\n但不…… ,\n\n我们不会死。,尝到死亡和失败滋味的就是你！,如您所知！\n\n我们的海盗驻扎在太空中，准备窃取您的技术！。"
 
acot_diplo.8.a: "你们将为此付出代价，犯罪败类！"
acot_diplo.8.tooltip: "我们必须在海盗到达目的地之前拦截并消灭他们，否则我们的敌人就会获取我们的秘密……不过，追踪他们的目的地也是明智之举，这样我们就可以确定谁在雇用他们。"
acot_diplo.8.b: "你敢？？？,你敢？？？"
