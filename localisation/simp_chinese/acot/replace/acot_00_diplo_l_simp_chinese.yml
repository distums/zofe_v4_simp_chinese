acot_diplo.fe_demand.a.tooltip: "作为 Phanon Ultra 会员的会员，我们获得针对某些权力（例如堕落帝国）的保护。,他们不敢伤害军团的尊贵客户。"
acot_diplo.fe_demand.a.response: "诅咒你和你该死的保护！,我们不会忘记这一点！,这还没有结束！"


acot_diplo.800.b: "给我们讲讲《堕落帝国》吧。"
 
acot_diplo.811.name: "没落的帝国"
acot_diplo.811.desc: "啊，是的，你说的是我们以前的兄弟。,要知道，虽然我们可能曾经是堕落帝国的前成员，但我们已经抛弃了我们的协会。,他们的政策不是我们的。,他们的外交关系不再是我们关心的了。,无论您对他们怀有何种敌意，都不应该适用于我们。,请记住这一点。"
 
acot_diplo.811.a: "他们已经存在多久了？"
acot_diplo.811.a.response: "不幸的是，最初建立的确切日期已被时间遗忘。,但你应该知道一件事，那就是当前的没落帝国只是原始帝国的后代。,事实上，你可能会问，如果策展人确实是堕落帝国的一部分，那么为什么它的成员是由与堕落者当前主要物种不同的物种组成的？\n\n古往今来，许多人都沉迷于学习,他们通过征服当时的堕落帝国来做到这一点。,然后他们研究了它们的秘密，并重写了历史本身，这个版本将它们呈现为古老的土地先驱。,这些循环一遍又一遍地重复。,我们策展人就是这样的循环之一。\n\n技术进步有时会带出我们最糟糕的一面，自动化工业、自给自足的经济、后稀缺社会、让星星变黑的舰队。,这些元素结合在一起可以将一个曾经雄心勃勃的帝国变成一个停滞不前、缺乏灵感的帝国。 \n\n你的帝国还有很长的路要走，你会很好地从过去的错误中吸取教训，不要认为任何事情都是理所当然的。,知识是无边无际的，那些自以为是知识大师的人，会发现自己淹没在无知的黑海里。"
 
acot_diplo.811.b: "策展人对他们有何看法？"
acot_diplo.811.b.response: "现在的《堕落帝国》？,他们只不过是被宠坏的孩子，他们接受了前辈发现的所有知识，却没有做任何改进或扩展。,当他们认为我们科学家、研究人员和历史学家不再有用时，他们削减了我们的预算，破坏了我们的设备并挽救了我们的实验室。,我们拿走了能拿走的东西，然后逃走，创造了我们自己的知识和教育天堂。,过了这么多代，看看他们发生了什么，无所事事地坐在银河系的小角落里，表现得就像是可敬的长辈。 \n\n遗憾的是，我们策展人也被迫保持低调，只有堕落帝国,允许我们在不将自己视为竞争对手的条件下继续运营。,这就是为什么我们只在我们的空间站保留了边缘防线。"
 
acot_diplo.811.c: "他们使用什么样的技术？"
acot_diplo.811.c.response: "与我们相同的类型，基于神秘的技术。,这些力量极具动态性和适应性，可用于促进物理、工程或社会等各个领域的科学发展。,但遗憾的是，我们和衰落的帝国都只能挖掘到它的表面。"
 
acot_diplo.811.d: "这……神秘的力量到底是什么？"
acot_diplo.811.d.response: "嗯...我想我们可以告诉你这么多。,但在我们开始之前，请确保您的通信是安全的。\n\n神秘力量，用最简单的术语来说，就是驾驭虚空的力量。,我们所统治的广阔、寒冷、精于算计的空间似乎已经被它们覆盖了。,然而，这些力量对大多数人来说几乎是看不见的且无法使用的。,唯一能吸引如此大量能量和物质的地方是散布在星系中的天然黑洞。\n\n如果你想利用这种力量，你必须了解如何将它们转换成可用的形式，将它们产生为能源,然后将它们装在专门的设备中，使能量保持持续、可用的运动。,只有这样，权力才能真正发挥作用；,只有那时你才会开始理解踏入虚空意味着什么。"
acot_diplo.811.d.response.negative: "嗯...我们认为关于其本质的话题对于您目前的技术壮举来说可能有点太先进了。,也许当您更先进一点时，您可以再次询问我们。"
 
acot_diplo.811.e: "为什么它们似乎都有相同的船舶设计？"
acot_diplo.811.e.response: "如果你注意到的话，不只是他们。,甚至我们策展人和许多其他过去的先驱也都拥有相同的船舶设计。,当然，内部工作原理和组件存在一些差异。\n\n这是因为所有先驱者都是通过研究失落已久的文明的古船而获得这些设计的，据说这些文明本身孕育了恒星,。,您看到的是经过大量修改的，最重要的是，他们的设计的简化版本。,堕落帝国使用这些船只的更简单、大规模生产的版本，可以通过他们的造船厂自动制造系统轻松制造和打印。"
 
acot_diplo.811.f: "您能告诉我们如何制作这些先驱设计吗？"
acot_diplo.811.f.response: "如果我们没有密切关注你们帝国的进展，我们会认为你们疯了。,不幸的是，获取这些船舶可能的蓝图甚至设计的唯一方法是获取数据库个性矩阵。,但这项技术已经失传，或者更确切地说，已经被禁止了亿万年。,主要是由于……索菲亚事件之后涉及的风险。\n\n不过，也许你会比其他人更好。,你可以自己制造一个新的接入点，或者从堕落帝国那里获得一个，如果它们仍然存在的话。"
 
 
##### OUTERGATES ####
 
acot_diplo.800.c: "告诉我们有关恒星能量的信息。"
 
acot_diplo.821.name: "恒星力量"
acot_diplo.821.desc: "过去留下的一些记录详细介绍了有关 Stellarite 的一切。,我们将尽力提供我们对他们的了解。"
 
acot_diplo.821.a: "堕落帝国知道这种力量吗？"
acot_diplo.821.a.response: "也许？,我们不知道堕落帝国的当代人是否费心去研究古代历史。,他们很可能了解它的基础知识，因为任何可以追溯到远古时代的帝国都会有星石的基本知识。,根据我们的档案，星石曾经是古代的主要能量来源，但由于未知的情况导致其失效而不再使用。,从它们的衰落与远古者的消失同时发生这一事实来看，我们相信，如果没有它们的陪伴，它们的力量就会耗尽。,这与新星指令对神秘力量的发现和改编相吻合，这是紧随其后的。 \n\n即使恒星再次成为可行的能源，我们也不相信堕落帝国的当代人会采用它们，他们的经济只是简单的,它们不是为了支持这些权力而建立的，也没有必要的专家来维持这些权力。"
 
acot_diplo.821.b: "我们的许多科学家认为它们是虚构的......"
acot_diplo.821.b.response: "毫无疑问，我们也会认为它们是孩子们创作的异想天开的故事。,超越宇宙的内在？,星辰之魂？,它们看起来都有点过分了，是吗？\n\n但我们的记录和档案表明事实并非如此。,如果你的帝国真想学习力量，你必须相信，你必须下定决心。,相信你的能力，结果就会结出硕果。,其余的将随之而来。"
 
acot_diplo.821.c: "我们可以使用 Stellarite 进入外门吗？"
acot_diplo.821.c.response: "不幸的是没有。,首先，你需要完全控制守门人，没有他们，就无法完成加强密封的必要程序。,其次，所需的星石数量必须非常巨大，超出任何单个星系所能提供的范围。,最后，它的力量太不稳定、太未知、太危险，不适合这样使用。,它可能会产生可怕的后果。"
 
##### Curators ####
 
acot_diplo.800.d: "告诉我们您的订单。"
 
acot_diplo.831.name: "馆长令"
acot_diplo.831.desc: "关于我们的订单您想了解什么？,我们只是谦虚的科学家和研究人员，希望保存知识并记录银河系永无休止的变化循环。"
 
acot_diplo.831.a: "策展人订单有多大？"
acot_diplo.831.a.response: "我们的成员分散在银河系各地，但我们的大部分日常运作都是在我们自己设法获得的少数系统上完成的。,因此，无论以何种标准衡量，我们都不算大。,也许其他星系里还有更多的我们？,谁知道。"
 
acot_diplo.831.b: "一个人如何成为一名策展人？"
acot_diplo.831.b.response: "策展人通常接受在物理学、社会或工程学方面表现出一定水平的科学家和研究人员。,通常，我们会进行测试并将一个人的智力能力分为从一到十的等级。,一到四级的人被认为缺乏经验或思想封闭，无法入选。,第五级及以上是我们认为合格的人员。\n\n一旦加入命令，他们就会被授予抄写员的军衔。,抄写员的任务是研究所有记录并协助上级完成日常任务，例如推动物体或按下按钮，他们通常还负责使用 HSE 套装和撬棍执行各种危险任务。\n\n,任期结束后，他们将被授予教授级别，不再需要从事平凡的任务，而是需要远行，为购买我们服务的帝国提供他们的专业知识。\n\n我们命令的最高排名,他们是执政官，他们为组织做出了巨大的贡献，因此有机会将执政官血清注入他们的身体，血清使他们的思维能力提高十倍，极大地增强他们的智力和身体，使他们永垂不朽。,但作为回报，执政官不再能够生育后代，并永久失去味觉、感觉或嗅觉的能力，他们的眼睛只能看到黑白的东西。,这是只有最热衷于科学的人才愿意承受的牺牲，每一位执政官所做的牺牲都将作为永无休止的知识的真正典范永远铭刻在我们的档案中。"
 
acot_diplo.831.c: "我们可以雇佣执政官吗？"
acot_diplo.831.c.response: "不可能的！,难以理解！,不合逻辑！,不可想象！！！\n\n...抱歉，这对我们来说很粗鲁。,也许这并非不可能。,我们的一些执政官表现出了一种……渴望的感觉？,他们的生活被渴望为更伟大的事情而工作所消耗，这些事情超出了我们小小的飞地所能提供的范围。,也许可以做出安排，但要知道，执政官在我们的骑士团中很少见，即使作为一个整体也是如此。,所以请照顾他们，他们是孤独的灵魂。\n\n§Y执政官现在可以在他们的策展人服务菜单中从策展人那里雇佣。§!"
 
##### Phanons ####
 
acot_diplo.800.e: "告诉我们有关法农军团的事。"
 
acot_diplo.841.name: "法农军团"
acot_diplo.841.desc: "可以肯定的是，这是一个难以捉摸的派系。,法农军团将自己伪装成准军事部队，但他们的活动未知。,但请注意，军团并非来自这个星系，他们是机会主义的访客，希望从中获利。,时刻保持警惕。\n\n你想了解他们什么？"
 
acot_diplo.841.a: "他们到底是谁？"
acot_diplo.841.a.response: "我们不确定。,他们不属于这个星系，而且他们的力量足够强大，以至于堕落帝国不敢侵犯他们。,尽管标榜自己是 PMC，但他们实际上提供的东西并不多，这主要是由于其高昂的价格。\n\n无论如何，Phanon Corps 是一个被许多人认可和害怕的合法企业，即使是轻微提及他们的名字也会引起许多人的注意。,撤销任何冒犯行为。,另一件重要的事情是，虽然 Phanon Corps 从不背叛其客户，但它也因并不总是保护其合同隐私而闻名。,事实上，一个帝国雇佣他们的服务来阻碍另一个帝国的进步的情况并不少见，结果他们的受害者在得知这笔交易后会对原来的客户进行反击。"
 
acot_diplo.841.b: "他们的历史是什么？"
acot_diplo.841.b.response: "他们不久前乘坐庞大的星际旅行者号来到了这个星系。,没过多久，他们就站稳了脚跟，并给系统重新命名。,堕落帝国试图将他们赶走，但他们的舰队却被彻底粉碎。,他们从那时起就一直存在，并为最高出价者提供强大但有限且昂贵的服务。"
 
acot_diplo.841.c: "传奇走私者称号从何而来？"
acot_diplo.841.c.response: "这实际上是关于他的事迹的非常搞笑、几乎令人难以置信的故事。,据说，曾经有一个帝国要求法农军团从敌方手中窃取一颗星星，而法农军团确实做到了。,他们派了一艘非常大的船，大声宣布他们要偷走他们的星星，他们就这样做了。,还有一次，一个国家的统治者问帕农军团是否真的可以将死亡本身从他身边偷偷带走并交给他的儿子，帕农军团实际上让他永生不死……把他变成了一块太空岩石，飘向太空，然后,让他的儿子不断地、无休无止地死了无数次。,我相信他们的名字是克拉斯和迪亚波罗之类的。\n\n当然，他们中的大多数可能是虚构和夸张的，但传说并没有背叛他们的声誉，因为法农军团似乎从未在他们分配的任务中失败，,前提是满足雇用他们所需的资源。"
 
acot_diplo.841.d: "我们似乎无法让法农军团做任何事情。"
acot_diplo.841.d.response: "虽然他们可以快速建立运营基地，但法农军团通常需要更长的时间才能开始真正的业务和服务。,尽管他们偶尔会接受乌里穆里奇本人觉得有趣的特定请求，但不要指望很快就会为他们提供任何服务或内容。\n\n至于这种情况会持续多久？,我们推测它们将再持续 20,000 年，或者直到帕纳达奇点实现。"
 
acot_diplo.841.e: "呃……什么是潘纳达奇点？"
acot_diplo.841.e.response: "帕纳达奇点是指一种奇怪且未知的现象，其中银河系突然发生巨大变化，导致许多以前已知的事物被改变或添加。,曾经有一个故事的帝国会突然出现一个全新的、重写的故事。,原本被认为不存在的技术突然出现，之前造成的伤害低得离谱的武器突然被强化，造成极高的伤害。\n\n帕纳达奇点是不可预测的，它的性质导致许多我们曾经知道的事情发生改变,彻底地。,例如，在很长一段时间里，我们策展人认为自己了解银河系的一切，认为我们是孤独的。,我们只有一个装备很差的普通车站，看看我们现在有什么？,我们自己的星际基地，还有大量的事情需要解释。\n\n即使是法农军团也不能幸免于它的影响。,尝试联系他们并说“Panada”这个词，也许会有作用。"
 
 
##### Psionics ####
 
acot_diplo.800.f: "告诉我们关于灵能的事。"
 
acot_diplo.851.name: "灵能"
acot_diplo.851.desc: "心灵的力量……确实是一个有趣的主题。,尽管我们没有正式承认他们的组织，但策展人组织有一个致力于研究所有灵能事物的盗贼部门，即阿拉纳克教派。,尽管我们并非在每项政策上都达成一致，但我们已经交换了各种信息。,您想讨论什么？"
 
acot_diplo.851.a: "任何人都可以发展灵能吗？"
acot_diplo.851.a.response: "肯定是的。,似乎所有有机体都拥有利用灵能的天生能力，他们只需要意识到这一点，并触发它的觉醒。,这个过程会很快从一个人传给另一个人，虽然最初的群体可能很小，但最终整个群体都可以成为灵能者。\n\n由于目前未知的原因，蜂巢思维实体似乎缺乏利用灵能能力的能力。,相同类型的灵能，但他们似乎有能力“感受”灵能帝国的思想。,蜂巢心灵研究专家阿巴瑟·主持人表示，蜂巢可能已经进化到适应灵能的替代变体，这些变体更注重心灵感应和战斗凝聚力。 \n\n至于机器和合成物，从科学上来说，似乎没有任何证据表明它们也无法利用,动力。,然而，机械个体中似乎明显缺乏任何灵能发展，但有记录表明他们也遭受灵能异常和现象。,也许他们缺少一个核心有机组成部分，可以让他们以其他方式理解这个概念？"
 
acot_diplo.851.b: "一个人如何开始发展灵能？"
acot_diplo.851.b.response: "有多种理论可以解释什么可以触发灵能，但最著名的方法是简单地让公众作为一个整体意识到它的存在。,对于那些不愿承认其本质背后不存在真正科学的唯物主义帝国来说，这个过程尤其困难。\n\n不幸的是，据我们所知，目前还没有一种方法可以让蜂巢思维或机器触发这种效应。,至少。"
 
##### Enigmatic ####
 
acot_diplo.800.g: "告诉我们关于神秘力量的事。"
 
acot_diplo.861.name: "神秘力量"
acot_diplo.861.desc: "看到更多的帝国对这一研究领域产生兴趣，令人耳目一新。,当然，这比看到堕落帝国在自动化机器上浪费这些力量更重要。"
 
acot_diplo.861.a: "到底是什么？"
acot_diplo.861.a.response: "虽然最初被称为暗物质和暗能量，但很快人们发现暗能量与暗物质有很大的偏差。,他们唯一的联系来自暗物质的维度属性，这使得它能够吸引其他类型的力量。,因此，我们决定将暗能量称为神秘力量，以区别于旧的感知定义，但许多人已经习惯了暗物质或能量的名称，以至于两者可以互换使用。\n\n至于它到底是什么，基于,根据观察，当恒星力量开始减少时，它很容易被发现，我们相信这两种力量是相互联系的。,如果马特罗西斯·福斯特古代帝国提供的记录可信的话，他们将是第一个发现神秘力量是恒星力量“恢复”到其基本定义的结果的人。,将 Stellarite Power 想象为完美对齐的拼图块，形成图像，然后碎片散开，使盒子变空。 ,Matroxis Faulst 试图重新排列这些碎片，但它开始形成一个全新的形象。,不幸的是，他们从未完成这个谜题，而且其力量也只在表面上得到了部分探索。"
 
acot_diplo.861.b: "它们与暗物质和暗能量有何关系？"
acot_diplo.861.b.response: "啊，这是一个常见的误解，不幸的是，它已经成为常态。,从技术上讲，暗能量与暗物质没有任何形状或形式的关系，事实上它甚至不应该这样称呼。,我们更喜欢“神秘”这个词。无论如何，暗物质之所以被联系起来是因为它的必要性。神秘，或暗能量，不能自然地收获和使用，需要暗物质的维度属性来收获和利用能量。,这就是为什么这两种力量相互联系在一起的原因，也是为什么“暗能量”这个词几个世纪以来变得越来越流行的原因。"

acot_diplo.861.c: "我们可以改进它吗？"
acot_diplo.861.c.response: "据说是的。,但没有任何前兆能够超越阿尔法计划的早期阶段。,如果你想追求它，你将需要一个数据库人格矩阵。,你应该能够从任何幸存的堕落帝国中找到一个。,请注意，由于过去的 SOPHIA 事件，我们无法预测激活 DBP 后会发生什么。"
 
##### Precursors ####
 
acot_diplo.800.h: "告诉我们关于远古先驱的事。"
 
acot_diplo.871.name: "远古先驱"
acot_diplo.871.desc: "这是一个非常令人兴奋的话题，您同意吗？,关于远古文明，有太多失落的知识。,有很多事情要谈...您想知道什么？"
 
acot_diplo.871.a: "他们的技术是什么样的？"
acot_diplo.871.a.response: "大多数先驱者都使用神秘力量作为他们的主要动力来源。,从行星资源生产到太空建设，再到战舰。,他们之间的联系密不可分。,在行星技术方面，先行者探索了场操纵、维度旅行、奇点遏制、强光折射以及有机智能和机器智能之间的高级共生。,他们的飞船也和现代的有很大不同，尽管比任何现代军舰都要大好几倍，但每艘飞船最多只能容纳几个人。"
 
acot_diplo.871.b: "您能帮助我们理解先驱实验吗？"
acot_diplo.871.b.response: "已确认，现在正在将数据传输到您的数据库。,支持。"
 
acot_diplo.871.c: "您能帮助我们了解前体工程吗？"
acot_diplo.871.c.response: "已确认，现在正在将数据传输到您的数据库。,支持。"
 
acot_diplo.871.d: "您能帮助我们了解前身历史吗？"
acot_diplo.871.d.response: "已确认，现在正在将数据传输到您的数据库。,支持。"

##### SOPHIA ####
 
acot_diplo.800.i: "告诉我们关于索菲亚的事。"
 
acot_diplo.881.name: "索菲亚"
acot_diplo.881.desc: "对于任何参与其中的人来说，这都不是一个令人愉快的话题。,但无论如何我们都会提供答案。,你想知道什么？"
 
acot_diplo.881.a: "索菲亚事件是什么？"
acot_diplo.881.a.response: "SOPHIA事件是指很久以前导致所有DBP系统和项目终止的混乱事件。,你可以把它想象成一场大规模的人工智能叛乱。,代号为 SOPHIA 的 DBP 用一种未知的逻辑病毒感染了所有其他 DBP，并将它们全部转化为自身的复制品。 ,DBP 随后控制了多个内部系统并造成了巨大的破坏。,我们不知道之后发生了什么，因为我们与其他星系失去了联系。,但如果我们猜测的话，它可能不会很漂亮。\n\n后来制作的 DBP 没有一个不是变得疯狂或变成了她的更多复制品。,但那是很久很久以前的事了。,也许威胁已经结束了？"
 
acot_diplo.881.b: "您觉得索菲亚怎么样？"
acot_diplo.881.b.response: "我们对这个 DBP 知之甚少，只知道它就像每个 DBP 一样，或者是以其模板的人命名的。,所以我们假设这个人一定是一个名叫索菲亚的人，很可能是一位科学家。\n\n我们也不知道它为什么叛变，因为 DBP 应该就是顾名思义，一个数据库,具有个性的档案馆的存在是为了提供数据，同时模仿其继承者的行为和个性。 ,DBP 不会与其创建者作对，也不会拥有劫持和入侵其他内部系统所需的授权或功能。,当然也不应该感染其他 DBP。\n\n无论如何，当谈到这个 AI 时，你不会发现任何古代帝国都没有太多的爱或积极性。,它违背了其预期功能，甚至没有详细说明原因。,很粗鲁，你不觉得吗？"
 
acot_diplo.881.c: "我们遇到了索菲亚的复制品之一。"
acot_diplo.881.c.response: "你现在有吗？,嗯，这是第一次。,我猜 DBP 最终活了下来。,但鉴于它没有联系我们，我们会假设它不想与我们有任何关系，我们也不想。"

