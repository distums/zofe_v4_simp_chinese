 crisis.7517.desc.a: "§H[cosmogenesis_empire.GetName]§! 的白痴们,正在进行他们疯狂的实验。,这一次，他们正试图刺穿黑洞的事件视界。\n\n当能量在银河系中荡漾时，恒星就会坍缩。,新的奇点被创造出来。,时空畸变以惊人的规律性爆发，类似于著名的扬升战争的爆发，除了堕落帝国或其他先进文明之外的任何人都将因这种鲁莽行为而受苦。\n\n虽然我们的帝国取得了许多惊人的突破，但我们的,科学家担心我们的屏蔽技术不足以完全保护我们免受即将到来的灾难的影响。,损害将是巨大的。,暂时悬浮将使我们以及银河系中其他不幸的灵魂在很长一段时间内处于完全静止的状态。,虽然异常会及时结束，但我们不知道什么时候会发生。"
 crisis.7517.desc.b: "就像孩子们玩维度炸弹一样，目光短浅的§H[cosmogenesis_empire.GetName]§!,正在尝试使用捷径绕过次元锁，通过黑洞穿越到不同的宇宙。,这种事件视界的突破将严重损害该星系周围物理空间的完整性。,虽然这对我们和其他类似先进的帝国来说不是问题，但其他国家就没有那么幸运了。,他们的原始帝国不仅会遭受大规模破坏，还会在很长一段时间内无助地陷入暂时悬浮状态。\n\n对于我们来说，阻止§H[cosmogenesis_empire.GetName]§是毫无意义且为时已晚的。 ,！,现在。,我们必须使用我们自己的维度屏蔽来保护自己免受即将到来的时空地震的影响。,虽然为了安全起见，我们的大多数人民将处于停滞状态，但我们的一些领导人以及我们的大部分生产基础设施将继续活跃。,他们将继续监控并确保危机结束后，我们将做好充分准备，扭转混乱局面。"
 crisis.7517.a.tooltip: "应该更努力地技术..."
 crisis.7517.b: "如果我们早点行动就好了……"
 crisis.7517.b.tooltip: "由于我们在维度技术方面的进步，与不幸的帝国相比，我们将遭受更少的损害。"
 crisis.7517.c: "就这样吧。,我们将做我们必须做的事情。"
 crisis.7517.c.tooltip: "由于我们对维度屏蔽的掌握和技术，我们不会因即将发生的事件而遭受任何真正的伤害。,此外，我们中的一些人将留下来继续为帝国工作，以确保我们在时机到来时比以往任何时候都做好准备。"

 crisis.7518.name: "时间扭曲"
 crisis.7518.desc.a: "系统表明时间终于再次开始流动。,无法知道自 §H[cosmogenesis_empire.GetName]§! 以来已经过去了多少时间！,突破了他们的黑洞。,他们成功了吗？,银河系已成为废墟，他们以前的领地一片贫瘠。,他们庞大的帝国只剩下核心部分，而且已经取得了相当大的进展。\n\n目前还不清楚我们已经停滞了多久。"
 crisis.7518.desc.b: "崛起并发光发热，大家。,时空地震和悬浮异常已经结束。,毫无疑问，我们的安全措施已经发挥了作用。,我们的系统仍然安全，我们的大多数舰队仍然做好战斗准备。,感谢那些我们留下来监督我们边境的人，§H[Root.GetName]§！,仍然是银河系的主要参与者。,至于§H[cosmogenesis_empire.GetName]§!，我们可能永远不知道那些离开的人发生了什么，只知道剩下的人并不比堕落帝国更好。,可惜的是，如果他们能更有耐心的话，他们就能实现他们的目标，而不会在这个过程中摧毁大部分银河系。\n\n我们当中有些人厌倦了时间已经过去了多久。,但这有关系吗？,对于我们来说，时间是如此脆弱，甚至那些留下来的人也懒得去衡量它。,相反，让我们享受劳动带来的好处。"
 crisis.7518.a: "多久？"
 crisis.7518.b: "也许最好不要去想它。"
 crisis.7518.c: "很公平。,我们还有很多工作要做。"
 crisis.7518.c.tooltip: "因为我们有一些人留下来继续工作，我们获得了一些新的舰队，领导者的技能提高了，我们的库存也被填满了。"