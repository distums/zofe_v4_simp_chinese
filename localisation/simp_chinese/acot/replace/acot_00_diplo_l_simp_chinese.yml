acot_tuborek_clone_desc: "这位海军上将在静止状态中度过了无数亿万年，他们现在所知道的一切都属于被遗忘的过去。,然而他的技能和力量却超出了传奇。"
acot_diplo.1200.desc: "啊，很高兴再次看到晴朗的天空。,您好，[Root.GetSpeciesName]。,我是舰队领主 $NAME_Tuborek_clone$，以前称为 Tuborek，或者至少是他荣耀的模仿者。,我是[fallen_4_species.GetName]联合舰队的前任主人，也是一千场战斗的胜利者。,鉴于你们已经证明自己优于我的祖国，我将与我指挥的这支小舰队一起为你们的事业提供我丰富的专业知识。,尽管我的成就与传说中的图博雷克（实际的图博雷克）相比相形见绌，但如果您想获得我的服务，我的技能将对您大有裨益。"
acot_diplo.1200.desc.genocidal: "哼。,命运一定是在跟我开玩笑。,我在孤独中忍受了无数个世纪，只是为了发现我的拯救者将是一些心理谋杀狂人。,我是舰队领主 $NAME_Tuborek_clone$，以前称为 Tuborek，或者至少是他荣耀的模仿者。,我是[fallen_4_species.GetName]联合舰队的前任主人，也是一千场战斗的胜利者。,我不知道你打算通过降低这个障碍来实现什么目标。,如果你寻求的是技术或资源，那么你会失望的。,除了我和破旧的战舰之外，这里什么也找不到。"
acot_diplo.1200.a: "你为什么被困在盾牌后面？"
acot_diplo.1200.a.response: "还有什么原因呢？,我反抗了。,我是一个骗子，一个骗子。,我被赋予了人工记忆、人工技能、人工背景。,我被迫相信自己就是 The Tuborek。,我为我的国家、为帝国而战了无数个世纪，许多人死于我的手中，许多人倒在伟大图博雷克的力量和旗帜下，我认为这面旗帜是我的。\n\n当我发现真相时，我,是实验室培育的传奇，我叛逆，改变我的名字，创造我自己的传奇。,为此，我被认为是一个失败者，被关在这里“重新思考”我的生活。,胆小鬼，他们知道我是完美的克隆人，他们不能冒险杀了我。"
acot_diplo.1200.b: "你到底来这里多久了？"
acot_diplo.1200.b.response: "我不知道，我已经忘记了时间的流逝。,但至少已经有好几个世纪了。,当我第一次被带到这里时，你们现在所说的堕落帝国仍然拥有至少 36 个星系。,他们由独裁者领导，武器更先进。,当屏障开始被打破时，我就一直在仔细监视我帝国的档案，他们现在使用的武器至少可以说是相当可怜的。"
acot_diplo.1200.c: "对于一个囚犯来说，你似乎已经过得很好了。"
acot_diplo.1200.c.response: "我是吗？,这是我的帝国的标准做法，或者更确切地说是当时任何帝国的标准做法。 ,《伊拉诺克高价值囚犯福利协议》要求善待所有曾经有英雄事迹的囚犯，无论他们因何入狱。,这个协议是在许多个世纪前由银河系超过 74 个国家签署的，甚至连吞噬心灵的虫群都曾在其中签署过。\n\n在这个时代不也是这样吗？"
acot_diplo.1200.d: "这些休眠战舰是什么？"
acot_diplo.1200.d.response: "是啊。,与大多数囚犯不同，我被囚禁在这个盖亚世界，你可能会注意到，这个地方曾经属于伟大的萨隆领地，充满了远古时代留下的古老建筑。,令人惊讶的是，这台古老的机器承认了我作为图博雷克大领主的身份，并授予我使用这些设施的授权。,我花了无数年的时间，一艘一艘地重新发现和重新设计萨隆领地的船只。,这些战舰就是这种努力的结果。,他们无法带我离开这个地方，但他们给了我安慰和抚慰，让我想起曾经在图博雷克指挥下的伟大舰队。"
acot_diplo.1200.e: "我们欢迎您的服务，海军上将。"
acot_diplo.1200.e.response: "那么我就把我的命交到你手里，让我终于能够扬名立万。 ,$NAME_Tuborek_clone$ 的名称。"
acot_diplo.1200.f: "你承担着你腐败帝国的罪孽。,你活该被锁在这里。"
acot_diplo.1200.f.response: "如果这就是我的命运，那么我就接受它。,我已经习惯了这种平静与安宁。,那么再见了，[Root.GetSpeciesName]，我们不会再见面了。,愿你找到一条比我的帝国更好的道路。"
acot_diplo.1200.g: "你会像你的其他人一样死去。"
acot_diplo.1200.g.response.a: "哈！,如果你想取我的命，那就不用自找麻烦了！,我不会再让另一个帝国决定我的命运！,荣耀归于统治！\n\n...\n\n<爆炸>\n\n\n海军上将似乎自毁了他的塔楼，结束了他的生命并摧毁了地球上的一切，将其变成了一个破碎的世界,。"
acot_diplo.1200.g.response.b: "很好！,让这是我作为 $NAME_Tuborek_clone$ 的第一次也是最后一次战斗！,这场战斗将以我选择的名义进行！,我为自己而战，不是为帝国，也不是为图博雷克！,我不会静静地进入虚空！,让银河系知道$NAME_Tuborek_clone$在荣耀与火焰中死去！"
 
acot_diplo.1200.desc.b: "我们降低了[From.From.GetName]周围的能量屏障。,我们的科学家发现的是一个模糊的宜居世界，没有文明……但有一个明显的例外。,在 [From.From.GetPlanetMoon] 北半球的一个台地上发现了一座孤立的小塔。\n\n在小屋内我们发现了一个奇怪的 [fallen_4_species.GetName]，他要求与我们的政府交谈。"
 
acot_diplo.1201.desc.scientist: "自由！,终于！,我不知道你们是谁，我也不关心，但让我表达一下我是多么高兴终于摆脱了这个地狱！,但我的礼貌在哪里呢，我是斯科莱卡，[fallen_4_species.GetName] 领地的首席技术法师。,请带我离开这里，我渴望再次进入实验室或科学船！"
acot_diplo.1201.desc.admiral: "出色地。,出色地。,看来命运终究还是对我微笑了。,我曾经是一位为伟大的查伦帝国效力的海军上将，也是我人民的一位有前途的指挥官，但在我的人民放弃了他们的逻辑和常识后，我被抛弃了。,我的名字已经被遗忘，甚至从我自己的记忆中消失了。,但我不需要名字来继承我的遗产。,我将为您提供服务。"
acot_diplo.1201.desc.governor: "花了你足够长的时间。,我是多尔衮霸主，我厌倦了这个地方。,如果你为我安排离开这个地方的交通工具，我会确保你能得到我的财富和技能所提供的丰厚回报。"
 
acot_diplo.1201.a: "你为什么被困在盾牌后面？"
acot_diplo.1201.a.scientist.response: "你相信吗？,我因陈述事实而入狱！,冷酷的事实！,他们请求我帮助我整理他们愚蠢的历史档案。,多年来，那个可恶的数据库一直困扰着我，让我日夜不停地抱怨我的工作有多慢。,当然，当我是整个科学项目中唯一的人时，我的工作就会很慢。\n\n但是我在哪里？,是啊。,看，我发现古代第一个帝国萨隆自治领的图案有不同的旗帜和船只图案。,它们的颜色要深得多，是非常红的黑色。,当然，我建议改变我们的船只以反映这一点。,他们像白痴一样声称我对历史的理解很原始，而且我的工作有缺陷。,然后我就被扔进了这个星球的监狱里！,独自的！,他们给我的只是这座毫无用处的愚蠢塔！"
acot_diplo.1201.a.admiral.response: "为什么我会被扔到这里？,简单的。,在第 74 次剔除期间，我在对抗一个原始帝国时失去了一名在我指挥下的泰坦，顺便说一句，无意冒犯。,他们试图将失败归咎于我的无能。,我反驳说，正是因为这艘船是由脆弱的建筑船底盘制成的可怕的临时设计，原始人才能够绕着它的后部旋转并用大量导弹轰炸它。,我告诉他们泰坦号就是一艘船的笑话，连平民都做了更好的版本。\n\n然后那个混蛋大领主打了我的脸，告诉我我是一个失败者，他们剥夺了我的军衔，,把我的名字从记录中删除，并把我扔到这里作为惩罚。"
acot_diplo.1201.a.governor.response: "你真的需要知道吗？,呃，好吧。,我被扔到这里是因为我厌倦了那些愚蠢的奴隶在我的星球上肆虐的景象。,它们很丑陋，闻起来像烂鱼，而且很笨、很慢，而且工作起来很烦人。,我告诉最高指挥部干掉所有的奴隶，开始使用机器人来做一些琐碎的工作，这样不仅效率更高，而且处理起来也不那么烦人。,然后他们把我扔到了这里，因为他们认为我患有精神疾病，因为我不想让奴隶来玩弄。,但我知道他们真正想要的是什么，他们想要我一直囤积的宝藏，所以我把它们锁在一个偏僻的地方。,这些混蛋从来没有找到过它们，如果你不让我离开这里，你也找不到它们！\n\n尽管我讨厌和像你这样的原始人一起工作……至少你的同类似乎有更多的常识,比我必须对付的小丑还要多。"
 
acot_diplo.1201.b: "你到底来这里多久了？"
acot_diplo.1201.b.scientist.response: "其实不长。,也许就在大约几百年前。,当数据库告诉我，这颗行星被吸进另一个维度时，如果我不尝试连续跳跃 5,000 次来将其移走，几个月后就会爆炸，我有一段时间忘记了时间。,我不知道为什么我相信它，但我确实相信了。,听着，只要让我离开这里，我就会为你的事业证明我的技能。"
acot_diplo.1201.b.admiral.response: "距离我上次的战斗大约已经过去了至少四万年。,我们 [fallen_4_species.GetName] 对时间不感兴趣。,我们是不老不衰的。,或者我们是，我正在调查档案，看来我们物种中的永生基因已经失效并且无效了。,遗憾的是，这意味着我的人民现在不会记得我了。,更有理由把他们抛在后面。"
acot_diplo.1201.b.governor.response: "我不知道。,也许73年？,别再问毫无意义的问题了。,你到底放我出去还是不放我出去？"
 
acot_diplo.1201.c.scientist: "等等，你们的人民有一位科学家？"
acot_diplo.1201.c.scientist.response: "从技术上讲没有。,我曾经是一个叫做Hyurmhen的人形种族。,我的人民将我“赠送”给堕落帝国，作为对入侵他们边境的道歉和报酬。,他们利用他们的技术对我的身体进行基因改造，使其变得像他们一样，并被赋予了新名字“Scholeka”。,但实际上并没有提供一艘科学船，主要是因为他们没有。"
 
acot_diplo.1201.c.admiral: "你打过什么样的仗？"
acot_diplo.1201.c.admiral.response: "通常的类型，或者至少是当时太空学说的规范。,与你们的时代不同，舰队会在近距离交战，并肩作战。,双方都会修改他们的武器，以确保他们的射弹发射不同的颜色，以便轻松识别是谁发射的。,武器的射击速度确实很快，但精度却很糟糕。,但最令人恼火的是，每一代海军上将都不断声称他们的战斗比另一代进行得更好、更有意义。,后来，一位海军上将试图将她的推进器调整为快速战斗公羊，并将另一艘船劈成两半，但她被认为是一个违反了太空战争所有规则的骗子，这无助于她最初声称的,超光速移动。\n\n你还知道其中一些飞船的批量生产版本有一些非常愚蠢的弱点，比如耗尽端口，它甚至不再需要，但他们只是把它放在那里，因为这是传统或其他什么。,船只的中心点也被修改为指挥中心，这使得它们非常容易被坠毁的攻击艇炸毁。 \n\n不确定这些故障是否仍然存在，但我希望他们修复它，会,不然如果被发现的话，那就太尴尬了。"
 
acot_diplo.1201.c.governor: "称你的救援人员为原始人是不明智的。"
acot_diplo.1201.c.governor.response: "哦，别这么胆小鬼。,你仍然会称任何比你年轻几个世纪的人为原始人。,这实际上也让他们工作得更好。,这种倾斜使他们更有生产力。,有一次，我侮辱了一个奴隶，说他又弱又慢，这让他很生气，第二天他就拼命工作，想向我证明他并不弱。,他在开采宝石的过程中精疲力尽，第二天他给了我一个坏笑的表情，好像他已经证明了一切。,我抹去了他脸上的坏笑，向他展示了如何利用帝国的强光技术，随时轻松地凭空创造出宝石，他的奴役只不过是娱乐和选择的产物。,我向他证明，他之所以软弱，是因为他认为努力就能使自己强大，从而证明了他原始的思维方式。,他可以在矿井里工作亿万年，也将永远当矿工奴隶。,如果他想变得强大，他就会像我一样研究我们的文化……这种文化。,我一拳打在了我奴隶主的脸上，并操纵了洞穴让他倒塌，这就是我向帝国证明的力量。,这就是他需要成为的人，一个为自由而战的人，而不是乞讨自由的人。"
 
acot_diplo.1201.d: "很好，你可以加入我们的事业。"
acot_diplo.1201.d.scientist.response: "伟大的！,只要给我指出实验室或科学船就可以了。,让我看看我的研究是否对您有用。"
acot_diplo.1201.d.admiral.response: "出色的！,给我一支舰队，我会让你见识一下我们这个时代的领导人的能力！,也许我还可以看看旧的弱点是否也可以被利用！"
acot_diplo.1201.d.governor.response: "真是一个惊喜！,你居然通过了我的考验！,恭喜你，你其实并不是一个容易倾斜、目光短浅的原始人！,你其实超级聪明！,事实是我实际上并没有被监禁。,我什至根本不是 [fallen_4_species.GetName] 中的一员！\n\n你看，我很久以前就绕过了屏蔽星球，并且……除掉了这里那个无用的总督，并有效地冒充了他，只是为了,取笑稍后会来解开盾牌的原始人，然后我会用所有令人讨厌的言语来侮辱他们，以测试他们的成熟度。,你无法想象有多少原始人上当了，仅仅因为他们无法像孩子一样处理一些刻薄的话语，他们就以帝国崩溃为借口。\n\n既然你通过了我的测试。,我很乐意为你光荣的帝国工作，我的朋友。,我将强化你们的星球，并教导你们可怜的殖民者，由唯一的多尔衮统治是什么感觉，他是那空原原体的霸主，也是世上最伟大的黑客！\n\n哦，正如所承诺的，我将转移我的一部分宝藏,到你的帝国。,留在我身边，你会得到更多。"
 
acot_diplo.1201.e: "不，锁在笼子里。"
acot_diplo.1201.e.scientist.response: "什么！？,嘿！,你不能这样对我！,回来吧...\n\n<<静态>>\n\n..."
acot_diplo.1201.e.admiral.response: "美好的。,随心所欲。,无论如何，为像你这样的人工作是没有意义的。\n\n<<静态>>\n\n..."
acot_diplo.1201.e.governor.response: "是的！,是的！,这正是我希望你做的。,我指望你们这些原始人表现得像个混蛋，只是为了考验你们的耐心！,知道...\n\n<<静态>>\n\n...n\n...我已经将我的网络重新路由到我的远程隐藏保管库！,你很快就会发现督军多尔衮不仅仅是总督，还是黑客。,天哪，我什至不是 [fallen_4_species.GetName]，更不用说他们的总督了！\n\n享受你的资源被耗尽，让你的帝国剩下的悲惨生存吧！,祝你有美好的一天，原始人！\n\n哦，别费心再次尝试禁用护盾，我已经不在地表了。,谢谢，祝你玩得开心！"


