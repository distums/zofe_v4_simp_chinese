##### OUTERGATES ####
 
acot_diplo.800.a: "告诉我们有关§Y外门§的事！"
 
acot_diplo.801.name: "外门"
acot_diplo.801.desc: "被它的设计迷住了，不是吗？,外门确实是一个优雅、更文明时代的遗迹。,外门是古人聪明才智的证明。,不幸的是，这也提醒我们祖先所犯的最大错误。"
 
acot_diplo.801.a: "他们背后有什么故事？"
acot_diplo.801.a.refuse: "我们真的很想回答这个问题，但我们受到某些……限制的约束。,请原谅我们，但我们在这方面无法帮助您。,要知道，如果您想研究它们，请务必非常小心。\n\n§Y根据他们的声音和反应，策展人似乎尚未完全信任我们。,也许一旦我们证明自己是他们真正的朋友，他们就会愿意打开大门并告诉我们有关大门的信息。§!"
acot_diplo.801.a.response: "很好，看来你还是够值得信赖的。,要知道，外门标志着我们的祖先对银河系犯下的最大罪行……而不是对整个该死的宇宙！,任何一个堕落帝国所说的一切都只是谎言。,我们与每位创始成员交叉引用了所有记录，所有记录都得出了相同的结论；,我们的祖先背叛了创造这些大门的人。,没有它们，宇宙就会陷入混乱。,我们的祖先为何背叛他们？,纯粹的贪婪和自私的原因，仅此而已。 \n\n让我们害怕的是......大门的创造者很可能还活着，过去的证据表明他们是不朽和永恒的，隔离不会阻止他们。,与他们之后的许多其他帝国不同，这些创造者以体贴和仁慈而闻名。,我们只希望，如果他们回来，他们会原谅我们过去的罪孽。,但时间已经过去了很多。,我们想知道……创造者自己会试图毁灭我们并重新创造宇宙吗？"
 
acot_diplo.801.b: "盖茨的目的是什么？"
acot_diplo.801.b.response: "我们并不完全了解。,根据我们现存的记录可以得知，这些大门充当多个星系甚至宇宙之间的通道。,事实上，我们有非常可靠的证据表明这些门存在于我们的星系之外，并且它们可以用作穿越星系之间的有效桥梁。\n\n但这只是冰山一角。,你看，人们相信外门的真正目的是它们可以通向宇宙之外的某个地方，在一个更高的存在层面，这被严重表述为“§Y”“伟大的彼岸”§!。我们的祖先曾战斗过,为了了解这一真相而死，但除了一个人之外，没有人回来。"
 
acot_diplo.801.c: "什么是守门人？"
acot_diplo.801.c.response: "守门者是同名神秘机器的复制品，由创造外门的人建造。,它们用于连接和监控外门。,最初，它们的设计目的是打开我们的祖先进入远方的大门。,但导致大灾变的致命事件已经让这一切变得不可能，现在他们唯一的目的就是确保这样的错误不再发生。,随着时间的推移，它们得到了进一步的升级和改装，配备了新的武器和组件，以帮助守卫大门。"
 
acot_diplo.801.d: "外门是谁建造的？"
acot_diplo.801.d.response: "一个非常强大而古老的帝国，其知识和技术远远超过我们所见过的任何事物。,不幸的是，我们不知道大门的创造者的名字，只知道我们每个祖先对他们的称呼。,这些头衔的范围可以从神秘、消极的头衔（如“谜”、“诅咒”或“虚神”）到更积极的头衔（如“长老”、“众神”甚至“光明使者”）。,与早期文件中更积极、几乎受人尊敬的名称相比，后来文件中的许多相互冲突的名称及其负面含义向我们表明，创造者曾经受到崇拜，但随着历史的推移而受到诽谤。\n\n至于,他们的最终命运，关于他们的最后记录提到他们被困在大门的另一边。,我们不知道它们是否还在那里，因为它已经过去了亿万年。"
 
acot_diplo.801.e: "守门者对堕落帝国怀有敌意吗？"
acot_diplo.801.e.response: "正确的。,你看，守门人获得了早期版本的德尔菲智能，它与真正的感知人工智能太接近了。,他们承认他们的原始创造者是唯一的主人。,堕落帝国已经陷入了停滞和享乐主义的泥潭，以至于 DI 的标准不再满足这样的标准。\n\n这标志着后续 DI 编程的一个教训，因为后来的版本被赋予了额外的指令，无论如何都不要反对其创造者,社会状况或变化。"
 
acot_diplo.801.f: "守门人的舰队有多强大？"
acot_diplo.801.f.response: "它的护卫舰与堕落帝国使用的护卫舰没有太大区别，尽管使用的是现已停产的原型阿尔法级系统。,无论如何，他们的数量很少，所以假设你有相当的技术和船只数量，他们应该不会造成任何麻烦。,棘手的部分是守门人本身，因为虽然它不是为战斗而设计的，而且其武器与其尺寸相比有些有限，但每个守门人都非常耐用，具有强化的强光动能屏障和强大的暗能量护盾。,你需要用强大的火力压倒它，因为这艘船本身非常笨重，缺乏躲避猛烈攻击的能力。 \n\n最后但并非最不重要的一点是，它守护的谜石只能提供舰队的维护，而不能,补充丢失的船只。,所以，先逐渐减少他们的数量，也是一个可行的策略。"
 
acot_diplo.801.g: "城门可以解封吗？"
acot_diplo.801.g.response: "不可能，制作印章所使用的技术已经被小心翼翼地守护着，并且随着时间的推移而失传了。,该密封件的设计目的是永久有效，或者至少在理论上是如此。,锁定机构使密封件无法接近。\n\n但是您应该首先了解密封件到底是如何工作的。,封印并不是要使门本身失效，而是它们会产生一个暂时的停滞场，阻止网络正常运行。,要禁用它们，您将需要梯形失真校正。,梯形石充当接口装置，可以与封印“通信”，允许人们手动覆盖命令并禁用它们。\n\n每个外门都被四个封印锁定，第一个封印可以通过使用梯形石本身来解锁,。,第二和第三封印有秘密安全协议，因此你必须做额外的功课才能绕过它们。,第四个封印所需的内容没有任何记录保存下来，所以你必须自己测试。\n\n但正如我们提到的，即使使用梯形石，封印也无法访问，所以你应该放弃它。"
acot_diplo.801.g.response.b: "以前我们会说不。,但最近的这些事态发展改变了一切。,封印的锁定机制已被以某种方式移除。\n\n因此，如果您确实对开启大门感兴趣，则需要首先了解封印究竟是如何工作的。,封印并不是要使门本身失效，而是它们会产生一个暂时的停滞场，阻止网络正常运行。,要禁用它们，您将需要梯形失真校正。,梯形石充当接口装置，可以与封印“通信”，允许人们手动覆盖命令并禁用它们。\n\n每个外门都被四个封印锁定，第一个封印可以通过使用梯形石本身来解锁,。,第二和第三封印有秘密安全协议，因此你必须做额外的功课才能绕过它们。,第四封印所要求的内容没有任何记录保存下来，所以你必须亲自测试。\n\n请注意，堕落帝国不会轻视以任何方式篡改外门的行为。,对于您可能遭受的任何愤怒，我们概不负责。"
 
acot_diplo.801.h: "你反对打开城门吗？"
acot_diplo.801.h.response: "实话说？,不会。我们预计 4% 的门的创造者已经死亡，35% 的人已经超越，61% 的人仍然在那里，等待有人将他们召唤回来。,您可能会问，为什么会出现这种情况？,我们的记录表明，如果大门的创造者愿意，他们可以毫不费力地从侧面禁用封印。,因此，我们假设他们正在静静地观察，等待我们重新邀请他们回来。\n\n尽管后来的文件将创造者描绘成邪恶的霸主，并且堕落帝国也提出了主张，但有许多幸存的证据表明，,暗示创造者是仁慈的、正义的。,如果说有谁有能力让这个混乱的星系恢复秩序的话，那就是他们了。\n\n所以虽然存在很多风险，但我们相信利大于弊，所以我们不反对这样的想法。,毕竟，大门承载着如此多的问题，无论科学与否，都应该得到解答。"
 
acot_diplo.801.i: "你能为我们制作一个梯形石吗？"
acot_diplo.801.i.response: "那是不可能的！,你知道如果堕落帝国知道这件事我们会遇到多少麻烦吗？,即使是为了这种事情，我们也不会冒着毁灭的风险。"
acot_diplo.801.i.response2: "是的……这确实在我们的能力范围之内。,你看起来足够值得信赖，但基石不是长在树上的，它一定是捏造的。,如果您愿意为此付费，那么也许可以安排。"
 
acot_diplo.801.j: "能量封印是由什么制成的？"
acot_diplo.801.j.response: "良好的观察力。,您可能已经注意到，外门有两层封印。,一个发出橙色的光，另一个发出青色的光。,橙色印章是基于被称为“Stellarite”的古代恒星能量。,正如您可能已经猜到的那样，青色的印章是包括我们策展人在内的各个前身帝国所使用的神秘印章。,因为星晶石的短缺，从来没有人能够让它保持活跃，很快就会消散。,然而，只要旁边的谜石继续发挥作用，神秘封印就会持续存在，即使它不发挥作用，封印也会持续大约另外二十亿年。"
 
acot_diplo.801.k: "您在我们上次谈话中提到了 Stellarite。"
acot_diplo.801.k.response: "啊……请原谅我们，我们可能在胡言乱语中漏掉了这一点。,但由于您已被证明是值得信赖的，我们相信我们可以更详细地告诉您。,远古时代，很久以前，在堕落者出现之前，曾经有过一种极其强大的能量源泉，被称为星辰之力。,它的秘密是从只能被描述为恒星本身的灵魂中汲取力量。,据说这种力量之泉是由远古神灵赋予宇宙的，他们的身份和名字已经随着时间的流逝而消失。\n\n不幸的是，曾经的力量已经减弱。,那个帝国的消失和先驱者发动的持续战争已经撕裂了各个领域，曾经辉煌的恒星知识已经消失……被遗忘。\n\n但这并不是故事的结局，不，不。,最近，我们的传感器捕捉到了微弱但强大的能量特征，与恒星的条件相匹配。,我们认为这可能与封印的削弱有关。,但这当然只是猜测。"
 
 
 
