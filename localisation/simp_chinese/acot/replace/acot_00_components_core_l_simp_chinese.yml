tech_acot_crew_automated: "无人航天器"
tech_acot_crew_automated_desc: "无人航天器或 USV 是一种船员设置，其中船内进行的所有操作均由主动指挥中心的各种自动化或远程控制机器进行。,缺乏有机船员意味着所有食物和能源维持都有效地被矿物质取代。,尽管这总体上导致投资成本降低，但绩效却明显较差。"

