tech_acot_crew_solo: "指挥座"
tech_acot_crew_solo_desc: "SOC 是船员和船上计算机之间极其先进的实验性神经网络接口。,该系统的开发将彻底改变星舰船员的处理方式。,很快，船舶必须配备大量船员的日子将成为过去，船舶只能由少数有天赋的人来管理。"

