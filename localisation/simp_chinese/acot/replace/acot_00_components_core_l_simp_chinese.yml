tech_acot_crew_machine_desc: "嘟嘟嘟。,在和平时期，船上的生活可能非常非常无聊和平静，而在战争时期则非常危险。,但只要使用机器人人员代替有机人员，所有问题都可以轻松解决。,这也意味着食物供应也被矿物质所取代，以维持他们的身体。"

