acot_command_offense_aura: "指挥进攻光环"
acot_command_utility_aura: "命令实用程序光环"

################################################ Bombardmeny ################################################

ACOT_SA_BOMBARDMENT: "精密轨道有效载荷"
ACOT_SA_BOMBARDMENT_DESC: "这些先进的有效载荷可能会消耗额外的功耗，但与标准发行的轨道轰炸有效载荷相比，它们的功能要强大得多，并且需要的存储空间要少得多。"

ACOT_SA_FOCUSED_WEAPON_AMPLIFIER: "瓦雷利安炮塔"
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC: "专为近距离交战而设计的专用炮塔。,这种类型的炮塔提供较小的射程覆盖范围，以换取更高的火力。"

ACOT_SA_INFERNAL_CORE: "地狱电容器"
ACOT_SA_INFERNAL_CORE_DESC: "地狱电容器通过放大反应堆的最大充电序列来重新校准武器系统，以更加关注武器损坏。,这自然会导致较低的射速。"

ACOT_SA_CRYO_CORE: "暴风雨电容器"
ACOT_SA_CRYO_CORE_DESC: "暴风雨电容器通过冷却武器的热量排放来重新校准武器系统，以更多地关注射速，但这会导致潜在的伤害略低。"

ACOT_SA_OVERCHARGED_DEFENSE: "阿克巴防御增幅器"
ACOT_SA_OVERCHARGED_DEFENSE_DESC: "为飞船配备额外的冗余发电机，用于动力屏障和护盾。,虽然这些额外的发电机会给武器系统带来压力，但飞船肯定不会陷入任何陷阱。"

ACOT_SA_SUPER_TARGETER: "目标调节器"
ACOT_SA_SUPER_TARGETER_DESC: "对目标分辨率进行额外校准，以确保确认击中敌方目标。,系统需要额外的时间来计算最佳弹道并补偿目标的移动性，因此武器射速会降低。"

ACOT_SA_SUPPLY_UNIT: "独立物流航点"
ACOT_SA_SUPPLY_UNIT_DESC: "通过添加独立的后勤航点来确保船舶的后勤和每月维护预算，以便可以直接制造材料和替换单位。"

ACOT_SA_POINT_DEFENSE_BUFF: "高性能PDS"
ACOT_SA_POINT_DEFENSE_BUFF_DESC: "升级舰艇的点防御系统，配备额外的规格，以实现对导弹和攻击艇的高级筛选。,增加的额外力量也应该弥补他们火力的不足。"

ACOT_SA_NANO_REPAIRER: "纳米修复无人机"
ACOT_SA_NANO_REPAIRER_DESC: "为船舶配备强大的纳米修复无人机，将自动修复船舶的船体，该系统可以轻松调整以适应更大的船舶更高的船体强度。"

ACOT_SA_ELITE_INSIGNIA: "精英徽章图案"
ACOT_SA_ELITE_INSIGNIA_DESC: "全面升级舰艇的性能和规格，以满足帝国精英守卫的需求。,每个徽章都代表了能力、荣誉和技能的水平，需要盟友和敌人的适当尊重。,这是一艘为真正的男人和女人或机器制造的船。"

################################################ CREW SETUP ################################################

############# ISC PILOTS

acot_isc_pilot: "ISC 飞行员"
acot_isc_pilot_desc: "ISC 通常太大、太复杂，无法通过远程或神经网络进行控制，因此需要活跃的飞行员。"

ACOT_ISC_PILOT_STANDARD: "ISC僚机"
ACOT_ISC_PILOT_STANDARD_DESC: "喜欢 ISC 的快速和激烈性质的大胆人士。,每个人都必须已经熟悉标准神经网络模拟。"

ACOT_ISC_PILOT_MACHINE: "ISC 单位"
ACOT_ISC_PILOT_MACHINE_DESC: "需要一个物理平台来直接与 ISC 连接。,不仅可以对命令做出更高的响应，还可以接收和接收超光速信号，这是标准非平台攻击机无法做到的。"

ACOT_ISC_PILOT_ACE: "ISC 王牌僚机"
ACOT_ISC_PILOT_ACE_DESC: "这些资深高手不仅经验比很多人丰富得多，而且装备也更加强大。,其中最值得注意的是增加了专门的增强功能，消除了对任何生命支持系统的需求。,他们适应任何情况的能力使他们成为对手的危险对手。"

