TECH_UNLOCK_SOLO_CREW_DESC: "§H指挥中心§!\nSOC 是船员和船上计算机之间极其先进的实验性神经网络接口。,该系统的开发将彻底改变星舰船员的处理方式。,很快，船舶必须配备大量船员的日子将成为过去，船舶只能由少数有天赋的人来管理。"

ACOT_CREW_SOLO: "SOC设置"
ACOT_CREW_SOLO_DESC: "这些舰艇可以安装指挥座（SOC），而不是依赖大量船员；,天才个体和船上主计算机之间的一系列强大的神经接口。,这使得该船只需很少的船员即可操作。,然而，SoC 的要求非常高，操作员必须从出生开始接受培训，并在很小的时候就开始服役。,所需的维护将是巨大的，但性能的提高是不可否认的。"
