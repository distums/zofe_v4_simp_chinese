tech_acot_crew_normal: "星舰船员"
tech_acot_crew_normal_desc: "从舰队学院接受训练的正规船员。,他们需要适度的付款和食物供应。,虽然不是特别令人惊奇，但他们训练有素，足以完成工作。"

