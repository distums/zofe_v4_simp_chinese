 ###Lost Technologies: Goliath
 
 goliath:0 《失落的技术：歌利亚》
 goliath_DESC:0 “在从前身文物中获得的宝贵数据中，我们发现了一些令我们震惊并与我们对堕落帝国的了解相矛盾的东西 - 一艘与我们所见过的任何东西都不一样的巨大比例的战舰设计。\n\n我们还不明白为什么前身,“我觉得在大远征期间的某个时候建造这些是个好主意。尽管如此，以我们目前的工程能力，这个项目是我们能力范围内的。”
  
 tech_fe_goliath:0 “歌利亚”
