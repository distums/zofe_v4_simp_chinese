 ancient_weaponry:0 “失落的技术：古代武器”
 ancient_weaponry_DESC:0 “在一次考古考察中，我们的 [GetScientistPlural] 发现了一个古老数据库的破碎部分，其中包含荒谬但已损坏的数据。早期调查表明，其中还可以发现强大武器的蓝图。”
 
