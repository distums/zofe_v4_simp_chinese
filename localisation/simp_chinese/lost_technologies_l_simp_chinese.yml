 tech_lost_technologies_1:0 “失落的技术：自动化行业”
 tech_lost_technologies_1_desc:0 “这些先进的自动化建筑的蓝图以及如何建造它们的知识曾经被认为已经消失在历史中。”
 tech_lost_technologies_2:0 “失落的技术：古代武器”
 tech_lost_technologies_2_desc:0 “结合我们最近在拼凑损坏的数据缓存方面取得的成功，以及从各种文物中收集到的线索，千年未见的古代武器还可以复活。”
 tech_lost_technologies_3:0 “失落的技术：卓越的设计”
 tech_lost_technologies_3_desc:0 “来自损坏数据的蓝图揭示了许多堕落帝国舰船类型的原始设计，例如护航舰、战列巡洋舰和堕落帝国泰坦。这些更强大的设计显然被认为已经失传到现在。”
 
 ###Lost Technologies: Automated Buildings
 
 advanced_automated_industries:0 “失落的技术：自动化行业”
 advanced_automated_industries_DESC:0 “几千年来，堕落帝国一直依靠自动化工业来推动经济发展并满足人民的需求。然而，我们的考古团队现在发现的证据表明，过去曾存在过更强大的幸存建筑版本，,建造它们的技术自古以来就已失传。\n\n通过拼凑古代文物的线索并结合我们目前对自动化建筑的了解，我们的 [GetScientistPlural] 相信我们可能仍有机会恢复这些强大构造的失落技术。 ,“
 
 tech_fe_dark_matter_power_plant:0 “暗物质发电厂”
 tech_fe_dark_matter_power_plant_desc:0 “暗物质发电厂在标准分类被用于奇点之前就已经存在了。由于其纯粹的输出，今天它很容易超过 5 级奇点。\n\n§M这种失落的技术曾被认为无法挽回地消失在历史中。 ,§!"
  
 tech_fe_pico_forge:0 “皮克锻造”
 tech_fe_pico_forge_desc:0 “Pico Forge 是 Nano Forge 的传奇变体，它以极高的精度和速度处理矿物，大大减轻了为古代文明建造多个巨型结构的压力。\n\n§M这种失落的技术曾被认为无法挽回地消失在历史中。 ,§!"
 tech_fe_agri_processing_complex:0 “农业加工综合体”
 tech_fe_agri_processing_complex_desc:0 “农业加工综合体是一项被遗忘已久的技术，它根据其数据库随时按需‘打印’食物。没有它不能打印的食物。\n\n§M这种失落的技术曾被认为无法恢复,历史。§！”
 tech_fe_opulent_tower:0 《富贵之塔》
 tech_fe_opulent_tower_desc:0 "银河系几千年来都没有看到奢华的富裕之塔。只有大手大脚的帝国才会建造它，让银河系的其他地方看起来像贫民窟。\n\n§M这种失落的技术曾被认为是无法挽回的,迷失在历史中。§!"
 tech_fe_autonomous_fabricator:0 “自主制造者”
 tech_fe_autonomous_fabricator_desc:0 “根据我们的 [GetScientistPlural] 的说法，几千年来都没有出现过一个功能正常的自主制造者。然而，当堕落帝国处于鼎盛时期时，自主制造者是他们在大远征期间战争机器的支柱。\n\n ,§M这种失落的技术曾被认为无法挽回地消失在历史中。§!"
 
