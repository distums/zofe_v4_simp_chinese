 TECH_UNLOCK_FE_GOLIATH_CONSTRUCTION_TITLE:0 “§H解锁船舶类型：§!歌利亚”
 TECH_UNLOCK_FE_GOLIATH_CONSTRUCTION_DESC:1 “§HGoliaths§!\n这艘巨大的战舰显然除了威吓较小的对手外别无他用。”
 
