 # Plants vs Zombies
 mem_plants_vs_zombies_site: "古代战场"
 mem_plants_vs_zombies_site_desc: "[From.Planet.GetName]，尽管显然从未支持过生命，却布满了战争遗址。,更仔细的调查可能会揭示大约五千年前这里发生的战斗的原因。"
 
 #Stage 1
 mem_plants_vs_zombies.1.name: "孤独的堡垒"
 mem_plants_vs_zombies.1.desc: "所有战斗地点都以戒备森严的阵地为中心，从所有证据来看，这些阵地最终都被攻击者占领了。,令人困惑的是，所调查的防御工事似乎都不具有任何战略重要性，或者即使具有，我们现在也不清楚。\n\n各个地点的挖掘仍在继续，以便到达各自的指挥部,建筑物被毁，部分埋在瓦砾和沙子下面。"
 mem_plants_vs_zombies.1.a: "继续。"
 #Stage 2
 mem_plants_vs_zombies.2.name: "那个报告"
 mem_plants_vs_zombies.2.desc: "其中一个发掘地点报告取得了重大突破。,在前指挥掩体的废墟中发现了部分完整的数据核心。,它的大部分内容都已损坏，但剩余的文件之一，即堡垒指挥官的最后一份报告，使我们能够更深入地了解那里发生的事情。,翻译后的文字如下：\n\n§一号种子第S23号，第5376轮\n第二远征军秋叶指挥官，驻扎在达鲁班荒地C5区F27要塞\n肥料的攻击越来越强。,虽然早期的攻击波很容易被击中，但敌人的数量呈指数级增长。,也不知道是什么让他们继续前进。,以前见过很多类人生物，但没有一个像他们一样有韧性和缺乏自我保护能力。,其中一只被迫击炮弹撕成两半，但仍然不断爬向我们的防线，直到它的感觉器官受到击中。,此后指示所有人员瞄准该区域。\n袭击之间的时间从几分钟到几周不等，没有明显的模式。\n补给稳定，预计可持续到下一次预定的空投。\n按照客户的命令保持通讯沉默。\ ,n>> 记录停止并重新开始<<\n侦察兵刚刚报告另一波肥料即将到来。,比我们迄今为止所见过的任何东西都大...胜利的机会似乎很渺茫，但以我的荣誉，我们的命令是守住这块岩石，这就是我们要做的，如果有必要的话，直到最后一株植物。§!\n ,\n根据这份报告，保卫据点的军队是签约的植物雇佣兵。,尽管如此，它们存在的原因仍然让我们困惑。"
 mem_plants_vs_zombies.2.a: "肥料？"
 #Stage 3
 mem_plants_vs_zombies.3.name: "悖论唱片"
 mem_plants_vs_zombies.3.desc: "对不同防御工事的进一步挖掘给我们的探险留下了更多的问题而不是答案。,根据在各个指挥掩体中发现的恢复文件，他们中的每一个都受到指挥官秋叶的直接指挥，尽管每次都有不同的军事名称。\n\n[leader.GetName] 不确定该做什么,随着矛盾的不断加剧，这一切成为现实。,显然，收集的个人条目涵盖了 50 多年的时间跨度。,然而，似乎没有形成连贯的画面。,有报道称，多项任务同时进行，并且多次声称每项任务都是这个星球上的第一个任务。,条目还表明，每项任务最终都以最后一搏而告终，并随后由同一个敌人摧毁了每个据点。\n\n由于调查已陷入死胡同，[leader.GetName] 建议将重点转移到,防御结构可能会起到保护作用。,另一次行星扫描可能会提供解决这个谜团的新方法。"
 mem_plants_vs_zombies.3.a: "就这样吧。"
 #Stage 4
 mem_plants_vs_zombies.4.name: "没有人回家"
 mem_plants_vs_zombies.4.desc: "对行星表面进行更彻底、更耗时的扫描后，发现了一个隐藏得很好的地下掩体建筑群。\n\n打开密封的入口后，探险队看到的是几乎空荡荡的房间和走廊。,看起来就像是曾经使用过这个地方的人，在它停止运作之后，就有序地离开了。,唯一剩下的技术被集成到掩体的结构中，其方式显然禁止将其移除。,其中包括该建筑的主计算机系统，尽管所有存储体都已被擦除。,尽管如此，只要有足够的时间和精力，原来包含在其中的数据碎片可能会被恢复。\n\n根据我们目前了解到的情况，假设这个掩体是某种监测站。,这一理论得到了地下电缆的发现的支持，该电缆将该设施连接到每个已知战斗地点附近的有利位置。"
 mem_plants_vs_zombies.4.a: "继续。"
 #Stage 5
 mem_plants_vs_zombies.5.name: "克隆"
 mem_plants_vs_zombies.5.desc: "事实证明，恢复记忆库没有最初预期的那么困难。,看起来前所有者只是半心半意地擦除了它们，但考虑到恢复的数据大部分都是加密的，他们显然并不太关心信息的安全性。\n\n无论如何，我们的解密专家已经开始了他们的工作。,第一批解密文件显示，该基地的操作员与至少两个不同的派系保持着频繁的联系，其中一个派系就是植物人雇佣兵总部。,根据我们早期的发现，我们的科学家得到的启示是，根据日志，这些雇佣兵是专门提供克隆人军队的承包商，并受雇在全球各地驻守要塞。\n\n其他联系人尚未确定,已被识别，但似乎也在该星球上活跃。,通讯日志表明他们和雇佣兵都参与了一项长期行动。"
 mem_plants_vs_zombies.5.a: "继续。"
 #Stage 6
 mem_plants_vs_zombies.6.name: "植物人 VS 死灵人"
 mem_plants_vs_zombies.6.desc: "我们的解密团队报告了一项突破。,之前身份不明的接触者是一个自称“阿拉曼死灵法师”的好战死灵法师宗教团体。,与这些死灵的沟通主要围绕何时何地派遣他们的亡灵大军或死去的奴隶来补充损失的单位。\n\n[leader.GetName] 不确定如何看待这场精心策划的“战争”，因为双方派系都如此,应同一客户的要求行事。,事实上，基地人员之间的内部备忘录显示，他们也不知道战争的目的。,事实证明，他们本身只不过是调解人，他们的客户对他们来说和对我们一样模糊。,他们的猜测从整个行动是贵族的游戏一直到秘密军事研究。 \n\n无论事实如何，在这个世界上无数次战斗的恢复数据肯定会帮助我们完善自己的军事理论。"
 mem_plants_vs_zombies.6.a: "一场游戏吧？"

 mem_last_stand_doctrine: "最后立场原则"