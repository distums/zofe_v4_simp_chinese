# Initial Anomaly Appearance:

 mem_giant_tank_category:0 "奇怪的绿巨人"
 mem_giant_tank_category_desc:0 "我们的调查小组发现了一些巨大的结构，它们似乎在遥远的过去的某个时刻是可以移动的。,他们位于广阔的战场中央。,辐射水平似乎足够低，可以仔细观察。"

# Anomaly Investigation Fails:

 mem_giant_tank.1.name:0 "旧碎片"
 mem_giant_tank.1.desc:0 "看似伟大的发现很快就让我们的科学家们大失所望。,他们只发现了古老的碎片和废墟，不得不纠正他们之前的说法。"
 mem_giant_tank.1.a:0 "那么我们继续吧。"
 
# Anomaly Investigation Succeeds: 
 
 mem_giant_tank.2.name:0 "过去的巨人"
 mem_giant_tank.2.desc:0 "从它们看似不存在的太空飞行能力来看，这些矗立在这个古老战场上空的巨大钢铁巨体比我们之前预期的这个文明的技术要先进得多。,我们的团队得出的结论是，这个文明过于忙于与自己的同类发动战争，无法到达恒星。\n\n这些巨人由核裂变反应堆提供动力，[Root.GetLeaderName]估计重量在 250,000 到 250,000 之间,三十万吨，想必已经像移山一样滚过战场了。,起初，[Root.GetSheHe] 认为它们是大型且脆弱的目标，直到我们的科学团队在巨人的钢壳深处发现了两个高功率护盾发生器。,如果 [Root.GetLeaderName] 的假设正确，他们可能不仅保护了我们团队所称的陆地舰，而且还保护了在他们旁边移动的整个团。\n\n有一些有趣的设计是我们的军队无法做到的,等待他们的手。"
 mem_giant_tank.2.a:0 "伟大的。,让我们开始吧！"
 
# Tank Investigation Special Project:

 MEM_GIANT_TANK_INVESTIGATION:0 "战争机器"
 MEM_GIANT_TANK_INVESTIGATION_DESC:0 "我们的科学家已准备好修复这些古老的战争机器。,所有材料和我们的临时庇护城都已就位，工作可以开始了。"
 
# Tank Investigation Complete - Have Two Tanks:

 mem_giant_tank.11.name:0 "战争机器"
 mem_giant_tank.11.desc:0 "修复这些古老的移动堡垒需要花费相当多的工作。,他们比我们预期的要先进得多，而我们只了解他们的部分技术。,因此，我们将无法复制这样的机器，而这两台机器将是我们所得到的一切。,他们每个人都需要自己的专用运输船才能将其送离世界，但除此之外，一切都已准备好出发。"
 mem_giant_tank.11.a:0 "出色的。"
 mem_giant_tank.11.a.tooltip:0 "获得两支移动要塞军队。"
 
# Tank Investigation Complete - Neutral:

 mem_giant_tank.12.name:0 "古代机器"
 mem_giant_tank.12.desc:0 "我们的团队无法修复这些移动堡垒。,他们的技术比我们预想的还要先进，因此我们的尝试是徒劳的。\n\n也许这是最好的，看看这个文明在部署这种战争机器时给自己带来了什么。,然而，我们在这些残骸中发现了一些非常有趣的发现，这将进一步加深我们的工程知识。"
 mem_giant_tank.12.a:0 "不幸的。,我们本可以使用它们。"
 
# Tank Investigation Complete - Disaster:

 mem_giant_tank.13.name:0 "来自坟墓"
 mem_giant_tank.13.desc:0 "我们的一位科学家在重新激活其中一个移动堡垒的计算机系统时犯了一个悲惨的错误。,它的前所有者肯定最担心敌人可能会捕获其中一台机器，因为他们在其安全系统中采取了严厉的措施。,由于我们的科学家未能使其失效，绿巨人和我们整个科学团队在核爆炸中消失了。,他们成为无休止战争的最新受害者。"
 mem_giant_tank.13.a:0 "多么可怕！"
 
# Giant Tank Armies:

 mem_giant_tank_army:0 "移动堡垒"
 mem_giant_tank_army_plural:0 "移动堡垒"
 mem_giant_tank_army_desc:0 "拥有战列舰火力的巨型地面战争机器。"

