 #Demon Ship Event
 #Code by Mourn
 #Writing by Malthus and Mourn
 mem_demon_ship_category:0 "奇怪的读物"
 mem_demon_ship_category_desc:0 "第一次勘测扫描显示 §Y[Root.GetName]§! 外层大气读数异常。,科学团队渴望对这些读数的来源进行第二次更彻底的扫描。"
 MEM_DEMON_SHIP_PROJECT:0 "稳定原型轨道"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "我们的科学家相信，通过将科学船与我们的原型对接，我们将能够纠正并稳定其轨道。,这涉及冗长的计算和精确的操纵。,他们不向您透露细节……但强调了一个事实，即成功操作的时间窗口是有限的。"
 mem_demon_ship.103.desc:0 "我们的科学团队无法确定导致奇怪读数的原因。,我们可能永远不知道是否存在任何问题，或者只是传感器故障。"
 mem_demon_ship.1.name:0 "发现丢失的原型船"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§!,欣喜若狂。,经过更彻底的扫描，该异常现象原来是一艘宇宙飞船。,有趣的是，它是我们的一员。,我们的机组人员认出它是我们的一艘具有超光速能力的原型飞船，据认为在几年前的一次试飞中丢失了。\n\n它的轨道不稳定，飞船正在慢慢下降到大气层中。,它似乎没有损坏，但能量读数很小。,我们没有收到任何回应。\n\n为了能够进一步调查这艘船及其船员的情况，必须首先稳定其轨道。 ,[Root.GetLeaderName] 已经制定了计划。"
 mem_demon_ship.1.a:0 "保存我们的这段历史。"
 mem_demon_ship.1.b:0 "谁会关心一些旧船？"
 mem_demon_ship.2.name:0 "轨道稳定"
 mem_demon_ship.2.desc:0 "事实证明，这比 §Y[Root.GetLeaderName]§! 预期的要棘手一些，但原型现在处于稳定轨道上，可以进行更仔细的检查。 ,§Y[Root.GetName]§!,正在开始对接。"
 mem_demon_ship.2.a:0 "让我知情。"
 mem_demon_ship.3.name:0 "原型丢失"
 mem_demon_ship.3.desc:0 "在 FTL 原型沉入气态巨行星的大气层并被摧毁之前，我们无法稳定它的轨道。"
 mem_demon_ship.4.name:0 "紧急消息"
 mem_demon_ship.4.desc:0 "来自科学家 §Y[Root.GetLeaderName]§! 的紧急消息：船员已经死亡，他们残缺不全的尸体漂浮在船的减压区域。,由于真空中没有衰变，[root.leader.GetSheHe] 只能猜测它们已经死了多久。\n\n目前为什么没有大气层仍然是个谜，因为船体看起来完好无损。,这艘船似乎不久前就耗尽了能量。,我们需要一些时间才能了解更多信息。"
 mem_demon_ship.4.a:0 "多么可怕啊。"
 mem_demon_ship.5.name:0 "严峻的发现"
 mem_demon_ship.5.desc:0 "所有能量电池都已耗尽，因此必须用 §Y[Root.GetName]§! 中的储备电池替换其中一些电池。,至少让飞船的一些系统上线。\n\n日志显示船员们在开玩笑地期待着他们的第一次超光速飞行，但在飞船的超光速引擎启动后不久，所有记录都停止了。,很难评估录音再次开始之前经过了多长时间。,飞行似乎结束了，气氛也完全变了。,那些刚才还在微笑的脸现在因痛苦而扭曲，他们在自残时发出尖叫声。,录音突然结束。\n\n我们应该进一步调查还是让死者安息？"
 mem_demon_ship.5.a:0 "摧毁这艘船。,没有人知道发现了什么。"
 mem_demon_ship.5.b:0 "我们必须知道是什么原因造成了这场悲剧。"
 mem_demon_ship.6.name:0 "FTL-原型被毁"
 mem_demon_ship.6.desc:0 "§Y[Root.GetName]§!,脱离 FTL 原型并再次将其推入下降轨道。,不久之后，它就被进入大气层的火焰所吞噬。"
 mem_demon_ship.6.a:0 "愿他们找到平安。"
 mem_demon_ship.7.name:0 "总结报告"
 mem_demon_ship.7.desc:0 "处理 FTL 事件期间记录的传感器数据，§Y[Root.GetLeaderName]§!,得出的结论是，原型机及其机组人员离开了我们的存在平面，进入了我们的自然法则不适用的另一个维度。,严重的精神压力一定让船员们发疯了。\n\n在查看进一步的数据时，科学官员和 [root.leader.GetHisHer] 助手们笼罩在一种黑暗的感觉中。,他们迅速移除了数据核心，将其带到§Y[Root.GetName]§!。\n\n返回飞船后，我们的科学团队立即记录了原型机 FTL 核心内的能量峰值。,他们已经启动了紧急脱离程序，但在飞船消失在虚空之前他们勉强完成了程序。 ,§Y[Root.GetLeaderName]§!,推测船本身可能已被奇怪的维度能量改变了。\n\n它可能还活着吗？,我们可能永远不会知道，但检索到的数据核心现在可以为我们提供有关超光速旅行的重要数据。"
 mem_demon_ship.7.a:0 "我们的知识面扩大了！"
 mem_demon_ship.8.name:0 "总结报告"
 mem_demon_ship.8.desc:0 "处理 FTL 事件期间记录的传感器数据，§Y[Root.GetLeaderName]§!,得出的结论是，原型机及其机组人员离开了我们的存在平面，进入了我们的自然法则不适用的另一个维度。,严重的精神压力一定让船员们陷入了疯狂。\n\n在查看进一步的数据时，[root.leader.GetSheHe] [root.leader.GetWasWere] 被船员们打斗和尖叫的声音打断了。,这位科学家的一名助手似乎疯了，并试图摧毁§Y[Root.GetName]§！,同时语无伦次地大喊原型机如何要求将更多乘客转移到“另一边”。,运气很好，但付出了一些受伤的代价，团队的其他成员设法将他限制在科学船上。\n\n在这次事件之后，[Root.GetLeaderName]选择摧毁原型以及它可能带来的一切,通过远程使用飞船的自毁装置从“另一边”携带它。,我们可能永远不知道这艘船及其船员究竟发生了什么，但我们的科学团队还活着，首席科学家的同事正在康复的路上。"
 mem_demon_ship.8.a:0 "悲剧得以避免。"
 mem_demon_ship.9.name:0 "最终传输"
 mem_demon_ship.9.desc:0 "通过分析 FTL 事件期间记录的传感器数据，我们的科学团队得出结论：原型机及其机组人员离开了我们的存在位面，进入了我们的自然法则不适用的另一个维度。,严重的精神压力一定让船员们发疯了。\n\n科学数据的传输最后还包含了一段视频信息。,画面中，首席科学家站在镜头前，[root.leader.GetHisHer]双手捧着[root.leader.GetHisHer]自己的眼睛，低声说道：“我们现在去另一边”。,在结束之前，科学小组痛苦的尖叫声在传输中回响。\n\n正在搜索我们科学船的回收小组没有发现它的踪迹。"
 mem_demon_ship.9.a:0 "太可怕了。"
 mem_demon_ship.9.a.tooltip:0 "我们的测量船和船员都失踪了"
 
