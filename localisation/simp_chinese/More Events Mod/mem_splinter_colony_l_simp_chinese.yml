l_simp_chinese:
 #Anomaly
 mem_splinter_colony_category:0 "时间通量"
 mem_splinter_colony_category_desc:0 "附近的能量读数波动不规律，显然是由多重时间扭曲造成的。"
 #Anomaly finished
 mem_splinter_colony.1.name:0 "失去联系"
 mem_splinter_colony.1.desc:0 "[root.GetName] 正在向 [from.GetName] 传输她的时间异常调查结果，突然所有联系都中断了。\n\n最初被认为是一个小故障，现在指向一个,更严重的原因。,该船已从我们的远程传感器中消失，无法建立进一步的通信。\n\n搜救任务已启动。"
 mem_splinter_colony.1.a:0 "找到他们。"
 #Special Project
 MEM_SPLINTER_COLONY_PROJECT:0 "搜索"
 MEM_SPLINTER_COLONY_PROJECT_DESC:0 "我们的一艘科学船失踪了。,对它最后已知位置的区域进行彻底扫描有望找到它的下落。"
 ##Special Project finished
 #found established colony
 mem_splinter_colony.3.name:0 "[root.GetSpeciesAdj] 殖民地！？"
 mem_splinter_colony.3.desc:0 "当她到达时，[fromfrom.GetName] 和她的船员无法检测到我们失踪的科学船一直在研究的时间异常的任何痕迹。,然而，搜索操作在 [mem_splinter_colony.GetName] 上发现了一个小殖民地。,比我们之前的调查中没有注意到它更奇怪的是它的居民。,他们是 [root.GetSpeciesNamePlural]！\n\n在建立联系后，我们的搜索小组了解到，这个殖民地显然是由一艘坠毁的星际飞船的幸存者在数百年前建立的 - 从所有证据来看，显然是我们失踪的科学船,。,他们表达了成为 [root.GetName] 的一部分的愿望，对他们来说——这是一个只能通过他们祖先的传说来了解的传说中的国家。"
 mem_splinter_colony.3.a:0 "一次意外的重逢。"
 #ancient wreckage found
 mem_splinter_colony.4.name:0 "过时了"
 mem_splinter_colony.4.desc:0 "当她到达时，[fromfrom.GetName] 和她的船员无法检测到我们失踪的科学船一直在研究的时间异常的任何痕迹。,经过长时间的搜寻，这艘失踪的科学船最终被发现坠毁在 [mem_splinter_colony.GetName]。,然而，坠机地点乍一看似乎很古老，后来被证明可以追溯到几个世纪前。\n\n该船恢复的数据核心揭示了该船及其船员的遭遇。,在最后一次传输期间，科学船之前负责研究的异常现象之一迅速扩大，在采取任何规避行动之前抓住了这艘船，并在不久后再次强行将其弹出。,它严重受损，漂向 [mem_splinter_colony.GetName] 坠毁地点，我们的搜索小组后来在那里找到了它。,根据数据，机组人员无法采取任何措施来阻止这种情况发生。"
 mem_splinter_colony.4.a:0 "愿他们安息。"
 mem_splinter_colony.4.b:0 "已获承认。"
 #science ship reappears during search
 mem_splinter_colony.5.name:0 "时间旅行者"
 mem_splinter_colony.5.desc:0 "当她到达时，[fromfrom.GetName] 和她的船员无法检测到我们失踪的科学船一直在研究的时间异常的任何痕迹。,经过长时间且不成功的搜索后，我们的团队准备结束行动，这时检测到源自我们失踪科学船最后已知位置的突然能量峰值。\n\n由于其发动机损坏并导致本已失踪的科学船瘫痪,又出现了。,幸运的是，搜索小组仍在现场并能够修复损坏。,对于船员来说，自从他们发送最后一次传输以来，几乎没有过去任何时间。\n\n据他们称，他们的船只被他们一直在研究的突然扩大的异常现象之一所捕获。,经过短暂而艰难的旅程后，他们被弹出了，惊讶地发现下一刻他们的救援人员就来迎接了。"
 mem_splinter_colony.5.a:0 "多么奇怪的现象啊。"
 #pops evacuated from rudimentary habitats
 mem_splinter_colony.6.name:0 "失物处"
 mem_splinter_colony.6.desc:0 "当她到达时，[fromfrom.GetName]和她的船员无法检测到我们失踪的科学船一直在研究的时间异常的任何痕迹。,然而，搜索行动在 [mem_splinter_colony.GetName] 上发现了多个小型临时栖息地。,比我们之前的调查中没有注意到的事实更奇怪的是它的居民。,他们是 [root.GetSpeciesNamePlural]！\n\n在建立联系后，我们的搜索小组了解到，这些居民是一群科学家的后裔，他们执行探索任务，在几代之前滞留在这个星球上。,很明显，他们的船实际上是我们失落的科学船。 \n\n尽管 [mem_splinter_colony.GetName] 上的条件恶劣且不适宜居住，幸存者还是通过拆解残骸来创建他们的第一个栖息地，从而设法忍受了。,随着时间的推移，他们的社区数量甚至不断增长。\n\n尽管如此，他们的生活条件却远非体面，我们的搜索团队提出将他们运送到 [capital_scope.GetName]，但得到了热烈的欢迎。"
 mem_splinter_colony.6.a:0 "欢迎回家。"
 mem_splinter_colony.6.a.tooltip:0 "§G2§! ,£pop£ §H流行§!,正在被运送到 §Y[capital_scope.GetName]§!"