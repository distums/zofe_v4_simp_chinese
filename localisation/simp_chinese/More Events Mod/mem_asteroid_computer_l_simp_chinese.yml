l_simp_chinese:
 mem_asteroid_computer_category:0 "计算机小行星"
 mem_asteroid_computer_category_desc:0 "小行星 [From.GetName] 似乎由一个巨大的、极其复杂的计算机系统组成。,需要一些时间来分析。"

 mem_asteroid_computer.11.name:0 "难以理解的机器"
 mem_asteroid_computer.11.desc:0 "天文计算机的复杂性远远超出了我们最聪明的头脑的理解范围。,虽然我们能够确定机器的架构似乎是基于某种形式的外星神经学，但我们无法确定其创造者打算解决什么理论问题。"
 mem_asteroid_computer.11.a:0 "我们永远不会知道..."

 mem_asteroid_computer.10.name:0 "魔鬼的算计"
 mem_asteroid_computer.10.desc:0 "该综合体似乎专门用于计算单个数学方程。,最优秀的[Root.Owner.GetSpeciesName]头脑已经研究了计算机剩余内存中出现的问题，并一致回应系统正在试图证明宇宙是一个模拟。 ,\n\n建筑群的部分区域遭到严重损坏。,这包括长期数据存储块，这个问题的任何答案都可能保存在其中。,一切迹象都表明，小行星上的关键系统遭到了蓄意破坏。,也许有人对机器的发现不满意。,尽管如此，它的大部分计算能力仍然完好无损。,我们与外星设备交互的工作可能使我们能够将其用作研究工具。"
 mem_asteroid_computer.10.a:0 "我们的宇宙——一场游戏？,荒谬！"
