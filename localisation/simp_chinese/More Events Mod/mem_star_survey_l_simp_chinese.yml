l_simp_chinese:
 mem_star_survey.1.name:0 "观测星星"
 mem_star_survey.1.desc:0 "几千年来，我们一直在观察星星，试图了解它们，但它们总是遥不可及。,现在我们终于拥有了可以做到这一点的技术！,我们一些最优秀的科学家渴望进行一次近距离观察恒星体的探险。,他们已经准备好了附近不同类型恒星的列表，这些恒星将成为最佳研究目标。"
 mem_star_survey.1.a:0 "非常周到。,让我们看看该列表。"
 mem_star_survey.1.b:0 "我们最优秀的科学家还有更重要的事情要做。"
 mem_star_survey.1.desc.gest:0 "几千年来，我们一直在观察星星，试图了解它们，但它们总是遥不可及。,现在我们终于拥有了近距离观察星体的技术。,我们已经识别出附近的几颗不同类型的恒星，值得研究和了解更多。"
 mem_star_survey.1.a.gest:0 "继续。"
 mem_star_survey.1.b.gest:0 "我们的资源最好用在其他地方。"
 mem_star_survey.2.name:0 "A级明星就读"
 mem_star_survey.2.desc:0 "这颗非常明亮的恒星可能会在几百万年内燃烧殆尽（这在天文规模上很快），因为其核心的聚变过程非常快。,在检查 [From.From.GetName] 期间，科学官员 [Root.GetLeaderName] 注意到船上的太阳能集热器产生的能量是正常量的 150%。,考虑到存在的辐射，这并不奇怪，但有趣的是它们没有融化......"
 mem_star_survey.2.a:0 "将额外的能量转移到我们的银行。"
 mem_star_survey.2.b:0 "进一步研究它们。"
 mem_star_survey.3.name:0 "K级明星学习"
 mem_star_survey.3.desc:0 "正如我们所预料的那样，这颗恒星的辐射光谱非常有利于与我们类似的碳氧生命。,完美行星条件的范围很广。,我们应该在未来寻找这些恒星，因为它们往往最有可能拥有可殖民行星。"
 mem_star_survey.4.name:0 "M级明星学习"
 mem_star_survey.4.desc:0 "这种类型的恒星很老，其核心的聚变过程已经减慢。,这使我们能够飞得更近并更详细地研究聚变。"
 mem_star_survey.5.name:0 "紧凑型恒星研究"
 mem_star_survey.5.desc:0 "这颗星星悲伤地提醒我们，宇宙中的一切都是有限的。,曾经是一颗闪亮的恒星，在其生命的尽头，它崩溃了。\n\n在研究这个奇异的天体时，我们的科学官员 [Root.GetLeaderName] 对粒子研究着迷。"
 mem_star_survey.6.name:0 "明星研究已完成"
 mem_star_survey.6.desc.spirit:0 "我们终于完成了对不同类型恒星的研究。,收集到的数据以及我们的研究人员捕获的图像让我们所有人对在广阔的黑暗太空中闪耀的灯光有了新的认识。,我们已指示我们的传教士与我们的广大民众分享这一见解。"
 mem_star_survey.6.desc.mat:0 "我们终于完成了对不同类型恒星的研究。,成立了一个特别研究小组来进一步分析收集到的数据。,该小组可以专注于进一步了解恒星核心发生的物理过程。,然而，我们的一位科学官员建议，他们的时间可以更好地用于微调我们的动力装置。,这将使我们在未来几年内超出预计的能源预算，这将直接导致更多的能源信贷。"
 mem_star_survey.6.desc.default:0 "我们终于完成了对不同类型恒星的研究。,成立了一个特别研究小组来进一步分析所有收集到的数据。,该小组将致力于进一步加深我们对恒星核心发生的物理过程的理解。"
 mem_star_survey.6.a:0 "让我们突破科学的极限！"
 mem_star_survey.6.b:0 "我们总是可以使用更多的能源。"
 mem_star_survey.6.c:0 "愿光明指引我们。"

