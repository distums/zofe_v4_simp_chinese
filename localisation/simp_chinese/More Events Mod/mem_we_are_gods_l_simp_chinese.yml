 # We are gods
 #Written by Maria
 #Code by Matthew Betts

 # ROOT = PLANET SCOPE
 # FROM = SHIP SCOPE

 mem_we_are_gods.2.name:0 "我们是神？"
 mem_we_are_gods.2.desc:0 "看来这个星球上的原住民已经开始相信我们是……神。,当我们的一个研究小组被发现时，当地人跪下而不是攻击他们，这让我们陷入了一个非常尴尬的境地。,基于对我们的崇拜的宗教在整个社会中稳步上升，其中一些宗教将我们称为将“提升”他们到“更高的存在水平”的宗教。,不过，考虑到当地人基本上都是自愿提供的，这确实使得绑架当地人进行进一步研究变得更容易。"
 mem_we_are_gods.2.a:0 "有趣的。"
 mem_we_are_gods.2.b:0 "诸神……你几乎会喜欢这些原语。"
 mem_we_are_gods.2.c:0 "至少他们走在正确的道路上……某种程度上。"
