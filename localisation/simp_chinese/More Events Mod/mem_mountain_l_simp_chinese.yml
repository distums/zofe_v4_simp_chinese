 mem_mountain_gas_giant_dig_site: "环站"
 mem_mountain_gas_giant_dig_site_desc: "§Y[From.Planet.GetName]§！ ,- 一个被遗忘已久的文明的空间站。 ,\n\n空间站的技术与系统中的大部分碎片相匹配，尽管它没有受到大部分损害。,附近月球周围的力场源也一定在内部。"
 mem_mountain_moon_dig_site: "山"
 mem_mountain_moon_dig_site_desc: "这个贫瘠世界上唯一值得注意的特征是靠近其两极的一座巨山。 ,\n\n古老的着陆场、隧道入口和其他建筑建在岩石中，准备迎接来自遥远世界的游客。"

 mem_mountain.1.name: "环站"
 mem_mountain.1.desc: "绕 §Y[From.GetName]§! 运行的圆形空间站,似乎相对完整，并且可能是附近行星周围力场的来源。 ,\n\n需要进行适当的考古探险才能了解更多信息。"

 mem_mountain.10.name: "中转站"
 mem_mountain.10.desc: "§Y[Leader.GetName]§!,已准备好报告[Leader.GetHerHis]有关该站用途的第一个调查结果。,它被称为§S\“中转站”§!，由一家私人军事承包商运营，具有双重目的：作为保护整个系统的军事枢纽和允许进入附近屏蔽卫星的交通枢纽。,该空间站使用时期的确切时间无法确定，但估计不少于数十万年前。 ,\n\n该公司的雇主似乎是某种强大的宗教组织，在该空间区域具有重大影响力，但现在似乎已经消失了。 ,[From.Planet.Solar_System.GetName]系统的确切意义也不清楚。"
 mem_mountain.11.name: "圣地"
 mem_mountain.11.desc: "我们对环站的考察发现了一个宝库数据，这些数据有助于更多地了解该站的用途。,其中大部分是姓名和描述、住宿请求和凭证的列表。,来自无数世界的数以百万计的不同物种的成员在过去访问过这个星系，希望能够进入某种受到强大护盾保护的圣地。 ,\n\n然而，并非银河系中的每个人都对此感到满意。,在某个时候，崇拜者们成为了一场大规模军事行动的目标，这场军事行动包围了他们的世界，包括 [From.Planet.GetName] 空间站。,冲突的最终结果似乎是相互毁灭。,空间站的人员被消灭了，而且从未被替换，但一些自动系统在那之后很长一段时间仍然保持功能，并且没有人回来关闭它们。"
 mem_mountain.12.name: "护盾发生器"
 mem_mountain.12.desc: "我们已经在 [From.Planet.GetName] 的空间站内找到了护盾发生器的来源。,它确实为力场提供动力，拒绝任何未获得适当授权的人进入这颗气态巨行星的卫星。 ,§Y[Leader.GetName]§!,现在将寻求一种方法来获得上述授权并绕过防护罩。"
 mem_mountain.13.name: "这些电线有什么作用？"
 mem_mountain.13.desc: "§Y[Leader.GetName]§!,无法破解加密代码，使我们的飞船能够绕过 §Y[shielded_moon.GetName]§! 周围的护盾。,相反，[Leader.GetSheHe] 采取简单地按顺序从护盾生成中移除电线，直到力场不再存在。 ,\n\n现在我们可以研究月球表面并找出它的重要之处。"
 mem_mountain.13.a: "准备继续挖掘。"
 
 mem_mountain.20.name: "朝圣之旅"
 mem_mountain.20.desc: "§Y[Leader.GetName]§!,已经进入了山的内部结构。,庞大的隧道系统似乎是为了引导宗教信徒进行某种唯心主义之旅，穿过无尽的大厅，专门用于反思、冥想和阅读固定在墙上的令人振奋的标语。,真正的神圣体验在地下深处等待着他们，但并不是每个人都能到达那里。 ,\n\n[Leader.GetName] 检测到某种能量场在整个建筑群中蔓延，但其性质尚不清楚。"
 mem_mountain.21.name: "巨龙教派"
 mem_mountain.21.desc: "§Y[Leader.GetName]§!,已完成对地下通道和大厅的调查，现在准备展示有关以 §Y[From.Planet.GetName]§! 为中心的宗教性质的主要发现。 ,\n\n他们所崇拜的生物有很多名字，其中最著名的是§S巨龙§!,和§SPale Wing§!，并且显然位于这个非常复杂的建筑的较低层之一。,据说这个生物古老、智慧且强大无比。,巨龙的房间比建筑群的其他部分密封得更牢固，因此需要付出相当大的努力才能突破它。"
 mem_mountain.22.name: "被锁链的巨龙"
 mem_mountain.22.desc: "§Y[From.Planet.GetName]§! 探险队,报告成功突破了山脉最里面的房间。 ,\n\n在宽敞的房间内，他们看到了令人惊讶的景象——一个巨大的生物被束缚在洞壁上。,这是§S巨龙§!,信徒前来参拜？ ,\n\n这个生物似乎正在尝试与我们交流。"

 mem_mountain.23.name: "苍白之翼"
 mem_mountain.23.desc: "啊，新来的人……好久不见了。,你是来杀我、释放我还是只是来嘲讽我？ ,\n\n这个大厅下面的一台机器让我变得虚弱。,把我留在这里。,我可以教你控制它，我通过观察我的狱卒学到了足够多的知识来知道如何控制它。,把它打开，我就会死。,把它关掉，它就不会再把我困在这个地方了，我可以直接突破岩石到达地面。,我只要求你选择一个。,放开我。"
 mem_mountain.23.a: "你太危险了，无法生存。"
 mem_mountain.23.a.purifier: "我们很乐意消灭像你这样的怪物。"
 mem_mountain.23.b: "我们宁愿把你留在这里。"
 mem_mountain.23.b.response: "§R<<<翻译失败。,语无伦次、不满的噪音>>>§！"
 mem_mountain.23.c: "我们会让你出去。"
 mem_mountain.23.c.response: "§g当我们关闭机器时，阻尼场就会消失。,龙看起来松了口气，然后折断锁链准备腾飞。,现在离开附近区域似乎是谨慎的做法。§!"
 mem_mountain.23.d: "你是什​​么以及你是怎么来到这里的？"
 mem_mountain.23.d.tooltip: "我有很多名字。,苍翼是我的亲戚对我的称呼。,像你这样的小家伙对我的称呼不同。 ,\n\n我们曾经是遍布宇宙的众多而自豪的物种。,但宇宙已经改变了。,它对我们变得不友好。,大多数人死了，有些人适应了，但我们永远不会像以前那样强大。 ,\n\n我已经活了很长一段时间，比我自己能记得的还要长。,现在我的大部分记忆都是关于这个地方的。,我被困在这里太久了，我什至不记得它是怎么开始的。 ,\n\n那些囚禁我的人称我为神。,但告诉我，你会这样对待你的神吗？,真是笑话。,他们远道而来，试图用贡品安抚我，并验证他们的决定。,他们声称拥有权力和重要性。,有时我会迁就他们，毕竟，我还能做什么呢？ ,\n\n然后他们停了下来。,现在我独自一人。"
 mem_mountain.23.e: "我们可以相信你的自由吗？"
 mem_mountain.23.e.tooltip: "不，你怎么能相信一个你刚认识的人呢？,你怎么能相信一个与你如此不同的人呢？ ,\n\n我无法告诉你任何可以说服你的事情。,无可辩驳。,你必须冒险并相信陌生人的话。"
 mem_mountain.23.f: "你真的想让我们杀了你吗？"
 mem_mountain.23.f.tooltip: "为什么不？,我非常希望能看到星星，飞过无边无际的天空，听到辐射声，感受太阳风拂过我的皮肤。,但最重要的是我不想再留在这座监狱里。 ,\n\n杀了我或者释放我。,不管怎样，你都会让我自由。"

 mem_mountain.24.name: "龙之死"
 mem_mountain.24.desc: "正如龙所描述的，我们已经找到并启动了阻尼场发生器。 ,\n\n苍翼最后一声咆哮，就在断气前，血肉崩解。 ,\n\n这个曾经的巨型生物的遗骸仍然可供研究。"
 mem_mountain.25.name: "龙腾升"
 mem_mountain.25.desc: "我们正在 [the_planet.GetName] 上观察到一个令人震惊的事件。,正如它声称的那样，苍翼已经挣脱了枷锁，飞过山峰，飞向天空，在通往自由的路上只留下了岩石碎片。 ,\n\n看起来它想再次沟通。"

