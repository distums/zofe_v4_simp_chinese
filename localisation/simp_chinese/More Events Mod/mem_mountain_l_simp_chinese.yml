 mem_mountain_imprisoned_dragon: "被囚禁的龙"
 mem_mountain_imprisoned_dragon_desc: "在这颗卫星表面的深处，最大的山脉之下，有一条被囚禁的龙，名叫苍翼。"
 mem_mountain_dragon_fatigue: "远古疲劳"
 mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
 mem_mountain_dragon_friendship: "苍翼的友谊"

 mem_mountain.26.desc: "我自由了！,过了这么久，我终于自由了。,你无法想象我对你关闭这台地狱机器有多么感激。 ,\n\n宇宙现在似乎不同了。,我什至不记得太多了。,但我迫不及待地想重新发现那些记忆。"
 mem_mountain.26.a: "你想加入我们吗？"
 mem_mountain.26.a.response: "你会想要这个，不是吗？,看到你们的舰队受到像我这样强大的存在的欢迎。 ,\n\n我想我欠你的。,我没有其他地方可去。,我必须警告你，我不再像以前那样坚强了。,我已经看到太阳风从我身上流过，给了我力量……但这是一个漫长的过程。,我的大部分伤口都会很快愈合，但要让我真正恢复力量……我想你们自己的文明早在这之前就会崩溃和消亡。,没有冒犯的意思。"
 mem_mountain.26.b: "假设这就是再见。"
 mem_mountain.26.b.resonse: "告别。,我打算与你们分享我的一些智慧，就像我与山下的朝圣者分享一样。,不需要供奉——那会引导痛苦的回忆。"
 mem_mountain.26.c: "你现在打算做什么？"
 mem_mountain.26.c.response: "很长一段时间，我的整个世界就是一个小山洞。,现在它已经变得更大了。 ,\n\n我需要时间，很多时间，继续前进。,我打算去一个偏远的地方旅行。,希望能找到平静。,最好远离任何类型的邪教徒。"
 mem_mountain.26.d: "那些石头看起来相当重。,你受伤了吗？"
 mem_mountain.26.d.response: "我很好。,感谢您的关心，但您的关心是错误的。,我可能在囚禁中变得虚弱，但我并不那么脆弱。"

