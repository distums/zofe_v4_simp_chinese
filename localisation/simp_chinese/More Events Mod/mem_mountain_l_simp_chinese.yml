 MEM_MOUNTAIN_DRAGONSCALE_DESC: "人工生长的龙鳞与船体融合在一起，显着增强了船体的韧性。"

 mem_mountain_slain_dragon: "被杀死的苍白之翼"

 mem_mountain.41.name: "屠龙"
 mem_mountain.41.desc: "我们最近与太空生物的遭遇取得了胜利。 ,\n\n我们不确定它的起源和性质，但它的巨大遗迹可以很好地为我们的科学服务。"
 mem_mountain.42.name: "苍翼被杀"
 mem_mountain.42.desc: "看来苍翼的自由是短暂的。,我们的远程跟踪表明它在 [fromfromfrom.solar_system.GetName] 星系中被 §Y[From.GetName]§! 的部队杀死。"
 mem_mountain.42.a: "悲惨的损失。"
 mem_mountain.44.desc: "我最后一次给你打电话是为了告别。,现在我已经恢复了足够的力量，我看不出有什么理由留在这个星系。 ,\n\n我将向外迈向新的事物。,我需要很长时间才能穿越银河虚空，但我已经习惯了孤独。 ,\n\n祝你好运。"
 mem_mountain.44.a: "再见，苍翼。"
 mem_mountain.46.name: "苍白之翼 消灭"
 mem_mountain.46.desc: "我们已经摧毁了苍白之翼。,尽管我们最初选择给予它自由，但现在很明显，让这样的生物自由漫步是一个错误。 ,\n\n尽管有些人可能称之为背叛，但我们的推理是无可辩驳的。"
 mem_mountain.46.a: "就这样吧。"