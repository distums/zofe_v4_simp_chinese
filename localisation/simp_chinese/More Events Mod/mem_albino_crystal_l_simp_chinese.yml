 mem_albino_crystal.1.name: "苍白小行星"
 mem_albino_crystal.1.desc: "[Root.GetName] 报告称在勘察 [From.GetName] 时观察到了异常的晶体结构。,超硬、变色的晶体结构从小行星表面延伸出来。,在小行星的核心内还检测到了无法解释的微弱能量特征。"
 mem_albino_crystal.2.name: "检测到晶体实体"
 mem_albino_crystal.2.desc: "我们正在检测到一个巨大的§SC晶体实体§！,正在接近§Y[asteroids_star_system.GetName]系统§!。\n\n出乎意料的是，它似乎没有表现出任何敌对意图，但实际上广播了某种可能可读的信号。"
 mem_albino_crystal.2.ai: “我只是一个愚蠢的AI，我无法应对这个！” ,# 此选项会跳过对话以获得 AI 优势。,玩家不应该看到它。
 mem_albino_crystal.3.name: "来自水晶实体的传送"
 mem_albino_crystal.3.desc: "它……明白了吗？"
 mem_albino_crystal.3.a: "显然。,我们正在接收您的信号。"
 mem_albino_crystal.3.purifier: "去死吧，外星人的憎恶！"
 mem_albino_crystal.4.desc: "切了……必须停止切了！,不然就受苦了！ ,\n\n§g信号附带一组坐标，似乎指向小行星 §Y[crystal_asteroid.GetName]§!"
 mem_albino_crystal.4.a: "你希望我们停止采矿作业吗？,很好。"
 mem_albino_crystal.4.a.response: "它很聪明。,一定不能再剪了。"
 mem_albino_crystal.4.b: "我们不能同意你的要求。"
 mem_albino_crystal.4.b.phobe: "我们不听从岩石的命令！"
 mem_albino_crystal.4.b.response: "然后就受苦了！,真是受苦了！"
 mem_albino_crystal.5.desc: "§R这是谎言！§! ,\n\n它说不会削减，它承诺过，但它确实又削减了。,现在就要受苦了！"
 mem_albino_crystal.5.a: "太糟糕了。"
 mem_albino_crystal.5.b: "什么？,我们什么也没承诺。"
 mem_albino_crystal.7.name: "白水晶孵化"
 mem_albino_crystal.7.desc: "我们正在观察 [From.solar_system.GetName] 系统中的异常活动。 ,\n\n嵌入小行星 §Y[From.GetName]§! 中的晶体,形成了一个复杂的结构，已经与岩石分离，现在能够通过自己的机构移动。,看来我们正在见证一个新的水晶实体的诞生。"
 mem_albino_crystal.8.name: "白水晶孵化"
 mem_albino_crystal.8.desc: "$mem_albino_crystal.7.desc$ \n\n我们来自前哨站的一些远程采矿探针似乎位于该实体内部，允许我们使用它们与该生物远程交互，影响其行为。,出于所有意图和目的，我们获得了宠物水晶。"
 mem_albino_crystal.8.a: "有趣的。,我们应该保留它。"
 mem_albino_crystal.8.a.tooltip: "幼年的§SAbino 水晶§!,将加入我们的海军。"
 mem_albino_crystal.8.b: "将其粉碎成水晶碎片。"
 # It might be prudent to revisit this event write a different description if the father is not present somehow. But for now nothing comes to mind.
 mem_albino_crystal.9.name: "$mem_albino_crystal.7.name$"
 mem_albino_crystal.9.desc: "$mem_albino_crystal.7.desc$"
 mem_albino_crystal.10.name: "宠物水晶"
 mem_albino_crystal.10.desc: "自从白色水晶实体在我们的控制下诞生以来已经有一段时间了。,它的性质引起了我们科学家的兴趣，并且在人群中赢得了追随者。 ,\n\n有人呼吁给这种生物起一个合适的名字，并提出了各种建议。"
 mem_albino_crystal.10.a: "它不需要名字。"
 mem_albino_crystal.10.b: "长钉。"
 mem_albino_crystal.10.c: "火花。"
 mem_albino_crystal.10.d: "钻石。"
 mem_albino_crystal.10.e: "锆石。"
 mem_albino_crystal.10.f: "洛基。"
 mem_albino_crystal.10.g: "闪亮的。"
 mem_albino_crystal.10.h: "边缘。"
 mem_albino_crystal.10.i: "闪光。"
 mem_albino_crystal.10.j: "闪电战。"
 mem_albino_crystal.10.k: "黑曜石。"
 mem_albino_crystal.10.l: "西洛。"
 mem_albino_crystal.10.m: "水晶麦克水晶脸。"
 mem_albino_crystal.11.name: "[Root.GetName] 成长"
 mem_albino_crystal.11.desc: "我们的宠物水晶实体在过去的几年里一直在积极收集太空尘埃并吸收宇宙辐射。,不知何故，这导致了它的身体呈指数级增长。,它的进攻和防御能力也得到了增强，以适应新的尺寸。"
 mem_albino_crystal.12.name: "族长之死"
 mem_albino_crystal.12.desc: "我们的部队已经攻击并摧毁了巨大的§SAbino水晶§！,在 [FromFrom.Solar_System.GetName] 系统中。 ,\n\n该生物的身体已分裂成无数小块，这可能对我们的行业有用。"
 mem_albino_crystal.12.a: "收集它们进行精炼。"
 
 mem_albino_crystal_modifier_1: "水晶簇"
 mem_albino_crystal_modifier_1_desc: "这颗小行星上生长着一簇异常变色的晶体。"
 mem_albino_crystal_modifier_2: "水晶巢"
 mem_albino_crystal_modifier_2_desc: "一颗水晶实体从小行星上出现，留下了其孕育过程的各种痕迹。"
 mem_albino_crystal_patriarch_power: "水晶能量"