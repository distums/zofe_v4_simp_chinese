l_simp_chinese:
 mem_borehole_category:0 "地洞"
 mem_borehole_category_desc:0 "表面成像显示行星地壳中有一条长长的垂直轴。,精确的直角和异常光滑的表面表明它是人造的。"
  
 mem_borehole.1.name:0 "废弃的深矿井"
 mem_borehole.1.desc:0 "[Root.GetLeaderName] 报告称，该装置是某种矿井，旨在从地壳深处提取矿物质。,该矿目前已停用，只需进行少量维修即可恢复运行。"
 mem_borehole.1a:0 "修理钻孔设备。"
 mem_borehole.1b:0 "拆卸设备以了解其秘密。"
 mem_borehole.1c:0 "抢救钻孔设备。"
 
 mem_borehole.2.name:0 "稀有矿物调查"
 mem_borehole.2.desc:0 "该竖井的设计似乎是为了突破大量稀有矿石。,然而，就在矿工们达到该矿量时，该项目因未知原因被放弃。"
 mem_borehole.2a:0 "我们应该研究他们的发现。"
 mem_borehole.2b:0 "看来他们发现了稀有的水晶。"
 
 mem_borehole.3.name:0 "导弹发射井"
 mem_borehole.3.desc:0 "在矿井底部，我们的科学团队发现了一枚巨大的火箭，配备有有史以来最大的热核弹头。,然而，[Root.GetLeaderName] 表明这实际上不是武器，而是某种新颖的项目，因为它的质量、材料成分和结构意味着它不可能飞行，更不用说达到逃逸速度了,，不会散架。,然而，一些设计选择仍然非常有趣。"
 mem_borehole.3a:0 "我们应该研究火箭。"
 
 mem_borehole.4.name:0 "栖息地"
 mem_borehole.4.desc:0 "经过检查，发现竖井的墙壁由数千个配备生命维持系统的小型自我维持吊舱组成。,其中大多数要么被擦干净，要么根本就没有居住过，但有些里面仍然散落着物品，表明居民匆忙离开。,吊舱不同寻常的建筑设计可能是一项有趣的研究主题。"
 mem_borehole.4a:0 "我们应该调查一下。"
 
 mem_borehole.5.name:0 "污泥沉积物"
 mem_borehole.5.desc:0 "初步观察表明，竖井几乎完全充满了高能放射性污泥。,它很可能是另一个文明工业污染的倾倒场。 ,[Root.GetLeaderName] 拒绝进一步推进，理由是 [Leader.GetHerHis] 对我们的有害物质保护技术缺乏信心，无法将 [Leader.GetHerHim] 和 [Leader.GetHerHis] 团队从这种“反自然犯罪”中拯救出来。"
 mem_borehole.5a:0 "恶心。,但很有趣。"
 
 mem_borehole.6.name:0 "逐底竞争"
 mem_borehole.6.desc:0 "科学小组检查了钻孔。,从墙壁的纹理来看，它是用强大的激光装置雕刻而成的，似乎已经到达了行星的熔融核心，而没有触及任何特别有用的沉积物。,在附近，[Root.GetLeaderName]发现了一个早已耗尽能量的小型发射器。,对其数据库的初步分析表明，它的目的是在整个银河系中重复广播一条信息，吹嘘自己先于竞争对手到达了地球的熔融核心。"
 mem_borehole.6a:0 "恭喜，可能吧。"
 
 mem_borehole.7.name:0 "没有发现任何有价值的东西"
 mem_borehole.7.desc:0 "[Root.GetLeaderName] 报告称，虽然该竖井绝对是一个人工钻孔，但它已被刮干净，没有任何有用的技术或矿藏可供回收。"
 
 mem_borehole.8.name:0 "这是一个陷阱！"
 mem_borehole.8.desc:0 "在探索 [From.GetName] 上的钻孔时，§Y[Root.GetLeaderName]§!,显然触发了某种诱杀装置，导致整个结构倒塌，杀死了[Leader.GetHerHim]和[Leader.GetHerHis]团队的大部分成员。"

 
