l_simp_chinese:
 mem_crucible.3.name:0 "被疯狂所抓住"
 mem_crucible.3.desc:0 "[From.GetName]的人口似乎受到了某种集体疯狂的影响。 ,\n\n来自我们观察哨所的报告显示，街道上出现骚乱，人们普遍唱诵无意义的咒语。,一小部分保持认知能力的当地人正在逃离人口中心，而且他们的人数正在迅速下降。 ,[From.Owner.GetName]正处于彻底崩溃的边缘。"
 mem_crucible.3.a:0 "令人烦恼。"

 mem_crucible.4.name:0 "笼罩"
 mem_crucible.4.desc.first:0 "我们正在 [From.GetName] 上观察到奇怪的现象。 ,\n\n$mem_crucible.4.common$"
 mem_crucible.4.desc.latter:0 "行星 [From.GetName] 似乎再次被笼罩。 ,\n\n$mem_crucible.4.common$"
 mem_crucible.4.common:0 "某种雾气吞没了这颗充满疯狂的星球的表面，就好像人口本身已经溶解在其中一样。 ,\n\n目前尚不清楚到底发生了什么，因为没有传感器可以穿透雾气。"
 mem_crucible.4.a:0 "很奇怪。"

 mem_crucible.5.name:0 "[mem_crucible_country.GetName]的重生"
 mem_crucible.5.desc.never_seen_death:0 "之前被笼罩的行星 [From.GetName] 似乎发生了巨大的变化。 ,\n\n先前难以穿透的迷雾已经散去，展现出一个具有智慧的石器时代文明。"
 mem_crucible.5.desc.seen_death:0 "我们之前看到的 [From.GetName] 突然被掩盖，现在似乎扭转了这一变化。 ,\n\n之前难以穿透的迷雾已经散去，表明 [mem_crucible_country.GetSpeciesNamePlural] 似乎已经倒退到石器时代。"
 mem_crucible.5.desc.seen_many_deaths:0 "和以前一样，[From.GetName] 的遮蔽已被逆转。,先前难以穿透的迷雾已经散去，表明 [mem_crucible_country.GetSpeciesNamePlural] 似乎再次退回到石器时代。"
 mem_crucible.5.a:0 "多么奇怪啊。"

 mem_crucible.6.name:0 "笼罩"
 mem_crucible.6.desc:0 "我们在 [From.GetName] 上空的观察站报告说，由于突然吞没了地球的奇异雾气，他们已经失去了与地表的所有联系。 ,\n\n就好像地球对我们的存在做出了不利的反应。"
 mem_crucible.6.a:0 "令人烦恼。"

 mem_crucible.7.name:0 "笼罩"
 mem_crucible.7.desc:0 "我们与[Root.GetName]失去了所有联系。,星球表面似乎被奇怪的雾气吞没了。 ,\n\n就好像地球对我们的存在做出了不利的反应。"
 mem_crucible.7.a:0 "令人烦恼。"

 mem_crucible.8.name:0 "遇到 [From.Owner.GetName]"
 mem_crucible.8.desc:0 "[Root.GetName]报告说他们在[From.GetName]表面遇到了原始文明。 ,\n\n奇怪的是，这个星球上的人们似乎完全疯了，拆毁了他们先进的基础设施，发生骚乱并进行毫无意义的暴力。 ,\n\n我们应该考虑建立一个§Y观察站§!,超越他们的世界，更仔细地研究他们。"

 mem_crucible.11.name:0 "笼罩"
 mem_crucible.11.desc:0 "我们在 [From.GetName] 上空的船只报告说，由于奇怪的雾气突然吞没了行星，切断了与地表的所有能见度和接触，他们无法继续轰炸。 ,\n\n就好像地球对我们的行为做出了不利的反应。"
 mem_crucible.11.a:0 "多么奇怪啊。"

 mem_crucible.100.name:0 "坩埚之谜"
 mem_crucible.100.desc:0 "我们在[From.GetName]上观察到同样的模式重复出现：一个文明以异常快速的速度崛起和进步，但最终陷入疯狂并被奇怪的紫色雾气吞没。,然后迷雾散去，露出了已经退回到石器时代的人群，而这种模式又开始了。,就好像有某种神秘的力量正在引导这个过程走向一个不确定的目标。"
 mem_crucible.100.a:0 "我们需要弄清真相。"
 mem_crucible.100.b:0 "谁在乎？"
 mem_crucible.100.b.tooltip:0 "禁用来自 [From.GetName] 的大多数通知。"

 mem_crucible.101.name:0 "[mem_crucible_planet.GetName] 调查"
 mem_crucible.101.desc:0 "[Root.GetName] 报告了对 [From.GetName] 的全面研究的成功完成。 ,\n\n这颗行星看起来并没有什么特别的地方。,然而，它似乎受到其主要 - [mem_crucible_controller_planet.GetName] 的影响。,勘测人员已经截获了行星之间的某种来回信号交换，尽管现在判断正在传输的内容和目的还为时过早。"
 mem_crucible.101.a:0 "我们需要了解更多。"

 mem_crucible.102.name:0 "[mem_crucible_controller_planet.GetName] 调查"
 mem_crucible.102.desc:0 "[Root.GetName] 的船员无法详细研究 [mem_crucible_controller_planet.GetName] 的表面。,然而，他们仍然设法发现了比以前已知的更多的信息。 ,\n\n那里肯定正在发生某种活动 - 正在储存大量的能量。,目前尚不清楚正在发生什么以及目的是什么，但我们比以往任何时候都更接近完全揭开这个星球的奥秘。"
 mem_crucible.102.a:0 "裹尸布到底隐藏着什么？"

 mem_crucible.200.name:0 "坩埚之谜"
 mem_crucible.200.desc:0 "现在我们已经成功拦截了 [mem_crucible_planet.GetName] 和 [mem_crucible_controller_planet.GetName] 之间的奇怪传输，并粗略地绘制出后者的表面，我们离揭开整个 [mem_crucible_planet.Solar_System.GetName] 系统的真实本质越来越近了。 ,。 ,\n\n我们可以毫无疑问地判断，某种实体已经精心策划了死亡和重生的无限循环，尽管我们还无法判断其目的可能是什么。,尽管如此，无论谁控制了它，都拥有巨大的权力。,现在，在部分绘制出地球被遮蔽的表面并在解码信号交换方面取得一些成功之后，我们有望最终破解这个谜团。"
 mem_crucible.200.a:0 "太好了，让我们继续吧。"
 mem_crucible.200.b:0 "我们已经走得太远了。,有些秘密最好不为人知。"

 mem_crucible.201.name:0 "坩埚控制器"
 mem_crucible.201.desc:0 "[Leader.GetName] 报告说，[Leader.GetSheHe] [Leader.GetHasHave] 能够修改 [Root.GetName] 的传感器阵列，以穿透神秘的裹尸布并找出 [mem_crucible_controller_planet.Solar_System 中奇怪事件背后的原因] ,.GetName]系统。 ,\n\n在 [mem_crucible_controller_planet.GetName] 的迷雾深处，隐藏着一台古老而强大的机器，名为“§YController§!”。,它的任务只有一个目的——阻止一个叫做§SVoldareen§的存在！,逃离它的月亮。,然而，在系统给定的参数范围内，该任务是无法解决的。,控制者所能做的就是创造出凡人的躯壳来容纳沃达林的碎片，它们被困在一个奇怪的成熟循环中，一旦它太接近逃脱，就会扼杀它的进步。,就其本身而言，循环永远不会结束，直到控制器完全崩溃。"
 mem_crucible.201.a:0 "关闭控制器。"
 mem_crucible.201.a.tooltip:0 "沃达林将会逃脱，释放 [mem_crucible_planet.GetName] 的盖亚世界，供我们占领。"
 mem_crucible.201.b:0 "提高控制器的效率。"
 mem_crucible.201.c:0 "我们可以为沃达林找到更永久的解决方案。"
 mem_crucible.201.d:0 “重新调整控制器的用途以供我们使用。” ,#尚未实施
 mem_crucible.201.e:0 "让控制器不间断地继续其循环。"

 mem_crucible.301.name:0 "真正的沃达林"
 mem_crucible.301.desc:0 "沃达林实体已经形成，逃离了 [mem_crucible_planet.GetName] 的限制并留下了凡人的躯壳。 ,\n\n这个强大的灵能存在现在对整个系统构成威胁，甚至超越。"
 mem_crucible.301.a:0 "我们必须做好战斗准备。"

 mem_crucible.302.xenophile:0 "我可以问你一些事情吗？ ,\n\n你是否总是不加考虑地分解别人的项目？,你有没有想过，你的阴谋可能会导致意想不到的后果？ ,\n\n我们想知道这是否是随机的判断失误，还是你只是喜欢在银河系中到处乱扔不属于你的东西？"
 mem_crucible.302.xenophobe:0 "毫无价值的 [Root.GetSpeciesNamePluralInsult]！ ,\n\n你知道你做了什么吗？,你知道你要做什么吗？ ,\n\n你愚蠢的干预已经让整个银河系陷入危险！"
 mem_crucible.302.a:0 "当时看来是个好主意..."
 mem_crucible.302.b:0 "我们只是想看看会发生什么。"
 mem_crucible.302.c:0 "这种疯狂必须结束。"
 mem_crucible.302.d:0 "我们可以在我们的领土上为所欲为。"

 mem_crucible.310.name:0 "沃达林解决方案"
 mem_crucible.310.desc:0 "尽管[Root.GetName]的船员未能真正“解决”沃达林问题，但他们已经成功打破了重生循环。 ,\n\n浓雾已经完全吞没了 [mem_crucible_planet.GetName]，永远将地球与我们的现实隔绝开来。,在不需要它的情况下，控制器已经降低了防御，移除了 [mem_crucible_controller_planet.GetName] 上的密集遮盖物并关闭，将这个星球及其奇怪的技术留给我们。"

 mem_crucible.320.name:0 "沃达林解决方案"
 mem_crucible.320.desc:0 "利用我们对灵能的理解，[Leader.GetName]能够为 Voldareen 问题制定替代解决方案。 ,\n\n恶性灵能实体已被有效中和，留下构建的沃达林炮弹 - [mem_crucible_country.GetSpeciesNamePlural] - 获得真正的自由。 ,\n\n最终实现了其目的，控制器降低了防御，将 [mem_crucible_planet.GetName] 和 [mem_crucible_controller_planet.GetName] 留给我们自行决定。"

 #Ages
 mem_crucible_insanity_age:0 "集体疯狂"
 mem_crucible_insanity_age_desc:0 "这个星球上的人们以前相对先进，现在却受到某种集体精神病的影响，进行随机无意义的暴力和疯狂唱诵无意义的咒语。"

