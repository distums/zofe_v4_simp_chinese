 d_mem_crucible_controller:0 "控制器"
 d_mem_crucible_controller_desc:0 "一台巨大的灵能计算机的残骸。,在解决了它创建的问题后，它已经关闭了，但即使是它的空壳也包含着惊人的技术。"

 #Chain and projects
 mem_crucible_chain_title:0 "坩"
 mem_crucible_chain_desc:0 "[mem_crucible_planet.GetName]上的死亡和重生的无限循环不可能是自然的。 ,\n\n无论其背后是什么，我们都必须找出来。"

 MEM_CRUCIBLE_STUDY_HOMEWORLD:0 "研究循环世界"
 MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC:0 "[mem_crucible_planet.GetName] 是一颗被困在死亡和重生的无限循环中的卫星。,如果我们要找出原因，就应该从这里开始。"
 MEM_CRUCIBLE_STUDY_CONTROLLER:0 "研究被笼罩的世界"
 MEM_CRUCIBLE_STUDY_CONTROLLER_DESC:0 "[mem_crucible_controller_planet.GetName] 永远被奇怪的迷雾所覆盖，并被一个陷入无尽重生循环的月亮围绕其运行。,它一定有什么特别之处。"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER:0 "根本原因"
 MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC:0 "无论是什么导致了 [mem_crucible_planet.GetName] 上的无限循环，都隐藏在 [mem_crucible_controller_planet.GetName] 上。 ,\n\n是时候找到它了。"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM:0 "解决问题"
 MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC:0 "Crucible 控制器在试图找到解决问题的方法时遇到了困难。,它可以使用外部视角。"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM:0 "更改参数"
 MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC:0 "Crucible 控制器无法解决给定参数范围内的问题。 ,\n\n但是凭借我们自己对灵能的理解，我们可以给它一个真正的解决方案。"

