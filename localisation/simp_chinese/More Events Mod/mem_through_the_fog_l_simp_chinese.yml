 mem_through_the_fog_dig_site: "穿过迷雾"
 mem_through_the_fog_dig_site_desc: "这个 [From.Planet.GetPlanetMoon] 的表面覆盖着废弃城市腐烂的废墟，被浓浓的毒雾所隐藏。,大气中电活动的增强使得从轨道上研究它们变得困难，但屏蔽设备应该允许我们安全地探索表面。"
 
 mem_through_the_fog.1.name: "佐玛尔废墟"
 mem_through_the_fog.1.desc: "§Y[From.Planet.GetName]§! 表面的考古研究,确认该星球上的废墟属于一种自称为§SZomarr§!的灭绝物种。\n\n与大多数人不同，他们似乎对太空旅行不感兴趣，也从未发现过超空间网络。,然而，他们仍然开发了令人印象深刻的技术，同时几乎从未离开过他们的家乡附近。 ,§Y[Leader.GetName]§!,名称§Snanotechnologies§!,作为他们的主要专业领域。 ,\n\n当另一个巨大天体（可能是小行星或彗星）与它们的 [From.Planet.GetPlanetMoon] 相撞，导致其无法居住时，它们似乎被消灭了。,奇怪的是，在指定墓地之外发现的尸体很少——远远少于发生此类大规模灾难时的预期。"
 mem_through_the_fog.2.name: "末日预兆"
 mem_through_the_fog.2.desc: "看来佐马尔一直痴迷于制作和维护其新闻出版物的低技术硬拷贝，担心被篡改和破坏。,其中一些存储仍然完好无损，§Y[Leader.GetName]§!,能够重建导致其文明衰落的部分事件。 ,\n\n大量报告涉及“§S末日预兆§!”——一颗巨大彗星与 [From.Planet.GetName] 相撞。,后来，佐马尔领导层透露了一个为灭绝级事件准备的秘密项目的存在，但该事件的确切性质目前尚不清楚。,显然，领先的纳米技术专家被邀请为此做出贡献。"
 
 mem_through_the_fog.3.name: "云管理者项目"
 mem_through_the_fog.3.desc: "以下信息从档案中恢复，§Y[Leader.GetName]§!,我们找到了研究人员旨在拯救佐马尔免遭灭绝的设施之一。,它的代号为“§SProject Cloudminder§!”，似乎与纳米粒子群有某种关系，但尚不清楚其确切目标是什么。,该项目在撞击前不久完成，其中大部分被遗弃，没有为子孙后代保存，因为考虑到即将到来的厄运，没有理由备份任何东西。"
 
 mem_through_the_fog.4.name: "佐玛现场直播！"
 mem_through_the_fog.4.desc: "经过广泛的研究，考古学家对§Y[From.Planet.GetName]§!,证实了长期以来的怀疑。,佐玛人在摧毁他们星球的撞击事件中幸存下来，但不是以我们所认识的形式。 ,\n\n经过广泛的传感器校准后，很明显空气中现在充满了纳米粒子，每个纳米粒子都包含佐玛心灵的碎片。,考虑到这种影响，佐马尔当局分发了新型纳米机器的样本，供公民自行注射。,虽然有少数人拒绝了，但大多数人的大脑都被扫描，身体被分解成纳米虫群，每个纳米虫群都能够维持被消耗的佐玛心灵。,通过这种方式，他们在世界的毁灭中幸存下来。 ,\n\n自从我们踏上地球以来，它们就一直在尝试进行交流，尽管由于电力需求，大多数都处于休眠状态，只有少数在特定时间处于活动状态。,大多数关键人员必须保持肉身状态才能确保转型成功，因此我们不太可能找到足够的数据来复制这一过程。,然而，这种存在的可能性本身就令人着迷。"
 mem_through_the_fog.4.a: "使用电磁脉冲发生器摧毁纳米机器人。"
