 mem_command_system_category:0 "地震读数"
 mem_command_system_category_desc:0 "对这个世界的地震读数显示出地表深处不寻常的运动。,尽管其严重程度远不及地震，但其规律的运动模式却让我们的科学家感到困惑。"
 mem_command_system.1.name:0 "地下指挥系统"
 mem_command_system.1.desc:0 "§Y[From.From.GetName]§!,根据大气中的辐射扫描，大约三万年前，这里变成了一个坟墓世界。,在世界上最大国家之一的城市和主要军事设施的废墟下，我们的科学家发现了通往地表下几公里处的地下网络的巨大电梯井。\n\n§Y[This.GetLeaderName]§!,报道称，这个隧道和车站网络是某种大型铁路。,看起来它的创建者打算将这条铁路（他们称之为“指挥系统”）用作一种避难所。,通过不断移动，指挥系统可以躲避钻地武器或“EPW”的攻击。,然而，这条铁路的创造者似乎大大低估了核冬天的持续时间，以及由于核辐射而导致地表无法居住的时间。,平均八十年之后，每列火车都会耗尽补给，不久之后，乘员就会死去。\n\n现在，废弃的火车在 §Y[From.From.GetName]§! 地表下嘎嘎作响，,尽管它们的年龄令人难以置信，但仍能发挥作用。,虽然按照我们的标准，它们所采用的技术已经过时，但研究数万年后保持它们运行的​​方法可以为我们提供大量有价值的信息。"
 mem_command_system.100.name:0 "幻读"
 mem_command_system.100.desc:0 "经过深思熟虑，§Y[This.GetLeaderName]§！,以及 §Y[This.GetName]§! 的船员,得出的结论是来自 §Y[From.From.GetName]§! 的地震读数,只不过是地震仪故障造成的。,从好的方面来说，这教会了§Y[This.GetLeaderName]§！,以后研究异常时要更加小心；,下次，这种疏忽可能会导致某人的死亡。"
 #Note for translators: The next line is the beginning of an expression "fool me once, shame on you; fool me twice, shame on me" which means "If someone tricks you it's their fault for being a jerk, but if someone tricks you more than once, you should have noticed that they were disposed to trickery and therefore not have fallen for it again."
 mem_command_system.100.a:0 "骗我一次..."

 d_mem_command_system:1 "地下指挥系统"
 d_mem_command_system_desc:1 "一个巨大的地下铁路网络，旨在在发生核灾难时容纳军事指挥部。,原来的居民早已灭绝。"
