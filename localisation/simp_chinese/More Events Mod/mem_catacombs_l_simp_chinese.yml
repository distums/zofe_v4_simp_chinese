l_simp_chinese:
 mem_catacombs_category:0 "地表以下的废墟"
 mem_catacombs_category_desc:0 "对这颗行星的彻底检查发现了一个通往行星内延伸的隧道网络的入口，该隧道网络可能是在该行星变得无法居住之前由某人建造的。"
  
 mem_catacombs.10.name:0 "收藏品"
 mem_catacombs.10.desc:0 "我们已经探索了几乎所有的洞穴，我们的发现是前所未有的。 ,\n\n在各个金库和画廊中，我们发现了数百件保存在惰性气氛中的文物。,该档案馆可能包含涵盖数百个世界和文化的材料，测试表明其中一些文物已有数百万年的历史。 ,\n\n这些无价的文物收藏对于研究早已灭绝的文化的研究人员来说可能是一个福音。,然而，许多收藏家也对此感兴趣，并愿意支付大笔费用来收藏。"
 mem_catacombs.10.a:0 "不，我们要自己研究一下。"
 mem_catacombs.10.b:0 "给它标个价。"
 mem_catacombs.10.c:0 "不能让异种污秽污染我们。"
 
 mem_catacombs.11.name:0 "自然形态"
 mem_catacombs.11.desc:0 "乍一看似乎是地下洞穴的人造网络，但事实证明并非如此。,这些洞穴似乎深入地球内部，但它们并没有提供任何在危险程度较低的其他地方找不到的有价值的东西。"
 mem_catacombs.11.a:0 "太糟糕了。"
  
 mem_catacombs.12.name:0 "坍塌"
 mem_catacombs.12.desc:0 "在探索洞穴的过程中，§Y[Root.GetLeaderName]§! 顶部有一个画廊倒塌了。,和团队，立即杀死他们。,许多研究人员也被困在废墟中数天，几乎所有文物都因倒塌或随后的搜索工作而被毁。,现场没有发现任何有价值的东西。"
