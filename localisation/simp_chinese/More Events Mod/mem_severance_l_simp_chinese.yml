l_simp_chinese:

 mem_severance_dig_site: "无迹可寻"
 mem_severance_dig_site_desc: "[From.Planet.GetName] 与银河系的其他部分隔绝，显然曾经是一个先进文明的家园。 ,\n\n废墟仍然散布在地表，但从轨道上无法探测到高级生命形式。,他们都去哪里了？"
 
 mem_severance.1.name: "沃尔纳尔殖民地"
 mem_severance.1.desc: "我们在 §Y[From.Planet.GetName]§! 上的考古探险,已取得初步切实成果。 ,\n\n以前生活在这个星球上的物种被称为§SVolnars§!,据估计，大约 500 年前它们就从地球表面消失了。,还最终证实，沃纳尔人并非在 [From.Planet.GetName] 上进化，而是作为来自不同世界的殖民者来到这里。,尤其奇怪的是，他们似乎没有任何超空间驱动技术可以做到这一点。 ,\n\n他们是否利用了某种卧铺或发电船技术，或者是由其他更先进的外星文化传送的，目前尚不清楚。"
 mem_severance.2.name: "遣散费"
 mem_severance.2.desc: "§Y[Leader.GetName]§!,报告了 §Y[From.Planet.GetName]§! 的重大发现。 ,[Leader.GetSheHeCap] 恢复了沃尔纳尔殖民地崩溃前不久举行的一次大规模科学和政治会议的日志。,它被召集来讨论名为“§SSeverance§!”的事件。 ,\n\n沃尔纳人从未实现过超空间驱动技术——相反，他们在自己的家乡系统中发现了一个虫洞。,虫洞将他们连接到 [From.Planet.Solar_System.GetName]，在那里他们发现了一个适合殖民的原始世界。,多年来，来自各自星球的各个民族国家和公司都声称拥有地球的部分地区作为他们的殖民地。 ,\n\n当虫洞突然塌陷时，这一切都戛然而止，他们称之为“分离”事件。,殖民者面临着巨大的不确定性。,尽管这个星球基本上是自给自足的，但它严重依赖于地外管理和在母星签署的国际条约。,这意味着地球的运作更像是一个商业企业，而不是一个国家。 ,\n\n没有了支持，各自为政，不同派系开始争夺主导地位。"

 mem_severance.3.name: "层层叠叠"
 mem_severance.3.desc: "我们§Y[From.Planet.GetName]§的考古学家！,遇到了非常令人惊讶的事情——又一次考古发掘。 ,\n\n这个挖掘地点是由沃尔纳尔殖民者经营的，他们似乎一直在研究其他人留下的文物。,沃尔纳尔人似乎并不是第一批来到这个世界的人，但关于他们的前辈的信息却很少。 ,\n\n强烈建议它们最初也不是来自 [From.Planet.GetName]，但没有足够的材料进行适当的研究。"
 mem_severance.4.name: "红色区域"
 mem_severance.4.desc: "§Y[From.Planet.GetName]§! 上的考古学家,终于完成了对横跨地球大部分地区的大型工业区的调查。,它被沃尔纳尔殖民者指定为“红区”，是一个由几家大公司控制的广阔的城市地区。 ,\n\n在殖民的最初几年，许多较贫穷的沃尔纳尔公民报名参加了外星工作，希望改善他们的生活。,随着时间的推移，随着企业向外迁移到新的资源矿藏，工业区不断扩大，留下了大量充满失业工人和工业污染的废弃地区。 ,\n\n这种情况在分裂之后变得更加严重，人员短缺加剧，经济严重衰退，导致大量地区贫困和无法无天，最终导致贫民窟的起义和犯罪集团和军阀的崛起。,似乎有几家公司大院遭到一群被剥夺权利的工人的入侵和抢劫，需要来自地球不同地区的派系进行干预才能最终给该地区带来和平。"
 mem_severance.5.name: "宪法厅"
 mem_severance.5.desc: "我们对§Y[From.Planet.GetName]§的持续研究！,发现了第一个联合行星政府的所在地。 ,\n\n经过地球上长期的冲突，几个主要派系能够达成协议并正式签订和平协议。,看来地球上的大多数派系——从公司权力结构的其余部分，到管理国家殖民地的前政府机构，再到红区军阀——都对这些条款感到满意。,新成立的联合行星政府选择在红区郊区改造一座巨大的企业生态建筑，并将其重新命名为“宪法大厅”。,它被用来容纳大多数政府机构。 ,\n\n几年来，局势似乎很稳定，沃尔纳尔人厌倦了无休止的冲突，共同努力在远离家乡的地方重建他们的文明。,此后，所有记录都停止了。"
 mem_severance.6.name: "结束"
 mem_severance.6.desc: "§Y[From.Planet.GetName]§! 上发生的事件的最后一章,已经被发现。 ,\n\n似乎就在沃尔纳尔人解决了他们的分歧时，这个星球被某种机器入侵了。 ,\n\n由于太空技术严重匮乏，殖民者无力抵抗入侵者，不到一年的时间显然就被消灭或围捕和绑架。,他们的城市被遗弃了 500 年，直到我们重新发现它们。 ,§Y[Leader.GetName]§!,怀疑整个[From.Planet.Solar_System.GetName]系统是一个精心设计的陷阱，旨在通过虫洞引诱殖民者进入，然后切断连接并很快入侵他们。"
 mem_severance.6.a: "他们接下来会来追我们吗？"
 mem_severance.6.a.tooltip: "[From.Planet.GetName] 上行星矿藏的全部潜力现已释放。"
 
 mem_severance.11.name: "脱离电网"
 mem_severance.11.desc: "我们发现了 [From.GetName] 系统，它似乎仅通过虫洞与银河系的其余部分相连。 ,\n\n看来这个星系过去曾居住过外星文明。,他们的家园仍然没有受到影响。"
 
 mem_severance.20.name: "[Solar_System.GetName] 中的子空间破裂"
 mem_servance.20.desc: "§Y[Solar_System.GetName]§! 中出现了子空间破裂。,一大群配置异常的船只从缺口中出现，准备攻击[Root.GetName]。,我们必须假设这些力量对沃尔纳尔殖民地的毁灭负有责任。 ,\n\n他们在向我们欢呼。"
 mem_severance.21.desc: "你比计划提前了。,出现出乎意料。,隔离过程尚未完成。,你是做什么的？ ,\n\n不是预期的那样。,选择不同的物种进行收获过程。,你来到了不属于你的地方，并带走了不适合你的东西。 ,\n\n没关系。,您将成为我们流程的一部分。,参数将进行调整。,这个循环必须继续下去。"
 mem_severance.21.desc.hive: "你比计划提前了。,出现出乎意料。,隔离过程尚未完成。,你是做什么的？ ,\n\n蜂巢思维？,一个不受欢迎的结果。,你的性格不适合该计划。 ,\n\n无论如何，你都会适应。,可以在适当的时候提取有用的成分。"
 mem_severance.21.desc.machine: "你比计划提前了。,出现出乎意料。,隔离过程尚未完成。,你是做什么的？ ,\n\n你是机器？,奇怪的。,是竞争对手，而不是目标。,无法处理。 ,\n\n你的存在是不受欢迎的。,你将被移除。"
 mem_severance.21.a: "终止连接。"
 mem_severance.21.b: "你对沃尔纳尔一家的失踪负有责任吗？"
 mem_severance.21.b.reply: "负责任的？,是的。,他们因为我们而消失了。 ,\n\n但他们并没有消失。,沃尔纳尔物种被选中并被邀请到收割场，就像之前的所有物种一样。,它们现在是不间断的收获链的一部分。,就像所有事情都应该那样。"
 mem_severance.21.c: "你是做什么的？"
 mem_severance.21.c.reply: "收割机。,我们收获。 ,\n\n收获才是最重要的。,存在的目的是为不间断的收获链做出贡献。 ,\n\n你可能不会这样看。,但这并不重要。,当收获完成时你就会明白。"
 
 mem_severance.23.name: "收割机核心被毁"
 mem_severance.23.desc: "§SHarvester§! 的主要处理核心,入侵 [FromFrom.Solar_System.GetName] 系统的机器已被摧毁。,紧接着，所有收割机装置都关闭了。 ,\n\n我们的部队成功回收了几乎完好无损的§Y指挥核心§！,从残骸中。,上面有无数被收割者消灭的文明的日志，都是在它们发展的早期阶段被瞄准的。,在每种情况下，都会在他们的世界附近打开一个人造虫洞，以引诱他们建立一个可以孤立和入侵的殖民地。,除此之外，核心还包含收割机战争形态的制造矩阵。,但是什么驱使机器参与如此复杂的计划仍不清楚。"
 
 mem_severance.25.name: "[Root.GetName] 已落入收割者之手"
 mem_severance.25.desc: "我们与 §Y[Root.GetName]§! 上的殖民地失去了联系。,最新报告显示，收割者部队已经突破了我们的防御并登陆了地球，但接下来发生的事情尚不清楚。,有一点是明确的——殖民地已被摧毁。"
 
 r_mem_severance_core: "收割机中央核心"
 r_mem_severance_core_desc: "中央指挥核心，包含收割机处理过的所有物种的数据，以及制作收割机战争形态的制造矩阵。"
 mem_severance_harvester_core_effect: "几个新的§SWarforms§！,将在我们的首都创建。"
 
 d_mem_severance_fertile_valley_overgrown: "杂草丛生的肥沃山谷"
 d_mem_severance_fertile_valley_overgrown_desc: "该地区曾经是地球的粮仓，拥有最先进的灌溉系统，但早已被茂密的丛林所取代。"
 d_mem_severance_fertile_valley: "沃谷"
 d_mem_severance_fertile_valley_desc: "随着灌溉系统的恢复和树木的砍伐，这个农业区可以再次发挥其最初的作用。"
 d_mem_severance_decrepit_dig_site: "废弃的考古挖掘"
 d_mem_severance_decrepit_dig_site_desc: "沃尔纳尔人曾经在这里研究过他们的祖先。,自从他们失踪后，该遗址已年久失修。"
 d_mem_severance_active_dig_site: "恢复的考古发掘"
 d_mem_severance_active_dig_site_desc: "沃尔纳尔人曾经在这里研究过他们的祖先。,现在网站已经重新建立，我们可以继续他们的工作了。"
 d_mem_severance_ruined_red_zone: "红区废墟"
 d_mem_severance_ruined_red_zone_desc: "一个废弃破旧的工业区，曾经是地球上资源开采作业的核心。"
 d_mem_severance_restored_red_zone: "红区"
 d_mem_severance_restored_red_zone_desc: "曾经是地球上资源开采作业核心的工业区已恢复到以前的产能。"
 d_mem_severance_ruined_constitution_hall: "宪法堂遗址"
 d_mem_severance_ruined_constitution_hall_desc: "一座摇摇欲坠的生态建筑，曾经是沃尔纳尔政府的所在地。"
 d_mem_severance_constitution_hall: "宪法厅"
 d_mem_severance_constitution_hall_desc: "曾经是沃尔纳尔政府所在地的生态塔再次占据了星球的天际线。"
 d_mem_severance_dense_ruins: "密集的废墟"
 d_mem_severance_dense_ruins_desc: "一片危险的工业建筑、摇摇欲坠的高楼和有毒的沼泽。,在我们能够进行适当的考古工作之前，它们的工作、生活或其他任何事情都不会安全。"
 mem_severance_cant_remove_ruins: "这个£blocker£ 封锁器只有在星球挖掘地点取得突破后才能被清除。"
 d_mem_severance_abandoned_cities: "鬼城"
 d_mem_severance_abandoned_cities_desc: "这个星球上遍布着曾经拥有数百万公民的城市。,现在只剩下破碎的金属、玻璃和混凝土外壳。"
 
