 # Anomaly Category 
 mem_nanobot_room_category:0 "独特的采矿前哨站"
 mem_nanobot_room_category_desc:0 "扫描显示在 [Root.GetName] 表面有一个有趣的发现。,它似乎是一个废弃的采矿站，但我们的科学船的传感器已经接收到来自该站内的波动能量信号。 ,\n\n该设施似乎仍处于活动状态。"
 
 # Anomaly Success
 mem_nanobot_room.1.name:0 "纳米机器人采矿"
 mem_nanobot_room.1.desc:0 "尽管在登陆地面时遇到了最初的困难，[Root.GetLeaderName]率领的科考队还是设法安全进入空间站。,跟随他们的套装传感器，团队开始艰难地进入设施深处，前往不稳定能量信号的发源地。,他们的发现非常不寻常。 ,\n\n不规则的能量信号是由成群的纳米机器人产生的，尽管它们已经年久失修且缺乏维护，但似乎并没有忘记它们的用途。,研究小组敬畏地看着纳米机器人，由于缺乏更好的术语，“吞噬”看似无用的岩石和石头，“消化”其中的内容，将无用的材料“排泄”到处置箱中，并将有价值的矿物质“反刍”成,检索集合，似乎有一段时间没有被清空了。"
 mem_nanobot_room.1.a:0 "它们的创造者不会介意我们拿走他们的矿物质。"
 mem_nanobot_room.1.mat:0 "修复纳米机器人。"
 
 # Anomaly Failure
 mem_nanobot_room.10.name:0 "失败"
 mem_nanobot_room.10.desc:0 "能量信号出现的速度也很快，消失的也很快。,经过几个小时的探查和调查，[Root.GetLeaderName]放弃了[Leader.GetHisHer]搜索。,无论是什么导致了能量信号，我们都永远不会被发现。"
 mem_nanobot_room.10.a:0 "我们走吧。"
 
 # Anomaly Epic Failure
 mem_nanobot_room.20.name:0 "严重故障"
 mem_nanobot_room.20.desc:0 "当团队降落在行星表面时，[Root.GetLeaderName]意外触发了旧的防御协议。,地面震动，令团队感到好奇和恐惧的是，能量信号开始沿着设施深处向上传播，直接传向科学团队。,该团队试图离开地球，但没有成功。 ,\n\n这些能量信号原来是一群侵略性的纳米机器人，它们迅速吞噬了[Root.GetLeaderName]、[Leader.GetHisHer]船员，甚至整艘科学船。,在吃掉船员后，纳米机器人急忙回到采矿设施中。,似乎我们永远不会知道纳米机器人最初在做什么。"
 mem_nanobot_room.20.a:0 "该死。"
