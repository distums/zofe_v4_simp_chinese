 mem_duel_ritual.10.name:0 "古老的仪式"
 # with blood
 mem_duel_ritual.10.desc_01:0 "这一天已经到来。,在欢呼的人群面前，在热切的观众观看我们帝国太空中这一历史性事件的现场直播的情况下，两个对手进入了古老的竞技场。,多年来，这个地方的沙子吸收了许多[mem_duel_ritual_species.GetSpeciesName]的鲜血。,我们的比赛是否也会在那里留下污点还有待观察。\n\n随着时间的临近，家庭成员之间匆忙地交换着可能是最终的话语，而专家们则争先恐后地进行最后的赌注。,当战斗人员向前行礼时，周围一片寂静。"
