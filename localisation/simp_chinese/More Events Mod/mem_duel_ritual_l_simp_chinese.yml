 # Soldier Fight Win
 mem_duel_ritual.11.name:0 "决定性的胜利"
 mem_duel_ritual.11.desc:0 "我们的战士胜利了！,经过一场紧张的战斗，[mem_duel_ritual_species.GetSpeciesName]代表认输了。,双方均受轻伤，但没有生命危险。,尽管这不是他们所希望的结果，但即使是 [mem_duel_ritual_species.GetSpeciesName] 激进派系中最极端的分子似乎也接受了这个结果。"
 mem_duel_ritual.11.a:0 "理应如此。"
 mem_duel_ritual.11.a.tooltip:0 "删除§Y外国占领§!,而是添加§Y对决斗印象深刻§! ,§Y[mem_duel_ritual_planet.GetName]§! 上所有原语的修饰符，增加他们的幸福感。,你的优势物种获得§Y权力自豪§！,修改器，增加他们的幸福感 5 年。"
 
 # Soldier Fight Lose
 mem_duel_ritual.12.name:0 "惨败"
 mem_duel_ritual.12.desc:0 "[mem_duel_ritual_species.GetSpeciesName] 冠军获胜！,经过一番激烈的战斗，我方士兵认输了。,双方均受轻伤，但没有生命危险。,虽然这不是我们所希望的结果，但即使是[mem_duel_ritual_species.GetSpeciesName]激进派系中最极端的分子，他们的荣誉似乎也得到了满足，尽管他们的爱国主义精神只是更加大胆了。"
 mem_duel_ritual.12.a:0 "结果却不尽如人意..."
 mem_duel_ritual.12.a.tooltip:0 "删除§Y外国占领§!,而是添加§Y对决斗印象深刻§! ,§Y[mem_duel_ritual_planet.GetName]§! 上所有原语的修饰符，增加他们的幸福感。,你的优势物种受到§Y羞辱§！,修正，降低他们的幸福感 5 年。"
 
 # Soldier Fight Draw
 mem_duel_ritual.13.name:0 "悲惨的平局"
 mem_duel_ritual.13.desc:0 "在这场紧张的战斗中，两位冠军显然对对方的外来解剖结构不熟悉，给对方造成了短暂但可悲的致命伤。,这段视频传遍了整个帝国，视频中，两名战斗人员都意识到了自己的伤势，并在倒地之前都向对手敬礼。 ,§Y[mem_duel_ritual_planet.GetName]§! 的人口,双方似乎都怀着极大的敬意看待这两名身受重伤的战斗人员相互尊重的表示。"
 mem_duel_ritual.13.a:0 "悲剧的结局..."
 mem_duel_ritual.13.a.tooltip:0 "删除§Y外国占领§!,而是添加§Y对决斗印象深刻§! ,§Y[mem_duel_ritual_planet.GetName]§! 上所有原语的修饰符，增加他们的幸福感。"
