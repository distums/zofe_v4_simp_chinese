 # with sap
 mem_duel_ritual.7.desc_03:0 "这一天已经到来。,在欢呼的人群面前，在热切的观众观看我们帝国太空中这一历史性事件的现场直播的情况下，两个对手进入了古老的竞技场。,多年来，这个地方的沙子吸收了许多[mem_duel_ritual_species.GetSpeciesName]的汁液。,我们的种族是否也会在那里留下污点还有待观察。\n\n在 [mem_duel_ritual_champion.GetHisHer] 担任当前指挥职务之前，将军 [mem_duel_ritual_champion.GetName] 是我们特种部队的成员，已确认击杀了 300 多次。,作为一名前游击战专家，[mem_duel_ritual_champion.GetSheHe] [mem_duel_ritual_champion.GetIsAre] 对近战并不陌生。,随着时间的临近，家庭成员之间匆忙地交换意见，可能是最后的决定，而专家们则争先恐后地进行最后的赌注。,当战斗人员向前行礼时，周围一片寂静。"
 mem_duel_ritual.7.a:0 "就这么开始了。"
 
 # General Fight Win
 mem_duel_ritual.8.name:0 "决定性的胜利"
 mem_duel_ritual.8.desc:0 "[mem_duel_ritual_champion.GetName]将军胜利了！,这场战斗几乎从第一击就决定了胜负，将另一名冠军击倒在地。 ,§Y[mem_duel_ritual_planet.GetName]§! 的人口,接受了我们军事优势的这一明显标志，并张开双臂拥抱我们的社会。,未来可能不会出现任何问题。"
 mem_duel_ritual.8.a:0 "理应如此。"
 mem_duel_ritual.8.a.tooltip:0 "删除§Y外国占领§!,而是添加§Y对决斗印象深刻§! ,§Y[mem_duel_ritual_planet.GetName]§! 上所有原语的修饰符，增加他们的幸福感。,你的优势物种获得§Y权力自豪§！,修改器，增加他们的幸福感 5 年。"

 # General Fight Draw
 mem_duel_ritual.9.name:0 "平局？"
 mem_duel_ritual.9.desc:0 "当两名战斗人员互相逼近时，将军[mem_duel_ritual_champion.GetName]和[mem_duel_ritual_champion.GetHisHer]对手被自己的肢体绊倒，在地上的一块岩石上摔倒了。,好的一面是，由于完全无法理解刚刚发生的事情，引发所有这些麻烦的激进运动似乎已经失败。,不过，银河系的其他部分已经足够理解了，他们嘲笑的笑声在我们耳边回响。,将军的骄傲永远不会恢复，这是有充分理由的。"
 mem_duel_ritual.9.a:0 "我们是银河系的笑柄！"
 mem_duel_ritual.9.a.tooltip:0 "删除§Y外国占领§!,而是添加§Y对决斗印象深刻§! ,§Y[mem_duel_ritual_planet.GetName]§! 上所有原语的修饰符，增加他们的幸福感。,你的优势物种受到§Y羞辱§！,修正，降低他们的幸福感 5 年。"
 
