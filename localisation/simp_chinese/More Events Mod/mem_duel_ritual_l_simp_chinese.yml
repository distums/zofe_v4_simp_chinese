 # Fist Event entry after planet has been invaded
 mem_duel_ritual.4.name:0 "原始人的骚乱"
 mem_duel_ritual.4.desc:0 "尽管 §Y[This.GetName]§! 的大多数民众,他们已经接受了生活中的新命运，但一个特别军国主义的派系却因他们失去独立而煽动骚乱。,已经发生多起当地人拒绝听从我们当局的命令，甚至完全拒绝听从我们占领军的命令的事件。"
 mem_duel_ritual.4.a:0 "这只是一个过渡阶段。"
 mem_duel_ritual.4.b:0 "他们似乎误以为自己有选择。"
 mem_duel_ritual.4.tooltip:0 "§Y[This.GetName]§! 上的所有原语弹出,将获得§Y外国职业§！,修正者，五年内幸福感降低 10%。"
 
 # Second popup Primitives asking for negotiations
 mem_duel_ritual.5.name:0 "原始张力"
 mem_duel_ritual.5.desc:0 "来自 §Y[This.GetName]§! 的激进派系代表,站出来声称有可能解决当前紧张局势。"
 mem_duel_ritual.5.a:0 "那我们来听听吧。"
 mem_duel_ritual.5.b:0 "不会与基元进行任何谈判。"
 mem_duel_ritual.5.b.tooltip:0 "§Y[This.GetName]§! 上的所有原语弹出,将获得更强版本的§Y外国占领§！,修正者，五年内幸福感降低 20%。"
 
 # Pop modifiers
 mem_suppressed_primitives_01:0 "外国职业"
 mem_suppressed_primitives_02:0 "外国职业"
 mem_impressed_primitives:0 "对决斗印象深刻"
 mem_proud_masterrace:0 "为权力而自豪"
 mem_humiliated_masterrace:0 "羞辱"
 
 
 # Audience Duel proposal
 mem_duel_ritual.6.name:0 "古老的仪式"
 mem_duel_ritual.6.desc:0 "该代表解释道：“§Y[This.GetName]§! 人民有着通过荣誉决斗来解决此类社会问题的悠久传统。我们两国人民的代表将仅携带原始武器进行战斗。,虽然这些决斗大多是象征性的，但这种象征意义对我们的人民来说非常重要。\n\n如果你接受这个提议，所有的敌对行动将立即停止，直到仪式结束，你说呢？”"
 mem_duel_ritual.6.a:0 "我们接受。 ,[mem_duel_ritual_champion.GetName]将军将成为我们的冠军。"
 mem_duel_ritual.6.a.tooltip:0 "一般§Y[mem_duel_ritual_champion.GetName]§! ,“志愿者”在决斗中充当你的冠军。"
 mem_duel_ritual.6.a.response:0 "“那就这么定了。一个月后你们的冠军将与我们的冠军对决。”\n\n双方都将利用这段时间进行准备。,这场高度仪式化的决斗不太可能对任何一方造成致命的打击，但意外确实会发生……"
 mem_duel_ritual.6.b:0 "我们接受。,我们特种部队的一名成员将成为我们的冠军。"
 mem_duel_ritual.6.b.tooltip:0 "来自特种部队的一名志愿者将在决斗中充当你的冠军。"
 mem_duel_ritual.6.c:0 "我们不会参加这种古老的仪式。"
 mem_duel_ritual.6.c.tooltip:0 "由于您拒绝尊重他们的习俗，§Y[This.GetName]§! 上的所有原始流行音乐都会流行起来。,将获得更强版本的§Y外国占领§！,修正者，五年内幸福感降低 20%。"
 mem_duel_ritual.6.c.response:0 "“这太令人愤慨了！如果你们完全无视我们的传统，我们的人民永远不会接受你们的统治！”\n\n代表冲出了房间……"
 
 # Duel with General
 mem_duel_ritual.7.name:0 "古老的仪式"
 # with blood
 mem_duel_ritual.7.desc_01:0 "这一天已经到来。,在欢呼的人群面前，在热切的观众观看我们帝国太空中这一历史性事件的现场直播的情况下，两个对手进入了古老的竞技场。,多年来，这个地方的沙子吸收了许多[mem_duel_ritual_species.GetSpeciesName]的鲜血。,我们的种族是否也会在那里留下污点还有待观察。\n\n在 [mem_duel_ritual_champion.GetHisHer] 担任当前指挥职务之前，将军 [mem_duel_ritual_champion.GetName] 是我们特种部队的成员，已确认击杀了 300 多次。,作为一名前游击战专家，[mem_duel_ritual_champion.GetSheHe] [mem_duel_ritual_champion.GetIsAre] 对近战并不陌生。,随着时间的临近，家庭成员之间匆忙地交换意见，可能是最后的决定，而专家们则争先恐后地进行最后的赌注。,当战斗人员向前行礼时，周围一片寂静。"
 # with ichor
