 mem_wargame.1.name:0 "远古战场"
 mem_wargame.1.desc:0 "三元§Y[From.GetName]系统§!,这是一个很不寻常的景象。 ,\n\n虽然布满了碎片，但它也充满了生命，并且该系统中的多个行星似乎拥有原始文明。 ,\n\n我们正在探测一个围绕其中一颗孤立行星运行的废弃空间站，静静地监视着该系统。"
 mem_wargame.1.a:0 "我们应该调查一下。"

 MEM_WARGAME_EXPLORE_STATION:0 "探索废弃车站"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "在调查§Y[mem_wargame_system.GetName]系统时§!,我们遇到了一个围绕其中一颗行星运行的废弃空间站。,它可能包含有关系统过去的有趣信息。"

 mem_wargame.2.name:0 "战争游戏"
 mem_wargame.2.desc:0 "[Root.GetName] 报告成功调查了一个绕 [mem_wargate_station_planet.GetName] 运行的奇怪空间站。 ,\n\n从幸存的数据核心来看，该系统的建立是为了一次大规模的实验，或者可能是一种娱乐形式。 ,\n\n四个物种被未知的一方提升，配备了无法超光速飞行的战舰并准备互相战斗，而他们的恩人可以从星系郊区的安全隐藏位置观看。 ,\n\n当一群来自所有四个物种的阴谋者渗透到空间站并屠杀了船上的所有人时，实验突然结束。,奇怪的是，没有随之而来的报复，而当地人由于缺乏维持他们所拥有的技术所需的实践知识，很快又回到了原始生活。"

