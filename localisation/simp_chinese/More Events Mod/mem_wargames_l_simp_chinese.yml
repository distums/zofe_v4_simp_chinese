 mem_wargames_station_site: "废弃车站"
 mem_wargames_station_site_desc: "这个废弃的空间站隐藏在星系的郊区，隐藏在气态巨行星的大气层中，绝对值得研究。"

 mem_wargame.3.name: "机库"
 mem_wargame.3.desc: "找到车站的入口并不难。,航天飞机机库敞开着，空气已被排出，空间站的这一部分没有任何气氛。 ,\n\n在一些墙壁上可以看到能量武器的烧焦痕迹，令人惊讶的是，还有化学推进弹道武器的影响。,目前还不清楚空气泄漏的原因，但绝对不是因为战斗。"
 mem_wargame.4.name: "观景厅"
 mem_wargame.4.desc: "考古学家正在绕 [From.Planet.GetName] 运行的空间站内取得进展。 ,\n\n他们最近的发现是一个大房间，墙壁上覆盖着大屏幕，并为大量观众提供了便利设施。,酒吧、桌子和座位都清晰可辨。,还可以看到轻微的打斗痕迹，例如玻璃破碎和屏幕破碎。"
 mem_wargame.5.name: "战争游戏"
 mem_wargame.5.desc: "[Leader.GetName] 报告成功调查了一个绕 [From.Planet.GetName] 运行的奇怪空间站。 ,\n\n从幸存的数据核心来看，该系统的建立是为了一次大规模的实验，或者可能是一种娱乐形式。 ,\n\n四个物种被未知的一方提升，配备了无法超光速飞行的战舰并准备互相战斗，而他们的恩人可以从星系郊区的安全隐藏位置观看。 ,\n\n当一群来自所有四个物种的阴谋者渗透到空间站并屠杀了船上的所有人时，实验突然结束。,奇怪的是，没有随之而来的报复，而当地人由于缺乏维持他们所拥有的技术所需的实践知识，很快又回到了原始生活。"

 mem_wargame.5.ega: "一切都很有趣，直到有人被扔出气闸室。"
