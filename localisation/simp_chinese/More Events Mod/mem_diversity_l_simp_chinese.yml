 mem_diversity_governor:0 "一位才华横溢的§州长！,被添加到领导者池中。"
 mem_diversity.1.a.tooltip:0 "而§Y[oppressed_species.GetSpeciesNamePlural]§!,将会§G高兴§！,通过此次促销活动，所有非亲外人士都将获得§S完全公民身份§！,将会被§R深深冒犯§!。"
 mem_diversity.1.b:0 "绝对不。"
 mem_diversity.1.c:0 "“银河系最聪明的[oppressed_species.GetSpeciesName]”将成为一场精彩的怪胎表演。"
 mem_diversity.1.c.tooltip:0 "所有§Y[oppressed_species.GetSpeciesNamePlural]§!,将会被§R深深冒犯§！,受此耻辱。"
 
