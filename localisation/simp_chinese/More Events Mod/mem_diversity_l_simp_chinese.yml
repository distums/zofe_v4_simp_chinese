 mem_diversity.1.name:0 "功德问题"
 mem_diversity.1.desc:0 "[Root.GetAdj] 法律规定 §Y[oppressed_species.GetSpeciesNamePlural]§!,不允许在 [root.GetName] 内担任领导职务。 ,\n\n然而，能力倾向测试显示，一个特定的 [oppressed_species.GetSpeciesName] 是一位具有惊人潜力的天才，尽管他们的种族不同。,毫无疑问，具有这种才能的[Root.GetSpeciesName]将很快晋升到重要职位。,然而，从目前的情况来看，他们的人才有被浪费的风险。,也许在这种情况下可以例外？"
 mem_diversity.1.a:0 "也许。,做好安排。"
