l_simp_chinese:


 mem_broken_clock.1.name:0 "坏了的时钟"
 mem_broken_clock.1.desc:0 "§Y[From.GetName] 系统§!,是个奇怪的地方。 ,\n\n围绕一颗死去已久的恒星运行的是一个巨大的古老环形世界。,尽管多年来它遭受了明显的损坏，但可见的碎片却很少。,另一个不寻常的景象是许多被笼罩的物体、一颗行星和几颗卫星，上面覆盖着难以穿透的紫色薄雾。,但最重要的是，该系统受到奇怪的时间膨胀效应的影响，这些效应似乎与已知的广义相对论原理不符。,这些效应在整个系统中造成了一些扭曲的时间。\n\n除了影响我们对时间的感知之外，它们似乎无害。,然而这个地方显然有些不对劲……"
 mem_broken_clock.1.a:0 "不祥的。"

 mem_broken_clock.101.name:0 "坏掉的时钟：坏消息"
 mem_broken_clock.101.desc:0 "我们在 §Y[From.Solar_System.GetName]§! 的前哨站,系统报告系统中出现的时间异常变得越来越频繁和不稳定。 ,\n\n他们背后的任何东西或任何人似乎都很活跃。,谁知道这个活动的结果会是什么？"
 mem_broken_clock.101.a:0 "我们必须做好一切准备。"

 mem_broken_clock.102.name:0 "坏掉的时钟：坏消息"
 mem_broken_clock.102.desc:0 "我们的远程传感器表明§Y[From.Solar_System.GetName]§! 中存在时间异常。,系统变得更加频繁和不稳定。 ,\n\n他们背后的任何东西或任何人似乎都很活跃。,谁知道这个活动的结果会是什么？"
 mem_broken_clock.102.a:0 "麻烦"

 mem_broken_clock.1001.name:0 "破碎的时钟：突破"
 mem_broken_clock.1001.desc:0 "§Y[From.Solar_System.GetName]§! 中发生了奇怪的事情,系统已报告。 ,[Root.MemBrokenClock1001] 笼罩行星的神秘迷雾已经消失，露出了行星的表面。,巨大的环形世界结构似乎以某种方式修复了所有遭受的损害。,就连恒星本身也改变了成分，变成了一颗明亮的A级恒星，似乎逆转了数十亿年的衰老。 ,\n\n最奇怪的是，荒凉的星系现在却充满了生机。,庞大的城市和工业区覆盖了环形世界和其中一颗较大的行星，还有两个完全开发的栖息地，它们只是从虚空中出现，由庞大的舰队守卫着。,就好像这个系统从来没有被遗弃过一样。 ,\n\n神秘的新人正在向我们打招呼。"
 mem_broken_clock.1001.a:0 "多么奇怪啊。"
 mem_broken_clock.1001.a.phobe:0 "不受欢迎的客人..."

 mem_broken_clock.1001.we_are_owners:0 "几乎立刻，我们的前哨基地和所有其他永久性建筑就从星系表面消失了。 ,\n\n同时，"
 mem_broken_clock.1001.we_are_not_owners:0 “\n\n这个”

 mem_broken_clock.1002.name:0 "坏掉的时钟：联系方式"
 mem_broken_clock.1002.desc:0 "我们正在收到来自当前占领§Y[From.Solar_System.GetName]§!的帝国的通讯。,系统。 ,\n\n他们没花很长时间就破译了我们的通讯。"

#Options here are mostly reused
 mem_broken_clock.1003.desc:0 "银河系的人民！,留意这个消息并绝望。 ,\n\n因为 Dool'Rakkan 又活了。,我们是燃烧恶人和弱者的火焰。,我们的神圣使命是清除宇宙中不纯洁和可憎的外星生命。 ,\n\n在另一个时代，敌人的背叛让我们陷入了时间的口袋里。,但在破碎的现实和破碎的时间线中度过的永恒只会增强我们的决心。 ,\n\n与我们战斗或屈服于你的命运，这并不重要。,你的毁灭是不可避免的。"
 mem_broken_clock.1003.generic:0 "我们不会轻易成为猎物。"
 mem_broken_clock.1003.agressive:0 "你选择了错误的入侵时间线！"
 mem_broken_clock.1003.purifier:0 "到目前为止，你已经做到了……只是为了死。"
 mem_broken_clock.1003.peacekeeper:0 "你们的暴行到此结束。"
 mem_broken_clock.1003.friendly:0 "为什么我们不能只是做朋友呢？"

 mem_broken_clock.1004.desc:0 "信息。 ,\n\n实体：持续根除计划\n目的：清除银河系中的所有智慧有机生命。 ,\n\n由于意外的时间干扰，操作被推迟。 ,\n\n根除行动现在将恢复。"
 mem_broken_clock.1004.terminator:0 "欢迎回家。"

 mem_broken_clock.1005.desc:0 "猎物，别以为你这次能逃脱我们的追捕。,顶级生物是终极掠食者。,你唯一的未来就是滋养我们。,更强大的对手试图抵抗我们，但他们所能做的只是暂时困住我们。 ,\n\n在时间泡沫中度过的永恒只会增加我们的饥饿感。,现在我们自由了，准备好进行另一次狩猎。"
 mem_broken_clock.1005.swarm:0 "准备好迎接真正的顶级掠食者。"

 #The second desc is identical to first, except for "Even their home system..." - don't trust paster to read its name through scripted loc.
 mem_broken_clock.3001.name:0 "坏掉的时钟：不合时宜"
 mem_broken_clock.3001.desc:0 "我们的观察员今天报告了一件最奇怪的事情。\n\n似乎 [From.GetSpeciesAdj] 部落一夜之间就消失了。,目前尚不清楚事件发生的原因是什么，但很可能无论什么时间事件将他们带到这里都已经恢复或失败了。,如果不是他们身后留下的破坏痕迹，他们就好像从未存在过一样。 ,[根.MemBrokenClock3001]"
 mem_broken_clock.3001.desc.system_reverted:0 "我们的观察员今天报告了一件最奇怪的事情。\n\n似乎 [From.GetSpeciesAdj] 部落一夜之间就消失了。,甚至他们的主系统 §Y[broken_clock_system.GetName]§! 也已恢复到原来的腐烂状态。,目前尚不清楚事件发生的原因是什么，但很可能无论什么时间事件将他们带到这里都已经恢复或失败了。,如果不是他们身后留下的破坏痕迹，他们就好像从未存在过一样。 ,[根.MemBrokenClock3001]"
 mem_broken_clock.3001.a:0 "甩掉包袱。"
 mem_broken_clock.3001.survivors:0 "\n\n然而，他们曾经占据的空间似乎并不完全是空的。,那些在清洗中幸存下来的少数人已经夺回了他们的世界，并准备好为未来的银河力量而努力。"
 mem_broken_clock.3001.no_survivors:0 ""

 mem_broken_clock.3002.name: "破碎的时钟：消失点"
 mem_broken_clock.3002.desc.home: "看来我们的订婚是在 §Y[Fromfrom.GetName]§! 的表面上进行的。,破坏了将[From.GetName]带入这个时间的时间潮流。,星球已经恢复到被笼罩的状态，迫使我们的军队撤退。 ,\n\n但是，我们能够从这个时间异常中学到一些东西。"
 mem_broken_clock.3002.desc.ring: "看来我们的订婚是在 §Y[Fromfrom.GetName]§! 的表面上进行的。,破坏了扭转环段破坏的时间电流，环段因此被撕裂。 ,\n\n但是，我们能够从这个时间异常中学到一些东西。"
 mem_broken_clock.3002.desc.hab: "看来我们对时间迁移栖息地的入侵破坏了将其固定在这个时区的时间潮流，迫使其自我毁灭。 ,\n\n但是，我们能够从这个时间异常中学到一些东西。"
 mem_broken_clock.3002.a: "多么奇怪..."


