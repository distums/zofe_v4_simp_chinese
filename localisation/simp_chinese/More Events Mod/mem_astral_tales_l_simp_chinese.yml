 #Messenger from the Shroudwalkers arrives
 mem_astral_tales.3.name:0 "神秘的客人"
 mem_astral_tales.3.desc:0 "当进入 [ruler.GetHisHer] 办公室时，[ruler.GetRulerTitle] [ruler.GetName] 立即注意到有些不对劲。,光线昏暗得令人不安，比以前更加昏暗。,黑暗的阴影从房间的角落里爬出来，吞噬着几乎看不到的东西。\n\n从这些阴影中出现了一个戴着兜帽的人物，似乎愿意自己存在。,随着它完成其形态，一些光线也返回了。\n\n不速之客默默地召唤 [ruler.GetRulerTitle] 靠近..."
 mem_astral_tales.3.a:0 "走近图"
 mem_astral_tales.3.b:0 "提醒保安！,入侵者警报！"

 #diplo screen, messenger gives package to country ruler
 mem_astral_tales.4.name:0 "信使"
 mem_astral_tales.4.desc:0 "§H那个人静静地站着……§！"
 mem_astral_tales.4.a:0 "你是怎么进来的？"
 mem_astral_tales.4.a.response:0 "§如果要回答[ruler.GetRulerTitle]的问题，该人物会短暂地发出微弱但明显的灵能光环。§!"
 mem_astral_tales.4.b:0 "你是谁？"
 mem_astral_tales.4.b.response:0 "§H在 [ruler.GetRulerTitle] 的脑海中形成代表 [mem_shroudwalker_country.GetName] 印记的图像。§!"
 mem_astral_tales.4.c:0 "你为什么在这？"
 mem_astral_tales.4.c.response:0 "§H戴兜帽的客人露出了一个小立方体状的金属物体，并小心地将其放在地上。\n\n这个人慢慢后退了几步，再次融入阴影中，直到完全消失。"
 mem_astral_tales.4.d:0 "这是什么？"

 #diplo screen, traveler appears
 mem_astral_tales.5.name:0 "旅行者"
 mem_astral_tales.5.desc_02:0 "§H 立方体开始发出柔和的光芒。,不久之后，奥瑞拉的全息图从其中投射出来。§!\n\n我向你致意，[ruler.GetRulerTitle]。\n\n我经历了一段漫长的旅程才终于与你见面。\n\n§H全息图,向 [ruler.GetName] 表示鞠躬...§!"
 mem_astral_tales.5.desc_01:0 "§H 立方体开始发出柔和的光芒。,不久之后，一个未知外星人的全息图从其中投射出来。§!\n\n我向你致意，[ruler.GetRulerTitle]。\n\n我经历了一段相当长的旅程才终于见到你。\n\n§H,全息图暗示着向 [ruler.GetName] 鞠躬...§!"
 mem_astral_tales.5.a:0 "林查普？,那是你吗？"
 mem_astral_tales.5.b:0 "你是谁或是什么？"

 #Answers in next event screen
 mem_astral_tales.6.desc_01:0 "§H全息图稍微倾斜了他的头。§!\n\n我认为二进制名称不足以作为你们种族的名字。,这些裹尸布行者开始称我为“旅行者”，因为我的球体被从他们的裹尸布隧道中弹出，现在他们相信我是某个神圣的使者。\n\n§H旅行者眨了眨眼睛，几乎无法辨认。§!\n\n但是谁,我要纠正他们吗？,只是一个全息图，一个科学家，甚至一个医生。,但没有神学家，没有。,事实上，事实证明，他们的无知对我的目的非常有益，让我能够到达我应该到达的地方。,但请不要担心，因为我来这里并不是要请您说明您的医疗紧急情况的性质。,确实，目前看来你状态很好。,此外，我的专业领域完全在其他地方。"
 mem_astral_tales.6.desc_02:0 "§H奥瑞拉微微歪着头。§!\n\n请原谅。,这个名字听起来确实很熟悉，尽管它不是我的。\n\n我最初的名称对你来说也没有什么用处。,这些裹尸布行者开始称我为“旅行者”，因为我的球体被从他们的裹尸布隧道中弹出，现在他们相信我是某个神圣的使者。\n\n§H旅行者眨了眨眼睛，几乎无法辨认。§!\n\n但是谁,我要纠正他们吗？,只是一个全息图，一个科学家，甚至一个医生。,但没有神学家，没有。,事实上，事实证明，他们的无知对我的目的非常有益，让我能够到达我应该到达的地方。,但请不要担心，因为我来这里并不是要请您说明您的医疗紧急情况的性质。,确实，目前看来你状态很好。,此外，我的专业领域完全在其他地方。"
 mem_astral_tales.6.desc_03:0 "§H意识到可能的含义，他尴尬地摇摇头。§!\n\n一点也不，我可以向你保证这一点。,只是，当你已经进行了一千次相同的对话并且已经知道所有可能的结果时，你会尝试通过即兴发挥来让对话变得有趣。,看来我的话选得不好。,抱歉。"
 mem_astral_tales.6.a:0 "目前？,这是威胁吗？"
 mem_astral_tales.6.b:0 "那你的专业领域是什么？"
 mem_astral_tales.6.c:0 "“一千次”是什么意思？"

 #one answer fitting both questions
 mem_astral_tales.7.desc_01:0 "§H只要他轻轻一挥手，旅行者周围的多个显示屏就会开始闪烁。 ,[ruler.GetName]可以辨认出历史事件的点点滴滴，外星文明之间的战争[ruler.GetHeShe]以前从未听说过，行星灾难，银河范围的灾难，死亡和破坏，以及随之而来的新文明的重生。,创造和毁灭的循环...§!\n\n好吧，你看，我是你可能认为的历史学家、考古学家，最后但并非最不重要的——物理学家的混合体。,然而，与通常的情况相反，我不研究过去 - 我研究我所到之处的现在，以积累知识，这是拥有无限生命的福利。\n\n接下来是我在物理学方面的专业知识发挥作用的地方。,我是否正确地假设你至少知道多元宇宙理论——存在于我们旁边的平行现实？,事实上，就我而言，这与其说是一个理论，不如说是一个实际问题。,还有其他存在层面在这些不同的现实之间形成了总体联系。,你知道，裹尸布和星界——一些你可能永远不想见到的令人讨厌的能量生物的家园——只是其中的两个。\n\n我穿越这些位面是为了在平行宇宙之间移动,。,事实上，我并不是在没有明确目的的情况下随意闲逛。,也许你听说过一句话“全世界都是一个舞台，所有的男人女人都只是演员”？,如果是这样的话，那么他们是为谁踢球呢？,谁在看？\n\n这是我很久以前在从我的恩人那里得到启示之前问自己的问题。,在每一个现实中，至少有一个特殊的文明，因为更高存在的唯一关注点就在于该文明。\n\n我的恩人赋予我的使命是寻找这样的文明并在我接触它们时联系它们。,你是否。"
 mem_astral_tales.7.desc_02:0 "§H旅行者点头...§!\n\n确实如此，但不仅如此。,他们也以各种方式影响你们的整个文明。,例如，您是否曾经做出过一个决定，当时可能看起来不合时宜或不合逻辑，但事后看来，在这种情况下会带来最好的结果？,肯定有。\n\n这就是他们的影响力所能达到的程度。,他们不受我们对时间和空间的感知的束缚，其中一些甚至拥有过去、现在和未来的完整知识，并利用它来推进他们的目标，无论是好还是坏。"
 mem_astral_tales.7.desc_03:0 "我的恩人希望通过你向你的更高存在传递信息。,但请注意，有关该消息内容的知识可能会永远改变您对现实的看法。,在你之前的其他人都被它的影响所震撼。\n\n是否接收该消息是你的决定。"
 mem_astral_tales.7.a:0 "更高的力量正在注视着我们？"
 mem_astral_tales.7.b:0 "那么，您为什么联系我们？"
 mem_astral_tales.7.c:0 "我们必须知道！"
 mem_astral_tales.7.d:0 "有些事情还是不知道为好。"

 #Last Window
 mem_astral_tales.8.desc_01:0 "§按照要求，旅行者开始展示他要携带的信息...§!\n\n你好，我是来自更多事件模组的马尔萨斯。\n\n首先请允许我原谅这次打扰，但是有,除了 Stellaris 之外，没有任何其他方式可以真正联系到您。 ,Steam 页面或其他社交媒体上的消息可能只会被少数人看到。,不过，您可以确定，这里的这次活动将是我在整个模组内容中唯一一次直接向您讲话。\n\nMEM 的工作在 2016 年 Stellaris 发布后不久就开始了，并于 5 月份首次在 Steam 上发布,那一年开始时出现了一些额外的异常现象和机械上的基本事件。,由于 VonMourn 由于时间问题退出了该项目，我从 2016 年 7 月 18 日起接管了工作室的发布工作——距今已有七年多了——并与其余团队成员一起在游戏的多次更新中扩展和维护了它。,从那时起就收到了。\n\n我们一直想让我们的内容尽可能身临其境，但总是有一个大问题。,这就是艺术资产——无论是 2D 还是 3D 艺术。,我们都不是艺术家，多年来寻找愿意加入我们的人一直是一项不成功的努力。\n话虽如此，如果我们想实现为自己设定的目标，还有一个选择。 ,§Y佣金。§!,幸运的是，我们接触到了一位非常有能力的艺术家，他正是这样做的。,很久以前，当我们仍然有 PayPal 捐赠链接时，我们得到了大约 20 美元，连同卡利古拉和我的个人资金一起用于创建用于该模组的典范和物种肖像。,您可以在本文上方看到一个示例，其他示例显示在我们 Steam 上的创意工坊页面的图片部分中。,我们为此总共花费了几百美元，我并不后悔。,然而，我们必须在某个时候进行削减，因为我们的资金和任何人一样都是有限的。 \n\n然而，我们仍然希望添加很多东西到模组中并继续与艺术家合作。,为此，我们将依赖您的支持。\n如果您喜欢这个模组，那么我们在这个项目中投入的无数个小时的工作都是值得的。,如果您负担得起并且认为这个项目值得您的支持，请查看我们的模组页面并为进一步改进它的事业捐款。,每一枚硬币都很重要，我感谢每一个决定支持我们的人。\n\n我还想花一点时间向过去已经这样做的所有人表示衷心的感谢。,你们是我的英雄。\n\n感谢你们花时间阅读所有这些。\n\n§H任务完成后，旅行者告别并与他的立方体一起消失......§！"
 mem_astral_tales.8.desc_02:0 "§H旅行者接受了[r​​uler.GetName]的拒绝，没有一丝失望。§!\n\n在这种情况下，我祝你一切顺利，现在就离开。,顺便说一下，我在你的存储设备上留下了一些数据，供你闲暇时使用。\n\n§H 旅行者看了一眼 [ruler.GetName] 并说道：§!\n\n将会发生什么,是。,我们将在另一个时间和地点再次见面。\n\n§H此后不久，他和他的立方体消失了，[ruler.GetRulerTitle] 再次被单独留在 [ruler.GetHisHer] 办公室里。"
 mem_astral_tales.8.a:0 "这一切只是一场游戏？！"
 mem_astral_tales.8.b:0 "再见，旅行者。"

 mem_astral_tales_otherworldly_knowledge:0 "超凡脱俗的知识"