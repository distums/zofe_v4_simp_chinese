l_simp_chinese:

 mem_disguised_planet_category:0 "善变的星球"
 mem_disguised_planet_category_desc:0 "这颗行星的大气模式与模拟并不完全相符，几次深度扫描提供的数据与其他测试严重不一致。"
 
 mem_disguised_planet.1.name:0 "全息伪装"
 mem_disguised_planet.1.desc:0 "进一步调查显示，[From.GetName] 所谓的有毒气氛实际上并不存在。,巧妙地利用全息发生器、光折射和粒子色散创造了一种令人信服的错觉，即这颗行星有一层厚厚的、充满敌意的大气层。 ,\n\n一旦假云散开，[Root.GetName]就发现了……一个完全贫瘠的世界，隐藏在幻象之下。,似乎有人竭尽全力将这块荒凉的岩石伪装成另一种荒凉的岩石。"
 mem_disguised_planet.1.a:0 "到底有什么意义呢？"
 
 mem_disguised_planet.2.name:0 "一个隐藏的世界"
 mem_disguised_planet.2.desc:0 "[Root.GetName] 报告称 [From.GetName] 的有毒气氛实际上根本没有毒。 ,\n\n全息发生器、光折射和粒子色散的巧妙使用创造了一种令人信服的错觉，即这颗行星有一层厚厚的、充满敌意的大气层，而实际上，大气层似乎相当温和。,一旦假云散开，下面就会露出适合居住的表面。 ,\n\n似乎在某个时候，有人付出了相当大的努力来将这个世界伪装成远不那么友善的东西。"
 mem_disguised_planet.2.a:0 ""
 
 mem_disguised_planet.3.name:0 "一个谜团包裹着一个谜团"
 mem_disguised_planet.3.desc:0 "进一步调查显示，[From.GetName] 所谓的有毒气氛实际上并不存在。,全息发生器、光折射和粒子色散的巧妙运用创造了一种令人信服的错觉，即这颗行星拥有浓厚的敌对大气层。 ,\n\n[Root.GetName] 在假云层下实际发现的东西相当奇怪 - 一颗微小的行星完全被一层似乎完全无法穿透的护罩所覆盖，这意味着仍然完全不清楚这颗行星是由谁以及出于什么目的如此存在的。,广泛隐藏。"
 mem_disguised_planet.3.a:0 "很奇怪。"
 
 mem_disguised_planet.100.name:0 "失败"
 mem_disguised_planet.100.desc:0 "[Root.GetName] 无法复制 [FromFrom.GetName] 上之前的异常读数。,它们可能是由传感器校准不当引起的。"
 mem_disguised_planet.100.a:0 "令人失望。"
 
 mem_disguised_planet_modifier:0 "全息投影仪"
 mem_disguised_planet_modifier_desc:0 "古代的全息投影仪在这个世界上空产生有毒云的虚假图像。"
 
 d_mem_disguised_planet_mystery_pile:0 "神秘桩"
 d_mem_disguised_planet_mystery_pile_desc:0 "目前还不清楚这堆东西到底是什么，只知道它是由高度复杂的聚合物组成，看起来很痛苦，而且闻起来很臭。,它也会摇晃。"

 d_mem_disguised_planet_triple_deposit:1 "隐谷"
 d_mem_disguised_planet_triple_deposit_desc:1 "一个充满稀有资源的山谷安全地隐藏在有毒世界的虚假图像之下。"
