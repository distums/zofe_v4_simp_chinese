 #############################
 # Spiritualists Pilgrimage
 #############################
 mem_spiritualists_pilgrimage.2.name:0 "被拒绝的朝圣之旅"
 mem_spiritualists_pilgrimage.2.desc:0 "我们的一群朝圣者被拒绝进入 §Y[pilgrims_destination.GetName]§! 的圣地,由你的州长。,他无缘无故地拒绝了他们的访问。,这太令人愤慨了，可以肯定的是，如果不让他们通过，这种对我们高贵人民的行为将不会被忘记！"
 mem_spiritualists_pilgrimage.2.a:0 "我们不能拿我们的外交关系冒险。,他们会过去的！"
 mem_spiritualists_pilgrimage.2.b:0 "他们会过去，但永远不会无人看管或无人看管。"
 mem_spiritualists_pilgrimage.2.c:0 "我首先会让州长解释他的决定。"
 mem_spiritualists_pilgrimage.3.name:0 "朝圣者的喜悦"
 mem_spiritualists_pilgrimage.3.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!,我们的殖民者张开双臂欢迎朝圣者，他们的存在激发了每个人最好的一面，从而提高了整个殖民地的生产力。 ,§Y[pilgrims_origin.GetSpeciesAdj]§!,政府向我们致以问候，并感谢您的明智决定。,看来我们的关系已经改善到了难以想象的高度！"
 mem_spiritualists_pilgrimage.3.a:0 “有客人来总是很高兴！”
 mem_spiritualists_pilgrimage.4.name:0 "成功朝圣"
 mem_spiritualists_pilgrimage.4.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!,朝圣者起初引起了一些嘲讽，但很快就融入了正常的殖民地生活，没有造成任何问题。,他们的政府似乎很感激我们允许他们通行，我们的关系也得到了改善！"
 mem_spiritualists_pilgrimage.4.a:0 “我们不可能希望有更好的结果。”
 mem_spiritualists_pilgrimage.5.name:0 "陌生的客人"
 mem_spiritualists_pilgrimage.5.desc:0 "虽然 §Y[pilgrims_origin.GetSpeciesAdj]§!,我们的殖民者张开双臂欢迎朝圣者，但他们之间始终存在着明显的紧张关系。,尽管我们的人民很喜欢接待客人，但有时他们离开后也会让人松一口气……"
 mem_spiritualists_pilgrimage.5.a:0 “客人不会永远留下来……”
 mem_spiritualists_pilgrimage.6.name:0 "门口的野蛮人"
 mem_spiritualists_pilgrimage.6.desc:0 "这些朝圣者可能是通过参观圣地来寻求精神指引，但他们的宗教习俗冒犯了我们的许多殖民者，甚至导致了一些针对他们的公开敌对行为。,他们离开的时间比计划的要早，我们与他们政府的政治关系因此恶化。"
 mem_spiritualists_pilgrimage.6.a:0 "希望那些野蛮人不要再回来了……"
 mem_spiritualists_pilgrimage.7.name:0 "忘恩负义的客人"
 mem_spiritualists_pilgrimage.7.desc:0 "这些朝圣者自从踏上 §Y[pilgrims_destination.GetName]§! 那天起，就没有带来任何问题。,事件接连发生，最后总督被迫让他们离开这个星球。,与§Y[pilgrims_origin.GetName]§! 的关系,已经变质了，我们的殖民者很生气，因为他们被允许来到§Y[pilgrims_destination.GetName]§！,首先。"
 mem_spiritualists_pilgrimage.7.a:0 "现在我明白了州长..."
 mem_spiritualists_pilgrimage.8.name:0 "恐怖分子！"
 mem_spiritualists_pilgrimage.8.desc:0 "这些所谓的朝圣者现在已经离开了——但在炸毁我们的行政大楼之前。,尽管我们没有证据，但我们现在相信他们是代表 §Y[pilgrims_origin.GetName]§! 行事的秘密特工。 ,[pilgrims_origin.GetSpeciesNamePlural] 甚至没有试图否认这一指控，这似乎足以证明他们有罪。"
 mem_spiritualists_pilgrimage.8.a:0 "这是一种卑鄙而懦弱的侵略行为……"
 mem_spiritualists_pilgrimage.9.name:0 "恐怖分子！"
 mem_spiritualists_pilgrimage.9.desc:0 "这些所谓的朝圣者现在已经离开了——但在炸毁我们的行政大楼之前。,尽管我们没有证据，但我们现在相信他们是代表 §Y[pilgrims_origin.GetName]§! 行事的秘密特工。"
 mem_spiritualists_pilgrimage.9.a:0 "这是一种卑鄙而懦弱的侵略行为……"
 mem_spiritualists_pilgrimage.10.name:0 "被锁链锁住的恐怖分子"
 mem_spiritualists_pilgrimage.10.desc:0 "我们的安全部队成功阻止了§Y[pilgrims_destination.GetName]§! 对我们行政区的炸弹袭击。,这些所谓的朝圣者被当场抓获并入狱，现在正在等待处决。 ,§Y[pilgrims_destination.owner.GetSpeciesAdj]§!,特勤局认为他们是 §Y[pilgrims_origin.GetName]§! 的秘密特工，尽管没有 §Y[pilgrims_origin.GetSpeciesAdj]§!,官员永远不会承认这种犯规行为。"
 mem_spiritualists_pilgrimage.10.a:0 "永远不要相信外星人..."
 mem_spiritualists_pilgrimage.11.name:0 "逃跑的恐怖分子"
 mem_spiritualists_pilgrimage.11.desc:0 "我们的安全部队成功阻止了§Y[pilgrims_destination.GetName]§! 对我们行政区的炸弹袭击。,这些所谓的朝圣者曾被当场抓获，但后来设法逃脱。,肯定是有内部人士帮助了他们。 ,§Y[pilgrims_destination.owner.GetSpeciesAdj]§!,特勤局认为他们是 §Y[pilgrims_origin.GetName]§! 的秘密特工，尽管没有 §Y[pilgrims_origin.GetSpeciesAdj]§!,官员永远不会承认这种犯规行为。"
 mem_spiritualists_pilgrimage.11.a:0 "找出我们队伍中的叛徒！"
 mem_spiritualists_pilgrimage.12.name:0 "恐怖分子和叛徒！"
 mem_spiritualists_pilgrimage.12.desc:0 "我们的安全部队无法阻止§Y[pilgrims_destination.GetName]§! 对我们行政区的炸弹袭击。,无数人丧生，该地区成为废墟。,所有证据都表明罪魁祸首就是这些所谓的朝圣者，他们实际上一定是 §Y[pilgrims_origin.GetName]§! 的秘密特工。,毫不奇怪，现在他们已经无处可寻，但由于我们所有的特工都在监视他们，他们一定得到了帮助才能完成这件事。,我们的特勤局已开始审问所有涉案人员。"
 mem_spiritualists_pilgrimage.12.a:0 "头会滚！"
 mem_spiritualists_pilgrimage.13.name:0 "一场阴谋正在展开"
 mem_spiritualists_pilgrimage.13.desc:0 "州长似乎松了口气，因为你在做出鲁莽决定之前先花时间与他交谈。,他向您通报了 §Y[pilgrims_origin.GetName]§! 秘密特工计划即将发动​​恐怖袭击的迹象。,他说他们试图为他们的计划寻找支持者，但幸运的是，他们联系错了人。,他们试图将一名忠诚的安全人员纳入他们的计划，但这名军官设法玩了一个字谜游戏，直到他能够联系到州长。,不幸的是，他们无法查出我们有多少人参与了这个阴谋，这就是为什么他直到现在才闭口不谈他的原因。"
 mem_spiritualists_pilgrimage.13.a:0 "更换保安人员，设置陷阱。"
 mem_spiritualists_pilgrimage.13.b:0 "不要冒险。,只需拒绝他们访问即可。"
 mem_spiritualists_pilgrimage.13.c:0 "他只是偏执而已。,让他们过去吧。"
 mem_spiritualists_pilgrimage.14.name:0 "他们上钩了"
 mem_spiritualists_pilgrimage.14.desc:0 "感谢我们的州长，我们忠诚的安全部队能够阻止§Y[pilgrims_destination.GetName]§! 对我们行政区的炸弹袭击。,这些所谓的朝圣者被当场抓获并入狱，现在正在等待处决。,毫不奇怪，§Y[pilgrims_origin.GetSpeciesAdj]§！,官员否认有任何参与。"
 mem_spiritualists_pilgrimage.14.a:0 "有人给那个人一枚奖章！"
 mem_spiritualists_pilgrimage.15.name:0 "只是偏执狂"
 mem_spiritualists_pilgrimage.15.desc:0 "肯定有人警告过他们，因为没有人试图发动袭击。,那些“朝圣者”只是参观了他们的圣地，就没有制造任何麻烦就离开了。,或者也许这位州长只是为了自己的利益而过于偏执。"
 mem_spiritualists_pilgrimage.15.a:0 "它本来会更糟..."
 mem_spiritualists_pilgrimage.16.name:0 "骗子"
 mem_spiritualists_pilgrimage.16.desc:0 "看似完美的计划被一名过于热心的保安人员破坏，他枪杀了一名他认为正在伸手拿武器的朝圣者。,更糟糕的是，他们竟然是真正的朝圣者。,之前通知州长的安全官员只是一个爱管闲事的人，他的故事是谎言。"
 mem_spiritualists_pilgrimage.16.a:0 "我们怎么知道？"
 mem_spiritualists_pilgrimage.17.name:0 "安全有代价"
 mem_spiritualists_pilgrimage.17.desc:0 "§Y[pilgrims_origin.GetSpeciesAdj]§!,官员不喜欢你的决定。,但从好的方面来看，我们的殖民地是安全的……至少目前是这样。"
 mem_spiritualists_pilgrimage.17.a:0 "别的都无所谓。"
 mem_spiritualists_pilgrimage.18.name:0 "偏执的州长"
 mem_spiritualists_pilgrimage.18.desc:0 "事实证明，我们州长的担心是没有根据的。 ,§Y[pilgrims_origin.GetSpeciesAdj]§!,我们的殖民者张开双臂欢迎朝圣者，他们的存在激发了每个人最好的一面，从而提高了整个殖民地的生产力。 ,§Y[pilgrims_origin.GetSpeciesAdj]§!,政府向我们致以问候，并感谢您的明智决定。,看来我们的关系已经改善到了难以想象的高度！"
 mem_spiritualists_pilgrimage.18.a:0 "有客人来总是很高兴！"
 mem_spiritualists_pilgrimage.19.name:0 "偏执的州长"
 mem_spiritualists_pilgrimage.19.desc:0 "事实证明，我们州长的担忧是没有根据的，尽管 §Y[pilgrims_origin.GetSpeciesAdj]§!,朝圣者起初引起了一些嘲讽，但很快他们就融入了正常的殖民地生活，没有遇到任何问题。,他们的政府似乎很感激我们允许他们通行，我们的关系也得到了改善！"
 mem_spiritualists_pilgrimage.19.a:0 "我们不可能希望有更好的结果！"
 mem_spiritualists_pilgrimage.20.name:0 "偏执的州长"
 mem_spiritualists_pilgrimage.20.desc:0 "州长的担心可能是没有根据的，但即使 §Y[pilgrims_origin.GetSpeciesAdj]§!,尽管我们的殖民者张开双臂欢迎朝圣者，但朝圣者和我们人民之间始终存在着明显的紧张关系。,尽管我们的人民有时喜欢接待客人，但当他们离开时，我们会感到一种解脱……"
 mem_spiritualists_pilgrimage.20.a:0 "客人不会永远停留..."
 mem_spiritualists_pilgrimage.21.name:0 "偏执的州长"
 mem_spiritualists_pilgrimage.21.desc:0 "这些朝圣者可能不是恐怖分子，但他们的宗教习俗冒犯了我们的许多殖民者，甚至导致了一些针对他们的公开敌对行动。,他们离开的时间比计划的要早，我们与他们政府的政治关系因此恶化。"
 mem_spiritualists_pilgrimage.21.a:0 "希望那些野蛮人不要再回来了……"
 mem_spiritualists_pilgrimage.22.name:0 "不是恐怖分子而是麻烦制造者"
 mem_spiritualists_pilgrimage.22.desc:0 "这些朝圣者尽管不是恐怖分子，但自从踏上 §Y[pilgrims_destination.GetName]§! 之日起，除了问题之外什么也没带来。,事件接连发生，最后总督被迫让他们离开这个星球。,与§Y[pilgrims_origin.GetName]§! 的关系,结果，我们的殖民者对他们被允许来到§Y[pilgrims_destination.GetName]§感到愤怒。,首先。"
 mem_spiritualists_pilgrimage.22.a:0 "情况可能会更糟……我想……"
 mem_spiritualists_pilgrimage.23.name:0 "州长的警告"
 mem_spiritualists_pilgrimage.23.desc:0 "我们应该更多地关注州长的担忧。,当第一枚炸弹爆炸时，我们的安保人员完全措手不及。,无数人丧生，行政区变成废墟。,所有线索都指向这些所谓的朝圣者，他们实际上一定是 §Y[pilgrims_origin.GetName]§! 的秘密特工。\n\n毫不奇怪，这些“朝圣者”现在无处可寻。,似乎有人帮助他们逃跑，支持了州长有关我们安全人员渗透的说法。"
 mem_spiritualists_pilgrimage.23.a:0 "我应该相信他的判断！"
