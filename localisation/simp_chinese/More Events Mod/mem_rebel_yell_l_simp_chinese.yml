 pc_mem_broken_city_desc: "这个星球曾经有一座覆盖整个表面的巨大城市，但某种灾难性事件使这个星球四分五裂。 ,\n\n从轨道上仍然可以辨别出巨大的生态遗迹，它们被巨大的力量扭曲和撕裂。"
 
 mem_rebel_yell.1.name: "闹鬼系统"
 mem_rebel_yell.1.desc: "[From.GetName]系统似乎包含大规模参与的剩余部分。 ,\n\n尽管战斗已经发生很久了，但太空中仍然散布着大量的轨道碎片。,但这个系统还有更多的东西。 ,\n\n[Root.GetName] 报告称它已检测到从那里广播的微弱信号，但尽管尽了一切努力，我们仍无法识别其来源。,调查信号源需要更强大和更精确的设备，最好放置在固定的前哨站。"
 mem_rebel_yell.1.a: "多么奇怪..."
 mem_rebel_yell.1.a.tooltip: "为了定位信号源，我们应该建造一个§Soutpost§！,在 [From.GetName] 系统中。"
 mem_rebel_yell.1.b: "记下系统。"
 mem_rebel_yell.1.b.tooltip: "$mem_rebel_yell.1.a.tooltip$ \nA §Y兴趣点§!,将被添加到我们的情况日志中。"
 mem_rebel_yell.poi.1.name: "[the_system.GetName] 系统"
 mem_rebel_yell.poi.1.desc: "我们应该在这里建造和维护一个前哨基地。"
 mem_rebel_yell.2.name: "[the_system.GetName] 系统中的信号"
 mem_rebel_yell.2.desc: "我们在 [the_system.GetName] 系统中的存在已经有一段时间了，今天我们终于能够追踪到 [the_planet.GetPlanetMoon] [the_planet.GetName] 的信号。 ,\n\n隐藏的广播重复发送相同的加密消息，通过在接近源点的地方研究它，我们应该能够了解更多信息。"
 mem_rebel_yell.2.a: "我们必须追根究底。"
 mem_rebel_yell.2.b: "忘掉它。"
 mem_rebel_yell.3.name: "叛逆者的呐喊"
 mem_rebel_yell.3.desc: "我们对 [the_planet.GetName] 的调查已返回结果。 ,[Root.GetName] 能够完整记录并破译来自 [the_planet.GetPlanetMoon] 的信号。\n\n该信号是通过系统发送给“抵抗舰”的军事广播。 ,\n\n根据 [Leader.GetName] 所掌握的信息，[the_system.GetName] 是大约两千多年前所述抵抗组织遭受大规模失败的地点，而他们所对抗的力量几乎将他们消灭了。\n\n广播,正在指示幸存者撤回指定系统。,然而，该系统的坐标与我们所知的超车道网络不匹配。,他们错了，还是有其他方法可以到达那里？"
 mem_rebel_yell.4.name: "在 [the_system.GetName] 系统中发现虫洞"
 mem_rebel_yell.4.desc: "我们对 [the_system.GetName] 系统中广播的加密信号的深入了解使我们能够洞察隐藏在系统外围的虫洞的某种干扰。,也许这就是到达加密消息中指定坐标的方法？"
 mem_rebel_yell.4.a: "我们应该调查这个虫洞。"
 mem_rebel_yell.4.a.tooltip: "新的§虫洞§！,已在§Y[the_system.GetName]系统§!中打开。"
