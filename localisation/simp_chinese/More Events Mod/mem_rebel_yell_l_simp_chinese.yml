 mem_rebel_yell.5.name:0 "最后的堡垒"
 mem_rebel_yell.5.desc:0 "在虫洞的另一边，我们发现了一支小舰队驻扎在其中一颗行星的轨道上。,这似乎是抵抗运动失败后撤退的地方。 ,\n\n尽管船龄已久，但它们的状态相当好，并且装备齐全。,飞船内仍然可以检测到能量信号——我们应该谨慎接近。"
 mem_rebel_yell.7.desc:0 "停止！,你是谁？,你为什么向我的船开火？,别再向我的船开火了！,认清自己吧！"
 mem_rebel_yell.7.a:0 "是你先向我们开枪的。,你是谁？"
 mem_rebel_yell.8.desc:0 "好吧，你看起来不像……他们。,所以这是一种解脱。 ,\n\n我是[princess.GetName]，来自[princess_species.GetName]王国。,我的父亲曾经领导银河系与自称为瓦祖拉人的生物进行殊死的战斗。,我们失败了。,我们的舰队被摧毁，我们的世界一一沦陷。 ,\n\n最终，我们被迫撤退到这里的一个隐藏系统。,我们希望更多的幸存者能够到来，但徒劳无功——没有人来。,一旦我们的补给开始耗尽，我们就会将对船只的控制权移交给自动保管员，并使我们自己进入低温睡眠状态。,随着时间的推移，睡眠舱已经失效或不得不关闭，以节省电力并保护最重要的人员。,最终只剩下排名最高的幸存者。,那就是我。 ,\n\n你的攻击似乎让我们的AI系统瘫痪了，迫使我紧急苏醒。 ,\n\n飞船的系统出现故障，我的时间不多了。,这个银河系已经没有我的容身之地了。,不管你是谁，我都愿意以我的忠诚和我的旗舰给你，以换取救援。"
 mem_rebel_yell.8.a:0 "我们接受你方的报价。"
 mem_rebel_yell.8.b:0 "我们会救你，但会报废这艘船。"
 mem_rebel_yell.8.c:0 "我们可以使用你的船。,但不是你。"
 mem_rebel_yell.8.d:0 "我们不需要你或你的船。"
 mem_rebel_yell.8.e:0 "瓦祖拉人？,我们自己也遇到过他们。"
 mem_rebel_yell.8.e.response:0 "知道这些怪物在我们落入它们手中这么多年之后仍然在威胁着银河系，我感到非常痛苦。 ,\n\n但我应该预料到这一点。,似乎没有什么能够阻止他们。"
 
 mem_rebel_yell_custodian_trait:0 "抵抗守护者"
 mem_rebel_yell_custodian_trait_desc:0 "该人工智能系统负责管理一支冬眠舰队。,抵抗运动万岁！"
 mem_rebel_yell_recon_custodian_trait:0 "抵抗侦察守护者"
