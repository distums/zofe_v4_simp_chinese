 mem_rebel_yell.9.name:0 "一线希望"
 mem_rebel_yell.9.desc:0 "[Root.GetName]证实了最初的理论，即[From.GetName]冰壳内的物体是一艘船。,据推测，它大约在两千多年前降落在地表，后来被冰生长所覆盖。,要恢复这艘船是很棘手的，但这不是我们的建筑船做不到的。"
 mem_rebel_yell.9.a:0 "开始吧。"
 mem_rebel_yell.10.name:0 "失落的骑士"
 mem_rebel_yell.10.desc:0 "[Root.GetName] 报告说，从 [From.GetName] 处回收船只的努力取得了成功。,从船上的日志来看，这艘船是一艘执行巡逻任务的“银骑士”级截击机，当时它被迫隐藏在小行星上以躲避优势敌人。,飞行员躲进了一个静滞室，并在电力耗尽后死亡。 ,\n\n尽管在冰小行星内待了很长时间，但这艘船的状态非常好，可以投入使用。,它拥有一些设计非常非正统的武器。"
 mem_rebel_yell.10.a:0 "让这艘船投入使用。"
 mem_rebel_yell.10.a.tooltip:0 "获得一艘新战舰。"
 mem_rebel_yell.10.b:0 "报废船舶以获取组件。"
 mem_rebel_yell.10.c:0 "拆解该船进行研究。"
 
 MEM_REBEL_YELL_RECOVER_SHIP:0 "找回被冰冻的船"
 MEM_REBEL_YELL_RECOVER_SHIP_DESC:0 "在 [the_asteroid.GetName] 的厚冰层中，我们正在探测到一艘船的存在。,我们应该能够在施工船上使用专用设备将其切除。"
 
