 mem_eden_protocol_chain_desc:0 “~如何 E.D.E.N~\n\n£building£ $concept_mem_eden_protocol_seeder$:\n- 将在无人居住的行星上创建新的 Pre-FTL\n- 根据系统中有多少原始文明提供统一工作\n- 可用于,系统内的栖息地至少满足以下条件之一：$TABBED_NEW_LINE$- 至少一颗宜居和无人居住的行星$TABBED_NEW_LINE$- 内部至少有一个 Pre-FTL 国家\n£building£ $concept_mem_eden_protocol_terraformer$:\n- 具有地形改造候选者的地球化行星,修饰符\n- 地形墓穴世界\n- 适用于至少符合以下条件之一的系统内的栖息地：$TABBED_NEW_LINE$- 至少一个宜居和无人居住的星球$TABBED_NEW_LINE$- 至少一个 FTL 之前的国家$TABBED_NEW_LINE$- 至少一个,具有地形改造候选修改器$TABBED_NEW_LINE$的行星 - 至少一个古墓世界”
