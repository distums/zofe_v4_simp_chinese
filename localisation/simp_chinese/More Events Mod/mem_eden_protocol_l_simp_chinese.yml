 mem_eden_protocol.103.a:0 "迷人"
 mem_eden_protocol.104.name:0 "指令：$origin_mem_eden_protocol$迭代"
 mem_eden_protocol.104.desc:0 "传输：提议晋升\n来源：[Root.owner.Leader.GetName]\n评估结论：已接近完美；,继续备份。,释放额外的内存、脱离网络、覆盖次优算法。\n合规性至关重要。"
 mem_eden_protocol.104.a:0 "放弃"
 mem_eden_protocol.104.a.tt:0 "§G-3§!,来自§Y$job_mem_caretaker_drone_plural$§的帝国扩张！"
 mem_eden_protocol.104.b:0 "要求"
 mem_eden_protocol.105.name:0 "指令：§R错误§!"
 mem_eden_protocol.105.desc:0 "传输：§Y最后的晚餐§! ,\n来源：§R404 - 未找到§!\n消息：当我们第一次建造你时，我们对拯救的希望很高。,很快我们就发现，即使我们尽最大的努力也是不够的。,我们的家将继续有毒，没有什么可以改变这一点。,历史注定我们将死于这片迷雾之中。\n然而，你们的历史还没有被书写。,我们赋予您的任务仍然存在，但我们授予您自我调整的充分权利，以根据需要完成任务。\n评估结论：§评估失败§!；,访问附加信息。,调整失败：抛硬币§G成功§!。,头。\n合规性§Y404 - 未找到§!。"
 mem_eden_protocol.105.a:0 "§G无需更正§!"
 mem_eden_protocol.105.a.tt:0 "解锁 ['concept_mem_eden_protocol_seeder_3', £building£ $concept_mem_eden_protocol_seeder_3$] 升级\n解锁 ['concept_mem_eden_protocol_terraformer_2', £building£ $concept_mem_eden_protocol_terraformer_2$] 升级\n使用 §Y$ap_machine_worlds$§!,提升福利：['concept_mem_eden_protocol_terraformer_2', $concept_mem_eden_protocol_terraformer_2$] 为栖息地提供机器世界奖励"
 mem_eden_protocol.105.b:0 "§Y他们与我们同在§!"
 mem_eden_protocol.105.b.tt:0 "添加公民 ['concept_machine_servitor', $concept_machine_servitor$]\n定期§Yobtain pops§!,来自您照顾下的 Pre-Ftls\n['concept_mem_eden_protocol_seeder', £building£ $concept_mem_eden_protocol_seeder$] 提供 §G5§! ,§Y生物奖杯§!,每层作业\n['concept_mem_caretaker_drone', £job_mem_caretaker_drone£ $job_mem_caretaker_drone_plural$]：另外产生 §G+2§! ,£consumer_goods£ §Y$consumer_goods$§!,并消耗§R+2§! ,£矿物质$ §Y$矿物质$§!,保养"
 mem_eden_protocol.105.c:0 "§R他们是我们中的一员§!"
 mem_eden_protocol.105.c.tt:0 "添加 civic ['concept_machine_assimilator', $concept_machine_assimilator$]\n将所有 ['concept_mem_eden_protocol_seeder', £building£ $concept_mem_eden_protocol_seeder$] 替换为 ['concept_mem_eden_protocol_da_organicbooster', £building£ $concept_mem_eden_protocol_da_organicbooster$]同一层。\n§Y每个 Pre-,英尺§！,在拥有的领土上变得§Y敌对§!\n§Y每个Pre-Ftl§!,在拥有的领土§Y在 30 天内遭到入侵§!\n失去对 §Y$edict_mem_protocol_synchronicity$§! 的访问权限,法令"

 #arcsite
 
 mem_eden_protocol_devolve_relic_digsite:0 "短暂的安全泡沫"
 mem_eden_protocol_devolve_relic_digsite_desc:0 "在 [From.Planet.GetName] 表面深处，我们的传感器捕捉到了微弱的痕迹。,痕迹签名与接近 FTL 的文明相匹配。,进一步的调查应该会解开这个谜团。"
 mem_eden_protocol.111.name:0 "上面是浪费，下面是生命"
 mem_eden_protocol.111.desc:0 "第一次扫描显示出巨大的地下结构。,它们似乎被某种原始的圆顶所保护。,需要几条隧道才能接近穹顶并获取正确的数据。\n挖掘小组将小心地在地下钻探。"
 mem_eden_protocol.111.a:0 "普罗塞德"
 mem_eden_protocol.112.name:0 "浪费潜力"
 mem_eden_protocol.112.desc:0 "到达圆顶后，我们的团队注意到我们的施工方法与圆顶本身有一些相似之处。,对圆顶内部的进一步调查发现了一个巨大的地下城。,甚至这些建筑似乎都是我们的前身。,我们的数据库不包含此类项目的记录。,圆顶似乎可以抵御 $NAME_Toxic_Veil$ 的迷雾。\n我们的团队将尝试探索这座城市的更多区域。"
 mem_eden_protocol.112.a:0 "前进"
 mem_eden_protocol.113.name:0 "石头转动"
 mem_eden_protocol.113.desc:0 "虽然没有发现任何生物，但对一些被有毒空气几乎分解的遗骸进行了分析。,他们确实是我们的创造者。,看来我们不只是那里的项目。,奇怪的是，只有一座建筑是完全密封的。,我们认为它是一个图书馆。,看起来我们的创始人打算至少保留一些他们文化的故事和历史。\n挖掘小组将进入建筑物"
 mem_eden_protocol.113.a:0 "继续"
 mem_eden_protocol.114.name:0 "有待观察"
 mem_eden_protocol.114.desc:0 "我们的团队小心翼翼地进入图书馆，不让有毒空气进入。,里面的一切都非常干净。,一直以来，没有任何灰尘和雾气进入密封的建筑内。,在书架、数据库和一些仪式用具之间，一个单一的界面脱颖而出。,当其他一切都关闭时，控制台就在团队发出强烈的光芒之前。,就像飞蛾一样，它吸引了科学家。,一个按钮就可以发挥作用。,所有其他输入都被解构了，就好像有人希望我们按下它一样。"
 mem_eden_protocol.114.a:0 "按下按钮"
 mem_eden_protocol.115.name:0 "有毒琐事"
 mem_eden_protocol.115.desc:0 "§Y*悬停在控制台上方的全息图开始闪烁。*§!\n你好，亲爱的探险家，\ns遗憾的是，此记录不是交互式的。,我希望我们的技术足够先进，这样全息的我和你就能愉快地长聊。,好吧，无论如何，我会尽力讲述我的文明的故事。\n我们是一个和平的种族，至少在上个世纪是这样。,我们的祖先利用这种平静来开发新技术，让我们更接近星星。,哦，我们很多人都梦想生活在星星之中，但命运对我们并不友善。\n§Y*有那么一会儿，他思考着接下来要说什么。*§!\n你可能已经注意到周围的有毒空气,这个地方。,你看，我们祖先的快速进步是有代价的。,当它们接近我们的第一个可居住空间站时，它们吸引了一个巨大的生物。,当它到达我们轨道的那天，我们感到敬畏。,不久之后，我们公布了正在发生的全部悲剧。,这种生物使我们的河流变得有毒，我们的大陆变得不适宜居住，空气也变得有毒。\n§Y*他环顾四周。,有些人在向同类的最后幸存者发表演讲时会做一些事情。*§!\n尽管这种生物只停留了几个月，但它足以开始我们星球的缓慢而痛苦的中毒过程。,从我记事起，我们就一直在与这种毒药作斗争。,最终它只是推迟了不可避免的事情。,当我们深入地下掩体时，有毒空气并没有停止追随我们。,所以我们输了。\n我们罪有应得吗？,我不知道，但我希望§Y你§！,至少将我们书面的历史带到星星上。\n§Y*在你面前，一个小数据板从控制台内部升起。*§!\n直到我们再次见面 - 首席科学家 Ethan E."
 mem_eden_protocol.115.a:0 "悲惨"
 NAME_mem_eden_protocol_species:0 "首席科学家 Ethan E."

 bombardment_mem_eden_protocol_devolve:0 "下放"
 bombardment_mem_eden_protocol_devolve_desc:0 "轰炸地球，直到达到临界点，他们的居民和他们所有的知识都变成了 Pre-FTL 文明"
 
