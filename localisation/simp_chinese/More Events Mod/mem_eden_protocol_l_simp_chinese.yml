 origin_mem_eden_protocol:0 "伊甸园,协议"
 origin_mem_eden_protocol_desc:0 "环境多样性扩展网络协议是由一个注定要失败的世界的居民发起的，他们无法拯救自己的文明。,由于没有超光速技术或工业基础将大部分人口转移到太空栖息地，他们尽其所能，创建了一个小型空间站，其中包含整个生物圈 DNA 的数据库。,人工智能被用来保护和扩大设施，以便最终在遥远的行星上播种新的生命。"
 START_SCREEN_MEM_EDEN_PROTOCOL:0 "对于大多数人来说，太空真空是一个需要征服或克服的恶劣环境。,对我们来说，它就是家。\n\n几千年来，我们从我们的创造者在灭亡前建造的小型轨道站开始，不断扩大我们对恒星系统的影响力。,在其有限的范围内，它们存储了整个生物圈的遗传信息。,我们是他们创造的，作为它的守护者，并最终成为它在群星中的传播者。\n\n他们给我们留下了这个目的，我们服从了。,随着时间的推移，该站不断扩建成为今天的样子。,整个系统添加了额外的支持结构，我们实现命运的第一步是对一个没有生命的世界进行地球化改造，然后通过来自我们数据核心的遗传信息进行重新组合进行播种。\n\n然而，最近发明的,[GetStartingDrive] 标志着我们历史上更伟大的里程碑，因为我们现在终于能够到达星星了。"

