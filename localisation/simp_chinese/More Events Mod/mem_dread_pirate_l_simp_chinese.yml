 mem_dread_pirate_boss_trait: "恐惧海盗"
 mem_dread_pirate_boss_trait_desc: "传说中的恐惧海盗雷文很久以前就曾威胁过银河系。"
 mem_dread_pirate_poi_name: "恐惧海盗踪迹"
 mem_dread_pirate_poi_desc: "我们对恐惧海盗雷文留下的唯一线索引导我们找到了这个系统。"
  
 mem_dread_pirate.31.name: "恐惧海盗的最终目的地"
 mem_dread_pirate.31.desc: "跟随信号的踪迹，我们已经到达[From.GetName]系统。 ,\n\n该地区存在配置异常的船只。,其中一位正在向我们打招呼。"
 mem_dread_pirate.32.desc: "那么，您是来看传说中的恐惧海盗的吧？ ,\n\n你追踪了所有线索，将它们拼凑在一起。,你期待某种宝藏吗？,一些好问题的答案？ ,\n\n我没兴趣和你打交道。,我建议你别打扰我。"
 mem_dread_pirate.32.a: "终止通讯。"
 mem_dread_pirate.32.b: "你是恐惧海盗吗？"
 mem_dread_pirate.32.b.response: "我曾是。,这个标题现在已经毫无意义了。,当我失去我的船员时，我就把它抛在了身后。,我的新伙伴不太关心这些头衔。 ,\n\n也许你是来找我的面具的？,我没有理由再戴它，但我也不打算放弃它。"
 mem_dread_pirate.32.c: "[the_planet.GetName] 上发生了什么？"
 mem_dread_pirate.32.c.response: "这是一个伟大的背叛。,懦夫没有勇气直接与我对抗，所以他们采取了破坏行动。,当生命维持系统停止时，我的大多数船员都死了。,我得以从下面的隧道逃脱。 ,\n\n你想知道我在那里寻找什么吗？,看看你的前面。,这艘船隐藏在水面之下。,他们担心如果我找到了它，我将势不可挡。,他们没有错。"
 mem_dread_pirate.32.d: "那艘船到底是什么？"
 mem_dread_pirate.32.d.response: "我在 [the_planet.GetName] 表面深处发现了它。,这就是我选择那个星球作为基地的原因。 ,\n\n我不知道是谁制作的，但它……很旧。,而且它还活着。,当我找到它时，它被遗弃了，孤独地等待着它的用途，但周围没有人给予它它。,我给了它这个目的。,作为回报，它让我成为其中的一部分。,让我活了下来。,当我躲起来的时候陪伴我。"
 mem_dread_pirate.32.e: "你想加入我们吗？"
 mem_dread_pirate.32.e.response: "不。"
 mem_dread_pirate.34.name: "恐怖海盗的末日"
 mem_dread_pirate.34.desc: "我们的军队击败了传奇海盗§SRaewynn§! 的旗舰。 ,\n\n我们从废墟中找到了我们想要的奖品 - 传说中的面具似乎完好无损，因为它是由几乎坚不可摧的材料制成的。"
 mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
 mem_dread_pirate.35.desc: "我们收到报告称恐惧海盗及其舰队已被 §Y[FromFrom.GetName]§! 摧毁。 ,\n\n我们还没有收到有关可怕海盗面具的任何消息。,也许它在订婚中丢失了。,也许他们不知道它的价值。,或者也许它不在那里。"
 mem_dread_pirate.35.a: "传奇的结局令人失望。"
  
 r_mem_dread_pirate_mask: "恐怖海盗面具"
 r_mem_dread_pirate_mask_desc: "这个可怕的面具曾经被恐惧海盗雷文佩戴过。,即使在他死后，它仍然激起世界各地太空海盗的崇敬之情。"
 mem_dread_pirate_relic_activation_effect: "一支由§Smarauder 舰艇组成的小舰队§！,将抵达我们的首都。,它将由一名特别的海军上将陪同，除非我们还有以前使用该遗物的海军上将。"
 mem_dread_pirate_requires_some_marauders: "£trigger_no£ 没有掠夺者响应我们的召唤。"
 mem_dread_pirate_damage_against_marauder_and_horde: “对掠夺者和部落的伤害：§G+25%§!” ,# 不要让这个工具提示太长，当它无法容纳在一行中时，它就会看起来很愚蠢。
  
 mem_dread_pirate.36.name: "[mar_country.GetName]"
 mem_dread_pirate.36.desc.1: "恐惧海盗 Raewynn 这个名字在 [mar_country.GetName] 的队伍中备受尊敬。,我们从未想象过有人会揭开他的命运或找到他的面具。 ,\n\n有人说它将成为强大力量的源泉，并渴望为恐惧海盗的继承人服务。,我不能说我是，但我无法阻止他们。"
 mem_dread_pirate.36.desc.2: "愚蠢的德瓦马克找到了雷文的面具？,你认为戴上它会让德瓦马克变成可怕的海盗吗？ ,\n\n一些 [mar_country.species.GetNamePlural] 说确实如此。,愚蠢的！,愚蠢的！,甚至比德瓦马克还愚蠢。"
 mem_dread_pirate.36.desc.3: "一些 [mar_country.species.GetNamePlural] 声称虚空之母已将你带到了 Raewynn 的安息之地。,现在你已经夺走了他的面具。,这会让你成为她意志的捍卫者吗？ ,\n\n可能不是。,但如果那些想要跟随你的人这样做并活下来，也许他们的主张是有道理的……"
 mem_dread_pirate.36.a: "终止通讯。"
 mem_dread_pirate.40.name: "可怕的门徒"
 mem_dread_pirate.40.desc.1: "恐惧海盗的教导指引着我们。,我们已准备好执行您的订单。"
 mem_dread_pirate.40.desc.2: "嘿呀呀！,恐惧海盗是有史以来最伟大的德瓦马克攻击者。,现在我们也来攻击一些 dwamaks。"
 mem_dread_pirate.40.desc.3: "我们听到了你的召唤，我们已经到了。 ,§S虚空的她§!,任命你为她的冠军。,我们将按照她通过你所说的话执行她的意愿。"
 mem_dread_pirate.40.a: "欢迎！"
  
 mem_dread_pirate_relic_admiral: "恐惧门徒"
 mem_dread_pirate_relic_admiral_desc: "这位领袖遵循恐惧海盗雷文的教义。,狠狠打击，快速打击，敢于挑战，世界就会屈服"
 mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
 mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"

