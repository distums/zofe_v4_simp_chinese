 mem_dread_pirate.2.name: "恐怖海盗传奇"
 mem_dread_pirate.2.desc: "在摧毁§S[marauder_sender.GetName]§! 派出的一艘袭击舰后,在§Y[combat_system.GetName]系统§!中，我们的部队已经恢复了完整的数据核心，其中包含一些有趣的信息。 ,\n\n核心讲述了一个§SDread海盗Raewynn§！,他有点像[marauder_sender.GetAdj]传奇人物。,在 [Root.GetName] 冒险进入太空之前几个世纪，他在银河系中漫游，并显然消失在 §Y[the_planet.Solar_System.GetName] 系统§! 的某个地方。,否则，一个不起眼的[the_planet.GetPlanetMoon]，[the_planet.GetName]现在被认为是他的安息之地。 ,\n\n尽管我们之前调查过这个 [the_planet.GetPlanetMoon] 并且没有找到任何与之相关的内容，但这些新数据可能值得仔细研究。"
 mem_dread_pirate.2.a: "我们应该调查一下。"
  
 mem_dread_pirate_chain_title: "恐惧海盗雷文"
 mem_dread_pirate_chain_desc: "掠夺者传说讲述了恐惧海盗雷文（Raewynn），这个银河系有史以来最可怕的海盗，以及他的巨大宝藏。"
  
 MEM_DREAD_PIRATE_PROJECT: "调查恐惧海盗的线索"
 MEM_DREAD_PIRATE_PROJECT_DESC: "否则就是一个不起眼的 [the_planet.GetPlanetMoon]，§Y[the_planet.GetName]§!,据传这是§SDread海盗Raewynn§!的最后安息之地。,也许值得仔细看看。"
  
 mem_dread_pirate.3.name: "恐惧海盗的基地"
 mem_dread_pirate.3.desc: "[Leader.GetName] 报告我们成功搜寻恐惧海盗 Raewynn 的巢穴。,直到现在，我们都未能扫描到一座建在高山悬崖边的屏蔽掩体，但通过使用掠夺者数据，我们现在知道得更多了。 ,\n\n看来我们不是第一个来这里的。,事实上，当我们的团队第一次到达时，等待着他们的是一个相当可怕的景象：大量死去已久的外星人的遗骸以及他们使用过的大部分设备散落在现场。,筛选我们前辈的作品和隐藏在 [the_planet.GetName] 上的庞大地下建筑群需要付出相当大的努力。"
 mem_dread_pirate.3.a: "建立挖掘地点。"
  
 mem_dread_pirate_dig_site: "恐惧海盗的坟墓"
 mem_dread_pirate_dig_site_desc: "[From.Planet.GetPlanetMoon] 上的一个隐藏建筑群被认为是传奇恐惧海盗 Raewynn 的安息之地。 ,\n\n很多人曾经冒险来到这里，但他们似乎都是空手而归，或者死在里面。"
 mem_dread_pirate.11.name: "前厅"
 mem_dread_pirate.11.desc: "我们已经深入 [From.Planet.GetName] 的地下建筑群，到达了一个曾经用作机库或储藏室之类的大房间。 ,\n\n房间内，之前的探险者已经搭建了多个帐篷和考古设备，但目前尚未发现居住者及其遗骸。 ,[Leader.GetName] 找到了一个数据板，其中包含以下消息：\n\n§S\“我要离开这里。这是对恐惧海盗宝藏之后的所有人的警告。你在这里什么也找不到，只是,我们已经有一百多人进入了这里，剩下的只有少数人成为了陷阱和他们自己的贪婪的受害者，如果你能幸存下来并找到这条信息，我希望痛苦和不幸会困扰着这里。,度过你痛苦的日子。\"§!"
 mem_dread_pirate.12.name: "大挖掘"
 mem_dread_pirate.12.desc: "我们的考古学家已成功绘制出 [From.Planet.GetName] 上地下建筑群的上层地图。,多个不同物种的遗骸以及它们的个人日志和物品已经被发现。 ,\n\n过去似乎有几组探险家前往此地点寻找恐惧海盗雷文收集的不义之财，其中包括传奇的§仪式面具§！,他穿的。,这个面具是银河系许多掠夺者氏族的文化标志，无论谁找到它都会赢得很多尊重。 ,\n\n考古学家们对财富和名誉的幻想笼罩在他们的脑海中，现场的紧张气氛加剧，直到为争夺挖掘区域的控制权而爆发内讧。,许多人被杀。"
 mem_dread_pirate.13.name: "塌陷"
 mem_dread_pirate.13.desc: "[Leader.GetName] 刚刚在 [From.Planet.GetName] 地下建筑群的偏远区域发现了一个巨大的塌方区域。,看来该区域受到了大规模爆炸的震动，废墟中可以辨认出十几具血肉模糊的尸体。,在受影响较小的部分，我们发现了一具尸体，上面有一个完整的数据板。,最后一条内容如下：\n\n§S\“Engineer Warres 日志。日期：谁在乎。Nyrran 今天解雇了我。我告诉她，如果我们继续在该区域使用高功率切割机，我们将,她说如果我不相信这个任务，我就可以离开。我刚回到现场收拾我的东西，但他们都站在奈兰一边。,在没有<<语音识别失败，噪音太大>><<录音意外结束>>的情况下引爆自己>>“§！"
 mem_dread_pirate.14.name: "宿舍"
 mem_dread_pirate.14.desc: "[From.Planet.GetName]上的考古学家发现了一系列房间，他们认为这些房间是雷文船员的宿舍。,船员们还在这里，死在床上，成了木乃伊。 ,\n\n由于尸体的状况，不可能确定是什么杀死了他们，但最奇怪的是，我们不知道他们所属的物种。,也许他们是现已灭绝的掠夺者文化的一部分？"
 mem_dread_pirate.15.name: "发掘"
 mem_dread_pirate.15.desc: "我们的考古探险队在 [From.Planet.GetName] 地下基地的主要结构下方发现了一个巨大的隧道网络。,雷文的部队似乎花了相当多的时间在 [From.Planet.GetPlanetMoon] 的地壳中寻找某些东西，并且一些挖掘设备仍然存在。,不同设计的设备，大概是由寻找恐惧海盗的考古探险队放置的，稀疏地散落在隧道中。,在一个废弃的临时营地中，[Leader.GetName] 发现了另一个数据板。,它只包含一条消息：\n\n§S\“Nyrran，我不会再在这里等你而危及自己和船员的安全。如果你在任何时候回来，请返回大本营。我会留下来,足够的补给品和一辆航天飞机可以让你离开这个[From.Planet.GetPlanetMoon]，但你不会找到我或任何其他人。该路线已预先编程，可以带你到最近的文明星系，你希望在那里。,不要试图改变它，因为相信你是一个错误。祝你好运。”§!"
 mem_dread_pirate.16.name: "奈兰的命运"
 mem_dread_pirate.16.desc: "[Leader.GetName] 沿着隧道来到了一个与建筑群其他部分分开的巨大空房间。,它的设计和技术似乎与雷文部队当时使用的非常不同。,在一条长竖井的末端可以找到一个舱口，该竖井可能曾经通向外面，但由于过去某个时刻的构造活动，它似乎已经倒塌了。,然而，却看不到雷文或他的宝藏的踪迹。,房间里唯一有趣的部分是地板上的尸体，穿着一套西装，上面有徽章，表明它是§Y尼尔兰教授§!，寻找可怕海盗的探险队的负责人。,她仍然抓着数据板。,最后一个条目写着：\n\n§S\“来到这里是一个错误。即使雷文曾经在这里，他也已经走了。我所做的牺牲都是徒劳的。没有足够的氧气让其到达地表，,即使我愿意，但在外面等待我的唯一的事情就是逮捕和审判我必须做出的牺牲，所有那些为了抢在我之前而自相残杀的白痴都会死去。,我的其他船员要么死了，要么抛弃了我，我会留在这里等待死亡”§!"
 mem_dread_pirate.16.a: "那么恐惧海盗的传说是谎言吗？"
  
 mem_dread_pirate.23.name: "海盗船队"
 mem_dread_pirate.23.desc: "一支海盗船小队已进入§Y[FromFrom.GetName]§!,系统。 ,\n\n他们把自己定位在星系的外围，看上去并没有敌意。,他们的旗舰正在向我们致敬。"
 mem_dread_pirate.24.desc: "问候。,是我，§SD读海盗雷文§!。 ,\n\n我注意到你洗劫了我的§Y\“坟墓”§！,在 [the_planet.GetName] 上。,正如你所看到的，关于我死亡的传言有些不准确，但我确实不得不把一些东西留在那儿。 ,\n\n请帮我拿回我的面具。"
 mem_dread_pirate.24.a: "我们在那里没有找到你的面具。"
 mem_dread_pirate.24.a.response: "是这样吗？,我不相信你。 ,\n\n你把我的基地洗劫得相当彻底。,也许稍微展示一下火力就能教会你不要对像我这样的人撒谎。"
 mem_dread_pirate.24.b: "你的面具现在是我们的了。 ,（说谎）"
 mem_dread_pirate.24.b.response: "那么，这就是你选择走的路吗？,也许稍微展示一下我的力量就会让你改变主意。"
 mem_dread_pirate.24.c: "这个面具对你来说是什么？"
 mem_dread_pirate.24.c.response: "当然，它具有巨大的情感价值。,但这也是我力量的象征。 ,\n\n没有它，就很难为我的事业集结力量。"
 mem_dread_pirate.24.d: "你看起来不像一个可怕的海盗。"
 mem_dread_pirate.24.d.response: "为什么？,我是 [convo_portrait.Species.GetName]。,你没遇到过我们的战争舰队吗？"
 mem_dread_pirate.24.e: "这么多年过去了，你还活着吗？"
 mem_dread_pirate.24.e.response: "您会惊讶地发现清洁的生活和良好的饮食习惯能为您带来什么好处。"
 mem_dread_pirate.26.name: "恐惧海盗旗舰被摧毁"
 mem_dread_pirate.26.desc.1: "我们已经成功击落了§SDread海盗§的旗舰！,在§Y[combat_system.GetName]§!。,他来到我们的领地寻找他的面具，这意味着我们都没有面具。 ,\n\n我们应该搜索船的残骸以获取更多信息 - 也许还有我们错过的其他线索。"
 mem_dread_pirate.26.desc.2: "恐惧海盗的旗舰在与 [ship_killer.GetName] 军队的战斗中沉没。,他来到我们的领地寻找他的面具，这意味着我们都没有面具。 ,\n\n我们应该搜索船的残骸以获取更多信息 - 也许还有我们错过的其他线索。"
 mem_dread_pirate.26.a: "继续。"
  
 mem_dread_pirate_destroyed_galleon: "被毁坏的帆船"
 MEM_DREAD_PIRATE_BOARDING_PROJECT: "登上旗舰"
 MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "恐惧海盗来到我们的系统寻找他的面具，尽管我们没有面具。,既然他的船已经是一艘没有生命的残骸，我们可以派出一个科学小组来了解更多信息。"
 mem_dread_pirate.27.name: "不那么可怕的海盗"
 mem_dread_pirate.27.desc: "我们已经怀疑我们在[combat_system.GetName]中遇到的所谓“恐惧海盗”是一个冒名顶替者，在研究了他旗舰的残骸后我们可以证实这一点。 ,\n\n那艘船的主人只是一名掠夺者军阀，他在一个可能曾经属于真正的恐惧海盗的远程设备上跟踪来自 Raewynn 基地 [the_planet.GetName] 的子空间信号。,他可能就是这样知道我们参观了这座建筑群的。,利用这些信息，我们能够分离出从复合体传输的类似的先前隐藏的子空间信号。,也许它可以为我们指明恐惧海盗真正的安息之地？"
 mem_dread_pirate.27.a: "我们应该调查一下。"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "追踪信号"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "§Y[the_planet.GetName]§! 上的综合体,似乎仍然与另一个系统中的未知物体保持子空间通信。,了解了这一点，我们或许能够揭开更多关于他的历史，甚至可能找回他所佩戴的传奇面具。"
 mem_dread_pirate.30.name: "信号追踪完成"
 mem_dread_pirate.30.desc: "[Leader.GetName] 能够成功追踪到源自 [the_planet.GetName] 上的复合体的信号。,它正在被发送到附近的一个未知系统。 ,\n\n如果银河系中还残留着任何恐惧海盗的痕迹，它就在那里。"
 mem_dread_pirate.30.a: "让我们跟随这个信号。"
  
