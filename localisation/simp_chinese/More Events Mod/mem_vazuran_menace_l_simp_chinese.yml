 #Damper field project
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION:0 "逆向工程"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "有了 Vazuran 阻尼器场发生器，我们现在可以继续研究它的工作原理。"

 #Damper field project finished
 mem_vazurans.260.name:0 "抑制能量传输"
 mem_vazurans.260.desc:0 "在对报废的阻尼场发生器进行多次实验后，我们的 [root.GetScientistResearchSubroutinePlural] 能够对其功能建立深入的了解。,与我们的护盾不同，护盾会吸收传入攻击的能量直至其耗尽，而该发生器产生的场会永久抑制能量传输，因此只有一小部分能量到达受保护的物体。\n\n虽然它可以对抗任何类型的武器，但测试,已证明它对对抗基于能源的病毒最有效。,尽管将这项技术应用于我们自己的舰队一开始似乎很诱人，但我们的实验已经证明了这种保护装置会引起有问题的副作用。,能量传输的抑制不仅限于来自其影响区域之外的能量，还影响内部船舶系统。,到目前为止，还没有找到保护它们免受阻尼场影响的方法。\n\n我们的 [root.GetScientistResearchSubroutinePlural] 仅成功地对该技术的基本科学原理有了初步的了解。,然而，这仍然是克服瓦祖兰技术优势的重要一步，并且应该会提高我们与他们的船只战斗的机会。"
 mem_vazurans.260.a:0 "迷人。"

 # Reaching Vazuran Homesystem
 mem_vazurans.280.name:0 "Vazuran 家庭系统"
 mem_vazurans.280.desc:0 "我们的侦察兵已经到达裂缝的另一边。,正如预期的那样，它的传感器证实它是戒备森严的。,除了星系边界周围的一圈强大的堡垒和一支与我们在袭击我们的家园时所面临的实力相似的舰队之外，还有另一艘船的尺寸比我们以前见过的任何船都大得多。,它正在围绕一个破碎的世界运行，靠近一个巨大的结构，该结构似乎是瓦祖兰的行动基地。\n\n当我们的飞船仍在处理数据时，它检测到堡垒中的能量读数出现峰值。,它不能再留在那里而没有被攻击的风险。,如果我们要返回，它必须有效。"
 mem_vazurans.280.a:0 "离开那里！"
 
 # Defeated Vazuran Homefleet
 mem_vazurans.281.name:0 "瓦祖兰舰队被击败"
 mem_vazurans.281.desc:0 "瓦祖兰舰队已不复存在，他们的巨像已被击败，我们取得了胜利。\n\n现在，我们的军队占领他们的基地的道路已经畅通无阻。"
 mem_vazurans.281:0 "走向胜利。"

 # Invaded Vazuran HQ
 mem_vazurans.282.name:0 "结束了"
 mem_vazurans.282.desc:0 "今天标志着一个新时代的开始。,瓦祖兰的威胁已被击败。,我们的人民将不再生活在他们攻击的恐惧之中。\n\n我们的军队必须为这场胜利付出沉重的代价，因为剩余的瓦祖兰守军正在挖坑以保卫每一个仍然矗立的建筑。,面对不可避免的失败，他们启动了自毁程序，摧毁了大部分居住区。 \n\n但是，我们的部队并没有空手而归。,我们的一支负责检索技术信息的特种作战小组带着一份数据核心回来了，其中包含“Xentronium”（瓦祖兰装甲的制造材料）生产过程的详细信息。,鉴于其特性，尤其是其极高的密度，它不仅可能对我们舰艇的装甲有价值，而且还可能对我们的动能弹进行重大改进。"
 mem_vazurans.282.desc.gestalt:0 "今天标志着一个新时代的开始。,瓦祖兰的威胁已被击败。 ,[root.GetName]将不再生活在对他们的攻击的恐惧之中。\n\n我们的军队必须为这次胜利付出沉重的代价，因为剩余的瓦祖兰守军正在挖坑以保卫每一个仍然矗立的建筑。,面对不可避免的失败，他们启动了自毁程序，摧毁了大部分可居住区域。\n\n然而，我们的战斗无人机并没有空手而归。,我们的一个负责检索技术信息的特种作战无人机小队已经返回了一个数据核心，其中包含“Xentronium”（瓦祖兰装甲的制造材料）生产过程的详细信息。,鉴于其特性，尤其是其极高的密度，它不仅可能对我们舰艇的装甲有价值，而且还可能对我们的动能弹进行重大改进。"
 mem_vazurans.282.a:0 "干得好！"

 # Player is informed of Vazurans committing genocide
 mem_vazurans.306.name:0 "瓦祖兰暴行"
 mem_vazurans.306.desc:0 "我们收到了有关 Vazuran 正在进行的旨在根除 [mem_vazurans_extermination_target.GetSpeciesNamePlural] 并彻底摧毁 [mem_vazurans_extermination_target.GetName] 的活动的报告。,目前还不清楚是否发生了什么事情导致了这种可怕的暴行。,然而，显而易见的是，[mem_vazurans_extermination_target.GetSpeciesNamePlural] 正在打一场失败的战斗。,此刻，他们的终结只是时间问题。"
 mem_vazurans.306.a:0 "多么可怕啊..."

 # Galactic Resolutions
 resolution_category_mem_vazurans:0 "瓦祖兰的威胁"
 resolution_mem_galactic_focus_crisis_vazurans_1:0 "瓦祖兰威胁：殖民地防御"
 resolution_mem_galactic_focus_crisis_vazurans_1_desc:0 "随着瓦祖兰的袭击发生在整个已知的星系中，似乎没有一个殖民地是安全的。,通过这项决议，银河社区成员将同意分享他们对 vazuran 攻击模式和可能的对策的了解，以更好地保护其公民和基础设施。"
 resolution_mem_galactic_focus_crisis_vazurans_1_effect_success:0 "瓦祖兰袭击对殖民地造成的破坏和人口损失将减少。"
 resolution_mem_galactic_focus_crisis_vazurans_2:0 "瓦祖兰的威胁：扭转局势"
 resolution_mem_galactic_focus_crisis_vazurans_2_desc:0 "银河社区因担心瓦祖兰袭击而陷入瘫痪太久了。,现在是积极合作、抵御攻击的时候了。"
 resolution_mem_galactic_focus_crisis_vazurans_2_effect_success:0 "共享瓦祖兰船只的战术数据以及提高亚光速发动机性能的协作努力将提高及时到达受威胁殖民地的几率，并在与攻击者的战斗中取得更好的成绩。"
 resolution_mem_galactic_focus_crisis_vazurans_1_weight_tooltip_1: "啊，是的，瓦祖拉人，一个从另一个维度攻击的古老物种。,我们已经驳回了这一说法..."
 resolution_mem_galactic_focus_crisis_vazurans_1_weight_tooltip_2: "我们被他们的一次袭击击中了。"