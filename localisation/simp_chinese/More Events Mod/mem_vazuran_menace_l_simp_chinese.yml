 mem_vazuran_habitat:0 "前体栖息地"
 mem_vazuran_habitat_DESC:0 "前身的深空生态学提供了类似行星的、甚至是城市的生活条件。,水培法和先进的过滤技术使其能够自我维持，空间站上的设施可以在空间站的宿主星球上开采原材料。"

 #bypass
 GATEWAY_VAZURAN:0 "次元裂缝"
 GATEWAY_VAZURAN_DESC:0 "人为制造的裂缝，在两个地点之间形成通道。"

 #Rift opens
 mem_vazurans.4.name:0 "子空间裂痕正在形成"
 #first rift ever seen in own territory
 mem_vazurans.4a.desc:0 "[mem_vazurans_target_sun.GetName] 系统中的本地传感器站报告了巨大的能量峰值。,第一份报告将其来源描述为空间裂缝 - 现实本身的一个洞。\n\n系统防御处于高度戒备状态，地方当局请求我们海军立即提供援助。"
 mem_vazurans.4a.desc.gestalt:0 "我们在 [mem_vazurans_target_sun.GetName] 系统中的本地传感器站检测到巨大的能量峰值。,我们已派出无人机来调查似乎是太空裂缝的地方——现实本身的一个洞。\n\n系统防御处于高度戒备状态。,我们应该采取预防措施，派出我们的舰队来加强我们负责系统的子程序。"

 #every later standard rift encounter
 mem_vazurans.4b.desc:0 "[mem_vazurans_target_sun.GetName]系统中的传感器站报告说，一个新的子空间裂痕正在形成。,我们的舰队已经处于高度戒备状态。,我们应该做最坏的打算。"
 #retaliation rift encounter
 mem_vazurans.4c.desc:0 "[mem_vazurans_target_sun.GetName]系统中的传感器站报告说，一个巨大的子空间裂缝正在形成。,从它的大小来看，一场巨大的风暴即将来临。,我们应该做最坏的打算。"
 #response in first encounter
 mem_vazurans.4.a:0 "对此异常情况进行调查。"
 #response in later encounter
 mem_vazurans.4.b:0 "让舰队做好准备。"
 #response in retaliation encounter
 mem_vazurans.4.c:0 "我们不会动摇。"

 MEM_VAZURANS_RIFT_INVESTIGATION:0 "子空间裂缝调查"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "我们的科学家仍然对时空裂缝是如何形成的感到困惑。,我们必须找到答案。"
 
 #Rift opens and fleet spawns
 mem_vazurans.5.name:0 "我们受到攻击"
 #first encounter
 mem_vazurans.5a.desc:0 "裂痕形成了某种传送门。,设计不明的船只开始从里面涌出。,他们在向我们欢呼。"
 #after first encounter has happened before
 mem_vazurans.5b.desc:0 "传送门已经形成，敌对势力已确认正在向我们的殖民地移动。,这似乎是他们的另一支袭击舰队。"
 #retaliation encounter
 mem_vazurans.5c.desc:0 "一个巨大的传送门已经形成，释放出一支庞大的舰队。,它正直接前往我们的家园。"
 #response in first encounter
 mem_vazurans.5.a:0 "在屏幕上。"
 #response in later encounter
 mem_vazurans.5.b:0 "保护殖民地。"
 #response in retaliation encounter
 mem_vazurans.5.c:0 "不惜一切代价保卫[root.Capital.GetName]！"

 #First Contact message
 mem_vazurans.6.name:0 "传入消息"
 mem_vazurans.6a.desc:0 "我们是瓦祖拉人。,早在你们的祖先离开他们可怜的洞穴之前，我们就已经把这个星系变成了我们的...\n\n你们将为我们服务，或者与你们的先辈们分享同样的命运。\n\n要知道，你们的存在只是因为我们允许它...... ,.\n\n如果你敢于反抗，你就会按照我们的要求结束。"
 mem_vazurans.6b.desc:0 "你们的种族比想象中更有弹性...\n\n我们是瓦祖拉人。,早在你们的祖先离开他们可怜的洞穴之前，我们就已经把这个星系变成了我们的……\n\n你们将为我们服务，或者与你们的先辈们分享同样的命运。,我们曾经烧毁过你们的世界，我们可以再次这样做。\n\n要知道，你们的存在仅仅是因为我们允许它......\n\n如果你们敢于反抗，你们就会按照我们的要求而结束。"
 mem_vazurans.6.a:0 "你是谁？"
 mem_vazurans.6.a.response:0 "你的主人......你不需要知道更多......"
 #peaceful reply
 mem_vazurans.6.b:0 "但总得有一个和平共处的办法吧！？"
 mem_vazurans.6.b.response:0 "确实...我们统治，您服务..."
 #xenophobe reply
 mem_vazurans.6.c:0 "我们不怕你，希诺……"
 mem_vazurans.6.c.response:0 "你会...及时。"

 #Message for retaliation
 mem_vazurans.7.name:0 "传入消息"
 mem_vazurans.7a.desc:0 "你持续的抵抗已经造成了太长时间的困扰。,我们已经派出舰队来向你们展示你们行为的后果。"
 mem_vazurans.7b.desc:0 "您是否认为您对我们技术的修改会被忽视？,现在你将为你的亵渎行为负责......"
 mem_vazurans.7.a:0 "终止传输。"

 #Colony lost to Vazuran Terror attack
 mem_vazurans.8.name:0 "失去殖民地"
 mem_vazurans.8.desc:0 "瓦祖拉人这次夺走了我们的资源并不满意。,整个殖民地已被摧毁，而我们仍然无法对这些暴行做出反应。"
 mem_vazurans.8.a:0 "一定有办法阻止他们！"
 mem_vazurans.8.b:0 "我们必须以某种方式保护我们的人民！"

 #Colony attacked by Vazuran Raid
 mem_vazurans.9.name:0 "殖民地突袭"
 mem_vazurans.9.desc.a:0 "我们在 [mem_vazurans_raid_planet_name.GetName] 上的殖民地遭到了 Vazuran 袭击舰队的袭击。,无数公民在这次鲁莽的袭击中丧生，地球的基础设施遭到破坏。\n\n尽管结果如此可怕，但如果没有我们的行星防御，伤亡和损失可能会更大。"
 mem_vazurans.9.desc.b:0 "我们在 [mem_vazurans_raid_planet_name.GetName] 上的殖民地遭到了 Vazuran 袭击舰队的袭击。,无数公民在这次鲁莽的袭击中丧生，地球的基础设施也遭到破坏。"
 mem_vazurans.9.a:0 "我们会忍耐！"
 mem_vazurans.9.b:0 "我们必须加强防御！"
 mem_vazurans.9.c:0 "我们必须保护我们的人民......但是如何保护？！"

 #Planetary defense project
 MEM_VAZURANS_DEFENSE_PLAN:0 "加强防御"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "在我们的一个殖民地遭受毁灭性袭击之后，我们发起了一项倡议，以找到更好地保护我们的人民免受瓦祖拉威胁的方法。"

 #Information event about a known empire being attacked
 mem_vazurans.20.name:0 "银河系的混乱"
 mem_vazurans.20a.desc:0 "我们收到了有关未知力量攻击 [mem_vazuran_victim.GetName] 的报告。"
 mem_vazurans.20b.desc:0 "我们在 [mem_vazuran_victim.GetName] 中的线人报告了瓦祖兰部队正在进行的另一次袭击。"
 mem_vazurans.20c.desc:0 "我们收到了有关 Vazuran 部队正在进行针对 [mem_vazuran_victim.GetName] 的袭击的报告。"
 mem_vazurans.20d.desc:0 "瓦祖拉军队再次开始了他们的袭击。,这次，他们的目标是[mem_vazuran_victim.GetName]。"
 
 #Information event about an unknown empire being attacked
 mem_vazurans.21.name:0 "银河系的混乱"
 mem_vazurans.21a.desc:0 "贸易商称，我们尚未与未知势力建立联系的各个帝国正在遭受攻击。,据报道，袭击者装备精良。"
 mem_vazurans.21b.desc:0 "开放的子空间通信渠道再次充斥着有关瓦祖兰袭击的报道。"

 # Information event about Vazuran Homefleet defeated
 mem_vazurans.30.name:0 "瓦祖兰家园舰队战败！"
 mem_vazurans.30a.desc:0 "我们收到报告称瓦祖兰人在 [mem_vazuran_victor.GetAdj] 海军中遭遇决定性失败。,随着他们的舰队被摧毁，银河系终于可以为瓦祖拉恐怖统治的结束而欢欣鼓舞。"

 # Information event about Vazuran Homeworld Taken
 mem_vazurans.31.name:0 "瓦祖兰家园被夺取"
 mem_vazurans.31a.desc:0 "没有了他们的舰队，瓦祖拉家园的覆灭只是时间问题。,当 [mem_vazuran_invader.GetAdj] 军队庆祝其成功登陆行星时，银河系迎来了一个新时代，摆脱了威胁它数千年的瓦祖兰威胁。"
 mem_vazurans_31.a:0 "最后！"

 #Finishing investigation of first Rift
 mem_vazurans.40.name:0 "次元传送门"
 mem_vazurans.40.desc:0 "正如我们在第一次遭遇瓦祖拉人之前不久发送到裂缝中的探测器遥测数据所表明的那样，它是一个与自然存在的虫洞并没有完全不同的门户。,然而，与虫洞相比，这条裂缝似乎是人为造成的。,我们的 [root.GetScientistResearchSubroutinePlural] 无法提供任何关于如何实现这一目标的解释。\n\n在我们了解得更清楚之前，我们将不得不假设这些门户可以在任何地方打开。,我们必须保持警惕。"
 mem_vazurans.40.a:0 "这非常令人不安。"

 #Retaliation Fleet has been destroyed by target empire
 mem_vazurans.50.name:0 "攻击结束"
 mem_vazurans.50a.desc:0 "我们的舰队在 [root.capital_scope.GetName] 的激烈战斗中取得了胜利。,剩余的瓦祖拉军队正在全面撤退。,我们舰队的伤亡情况仍在评估中，许多船只严重受损，甚至不得不废弃。,但我们所付出的代价是值得的。,他们在再次进行此类尝试之前会三思而行。\n\n他们用来进入我们系统的裂痕已经开始闭合。,然而，这一次发生的速度比之前的遭遇要慢得多。,我们的 [root.GetScientistResearchSubroutinePlural] 推测，这个超大的门户确实可能永远不会完全停止存在 - 这一事实令人担忧，但同时也提供了一个我们以前未曾预料到的机会。,如果我们能够稳定住它，那么我们就有可能对瓦祖兰行动基地进行反击。"
 mem_vazurans.50b.desc:0 "我们的舰队未能抵挡瓦祖拉军队的进攻。,他们开始轰炸并摧毁我们的首都世界。,伤亡人数达数十亿，因为他们专门针对城市人口中心。,恢复被破坏的东西需要数年时间。\n\n他们用来进入我们系统的裂痕已经开始闭合。,然而，这一次发生的速度比之前的遭遇要慢得多。,我们的科学家推测，这个超大的门户确实可能永远不会完全停止存在——这一事实令人担忧，但同时也提供了一个我们以前未曾预料到的机会。,如果我们能够稳定住它，那么我们就有可能对瓦祖兰行动基地进行反击，这样我们就可以为我们的死者获得报应。"
 mem_vazurans.50b.desc.gestalt:0 "我们的舰队未能抵挡瓦祖拉军队的进攻。,他们开始轰炸并摧毁我们的首都世界。,全球基础设施的关键要素遭受了相当大的破坏，数十亿架无人机因瞄准具有关键战略意义的地点而被摧毁。,恢复被破坏的东西需要数年时间。\n\n他们用来进入我们系统的裂痕已经开始闭合。,然而，这一次发生的速度比之前的遭遇要慢得多。,我们的[root.GetScientistResearchSubroutine]理论上认为，这个超大的门户确实可能永远不会完全停止存在——这一事实令人担忧，但同时也提供了一个我们以前未曾预料到的机会。,如果我们能够稳定住它，那么我们就有可能对瓦祖兰行动基地进行反击，这样我们就可以为我们的死者获得报应。"
 mem_vazurans.50.a:0 "让我们希望如此。"

 #Stabilization tech researched and project to stabilize rift set
 mem_vazurans.51.name:0 "看门人"
 mem_vazurans.51.desc:0 "随着基础研究的完成以及对裂缝形成的深入了解，我们的 [root.GetScientistResearchSubroutinePlural] 提出了在前门户坐标旁边建立一个站点的建议。,根据他们的计划，它将用于转移重新开放和维护它所需的权力。"
 mem_vazurans.51.a:0 "就这样吧。"

 MEM_VAZURANS_RIFT_STABILIZATION:0 "裂谷稳定"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "我们必须准备必要的设备，以重新建立并维持与瓦祖兰行动基地的稳定连接。"

 #Player being informed about established connection
 mem_vazurans.53.name:0 "门户网站"
 mem_vazurans.53.desc:0 "我们的工程师已经完成了裂谷站的工作。,稳定程序开始了，在感觉像是永恒的时间之后，裂缝慢慢地重新打开，形成了一个新的门户。,我们发送的探测已经证实我们已经与对方建立了牢固的联系。,我们现在有足够的信心派遣一支载人远征军。"
 mem_vazurans.53.desc.gestalt:0 "我们的工程无人机已经完成了裂谷站的工作。,稳定程序开始了，在感觉像是永恒的时间之后，裂缝慢慢地重新打开，形成了一个新的门户。,我们发出的探测器已经证实我们已经与对方建立了牢固的联系，我们现在有足够的信心派遣一支载人远征军通过。"
 mem_vazurans.53.a:0 "干得好。"

 # Finding first active Rift Endpoint
 mem_vazurans.60.name:0 "古代装置"
 # If we haven't seen a ruined version first
 mem_vazurans.60.a.desc:0 "某种古老的装置位于 [mem_vazuran_gateway_endpoint_system.GetName] 系统的边缘。,时空结构中出现了裂痕，形成了“§H虫洞§!”,我们的 [Root.Owner.GetScientistPlural] 推测，可能会提供一条穿过子空间到达银河系其他地方的另一个虫洞的管道。,它周围的结构似乎既起到遏制作用，又是稳定这种明显人为裂痕的一种手段。\n\n对该现象进行的探测器揭示了我们的技术与内部环境之间的不相容性。,它们中没有一个成功通过，遭受亚光速驱动以及反应堆故障，导致它们的毁灭。,在尝试穿越这些裂缝之前，我们必须修改我们的飞船系统以应对这些不利影响。"
 # If we have seen a ruined version first
 mem_vazurans.60.b.desc:0 "另一个古老的装置位于 [mem_vazuran_gateway_endpoint_system.GetName] 系统的边缘。,这次我们找到了完整的版本。,正如我们根据之前位置的观察所预期的那样，时空结构中已经形成了裂痕，形成了“§H虫洞§!”,我们的 [Root.Owner.GetScientistPlural] 推测，可能会提供一条穿过子空间到达银河系其他地方的另一个虫洞的管道。,它周围的结构似乎既起到遏制作用，又是稳定这种明显人为裂痕的一种手段。\n\n对该现象进行的探测器揭示了我们的技术与内部环境之间的不相容性。,它们中没有一个成功通过，遭受亚光速驱动以及反应堆故障，导致它们的毁灭。,在尝试穿越这些裂缝之前，我们必须修改我们飞船的子系统以应对这些不利影响。"
 mem_vazurans.60.a:0 "我们必须首先适应。"

 # Finding first ruined Rift Endpoint
 mem_vazurans.61.name:0 "安装损坏"
 # If we haven't seen an intact version first
 mem_vazurans.61.a.desc:0 "某种古老的装置位于 [mem_vazuran_gateway_endpoint_system.GetName] 系统的边缘。,它的毁灭状态并不能掩盖这样一个事实：无论是谁创造了它，都比我们先进得多。,初步扫描发现装置中心存在异常情况。,我们的 [Root.Owner.GetScientistPlural] 认为这是一个更大现象的遗迹。,如果他们的理论是正确的，那么这些结构的目的就是稳定异常并形成某种入口。,我们暂时只能猜测它可能会导致什么结果。 \n\n虽然我们自己重新创建这项技术的希望相当渺茫，但只要有足够的时间，我们也许能够将此装置恢复到工作状态。"
 # If we have seen an intact version first
 mem_vazurans.61.b.desc:0 "另一个古老的装置位于 [mem_vazuran_gateway_endpoint_system.GetName] 系统的边缘。,这次我们发现了一个荒凉的地方。,这个结构所包含的裂缝几乎已经自行塌陷。,尽管它遭受了广泛的破坏，但毫无疑问，无论是谁创造了它，都比我们先进得多。,此安装也证明了我们的 [Root.Owner.GetScientistPlural] 假设是正确的。,这些结构的目的确实是为了稳定和维持裂缝。\n\n虽然我们自己重建这项技术的希望相当渺茫，但只要有足够的时间，我们也许能够将该装置恢复到工作状态。"
 mem_vazurans.61.a:0 "如果可以以某种方式恢复的话..."

 # Finding ruined vazuran homesystem
 mem_vazurans.62.name:0 "彻底毁灭"
 mem_vazurans.62.desc:0 "这个系统已经成了废墟。,废墟场环绕着曾经是强大车站的破碎外壳。,第二颗行星遗迹附近的一座破碎的巨型建筑占据了整个风景，就像一座纪念碑，纪念其建造者过去的伟大事业。,这里发现的残骸与裂谷装置的风格和材料成分相匹配，表明它们的建造者是同一个人。\n\n关于他们的文明，无法确定更多信息。,漂浮在虚空中的废弃空间站和船只似乎早已被洗劫一空，没有任何有价值的技术，而剩余的数据核心似乎已被故意清除干净，仿佛是为了删除有关其创造者的任何信息——我们无法推断其创造者是谁。 ,\n\n这个系统的裂谷装置与银河主体中的裂谷装置有很大不同。,裂痕周围还有其他结构——或者更好地说，其中同时包含多个裂痕，充当连接到多个端点的纽带。,占领这个星系所获得的战略可能性怎么强调也不为过。,无论是为了支持我们自己的计划还是为了阻止我们的敌人，为 [owner.GetName] 确保这个地方都应该是重中之重。"
 mem_vazurans.62.a:0 "我们应该认领这个系统。"

 # Restoring ruined Rift Endpoint
 mem_vazurans.63.name:0 "裂谷终点已恢复"
 # Standard empire first time
 mem_vazurans.63.a.desc:0 "[mem_vazuran_rift_system.GetName]系统中的裂谷终点站已恢复。,将这个谜题重新组合起来需要相当多的工作，而且对其技术只有非常基本的了解。,然而，我们面临的更大挑战是稳定裂缝所需的激活程序。,最终效果很好，裂痕现已稳定，但至少可以说，有关这是如何形成的报道令人担忧。\n\n显然，在多个不眠之夜之后，我们的一位 [Root.GetScientistPlural] 对缺乏这一点感到沮丧,进展和愤怒开始随机切换装置主机中的控制晶体，导致裂缝恢复。 ,[Root.GetScientist] 现在被一些人誉为天才，而其他人则只是松了一口气，它没有炸毁整个系统......"
 mem_vazurans.63.a.name:0 "今后加强休息时间。"
 # Standard empire after first time
 mem_vazurans.63.b.desc:0 "[mem_vazuran_rift_system.GetName]系统中的裂谷终点站已恢复。,使用与上次事件中观察到的相同程序，裂缝稳定下来，没有出现任何问题。"
 # Hive empire first time
 mem_vazurans.63.c.desc:0 "[mem_vazuran_rift_system.GetName]系统中的裂谷终点站已恢复。,我们的无人机已经有效地修复了这些结构本身，但事实证明，激活它们对我们的 [Root.GetScientistPlural] 来说是一个巨大的挑战。,经过数周毫无进展后，其中一个突然开始随机重新调整装置主机中的控制水晶，这导致了裂痕的稳定。"
 mem_vazurans.63.c.name:0 "我们对我们的蜂巢思维的完美抱有同样的期望。"
 # Hive empire after first time
 mem_vazurans.63.d.desc:0 "[mem_vazuran_rift_system.GetName]系统中的裂谷终点站已恢复。,我们的无人机有效地修复了建筑物本身。,然而，事实证明，重新激活过程存在一些问题。,必须丢弃数十个有缺陷的 [Root.GetScientistPlural]，直到有人能够重现我们之前的成功。,尽管如此，裂痕已经稳定下来。"
 mem_vazurans.63.d.name:0 "剔除缺陷，它们不值得我们完美。"
 # Machine empire first time
 mem_vazurans.63.e.desc:0 "[mem_vazuran_rift_system.GetName]系统中的裂谷终点站已恢复。,我们的无人机已经有效地修复了这些结构本身，但事实证明，激活它们对我们的 [Root.GetScientistPlural] 来说是一个巨大的挑战。,经过数周毫无进展后，其中一人应用了标准随机子程序来确定装置主机内控制晶体的新排列。,这次行动取得了成功，裂痕已经稳定下来。"
 mem_vazurans.63.e.name:0 "赞扬我们的随机子例程。"
 # Machine empire after first time
 mem_vazurans.63.f.desc:0 "[mem_vazuran_rift_system.GetName]系统中的裂谷终点站已恢复。,我们的无人机有效地修复了建筑物。,复制我们之前的操作流程，取得了成功。,裂痕现已稳定。"
 mem_vazurans.63.f.name:0 "正如预期的那样。"

