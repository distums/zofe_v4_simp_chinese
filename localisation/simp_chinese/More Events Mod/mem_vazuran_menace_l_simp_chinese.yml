 MEM_VAZURANS_WRECKAGE_INVESTIGATION:0 "虚空中漂流"
 MEM_VAZURANS_WRECKAGE_INVESTIGATION_DESC:0 "我们必须利用这一发现并调查在 [mem_vazurans_wreckage_system.GetName] 系统中漂流发现的残骸。"

