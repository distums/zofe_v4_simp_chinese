 #Anomaly success 3
 mem_vazurans.204.name:0 "过去的幽灵"
 mem_vazurans.204.desc:0 "在对 [From.GetName] 的表面进行更彻底的调查时，[root.Leader.GetName] 的一名助手注意到，后来经我们地面团队的证实，这是人造结构。\n\n,然而，对这些废墟的调查并没有按计划进行，主要是因为[root.GetName]和[root.Leader.GetName]领导的科学家之间的通讯多次中断。,一些人员在这些时刻经历了他们所说的“精神病发作”。,也受到这种现象的影响，首席科学家决定返回航天飞机，担心在那里停留更长时间会给团队带来危险。,然而，在他们起飞之前，又发生了一次停电，持续的时间比以前要长得多。,当通讯能够重新建立时，一位听起来非常震惊的科学家报告说，他们将立即离开。,其中一半人在到达与 [root.GetName] 的会合坐标时仍处于昏迷状态。\n\n恢复后，[root.Leader.GetName] 报告说，他们经历了整个世界在一个人手中的集体死亡。,无情的敌人。,根据[root.Leader.GetHisHer]理论，[From.GetName]的居民一定拥有广泛的心灵能力，这导致他们可怕的最后时刻被铭刻在星球本身上。,虽然身体没有受到伤害，但这些事件对 [root.Leader.GetHimHer] 产生了持久的影响。\n\n进一步的扫描显示了遍布行星表面的超稠密化合物的痕迹，这很可能源自其所使用的武器。,破坏，支持[root.Leader.GetName]的主张。"

 #Anomaly 2
 mem_vazurans_category_2:0 "被陨石坑覆盖"
 mem_vazurans_category_2_desc:0 "对 [From.GetName] 的扫描正在检测可疑的陨石坑结构和同一种超稠密化合物的痕迹，这种化合物未知是否自然发生，但与之前调查的行星上的多次文明崩溃有关。"

 #Anomaly success 4
 mem_vazurans.205.name:0 "可疑卫星"
 mem_vazurans.205.desc:0 "对[From.GetName]的进一步调查显示，它确实曾经有人居住，但同时变得不适合居住，因为一层超致密物质沉积在行星上，这可能是轨道轰炸的结果。,这些事件肯定发生在数千年前，而地表的遗迹已经腐烂和侵蚀，无法得出任何进一步的结论。 \n\n正当 [root.Leader.GetName] 即将包裹 [root.Leader.GetName] 时。,在 [root.GetName] 的调查中，[root.GetName] 的扫描仪发现了一组围绕 [From.GetName] 卫星运行的微小且可疑的相同物体。,事实证明，这些是包含数据核心的人造卫星。,首席科学家认为这些应该被发现并充当某种时间胶囊。\n\n但是，访问和破译其中存储的数据需要付出巨大的努力。"
 mem_vazurans.205.a:0 "它们包含什么？"

 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "破译数据核心"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "我们已经恢复了 [From.From.GetName] 被摧毁时留在太空中的数据核心。,谁知道它们包含什么秘密或信息？"
 
 #Project finished
 mem_vazurans.206.name:0 "时间胶囊"
 mem_vazurans.206.desc:0 "我们的科学家已经成功破译了部分数据核心。,到目前为止，每个样本似乎都是其他样本的精确复制品，并且包含相同的信息——大概是作为增加其保存可能性的策略。,所包含的数据极其庞大，我们的科学家需要几个月甚至几年的时间才能完全破译。\n第一个条目，显然是扉页，已经被翻译了：\n\n“我们认为自己是无敌的。我们认为我们可以,阻止‘毁灭者’。我们并不像他们打倒的其他种族那样年轻——我们已经在银河系中旅行了一千年，但当我们发现这条消息时，我们已经不再有任何其他种族了。,我们自豪的种族留下了这份记录，希望我们最珍贵的财富，我们最伟大哲学家的话语——我们的文化遗产——能够在我们种族灭绝之后继续存在。”"
 mem_vazurans.206.a:0 "干得好。"
 
 #Finished Planet defense project
 mem_vazurans.240.name:0 "行星防御倡议结束"
 mem_vazurans.240.desc:0 "自从这项雄心勃勃的努力开始以来，许多方法被提出并再次被放弃，但其中一种确实看起来非常有前途。\n\n长期以来，我们一直在使用防护罩来保护我们的太空飞船和空间站，但在全球范围内应用这项技术已经,一直被认为在经济上不可行。,然而，考虑到 Vazuran 威胁笼罩在 [root.GetName] 上，这项技术的长期支持者终于成功获得了必要的资金来实现他们的目标。"
 mem_vazurans.240.a:0 "开始研究。"

 #Damper field quest start 1
 mem_vazurans.251.name:0 "发现外星人残骸"
 mem_vazurans.251.desc:0 "在 [root.GetName] 上进行例行矿产勘探作业时，勘探者有了意外的发现：半被自然碎片覆盖的地方有一个古老的残骸。,政府官员很快获悉这一奇特的发现。"
 mem_vazurans.251.desc.gestalt:0 "在 [root.GetName] 的例行矿产勘探作业中，勘探无人机有了意外的发现：半被自然碎片覆盖的地方是一座古老的残骸。,负责的子程序很快就得到了通知。"
 mem_vazurans.251.a:0 "开始调查。"

 #Damper field anomaly 1
 mem_vazurans_category_3:0 "外星人残骸"
 mem_vazurans_category_3_desc:0 "在 [From.GetName] 上发现了一艘远古外星人残骸。,需要进一步调查。"

 #Anomaly success
 mem_vazurans.252.name:0 "科技瑰宝"
 mem_vazurans.252.desc:0 "起初，由于残骸的损坏和严重恶化，我们的科学团队并未识别出残骸的来源，但对其材料成分的扫描显示，它毫无疑问是瓦祖兰。\n\n它如何最终来到这个地方仍然是一个谜。,对我们来说很神秘，因为瓦祖拉人倾向于自毁损坏的船只，而不是让他们的技术落入敌人手中。,情况更为幸运，尽管船上的大部分系统都已面目全非，但其技术的一个关键组成部分却基本完好无损。,根据首席科学家 [root.Leader.GetName] 的说法，我们现在拥有一个阻尼场发生器——这是他们飞船非凡耐用性的主要来源。\n\n如果有足够的时间研究它的功能，我们也许能够,找到一种方法来绕过它对我们武器的影响。"
 mem_vazurans.252.desc.gestalt:0 "起初，由于其损坏和严重恶化，我们无法识别残骸的来源，但对其物质成分的扫描显示它毫无疑问是瓦祖兰。\n\n它如何最终来到这个地方仍然是个谜。,考虑到瓦祖拉人倾向于自毁损坏的船只，而不是让他们的技术落入敌人手中。,情况更为幸运，尽管船上的大部分系统都已面目全非，但其技术的一个关键组成部分仍然基本完好无损。,根据酋长 [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName] 的说法，我们现在拥有一个阻尼场发生器 - 他们的飞船非凡耐用性的主要来源。\n\n有足够的时间来研究其功能,，我们也许能够找到一种方法来绕过它对我们武器的影响。"
 mem_vazurans.252.a:0 "有趣的"

 #Damper field quest start 2
 mem_vazurans.253.name:0 "发现外星人残骸"
 mem_vazurans.253.desc:0 "在对 [root.GetName] 进行探测钻探时，我们的一家外星采矿公司发现了一块古老的残骸。,尽管在被卡住之前已经将小行星切开了一半，但它似乎仍然是一整块。,政府官员很快获悉这一奇特的发现。"
 mem_vazurans.253.desc.gestalt:0 "在对 [root.GetName] 进行探测钻探时，我们的一个外星采矿作业发现了一块古老的残骸。,尽管在被卡住之前已经将小行星切开了一半，但它似乎仍然是一整块。,相应的子程序很快就得知了这个特殊的发现。"
 mem_vazurans.253.a:0 "开始调查。"
 
