 mem_vazuran_habitat_ruined:0 "被毁的先行者栖息地"
 mem_vazuran_habitat_ruined_DESC:0 "一个被毁坏的先行者栖息地。,尽管它的内部在很久以前就被掠夺者洗劫一空，但这座巨型建筑的主船体仍然大部分完好无损。,有了正确的技术和大量的资源，它就有可能被翻新。"
 mem_vazuran_habitat_ruined_MEGASTRUCTURE_DETAILS:0 ""
