 # Restoring ruined Star Throne
 mem_vazurans.64.name:0 "恢复前体栖息地"
 mem_vazurans.64.desc:0 "被毁坏的前身栖息地已完全恢复。,周围的废墟场已被清理干净，并在修复工作中使用了其材料。,我们的施工团队将这个栖息地称为“星星王座”。,目前尚不清楚是谁想出了这个名字或为什么，但目前它已经被卡住了，如果我们现在改变它，有些人可能会被冒犯......"
 
 # Reward Event for destroying Vazuran fleets
 mem_vazurans.70.name:0 "瓦祖兰袭击者被击败"
 # Research outcome
 mem_vazurans.70.desc.a:0 "我们的舰队击败了进攻的瓦祖兰军队。,打捞行动已经开始，多个科学研究目标也已确定。"
 # Alloy outcome
 mem_vazurans.70.desc.b:0 "我们的舰队击败了进攻的瓦祖兰军队。,打捞行动已经在进行中，但由于破坏广泛，几乎没有发现任何科学意义。"
 
 #Finding a destroyed Planet
 mem_vazurans.200.name:0 "毁灭"
 #haven't seen anything Vazuran related so far
 mem_vazurans.200a.desc:0 "在到达 [From.GetName] 系统后，我们的传感器显示其中一颗行星在过去的某个时刻被分解成了碎片。,目前尚不清楚是什么导致了这种情况的发生。,建议进一步调查。"
 #only seen another destroyed planet so far
 mem_vazurans.200b.desc:0 "我们遇到了另一个破碎的世界。,对它附近的简短扫描发现了我们之前发现的重元素合金的痕迹。,这个星球一定是同样力量的受害者。"
 #already met the vazurans and seen a destroyed planet
 mem_vazurans.200c.desc:0 "我们遇到了另一个破碎的世界。,对附近区域的简单扫描发现了瓦祖拉人使用的重元素合金的痕迹。,另一个世界已成为他们恐怖统治的受害者。"
 
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "被毁坏的世界"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "对这个地点的长期调查应该能让我们对这个星球可能发生的事情有更多的了解。"
 
 #Finished Project on first broken world
 mem_vazurans.201.name:0 "启示录"
 #not met vazurans before
 mem_vazurans.201a.desc:0 "在研究了这个世界的遗迹后，首席科学家 [root.Leader.GetName] 和 [root.Leader.GetHerHis] 同事得出了一个令人担忧的结论。,根据所有可用信息，[From.From.GetName] 的当前状态是灾难性轨道轰炸的结果。\n\n在其所在地附近，可以找到并非自然存在的超重元素的痕迹。,是谁干的以及为什么仍然是个谜。"
 #met vazurans before
 mem_vazurans.201b.desc:0 "在研究了这个世界的遗迹后，首席科学家 [root.Leader.GetName] 和 [root.Leader.GetHerHis] 同事得出了一个令人担忧的结论。,根据所有可用信息，[From.From.GetName] 的当前状态是灾难性轨道轰炸的结果。\n\n在其所在地附近，可以发现 Vazuran 技术特有的超重元素的痕迹。,看来他们为住在这里的人树立了榜样。,没有发现任何被认为曾经生活在这个世界上的文明的痕迹。"
 mem_vazurans.201.a:0 "关于。"
 
 #Anomaly 1
 mem_vazurans_category_1:0 "被陨石坑覆盖"
 mem_vazurans_category_1_desc:0 "尽管贫瘠行星具有许多宇宙撞击结果的情况并不罕见，但在这种情况下，陨石坑的图案似乎太规则了，不可能自然发生。"
 
 #Anomaly success 1
 mem_vazurans.202.name:0 "世界的终结"
 mem_vazurans.202.desc:0 “在使用航天飞机进行一系列低空勘测飞行以研究陨石坑地点时，我们的科学家收到了来自碎片下方的微弱的自重复信号。[root.Leader.GetName]虽然能够查明其来源，,很快就放弃了尝试接近它的想法，因为它太危险了。\n\n回到 [root.GetName] 上，[root.Leader.GetSheHe] 成功破译了录制的传输内容。\n\n它由一段几分钟的视频组成,直播从一场公共庆祝活动的现场新闻报道开始。\n\n§S 大型游行队伍带着杂物穿过街道，伴随着欢呼的群众，直到气氛突然完全改变，恐慌蔓延开来。,画面突然转向昏暗的天空。燃烧的残骸在坠落到地面之前划出一道火线，周围发生巨大爆炸，视频结束。§!\n\n没有足够的内容。,翻译所讲内容的材料，但 [root.Leader.GetName] 将此作为 [From.GetName] 成为外星舰队弹道轰炸受害者的证据。,遍布地球表面的超稠密化合物的痕迹支持了这一理论。”
 
 #Anomaly success 2
 mem_vazurans.203.name:0 "一个残酷的笑话"
 mem_vazurans.203.desc:0 "对 [From.GetName] 表面的调查并未得出任何结论性的结论。,然而，它提供了另一个谜团：一种未知的超稠密化合物的痕迹遍布整个星球。\n\n然而，当 [root.GetName] 在一颗中空的小行星内检测到隐藏的基地时，真正的突破出现了,绕 [From.GetName] 运行。,按照我们的标准，该设施相当原始，里面充满了基本的静止单元，里面容纳着数千名死去的生物。\n\n通过搜索该设施计算机系统中存储的数据片段，我们的科学团队能够拼凑出可怕的情况,[From.GetName] 的居民曾经面临过。,他们的文明在过去曾多次受到技术优势力量的攻击。,他们日益增长的抵抗遭到了越来越残酷的报复行为，他们担心——看来这是正确的——他们的世界会因这些袭击而崩溃。,作为在最坏的情况发生时重启他们的文明的一种手段，这个隐藏的基地被安装作为方舟来保存他们最聪明的头脑，并包含足够的基因多样性来重启他们的文明。\n\n然而，他们没有预料到他们的,敌人将他们的家园变成一块没有生命、完全无法居住的岩石。 ,“隐藏”基地似乎是故意幸免的——鉴于我们能够检测到它，预计他们的敌人也会检测到它。,正如日志中所述，停滞系统在与地表失去联系十年后按计划关闭。 ,[root.Leader.GetName]甚至无法想象这些人在意识到自己的处境后所感受到的恐惧和绝望。,他们只配备了两艘缺乏超光速能力的穿梭机，而且没有可返回的世界，因此他们陷入了困境。,此后不久，停滞系统无限期地重新启动。"
