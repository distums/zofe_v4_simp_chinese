 tech_mem_vazuran_xentronium_armor:0 "森特隆装甲"
 tech_mem_vazuran_xentronium_armor_desc:0 "这种超致密的材料曾经为 Vazuran 船只提供了极高的耐用性。,它远远优于任何其他已知的装甲类型。"

 tech_mem_vazuran_xentronium_rounds:0 "森特隆子弹"
 tech_mem_vazuran_xentronium_rounds_desc:0 "这种超致密的材料曾经为 Vazuran 船只提供了极高的耐用性。,此外，它的特性也使其成为我们动能弹药的首选材料。"
 
 tech_mem_vazuran_damper_field_bypass:0 "阻尼器场旁路"
 tech_mem_vazuran_damper_field_bypass_desc:0 "更深入地了解阻尼场技术所依据的基本物理定律将使我们能够绕过它对我们武器的影响——至少在某种程度上……"

 tech_mem_vazuran_rift_stabilization:0 "裂谷稳定"
 tech_mem_vazuran_rift_stabilization_desc:0 "我们的科学家看到了重新建立封闭裂隙以与源头位置形成永久连接的可能性。"

 feature_mem_vazuran_rift_stabilization:0 "§H解锁功能：§!,裂谷稳定"
 feature_mem_vazuran_rift_stabilization_desc:0 "§H裂痕稳定§!\n使我们能够稳定瓦祖拉人用来攻击我们家园的裂痕。"

 tech_mem_vazuran_rift_travel:0 "裂谷旅行"
 tech_mem_vazuran_rift_travel_desc:0 "尽管与天然虫洞有一些表面上的相似之处，但裂缝的运作方式及其完全人造的起源仍然让我们的科学家感到困惑。,不过，在现实中安全穿越这些漏洞的方法可能是触手可及的。"

 feature_mem_vazuran_rift_travel:0 "§H解锁功能：§!,裂谷旅行"
 feature_mem_vazuran_rift_travel_desc:0 "§H裂谷旅行§!\n允许我们的船只穿过裂谷。"

