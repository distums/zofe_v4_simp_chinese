 mem_vazurans.255.name:0 "发现外星人残骸"
 mem_vazurans.255.desc:0 "远程传感器发现了一个在 [mem_vazurans_wreckage_system.GetName] 系统中漂流的物体。,它似乎已被遗弃，因为没有明显的能量特征。"
