 mem_vazurans.256.desc:0 "起初，由于残骸受损，我们的科学团队并未识别出残骸的来源，但对其物质成分的扫描显示，它无疑是瓦祖兰。\n\n它如何最终来到这个地方对我们来说仍然是个谜，因为,瓦祖拉人倾向于自毁损坏的船只，而不是让他们的技术落入敌人手中。,情况更为幸运，尽管船上的大部分系统都已面目全非，但其技术的一个关键组成部分却基本完好无损。,根据首席科学家 [root.Leader.GetName] 的说法，我们现在拥有一个阻尼场发生器——这是他们飞船非凡耐用性的主要来源。\n\n如果有足够的时间研究它的功能，我们也许能够,找到一种方法来绕过它对我们武器的影响。"
