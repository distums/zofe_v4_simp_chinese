 mem_fe.16.name:0 "[root.GetRulerTitle] [root.GetRulerName] “治愈”"
 mem_fe.16.desc:0 "信息公告：你的统治者[root.leader.GetHisHer]的疾病已经治愈。 ,[root.leader.GetSheHeCap] 将可以自由地在我们的避难所度过余下的 [root.leader.GetHisHer] 生活。"
 
 
