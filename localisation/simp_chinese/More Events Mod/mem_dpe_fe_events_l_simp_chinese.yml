#Second chain
 mem_fe.20.name:0 "堕落帝国的逃亡者"
 mem_fe.20.desc:0 "你好，我的 [root.GetRulerTitle]。,我是... [mem_escaped_scientist.GetName]... 你忠实的臣民。\n\n*咯咯笑声*\n\n我最近逃离了[FallenEmpireTaskOrigin.GetName]，在那里我对他们的技术进行了仔细研究。,我已经设法随身携带了大部分材料，并且我相信我可以复制他们的一些技术。\n\n此外，[FallenEmpireTaskOrigin.GetSpeciesNamePlural] 对我做了一些……改进。,我现在的思维能力甚至远远超过了最伟大的 [root.GetSpeciesAdj] 天才。,它可能有点让我发疯，但没关系。\n\n*咯咯笑声*\n\n呃，我应该提一下，[FallenEmpireTaskOrigin.GetSpeciesNamePlural] 可能对我有点恼火......你无能为力' ,\n\n *咯咯笑声*"
 mem_fe.20.option:0 "太棒了...我猜？"
 mem_fe.20.tooltip:0 "[mem_escaped_scientist.GetName]，一位具有 $leader_trait_erudite$、$leader_trait_maniacal$ 和 $mem_leader_trait_ancient_knowledge$ 特征的 5 级科学家，已添加到领导者池中。"
 
 mem_fe.22.name:0 "通缉 [mem_escaped_scientist.GetName]"
 mem_fe.22.desc:0 "亲爱的[root.GetSpeciesName]。,我们注意到您窝藏了精神错乱的罪犯，[mem_escaped_scientist.GetName]。 ,[mem_escaped_scientist.GetSheHeCap] 在携带大量危险技术逃离我们当局的同时，犯下了难以形容的暴行。,必须将 [mem_escaped_scientist.GetSheHe] 归还给我们，以便 [mem_escaped_scientist.GetSheHe] 能够因 [mem_escaped_scientist.GetHisHer] 罪行而接受审判...并且您将 [mem_escaped_scientist.GetHisHer] 缓存交给我们 - 为了您自己的安全,。,它不能被留在不成熟的种族手中。"
 mem_fe.22.A:0 "[mem_escaped_scientist.GetSheHeCap]会和我们一起找到避难所。"
 mem_fe.22.A.response:0 "你将终生后悔，[root.GetSpeciesName]。"
 mem_fe.22.B:0 "我们将把 [mem_escaped_scientist.GetHimHer] 和 [mem_escaped_scientist.GetHisHer] 缓存返回给您。"
 mem_fe.22.B.tooltip:0 "[mem_escaped_scientist.GetName] 已从领导者池中删除。"
 mem_fe.22.B.response:0 "您做出了正确的选择，[root.GetSpeciesName]。"
 mem_fe.22.C:0 "（谎言）我们会将 [mem_escaped_scientist.GetHimHer] 还给你。,但你说的缓存是什么？"
 mem_fe.22.C.tooltip:0 "$mem_fe.22.B.tooltip$ [root.GetName] 将秘密夺取 [mem_escaped_scientist.GetName] 的技术缓存："
 mem_fe.22.C.response:0 "小心点，[root.GetSpeciesName]。,你这是在玩火。"
 

