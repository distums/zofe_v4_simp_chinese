 mem_fe.1.name:0 "寻求古人的帮助？"
 mem_fe.1.desc:0 "尽管过去几个世纪取得了巨大进步，但仍有一些疾病即使是最好的 [root.GetSpeciesAdj] 医生也无法治愈。 ,[root.GetRulerTitle] [root.GetRulerName] 被诊断患有这样一种疾病是不幸的。,医生们对 [root.leader.GetHisHer] 突然发作的罕见退行性脑部疾病感到困惑，这种疾病使 [root.leader.GetHimHer] 只剩下几个月的生命了。,然而，有些社会是如此先进，以至于对我们人民来说堪称奇迹的事情对他们来说却是生活中司空见惯的事实。,连像这样的疾病都被根除的社会。,然而，将他们的注意力吸引到自己身上可能是有风险的，因为他们的情绪难以预测，而且他们的愤怒也很可怕。,尽管如此，如果提供适当的报酬，也许古人会愿意拯救[root.GetRulerName]？"
