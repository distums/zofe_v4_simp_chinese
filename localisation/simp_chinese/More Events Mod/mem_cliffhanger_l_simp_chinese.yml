﻿# Cliffhanger
# By ViolentBeetle

l_simp_chinese:
 mem_cliffhanger_dig_site: "悬念"
 mem_cliffhanger_dig_site_desc: "某种人造结构建在巨大的悬崖上，俯瞰着巨大的构造裂缝。,它的墙壁挡住了所有传感器，并阻止我们从轨道上绘制其地下部分的地图，但如果暴露的部分有任何迹象的话，它是由一个巨大的圆柱体制成的。,似乎没有任何门、窗或其他入口。 ,\n\n谁能在如此毫无生气的 [From.Planet.GetPlanetMoon] 上建造这样的东西，为什么？"
 mem_cliffhanger.1.name: "拧紧"
 mem_cliffhanger.1.desc: "到目前为止，我们在 §Y[From.Planet.GetName]§! 的地下结构研究方面还没有取得太大进展。 ,\n\n该结构对于任何可以应用的东西来说都是坚不可摧的，而不会冒损坏内部可能发现的任何贵重物品的风险。,墙上最先进的屏蔽技术可以防止任何试图穿透地面的扫描——对他们来说，墙看起来就像是同一块岩石。 ,\n\n在悬崖表面进行了小规模拆除，以揭示更多的墙体结构。,它并不完全光滑，并且有某种螺旋坡道穿过它，使整个物体看起来像一个巨大的“螺旋”，或者可能是某种钻头。 ,\n\n§Y[Leader.GetName]§!,现在打算从顶部开始探索其他可能的角度。"
 mem_cliffhanger.1.a: "让我们尝试另一个角度。"
 mem_cliffhanger.2.name: "从上面走"
 mem_cliffhanger.2.desc: "从悬崖顶部向下挖掘比之前进入 §Y[From.Planet.GetName]§! 上奇怪结构的尝试更加成功。,尽管它仍然是加固的，但圆柱体的顶部实际上包含一个可以打开的舱口。 ,\n\n在里面，我们遇到了第一个证据，表明它是用来容纳有机居民的。,它的顶层似乎是某种大厅，旨在迎接来自上面的访客。,墙壁上挂满了色彩缤纷的装饰品和横幅，上面写着我们无法识别且迄今为止无法翻译的语言的标语。,桌子上堆放着预先包装好的零食和瓶装饮料，虽然是在无菌环境下保存的，但显然已经很古老了。 ,\n\n似乎无论这个建筑是为谁建造的，都没有到达这里。"
 mem_cliffhanger.3.name: "螺丝的转动"
 mem_cliffhanger.3.desc: "§Y[Leader.GetName]§!,已成功探索了 §Y[From.Planet.GetName]§! 上发现的大部分结构。,在较低的楼层，考古学家发现了一个工程部分。,数据核心通过某种自毁机制融合成熔融碳块，但通过研究该机制已经揭示了一些更有趣的细节。 ,\n\n首先，这个结构最初并不是建立在这个 [From.Planet.GetPlanetMoon] 上的。,它在其他地方组装，然后从轨道上掉落，并利用其自身重力和辅助发电机的支持钻入地下。,一旦完成，人口就会迁入，这个洞就会被填满，永远埋葬它，无法被发现，并与世界其他地方隔绝。,利用自己的动力源，这个自给自足的建筑群可以生存几个世纪，甚至几千年。 ,\n\n但大多数系统从未被激活。"
 mem_cliffhanger.4.name: "庇护所 1187"
 mem_cliffhanger.4.desc: "尽管大部分数据核心被永久摧毁，§Y[Leader.GetName]§!,在结构的更深层次上发现了一些功能性的。,熔化其余部分的相同自毁机制被触发，但似乎发生了故障，没有人仔细检查它们。,从他们身上，现在可以看出该建筑群的真正用途。 ,\n\n该建筑名为§SSanctuary 1187§!,它是银河系中制造和传播的众多此类结构之一。 ,\n\n创作者预计，某种未指明的灾难将降临到整个银河系，特别是他们的世界，并相信他们的物种能够生存的唯一方法是创建大量像这个这样的地下金库作为避难所，隐藏,在遥远的行星上。,它们永远不会被发现，或者实际上是从内部打开的，以保证居民永远安全。 ,\n\n然而，掉落在 [From.Planet.GetName] 上的那颗被丢弃了，因为它着陆得太靠近断层线，有暴露的危险。,事实上，他们的担心是有道理的，因为亿万年后我们发现它从悬崖上伸出来。,这项事业所采用的技术无疑对我们自己的行业有用，但没有关于银河系中任何其他庇护所的位置或部署了多少的信息。"
 mem_cliffhanger.4.a: "他们可能仍然就在我们旁边！"
 mem_cliffhanger.4.a.phobe: "他们最好隐藏起来！"
 mem_cliffhanger.4.a.phile: "可怜的东西，都独自在地下。"
 mem_cliffhander.4.a.swarm: "没有任何罐头食品可以永远躲避我们。"
