 mem_ancient_satellite_category:0 "深太阳能装置"
 mem_ancient_satellite_category_desc:0 "§Y[Root.GetName]§! 扫描,显示出在恒星灼热的色球层上方有一个来源不明的大型物体。,这个物体正在稳定的轨道上缓慢地绕恒星运行，但它是如何到达那里以及如何保持完整的仍然未知。"
 mem_ancient_satellite.1.name:0 "古代卫星"
 mem_ancient_satellite.1.desc:0 "进一步研究表明，该设备靠近§Y[From.From.GetName]§!表面,是某种完全自动化的古代研究站。,从各方面来看，该设备不应该能够保持安全，但先进的设计可以保护它免受恶劣环境的影响。,然而，这颗卫星正在响应 §Y[Root.GetName]§! 的呼唤，返回有关恒星危险环境的信息 - 并遵守向其发出的简单命令，包括更改其位置的命令。\n\n两个,已提出建议。,我们可以将空间站保留在现在的位置，并利用独特的位置来发挥我们的优势，或者我们可以命令空间站前往更高的轨道，以便我们可以安全地研究卫星的组成。,任何一种选择都将提供可能比我们目前所知的信息早数百年的信息，但只能做出一种选择。,我们应该如何着手？"
 mem_ancient_satellite.1.a:0 "把它留在那里并研究星星。"
 mem_ancient_satellite.1.b:0 "提出来。,让我们看看这个东西是由什么制成的。"
 mem_ancient_satellite.100.name:0 "日冕物质抛射"
 mem_ancient_satellite.100.desc:0 "当为了进一步分析这个神秘物体而接近 §Y[From.From.GetName]§! 的表面时，突然的太阳耀斑迫使 §Y[Root.GetName]§!,撤退。,经过飞行员一系列出色的操作后，他们成功安全脱离了障碍。,然而，进一步尝试检测该物体却失败了。,它是如何在之前的日冕抛射中幸存下来的尚不清楚，但事实是它似乎已被摧毁。"
 mem_ancient_satellite.100.a:0 "这种兴奋是没有回报的。"
 mem_ancient_satellite.150.name:0 "日冕物质抛射"
 mem_ancient_satellite.150.desc:0 "当为了进一步分析这个神秘物体而接近 §Y[From.From.GetName]§! 的表面时，突然的太阳耀斑迫使 §Y[Root.GetName]§!,撤退。,尽管尽了最大努力，§Y[Root.GetName]§！,无法逃脱太阳能材料的快速膨胀。 ,§Y[This.GetName]§!,被摧毁了，其人员也随之丧生。,进一步尝试检测该物体已失败。,它是如何在之前的日冕抛射中幸存下来的尚不清楚，但事实是它似乎已被摧毁。"

