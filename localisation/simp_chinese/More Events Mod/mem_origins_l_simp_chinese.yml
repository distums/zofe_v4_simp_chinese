 # Fainthearted Backwater Localisation
 origin_mem_fainthearted: "胆怯的死水"
 origin_mem_fainthearted_desc: "很久以前，一个可怕而古老的入侵者威胁着银河系。,当其他帝国联合起来并试图进行最后的抵抗时，这个文明却因猛烈的攻击而感到恐惧，并撤退到他们僻静的家乡星系，在那里它躲藏起来并成功地等待了银河危机的结束。,数千年来，他们的人民过着与世隔绝的生活，建立了小而紧密的社区，并慢慢失去了他们积累的大部分知识，只让他们先进的传感器站满负荷运行。,一旦他们最终确定这个周期没有威胁，他们就会从默默无闻中脱颖而出，试图重新确立自己在群星中的地位。"
 origin_tooltip_mem_fainthearted_effects: "- §YVazuran 威胁§!,将处于非活动状态（覆盖§Y来自灰烬§!起源效果）\n- §G10%§!,增加 £unity£ §YUnity Generation§!\n- §R15%§!,减少 £mod_country_naval_cap_add£ §Y海军能力§!\n- £mod_tech_cost_empire_size_mult£ §Y研究速度§!,减少§R5%§！,第一个§Y20§!,年和§R2%§!,对于以下§Y20§!,年\n- 传感器技术等级 §Y2§!,和§Y3§!,已经被研究了。"
 START_SCREEN_MEM_FAINTHEARTED: "当邪恶势力到来时，我们无法让我们的人民屈服于其他帝国所要求的暴力。,我们恐惧地清空了我们的财产，并把我们的人民带回了我们家园的温暖怀抱。\n\n为了安全，我们避开了危险和可见的技术。,几个世纪以来，我们的技术可能已经倒退，但我们仍然在这里。,这是许多其他种族无法声称的...\n\n当我们的观察者报告收到声称击败了古老威胁的亚空间广播时，这被标记为我们历史上的欢乐的一天。\n\n多年的努力,和重建让我们重新夺回了我们的太阳系。,而现在，我们终于可以安心地回到星辰的繁荣之中了。"

