 # From the Ashes Localisation
 origin_mem_from_the_ashes: "来自灰烬"
 origin_mem_from_the_ashes_desc: "一旦这个文明在星际之间传播，就传播到遥远的世界——至少传说是这么说的。,现在，它的人民生活在一个世界的废墟下，这个世界曾经是一座无尽的城市，现在已被大自然重新夺回。,当他们从过去的灰烬中崛起时，他们意识到古人的毁灭者可能仍然存在于虚空中。"
 origin_tooltip_mem_from_the_ashes_effects: "从§Y遗迹世界开始§！,作为你的家乡。\n§YVazuran 威胁§!,将会活跃。"
 START_SCREEN_MEM_FROM_THE_ASHES: "我们的城市被烧毁，我们的文明几乎从世界上消失。,这发生在遥远的过去，几乎没有人能够想象。,然而，在 [GetHomeWorldName] 的许多地区，那个时代的废墟仍然耸立在我们头顶——这是代代相传的故事的有力证明。\n\n§S当心毁灭者！§!,我们祖先的传说警告说，虚空中仍然潜伏着一种威胁。\n\n但无论如何，现在是返回星际的时候了！,我们的文明终于重建到了星际旅行的地步。,我们将在群星之中夺回我们应有的位置！"

