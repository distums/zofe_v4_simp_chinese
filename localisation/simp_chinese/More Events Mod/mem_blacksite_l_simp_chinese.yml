 #EVENTS
 mem_blacksite.2.name:0 "来自§S[blacksite_fallen_empire.GetName]§! 的通讯"
 mem_blacksite.2.desc:0 "一项对银河系具有重要意义的事业需要您的合作。,正在开展一个特别敏感的项目，我们宁愿不在自己的境内进行。,您控制的系统内的 [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! 对您没有任何价值，因此非常适合此目的。 ,\n\n如果你们不要试图干扰我们黑点的运作，让我们的航天飞机自由进出，那对大家都更好。 ,\n\n这不是我们轻易提出的要求。,这是一个机会，您不仅可以为崇高的目标做出贡献，还可以赢得我们的好感。"
 mem_blacksite.2.a:0 "很好。,你可以拥有你的黑网站。"
 mem_blacksite.2.a.tooltip:0 "§Y[blacksite_planet.GetName]§!,将容纳一个由 [blacksite_fallen_empire.GetName] 运营的黑色网站。,从现在起，它将被称为§Y设施六§!。 ,\n尽管他们做出了承诺，但该项目可能会产生“预期后果”§!。"
 mem_blacksite.2.b:0 "我们不能允许这种情况发生。"
 mem_blacksite.2.c:0 "你究竟打算在那里做什么？"
 mem_blacksite.2.c.response:0 "一个非常重要的项目。,别担心，我们不会让你陷入任何危险。,我们承诺。"

 mem_blacksite.400.name:0 "$mem_blacksite.2.名称$"
 mem_blacksite.400.desc:0 "[Root.GetSpeciesName]！,好消息。,我们在你们境内进行的项目正式结束。 ,\n\n它不仅取得了巨大的成功，我们还设法避免了您的任何系统的完全破坏。,是不是很美妙？ ,\n\n您是一位模范合作者，您的贡献值得奖励。"
 mem_blacksite.400.a:0 "一切都很好，就一切都好。"

 mem_blacksite.500.name:0 "[blacksite_planet.GetName] 发生大规模爆炸"
 mem_blacksite.500.desc:0 "[blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! 曾是 §Y[blacksite_fallen_empire.GetName]§! 运营的黑色站点，经历了大规模爆炸，随后 [ ,blacksite_planet.GetPlanetMoon]。,原因尚不清楚，但在碎片场内仍然可以找到黑色站点行动中使用的设备碎片。"
 mem_blacksite.500.a:0 "令人担忧。"
 mem_blacksite.500.a.tooltip:0 "§Y[blacksite_planet.GetName]§!,爆炸并变成了§破碎的世界§！"

 mem_blacksite.501.name:0 "黑站举报"
 mem_blacksite.501.desc:0 "[Root.GetSpeciesNamePlural]！,别惊慌。 ,\n\n我们知道 [blacksite_planet.GetName] 已经爆炸。,这可以。,这个是正常的。,相信我，行星一直在这样做。 ,\n\n无论如何，都结束了。,我们已经完成了。"
 mem_blacksite.501.a:0 "美好的。"
 mem_blacksite.501.b:0 "你炸毁了我们的星球。,我们值得一个解释。"
 mem_blacksite.501.b.response:0 "你这个无礼的小子。,我们什么也不会告诉你。,处理它。"

 mem_blacksite.600.name:0 "黑色站点停电"
 mem_blacksite.600.desc:0 "该黑色网站似乎是由 §Y[blacksite_fallen_empire.GetName]§! 运营的,在 [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!,已进入停电模式。 ,\n\n已经有一段时间没有航天飞机进出这里了，也没有任何通讯。,能源排放也已降至几乎无法察觉的水平。,该设施现在似乎已被废弃。"
 mem_blacksite.600.a:0 "准备渗透该设施。"
 mem_blacksite.600.a.tooltip:0 "我们可能会在里面发现一些有趣的东西。,但这也会让 §Y[blacksite_fallen_empire.GetName]§! 不高兴..."
 mem_blacksite.600.b:0 "我们可以从安全距离观察它。"
 mem_blacksite.600.c:0 "我们最好别管它。"
 mem_blacksite.600.c.tooltip:0 "§Y[blacksite_fallen_empire.GetName]§!,不希望我们干扰他们的工作。 ,[blacksite_planet.GetPlanetMoon]不会产生任何资源或特殊项目。"

 mem_blacksite.602.name:0 "黑色站点：废弃"
 mem_blacksite.602.desc:0 "[From.GetName] 报告称，他们在该黑色网站内没有发现任何值得注意的内容。,这个地方似乎完全荒废了......"
 mem_blacksite.602.a:0 "令人失望"
 mem_blacksite.602.a.tooltip:0 ""

 mem_blacksite.603.name:0 "黑色网站：幸存的科学家"
 mem_blacksite.603.desc:0 "[From.GetName] 的船员报告说他们已经成功突破了黑色站点。 ,\n\n起初，他们以为这个地方已被遗弃，但当他们穿过去时，他们遇到了一名幸存者。,在大规模疏散过程中，一位科学家显然被遗忘并被抛在后面。,他们似乎对这种待遇相当不满，宁愿为我们的帝国服务也不愿回家。"
 mem_blacksite.603.a:0 "欢迎登机。"
 mem_blacksite.603.a.tooltip:0 "一位新的§科学家§！,将加入我们的帝国。"
 mem_blacksite.603.b:0 "不管怎样，还是把科学家送回家吧。"

 mem_blacksite.604.name:0 "黑色站点：唯一幸存者"
 mem_blacksite.604.desc:0 "[From.GetName] 的船员报告说他们已经成功突破了黑色站点。,内部似乎遭受了严重损坏，到处可见战斗的痕迹。 ,\n\n在内心深处，他们找到了一名唯一的幸存者，他声称自己是不道德灵能实验的测试对象。,他们已向我们的帝国请求庇护。"
 mem_blacksite.604.a:0 "欢迎登机。"
 mem_blacksite.604.a.tooltip:0 "一位新的§科学家§！,将加入我们的帝国。,但他们身上有一些不太对劲的地方……"
 mem_blacksite.604.b:0 "我们不会冒险从 [blacksite_fallen_empire.GetSpeciesNamePlural] 窃取测试对象。"

 mem_blacksite.605.name:0 "黑色站点：完美的机器"
 mem_blacksite.605.desc:0 "[From.GetName] 的船员报告说他们已经成功突破了黑色站点。,内部似乎遭受了严重损坏，到处可见战斗的痕迹。 ,\n\n在内心深处，他们发现了一个人工智能构造，声称是黑色站点建立的原因。,他们声称自己是 [blacksite_fallen_empire.GetName] 的不情愿的囚犯，并愿意为我们服务，只要我们不将他们交给他们的创造者。"
 mem_blacksite.605.a:0 "欢迎登机。"
 mem_blacksite.605.a.tooltip:0 "新机器人§S科学家§！,将加入我们的帝国。,但他们身上有一些不太对劲的地方……"
 mem_blacksite.605.b:0 "把 [blacksite_fallen_empire.GetSpeciesNamePlural] 的机器人还给他们。"

 mem_blacksite.610.name:0 "$mem_blacksite.2.名称$"
 mem_blacksite.610.desc:0 "你真以为我们不知道你翻遍了我们的黑色网站 [Root.GetSpeciesName]？！,你真的以为不会有任何后果吗？ ,\n\n这是你最后一次警告。,返回 §Y[blacksite_recovered_leader.GetName]§!,给我们，你会被原谅的。,拒绝，不仅会引起我们的愤怒，还会面临窝藏拥有巨大权力、不稳定的危险个人的后果。"
 mem_blacksite.610.a:0 "很好。"
 mem_blacksite.610.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!,将不再为我们的帝国服务。"
 mem_blacksite.610.b:0 "恐怕我们不能遵守。"
 mem_blacksite.610.b.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!,将继续留在我们的领导人之中。"

 mem_blacksite.621.name:0 "奇怪的事故"
 mem_blacksite.621.desc:0 "§Y[blacksite_recovered_leader.GetName]§! 指挥的科学船 [Root.GetName] 今天经历了灾难性的爆炸。 ,\n\n原因尚不清楚，疑似有人谋杀。,推测船上所有人均已死亡。"
 mem_blacksite.621.a:0 "非常可疑。"
 mem_blacksite.621.a.tooltip:0 "[blacksite_recovered_leader.GetName] 不可能幸存。"

 #Segments to identify where did the leader come from via scripted loc
 mem_blacksite_whom_we_rescued:0 "我们从黑色网站救出了谁"
 mem_blacksite_who_requested_asylum:0 "我们已给予他们庇护"

 #Need to think on whenever I want extra variation on "Leader returns for revenge" if .621 (Strange Accident) triggered first.
 mem_blacksite.622.name:0 "研究总部遭到破坏"
 mem_blacksite.622.physics:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory] ​​并负责我们的物理研究，显然对我们怀有远非友好的意图。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 在 [blacksite_recovered_leader.GetHerHis] 的授权下在重要研究设施中安放了多个高当量爆炸装置，造成大规模辐射泄漏。 ,[blacksite_recovered_leader.GetSheHeCap] 随后试图在随后的混乱中逃跑，结果被我们的安全团队枪杀。 ,[blacksite_recovered_leader.GetHisHerCap] 动机目前未知。"
 mem_blacksite.622.society:0 "§Y[blacksite_recovered_leader.GetName]§!、[Root.MemBlacksiteBackstory] ​​并负责我们的社会研究，显然对我们怀有不友善的意图。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 在 [blacksite_recovered_leader.GetHerHis] 的授权下在重要研究设施中安放了多个高产爆炸装置，释放了几种攻击性生命体。 ,[blacksite_recovered_leader.GetSheHeCap] 随后试图在随后的混乱中逃跑，结果被我们的安全团队枪杀。 ,[blacksite_recovered_leader.GetHisHerCap] 动机目前未知。"
 mem_blacksite.622.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!、[Root.MemBlacksiteBackstory] ​​负责我们的工程研究，显然对我们怀有不友好的意图。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 在 [blacksite_recovered_leader.GetHerHis] 的授权下，在重要研究设施中安放了多个高当量爆炸装置，损坏了几台机器原型并导致它们发狂。 ,[blacksite_recovered_leader.GetSheHeCap] 随后试图在随后的混乱中逃跑，结果被我们的安全团队枪杀。 ,[blacksite_recovered_leader.GetHisHerCap] 动机目前未知。"
 mem_blacksite.622.a:0 "这会让我们倒退。"

 mem_blacksite.623.name:0 "心灵恐怖"
 mem_blacksite.623.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，显然对我们怀有不友善的意图。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 渗透到了我们位于 [Root.Capital_Scope.GetName] 的研究总部，并释放出强大的灵能波，影响了研究人员和员工，让一些人陷入疯狂。,多个部门受到物质和人员损失的影响，对我们的科学运作造成相当大的干扰。"
 mem_blacksite.623.a:0 "多么可怕啊。"

 mem_blacksite.624.name:0 "心灵之战"
 mem_blacksite.624.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，显然对我们怀有不友善的意图。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 试图对我们帝国的选民§Y[blacksite_chosen_one.GetName]§! 发动心灵攻击，似乎是为了窃取 [blacksite_chosen_one.GetHerHis] 的巨大力量。 ,\n\n然而，在短暂的意志较量之后，叛徒的神智被彻底抹杀，留下了一个空洞无生命的躯壳。"
 mem_blacksite.624.a:0 "[blacksite_chosen_one.GetName]万岁！"

 mem_blacksite.625.name:0 "心灵蹂躏"
 mem_blacksite.625.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，显然对我们怀有不友善的意图。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 对 §Y[blacksite_ravagged_leader.GetName]§! 发动了残酷的灵能攻击。,攻击者被安全部队找到并击毙，但 [blacksite_recovered_leader.GetHerHis] 受害者遭受了巨大的痛苦。,不知何故，[blacksite_ravagged_leader.GetHerHis] 灵能能力已被彻底消灭。"
 mem_blacksite.625.a:0 "多么可怕啊。"
 mem_blacksite.625.a.tooltip:0 "§Y[blacksite_ravagged_leader.GetName]§!,失去§Y灵能§!,特征。"

 mem_blacksite.626.name:0 "疯狂的行为"
 mem_blacksite.626.desc.cyborg:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，似乎有些疯狂。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 闯入了我们在 [Root.Capital_Scope.GetName] 的研究总部，并到处乱说世界末日预言。,目前尚不完全清楚 [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] 想要做什么，尽管一些轻度增强的员工抱怨头痛、恶心，其中有一次还出现了幻觉。 ,\n\n过了一会儿，[blacksite_recovered_leader.GetName]倒地身亡。,研究人员随后没有表现出任何其他症状，很快就出院了。"
 mem_blacksite.626.desc.machine:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]，似乎有些疯狂。 ,\n\n今天，[blacksite_recovered_leader.GetSheHe] 闯入了我们在 [Root.Capital_Scope.GetName] 的研究总部，并到处乱说世界末日预言。,目前还不完全清楚 [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] 想要做什么。 ,\n\n过了一会儿，[blacksite_recovered_leader.GetName]倒地身亡。"
 mem_blacksite.626.a:0 "这到底是怎么回事？"

