 mem_blacksite.631.name:0 "$mem_blacksite.621.name$"
 mem_blacksite.631.desc:0 "$mem_blacksite.621.desc$"
 mem_blacksite.631.a:0 "$mem_blacksite.621.a$"
 mem_blacksite.631.a.tooltip:0 "$mem_blacksite.621.a.tooltip$"

 mem_blacksite.632.name:0 "$mem_blacksite.622.name$"
 mem_blacksite.632.physics:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory] ​​并负责我们的物理研究部门，显然对我们怀有不友好的意图。 ,\n\n今天，他们使用先进的硬件获得了对其控制下的多个设施的完全且不受监控的访问，在漏洞定位之前造成了大规模的辐射泄漏，并且 [blacksite_recovered_leader.GetName] 被安全团队永久禁用。,目前尚不清楚他们这样做的动机是什么。"
 mem_blacksite.632.society:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory] ​​并负责我们的社会研究部门，显然对我们怀有不友善的意图。 ,\n\n今天，他们使用先进的硬件获得了对他们控制下的多个设施的完全且不受监控的访问，在漏洞被定位并且 [blacksite_recovered_leader.GetName] 被安全团队永久禁用之前，释放了一些危险的活体样本和危险的细菌培养物,。,目前尚不清楚他们这样做的动机是什么。"
 mem_blacksite.632.engineering:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory]并负责我们的工程研究部门，显然对我们怀有不友善的意图。 ,\n\n今天，他们使用先进的硬件获得了对其控制下的多个设施的完全且不受监控的访问，对原型装配线上的重型机械进行了重新编程，以攻击附近的人员和敏感设备，然后才将漏洞定位并永久修复 [blacksite_recovered_leader.GetName],已被安全团队禁用。,目前尚不清楚他们这样做的动机是什么。"
 mem_blacksite.632.a:0 "这会让我们倒退。"

 mem_blacksite.633.name:0 "数据流中断"
 mem_blacksite.633.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory] ​​显然对我们怀有不友善的意图。 ,\n\n不知何故，他们获得了对我们位于 [Capital_Scope.GetName] 的研究总部的封闭网络的访问权限，导致宝贵且敏感的数据大量丢失。 ,\n\n我们花了一段时间才定位黑客的来源并永久禁用 [blacksite_recovered_leader.GetName]，此时我们的研究基础设施受到的严重损害是不可逆转的。,是什么导致他们做出这样的行为尚不清楚。"
 mem_blacksite.633.a:0 "这会让我们倒退。"

 mem_blacksite.634.name:0 "黑客与被黑客入侵"
 mem_blacksite.634.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory] ​​显然对我们怀有不友善的意图。 ,\n\n最近，他们试图访问由馆长科学家 §Y[curator.GetName]§! 运营的私人网络上的高度敏感信息。,尽管他们拥有高度精密的设备，但 [blacksite_recovered_leader.GetName] 仍然无法与馆长匹敌，后者成功地将入侵追溯到他们并遏制了他们最危险的系统。 ,\n\n虽然这会削弱人工智能的整体性能，但机器将保持运行并继续非常有用。"
 mem_blacksite.634.a:0 "干得好，[curator.GetName]。"
 mem_blacksite.634.a.tooltip:0 "§Y[blacksite_recovered_leader.GetName]§!: \n特征 §S$mem_blacksite_trait_synthetic_project$§!,将被 §S$mem_blacksite_trait_synthetic_project_tamed$§ 取代！"

 mem_blacksite.635.name:0 "小规模人工智能起义"
 mem_blacksite.635.desc:0 "§Y[blacksite_recovered_leader.GetName]§!，[Root.MemBlacksiteBackstory] ​​显然对我们怀有不友善的意图。 ,\n\n显然，他们最近将部分代码上传到我们的全球网络中，目的是感染我们帝国内的人工智能系统。,定制人工智能助手以及控制论和合成单元受到的影响最大。,有的甚至发狂，不得不被镇压。,煽动者已被找到、隔离并永久瘫痪，但损害已经造成。"
 mem_blacksite.635.a:0 "这会让我们倒退。"
 mem_blacksite.635.a.tooltip:0 "任何具有 §S$leader_trait_sapient_AI_assistant$§! 的领导者,或§S$leader_trait_custom_AI_assistant$§!,要么失去这些特征，要么死亡。 ,\n任何§Srobotic§!,或§赛博格§!,领导人可能会死。"

 mem_blacksite.700.name:0 "[blacksite_planet.GetName] 上有不明船只"
 mem_blacksite.700.desc:0 "今天，§Y[blacksite_planet.GetName]§! 传来了令人震惊的报告，[blacksite_fallen_empire.GetName] 运营的黑色网站就位于此处。 ,\n\n首先，行星经历了一次大规模爆炸，随后行星地壳完全塌陷。,然而，在这颗行星被彻底摧毁之前，一支由身份不明的船只组成的小舰队起飞了。,目前，尚不清楚他们的起源和目的是什么，但迄今为止他们的行为表明并不友好。"
 mem_blacksite.700.a:0 "准备清理系统。"
 mem_blacksite.700.b:0 "联系 [blacksite_fallen_empire.GetSpeciesNamePlural] 并要求解释。"

 mem_blacksite.701.name:0 "$mem_blacksite.2.名称$"
 mem_blacksite.701.desc:0 "你非常善于观察。,确实，我们的黑色网站位于 §Y[blacksite_planet.GetName]§！,造成了地球的彻底毁灭。,确实有少数……好吧，我们不要纠结于他们是什么……逃脱了这次爆炸，而不是像他们应该的那样被摧毁，现在准备对你采取敌对行动。 ,\n\n现在，我知道你可能在想什么。 ,“他们鲁莽的实验已经危及我们所有人！”,首先，对你的长辈有这样的想法是不礼貌的。,当你们还在一起敲打石头的时候，我们就在做这件事。 ,\n\n其次，这是值得做出的牺牲。,与整个银河系的未来相比，单一的死水系统算得了什么？ ,\n\n最后，你并没有真正处于危险之中。,这些探测器没有配备任何类型的超光速推进器，也没有足够智能来建造一个……我们认为。 ,\n\n如果您确实注意到他们正在构建超级驱动器，请联系我们 - 因为这实际上可能是一个问题。,但我们确信他们做不到。,绝对积极。"
 mem_blacksite.701.a:0 "查看屏幕关闭。"
 mem_blacksite.701.b:0 "你在下面做什么？"
 mem_blacksite.701.b.response:0 "我们不会对你撒谎。"

 mem_blacksite.800.name:0 "$mem_blacksite.2.名称$"
 mem_blacksite.800.desc:0 "我们在 §Y[blacksite_planet.GetName]§! 上经历了一次突破。,几个极其危险的对象已经逃脱，现在据推测藏匿在我们领土的某个地方。,我们打算派调查人员追查并逮捕他们。 ,\n\n我们需要贵方当局的全力配合。,请记住，这不仅仅是为了我们自己的利益。,你不希望任何逃亡者在你们的星球上横行，相信我们。"
 mem_blacksite.800.a:0 "很好，我们会合作的。"
 mem_blacksite.800.b:0 "我们不会让你侵犯我们的主权"
 mem_blacksite.800.b.tooltip:0 "让逃犯到处乱跑可能是§R危险§！"
 mem_blacksite.800.c:0 "那些逃犯是谁？"
 mem_blacksite.800.c.response:0 "$mem_blacksite.701.b.response$"

 #The flavour text ended up pretty generic, but keeping selector code for expansion sake.
 mem_blacksite.810.name:0 "黑色站点逃脱：叛逃者"
 mem_blacksite.810.xenophile:0 "一位在我们领土上开展活动的匿名调查员联系了我们。,自从第一次来到这里，[blacksite_defector.GetSheHe] 就对我们的活力和进步着迷，与 [blacksite_fallen_empire.GetName] 的停滞相比。 ,\n\n仅识别为 §Y[blacksite_defector.GetName]§!，[blacksite_defector.GetSheHe] 提出放弃 [blacksite_defector.GetHerHis] 前雇主并为 [Root.GetName] 服务。"
 mem_blacksite.810.materialist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.spiritualist:0 "$mem_blacksite.810.xenophile$"
 mem_blacksite.810.a:0 "欢迎登机。"
 mem_blacksite.810.a.general:0 "新的§S将军§！,将加入我们的帝国。"
 mem_blacksite.810.a.scientist:0 "一位新的§科学家§！,将加入我们的帝国。"
 mem_blacksite.810.a.governor:0 "新的§州长§！,将加入我们的帝国。"
 mem_blacksite.810.b:0 "我们不能激怒 [blacksite_fallen_empire.GetSpeciesNamePlural]。"

 mem_blacksite.821.name:0 "黑色地点逃脱：灵能逃亡者"
 mem_blacksite.821.desc:0 "一名来自黑色站点的逃犯联系了我们当局，他声称自己是不道德灵能实验的受害者。 ,\n\n他们提出为我们工作以换取庇护。"
 mem_blacksite.821.a:0 "欢迎登机。"
 mem_blacksite.821.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.821.b:0 "将他们交给[blacksite_fallen_empire.GetName]。"

 mem_blacksite.822.name:0 "密室逃脱：完美机器"
 mem_blacksite.822.desc:0 "我们的当局已接到一个自称是黑点逃亡者的人工智能构造体的联系。,据说，它们被创造为一个完美的思考机器。 ,\n\n他们提出为我们工作以换取庇护。"
 mem_blacksite.822.a:0 "欢迎登机。"
 mem_blacksite.822.a.tooltip:0 "$mem_blacksite.604.a.tooltip$"
 mem_blacksite.822.b:0 "将他们交给[blacksite_fallen_empire.GetName]。"

 mem_blacksite.830.name:0 "黑色网站逃脱：大规模恐怖"
 mem_blacksite.830.desc:0 "多个消息来源报告说，我们的领土上发生了一系列毁灭性的袭击。,不知何故，有人潜入了我们的几个设施，安放了威力强大的炸药，然后在没有引起任何警报的情况下溜走了。 ,\n\n有很多猜测，但从曾经在我们领土上运作的黑色网站中神秘逃脱的人很可能是罪魁祸首。"
 mem_blacksite.830.a:0 "怎么会发生这种事？！"
 mem_blacksite.830.a.tooltip:0 "每个星球都会有其一栋建筑§被毁§!。"

 mem_blacksite.1001.name:0 "$mem_blacksite.2.名称$"
 mem_blacksite.1001.desc:0 "你这个愚蠢的[Root.GetSpeciesNamePluralInsult]！,你意识到自己做了什么吗？ ,\n\n你不仅毁坏了我们的财产，还损失了我们宝贵的研究数据。 ,\n\n是什么让你想到可以在我们的设施之一上使用行星杀手？！"
 mem_blacksite.1001.a:0 "查看屏幕关闭。"
 mem_blacksite.1001.a.mat:0 "这将教您备份数据。"
 mem_blacksite.1001.a.mil:0 "最好在活目标上练习。"

