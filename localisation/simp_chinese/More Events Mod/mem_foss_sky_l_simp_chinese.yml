l_simp_chinese:

 mem_foss_sky_dig_site: "化石摩天大楼"
 mem_fosssky_dig_site_desc: "在我们在 [From.Planet.GetName] 上观察到的广阔的陨石坑和破坏平原中，地下扫描揭示了一些非凡的东西。,看来，曾经是高楼林立的低谷，不是被炸毁了，就是在末世时期堆积起来的。,扫描结果显示，一座看似高得令人难以置信的建筑周围有大量凝结的矿渣、岩石和灰浆，幸运的是，该建筑基本完好无损。,进一步的扫描表明，大部分内部结构可能也得到了一定程度的保存，但进入并了解其秘密将需要时间和精心的照顾。 ,\n\n然而，在这片被诅咒的土地上，除了破碎的骨头之外，没有任何其他实质性的遗骸、遗物，甚至尸体，这可能是我们更多地了解这些人的文化的唯一机会。"
 
 mem_foss_sky.1.name: "有人口渴吗？"
 mem_foss_sky.1.desc: "我们虽然缓慢但肯定地清理了最初的挖掘地点和大本营，建筑物的屋顶占据了中心。,每一步和每一次抓握都必须非常仔细地测量，以避免在我们走得更远时摔倒和受伤。 ,\n\n就目前情况而言，我们可以看到一个小型运输机的停机坪和一个棚屋，似乎用作等候区或飞行员休息室。,更重要的是，我们发现了第一个文物。 ,\n\n一台零食和饮料自动售货机可能看起来并不多，但是像我们发现的这样一个保存完好且轻轻提取的自动售货机激发了公众对进一步发展的想象力，并让我们了解了人们的一般饮食,占领它的人。 ,\n\n最初被认为是一个死气沉沉、无聊的世界残骸，现在值得更多的关注。"
 mem_foss_sky.1.a: "$DIG$"
 mem_foss_sky.2.name: "多么美妙的风景！"
 mem_foss_sky.2.desc: "我们沿着屋顶楼梯向下走——我们发现楼梯上没有主要的碎片——到了最有可能是空中小屋的地方。 ,\n\n腐烂但可辨认的家具散落在周围，还有许多人的木乃伊遗骸，其中许多人聚集在建筑物的电梯组周围，显然发现自己无法下降。,我们甚至发现了未开封的各种奠酒瓶，几乎保存完好。,看来这座建筑物的窗户能够承受周围爆炸冲击波向窗户喷射的大量土壤的合力，因为玻璃（如果可以这样称呼的话）没有一丝裂缝。 ,\n\n在一个区域，我们认为是车辆的熔化的车身被压在大窗户上，但它只造成了外部刮擦。,一些工作人员已被派出现场，试图获取这种材料的样本以确定其成分，但到目前为止，它似乎是该塔所独有的。 ,\n\n下一步将是看看电梯井是否可以用作进一步向下的平台，因为此时内部的混凝土楼梯似乎已经严重腐烂，无法进一步安全穿越。"
 mem_foss_sky.2.a: "$DIG$"
 mem_foss_sky.3.name: "被困"
 mem_foss_sky.3.desc: "事实证明，电梯井道与外部承重结构一样耐用。,空中休息室居民无法打开的门只有在我们最好的切割激光器几个小时的关注后才被打开，其他楼层也同样被紧固。 ,\n\n在过去的几周内，我们已经成功地通过了接下来的 30 层左右的楼层，对一些不同的文物和物种遗骸进行了编目。,就遗骸而言，大多数通常聚集在电梯周围，但也有一些遗骸在办公桌或休息室被发现，有自杀或暴力死因的证据；,我们还注意到几起明显的同类相食事件。 ,\n\n到达可能曾经是摩天大楼底层的地方后，我们遇到了两个有趣的情况。,首先，电梯还在这里，并锁在下面的楼层，阻止我们进一步探索。,此外，似乎有某种防护罩延伸到楼梯的剩余部分，包括紧急出口楼梯。,其次，在电梯下方和地下室层……我们已经开始收集电力信号。 ,\n\n下一步将是到达这些电梯下面。"
 mem_foss_sky.3.a: "$DIG$"
 mem_foss_sky.4.name: "一场计划不周的聚会"
 mem_foss_sky.4.desc: "人们决定通过电梯的最佳方法是使用蛮力。,对制动器和电缆进行了特殊的中子拆除，然后建筑物内的所有人员都被彻底清除。,我们击中了雷管，除了一些轻微的吱吱声外，我们对这座建筑令人难以置信的结构坚固性和强度的假设证明是有根据的。 ,\n\n汽车撞到了竖井底部，给我们留下了一条通向地下室的清晰路径。,抵达后，我们花了整整一周的时间在外部防爆门和坚固程度稍差的内门上打孔。 ,\n\n我们的发现简直令人惊叹：一个保存得几乎完美的掩体，核发电机处于待机模式。,仔细地激活这些设备，我们可以检查相当原始的计算机，以证实我们对这个地方最初的怀疑：整个建筑最初是作为这个社会富有和有权势的精英的堡垒而建造的。,此外，它的建造目的只有一个——楼上的工人不会知道它的用途。,事实上，防爆门隐藏在地下室休息室/大厅附近的一幅大型壁画后面。 ,\n\n一旦尘埃落定，整栋大楼将被用作指挥和控制中心，但这显然没有实现。,我们在这里发现的尸体的年代比楼上的要晚一些，这表明他们能够生存一段时间，直到食物耗尽，此时他们遭受了与楼上所谓的下等人相似的命运,。,我们只能猜测，这个星球所遭受的末日是如此彻底和出乎意料，以至于外部环境的毒性和这个中央商务区的彻底埋葬并没有纳入他们的长期计划。 ,\n\n现在看来，这些人给自己建造了一座非常豪华的坟墓。"
 mem_foss_sky.4.a: "一个好奇的故事。"