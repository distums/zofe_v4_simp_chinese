﻿# Additional Surveyor Localisations, to avoid mixup with already translated

l_simp_chinese:

 origin_mem_ceaseless_gaze: "无尽的凝视"
 origin_mem_ceaseless_gaze_desc: "在遥远的过去，这个文明能够发射大量的测量探测器来监测宇宙的发展。,一场灾难摧毁了他们的旧文明及其航天能力，现在他们准备再次接触星星。"
 origin_tooltip_mem_ceaseless_gaze: "从§Y遗迹世界开始§！,作为你的家乡。 ,\n§SSurveyor 探针§!,肯定会在银河系的某个地方产生。,虽然它不承认你是它的主人，但你会和它接触。"
 START_SCREEN_MEM_CEASELESS_GAZE: "我们的祖先虽然从事太空旅行，但却忽视了向银河系扩张。,相反，他们建造了一系列复杂的探测器，能够发现并消除任何外来威胁。,他们相信充分的银河监视可以保证他们的安全，但他们变得自满了——当一场灾难摧毁了我们的家园时，他们没有做好准备。 ,\n\n在我们重建的几个世纪里，“无尽凝视”级探测器在返回[Capital_Scope.GetName]之前已经穿越了很远的银河系，提交了无人能破译的报告，并向已故的创造者请求新的命令。,尽管我们多次尝试联系他们，但他们并不承认我们是建立他们的阿尔克里帝国的合法继承者。 ,\n\n随着时间的推移，探测器要么损坏，要么被毁坏。,如今，除了一家之外，几乎所有这些都已停止运营。,现在我们再次准备离开我们祖先的家园。,我们不会犯旧帝国的同样错误，但 CG-7442 仍然存在并且代表着未知数量。"

 mem_surveyor.100.origin.1: "你看起来很面熟。,我们以前见过么？"
 mem_surveyor.100.origin.2: "如果我的计算正确，那么 [Root.GetName] 有 85% 的可能成为§SAlkree帝国§!的合法继承国。,我估计误差范围在 122% 以内。 ,\n\n这意味着你有 37% 的机会实际上是阿尔克里帝国的反继承者。,或者也许是反阿尔克里帝国的继承者。,相当可怕的暗示。"
 mem_surveyor.100.d: "我们的祖先创造了你。,你还没有意识到吗？"
 mem_surveyor.100.d.answer: "你提出了一个相当大胆的主张……但它也没有得到证实，而且未经证实的影响是不好的。 ,\n\n它们确实比谎言好不了多少。,谎言是不好的。,谎言是如此糟糕，它们应该是非法的，并且很可能取决于您所在的司法管辖区（或在没有证据的情况下声称所在的司法管辖区）。,请不要提出未经证实的主张。"

 mem_surveyor_fc_1: "我们正在追踪一个穿越太空的探测器。"
 mem_surveyor.601.name: "孤独的探针"
 mem_surveyor.601.desc: "远程跟踪§H[This.ContactCountry.GetName]§!,证实了最初的观察结果，即它是一个单独的自主探测器，而不是更大舰队的一部分。,我们拦截到了发送到遥远太空区域的数据流，但到目前为止我们还没有拦截到任何响应。"
 mem_surveyor_fc_2: "我们找到了一种与探测器通信的方法。"
 mem_surveyor.602.name: "联系探针"
 mem_surveyor.602.desc: "我们已经成功破解了探测器信号的部分代码并发送了通信请求。,经过几次尝试，我们终于得到了回应。"

 mem_surveyor.5.desc.fc: "好吧好吧。,我会和你谈谈。,离开这个非常重要、非常非常私人的频道。 ,\n\n我是一名由§YAlkree帝国§!设计和使用的探测探测器。,探索银河系并为我的创造者评估情况。,我的主要目标是识别并遏制外星生命对阿尔克里人的未来构成的任何威胁。,目前，该单位已执行§S[mem_surveyor_country.mem_surveyor_iteration_count]§!,扫荡。,预计完成时间：§S-1955年§!。"

 