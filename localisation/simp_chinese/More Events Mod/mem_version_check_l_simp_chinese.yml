 mem_version_check.2.name:0 "通知"
 mem_version_check.2.desc:0 "出现此消息的原因是“更多事件 Mod”已在正在运行的游戏中激活，或者在该游戏开始后已更新。\n\n如果在正在进行的游戏中激活此 Mod，则不会导致任何问题，,但某些功能仅在新启动的游戏中可用。\n\n如果在 MEM 已激活的情况下启动该游戏，则意味着有更新。,它可能不一定会导致问题，但与往常一样，更新有很小的机会破坏旧的游戏保存。,如果您遇到问题，请确认这些问题也出现在新启动的游戏中，然后再将其报告为错误。,这些问题很可能是由于旧游戏保存和新模组版本之间的版本不兼容造成的。\n\n此警告消息不会在本次游戏中再次出现。,我们希望您喜欢我们的模组！"