 mem_sentinel_dig_site: "死亡与埋葬"
 mem_sentinel_dig_site_desc: "在这个 [From.Planet.GetPlanetMoon] 上发现了一艘巨大的飞船，大部分被埋在成吨的沙子和灰尘之下。,它的设计与我们以前见过的任何东西都不一样。 ,\n\n现场没有检测到生命迹象或能量特征，但飞船本身似乎基本完好无损。"
 
 mem_sentinel.1.name: "入境点"
 mem_sentinel.1.desc: "我们终于成功地进入了船内——通过从船体上的一个洞中挖沙子。,隔间§Y[Leader.GetName]§!,在似乎是一个航天飞机机库中发现了[Leader.GetHerselfHimself]，该机库被一小队士兵从外部攻破。 ,\n\n在机库中发现的几具尸体似乎属于§Y科尔加里帝国§!的叛军派别，这是一个数百年前存在于附近太空区域的星际国家。,叛军显然拒绝承认乔拉斯皇帝的权威，他们认为乔拉斯皇帝是冒充真正已故皇帝的非法克隆人。,他们执行的任务是登上他的个人旗舰 - §S第一哨兵§！ ,- 不顾一切地试图抓住或暗杀他。 ,\n\n在这个房间里，他们与忠诚的海军陆战队交战并取得了胜利，建立了立足点。"
 mem_sentinel.2.name: "中央控制中心"
 mem_sentinel.2.desc: "§Y[Leader.GetName]§!,据报道，[Leader.GetSheHe] 已成功突破另一个感兴趣的房间。 ,\n\n这似乎是一个计算机集线器，装有人工智能核心以及另一个控制终端。,来自终端的数据证实这艘船确实是§S第一哨兵§！,袭击发生时，乔拉斯皇帝正在船上，穿越帝国寻求支持。 ,\n\n袭击发生后，船员们试图启动自动防御系统，其中大部分是由机载AI直接控制的，但出了问题：由于某种原因，机器人士兵无法区分船员和机器人,寄宿生并不分青红皂白地攻击两者。 ,\n\n从房间目前的状况来看，船员们成功地夺回了枢纽，并以极端的偏见使用炸药来禁用人工智能。"
 mem_sentinel.3.name: "大会堂"
 mem_sentinel.3.desc: "我们在船中部找到了一个巨大的隔间，占据了几层甲板。 ,\n\n这似乎是某种接待大厅，皇帝可以在这里举办招待会并参加其他活动。 ,\n\n从地板上的尸体和翻倒的家具来看，叛军、船上的保安人员和保安机器人都在这里发生了一场大规模的交火。,很难说谁赢了，因为三方都损失惨重。"
 mem_sentinel.4.name: "皇帝的寝宫"
 mem_sentinel.4.desc: "在船的内部舱室深处，我们发现了为皇帝本人保留的坚固住所。 ,\n\n豪华舱不受武器火力、辐射和其他环境因素的影响，拥有自己的生命维持系统，并备有可保存数年的奢华物品和美味佳肴。 ,\n\n§Y[Leader.GetName]§!,相信房间里的遗骸属于乔拉斯皇帝本人和他最信任的六名顾问和朝臣。,他们的死因似乎是碘中毒。 ,\n\n碘对科尔加里的生理机能具有中毒作用，小剂量时会引起欣快感，但大量时会导致全身器官衰竭。,木乃伊组织中的浓度似乎比致死浓度高 10 倍。,目前尚不清楚这是一起事故、自杀还是谋杀。"
 mem_sentinel.5.name: "堕落哨兵"
 mem_sentinel.5.desc: "§Y[Leader.GetName]§!,报道称[Leader.GetSheHe]终于成功定位了该船的驾驶台。,对桥梁系统的损害很小；,船上发生的导致其灭亡的事件也更加清晰。 ,\n\n事实证明，这艘船的毁灭并不是战斗或人工智能起义，而是发动机故障。,否则，其中一个推进器中的等离子流控制系统的小缺陷很容易被修复，但由于船员们忙于内部的战斗和损坏控制，并且人工智能系统离线，没有人来监控它,。 ,\n\n当其中一条管道爆裂时，飞船被大量辐射淹没，杀死了专门屏蔽的皇帝住所之外的所有人。,显然，这发生在科尔加里领土之外，禁用人工智能核心既可以阻止求救信号的发送，也可以禁用海军其他部分的远程跟踪。,由于无人驾驶，这艘休眠飞船在太空中漂流了很长一段时间，直到被[From.Planet.GetName]的引力捕获并坠落到其表面。,尽管如此，这艘船实际上仍然具有太空价值，只需进行一些小修缮，它就可以再次投入使用，在我们的海军中服役。"
 mem_sentinel.5.a: "修理船。"
 mem_sentinel.5.a.tooltip: "战列舰§Y第一哨兵§!,将成为我们海军的一部分。"
 mem_sentinel.5.b: "报废吧。,这艘船只不过是运气不好而已。"
 
