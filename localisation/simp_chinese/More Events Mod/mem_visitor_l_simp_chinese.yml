l_simp_chinese:
 
 
 mem_visitor.2.name:0 "影响事件"
 mem_visitor.2.desc:0 "我们在 §Y[mem_visitor_planet.GetName]§! 上空的观察站,已经从行星上获得了热信号，该信号与重返大气层后撞击地表的轮廓相匹配。 ,\n\n小到足以滑过我们传感器的小行星会在撞击地面之前燃烧殆尽，而签名显示撞击的事实表明这一事件可能不是自然发生的。,影响发生在人口稀少、只有几个主要定居点的农村地区。,因此，伤亡估计很低甚至没有，而且我们有可能在当地人没有注意到的情况下找到该物体。"
 mem_visitor.2a:0 "我们应该为自己恢复它。"
 mem_visitor.2a.phile:0 "我们必须在它污染他们的文明之前收回它。"
 mem_visitor.2a.phobe:0 "不应该让野蛮人获得这项技术。"
 mem_visitor.2a.tooltip:0 "观察前哨站的工作人员将尝试回收该物体。"
 mem_visitor.2b:0 "我们应该保留它。"
 mem_visitor.2b.phile:0 "落在他们星球上的东西是他们的。"
 mem_visitor.2b.phobe:0 "忽略那些太空垃圾。"
 mem_visitor.2b.tooltip:0 "观察哨站的工作人员会将物体留给当地人。"
 mem_visitor.2c:0 "在造成任何麻烦之前对该区域进行消毒。"
 mem_visitor.2c.tooltip:0 "观察前哨站的工作人员将通过轨道打击摧毁该物体。"
 
 mem_visitor.31.name:0 "对象安全"
 mem_visitor.31.desc:0 "秘密航天飞机从 §Y[mem_visitor_planet.GetName]§! 上空的观察哨所出发。,一支特别小组成功抵达现场，并在当地人到来之前成功取回了该物体。,当这个小型人造物体安全地握在他们手中时，他们就悄无声息地离开了。"
 mem_visitor.31a:0 "好工作。"
 mem_visitor.31a.tooltip:0 "该物体将被运送到我们的家园进行研究。"
 
 mem_visitor.32.name:0 "我们太晚了"
 mem_visitor.32.desc:0 "该团队从 §Y[mem_visitor_planet.GetName]§! 上空的观察哨所出发,太晚了。,一群当地人已经前往撞击地点并带着这个不明身份的小物体离开了。,现在回收它将使我们的人员面临额外的危险，并使我们的整个行动面临风险。"
 mem_visitor.32a:0 "我们应该把它偷回来。"
 mem_visitor.32a.tooltip:0 "观察哨所将派出一支小队，秘密从当地人手中夺回该物体。"
 mem_visitor.32b:0 "好吧，他们可以保留它。"
 mem_visitor.32b.tooltip:0 "当地人将被允许保留该物体。"
 
 mem_visitor.41.name:0 "抢劫成功"
 mem_visitor.41.desc:0 "利用卫星图像，我们的团队成功潜入了发现该物体的当地人过夜的地点。,我们的特工成功偷走了该物品，并且没有引起任何人的注意，没有造成任何伤害。"
 mem_visitor.41a:0 "好工作。"
 
 mem_visitor.42.name:0 "不幸的事件"
 mem_visitor.42.desc:0 "我们的团队找到了将物体带到附近定居点的当地人。,然而，在我们试图秘密回收它的过程中，我们的特工被惊慌失措的原始人发现并攻击，他们被我们的外星人外表吓坏了。 ,\n\n在接下来的战斗中，大部分袭击者都被惊呆了，记忆被抹去；,然而，我们不能确定我们没有留下任何证人。,不过，该物体已被成功回收。"
 mem_visitor.42a:0 "至少我们得到了一些结果。"
 mem_visitor.42a.tooltip:0 "该物体将被运送到我们的家乡进行研究，但当地人可能会注意到我们的行为并变得更加“军国主义”！,或§Y仇外§!。"
 
 mem_visitor.43.name:0 "血战"
 mem_visitor.43.desc:0 "我们的团队找到了将物体带到附近定居点的当地人。,然而，在我们试图秘密回收它的过程中，我们的特工被惊慌失措的原始人发现并攻击，他们被我们的外星人外表吓坏了。 ,\n\n在随后的战斗中，大量袭击者被杀，其余人则逃跑。,现在有这么多幸存的目击者和大屠杀的痕迹，很难控制局势。,不过，该物体已被成功回收。"
 mem_visitor.43a:0 "最不幸的是。"
 mem_visitor.43a.phile:0 "悲惨。"
 mem_visitor.43a.phobe:0 "并且没有任何有价值的东西丢失。"
 mem_visitor.43a.tooltip:0 "该物体将被运送到我们的家乡进行研究，但当地人肯定会注意到我们的行为并变得更加“军事主义”！,或§Y仇外§!。"
 
 mem_visitor.44.name:0 "任务失败"
 mem_visitor.44.desc:0 "我们的团队找到了将物体带到附近定居点的当地人。,然而，在我们试图秘密回收它的过程中，我们的特工被惊慌失措的原始人发现并攻击，他们被我们的外星人外表吓坏了。,由于不愿对袭击者使用致命武力，撤离小组试图逃跑，导致多名特工死亡、物品丢失以及可能造成灾难性的信息泄露。"
 mem_visitor.44a:0 "这是一场灾难。"
 mem_visitor.44a.phobe:0 "真的值得吗？"
 mem_visitor.44a.tooltip:0 "获取该物品的任务失败了，当地人可能会注意到我们最近的行动并变得更加“军国主义”！,或§Y仇外§!。"
 ##Whoever wrote the above check 44a.tooltip. I think it should be the same as 45a.tooltip
 mem_visitor.45.name:0 "任务失败"
 mem_visitor.45.desc:0 "尽管观察站人员和救援小组尽了最大努力，但他们还是失去了该物体的踪迹。,我们将不得不等待它在当地人中重新出现。"
 mem_visitor.45a:0 "最不幸的是。"
 mem_visitor.45a.tooltip:0 "我们将不得不等待，看看该物体是否再次出现。"
 
 mem_visitor.5.name:0 "消毒"
 mem_visitor.5.desc:0 "从我们的观察站部署的一架航天飞机从高空部署了一枚中当量导弹。,它直接击中了撞击地点。,尘埃落定后，我们的监视不再能够在现场发现任何异物，如果幸运的话，我们应该能够将这一事件当作同一地点的第二次陨石袭击。"
 mem_visitor.5a:0 "这可能会发生，对吧？"
 mem_visitor.5a.tooltip:0 "当地人可能会也可能不会注意到我们的行为。"
 
 mem_visitor.52.name:0 "绝育后果：宗教发展"
 mem_visitor.52.desc:0 "我们在 §Y[mem_visitor_planet.GetName]§! 上的行动,被当地人注意到了。,许多人认为两次爆炸是神圣的标志，火山口边缘出现了多个礼拜场所。,一些基于该事件的宗教邪教正在全球蔓延。"
 mem_visitor.52a:0 "有趣的。"
 mem_visitor.52a.tooltip:0 "我们的行动使当地人变得更加“唯灵论者”§!。"
 
 mem_visitor.53.name:0 "绝育后果：怀疑外星人阴谋"
 mem_visitor.53.desc:0 "看来 §Y[mem_visitor_planet.GetName]§ 上有权威！,已将我们的行为认定为外星人入侵。,由于不了解全部情况，他们将两次爆炸归咎于未知的外星力量，并正在考虑对军队进行重大投资，以击退预期的入侵。"
 mem_visitor.53a:0 "令人担忧"
 mem_visitor.53a.phile:0 "我们做了什么？！"
 mem_visitor.53a.tooltip:0 "当地人注意到了我们的行动，并准备防御未来的入侵。,这将使他们更加§Y军国主义§!、§Y排外§!,或§Y唯物主义者§!。"
 
 mem_visitor.54.name:0 "绝育后果：紧张局势升级"
 mem_visitor.54.desc:0 "§Y[mem_visitor_planet.GetName]§ 上的权威似乎没有！,怀疑有外星人参与，但他们也不相信陨石撞击的故事。,关于开发和试验大规模杀伤性武器的指控满天飞，国际紧张局势比以往任何时候都更加紧张。"
 mem_visitor.54a:0 "令人担忧"
 mem_visitor.54a.phile:0 "我们做了什么？"
 mem_visitor.54a.tooltip:0 "我们的行为导致当地人之间的紧张关系加剧。,这使他们更加“军国主义”！,并可能导致未来大国之间的战争。"
 
 mem_visitor.61.name:0 "丢失且从未找到"
 mem_visitor.61.desc:0 "自从这个神秘物体撞击 §Y[mem_visitor_planet.GetName]§! 表面以来已经有一段时间了，从那以后我们就再也没有听说过它。,我们观察站的专家坚信它已经永远消失了。"
 mem_visitor.61a:0 "无事生非。"
 
 mem_visitor.62.name:0 "来自星星的预言家"
 mem_visitor.62.desc:0 "似乎发现该物体的当地人现在将其视为某种神圣的实体。,我们确定该物体确实能够说话并拥有基本的人工智能，但其语无伦次的胡言乱语无法破译，而且毫无用处。,它最初的目的是什么以及它来自哪里仍然是个谜。"
 mem_visitor.62a:0 "但它对社会的影响是非常有趣的。"
 mem_visitor.62a.tooltip:0 "有了新的宗教领袖，当地人变得更加“唯灵论者”！"
 
 mem_visitor.63.name:0 "外星人的威胁"
 mem_visitor.63.desc:0 "最近在 §Y[mem_visitor_planet.GetName]§! 上崩溃的对象,再次以地球政府举办的大型展览的形式重新出现。,在顶级科学专家和主要国家领导人的聚会上，该物体作为外星生命的明确证据被揭晓。 ,\n\n展览期间的演讲强调了这一发现所指出的危险，以及需要采取哪些措施来防范它。 ,“这改变了一切，”首席科学家指出，“我们必须做好准备。”"
 mem_visitor.63a:0 "令人担忧。"
 mem_visitor.63a.phobe:0 "它不会拯救他们。"
 mem_visitor.63a.tooltip:0 "当地人正在准备抵抗外星人的入侵。,这将使他们更加§Y军国主义§!、§Y排外§!,或§Y唯物主义者§!。"
 
 mem_visitor.64.name:0 "外星老师"
 mem_visitor.64.desc:0 "最近在 §Y[mem_visitor_planet.GetName]§! 上崩溃的对象,今天，地球上的顶尖科学家向公众揭示了这一点。,它似乎是某种交互式数据库，为他们提供先进的技术。,科学家们将此作为在太空深处等待着仁慈智慧的明确证据，他们敦促人们投资于科学进步，以便在星际中遇见外星人。"
 mem_visitor.64a:0 "有趣的。"
 mem_visitor.64a.phobe:0 "多么天真啊。"
 mem_visitor.64a.phile:0 "我们会等待。"
 mem_visitor.64a.tooltip:0 "随着外星知识在他们的星球上传播，当地人的进步加速了。,随着他们对外星知识有了新的认识，他们将变得更加§Y物质主义者§！,或§Yxenophilic§!。"
 
 mem_visitor.71.name:0 "空白弹头"
 mem_visitor.71.desc:0 "我们从 §Y[mem_visitor_planet.GetName]§! 恢复的对象,结果没有我们希望的那么有趣。,它绝对是先进的人造来源，但不幸的是它是超固体化合物的固体块状物。 ,\n\n在排除了所有可能性并且没有发现任何空洞或其他隐藏隔间之后，我们不得不承认我们可能永远不会从中得到太多。,值得庆幸的是，弹头的设计及其材料成分对我们的研究有一定的帮助。"
 mem_visitor.71a:0 "至少我们从中得到了一些东西。"
 
 mem_visitor.72.name:0 "疯狂宝珠"
 mem_visitor.72.desc:0 "在 §Y[mem_visitor_planet.GetName]§! 表面坠毁的物体,原来是某种外星计算机，包裹在球形外壳中。,我们无法确定有关其创建者的任何信息，但是当我们打开它并与我们的某些计算机建立连接时，它发出了一阵疯狂的笑声，并宣布自己是我们的霸主，然后才意识到它被插入了一个与外界隔离的密封有线网络。,它可以用来奴役我们的任何东西。 ,\n\n现在，如果我们将其插入更大的网络，它向我们承诺会带来巨大的回报，但我们的科学家不愿意相信它。"
 mem_visitor.72a:0 "也许我们可以想出某种交易？"
 mem_visitor.72b:0 "摧毁危险的机器。"
 mem_visitor.72c:0 "摧毁亵渎机器！"
 mem_visitor.72d:0 "拆解该设备并进行研究。"
 mem_visitor.72a.tooltip:0 "我们的科学家将与该球体进行谈判。"
 
 mem_visitor.73.name:0 "任性宝珠"
 mem_visitor.73.desc:0 "设备已从 §Y[mem_visitor_planet.GetName]§! 恢复,原来是某种外星计算机，包裹在球形外壳中。,它最值得注意的方面是它的健谈性质。,目前，它正在以正常方式发声，并以多个无线电频率和闪光灯向我们广播。 ,\n\n破译的消息总是相同的——循环返回太空的要求。,然而，许多科学家忍不住嘲笑该设备的任性抱怨。"
 mem_visitor.73a:0 "将其送回太空。"
 mem_visitor.73b:0 "整个帝国都直播了它的镜头。"
 
 MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "将球送回太空"
 MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "如果我们手中的球体非常想返回太空，我们很乐意效劳。,由于它没有自己的推进力，因此我们需要比长期以来更仔细地计算它的轨迹。"
 
 mem_visitor.731.name:0 "将球送入太空"
 mem_visitor.731.desc:0 "我们已经委托一艘小型民用货船前往我们母星系的郊区，并以逃逸速度抛弃球体。,现在预计它会在星际空间中航行数千年而不会发生任何事故。"
 mem_visitor.731a:0 "其决心令人鼓舞"
 mem_visitor.731b:0 "别再回来！"
 
 mem_visitor.74.name:0 "知识库"
 mem_visitor.74.desc:0 "我们从 §Y[mem_visitor_planet.GetName]§! 恢复的对象,事实证明，这是一个装在弹性外壳中的巨大数据库。,它不包含任何有关其起源的信息；,然而，有人将大量数据放入其中，其明显目标是通过银河系传播知识。,其中有些对我们来说是多余的，有些是完全错误的，但我们的科学家已经找到了知识的瑰宝，可以将我们的研究带向全新的方向。"
 mem_visitor.74a:0 "我们可以用它。"
 mem_visitor.74b:0 "我们不需要异种科学。"
 
 mem_visitor.81.name:0 "没有成交"
 mem_visitor.81.desc:0 "看来与外星计算机的谈判已经陷入了僵局。,一位被分配到该项目的科学家感到沮丧，他将一些建筑硬件偷偷带进实验室，并用等离子炬发泄了他的沮丧。,我们不太可能从现在的情况——地板上的一个水坑中获得任何有用的情报。"
 mem_visitor.81a:0 "这确实是没有必要的。"
 
 mem_visitor.82.name:0 "对付宝珠"
 mem_visitor.82.desc:0 "今天我们与外星装置达成了协议。,作为与我们合作的交换条件，我们将其与来自我们帝国内外的数据网络上源源不断的八卦出版物连接起来。 ,\n\n它的见解已经在帮助我们的军事战术家。"
 mem_visitor.82a:0 "干得好。"
 
 mem_visitor.83.name:0 "宝珠逃走了！"
 mem_visitor.83.desc:0 "看来我们实验室里的设备已经找到了一种方法来欺骗我们的技术人员将其运送到未知的部件。,其中一个数据终端包含一张写给“肮脏的农民”（大概是我们）的便条，承诺不会摧毁我们，因为我们可以在其计划中发挥重要作用。 ,\n\n我们已经发现我们的系统有一些影响力，可以获取宝贵的数据和处理能力，但它也为我们的船只提供了一些军事信息。,专家认为，在找到并清除它之前，它应该不会造成持久的伤害，但这可能需要时间。"
 mem_visitor.83a:0 "我们需要阻止它"
 
 mem_visitor.84.name:0 "疯狂宝珠被摧毁"
 mem_visitor.84.desc:0 "今天，我们终于追踪到了连接到我们数据网络的外星设备。,派去拔掉它电源的安全部队面临着当地电网触电的威胁，鼓励他们使用炸药将球体变成细小的灰尘。"
 mem_visitor.84a:0 "甩掉包袱。"
 
 mem_visitor.91.name:0 "任务中止"
 mem_visitor.91.desc:0 “由于我们在 §Y[mem_visitor_planet.GetName]§! 上方不再有观测站，我们无法再继续跟踪最近在行星上坠毁的物体。”
 
 mem_visitor_destroyed_the_machine:0 "摧毁了亵渎机器"
 mem_visitor_comedy:0 "喜剧金奖"
 mem_visitor_knowledge_rejected:0 "拒绝异种知识"
 mem_visitor_looking_at_sky:0 "仰望天空"
 mem_visitor_knowledge:0 "外星人知识库"
 mem_visitor_maniac_agreement:0 "处理疯狂球"
 mem_visitor_maniac_escape:0 "疯狂宝珠释放"

