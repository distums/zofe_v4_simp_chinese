l_simp_chinese:

 #Base
 mem_flight_recorder_category:0 "不明信号"
 mem_flight_recorder_category_desc:0 "我们正在接收来自 §Y[Root.GetName]§! 的重复信号，可能是求救信号或定位信标。"

 #Success
 mem_flight_recorder.1.name:0 "飞行记录仪"
 mem_flight_recorder.1.desc:0 "§Y[Root.GetName]§!,拦截并回收了一个绕 §Y[From.GetName]§! 运行的小型装置。\n\n从提取的数据来看，这是一艘军用巡洋舰上的飞行记录器，在武装袭击者将这艘船直接驶入恒星之前就被抛弃了,.\n\n根据我们在机舱内部录音中听到的声音，这些劫机者要么是自由战士，要么是民族主义狂热分子。,辩护团队将入侵者描述为恐怖分子，他们试图破坏脆弱的银河和平，以对遏制他们国家的肆意侵略进行残酷报复；,登机方将自己描绘成解放者，他们愿意献出自己的生命，将自己的人民从奸诈的邻居强加给他们的帝国主义压迫的枷锁中解放出来。\n\n无论哪种方式，原始的飞行数据流都可能有用,在我们自己的研究中。"

 #Failure
 mem_flight_recorder.2.name:0 "信号丢失"
 mem_flight_recorder.2.desc:0 "§Y[Root.GetName]§!,无法再次隔离和跟踪信号。,它的来源很可能永远消失了。"
 
 mem_flight_recorder.dissapointing:0 "令人失望"

 #Critical Failure
 mem_flight_recorder.3.name:0 "诱杀装置"
 mem_flight_recorder.3.desc:0 "在我们的飞船打捞出一个绕 §Y[From.GetName]§! 运行的小型装置后不久，我们就与他们失去了联系。,看来该装置在被带上航天器时会爆炸，很可能是某种诱杀装置。"
