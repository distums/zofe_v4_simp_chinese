 tech_mem_scourge_damage_bonus_desc:0 "面对另一次蜂群入侵的可能性，唯一合理的行动方针就是尽可能做好准备。,通过获取收集到的样本，我们的科学家将发现这些野兽可能存在的任何弱点——如果它们有的话。,如果他们回来了，我们将需要一切可能的优势来保护我们应得的东西。"

