 ########################
 # Hi There!
 # by ViolentBeetle
 ########################
 
 mem_hithere.1.name:0 "奇怪的信号"
 mem_hithere.1.desc:0 "我们位于行星§Y[receiver.GetName]§!上方的天文台,已收到传输。,与我们目前可用的技术不同，它由简单的电磁波组成，以光速携带信息。,虽然信号在浩瀚的太空中经过多年的传播而变得微弱，但它是循环的，所以我们应该能够轻松地重建和破译它。"
 mem_hithere.1a:0 "他们没有什么有趣的话可说。,删除。"
 
 mem_hithere.2.name:0 "录音信息"
 mem_hithere.2.desc:0 "你好呀！,这是瓦林图太阳系外情报研究所教授 Wukka Zaor 的发言。 ,\n\n我们正在跨越银河系发送此消息，希望能够传达给我们的情报兄弟。,我们没有星际旅行的技术，但我们希望你能做到。 ,\n\n当您收到此消息时，所有参与录制的人可能都已去世，但我们希望您的来访能够向我们的后代致敬。 ,\n\n我知道我们的文明还很不完美，但我们仍然希望我们能够找到相互理解的基础，能够相互学习。 ,\n\n我们拒绝相信宇宙是寒冷而空虚的；,我们梦想着我们相遇的那一天。,我们的家乡系统的坐标附在该消息中。 ,\n\n永远属于你，\n华菱人民。"
 mem_hithere.2a:0 "也许我们会检查一下他们。"
 mem_hithere.2a.phile:0 "继续，走向新朋友！"
 mem_hithere.2a.phobe:0 "谨慎的做法是看看它们是否构成威胁。"
 mem_hithere.2a.swarm:0 "更多食物...是的..."
 mem_hithere.2a.pur:0 "看起来我们的热门名单又增加了。"
 mem_hithere.2a.serv:0 "他们需要我们！"
 mem_hithere.2a.assim:0 "他们将为 [Root.GetName] 做出很好的补充。"
 
 mem_hithere_chain_title:0 "瓦林图信号"
 mem_hithere_chain_desc:0 "有人发出一条信息，试图联系外星智慧生物。,也许我们应该去拜访他们。"
 
 mem_hithere_poi:0 "瓦伊特拉尔"
 mem_hithere_poi_desc:0 "信号的来源。"
 
 mem_hithere.3.name:0 "维特勒系统"
 mem_hithere.3.desc:0 "我们已经到达了瓦林图物种的家园系统。,然而，他们的家园似乎正在经历大规模核轰炸的后果。,整个星球都受到了辐射和破坏，没有任何可见的生命迹象。,看来，在他们发出信息和我们接收信息之间，瓦林图人被彻底消灭了，无论是内部冲突还是外部冲突。"
 mem_hithere.3a.phobe:0 "并且没有任何有价值的东西丢失。"
 mem_hithere.3a.swarm:0 "我们的食物！,不！"
 mem_hithere.3a.pur:0 "有人偷走了我们的猎物。,耻辱。"
 mem_hithere.3a.term:0 "有机物的本性就是自我毁灭。"

 d_mem_hithere_institute:0 "太阳系外情报研究所"
 d_mem_hithere_institute_desc:0 "曾几何时，地球上数百位最伟大的人才在这里工作，寻找外星智慧。,现在只剩下废墟……以及庞大的地下数据档案。"
 

 
 mem_hithere.4.name:0 "外月望远镜"
 mem_hithere.4.desc:0 "§Y[Root.GetName]§!,已在 §Y[From.GetName]§!（§YValin§! 的贫瘠姐妹卫星）上检测到在太空真空中完好保存的网格塔。,从表面上看，瓦林图号投入了大量精力来建造一架高度精密的射电望远镜，旨在搜索来自外星文明的信号。"
 
 mem_hithere.5.name:0 "气体巨星发射机阵列"
 mem_hithere.5.desc:0 "§Y[From.GetName]§! 是一颗围绕 §YValin§! 运行的气态巨行星，仍然有一个巨大的人造结构围绕它运行。,它被太空碎片严重损坏，但其目的很明确——大型轨道天线用于向太空发送无线电波。,这可能是我们收到的信号的起点。"
 
 mem_hithere.6.name:0 "探索漫游车"
 mem_hithere.6.desc:0 "§Y[Root.GetName]§!,已检测到多个自主漫游车和来自着陆模块的碎片仍然存在于§Y[From.GetName]§!上。,瓦林图文明似乎对这颗贫瘠的星球进行了彻底的探索，尽管他们的手段很原始。,有些漫游车甚至仍在运行，漫无目的地徘徊并进行毫无意义的测试。"

 mem_hithere.7.name:0 "捕获的探针"
 mem_hithere.7.desc:0 "在对瓦林图主星系最外层行星 §Y[From.GetName]§! 的勘测期间，§Y[Root.GetName]§!,检测到一个小探针。,看来，除了瓦林图人传播的信号之外，他们还部署了至少一个探测器，上面有一块描述他们的文明以及如何找到它的牌匾，但不幸的是，这已被行星的引力所吸引。"
