 ########################
 #Legacy of the Carcharorion
 #AKA The Unponounceable Welsh event chain
 #By ViolentBeetle
 ########################
 
 #See "extinct abductors" for anomaly
 
 #PROJECT CHAIN
 mem_lotc_first_chain_title:0 "卡卡里翁"
 mem_lotc_first_chain_desc:0 "很久以前，一个自称为 Carcharorion 的物种发起了一项行动，将我们的祖先强行迁移到其他地方。,顺着他们留下的坐标，我们或许能找到更多他们的踪迹。"
 mem_lotc_clues:0 "调查地点"
 
 MEM_LOTC_FIRST:0 "水下设施"
 MEM_LOTC_FIRST_DESC:0 "从这些坐标来看，某个遥远星球的海底隐藏着某种装置。"
 
 mem_lotc_poi.2:0 "集合点"
 mem_lotc_poi.2.desc:0 "这些坐标是 Carcharorion 的某种交汇点。,如果 Carcharorion 仍然存在，他们可能就在那里。"
 
 MEM_LOTC_THIRD:0 "枢纽"
 MEM_LOTC_THIRD_DESC:0 "这些坐标被推测为 Carcharorion 运营的某种商业或娱乐中心。"
 
 MEM_LOTC_FOURTH:0 "纪念馆"
 MEM_LOTC_FOURTH_DESC:0 "这些坐标应该通向一个孤立的建筑群，可能是某种纪念馆或博物馆。"
 
 MEM_LOTC_BOARDING_CRUISER:0 "登上巡洋舰"
 MEM_LOTC_BOARDING_CRUISER_DESC:0 "现在 Carcharorion 巡洋舰已被禁用，我们可以尝试登上它。"
 
 mem_lotc_poi.5:0 "卡查尔系统"
 mem_lotc_poi.5.desc:0 "这很可能是卡卡罗里恩母星的所在地。"

 mem_lotc_second_chain_title:0 "卡查尔系统"
 mem_lotc_second_chain_desc:0 "我们已经找到了 Carcharorion 家庭系统。,虽然这里没有Carcharorion活动的迹象，但我们应该在这个系统的行星和卫星上寻找它的踪迹。"
 mem_lotc_surveyed:0 "调查地点"
 
 MEM_LOTC_I:0 "研究Gwyliwr"
 MEM_LOTC_I_DESC:0 "尽管正如我们所知，这颗行星并不适合任何生命，但在我们回收的卡卡罗里翁档案中多次提到它。,可能值得仔细观察。"
 
 MEM_LOTC_IA:0 "研究克劳"
 MEM_LOTC_IA_DESC:0 "这颗熔月被称为卡卡罗里恩的主要工业中心。,我们需要检查一下。"
 
 MEM_LOTC_II:0 "研究艾尔维德"
 MEM_LOTC_II_DESC:0 "这颗行星最有可能成为 Carcharorion 的母星。"
 
 MEM_LOTC_IIA:0 "研究查瓦尔"
 MEM_LOTC_IIA_DESC:0 "根据我们从他们的档案中收集到的信息，这颗假定的卡卡罗里恩母星的天然卫星似乎对他们非常重要。"
 
 MEM_LOTC_III:0 "研究奥凡努"
 MEM_LOTC_III_DESC:0 "这颗行星是第二个最有可能在某个时刻有人居住的行星。,它可能与我们的搜索相关。"
 
 MEM_LOTC_IIIA:0 "研究莫思维尔"
 MEM_LOTC_IIIA_DESC:0 "这颗小卫星在卡卡罗里翁档案中被多次提及。,它可能包含一些有趣的东西。"
 
 MEM_LOTC_AS:0 "研究法赫纳德"
 MEM_LOTC_AS_DESC:0 "这颗特别大的小行星在卡卡罗里翁档案中被提及，并且可能是他们带行动的核心。"
 
 MEM_LOTC_IVA:0 "研究马尔乔格"
 MEM_LOTC_IVA_DESC:0 "这颗卫星对于卡卡里奥来说似乎足够重要，值得在他们的档案中广泛提及。"
 
 MEM_LOTC_IVB:0 "学习卡尔"
 MEM_LOTC_IVB_DESC:0 "卡卡罗里翁档案中有对这颗卫星不利的描述。"
 
 MEM_LOTC_V:0 "研究安格菲尔"
 MEM_LOTC_V_DESC:0 "这颗气态巨行星位于该系统的遥远边缘，提供大量卫星和一个环形系统。,如果 Carcharorion 想要隐藏什么东西，它很可能就在那里。"
 
 MEM_LOTC_VA:0 "研究多伦努"
 MEM_LOTC_VA_DESC:0 "这颗卫星曾经被卡卡罗里奥档案馆提及过，因此值得仔细观察。"
 
 MEM_LOTC_VB:0 "研究埃尔利德"
 MEM_LOTC_VB_DESC:0 "在卡卡罗里翁档案中，这颗卫星被描述为非法活动的主要枢纽。"
 
 MEM_LOTC_VI:0 "研究弗里奥"
 MEM_LOTC_VI_DESC:0 "Carcharorion 档案中多次提到了这个系统最外层的行星。"
 
 mem_lotc_poi.6:0 "统一系统"
 mem_lotc_poi.6.desc:0 "这可能是 Carcharorion 殖民地的位置"
 
 mem_lotc_third_chain_title:0 "Carcharorion的命运"
 mem_lotc_third_chain_desc:0 "我们已经收集了足够的数据来识别 Carcharorion 残余物可能所在的系统。"
 
 MEM_LOTC_FINAL:0 "建立联系"
 MEM_LOTC_FINAL_DESC:0 "特里斯特维奇内部发出的微弱信号很可能与卡卡罗里奥有关。"
 
 #EVENTS
 
 mem_lotc.1.name:0 "贩卖行动"
 mem_lotc.1.desc:0 "经过广泛探索该综合体后，我们的科学团队有了惊人的发现。,数据核心似乎大部分被擦除或侵蚀，但我们已经确定该复合体属于我们不熟悉的文明，名为卡卡罗里恩。,显然，他们几千年前就在银河系的这个区域活动过。 ,\n\n然而，还有一些更不寻常的事情。,下层密布着大量的停滞舱，里面装有……我们自己物种的尸体。,他们中的许多人仍然戴着先进的镣铐，或者在他们的神经系统中植入了粗糙的植入物。,这些噬人魔似乎绑架了我们的一些原始祖先，并对他们进行了实验，然后出于未知的原因，选择通过切断静止舱的电源并导致他们窒息来杀死他们。 ,\n\n我们还检测到建筑群内的墙壁和设备的辐射水平有所升高。,动力核心过去似乎曾被破坏或发生过泄漏，但我们无法确定。,从数据核心提取的残留数据还包含几组坐标。"
 mem_lotc.1a:0 "这里发生了什么？"
 
 mem_lotc.2.name:0 "水下设施"
 mem_lotc.2.desc:0 "我们的科学团队在水下发现了一个独立生态系统的废墟。,它似乎完全由宇宙飞船部件制成。 ,[Leader.GetName]估计在遭到轨道轰炸之前有数百人居住在这里。,大多数设备都被盐水损坏了，但我们的科学团队已经成功恢复了零散的导航数据，这应该是有用的。,奇怪的是，储存在建筑群内的弹药和现场回收的完整弹丸都采用了类似的设计。"
 mem_lotc.2a:0 "内战？"
 
 mem_lotc.3.name:0 "[From.GetName] 系统"
 mem_lotc.3.desc:0 "我们正在探测一艘绕气态巨行星运行的孤独飞船。,它看起来风化严重，但显然仍然可以使用。,我们应该谨慎对待。"
 
 mem_lotc.4.name:0 "枢纽"
 mem_lotc.4.desc:0 "几艘 Carcharorion 飞船似乎被焊接在一起并放置在围绕 [FromFrom.GetName] 的稳定轨道上。,当我们的科学团队进入时，他们除了腐烂和废弃什么也没有发现。,大部分生命支持系统和其他重要系统都被拆除，但团队发现了一个孤立的全息套件，他们已经成功地用船上的系统短暂启动了电源。,当他们这样做时，他们发现自己身处一个陌生世界的表面，凝视着陌生的天空。,他们成功地在套房永久烧毁之前记录了天空中的星星。,如果准确的话，这些恒星可以让我们缩小重建行星的位置范围。"
 mem_lotc.4a:0 "难道这里就是他们的家乡吗？"
 
 mem_lotc.5.name:0 "纪念馆"
 mem_lotc.5.desc:0 "不幸的是，我们晚了几个世纪。,在撞击坑的边缘仍然可以辨认出该建筑群的遗迹，但大部分已被陨石撞击摧毁。,然而，幸存下来的东西却非常有趣。,我们已经发现了一些巨大的石板，上面覆盖着象形文字，可能是卡卡罗里恩的标志。,幸存的数据核心 [Leader.GetName] 发现包含对其主系统的引用。,有了额外的数据来填补空白，它可以引导我们直接找到答案。"
 mem_lotc.5a:0 "我们会研究一下。"
 
 mem_lotc.7.name:0 "该船已瘫痪"
 mem_lotc.7.desc:0 "现在Carcharorion巡洋舰已经瘫痪了，我们应该准备登船队去调查一下。"
 mem_lotc.7a:0 "准备我们的军队。"
 
 mem_lotc.8.name:0 "该船已瘫痪"
 mem_lotc.8.desc:0 "还有人瘫痪了 Carcharorion 巡洋舰，让它漫无目的地漂流。,我们应该准备一个登船队来调查此事。"
 mem_lotc.8a:0 "准备我们的军队。"
 
 mem_lotc.9.name:0 "[From.GetName] 系统"
 mem_lotc.9.desc:0 "我们正在检测一艘失灵的卡卡罗里翁船正在漫无目的地漂流。,我们应该准备一个登船队来调查此事。"
 mem_lotc.9a:0 "准备我们的军队。"
 
 mem_lotc.10.name:0 "登机成功"
 mem_lotc.10.desc:0 "当我们的部队登上这艘船时，他们看到了可怕的景象。,那里有多种物种的尸体，其中一些甚至是我们自己的！,尽管他们明明应该死了，但他们却跌跌撞撞地走来走去，甚至试图保卫这艘船。 ,\n\n看来它们仍然受到广泛的神经植入的推动，这使得它们即使在死后也能继续前进。,经过一路奋战，我们的登船队伍终于到达了船桥。,飞行计算机中的一些数据仍然可用。,这表明这艘船的超光速技术遇到了重大问题，类似于我们在离开母星系统之前就消除的问题。 ,\n\n对船舶系统的篡改似乎触发了某种自毁序列，导致船舶在我们的登船人员返回后立即蒸发。"
 mem_lotc.10a:0 "令人不安。"
 
 mem_lotc.11.name:0 "Carcharorion 家庭系统"
 mem_lotc.11.desc:0 "根据我们收集到的数据，我们可以确定神秘的卡卡罗里奥的假定家园系统。,我们应该探索它，发现它们发生了什么，并揭示它们与我们自己物种的联系。"
 mem_lotc.11a:0 "继续，寻找答案！"
 
 mem_lotc.12.name:0 "卡查尔系统"
 mem_lotc.12.desc:0 "我们已经找到了卡查尔（Carchar），推测为卡查罗里昂的家园系统。,我们没有检测到系统中存在航天文明的交通，因此我们有责任在他们的行星上寻找答案。 ,\n\n根据我们已经收集到的信息，我们没有必要进行基本调查。,然而，有很多有趣的地方我们应该仔细研究。"
 mem_lotc.12a:0 "继续。"
 
 
 mem_lotc.13.name:0 "格维利尔"
 mem_lotc.13.desc:0 "Gwyliwr 浓密、有毒的温室气体大气在我们看来并不乐观，但 Carcharorion 似乎有不同的看法。,几艘大型轻于空气的船只仍然漂浮在高层大气中，每艘船只显然都是数千名公民的栖息地。,其中有几颗是被来自轨道的炮弹损坏的，但从这些炮弹的强度来看，它们都是流弹。 ,\n\n我们的科学团队发现栖息地区域没有任何个人物品，也没有发现任何尸体，这表明人们已经自愿放弃了这个地方。"
 mem_lotc.13a:0 "他们去哪儿了？"
 
 mem_lotc.14.name:0 "克劳"
 mem_lotc.14.desc:0 "这颗行星上散落着战争的痕迹，大量碎片仍然漂浮在其轨道上。,由于飞船遭受的广泛损坏，目前还不完全清楚这里发生了什么，但 [Leader.GetName] 的预测表明，在行星轨道上建立了几个主要造船厂，这些造船厂使用从地表开采的矿物来建造飞船,生产。,这些造船厂很可能是有价值的军事目标，这也解释了为什么围绕它们展开的大规模战斗。"
 mem_lotc.14a:0 "有趣的。"
 
 mem_lotc.15.name:0 "艾尔维德"
 mem_lotc.15.desc:0 "观察这颗冰冻行星时，有两个明显的特征：其表面散布着巨大的生态废墟，以及更巨大的撞击坑。,地球上最大的陆地上密集的陨石坑表明它们是故意轰炸的结果。,结果，这个星球似乎经历了一个小冰河时代。,与此同时，对生态系统的破坏远远超出了时间的破坏。,其中许多都存在大规模违规行为，其轮廓类似于大规模驱动轮。,每个建筑的内部都充满了我们确认为 Carcharorion 的物种的尸体。 ,\n\n然而，其中一个生态系统似乎没有受到直接打击。,那里发现了多具尸体，都是饥荒和寒冷的受害者，但它们似乎是被故意转移并存放在较低层的。,很可能有人在离开生态区之前将尸体移到了那里。"
 mem_lotc.15a:0 "谁能做到这一点？"
 mem_lotc_terraforming_candidate_tooltip_1:0 "§Y[terraforming_candidate_1.GetName]§!,一旦 £society §H$tech_climate_restoration$§! 将能够进行地球化改造,技术已被研究。"
 
 mem_lotc.16.name:0 "查瓦尔"
 mem_lotc.16.desc:0 "月球表面似乎有几个生态建筑，有地下隧道将它们连接起来。,大量战舰的碎片散布在行星表面，表面的建筑似乎被强大的武器击穿了。,在整个建筑中都发现了Carcharorion的尸体，它们要么因墙壁被破坏时暴露在真空中而死亡，要么因供应短缺而缓慢死亡。,有些人甚至似乎是死于自杀。 ,\n\n科学小组还在外面发现了万人坑，尸体被简单地扔进战壕并用推土机推倒。"
 mem_lotc.16a:0 "战争永远不会改变。"
 
 mem_lotc.17.name:0 "奥凡努"
 mem_lotc.17.desc:0 "地球表面覆盖着多个生物群落，但每一个都已成为废墟。,我们的科学团队已经发现了针对人口中心的行星轰炸痕迹。,从发现的一些幸存设备来看，当当地人的社会被敌对势力消灭时，他们正在进行一项重大的地球化改造项目。"
 mem_lotc.17a:0 "这怎么发生的？"
 mem_lotc_terraforming_candidate_tooltip_2:0 "§Y[terraforming_candidate_2.GetName]§!,一旦 £society §H$tech_climate_restoration$§! 将能够进行地球化改造,技术已被研究。"
 
 mem_lotc.18.name:0 "莫思维尔"
 mem_lotc.18.desc:0 "一些被毁坏的雷达站和少量碎片散落在这颗卫星上。,它似乎设有一个海军基地，可能是为了保护其主要设施。,显然，它受到了攻击，但谁赢了却无法说。"
 mem_lotc.18a:0 "有趣的。"
 
 mem_lotc.19.name:0 "法什纳德"
 mem_lotc.19.desc:0 "这颗小行星似乎已被挖空，成为小行星采矿作业的主要栖息地和供应中心。,它的旋转速度也异常快，可能是为了人为地为其居民产生重力而加速。,里面发现了大量尸体。 ,\n\n我们的科学团队已成功恢复了该站发布的几份数字清单，这些清单表明该站受到战争爆发时供应线中断的严重影响。,似乎供应不足的生命维持系统最终在某个时刻失效了，将整个小行星变成了万人坑。"
 mem_lotc.19a:0 "可怕的。"
 
 mem_lotc.21.name:0 "马尔霍格"
 mem_lotc.21.desc:0 "这个星球上似乎曾经存在过几个前哨基地，但现在只剩下废墟了。,他们正在开采冰和各种矿物，大概是为了供应系统的其余部分。,所有这些都在某个时刻被精确轨道打击摧毁了。"
 mem_lotc.21a:0 "好奇的。"
 
 mem_lotc.22.name:0 "卡尔"
 mem_lotc.22.desc:0 "我们的科学团队找到了一个废弃的建筑群，它似乎在某个时候曾被用作卡卡罗里恩监狱。,它的牢房似乎大部分是空的，这表明要么是囚犯大规模疏散，要么是该综合体在超负荷运行。,表面上另一个值得注意的元素是安全部队的尸体，其中许多人显然是死于自伤。,较低的楼层揭示了一些不同的东西——配备了某种神经植入物的囚犯的尸体。 ,[Leader.GetName] 表明这些可能被用来控制最危险的囚犯并使他们变得温顺。"
 mem_lotc.22a:0 "他们正在试验神经植入物？,有趣的。"
 mem_lotc.22b:0 "这项技术是令人厌恶的。"
 mem_lotc.22c:0 "神经植入物？,我们应该调查一下。"

 
 mem_lotc.23.name:0 "安根菲尔"
 mem_lotc.23.desc:0 "这里显然发生了一场大规模的战斗，无数船只被摧毁。,现在，大量的碎片云绕着地球运行，漫无目的地漂流在太空中。 ,[Leader.GetName] 报告 [Leader.GetSheHe] [Leader.GetWasWere] 能够恢复多台飞行计算机。,它们已损坏，但并非无法修复。,随着我们对 Carcharorion 越来越熟悉，我们可以从中提取数据。"
 mem_lotc.23a:0 "他们为了什么而战？"

 
 mem_lotc.24.name:0 "多伦努"
 mem_lotc.24.desc:0 "我们的科学团队发现了隐藏在月球表面的研究综合体。,它基本上完好无损，但似乎被剥夺了大部分有价值的东西，包括几乎所有的数据核心。,然而，一些数据核心被恢复。,它们中有两组不同的条目。,第一个包含对系统中外星人活动的证明和一些有趣的研究数据的引用。,它主要涉及超光速技术，但很粗糙，有时甚至完全错误 - 以至于 [leader.GetName] 几乎怀疑核心包含故意的错误信息。 ,\n\n第二组似乎是由一个突击队创建的，该突击队被派来确保前一作者的研究结果。,该小组记录称，在他们控制该设施后，与指挥部的联系突然中断。 ,[Leader.GetName] 在基地的食堂里发现了突击队的尸体，显然是死于自伤。"
 mem_lotc.24a:0 "他们在学习什么？"
 
 mem_lotc.25.name:0 "埃尔利德"
 mem_lotc.25.desc:0 "我们的科学团队发现了一个隐藏的设施。,其人员似乎已被屠杀，其系统也被清除。,然而，[Leader.GetName] 已成功追踪到几个隐藏的缓存。,这些内容大多包含针对星系外围矿工的反家乡宣传，以及一些战术数据，使我们能够深入了解卡卡罗里奥舰队的运作。"
 mem_lotc.25a:0 "他们想达到什么目的？"
 
 mem_lotc.26.name:0 "福里奥"
 mem_lotc.26.desc:0 "我们的团队位于行星轨道上，发现了一个造船厂，里面有一艘未完工的船仍在夹具中。,船上的停滞技术和其他一些元素使我们能够将其识别为一艘殖民船。,然而，其设计中的一些主要奇怪之处是显而易见的。,它设计用于在没有任何补给且缺乏任何超光速技术的情况下在太空中运行数年，它似乎旨在以亚光速飞行。 ,\n\n静滞舱显示出冷冻和解冻的痕迹，但没有尸体，就好像在内部人员被提取之前它们就已经被占用了。"
 mem_lotc.26a:0 "他们真的想以亚光速飞行吗？"
 
 mem_lotc.27.name:0 "有些秘密最好还是埋起来"
 mem_lotc.27.desc:0 "几支舰队正从未知的地方进入该星系。,他们没有回应我们的欢呼，但他们的举动却透露出敌意。,来自船只的唯一信号是一条用 Carcharorion 语言一遍又一遍重复的简单信息：“有些秘密最好还是埋起来。”"
 mem_lotc.27a:0 "我们将会看到这一点。"
 
 mem_lotc.28.name:0 "Carcharorion的命运"
 mem_lotc.28.desc:0 "尽管我们对 Carcharorion 的了解仍然有限，但我们在对其家园系统的研究中收集了足够的数据，以确定他们可能正在考虑建立殖民地的系统。,也许我们可以在那里找到答案。"
 mem_lotc.28a:0 "向前！"
 
 mem_lotc.30.name:0 "统一系统"
 mem_lotc.30.desc:0 "我们已经成功地追踪线索到达了 Unigedd 星系，来自家乡星系的 Carcharorion 幸存者正前往那里。 ,\n\n我们可以在当地天然气巨星的轨道上探测到一支带有 Carcharorion 标记的大型舰队。"
 
 mem_lotc.31.name:0 "统一系统"
 mem_lotc.31.desc:0 "我们已经成功地追踪线索到达了 Unigedd 星系，来自家乡星系的 Carcharorion 幸存者正前往那里。 ,\n\n我们可以检测到来自系统中气体巨星的微弱信号，就好像有人试图联系我们一样。"
 mem_lotc.31.desc.fallback:0 "当系统中的敌对势力被击败后，我们可以检测到来自系统中气体巨星的微弱信号，好像有人试图联系我们。"
 mem_lotc.31a:0 "准备联系。"
 
 mem_lotc.33.name:0 "最后的卡卡瑞恩"
 mem_lotc.33.desc:0 "系统中的气态巨行星发出微弱的信号。,它在系统的防御者被摧毁后立即活跃起来，仿佛有人正在寻求与击败他们的人会面。"
 
 mem_lotc.34.name:0 "已建立联系"
 mem_lotc.34.desc:0 "[Root.GetName] 报告来自这颗气态巨行星的信号已被成功破译。,一艘隐藏在气态巨行星内的飞船正在向我们招手。"

 mem_lotc.35.desc:0 "你好，陌生人。,你已经走了很长一段路才到达这个地方。,我是布拉德维尔，最后的卡卡里奥。"
 mem_lotc.35a:0 "那么，接下来会发生什么？"
 mem_lotc.35a.response:0 "我不知道。,我老了。,我的生存时间比我应有的生存时间长一千倍。,我的停滞舱延长了我的寿命，但它也有其局限性。,我正在把我的船开上来。,我想让你拥有它。,虽然我对你们的种族知之甚少，但我可以看出你们注定会伟大。,最后，我希望 Carcharorion 能够因某些事情而被人们铭记。,我已经多次改进我的船了。,它是我部队的旗舰。,用它来有所作为。"
 mem_lotc.35b:0 "你们的人怎么了？"
 mem_lotc.35b.response:0 "我们曾经是一个伟大的文明，与你们的文明没有什么不同。,我们仰望天空，梦想在那里找到我们的位置。,然而，我们很不幸。,现在看起来微不足道，但我们无法克服光障。,看来我们永远无法做出必要的发现。 ,\n\n受限于我们的家庭系统，我们被迫以其他人不会的方式进行扩展。,我们渴望在贫瘠的世界上殖民。,改变它们以满足我们的需要。,但我们没有足够的资源。,有些人甚至试图建造一艘能够在寻找新家的旅行中存活数百年的宇宙飞船。 ,\n\n随着我们的文明不断发展，它的需求也在不断增长。,短缺导致了战争。,我们的家园与叛逆的殖民地进行了战斗。,叛乱被镇压了，但他们建造的一切都被摧毁了。,作为最后的反抗行为，叛军幸存者向母星发射了几颗小行星。,由于我们的行星防御被削弱，他们无法阻止它。,这场战争夺去了我们99%的人口。 ,\n\n但这还没有结束。,战争爆发前不久，命运向我们微笑。,看来我们的系统被一些外来物种访问了，尽管我们没有见到他们。,他们的一艘船坠毁了，留下残骸等待我们寻找。,这是幸存者逃离系统的一条出路。 ,\n\n我们这个时代没有遇到任何先进的文明，但我们发现了很多原始文明，我相信包括你们自己的物种。,然而，我们迷失了方向。,许多人除了求生意志之外什么都没有。,我们尝试过神经植入，并试图重写他人的思想来容纳我们：我们的记忆、我们的个性、我们的文化。,如果可以的话，我们就会秘密地占领一个星球，并用新的身体重建我们的社会。,但我们失败了。"
 mem_lotc.35c:0 "你是谁？"
 mem_lotc.35c.response:0 "正如我所说，我的名字是布拉德维尔。,我是研究外星飞船项目的首席科学家。,当我们认识到这艘船是拯救我们物种的一种方式时，我们知道不能让它落入我们的政府或叛军手中。,我们破坏了我们的工作并躲了起来。,我们继续秘密工作，让少数人成为我们的捐助者。,最终，我们拥有了一艘具有超光速能力的强大飞船以及制造更多飞船的蓝图。 ,\n\n战争来临时，我领导了救援工作。,我们只存了几千。,我们试图重建我们的文明，但在这样做的过程中我们再次分裂。,我相信我们永远不应该重蹈卡卡罗里翁其他成员所犯的错误。,我们将以保护银河系为己任。,我的对手不同意。,他们不惜一切代价寻求生存。,我们再次分裂并互相争斗。,我这边输了。 ,\n\n在我的最后一次攻击中，我率领我们剩余的部队投入战斗。,一旦清楚我们输了，我就一头扎进了这个气态巨行星。,他们以为我的船撞毁了，但我只是躲了起来。"
 mem_lotc.35d:0 "最后？,抱歉，我们杀了剩下的人。"
 mem_lotc.35d.response:0 "别自吹自擂了,在你接触星星之前很久，卡卡里翁就已经死了。,你所对抗的只是躯壳——由粗糙的神经植入物驱动的残缺不全的尸体。,数字回声逐渐减弱。,只有过去的幽灵。"

 
 mem_lotc.36.name:0 "卡卡瑞恩的遗产"
 mem_lotc.36.desc:0 "一艘巨大的飞船从这颗气态巨行星的表面浮现出来。,我们没有从内部发现任何生命迹象。,看来这艘船是我们的了。"
 mem_lotc.36a:0 "这艘船将为我们提供良好的服务。"
 mem_lotc.36a.phile:0 "Carcharorion不会被遗忘。"
 mem_lotc.36a.phobe:0 "他们的物种没有经受住时间的考验。"
 mem_lotc.36a.mat:0 "他们的知识将得到充分利用。"
 mem_lotc.36a.sp:0 "普罗维登斯带领我们找到了他们。"
 mem_lotc.36a.mil:0 "我们向骄傲的卡卡罗里翁致敬。"
 mem_lotc.36a.pac:0 "我们不会犯他们犯过的同样的错误。"
 mem_lotc.36.tooltip:0 "战列舰§YEtifeddiaeth ac Adannill§!,位于 §Y[mem_lotc_final.GetName]§!,将可供我们使用。"
 
