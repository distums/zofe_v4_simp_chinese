mem_engineered_wildlife_category:0 "好奇的野生动物"
mem_engineered_wildlife_category_desc:0 "我们的扫描显示[root.GetName]本地野生动物的异常行为模式。,需要进一步研究以了解这可能如何影响潜在的殖民努力。"

mem_engineered_wildlife.1.name:0 "野生动物很可爱"
mem_engineered_wildlife.1.desc:0 "在我们的研究人员在场的情况下，[from.GetName] 的本土野生动物显得异常平静。,更重要的是，到目前为止遇到的每个物种都对船员来说非常美观，产生保护感和陪伴感。,虽然 [root.leader.GetName] 最初担心这可能是某种信息素或其他外星现象，但结果显示这些动物只是被认为“可爱”。 ,[from.GetName] 中的动物令人愉悦的天性太普遍了，不可能是自然进化的结果，而目前的主流理论是，这个世界过去可能是基因工程的目标，以创造某种动物园。,无论如何，如果我们选择殖民这个星球，当地动物群的友好本性将受到欢迎。"
mem_engineered_wildlife.1.option:0 "这是出乎意料的。"

mem_cute_wildlife:0 "可爱的野生动物"
mem_cute_wildlife_desc:0 "这颗星球上栖息着各种经过基因改造变得可爱的野生动物。"


mem_engineered_wildlife.2.name:0 "充满敌意的野生动物无处不在！"
mem_engineered_wildlife.2.desc:0 "[from.GetName] 的本土野生动物极其敌对且危险！ ,[root.GetName] 的几名船员在获取野生动物样本时迷路了，这里的每一种生物都以某种方式对有机生命致命。,我们设法捕获的物种的基因采样显示了基因篡改的明显证据。 ,[from.GetName]很可能是一个开发外星生物武器的实验室，但最终失控了。,这些生物是否摧毁了它们的创造者尚不得而知。,无论如何，如果我们选择进行殖民化，这些生物的敌对性质将为我们的殖民者制造重大障碍。"

mem_engineered_wildlife_dangerous:0 "危险的野生动物"
mem_engineered_wildlife_dangerous_desc:0 "这个星球上栖息着各种致命的基因工程野生动物。"