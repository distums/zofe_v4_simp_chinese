l_simp_chinese:
 mem_crystal_pyramid_category:0 "奇怪的光"
 mem_crystal_pyramid_category_desc:0 "在 [From.GetName] 的夜晚，可以在行星透明表面下看到巨大的发光体，直径达数公里。,无论这种光源是什么，它都必须能够产生自己的能量，因为它与表面相隔一公里多的冰。"
 
 mem_crystal_pyramid.1.name:0 "水晶金字塔"
 mem_crystal_pyramid.1.desc:0 "[Root.GetLeaderName] 的团队发现了一座巨大且完美光滑的金字塔，它在 [From.GetName] 上散发出令人眼花缭乱、变色的光芒。,尽管找到了光源，但研究小组无法确定金字塔是如何到达那里的、它是如何产生光的以及它在那里停留了多长时间。,他们正在请求资助一个特殊项目，以钻穿冰层并直接进入金字塔。"

 MEM_CRYSTAL_PYRAMID_PROJECT:0 "水晶金字塔"
 MEM_CRYSTAL_PYRAMID_PROJECT_DESC:0 "我们致力于 [crystal_pyramid_planet.GetName] 的科学团队正在请求更多人员来了解有关这座水晶金字塔的更多信息。"
 
 mem_crystal_pyramid.2.name:0 "突然放电"
 mem_crystal_pyramid.2.desc:0 "仿佛是在响应 [Root.GetLeaderName] 的努力，[From.GetName] 冰盖下的光芒突然比以往更加明亮，然后又突然消失。,在光的发源地冰中发现了一个巨大的金字塔形空洞，这意味着曾经存在的一切突然不复存在。,无论其消失的原因是什么，[Root.GetName] 都成功地从短暂而突然的放电中收集到了数据和能量的宝库。"
 mem_crystal_pyramid.2.a:0 "好吧，奇怪的事情发生了。"
 
 mem_crystal_pyramid.3.name:0 "怪奇物语"
 mem_crystal_pyramid.3.desc:0 "在到达 [crystal_pyramid_planet.GetName] 表面下方的金字塔后，[Root.GetLeaderName] 发布了有关该设备性质的报告。,它的材料与我们团队见过的任何材料都不同，并且它能够抵抗所有对其表面哪怕是轻微损坏的尝试。,金字塔发出的波似乎没有任何模式，但它们在不同波长上的高能量被证明是我们科学家的重要数据来源。,虽然这个奇怪的物体引发的哲学争论永无休止，但真正的价值似乎是能够进一步研究它。"
 mem_crystal_pyramid.3.a:0 "有些事情根本超出了我们目前的理解范围。"
 
 mem_crystal_pyramid.4.name:0 "水晶血缘"
 mem_crystal_pyramid.4.desc:0 "当[Root.GetLeaderName]领导的采矿队到达金字塔时，金字塔发出了耀眼的红色光芒。,一名矿工不顾[Root.GetLeaderName]的仓促命令，触碰了金字塔——此时它突然消失了。,令他们沮丧的是，就在金字塔消失后不久，一群水晶实体出现在绕行星的轨道上。"
 mem_crystal_pyramid.4.a:0 "那可不太好。"
