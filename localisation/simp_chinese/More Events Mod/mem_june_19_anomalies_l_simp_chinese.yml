﻿# Miscellaneous anomalies of June 2019
# By ViolentBeetle

l_simp_chinese:

 mem_rogue_planet_anomaly_category: "不匹配"
 mem_rogue_planet_anomaly_category_desc: "月球的成分与我们对 [Solar_System.GetName] 系统中天体的预测不符。"

 mem_flower_anomaly_category: "点状"
 mem_flower_anomaly_category_desc: "对小行星的视觉扫描显示出一种不寻常的颜色图案——一颗小行星的整个表面都覆盖着彩色斑点，这些斑点的直径从微观到数十米不等。"

 mem_anomalies_june_19.1.name: "被俘虏的盗贼"
 mem_anomalies_june_19.1.desc: "[Root.GetName] 确认月球§Y[From.GetName]§!,确实不属于这个系统。 ,\n\n似乎有某种力量推动这颗卫星离开其母星系穿过银河系，在作为一颗流氓卫星旅行了亿万年之后，它最终被§Y[the_gas_giant.GetName]§!的引力捕获。"
 mem_anomalies_june_19.2.name: "虚空之花"
 mem_anomalies_june_19.2.desc: "[Root.GetName] 报告说，之前检测到的彩色斑点实际上是§Y[From.GetName]§! 内生长的巨大而复杂的有机体的延伸。,这些斑点实际上是它的外部器官，用于吸收不同形式的宇宙和太阳辐射，以滋养根植于岩石内部的庞大系统，每个斑点都充当抛物面天线，由像花瓣一样排列的小有机板组成。"
