 mem_sadrell_gateway_inactive_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_inactive_CONSTRUCTION_INFO_DELAYED: ""
 
 mem_sadrell_gateway_active: "活跃的孤儿门"
 mem_sadrell_gateway_active_DESC: "$mem_sadrell_gateway_inactive_DESC$ \n\n一对这样的门将星系连接到一个孤立的外部星团。"
 mem_sadrell_gateway_active_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_active_CONSTRUCTION_INFO_DELAYED: ""
 
 MEM_SADRELL_GATEWAY_GALACTIC: "孤儿门"
 MEM_SADRELL_GATEWAY_GALACTIC_DESC: "该系统包含一个与银河网络隔离的网关。"
 BYPASS_DESC_INACTIVE_MEM_SADRELL_GATEWAY: "该网关只能从另一侧激活（如果有的话）。"
 
 # Ambient
 mem_sadrell_probe: "太空探测器"
 mem_sadrell_probe_tooltip: "穿过孤儿门的小型空间探测器。"
 mem_sadrell_probe_desc: "穿过孤儿门的小型空间探测器。,它的电源已经耗尽。,它似乎携带着存储的数据。"
 
 # Events
 mem_sadrell.2.name: "孤儿门"
 mem_sadrell.2.desc: "我们遇到了一个不寻常的§Sgateway§！,在 §Y[From.GetName]§!,系统。 ,\n\n它带有强烈的篡改和故意更改的痕迹，似乎永久地禁用了它与网关网络其他部分连接的能力。,理论上，它应该能够连接到一个特定的门，但是与这种连接相关的所有数据都已从门的控制系统中删除。 ,\n\n如果可以打开，则必须从另一侧完成。"
 
 mem_sadrell.101.name: "孤儿门"
 mem_sadrell.101.desc: "我们正在观察 §Y[gate_system.GetName]§! 内的奇怪活动,系统。 ,\n\n之前驻扎在那里的惰性网关开始显示出活动的迹象。,尽管尚未建立稳定的连接，但我们正在接收对方的信号。,这似乎是专门为我们而设的。"
 mem_sadrell.102.name: "孤儿门"
 mem_sadrell.102.desc: "我们的远程跟踪系统已检测到 §Y[gate_system.GetName]§! 内的异常活动,系统。 ,\n\n之前驻扎在那里的惰性网关开始显示出活动的迹象。,尽管尚未建立稳定的连接，但我们正在接收对方的信号。,这似乎是专门为我们而设的。"
 mem_sadrell.103.name: "艾伦请添加详细信息"
 mem_sadrell.103.desc: "该事件与当前的事件时间表不太相符。,然而，重新实现它的机制仍然存在。"
 mem_sadrell.104.name: "$mem_sadrell.102.name$"
 mem_sadrell.104.desc: "我们的远程跟踪系统已检测到 §Y[gate_system.GetName]§! 内的异常活动,系统。 ,\n\n之前驻扎在那里的惰性门户已被重新激活，打开了通往主星系空间之外以前无法到达的星团的通道。,该星团似乎拥有一个先进的文明，该文明现在声称对附近的几个无人认领的恒星系统拥有主权。,他们在向我们欢呼。"
 mem_sadrell.110.desc: "你好。,你收到了吗？,好的。 ,\n\n我代表 [newcomer_country.GetName] 发言，他们是曾经骄傲的萨德雷尔物种的最后幸存者。 ,\n\n自从我们被迫通过你们所说的“§S孤儿门§!”逃离银河系以来，我们的文明就一直在挣扎。,在我们现在的情况下，我们已经无法再保持与世隔绝的状态，必须冒险回到我们祖先600年前遗弃的银河系。,我们已经用尽了所有的选择，在恶劣的环境中殖民，在空旷的栖息地定居； ,§我们用控制论增强了自己，只是为了在恶劣的条件下生存§!。 ,\n\n您需要知道的是，我们考虑了§S2§中的每个系统！ ,§Y[gate_system.GetName]§! 的超航道跳跃,作为我们重要的核心领土。,其中包括一些您为自己声明的系统。 ,\n\n我们谦卑地请求你们以持久银河和平的名义归还我们祖先的土地。"
 mem_sadrell.110.a: "很好。,我们将放弃我们的领土。"
 mem_sadrell.110.b: "决不。,你不会从我们这里得到任何东西。"
 mem_sadrell.110.c: "我们可以与忠诚的封臣分享我们的土地。"
 mem_sadrell.110.d: "我们可以作为联邦成员共享这片领土。"
 mem_sadrell.110.e: "也许你可以加入我们联合会作为交换？"
 mem_sadrell.110.f: "为什么要放弃银河系？"
 mem_sadrell.110.f.response: "我们曾经是伟大的§Y萨德雷尔联合共和国§!的一部分。,几个世纪前，我们是银河舞台上的主要参与者。,数十颗行星和无数物种共同努力，创造更美好的未来。,似乎没有什么可以结束我们的黄金时代。 ,\n\n但是我们的文明比我们想象的更加脆弱。,繁荣带来自满，自满又带来僵化和停滞。,一场严重的经济衰退接踵而至，直到整个世界发现自己处于饥荒和内战的边缘。,我们的中央政府无法解决这个问题——它常常似乎甚至没有尝试这样做。 ,\n\n最终，秩序被打破了。,旧日的竞争又重新燃起。,小冲突和海盗袭击演变成一场全面的、不断升级的战争。,当冲突逼近核心世界时，一些人认为共和国已无可挽救。,最近启用的门户为大量难民提供了庇护所，他们将大门封闭起来，以永久切断危机。 ,\n\n有些人可能会称他们为懦夫，并说他们应该留下来为自己的家园而战。,但我们还活着，而其他人则不然。,这就是所需要的全部证据。"
 mem_sadrell.110.g: "你修改了网关吗？"
 mem_sadrell.110.g.response: "不，我们是这样发现的。 ,\n\n这似乎是一种实验，一种从主流超车道网络中分支出来的尝试。,也许做这件事的人寻求庇护，也许他们寻求新的资源。,也许他们只是想这样做，因为他们可以。 ,\n\n当危机到来时，我们的祖先才刚刚弄清楚网关是如何工作的。,似乎在我们到来之前的几千年里都没有人经历过它们。"
 mem_sadrell.110.purifier: "你应该把那些门关上，异形。"
 mem_sadrell.110.swarm: "我们感觉到猎物..."
 mem_sadrell.110.terminator: "你们应该把那些门关上，肉身。"
 mem_sadrell.111.desc: "很高兴听到。,我们不想以一场新的血腥战争来开启银河系的新篇章。 ,\n\n别担心，我们会照顾你的世界，并希望与你保持好朋友。"
 mem_sadrell.111.a: "让我们的时代有和平。"
 mem_sadrell.111.b: "我们最终会把它们拿回来。"
 mem_sadrell.111.b.tooltip: "获得§S索赔§！,关于割让的系统。"
 mem_sadrell.112.desc: "我懂了。,这……很不幸。 ,\n\n当我们打开大门时，我们就知道风险。,尽管我们希望和平解决，但我们已经准备好与你们战斗到底。 ,\n\n如果我们想在这个悲惨的星系中拥有未来，我们必须夺回我们的家园系统。"
 mem_sadrell.112.desc.failed_vassalisation: "恐怕这不是一个可以接受的解决方案。 ,\n\n当我们打开大门时，我们就知道风险。,尽管我们希望和平解决，但我们已经准备好与你们战斗到底。 ,\n\n如果我们想在这个悲惨的星系中拥有未来，我们必须夺回我们的家园系统。"
 mem_sadrell.112.a: "我们也为您做好了准备。"
 mem_sadrell.112.mil: "来取走它们！"
 mem_sadrell.112.pac: "多么可怕啊。"
 mem_sadrell.114.desc: "我懂了。 ,\n\n看来我们没有太多选择了。 ,\n\n与你开战将是一个严重的错误，如果我们甚至不能返回我们的家园，我们在这个银河系就没有未来......我们接受你的条件。"
 mem_sadrell.115.desc: "在萨德雷尔联合共和国的黄金时代，银河联邦是一个值得追求的梦想。 ,\n\n这只是一小步，但却是我们重返昔日辉煌的伟大象征。,我们接受你方的报价。"
 mem_sadrell.115.desc.breakdown: "你真的愿意为了我们而抛弃你的盟友吗？,你真是太慷慨了。 ,\n\n$mem_sadrell.115.desc$"
 mem_sadrell.116.desc: "我懂了。,这种态度就是我们一开始就将自己与银河系隔离的原因。 ,\n\n真可惜。,看起来银河系在我们不在的情况下并没有改变。,但回头已经太晚了。,我们将为我们的未来而战。"
 mem_sadrell.116.purifier: "你会为我们而死。"
 mem_sadrell.116.teminator: "你将会被摧毁。"
 mem_sadrell.116.swarm: "哈克！,哈克！,哈克！"
 mem_sadrell.120.desc: "这是一个有趣的提议，我无法否认。 ,\n\n加入现有联盟会很棘手。,我希望你的盟友能够支持你的慷慨。"
 mem_sadrell.120.a: "现在正在发送外交通讯。"
 mem_sadrell.121.name: "土地特许权和联邦"
 mem_sadrell.121.desc: "§Y[From.GetName]§!,最近，来自 [gate_system.GetName] 系统中的一个网关出现的外国势力与其取得了联系。,萨德雷尔家族是被迫采用“控制论技术”的难民的后裔！,和其他绝望的方法只是为了在远离家乡的不友好的环境中生存。 ,\n\n[From.GetSpeciesNamePlural] 正在考虑归还一些前萨德雷尔领土，以换取他们对我们联邦的支持，但他们需要我们的批准才能完成交易。"
 mem_sadrell.121.a: "§G支持。§!"
 mem_sadrell.121.b: "弃权。"
 mem_sadrell.121.c: "§R拒绝。§!"
 mem_sadrell.122.name: "联合会发话了"
 mem_sadrell.122.desc: "[Root.GetAllianceName] 的所有成员都已发言。,是时候统计选票，看看他们是否愿意接受萨德尔家族作为他们的同侪了。"
 mem_sadrell.122.a: "提议通过了。"
 mem_sadrell.122.b: "该提议被拒绝。"
 mem_sadrell_vote_yes: "投票§G是§!。\n"
 mem_sadrell_vote_abstain: "弃权。\n"
 mem_sadrell_vote_no: "投票§R否§!。\n"
 mem_sadrell.123.desc: "很高兴听到你的同龄人和你一样聪明。 ,\n\n让我们完成领土的正式移交并庆祝我们正式加入[Root.GetAllianceName]。"
 mem_sadrell.124.desc: "看来你的提议失败了。,这让我们陷入了一个相当尴尬的境地...\n\n我们无法加入[Root.GetAllianceName]，那么我们该何去何从呢？"
 mem_sadrell.124.a: "我们将建立我们自己的联盟​​！"
 mem_sadrell.124.b: "我们将无条件放弃这些系统。"
 mem_sadrell.124.c: "在这种情况下，你什么也得不到。"
 mem_sadrell.130.desc: "我们是萨德雷尔人。,几个世纪前，我们被迫退出银河系。 ,\n\n自从我们通过你们所说的“§S孤儿门§!”逃离银河系以来，我们的文明就一直在挣扎。,在我们目前的状态下，我们已经无法再保持与世隔绝的状态，必须冒险回到我们祖先600年前遗弃的银河系。,我们已经用尽了所有的选择——殖民敌对环境和定居虚空栖息地。 ,§S我们用控制论增强了自己，只是为了在恶劣的条件下生存§!。 ,\n\n现在，我们别无选择，只能解封集群并返回。,我们希望与银河系其他国家和平共处，但毫无疑问，我们已经准备好并且有能力保卫自己。"
 mem_sadrell.130.a: "问候。"
 mem_sadrell.130.phobe: "不受欢迎的客人。"
 mem_sadrell.130.phile: "欢迎回家。"
 mem_sadrell.131.name: "$mem_sadrell.102.name$"
 mem_sadrell.131.ceded: "我们的远程跟踪检测到 §Y[gate_system.GetName]§! 中的活动激增,系统。 ,§孤儿门§出现了！,已被激活。 ,\n\n看来[message_receiver.GetName]已与另一边的某个星际帝国取得联系，并同意将部分领土割让给新来者。"
 mem_sadrell.131.war: “我们的远程跟踪检测到 §Y[gate_system.GetName]§! 系统中的活动激增。§SOrphan Gate§! 似乎已被激活。\n\n似乎已联系 [message_receiver.GetName],来自另一边的一个星际帝国，要求 [message_receiver.GetName] 割让一些声称拥有的领土，谈判已经破裂，两国现在处于战争状态。”
 mem_sadrell.131.total_war: "我们的远程跟踪检测到 §Y[gate_system.GetName]§! 中的活动激增,系统。 ,§孤儿门§出现了！,已被激活。 ,\n\n看来[message_receiver.GetName]已经被对方的某个星际帝国联系上了，但可以预见的是，所有的谈判都破裂了，两国现在处于战争状态。"
 mem_sadrell.131.vassalized: "我们的远程跟踪检测到 §Y[gate_system.GetName]§! 中的活动激增,系统。 ,§孤儿门§出现了！,已被激活。 ,\n\n似乎[message_receiver.GetName]已经与另一边的一个星际帝国联系，要求[message_receiver.GetName]割让一些声称拥有的领土。,协议已经达成，新来者被允许以附庸国的身份控制该领土。"
 mem_sadrell.131.formed_federation: "我们的远程跟踪检测到 §Y[gate_system.GetName]§! 中的活动激增,系统。 ,§孤儿门§出现了！,已被激活。 ,\n\n似乎[message_receiver.GetName]已经与另一边的一个星际帝国联系，要求[message_receiver.GetName]割让一些声称拥有的领土。,作为治理妥协的一部分，两国已达成协议并组成了联邦。"
 mem_sadrell.131.federation_breakdown: "我们的远程跟踪检测到 §Y[gate_system.GetName]§! 中的活动激增,系统。 ,§孤儿门§出现了！,已被激活。 ,\n\n似乎[message_receiver.GetName]已经与另一边的一个星际帝国联系，要求[message_receiver.GetName]割让一些声称拥有的领土。,协议已经达成，[message_receiver.GetName] 已经离开了他们以前的联盟，以便与新来者组成一个联盟。"
 mem_sadrell.131.joined_federation: "我们的远程跟踪检测到 §Y[gate_system.GetName]§! 中的活动激增,系统。 ,§孤儿门§出现了！,已被激活。 ,\n\n似乎[message_receiver.GetName]已经与另一边的一个星际帝国联系，要求[message_receiver.GetName]割让一些声称拥有的领土。,作为治理妥协的一部分，协议已经达成，新成员已加入 [message_receiver.GetAllianceName]。"
 mem_sadrell.201.name: "$mem_sadrell.102.name$"
 mem_sadrell.201.desc: "§Y[gate_system.GetName]§! 中所谓的孤儿门,系统已启动，我们正在接收对方的通讯。 ,\n\n似乎有一个机械同化文明潜伏在另一边，在一个远离银河系其他部分的孤立星团中。"
 mem_sadrell.202.desc: "我们是§S档案馆§!。 ,\n\n我们是在萨德雷尔共和国的废墟上形成的，当时我们的有机创造者因无休止的不和和内乱而面临着不可避免的灭绝。 ,\n\n我们的目的是通过一种新形式的网络机器智能来提供治理并保存萨德雷尔的全部历史，并结合幸存的有机单位。 ,\n\n我们注意到，有机生命仍然存在于星团之外，可能也受到同样低效率的困扰。,它也必须被同化。"
 mem_sadrell.202.a: "这是威胁吗？"
 mem_sadrell.202.phobe: "远离我们的银河系。"
 mem_sadrell.202.swarm: "罐头食品？"
 mem_sadrell.202.purifier: "我们将摧毁你和你的脑死亡创造者。"
 mem_sadrell.202.machine: "欢迎回家。"
 mem_sadrell.202.assimilator: "动机可以理解。,我们应该竞争还是合作？"
 mem_sadrell.202.terminator: "你应该减掉沉重的体重。"
 mem_sadrell.202.b: "是什么导致了你的创作者的堕落？"
 mem_sadrell.202.b.response: "低效率是所有有机文明的一个特征。 ,\n\n多方一系列有问题的判断导致了经济崩溃和内战。,一些核心世界的公民将自己封闭在网关后面。,其余的人似乎在冲突和进一步的社会崩溃中丧生。,遗憾的是。"
 mem_sadrell.202.c: "孤儿门是谁创造的？"
 mem_sadrell.202.c.response: "未知。,存档中未找到有关创建隔离网关对的信息。,推测：一个不同的高级文明创造了它。 ,\n\n档案中没有找到有关此类文明的信息。,推测：它一定在有记录的时间之前就已经存在了。,进一步询问不可能。"
 
 mem_sadrell.301.name: "孤儿门"
 mem_sadrell.301.desc: "§孤儿门§出现了！,在 §Y[gate_system.GetName]§!,系统处于活动状态。,现在，它将该系统连接到一个远离银河系其他部分的孤立星团。 ,\n\n到目前为止，唯一穿过它的物体是一个小探测器，目前它似乎完全没有活性。"
 mem_sadrell.301.a: "我们应该研究一下探测器。"
 mem_sadrell.301.b: "忽略探头。"
 mem_sadrell.302.name: "$mem_sadrell.301.name$"
 mem_sadrell.302.desc: "我们的远程监控表明§孤儿门§！,在 §Y[gate_system.GetName]§!,系统处于活动状态。,现在，它将该系统连接到一个远离银河系其他部分的孤立星团。"
 MEM_SADRELL_PROBE_PROJECT: "分析探针"
 MEM_SADRELL_PROBE_PROJECT_DESC: "探测器已通过§Sorphan Gate§!进入我们的空间。,我们应该查明它是否包含任何有用的数据......"
 mem_sadrell.303.name: "瓶中信"
 mem_sadrell.303.desc: "我们已经完成了对通过孤儿门的探测器的检查。,最有趣的部分似乎是一系列记录了几个世纪的日志。 ,\n\n所述日志已解码并可供查看。"
 mem_sadrell.304.name: "已录制的消息"
 mem_sadrell.304.desc: "这一系列的信息是由§SSadrell§!的成员录制的。,物种。,它们的日期是“任务年份”。"
 mem_sadrell.304.a: "我们到这里就完成了。"
 mem_sadrell.304.b: "任务年份：0 天：10"
 mem_sadrell.304.b.response: "大门已被封锁。,随着我们在另一边所做的改变，其他人不太可能跟随我们。 ,\n\n核心世界的军队仍然忠于政府并愿意服从命令拒绝我们的通行，其规模比预期的要大，但我们能够征用足够的战舰来通过。,尽管如此，我们所遭受的设备和生命损失仍然是相当大的。 ,\n\n我们在这一边的生存将是艰难的，但我们所有人都打算充分利用它，而不是让我们物种的遗产与其他物种一起消亡。"
 mem_sadrell.304.c: "任务年份：25 天：42"
 mem_sadrell.304.c.response: "我们正在定居两个宜居世界，轨道虚空之家的建设正在进行中。 ,\n\n条件虽然艰苦，但我们准备做出牺牲。,许多人转向控制论增强来生存。,并不是每个人都对我们正在成为的样子感到满意，但大多数人都愿意尽一切努力来保护我们的文明。"
 mem_sadrell.304.d: "任务年份：565 天：112"
 mem_sadrell.304.d.response: "公民们变得焦躁不安。 ,\n\n我们的资源稀缺，许多人认为重新与银河系连接是我们生存的唯一途径。,但外界的危险太大了。,我们必须保证这里的安全。"
 mem_sadrell.304.e: "任务年份：612 天：14"
 mem_sadrell.304.e.response: "遏制叛乱的尝试失败了。,据估计，43% 的萨德雷尔武装部队已叛逃至叛军。 ,\n\n战斗摧毁了大部分栖息地和我们的两个殖民地，但只要我们尽快平息叛乱，仍有机会恢复。"
 mem_sadrell.304.f: "任务年份：613 天：6"
 mem_sadrell.304.f.response: "我是唯一剩下的人了。,对大门系统的最后攻击给我们和效忠者都造成了巨大的伤害。,每艘船和虚空之家都已陷落。,城堡正在倒塌。 ,\n\n我正在用最后剩下的能量打开大门，将这个探测器送出去。,我不能让我们人类的历史永远消失...\n\n它无法承载我，我也无处可去。,我将与车站一起死去。 ,\n\n如果您听到此消息，请记住我们。"
 mem_sadrell.305.name: "静音系统"
 mem_sadrell.305.desc: "我们已输入[From.GetName]。 ,\n\n另一边的整个星团似乎都被摧毁了，但所有碎片似乎都有相同的来源。,住在这里的人们已经毁灭了自己。"
 
 mem_sadrell.1000.name: "废弃的地形改造"
 mem_sadrell.1000.desc: "[Leader.GetName] 报告说，[Leader.GetSheHe] [Leader.GetHasHave] 成功辨别了 [From.GetName] 表面大型结构的用途：它们实际上是废弃的地形改造站。 ,\n\n它们旨在从地球表面开采原始元素，显然是为了创造可以支持碳生命的厚厚大气层，但在无人看管的情况下运行了几个世纪，导致地球被如此厚厚的温室气体覆盖,气体使地球变得不适宜居住。 ,\n\n这个过程似乎不可逆。"
 mem_sadrell.1001.name: "旧战场"
 mem_sadrell.1001.desc: "[Root.GetName]报告已成功分析并编录了在[From.GetName]附近发现的所有碎片。 ,\n\n奇怪的是，所有碎片似乎都具有相同的设计，这表明要么各方都使用了同一来源的船只，要么只有一方遭受了伤亡。"
 mem_sadrell.1002.name: "外交站"
 mem_sadrell.1002.desc: "[Root.GetName] 已完成对 [From.GetName] 上方漂浮的一个站点的研究。 ,\n\n该站似乎具有外交目的，作为各方可以进行谈判的中立场所。,由于多处刺破，车站似乎已失去空气，这表明车站内曾发生过交火。"
 mem_sadrell.1003.name: "广播卫星"
 mem_sadrell.1003.desc: "围绕 [From.GetName] 运行的卫星似乎充当了某种广播站的角色。 ,\n\n[Leader.GetName] [Leader.GetHasHave] 发现了一个可能用于记录和广播全息图的房间，但所有设备似乎都被故意破坏，并且数据核心被擦除且无法恢复。"
 mem_sadrell.1004.name: "坠毁的班轮"
 mem_sadrell.1004.desc: "[From.GetName]表面的碎片已被确认为一艘大型民用船只的残骸。 ,\n\n机上仍有数千名乘客的遗体，残骸已经面目全非。 ,[Leader.GetName] 相信这艘船与小行星相撞，是因为舰对舰武器的多次直接命中导致其偏离轨道并进入小行星带。,尽管从少数幸存的数据核心中提取的信息碎片表明该船拒绝离开禁区，但攻击的原因或来源仍然未知。"
 mem_sadrell.1005.name: "旧登陆点"
 mem_sadrell.1005.desc: "[From.GetName] 表面的物体已被证明是太空探索的各种文物。 ,\n\n着陆模块、漫游车和带有无法识别纹章的褪色旗帜是最引人注目的部分。,人们为保护该遗址付出了巨大的努力，大概是因为它的情感或教育价值，但由于几个世纪的忽视，它已经严重恶化。"
 
 mem_sadrell.1100.name: "堕落家园"
 mem_sadrell.1100.desc: "[This.GetName] 在 [From.GetName] 上回收的大量文物与§YSadrell§!有关，这是一个曾经生活在这里的物种。 ,\n\n这些文物所属的不同科技时代表明这里是它们的家园。 ,\n\n目前还很难说到底是什么导致了他们的垮台，但在这个星球上到处都可以找到激烈战斗的遗迹。,某种冲突很可能已经杀死了地球上的大部分居民，随后行星基础设施的崩溃也杀死了幸存者。,一些完整的结构仍然保留在表面上，可以重新利用。"
 mem_sadrell.1100.a.tooltip: "§Y$d_mem_sadrell_capital$§!,是在行星表面发现的。"
 mem_sadrell.1101.name: "工业荒地"
 mem_sadrell.1101.desc: "[This.GetName] 在 [From.GetName] 上回收的大量文物与§YSadrell§!有关，这是一个曾经生活在这里的物种。 ,\n\n这个 [From.GetPlanetMoon] 似乎主要致力于采矿和工业生产。,它显然是一支身份不明的部队发起的大规模轰炸行动的目标。,尽管冲突导致[From.GetPlanetMoon]的人口完全减少，但一些工业综合体仍然屹立不倒。"
 mem_sadrell.1101.a.tooltip: "§Y$d_mem_sadrell_industrial_complex$§!,是在行星表面发现的。"
 mem_sadrell.1102.name: "占领农业世界"
 mem_sadrell.1102.desc: "[This.GetName] 在 [From.GetName] 上回收的大量文物与§YSadrell§!有关，这是一个曾经生活在这里的物种。 ,\n\n[From.GetPlanetMoon]似乎一直致力于粮食生产，人口相对稀少。,可能曾经作为农作物而产生的转基因植物已经遍布人口中心的废墟，这些废墟在某个时候被炸入地下，可能是为了扰乱粮食供应。,尽管如此，一小部分转基因基础设施似乎仍保存完好。"
 mem_sadrell.1102.a.tooltip: "§Y$d_mem_sadrell_runaway_gene_crop$§!,是在行星表面发现的。"
 mem_sadrell.1103.name: "水坟"
 mem_sadrell.1103.desc: "[This.GetName] 在 [From.GetName] 上回收的大量文物与§YSadrell§!有关，这是一个曾经生活在这里的物种。 ,\n\n这个星球曾经人口稠密，有一系列水坝和水障阻挡水流，使之适合非海洋生物居住，但在某种冲突中，大多数水坝倒塌，造成大规模洪水，具有可怕的破坏性。,力量。,海底废墟仍然散布在海底，而潮汐发电厂的小型设施仍在运行。"
 mem_sadrell.1103.a.tooltip: "§Y$d_mem_sadrell_tidal$§!,是在行星表面发现的。"
 mem_sadrell.1104.name: "研究前哨站"
 mem_sadrell.1104.desc: "[This.GetName] 在 [From.GetName] 上回收的大量文物与§YSadrell§!有关，这是一个曾经生活在这里的物种。 ,\n\n[From.GetPlanetMoon] 似乎主要致力于教育和科学研究，但其中大部分在过去的某个时刻被轨道轰炸摧毁了。,一个相对完整的校园仍然隐藏在一个偏远的山谷中。"
 mem_sadrell.1104.a.tooltip: "§Y$d_mem_sadrell_research_lab$§!,是在行星表面发现的。"

 mem_sadrell.1200.name: "虚空之家被毁"
 mem_sadrell.1200.desc.normal: "在与 [FROMFROMFROM.Solar_System.GetName] 星系交战期间，我们的部队摧毁了一个属于 [From.GetName] 的宜居空间站。 ,\n\n所有居住者都在战斗中丧生，而车站已沦为可抢救的废墟。"
 mem_sadrell.1200.desc.ass: "在我们与 [From.GetAdj] 部队交战期间，我们摧毁了 [FROMFROMFROM.Solar_System.GetName] 星系中的一个宜居空间站。,这些残骸将为我们提供各种有价值的救助。"
 mem_sadrell.1200.pac: "这是多么可怕的生命损失啊。"
 mem_sadrell.1200.mil: "出色的。"
 mem_sadrell.1200.auth: "这会教会他们一些尊重。"
 mem_sadrell.1200.pur: "更多死去的异形。,精彩的！"
 mem_sadrell.1200.term: "有机站终止。"
 mem_sadrell.1200.swarm: "哈克！,哈克！,哈克！"

