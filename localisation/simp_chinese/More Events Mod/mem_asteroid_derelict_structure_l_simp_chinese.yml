 mem_asteroid_derelict_structure_category.biology_bias:0 "废弃结构"
 mem_asteroid_derelict_structure_category_desc:0 "在调查过程中，我们的科学家团队在小行星表面发现了一个结构。"

 # Failure
 mem_asteroid_derelict_structure.1.name:0 "危险情况"
 mem_asteroid_derelict_structure.1.desc:0 "无论这座建筑曾经是什么，它都已经在时间的破坏中消失了。,我们的探测器无法找到通往该结构的安全路径，使得打捞工作变得不切实际。 ,[Root.GetLeaderName] 已取消探险活动。"
 mem_asteroid_derelict_structure.1.a:0 "太糟糕了。"

 # Salvage
 mem_asteroid_derelict_structure.2.name:0 "空的"
 mem_asteroid_derelict_structure.2.desc:0 "看来建造这座建筑的人早已放弃了它，没有留下任何东西来告诉我们它的预期用途。,虽然令人失望，但至少构成该结构的材料可以被回收用于其他地方。"
 mem_asteroid_derelict_structure.2.a:0 "不幸的。"

 # Power source
 mem_asteroid_derelict_structure.3.name:0 "奇怪的电源"
 mem_asteroid_derelict_structure.3.desc:0 "对基地的检查发现了一种不寻常的电源。,它似乎依赖于由未知技术保持稳定的微型奇点，我们的研究人员对试图干扰这种潜在有价值的知识来源持谨慎态度，这是可以理解的。,然而，看起来该技术的其余部分都在我们的理解范围之内，并且可以调整结构以满足我们的需求。"
 mem_asteroid_derelict_structure.3.a:0 "使其发生。"

 # Interesting composition
 mem_asteroid_derelict_structure.4.name:0 "太空怪事"
 mem_asteroid_derelict_structure.4.desc:0 "我们的研究人员仍然不确定该设施的初衷。,然而，该结构本身的设计却令人着迷，我们的研究人员将其描述为“令人作呕”、“可怕”和“完全、完全不可能”。,无论居住者是谁，都完全忽视了传统的设计原则，从而引发了各种关于他们如何建造如此令人震惊的结构的理论。,在轨道上放置研究设施可以帮助我们更好地了解所涉及的技术。"
 mem_asteroid_derelict_structure.4.a:0 "有趣的。"

 # Small warp loop
 mem_asteroid_derelict_structure.5.name:0 “摆”
 mem_asteroid_derelict_structure.5.desc:0 "看来该基地是为研究而设计的。 ,\n\n小行星附近似乎是一个稳定的扰动子空间，其中似乎捕获了几颗大型小行星。,该环导致小行星在底部附近振荡，每颗小行星都会在一小时内返回到原来的位置。\n\n虽然该事件确实看起来正在衰减，但预计环的影响将持续至少 26 亿,多年，给了我们充足的时间来全面研究其影响。,建立我们自己的研究基地将有助于促进对这一现象的进一步了解。"
 mem_asteroid_derelict_structure.5.a:0 "迷人。"

 # Strange warp technology
 mem_asteroid_derelict_structure.6.name:0 "错误"
 mem_asteroid_derelict_structure.6.desc:0 "设计这个基地的目的是研究一种未知的推进技术，以实现比光速更快的旅行。,考虑到基地残骸附近的陨石坑的大小，他们的尝试似乎完全失败了。,该设施内有几个原型，我们自己的研究人员可以对它们进行更仔细的测试，以确定它们是否以及如何工作。,基地的重建将有助于我们继续这些实验。"
 mem_asteroid_derelict_structure.6.a:0 "就这样吧。"

 # Interesting biology
 mem_asteroid_derelict_structure.7.name:0 "失落的实验室"
 mem_asteroid_derelict_structure.7.desc:0 "我们在基地发现了一些有趣的线索，尽管其中大部分已被摧毁。 ,\n\n在该结构向太空开放的部分，我们发现了一个大型生物样本库，其中一些具有强烈的再生特性。,从支离破碎的档案中，我们能够解读出该研究基地的目的是帮助对抗至少数百年前影响其物种的致命瘟疫。,考虑到我们发现的实验室的状况，这一举措似乎很可能已经失败了。 ,\n\n虽然病毒不应以任何方式影响我们的生物学，但 [Root.GetLeaderName] 建议将该设施放入轨道以获取样本和原始研究。,所有进入实验室的人员均被隔离一段时间。"
 mem_asteroid_derelict_structure.7.a:0 "谨慎。"

