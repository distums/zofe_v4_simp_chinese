 d_mem_into_the_woods_old_growth: "老树丛"
 d_mem_into_the_woods_old_growth_desc: "一种有着亿万年历史、有感知力的真菌生长。,或者说还剩下什么。,那些花时间靠近它的人充满了古老的知识。\n\n在这个星球上维持一个殖民地将使我们的一些§S领袖§！,从§Y额外特征§开始！"
 mem_into_the_woods_cant_clear_old_growth: "老生长是明智而古老的。,旧的生长物无法去除。"
