 #Some additions
 mem_lost_emperor.60.name:0 "神皇的帮助"
 mem_lost_emperor.60.desc:0 "“如果你就这样做……”在[root.GetSpeciesAdj]科学家们惊讶的注视下，尼查达姆斯对他们在L-Gate上的工作做了一些看似简单但实际上意义深远的修正，在推进他们的研究的过程中,对这个问题有很大影响。"
 mem_lost_emperor.60.option:0 "极好的。"

 mem_lost_emperor.61.name:0 "深刻的信息花絮"
 mem_lost_emperor.61.desc:0 "负责守卫尼奥查达姆斯的科学家报告了一项重大突破：似乎老皇帝对“银河系外门户”的主题做出了不加警惕的评论，该评论曾传达给 L-Gates 上的主要 [root.GetSpeciesAdj] 当局,，激发了解决这个问题的新方法，这将大大推进他们的研究。"
 mem_lost_emperor.61.option:0 "好消息。"

 mem_lost_emperor_find_out_about_azran:0 "调查阿兹兰的能力"
 mem_lost_emperor_find_out_about_azran_DESC:0 "我们应该让我们的军事理论家分析战斗的镜头，以确定阿兹兰构成的威胁的性质。"

 mem_lost_emperor.605.name:0 "阿兹兰：令人担忧的威胁"
 mem_lost_emperor.605.desc:0 "在我们最近输给阿兹兰之后，我们的一位法医战争专家调查了战斗的镜头和残留物。,他们声称，如果给予足够的资源来正确研究阿兹兰，他们就可以找到以下问题的答案：阿兹兰到底有多强大，以及我们如何才能最好地克服它。"
 mem_lost_emperor.605.option:0 "我们将考虑这一点。"

 mem_lost_emperor.606.name:0 "调查结果：Azran 的能力"
 mem_lost_emperor.606.desc:0 "我们的军事理论家分析了我们与阿兹兰的战斗，并得出以下结论：\n\n- 阿兹兰完全依赖能量武器。,其中最主要的是一系列似乎是能量鱼雷和等离子爆炸的攻击，但也使用了干扰器，以及一套强大的点防御武器。\n\n- 阿兹兰的护盾非常强大。,然而，对我们能够穿透这些护盾的射击的分析表明，尽管探测器的船体可能会受到严重的惩罚，但它似乎没有配备任何经典的装甲板。\n\n他们认为阿兹兰拥有,相当于目前用来衡量舰队实力的10万军事力量。"
 mem_lost_emperor.606.option:0 "有趣的。"
