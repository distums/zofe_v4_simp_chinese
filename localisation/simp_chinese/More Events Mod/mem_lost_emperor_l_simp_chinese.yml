 mem_lost_emperor.40.name:0 "尼查达姆斯被无效化"
 mem_lost_emperor.40.desc:0 "我们已经和我们的太空海军陆战队小队一起登上了太空舱。,尽管我们的系统遭受了强大的网络攻击，并且激烈的物理抵抗导致了我们这边的重大伤亡，但我们还是能够安抚老皇帝。\n\n与其说是有血有肉的生物，不如说是机器，我们被迫,在尼查达姆斯不再构成威胁之前对他的“硬件”造成重大损害。,尽管如此，我们的科学家将能够通过研究他和他的监狱的残骸获得许多见解。"
 
 mem_last_emperor_synth_boost:0 "古代机器人的见解"
 mem_last_emperor_synth_boost_desc:0 "事实证明，一个自称为“神皇”的古代机器人的拆卸对我们的机器人技术来说是一个重大的推动。"

