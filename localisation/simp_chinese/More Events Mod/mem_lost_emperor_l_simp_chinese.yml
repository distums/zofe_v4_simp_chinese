 mem_lost_emperor.800.name:0 "不朽之死"
 mem_lost_emperor.800.desc:0 "神帝尼查达姆斯死了！,尽管已经活了六千六百万年，但即便是他，也无法永远活着。"
 mem_lost_emperor.800.option:0 "时间迟早会带走我们所有人。"

 mem_lost_emperor.801.name:0 "被蔑视的皇帝"
 mem_lost_emperor.801.desc:0 "[root.GetSpeciesNamePlural]！,你背叛了我对你的信任，也不尊重我的立场。,你会为此后悔的。"
 mem_lost_emperor.801.option:0 "我们将会看到这一点。"
 mem_lost_emperor.801.tooltip:0 "神帝尼查达姆斯辞职。,我们只能猜测他接下来会做什么。"

 mem_lost_emperor.803.name:0 "不朽之死"
 mem_lost_emperor.803.desc:0 "神帝尼查达姆斯死了！,尽管他已经活了 6600 万年，但他也无法永远活着。\n\n他的追随者在他的统治中为失去他们所爱的领袖而感到震惊。,为了纪念他，他们将自己的社区重新命名为“尼查达姆斯哀悼者”。,他们的新统治者 [from.GetRulerTitle] [from.GetRulerName] 已经在努力不辜负 [from.leader.GetHisHer] 杰出前任的声誉。"
 mem_lost_emperor.803.option:0 "$mem_lost_emperor.800.option$"
 
 
 mem_neochadamus_scorned:0 "被蔑视"





 mem_lost_emperor.900.name:0 "来自神皇的讯息"
 mem_lost_emperor.900.desc:0 "凡人！,这是您敬爱的皇帝尼奥查达姆斯。,几十年来，你忠实地为我服务，我也给你带来了你以前难以想象的繁荣。,然而，我的时代已经到来了。,是时候让我提升到下一个维度了。,我请求您支持我的努力，作为对我为您提供的服务的回报。"
 mem_lost_emperor.900.A:0 "我们当然会支持你。"
 mem_lost_emperor.900.A.tooltip:0 "\n完成后，神帝将告别，飞升到另一个维度。"
 mem_lost_emperor.900.A.response:0 "我对你表示感谢。"
 mem_lost_emperor.900.B:0 "不，我们仍然需要你。"
 mem_lost_emperor.900.B.tooltip:0 "激怒神帝可能会很危险。"
 mem_lost_emperor.900.B.response:0 "我们将会看到这一点。"

 mem_lost_emperor.901.name:0 "耶稣升天节"
 mem_lost_emperor.901.desc:0 "凡人！,时机终于到来：今天，我和我忠实的弟子们将提升到另一个维度。,我邀请您见证这一历史性事件，以便有一天，也许您可​​以跟随我。,我很高兴成为你们的皇帝并引导你们走向伟大，我将永远深情地回顾你们。,我毫不怀疑，你有能力在没有我的情况下继续做得很好。\n\n再见，[root.GetSpeciesNamePlural]！"
 mem_lost_emperor.901.option:0 "我们会想你。"
 
 mem_lost_emperor.902.name:0 "耶稣升天节"
 mem_lost_emperor.902.desc:0 "在他向我们发出最后一条信息几分钟后，尼查达姆斯在一道令人眼花缭乱的闪光中升天了。,他在各个世界的一些助手似乎也加入了他的行列，但同样也消失得无影无踪。,我们的科学家对到底发生了什么感到困惑，因为老皇帝一直严格保守着他的计划。,关于他是否成功以及他去了哪里的各种假设无疑将在未来几十年里困扰我们的科学家。"
 mem_lost_emperor.902.option:0 "确实很神秘..."
 
 mem_lost_emperor.903.name:0 "神帝失踪"
 mem_lost_emperor.903.desc:0 "神帝的行动充其量是难以预测的。,然而，这一次，他们彻底担心了：他彻底消失了。,起初，人们认为他决定在没有宣布的情况下访问另一个星球，但过去 20 天没有证实在 [root.GetName] 的任何星球上看到过他。,目前还不清楚这是什么意思。"
 mem_lost_emperor.903.option:0 "希望他最终会出现。"
 mem_lost_emperor.903.tooltip:0 "神皇尼查达姆斯不再是[root.GetName]的统治者。"
 
 mem_lost_emperor.910.name:0 "阴谋已酝酿"
 mem_lost_emperor.910.desc:0 "据报道，尼查达姆斯的支持者和最亲密的追随者中存在可疑活动。,看来他们正在主要行星的不同位置建立神秘基地。,目前尚不清楚他们在那里做什么，但他们的能源消耗正在飞速增长！,执法官员表达了相当大的担忧，因为他们不确定是否有资源对付可敬的前皇帝（目前下落不明）。"
 mem_lost_emperor.910.A:0 "也许我们毕竟应该支持尼查达姆斯。"
 mem_lost_emperor.910.A.tooltip:0 "神帝尼查达姆斯复辟。,他将尝试提升到另一个维度。\n"
 mem_lost_emperor.910.B:0 "全力镇压。"

 mem_lost_emperor.999.name:0 "耶稣升天节"
 mem_lost_emperor.999.desc.1planet:0 "“你蔑视我。所以我要把你的人民从你身边带走。愿他们在我们的目的地找到启蒙。”\n\n这是发送给我们政府官员的信息。,不久之后，消息传出：[mem_disappeared_planet.GetName] 消失了。,从 [mem_disappeared_planet.system.GetName] 系统中其他地方记录的图像显示出明亮的闪光，亮度足以遮盖整个行星。,一旦它消失，这颗行星就消失了。\n\n我们的科学家很快就赶到了现场，但他们仍然对这颗行星从这个维度移走的过程，或者这颗行星现在所在的位置感到困惑。,我们只能假设尼查达姆斯的努力是成功的，无论情况如何，我们现在已经失去了这个星球。"
 mem_lost_emperor.999.desc.else:0 "“你蔑视我。所以我要把你的人民从你身边带走。愿他们在我们的目的地找到启蒙。”\n\n这是发送给我们政府官员的信息。,此后不久，消息传出：[root.mem_lost_emperor_planets_count_2]颗行星从我们的太空中消失了。,从受影响系统的其他地方记录的图像显示同时出现明亮的闪光，亮度足以遮盖整个行星。,一旦它们消失，行星就消失了。\n\n我们的科学家很快就赶到了现场，但他们仍然对行星从这个维度移走的过程，或者行星现在所在的位置感到困惑。,我们只能假设尼查达姆斯的努力是成功的，并且他设法找到一种方法让他忠实的追随者与他一起踏上旅程。,不管情况如何，我们现在已经失去了行星。"
 mem_lost_emperor.999.option:0 "太可怕了。"
 mem_lost_emperor.999.tooltip.1planet:0 "[mem_disappeared_planet.GetName] 已从游戏中删除。"
