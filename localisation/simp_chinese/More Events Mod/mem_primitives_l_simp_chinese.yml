 #ONE SMALL STEP

 mem_primitives.101.name:0 "[the_planet.GetName]：一小步"
 mem_primitives.101.desc:0 "今天我们在§Y[the_planet.GetName]§上空进行观测前哨！,见证了本土原始文明进步的一个重要标杆：一艘从行星表面发射的载人飞船已经到达了该行星的天然卫星 - §Y[the_moon.GetName]§！,船员们已经离开飞船很长一段时间并在其表面行走，下面的 [pre_ftl_country.GetSpeciesNamePlural] 欣喜若狂地观看了整个 [the_planet.GetPlanetMoon] 上广播的事件视频。\n\n尽管,在他们发展的这个阶段，我们不能指望这样的企业能够建立永久性的前哨基地，尽管如此，这对[pre_ftl_country.GetSpeciesNamePlural]来说是一项重大成就。"
 mem_primitives.101.sister.desc:0 "今天我们在§Y[the_planet.GetName]§上空进行观测前哨！,见证了本土原始文明进步的一个重要标杆：一艘从地球表面发射的载人飞船到达了另一颗天然卫星 - §Y[the_moon.GetName]§！,船员们已经离开飞船很长一段时间并步行穿过月球表面。,当事件视频在 [the_planet.GetPlanetMoon] 上播出时，[pre_ftl_country.GetSpeciesNamePlural] 欣喜若狂地观看着。\n\n尽管在发展的现阶段，我们不能指望此类企业能够建立永久的前哨基地，但它仍然是可行的。 ,[pre_ftl_country.GetSpeciesNamePlural] 的一项重大成就。"
 mem_primitives.101.hab.desc:0 "今天我们在§Y[the_planet.GetName]§上空进行观测前哨！,见证了本土原始文明进步的一个重要里程碑：一艘从地球表面发射的载人飞船已经到达其天然卫星 - §Y[the_moon.GetName]§！,船员们已经离开飞船很长一段时间，并步行穿过月球表面——这是 [pre_ftl_country.GetSpeciesNamePlural] 第一次呼吸另一个宜居世界的空气。,当事件视频在 [the_planet.GetPlanetMoon] 上播出时，[pre_ftl_country.GetSpeciesNamePlural] 欣喜若狂地观看着。\n\n尽管在发展的现阶段，我们不能指望此类企业能够建立永久的前哨基地，但它仍然是可行的。 ,[pre_ftl_country.GetSpeciesNamePlural] 的一项重大成就。"
 mem_primitives.101.hab.sister.desc:0 "今天我们在§Y[the_planet.GetName]§上空进行观测前哨！,见证了本土原始文明进步的一个重要标杆：一艘从地球表面发射的载人飞船已经到达了另一颗天然卫星 - §Y[the_moon.GetName]§！,船员们已经离开飞船很长一段时间并走过它的表面——这是 [pre_ftl_country.GetSpeciesNamePlural] 第一次呼吸另一个宜居世界的空气。,当事件视频在 [the_planet.GetPlanetMoon] 上播出时，[pre_ftl_country.GetSpeciesNamePlural] 欣喜若狂地观看着。\n\n尽管在发展的现阶段，我们不能指望此类企业能够建立永久的前哨基地，但它仍然是可行的。 ,[pre_ftl_country.GetSpeciesNamePlural] 的一项重大成就。"
 mem_primitives.101:0 "恭喜。"
 mem_primitives.101.phobe:0 "为什么他们不能把自己的污秽留给自己呢？"
 mem_primitives.101.mat:0 "他们走在正确的道路上。"
 mem_primitives.101.matphile:0 "他们长得真快！"
 
 #WORLD WARS
 
 mem_primitives.301.name:0 "[the_planet.GetName]：全球冲突"
 mem_primitives.301.desc:0 "今天标志着 §Y[pre_ftl_country.GetName]§! 的新时代。,经过长时间的紧张局势，一件原本相当轻微的外交事件引发了多个国际集团之间的大规模冲突。,几乎整个[the_planet.GetPlanetMoon]现在都卷入了这场冲突，预计死亡人数将超过他们自己造成的任何其他事件。 ,\n\n谁能从这场冲突中取得胜利还有待观察，但毫无疑问，这次磨难将对 [the_planet.GetPlanetMoon] 的历史产生深远的影响。"
 
 mem_primitives.303.name:0 "[the_planet.GetName]：战争结束了"
 mem_primitives.303.desc:0 "§Y[the_planet.GetName]§! 上的血腥冲突已经持续了一段时间。,终于结束了。,今天签署的和平条约给政治格局带来了巨大变化，多个国家一夜之间崛起或失宠。 ,\n\n但这就是结局吗？,遭受巨额赔款、屈辱和领土损失的失败者无疑会在积蓄力量后立即计划复仇。"
 mem_primitives.303a:0 "停战20年。"
 
 mem_primitives.305.name:0 "[the_planet.GetName]：结束所有战争"
 mem_primitives.305.desc:0 "§Y[From.GetSpeciesNamePlural]§! 之间的冲突愈演愈烈,一段时间以来，双方陷入僵局，双方人员和经济都遭受了灾难性损失。 ,\n\n今天，交战双方签署了白色和平，似乎终于结束了。,公众对战争的创伤记忆犹新，[the_planet.GetPlanetMoon] 的人们开始回避军事侵略，并将相互理解视为前进的道路，希望永远不再经历战争的恐怖。"
 mem_primitives.305a.milphobe:0 "可耻的表现。"
 mem_primitives.305a.pacphile:0 "他们终于看到了曙光。"
 
 mem_primitives.307.name:0 "[the_planet.GetName]：新的全球冲突"
 mem_primitives.307.desc:0 "今天，§Y[the_planet.GetName]§ 上脆弱的和平！,又心烦意乱了。,这个在上次冲突中遭受最耻辱的失败并首当其冲地遭受其带来的苦难的国家，最近落入了一位魅力超凡的领导人领导的极端民族主义政府的控制之下。,一段时间以来，它一直表现出侵略性，但这一次，其他大国终于决定必须结束绥靖政策。 ,\n\n凭借其人民的狂热狂热和先进的军事学说，这些复仇主义者已成为一支强大的力量，得到了一群同样充满怨恨的国家的支持，但只有时间才能证明他们是否有能力对几乎整个世界发动战争。,世界并扭转其历史。"
 mem_primitives.307a:0 "我们知道这最终会发生。"
 
 mem_primitives.309.name:0 "[the_planet.GetName]：第二次和平"
 mem_primitives.309.desc:0 "§Y[the_planet.GetName]§上爆发的战争！,已经结束了。 ,§Y[pre_ftl_country.GetName]§的历史似乎如此！,很容易重复，赢得第一次全球战争的同一个区块赢得了第二次全球战争。 ,\n\n随着侵略者被消灭，他们的意识形态彻底名誉扫地，我们可以预期这将成为他们文明的主要转折点之一。"
 
 mem_primitives.311.name:0 "[the_planet.GetName]：新世界秩序"
 mem_primitives.311.desc:0 "尽管困难重重，侵略性的区块在§Y[the_planet.GetName]§上引发了全球冲突！,已经取得了胜利。 ,\n\n他们可能无法控制整个[the_planet.GetPlanetMoon]，但他们已经夺回了自己的地位并成为主导力量。,随着他们的民族主义言论得到证实，他们的战争罪行也被掩盖起来，我们可以预期 §Y[from.GetSpeciesNamePlural]§! 的进程将发生深刻的变化。"
 
 #RELIGIONS
 
 mem_primitives.401.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.401.desc:0 "我们在§Y[the_planet.GetName]§上的观测站！,注意到 §Y[pre_ftl_country.GetName] 的§! 发生了重大转变,发展。 ,\n\n一个由一位因煽动行为而被处决的神秘主义者创立的前少数派邪教，现已发展成为一个主要宗教，并广泛传播。,它在穷人和被剥夺权利的人中很受欢迎，它教导宽恕和宽容作为其核心价值观，并承诺那些过着高尚生活的人在来世会得到天堂的奖励。 ,\n\n既然它已经声名鹊起并成为一股强大的社会力量，我们可以预期它的价值观将转向更加霸权的态度。"
 mem_primitives.401a.mat:0 "他们用迷信来欺骗自己。"
 mem_primitives.401a.sp:0 "我们将看看他们是否走在正确的道路上。"
 mem_primitives.401a.sphile:0 "他们正在以自己的方式走向真理。"
 mem_primitives.401a.sphobe:0 "我们最终会解决这个异端。"
 
 mem_primitives.403.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.403.desc:0 "我们在§Y[the_planet.GetName]§上的观测站！,注意到 §Y[pre_ftl_country.GetName] 的§! 发生了重大转变,发展。 ,\n\n由部落军阀神秘主义者创立的宗教通过征服和皈依而传播到广大地区。,它是一种好战的信仰，与治国之道紧密交织在一起，颂扬纪律和牺牲的意愿，以确保其在全球传播，并为那些以其名义战死的人们许诺天堂。"
 
 mem_primitives.405.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.405.desc:0 "我们在§Y[the_planet.GetName]§上的观测站！,注意到 §Y[pre_ftl_country.GetName] 的§! 发生了重大转变,发展。 ,\n\n一种新宗教在 [the_planet.GetPlanetMoon] 中日益盛行，专注于通过内省和禁欲主义寻找内心的平静。,它相信所有的灵魂都注定会一次又一次地无限重生，它向追随者承诺有机会摆脱无尽的轮回，在虚无中获得永恒的幸福。"
 
 mem_primitives.407.name:0 "[the_planet.GetName]：宗教发展"
 mem_primitives.407.desc:0 “我们在 §Y[the_planet.GetName]§! 上的观测前哨注意到 §Y[pre_ftl_country.GetName]§! 的发展发生了重大转变。\n\n一种准宗教教义，将宗教装饰与伪科学相结合,它告诉我们，困扰社会的大多数问题都源于[the_planet.GetPlanetMoon]过去的外星人活动，更具体地说，是一位在[the_planet.GetPlanetMoon]上对其臣民进行大规模屠杀的外星统治者。 ,\n\n据称，死去的外星人的鬼魂现在出没于 [the_planet.GetName]，给人们带来精神痛苦。”
 mem_primitives.407a:0 "荒谬。,我们没有做这样的事情。"
 
 #EPIDEMICS
 
 mem_primitives.501.name:0 "[the_planet.GetName]：瘟疫"
 mem_primitives.501.desc:0 "我们正在 §Y[the_planet.GetName]§! 上检测到一股新的高毒力细菌。,这种高度传染性的疾病像野火一样在 [the_planet.GetPlanetMoon] 蔓延，而由于医学科学与 [pre_ftl_country.GetName] 一样原始，它有可能消灭整个人口。 ,\n\n当然，凭借我们先进的医学知识，如果我们愿意的话，我们将很容易阻止它的传播。"
 mem_primitives.501a:0 "开始开发治疗方法。"
 mem_primitives.501b:0 "我们不应该干涉。"
 mem_primitives.501b.phobe:0 "事物崩溃，异形死亡。"
 
 mem_primitives.503.name:0 "[from.GetSpeciesNamePlural] 被消灭"
 mem_primitives.503.desc:0 "§Y[the_planet.GetName]§! 上空的观察站,报道称，[the_planet.GetPlanetMoon] 上最后的众生已被肆虐其人口的瘟疫消灭殆尽。 ,§Y[from.GetSpeciesNamePlural]§!,现在官方认为它们已经灭绝，观察站也已被拆除，因为没有什么可以观察的了。 ,\n\n不过，瘟疫对我们自己的公民来说并不危险，所以如果我们愿意的话，我们可以自由地殖民[the_planet.GetPlanetMoon]。"
 mem_primitives.503a.phobe:0 "事物崩溃，异形死亡。"
 mem_primitives.503a.matphobe:0 "他们已经输掉了进化的游戏。"
 
 mem_primitives.505.name:0 "[the_planet.GetName]：瘟疫已经结束"
 mem_primitives.505.desc:0 "我们不再看到曾经肆虐§Y[the_planet.GetName]§! 表面的任何新的鼠疫病例。,它很可能耗尽了存活的宿主，留下了那些自然免疫的宿主。"

 mem_primitives.506.name:0 "[the_planet.GetName]：治疗已交付"
 mem_primitives.506.desc:0 "[Root.GetName] 已成功地将一种合成疫苗散布到 [the_planet.GetPlanetMoon] 的大气层中，该疫苗专门用于对抗肆虐§Y[the_planet.GetName]§! 的瘟疫。 ,\n\n我们预计感染率将在一个月内降至零。,瘟疫实际上已经结束了。"
 
 MEM_PRIMITIVES_BD_CURE_PROJECT:0 "鼠疫疫苗接种"
 MEM_PRIMITIVES_BD_CURE_PROJECT_DESC:0 "我们实验室设计的合成疫苗可以秘密地散布到[the_planet.GetPlanetMoon]的大气层中，防止其原始人口被消灭。"
 
 #TERROR
 
 mem_primitives.601.name:0 "[the_planet.GetName]：毁灭性的恐怖袭击"
 mem_primitives.601.desc:0 "§Y[pre_ftl_country.GetName]§!,今天发生了重大群体性伤亡事件。,几名激进公民袭击了 §Y[the_planet.GetName]§! 上的一个主要文化和经济中心,造成了[the_planet.GetPlanetMoon]历史上可能最具破坏性的单一恐怖事件。 ,\n\n造成数千人死亡，人们对建筑物着火的画面记忆犹新，这一事件很可能成为这个文明历史的转折点。"
 mem_primitives.601a.mil:0 "看来有人厌倦了外交……"
 mem_primitives.601a.pacphobe:0 "至少我们已经不再那么野蛮了。,正确的？"
 
 mem_primitives.603.name:0 "[the_planet.GetName]：原子恐怖！"
 mem_primitives.603.desc:0 "§Y[the_planet.GetName]§! 上空观察站的工作人员,据报道今天目睹了一次大规模爆炸。,他们担心当地人会用核武器消灭自己，但很明显这是一个孤立的事件。,看来，一些激进分子从军方偷走了一个强大的核装置，并用它摧毁了 [the_planet.GetPlanetMoon] 表面的一个人口中心。\n\n如此规模的事件肯定会改变 [pre_ftl_country 的历史,.GetName]。"
 
 #Y2K
 
 mem_primitives.701.name:0 "[the_planet.GetName]：数字灾难"
 mem_primitives.701.desc:0 "§Y[the_planet.GetName]§! 上空的观测站,报告称，[the_planet.GetPlanetMoon] 的基础设施出现了一系列故障。 ,\n\n§Y[pre_ftl_country.GetName]§!，最近才广泛使用电子计算机，但显然没有准备好正确处理日期的变化——随着新千年的到来，这一年,number 超出了变量，将日期重置为零。 ,\n\n我们的研究人员报告称，大部分通信基础设施关闭，交通和公用事业中断，几座核电站陷入熔毁。,随着紧急代码补丁的交付，这一事件不太可能摧毁文明，但肯定会影响他们对技术的看法。"
 mem_primitives.701a:0 "太糟糕了。"
 mem_primitives.701a.sp:0 "他们对机器过于信任。"
 mem_primitives.701a.sphobe:0 "他们为依赖没有灵魂的机器付出了代价。"
 mem_primitives.701a.mat:0 "令人震惊的无能..."
 mem_primitives.701a.matphile:0 "他们会度过难关并学习。"
 mem_primitives.701.a.tooltip:0 "[pre_ftl_country.GetSpeciesNamePlural] 在下一个时代失去了一些进展。"



 #Fall of Rome
 
 mem_primitives.801.name:0 "[the_planet.GetName]：帝国的衰落"
 mem_primitives.801.desc:0 "我们在§Y[the_planet.GetName]§上的观测站！,报道称，[From.GetSpeciesAdj] 文明已被一个大帝国统治了近千年。,它的领土面积占世界可居住面积的五分之一以上，在鼎盛时期几乎囊括了[From.GetSpeciesNamePlural]总面积的三分之一，它一直是学习和文化的中心。,城市被建立，技术被发现，繁荣达到了新的水平。\n\n然而，在过去的五十年里，帝国似乎已经衰弱了。,内部冲突和新崛起的外部敌人寻求部分财富的结合使帝国陷入了低谷。,最近，一支被[From.GetSpeciesAdj]知识分子视为“野蛮人”的大军深入帝国腹地，洗劫了首都，然后横扫帝国腹地，肆意掠夺。\n\n尽管“野蛮人”,后来都撤退了，我们不相信帝国会生存太久。,这可能会使 [From.GetSpeciesNamePlural] 大幅倒退。"
 mem_primitives.801a:0 "太糟糕了。"
 mem_primitives.801a.materialist:0 "进步是一段坎坷的旅程。"
 mem_primitives.801a.sphobe:0 "谁在乎？"
 mem_primitives.801.tooltip:0 "[from.GetSpeciesNamePlural] 回归到青铜时代。"
 mem_primitives.801.desc:0 "我们在§Y[the_planet.GetName]§上的观测站！,报道称，[pre_ftl_country.GetSpeciesAdj]文明已被一个大帝国统治了近千年。,它的领土面积占世界可居住面积的五分之一以上，在鼎盛时期几乎涵盖了[pre_ftl_country.GetSpeciesNamePlural]总面积的三分之一，它一直是学习和文化的中心。,城市被建立，技术被发现，繁荣达到了新的水平。\n\n然而，在过去的五十年里，帝国似乎已经衰弱了。,内部冲突和新崛起的外部敌人寻求部分财富的结合使帝国陷入了低谷。,最近，一支被[pre_ftl_country.GetSpeciesAdj]知识分子视为“野蛮人”的大军深入帝国腹地，洗劫了首都，然后横扫帝国腹地，肆意掠夺。\n\n尽管“野蛮人”,后来都撤退了，我们不相信帝国会生存太久。,这可能会使 [pre_ftl_country.GetSpeciesNamePlural] 大幅倒退。"
 mem_primitives.801.hive.desc:0 "我们在§Y[the_planet.GetName]§上的观测站！,报告称，[pre_ftl_country.GetSpeciesAdj]蜂巢思维已经被单一的大意识统治了近一千年。,它的领土面积占世界可居住面积的五分之一以上，在鼎盛时期拥有几乎三分之一的[pre_ftl_country.GetSpeciesAdj]无人机，它一直是学习和文化的中心。,高耸的巢穴被建造起来，技术被发现，繁荣达到了新的水平。\n\n然而，在过去的五十年里，这种意识似乎已经减弱。,内部异常行为和新崛起的外部蜂巢寻求占据主导蜂巢的部分领土和雄蜂的结合，导致了意识的低落。,最近，一大批特别暴力的无人机被[pre_ftl_country.GetSpeciesAdj]标记为“野蛮人”，已经深入到意识领域并洗劫了中央枢纽，然后横冲直撞蜂巢的中心地带，毫不留情地进行杀戮。\n\n ,“野蛮人”后来撤退了，他们给予了致命的一击，让意识躺在床上。,这可能会使 [pre_ftl_country.GetSpeciesNamePlural] 大幅倒退。"
 mem_primitives.801a.materialist:0 "进步是一段坎坷的旅程。"
 mem_primitives.801a.sphobe:0 "谁在乎？"
mem_primitives.801.a.tooltip:0 "[pre_ftl_country.GetSpeciesNamePlural] 在进入下一个时代时失去了重大进展。"