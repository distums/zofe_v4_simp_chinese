 mem_llayid_planet:0 "栖息地被毁"
 mem_llayid_planet_desc:0 "这个气态巨行星的环由一系列栖息地的遗迹和曾经生活在其中的文明的残余物组成。"

 mem_llayids.1.name:0 "文明的遗迹"
 mem_llayids.1.desc:0 "这个气态巨行星的环似乎由一系列栖息地的遗迹组成，这些栖息地曾经绕地球运行，但在遥远的过去的一些灾难中被摧毁。,然而，目前尚不清楚是什么原因导致了这一事件，因为材料与我们所熟悉的不符。 ,[root.leader.GetName] 建议我们进一步研究以前的居民，找出导致他们死亡的原因。,它会是一种我们几乎无法想象的超级武器吗？"
 mem_llayids.1.desc.hive:0 "这个气态巨行星的环似乎由一系列栖息地的遗迹组成，这些栖息地曾经绕地球运行，但在遥远的过去的一些灾难中被摧毁。,然而，目前尚不清楚是什么原因导致了这一事件，因为这些材料与之前遇到的蜂巢都不匹配。,也许我们应该分配一些无人机来研究以前的居民并确定导致他们死亡的原因。,它可能是行动中的超级武器吗？"
 mem_llayids.1.desc.machine:0 "这个气态巨行星的环似乎由一系列栖息地的遗迹组成，这些栖息地曾经绕地球运行，但在遥远的过去的一些灾难中被摧毁。,然而，目前尚不清楚是什么原因导致了这一事件，因为残留的材料无法与我们数据库中的任何材料相匹配。,也许我们应该设置一些子程序来研究以前的居民并确定导致他们死亡的原因。,它可能是行动中的超级武器吗？"
 mem_llayids.1.A:0 "多么可怕！"
 mem_llayids.1.B:0 "让我们了解更多。"
 mem_llayids.1.C:0 "你说超级武器？"
 mem_llayids.1.purifier:0 "出色的。,异形互相残杀。,让我们找到那把武器..."
 mem_llayids.1.swarm:0 "出色的。,有机物完成我们的工作。,让我们找到那把武器..."
 mem_llayids.1.terminator:0 "这食物已经变质了。,让我们看看它是怎么煮的。"

 mem_llayids.2.title:0 "对 [from.GetName] 戒指的调查开始"
 mem_llayids.2.desc:0 "[from.GetName] 上的研究站已准备好调查这里曾经繁荣的文明及其突然的毁灭。"
 mem_llayids.2.desc.weapon:0 "[from.GetName] 上的研究站已准备好寻找摧毁这里曾经繁荣的文明的武器的踪迹。"

 mem_llayids.4.title:0 "寻找超级武器无果"
 mem_llayids.4.desc:0 "在曾经生活在[mem_llayid_planet.GetName]周围的异种文明的各种遗迹中，我们的研究人员发现了各种令人厌恶的异种文物，但没有任何武器的痕迹，更不用说超级武器了。,由于异种遗骸对我们没有进一步的用处，对它们的研究已经停止。"
 mem_llayids.4.desc.hive:0 "在曾经生活在 [mem_llayid_planet.GetName] 周围的异种文明的各种遗迹中，我们的搜寻无人机发现了各种各样的异种文物，但没有任何武器的痕迹，更不用说超级武器了。,由于变质的食物残渣对我们没有进一步的用处，因此对它们的研究已经停止。"
 mem_llayids.4.desc.machine:0 "在曾经生活在 [mem_llayid_planet.GetName] 周围的有机文明的各种遗迹中，我们的搜寻无人机发现了各种各样的遗迹，但没有任何武器的痕迹，更不用说超级武器了。,由于我们只对驱逐舰感兴趣，而不是被摧毁的舰艇（毕竟，如果我们发现它们，它们也会遭遇同样的命运），因此对它们的研究已经停止。"
 mem_llayids.4.A:0 "可惜了。"

 mem_llayids.6.name:0 "莱伊德流域的发现"
 mem_llayids.6.desc:0 "在搜索围绕 [From.Planet.GetName] 运行的前栖息地的废墟时，一名驻扎研究人员偶然发现了一幅对居民的描述，我们的研究人员将他们称为“莱伊德”。,它们具有不寻常的三重身体结构：像在三脚架上一样用三条腿直立，它们长出两组三只手臂 - 每只手臂都有三个手指 - 以及三个头！,每个头都有一只眼睛、一只耳朵和两张嘴，大概一张用来说话，一张用来吃饭。,不幸的是，我们无法找到莱伊德文字的任何有机遗骸 - 他们的生物学一定是一个真正的奇迹！\n\n在这个描述附近，我们的研究人员还发现了被认为是莱伊德文字的例子。,然而，我们对其翻译的尝试迄今为止都是徒劳的。"
 mem_llayids.6.desc.hive:0 "在搜索围绕 [From.Planet.GetName] 运行的前栖息地的废墟时，一架搜索无人机偶然发现了居民的描述，我们的研究子程序将其命名为“Llayids”。,它们具有不寻常的三重身体结构：像在三脚架上一样用三条腿直立，它们长出两组三只手臂 - 每只手臂都有三个手指 - 以及三个头！,每个头都有一只眼睛、一只耳朵和两张嘴，大概一张用来说话，一张用来吃饭。,不幸的是，我们无法找到莱伊德文字的任何有机遗骸 - 它们一定拥有真正非凡的生物结构！ \n\n在这个描述附近，我们的搜索无人机还发现了据信是莱伊德文字的例子。,然而，迄今为止，对其进行翻译的尝试尚未成功。"
 mem_llayids.6.desc.machine:0 "在搜索围绕 [From.Planet.GetName] 运行的前栖息地的废墟时，一架搜寻无人机偶然发现了居民的描绘，我们将他们归类为代号“Llayids”。,它们具有不寻常的三重身体结构：像在三脚架上一样用三条腿直立，它们长出两组三只手臂 - 每只手臂都有三个手指 - 以及三个头！,每个头都有一只眼睛、一只耳朵和两张嘴，大概一张用来说话，一张用来吃饭。,不幸的是，我们无法找到莱伊德流星雨的任何有机遗骸 - 看看这种低效的身体结构是如何运作的将会很有趣。\n\n在这张描述附近，我们的导引头无人机还发现了一些例子,被认为是莱伊德文字。,然而，迄今为止，对其进行翻译的尝试尚未成功。"

 mem_llayids.8.name:0 "莱伊德的进一步发现"
 mem_llayids.8.desc:0 "围绕莱伊德王朝灭亡的谜团愈加加深。,尽管我们的团队无法找到任何证据证明是什么导致了它们的栖息地遭到破坏，但他们已经对大量物品进行了编目，从小型航天器的碎片到整个建筑物，再到各种日常物品。,不幸的是，他们的电子系统似乎设计不是很坚固，所以很少有能在过去的几千年里幸存下来。\n\n然而，让我们的研究人员感到惊讶的是，没有任何一个物体被识别为武器。,这使得我们的科学家推测莱伊德人是完全和平主义的物种。,谁或什么可能想要毁灭它们？"
 mem_llayids.8.desc.hive:0 "围绕莱伊德王朝灭亡的谜团愈加加深。,尽管我们的搜索无人机无法找到任何证据来证明是什么导致了它们的栖息地遭到破坏，但它们已经对大量物品进行了编目，从小型航天器的碎片到整个建筑物，再到各种日常物品。,不幸的是，他们的电子系统的设计似乎不是很坚固，所以在过去的几千年中很少有幸存下来。\n\n与预期相反，我们的导引头无人机无法找到任何可以被识别为,一件武器。,因此，我们的研究子程序提出了新的假设：莱伊德人是完全和平主义的物种。,谁或什么可能想要毁灭它们？"
 mem_llayids.8.desc.machine:0 "$mem_llayids.8.desc.hive$"
 mem_llayids.8.option:0 "好奇的。"

 mem_llayids.10.name:0 "潜在的 Llayid 突破"
 mem_llayids.10.desc:0 "我们的研究团队在莱伊流星雨上取得了潜在的突破：发现了一个完整的数据核心，被认为包含成千上万的视觉数据项。,然而，将其调整为与 [root.owner.GetSpeciesAdj] 视觉感官系统兼容的格式将需要相当大的努力 - 更不用说我们必须翻译 Llayid 语言。\n\n研究团队已经建立了,一个项目来查看可以从该数据核心收集哪些数据。"
 mem_llayids.10.desc.hive:0 "我们的研究子程序在莱伊流星雨中取得了潜在的突破：发现了一个完整的数据核心，据信包含成千上万的视觉数据项。,然而，将其调整为与 [root.owner.GetSpeciesAdj] 视觉感官系统兼容的格式将需要相当大的努力 - 更不用说我们必须翻译 Llayid 语言。\n\n我们已经建立了一个项目,查看可以从该数据核心收集哪些数据。"
 mem_llayids.10.desc.machine:0 "我们的研究子程序在莱伊流星雨中取得了潜在的突破：发现了一个完整的数据核心，据信包含成千上万的视觉数据项。,然而，将数据转换为与我们的系统兼容的格式将需要相当大的努力 - 更不用说我们必须翻译 Llayid 语言。\n\n我们已经建立了一个项目来看看可以从这些数据中收集哪些数据,核。"

 mem_llayids.15.name:0 "莱伊德王朝灭亡的真相"
 mem_llayids.15.desc:0 "我们的 [root.owner.GetScientistResearchSubroutinePlural] 已成功破译了数据核心中的一个关键条目。,其中，莱伊德栖息地仍然完整。,可以看到数百个不同大小的它们绕着这颗气态巨行星运行，图片中没有环。\n\n图片中的莱伊德星似乎正在参加一个公共仪式：一大群人在公共竞技场上,，盯着两个莱伊德正在说话的屏幕。,尽管我们很难解读莱伊德人的情绪，但他们显得平静，甚至乐观。\n\n“就是这样，”其中一位莱伊德人说道。 ,“我们已经找到了来这里的目的。我们已经找到了生与死本身的意义。我们现在知道我们是谁，我们从哪里来，我们要去哪里。”\n\n另一个莱伊德张开双臂,。 ,“我们现在可以平静地离开了，”它说。 ,“彼岸再也无法控制我们了。”\n\n当栖息地突然爆炸时，竞技场中的莱伊德人欢呼雀跃，似乎正在庆祝。,在录音结束之前，看不到任何恐慌的迹象——相反，莱伊德人表现出一种奇怪的平静与狂喜的混合体。\n\n我们只能假设莱伊德人相信——无论正确与否——他们已经发现了自己生活的秘密,\n\n核心包含更多的数据和许多残余物,碎片领域中的遗迹尚未被编目，这意味着该遗址将为我们提供对莱伊德人好奇的文明及其未来几年成就的进一步了解。"

 mem_llayid_investigation:0 "Llayid数据核心"
 mem_llayid_investigation_DESC:0 "我们发现了一个包含数千项视觉数据的数据核心，这些数据有望揭示一个早已消亡的文明的秘密。,然而，阅读和翻译数据需要付出相当大的努力。"
 mem_llayid_weapon_investigation:0 "寻找超级武器"
 mem_llayid_weapon_investigation_DESC:0 "有什么东西摧毁了曾经围绕 [mem_llayid_planet.GetName] 运行的栖息地。,也许我们仍然可以找到做到这一点的超级武器的痕迹 - 以及如何制造我们自己的......"