 mem_llayids_category:0 "神秘的行星环"
 mem_llayids_category_desc:0 "在这个气态巨行星的环中发现了看似人造的意想不到的物体。,我们应该设立一个研究站来进一步调查它们，找出它们是如何来到那里的。"

 mem_llayids_dig_site:0 "文明的遗迹"
