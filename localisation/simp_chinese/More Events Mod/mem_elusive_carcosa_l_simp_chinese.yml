l_simp_chinese:
 mem_elusive_carcosa.11.name:0 "灵感还是错觉？"
 mem_elusive_carcosa.11.desc:0 "在一位受人尊敬的科学官员最近去世后，从已故科学家的实验室中恢复的各种笔记和文件描绘了一幅奇怪的画面。,似乎在晚年，他们对一种被他们命名为“难以捉摸的卡尔科萨”的生物产生了一种奇怪的痴迷。,很难破译这种动物究竟有何独特之处，但已故科学家似乎将其捕获视为重中之重。\n\n根据注释，该生物最后一次被发现是在 [mem_carcosa_colony.GetName]。,通过使用研究船的传感器，找到它应该是微不足道的。"
 mem_elusive_carcosa.11.a:0 "这可能有一些道理。"
 mem_elusive_carcosa.11.b:0 "除了疯狂的胡言乱语之外什么也没有。"
 MEM_CHASE_CARCOSA:0 "难以捉摸的卡尔克萨"
 MEM_CHASE_CARCOSA_DESC:0 "一位最近去世的科学官员的笔记引导我们前往 [mem_carcosa_colony.GetName] 寻找一种被称为难以捉摸的 Carcosa 的生物。"
 mem_elusive_carcosa.12.name:0 "难以捉摸的卡尔克萨"
 mem_elusive_carcosa.12.desc:0 "我们对 [mem_carcosa_colony.GetName] 的调查没有得出任何结果；,然而，[mem_carcosa_colony_2.GetName] 收到了一些奇怪的报告。,一些殖民者声称发现了一种神秘生物，他们说这种生物与我们对难以捉摸的卡尔科萨的笔记摘要相符，但当我们将他们的报告与这些笔记进行比较时，似乎没有一个在外观或行为上都不匹配。,尽管[mem_carcosa_colony_2.GetName]的科学主管发誓他亲自仔细检查了每次目击事件，但唯一可能的结论是所有相关人员的严格监督。"
 mem_elusive_carcosa.12.default:0 "多么奇怪啊。"
 mem_elusive_carcosa.12.mat:0 "这是不可原谅的资源浪费。"
 mem_elusive_carcosa.12.col:0 "也许是时候寻找一个更适合这项工作的 [Root.Owner.GetSpeciesName]。"
 mem_elusive_carcosa.12.phobe:0 "这充满了异形阴谋的恶臭。"
 mem_elusive_carcosa.31.name:0 "死路"
 mem_elusive_carcosa.31.desc:0 "我们的科学官员的笔记似乎引导我们进行了一场疯狂的荠菜追逐。,没有证据表明这种生物曾经存在过。"
 mem_elusive_carcosa.31.a:0 "令人失望"
 mem_elusive_carcosa.13.name:0 "再生软体动物"
 mem_elusive_carcosa.13.flav1:0 "我们收到消息称 [mem_carcosa_colony_3.GetName] 上生活着一种新的软体动物物种。,如果报道可信的话，这种动物有几英尺长，本质上是水生动物，并且有能力治愈轻伤。,尽管许多殖民者热衷于声称这种动物的存在，但尚未找到确凿的证据。"
 mem_elusive_carcosa.13.flav2:0 "似乎在 [mem_carcosa_colony_4.GetName] 上发现了一种新的奇幻野兽。,尽管对它的描述与来自 [mem_carcosa_colony_3.GetName] 的描述相符，但科学家们对于是否将其宣布为同一种动物犹豫不决，因为它似乎不太可能（如果不是完全不可能的话）同时在两个行星上出现或进化。\n ,\n两者之间的一个显着区别似乎在于，这些新物种据称能够利用大量的生物电来捕猎猎物。,由于缺乏证据以及各个目击者证词之间的差异，我们许多人甚至怀疑它是否存在。"
 mem_elusive_carcosa.13.flav3:0 "正当来自 [mem_carcosa_colony_4.GetName] 的报道似乎逐渐消失时，有消息称在 [mem_carcosa_colony_5.GetName] 上的一个人烟稀少的地区发现了该生物的第三个版本。,就像其他两个版本一样，该生物被描述为具有生物电能力的高大哺乳动物，并且似乎在当地故事之外找不到。 ,\n\n我们的政府官员指出，这些目击事件是在这种生物在我们公众中受欢迎程度上升后不久开始的，而且它们不太可能有任何现实依据。"
 mem_elusive_carcosa.13.opt1:0 "有趣的"
 mem_elusive_carcosa.13.opt2:0 "一个有趣的发展。"
 mem_elusive_carcosa.13.opt3:0 "道听途说，肯定是。"
 mem_elusive_carcosa.14.name:0 "难以捉摸的卡尔克萨"
 mem_elusive_carcosa.14.desc:0 "我们在 [mem_carcosa_colony_3.GetName] 上忽略的目击事件数量一直在稳步增长，现在已经传播到我们领土上的其他行星。,我们的通讯渠道充斥着有关卡尔科萨假定位置的报告，但经过审查，没有两个描述相符。\n\n随着这种生物的矛盾性质变得越来越明显，隐喻性的淘金热席卷了我们的人民。,必须对此采取行动，而且要迅速。"
 mem_elusive_carcosa.14.ignore:0 "别理他们;,他们很快就会厌倦这种趋势。"
 mem_elusive_carcosa.14.neutral:0 "建立信息隔离并阻止进一步的报告。"
 mem_elusive_carcosa.14.col:0 "协调民间和政府的努力来寻找这种生物。"
 mem_elusive_carcosa.14.mat:0 "重新调整科学努力来研究这种野兽的本质。"
 mem_elusive_carcosa.14.phobe:0 "企图渗透！,让所有单位处于高度戒备状态。"
 mem_elusive_carcosa.14.phile:0 "有什么办法可以跟他们讲道理吗？"
 mem_elusive_carcosa.14.spirit:0 "我们必须驱除这些恶魔的幻象。"
 mem_elusive_carcosa.14.ind:0 "雇佣一队雇佣兵来追捕这些生物。"
 mem_carcosa_ignore:0 "分心的人群"
 mem_carcosa_influence:0 "限制新闻"
 mem_carcosa_mineral:0 "产业转移"
 mem_carcosa_physics:0 "科学家改道"
 mem_carcosa_upkeep:0 "军队处于戒备状态"
 mem_carcosa_sociology:0 "卡科萨联系研究"
 mem_carcosa_happy:0 "恐惧的民众"
 mem_carcosa_energy:0 "聘请大型猎物猎人"
 mem_elusive_carcosa.15.name:0 "难以捉摸的卡尔克萨"
 mem_elusive_carcosa.15.desc:0 "正如我们所预料的，人们的疯狂痴迷并没有持续太久。,随着时间的推移，难以捉摸的卡克萨存在的确凿证据未能出现，公众的兴趣直线下降，现在只有边缘群体和被遗弃者仍然强烈地相信这种野兽的存在。"
 mem_elusive_carcosa.15.a:0 "一个可预测的结果。"
 mem_elusive_carcosa.16.name:0 "难以捉摸的卡尔克萨"
 mem_elusive_carcosa.16.desc:0 "在发生剧烈的事情之前，这个神话人物的问题必须一劳永逸地平息。,我们的科学家准备了几个特别项目来调查整个帝国最可信的目击事件，以便一劳永逸地证明或否认它的存在。"
 mem_elusive_carcosa.16.a:0 "让我们结束这件事吧。"
 MEM_CARCOSA_HUNT_1:0 "卡科萨·亨特"
 MEM_CARCOSA_HUNT_1_DESC:0 "来自 [This.GetName] 的报告表明可能存在难以捉摸的 Carcosa。"
 MEM_CARCOSA_HUNT_2:0 "卡科萨·亨特"
 MEM_CARCOSA_HUNT_2_DESC:0 "来自 [This.GetName] 的报告表明可能存在难以捉摸的 Carcosa。"
 MEM_CARCOSA_HUNT_3:0 "卡科萨·亨特"
 MEM_CARCOSA_HUNT_3_DESC:0 "来自 [This.GetName] 的报告表明可能存在难以捉摸的 Carcosa。"
 mem_elusive_carcosa.17.name:0 "卡科萨躲避猎人"
 mem_elusive_carcosa.17.desc:0 "尽管我们在该领域做出了广泛的努力，但我们的科学家在 [paul_carcosa_fail_planet.GetName] 上一无所获。"
 mem_elusive_carcosa.17.a:0 "不幸的"
 mem_elusive_carcosa.30.name:0 "狩猎失败"
 mem_elusive_carcosa.30.desc:0 "尽管我们的科学家将继续检查我们寻找难以捉摸的卡尔克萨的数据，但线索似乎已经消失。"
 mem_elusive_carcosa.30.a:0 "一个令人失望的结论。"
 mem_elusive_carcosa.18.name:0 "突破"
 mem_elusive_carcosa.18.desc:0 "尤里卡！,正当我们认为我们为确定难以捉摸的 Carcosa 本质所做的努力毫无意义时，一项新的线索为我们提供了一些重要的见解。\n\n一位致力于 [mem_carcosa_colony_4.GetName] 的年轻研究人员最近提出了一种新理论,他们的研究基于观察者效应。,该理论假设动物的存在是超维度的，从而得出了一个非凡的结论：动物拥有操纵有关自身信息的能力，定义自己的存在并使其极难识别和捕获。\n\n从本质上讲， ,[Root.GetName] 发现的模因的第一个活生生的例子。"
 mem_elusive_carcosa.18.a:0 "这改变了一切。"
 mem_elusive_carcosa.18.a.tooltip:0 "我们的研究人员将基于这一见解。"
 mem_elusive_carcosa.19.name:0 "模因超载提案"
 mem_elusive_carcosa.19.desc:0 "在过去的几个月里，我们的科学家一直在努力分析难以捉摸的Carcosa 的模式。,尽管我们的 [mem_carcosa_colony_4.GetName] 研究人员提出的理论具有独特的洞察力，但它绝不是全面的，仍然需要做大量的工作才能完全了解动物的能力。\n\n尽管如此，我们的科学家最近取得了突破 -,虽然我们无法阻止卡尔克萨改变自己的特性，但也无法阻止其他人这样做。,我们的顶级专家相信，我们也许能够通过使用量子计算来捕获样本，使其改变的速度比其自身改变的速度快，从而将其稳定在可观察的形式。\n\n这个过程既是高度实验性的，也是资源密集型的，但是,我们从这种生物身上获得知识的潜力可能是值得的。"
 mem_elusive_carcosa.19.a:0 "就这样吧。"
 mem_elusive_carcosa.19.b:0 "我们已经从这个生物身上学到了一切。"
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "模因超载"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "我们的异种生物学家和计算机科学家相信，通过使用专门的高速量子信息传播算法，我们可以在难以捉摸的肉质中诱发模因过载。,这应该能让我们的一个现场团队捕获它。"
 mem_elusive_carcosa.20.name:0 "卡克萨被俘获"
 mem_elusive_carcosa.20.desc:0 "成功！,随着量子超级计算机的运转，它开始以每秒数亿次的速度将每一次提及难以捉摸的卡尔克萨的内容更改为预先生成的描述，完全不给该生物留下适应自己的机会。,更重要的是，就在机器启动后几个小时，一个与其生成的描述相匹配的生物被安全地固定在 [mem_carcosa_colony_capture.GetName] 的偏远农村地区！ \n\n据我们的科学家所知，该生物并非起源于,在我们的维度甚至我们的宇宙中，但以某种未知的方式被传送到了这里。,无论它来自哪里，它都是一个由感知而不是物理统治的地方，这解释了它的超自然能力 - 当它被移位时，它获得了物理形态，但并没有失去其原始的力量。\n\n我们可以从卡尔科萨身上学到很多东西，,但我们不太可能像它那样利用它的奇特之处。,我们应该关注什么？"
 mem_elusive_carcosa.20.a:0 "这是解开宇宙奥秘的钥匙。"
 mem_elusive_carcosa.20.b:0 "用它在其他国家眼中重新定义我们的物种。"
 mem_elusive_carcosa.20.b.tooltip:0 "其他帝国获得§Y可信度模型§！,对我们的看法修正。"
 mem_elusive_carcosa.20.c:0 "让我们把苦差事变成刺激。"
 mem_elusive_carcosa.20.c.tooltip:0 "修改 §Y[Root.GetName]§! 中的弹出窗口,通过添加§Y重新定义的生产力§!,特质，给出 §Y+10%§!,矿物产量和§Y+10%§!,能源生产。"
 mem_elusive_carcosa.20.d:0 "让我们的人民在平凡中找到快乐。"
 mem_elusive_carcosa.20.d.tooltip:0 "修改 §Y[Root.GetName]§! 中的弹出窗口,通过添加§Y重新定义的幸福§!,特质，给出 §Y+5%§!,幸福。"
 mem_elusive_carcosa.20.e:0 "让我们的身体成为美丽的定义。"
 mem_elusive_carcosa.32.name:0 "卡克萨逃避追捕"
 mem_elusive_carcosa.32.desc:0 "经过几个月专注于改造难以捉摸的 Carcosa 的量子计算，我们的科学家除了 [mem_carcosa_colony_5.GetName] 上的奇异谣言显着增加之外什么也没产生。,这是迄今为止最有希望的方法，但我们的科学家却没有想法。"
 mem_elusive_carcosa.32.a:0 "令人沮丧的结局。"
 mem_elusive_carcosa.21.name:0 "[mem_carcosa_fallen_empire.GetName] 的公报"
 mem_elusive_carcosa.21.desc:0 "所以，你捕获了一个模因生物。\n\n我们不会说谎，我们很惊讶像你们这样年轻的文明竟然掌握了模因操纵的科学，但当我们得知你捕获了这个消息后，我们发现了一个新的发现。 ,\n\n无论如何，我们与你们国家的交流并不是为了寒暄和对话——我们是来警告你们的。,我们的文明和其他像我们一样的文明不是可以被这种原始工具操纵的，虽然这一次我们会简单地阻止你的阴谋的影响，但如果你再尝试一次，我们就不会那么宽容了。"
 mem_elusive_carcosa.21.a:0 "嗯，那是不祥的"
 mem_elusive_carcosa_hunt_chain_title:0 "寻找难以捉摸的卡尔科萨"
 mem_elusive_carcosa_hunt_chain_desc:0 "名副其实，难以捉摸的卡科萨躲过了所有捕捉它的尝试。,为了证明或否认它的存在，我们需要派出精英现场小组去调查最可信的目击事件。"
 mem_carcosa_sightings_checked:0 "搜寻到的行星"
 trait_mem_redefined_productivity:0 "重新定义生产力"
 trait_mem_redefined_productivity_desc:0 "这个物种的成员渴望做许多人认为是苦差事的工作。"
 trait_mem_redefined_happiness:0 "重新定义幸福"
 trait_mem_redefined_happiness_desc:0 "即使是最平凡的事情，这个物种的成员也能找到快乐。"
 mem_powering_memetic_overload:0 "为模因过载提供动力"
 mem_opinion_trustworthy:0 "可信模型"
