 mem_left_for_dead_category:0 "灰烬之中"
 mem_left_for_dead_category_desc:0 "[From.GetName] 上散落着坠落船只的残骸，这是很久以前一场巨大的太空战争留下的伤痕。,对残骸的初步扫描发现了一些奇怪的东西：有一艘来历不明的被击落的护卫舰，周围有自动防御系统。,在坠机景象中，似乎有一个生命迹象。"

 #Anomaly Success
 mem_left_for_dead.1.name:0 "外交出击"
 mem_left_for_dead.1.desc:0 "所有与外星生命特征进行远程通信的尝试都遭到了沉默，因此 [Root.GetLeaderName] 发起了地面探险队来调查这艘废弃的飞船。,小队暂时进入临时安全范围。,一旦探险队越过边界，炮塔就会将炮管对准 [Root.GetLeaderName]，聚光灯将它们沐浴在光芒中。,通信系统中传出外星人的声音。\n\n“URGL'GR VAR NOM GARBLE'GAAR”。,当[Root.GetLeaderName]急忙尝试翻译外星语言时，外星炮塔开始旋转炮管。 ,“HAAG'OM RAG NAA！”,工作人员的翻译植入物掌握了语言并开始翻译。 ,“表明身份！你们是马拉喀什军团的士兵，还是密涅瓦协和会的特工？你们有十秒的时间回应！”,外星人显然是一场被遗忘已久的战争的顽固分子，他似乎相信这场战争仍在进行，而且他要求宣誓效忠！"
 mem_left_for_dead.1.hive.desc:0 "所有与外星生命特征进行远程通信的尝试都遭到了沉默，因此我们组织了一支由[Root.GetLeaderName]领导的地面探险队来调查这艘废弃的飞船。,探索无人机暂时进入临时安全范围。,一旦探险队越过边界，炮塔就会将炮管对准我们的无人机，聚光灯将它们沐浴在光线中。,通信系统中传出外星人的声音。\n\n“URGL'GR VAR NOM GARBLE'GAAR”。,当我们的实体急忙尝试翻译外星语言时，外星炮塔开始旋转它们的炮管。 ,“HAAG'OM RAG NAA！”,我们的意识最终掌握了语言并开始翻译。 ,“表明身份！你们是马拉喀什军团的士兵，还是密涅瓦协和会的特工？你们有十秒的时间回应！”,外星人显然是一场被遗忘已久的战争的顽固实体，它似乎相信这场战争仍在进行，而他正在要求宣誓效忠！"
 #To "A Failure of Diplomacy
 mem_left_for_dead.1.a:0 "我们是密涅瓦协和号的代理人！"
 mem_left_for_dead.1.b:0 "我们是马拉喀什军团的士兵！"
 mem_left_for_dead.1.mil:0 "外星人去死吧！"
 mem_left_for_dead.1.hive_devouring:0 "我们是 [Root.Owner.GetName]。,你是我们的食物。"
 #To "Peaceful Contact"
 mem_left_for_dead.1.c:0 "我们是[Root.Owner.GetSpeciesNamePlural]。,我们和平而来。"
 mem_left_for_dead.1.hive:0 "我们是 [Root.Owner.GetName]。,蜂巢和平地到来。"
 #To "Deception"
 mem_left_for_dead.1.phobemil:0 "我们，呃，“和平”地到来。 ,（说谎）"
 
 mem_left_for_dead.10.name:0 "和平接触"
 mem_left_for_dead.10.desc:0 "当远征队解释他们的和平任务时，安全边界关闭。,炮塔旋转下来，聚光灯也降低，远处的人影从指挥桥下降到地面。\n\n“一万、六百、四十二年来，我保卫了我的人民，保护了我​​们最神圣的遗迹。终于我松了一口气。”,我不认识你们，外星人，但你们的和平使命正是我的人民奋斗了这么久才完成的。我这个时代的银河系一直处于战争状态，没有一个生命没有遭受苦难。,但我们中的一些人渴望更有意义的存在，所以我们敢于保持和平，努力改善自己，而不是消灭我们的敌人，你看到了我们付出的代价——我是我的唯一幸存者。,尊敬的人们。如果你们继续履行为人民谋福利的使命，那么我们的遗产可能不会被忘记，我的文明最伟大的成就，即几乎消除生物衰老，就交给了你们。”,令人惊讶的是，外星士兵似乎在闪烁，他的身体慢慢瓦解，被风吹走了。 ,[Root.GetLeaderName] 调查了船毁坏的舰桥内部，并带着一个奇怪的发光球体返回。"
 
 mem_left_for_dead.10.hive.desc:0 "当远征队解释我们的和平任务时，安全边界关闭。,炮塔旋转下来，聚光灯也降低，远处的人影从指挥桥下降到地面。\n\n“一万、六百、四十二年来，我保卫了我的人民，保护了我​​们最神圣的遗迹。终于我松了一口气。”,我不认识你们，外星人，你们的本性对我来说很奇怪，但你们的和平使命正是我的人民为之奋斗了这么久才完成的。,一个没有受苦的众生，但我们中的一些人渴望更有意义的存在，所以我们敢于保持和平，努力改善自己，而不是消灭我们的敌人，你们看到了我们付出的代价。 ,- 我是我可敬的人民的唯一幸存者，如果你们继续履行为人民谋福利的使命，那么我们的遗产可能不会被遗忘，我将把我的文明最伟大的成就——几乎消除生物衰老——托付给你们。,你。”\n\n说出这句惊人的话，外星士兵似乎在闪烁，它的身体慢慢瓦解，被风吹走了。,我们的无人机在船毁坏的舰桥内部进行调查，并带着一个奇怪的发光球体返回。"
 mem_left_for_dead.10.a: "揭开这件神器的神秘面纱！"
 mem_left_for_dead.10.spi: "新的圣物！"
 mem_left_for_dead.10.b: "卖掉它！"
 
 mem_unnatural_lifespan:0 "非自然的寿命延长"
 mem_new_holy_relic:0 "新圣物"
 
 mem_left_for_dead.50.name:0 "外交的失败"
 mem_left_for_dead.50.desc:0 "错误的答案。,炮塔迅速释放出白热等离子流，将远征队焚烧殆尽。,无人生还。,基地很快进入关闭模式，炮塔在地下滑动，外星生命迹象从所有扫描中消失。"
 mem_left_for_dead.50.a: "将其从轨道上炸毁并回收碎片。"
 mem_left_for_dead.50.b: "远程调查残骸中是否有任何可用的技术。"
 
 mem_left_for_dead.20.name:0 "欺骗"
 mem_left_for_dead.20.desc:0 "炮塔旋转下来并消失在地表之下，当一个外星人从被毁坏的星舰的舰桥上下降时，聚光灯也随之降低。,这个人用外星语言说话，接近探险队，但由于注意到“科学家”携带的大量武器而放慢了速度。,局势陷入紧张对峙，探险队正在等待进一步的命令。"
 #To Pyrrhic Victory or Artifact Stolen
 mem_left_for_dead.20.a:0 "结束这场猜谜游戏。,现在攻击！"
 #To Cold War
 mem_left_for_dead.20.b:0 "等待时机。"
 
 mem_left_for_dead.30.name:0 "惨痛的胜利"
 mem_left_for_dead.30.desc:0 "远征军向孤独的外星人开火。 ,[Root.GetLeaderName] 成功击中了外星人的躯干，但在此之前外星人设法对安全边界做出反应。,炮塔从土壤下的隐藏处弹出，并开始释放白热的等离子流。 ,[Root.GetLeaderName] 被击落，但其余部队设法禁用炮塔并确保周边安全。\n\n[Root.GetLeaderName] 的尸体被带回船上，该区域被清理以获取有用的资源,材料。,一名士兵从废弃的船上带着一个奇怪的发光物体回来。"
 mem_left_for_dead.30.hive.desc:0 "远征军向孤独的外星人开火。 ,[Root.GetLeaderName] 成功击中了外星人的躯干，但在此之前外星人设法对安全边界做出反应。,炮塔从土壤下的隐藏处弹出，并开始释放白热的等离子流。,我们的部队设法摧毁了炮塔并确保了周边安全，但包括 [Root.GetLeaderName] 在内的几架无人机被砍倒。\n\n掉落的无人机尸体被处理掉，该区域被清理以寻找有用的材料。,我们的一架无人机带着一个奇怪的发光物体从废弃的船上返回。"
 mem_left_for_dead.30.a:0 "该死的整个探险！,将物体分解成零件！"
 mem_left_for_dead.30.mat:0 "这个物体可能比看上去的要多。"
 
 mem_left_for_dead.40.name:0 "神器被盗"
 mem_left_for_dead.40.desc:0 "凭借出其不意的手段，远征军迅速摧毁了叛变的外星人及其薄弱的防御。,在搜索这艘船时，一名士兵发现了一个奇怪的发光球体。"
 mem_left_for_dead.40.hive.desc:0 "凭借出其不意的手段，远征军迅速摧毁了叛变的外星人及其薄弱的防御。,在搜索这艘船时，我们的一架无人机发现了一个奇怪的发光球体。"
 mem_left_for_dead.40.a:0 "把它分解成零件！"
 mem_left_for_dead.40.mat:0 "这个物体可能比看上去的要多。"
 
 mem_left_for_dead.60.name:0 "冷战"
 mem_left_for_dead.60.desc:0 "探险队的翻译植入物终于接收到了外星语言。,他正在喋喋不休地谈论一些古老的战争和他的人民的遗迹。,听起来很赚钱！"
 mem_left_for_dead.60.a:0 "够了！,攻击！"
 
 #Anomaly Failure
 mem_left_for_dead.100.name:0 "失败"
 mem_left_for_dead.100.desc:0 "一旦[Root.GetLeaderName]开始探测废弃飞船内的生命迹象，基地就会进入关闭模式。,炮塔塌陷到地下的隐蔽位置，聚光灯变暗，唯一的生命迹象很快消失。,看来这个外星人并不想被发现。"
 mem_left_for_dead.100.a:0 "也许这是最好的。"
