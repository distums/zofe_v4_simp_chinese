 mem_charmak_site: "幽灵战舰"
 mem_charmak_site_desc: "一艘大船正在[From.Planet.GetName]的高层大气中漫无目的地漂流。,内部未检测到任何生命迹象。 ,\n\n除了一些随机的小行星撞击和年老之外，看不到任何外部损坏。"
 
 mem_charmak_warship_section_key: ""
 
 mem_charmak.1.name: "查马克"
 mem_charmal.1.desc: "船的内部散落着木乃伊尸体。,有些尸体有暴力死亡的迹象，但大多数似乎是死于饥饿和生命支持失败。,它们都属于一种小型但有弹性且身体健壮的鸟类，自称“SCharmak”！,大约 800 年前就活跃在银河系的这个区域。,它们的生理机能显示出适应太空的迹象，这表明它们在过去的某个时刻已经放弃了行星上的居住地，而生活在像这艘这样的宇宙飞船上。"
 mem_charmak.2.name: "查马克部落"
 mem_charmak.2.desc: "对在 [From.Planet.GetName] 上发现的这艘船以及船上的各种文物的进一步研究让我们对§SCharmak§!有了更深入的了解。,社会。 ,\n\n查马克人主要根据体力和军事实力来组织他们的氏族社会。,强者会暴力地强迫弱者听从他们的命令，同时互相争夺统治地位。,其中最强的将被称为§YCharmakar§！,并担任氏族的领袖。 ,\n\n查马克的一生短暂而残酷，但对于那些不幸与他们相遇的人来说，情况要糟糕得多。,他们是一个由行星掠夺者组成的社会，他们不顾个人安全地攻击行星上的定居点，杀害和掠夺他们遇到的一切。 ,\n\n他们的活动很少不是围绕着这种永无止境的掠夺——大多数不参与战斗的人都会致力于制造和设计新武器；,少数少数因受伤或虚弱而无法战斗或工作的人会找到创作艺术的工作，以激励他们的战友更加努力地掠夺或对最近的袭击中获得的战利品进行编目。"
 mem_charmak.3.name: "魅力卡拉德"
 mem_charmak.3.desc: "在 [From.Planet.GetName] 上方轨道上发现的这艘船的用途已经变得更加清晰。,这艘船是查马克部落中最著名和最繁荣的氏族之一的旗舰，也是来自部落各地的查马卡定期聚会的场所，被称为“§SThe Charmakarade§!”。 ,\n\n部落大多是孤立的，但有时他们必须聚集在一起建立联盟，协调攻击或解决整个部落的其他问题。,平均而言，Charmakarade 结束时有 53% 的 Charmakars 同意，其他 47% 死亡。"
 mem_charmak.4.name: "橙色怪人"
 mem_charmak.4.desc: "§Y[Leader.GetName]§!,报道称，[Leader.GetSheHe] 正在研究一艘船上举办的最后一次 Charmakarade 的记录。,它发生在查马克文明崩溃前不久。 ,\n\n议程上唯一的项目是部落遇到的新敌人 - 查马克人并不在乎了解他们的身份，只是将他们简单地称为“§SOrange Freaks§!”。,他们对部落中更小、更孤立的氏族进行了一系列打了就跑的攻击，这对查马克来说是闻所未闻的——而他们第一次发现自己成为攻击的目标，这引起了人们的极大关注。 ,\n\n许多 Charmakars 承诺他们的氏族支持报复行动。"
 mem_charmak.5.name: "致命的沉思"
 mem_charmak.5.desc: "查马克社团最后几年的记录很少，但是§Y[Leader.GetName]§!,现在相信 [Leader.GetSheHe] 可以重建他们的垮台。 ,\n\n查马克战役取得了成功，§SOrange Freaks§的整个文明都取得了成功！,结果被消灭了。,在最初的突袭中被捕的大量查马克人被发现、被释放并因其软弱而被公开羞辱，但随后发生了一些奇怪的事情。 ,\n\n绑架者似乎试图将囚犯转向他们一边，并在此过程中详细讨论了他们的社会和政治差异。,然后，俘虏们将他们所学到的知识传授给其他查马克人。 ,\n\n查马克人以前从来没有费心去研究他们所恐吓的社会的结构，虽然他们一开始并没有因为可以根据暴力能力以外的其他因素来选择一个人的领导人这一发现并没有给他们留下深刻的印象，但它却给他们带来了深刻的印象。,从长远来看，对他们的心理产生深远的影响。,他们越想，就越怀疑查马克的行事方式，最终导致强迫性的不服从或深深的忧郁，他们干脆拒绝服从命令，甚至在死亡威胁下，最终拒绝吃喝。,并维护他们的船只。 ,\n\n十年之内，他们的整个社会崩溃了，他们曾经可怕的物种也灭绝了。,然而，他们的旗舰 §YCharmakaradum§! 仍然存在，我们可以将其恢复到工作状态。"
 mem_charmak.5.a: "我们可以使用这艘船。"
 mem_charmak.5.a.tooltip: "战列舰§YCharmakaradum§!,将加入我们的海军。"
 mem_charmak.5.b: "把它当零件报废。"
 
