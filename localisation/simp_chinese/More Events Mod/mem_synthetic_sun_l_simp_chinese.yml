l_simp_chinese:
 #TEXTS
 mem_synthetic_sun.1.name:0 "这不是月亮"
 mem_synthetic_sun.1.desc:0 "自从§Y[Root.GetName]§!,被殖民，它的卫星§Y[the_moon.GetName]§!,对于居民来说，这似乎从来都是不太正确的。,他们无法完全理解其轨道力学，现在他们发现了原因。 ,\n\n在相对较薄的地壳下，月球充满了来自外星的奇怪设备。,事实上，整个月球似乎是几千年前人工建造的。 ,\n\n猜测甚嚣尘上，找出设备的用途可能是明智之举。"
 mem_synthetic_sun.1a:0 "我们应该进一步探讨这一点。"
 mem_synthetic_sun.1b:0 "太危险。,将其密封起来。"
 
 mem_synthetic_sun.2.name:0 "合成太阳"
 mem_synthetic_sun.2.desc:0 "[Leader.GetName] 报告了 [Leader.GetSheHe] 在探索 §Y[the_moon.GetName]§! 时取得的惊人发现。 ,\n\n月球内部的设备似乎是一个大型聚变反应堆，旨在小规模地复制恒星内部的过程。,如果被激活，它将开始可持续的反应，为§Y[the_planet.GetName]§!提供额外的能量。,下面，充当第二个太阳；,然而，我们无法得知它的威力或危险程度，尤其是对 §Y[the_planet.GetName]§! 的气候而言。 ,\n\n一些人建议简单地报废原材料设备并尽我们所能进行逆向工程。"
 mem_synthetic_sun.2a:0 "我们需要考虑我们的选择。"
 
 mem_synthetic_sun.3.name:0 "拆除人造太阳"
 mem_synthetic_sun.3.desc:0 "我们的人员已经完成了最后一套合成太阳设备的报废工作。,虽然它远远超出了我们目前的理解水平，但它不仅为我们提供了宝贵的材料，而且还为我们提供了对先进技术的宝贵见解...... \n\n尽管如此，有些人仍然认为我们因为破坏了它而错过了一个绝佳的机会,合成太阳。"
 
 mem_synthetic_sun.4.name:0 "合成太阳激活"
 mem_synthetic_sun.4.desc:0 "[Root.GetName] 的船员已成功重新激活 §Y[the_moon.GetName]§! 内的一台外星机器。 ,\n\n目前正处于激活阶段，需要几个月的时间才能达到满负荷。 ,[Leader.GetName] 宁愿在全面运作后不再停留在表面。"
 mem_synthetic_sun.4a:0 "现在我们等待。"
 
 mem_synthetic_sun.6.name:0 "合成太阳在线"
 mem_synthetic_sun.6.desc:0 "[the_moon.GetName]内的设备已成功达到其最大容量。,地壳塌陷，形成一个巨大的聚变等离子体球，类似于恒星。,温暖的光线投射在下面的星球上，有利于我们的粮食生长和能源生产。 ,\n\n由于它太小，无法达到恒星的真正容量，但它的接近性弥补了这一点。,它也不具备真正恒星的寿命，预计将在短短几千年内熄灭。"
 
 mem_synthetic_sun.7.name:0 "合成太阳导致气候变化"
 mem_synthetic_sun.7.changes:0 "由于人造太阳的能量不断涌入，对地球气候产生了深远的影响。"
 mem_synthetic_sun.7.cold:0 "$mem_synthetic_sun.7.changes$ \n\n在整体气候变暖的情况下，许多冰川开始融化，导致冰冻的水恢复到液态和气态，并显着扩大了水体和有利于植物生长的面积。"
 mem_synthetic_sun.7.wet:0 "$mem_synthetic_sun.7.changes$ \n\n在气候整体变暖的情况下，地表水的蒸发明显加快。,曾经被湖泊和海洋覆盖的地区已经被旱地所取代，而森林地区也已经萎缩，被沙漠所取代。"
 mem_synthetic_sun.7a.tooltip:0 "行星的等级已经改变。"
 
 mem_synthetic_sun.8.name:0 "合成太阳使生命蓬勃发展"
 mem_synthetic_sun.8.desc:0 "$mem_synthetic_sun.7.changes$ \n\n随着准太阳能的持续良好供应，地球上的生命蓬勃发展，生物多样性猛增。 ,[the_planet.GetName] 现在比以往任何时候都更加适应生活。"
 
 mem_synthetic_sun.9.name:0 "死亡太阳"
 mem_synthetic_sun.9.desc:0 "[the_moon.GetName]内的设备已达到其最大容量。,然而，它的产出与我们的期望相去甚远。 ,\n\n无论这是我们科学家的错误，还是该项目始终打算这样做，§Y[Root.GetName]§!,现在它的轨道上有一个强大的硬辐射源。,这并不是我们无法保护我们的人民免受的侵害，但据报道，当地的生态系统在一夜之间枯萎和死亡，使地球变得不再适宜居住。"
 
 mem_synthetic_sun.10.name:0 "合成太阳过度充电"
 mem_synthetic_sun.10.desc:0 "目前尚不清楚这是一次故障还是其创造者的故意选择，但来自全功率合成太阳的热量已经融化了 [Root.GetName] 的地壳。 ,\n\n几千年后，曾经的[the_moon.GetName]等离子球可能会冷却下来，而下面的行星可能会再次成为可殖民的星球。,然而，直到那时，我们都失去了它。"
 
 mem_synthetic_sun.11.name:0 "合成太阳的爆炸"
 mem_synthetic_sun.11.desc:0 "与我们的预期相反，太阳并没有塌陷成等离子体球。,相反，在达到满负荷时，它会立即耗尽其全部储备，在我们银河系之外的某个地方产生大量定向能量爆发。 ,\n\n这一事件导致月球的完整性完全崩溃，使其碎片漂浮在轨道上，轰炸下面的行星。"
 mem_synthetic_sun.11a:0 "我们只是毁了某人的一天，不是吗？"
 
 mem_synthetic_sun.12.name:0 "合成太阳逐渐消失"
 mem_synthetic_sun.12.desc:0 "不幸的是，我们希望利用的人造太阳未能稳定其输出。 ,\n\n它并没有像我们希望的那样爆炸成等离子体球，而是只是将其表面温度提高了几度，然后关闭，这一次是永久关闭。"
 mem_synthetic_sun.12a:0 "令人失望。"
 
 #PROJECTS
 MEM_SYNTHETIC_SUN_EXPLORE:0 "探索奇怪的月亮"
 MEM_SYNTHETIC_SUN_EXPLORE_DESC:0 "[the_moon.GetName] 不仅仅是一个恒星体，而且是一个充满奇怪机械的巨大工程。,我们需要找出它到底是什么。"
 
 mem_synthetic_sun_chain_title:0 "合成太阳"
 mem_synthetic_sun_chain_desc:0 "我们发现了可以将贫瘠的月亮变成恒星的设备。"
 
 MEM_SYNTHETIC_SUN_ACTIVATE:0 "激活合成太阳"
 MEM_SYNTHETIC_SUN_ACTIVATE_DESC:0 "我们可以激活人造太阳并发现它的真正功能。,激活这样一台机器的风险很大……但潜在的回报也很大。"
 
 MEM_SYNTHETIC_SUN_DISMANTLE:0 "拆除人造太阳"
 MEM_SYNTHETIC_SUN_DISMANTLE_DESC:0 "我们可以简单地拆除设备，剥离其材料和有价值的数据进行逆向工程，留下一个挖空的月球外壳。,我们可以避免与激活它相关的风险，但我们也会错过可能的回报。"
 
 #MODIFIER
 mem_synthetic_sun_modifier:0 "合成太阳"
 mem_synthetic_sun_modifier_desc:0 "这颗行星的轨道是一个巨大的等离子体球，它沐浴在柔和的光线下，增加了它的能源和粮食产量。"
 
 mem_synthetic_sun_radiation:0 "死亡太阳"
 mem_synthetic_sun_radiation_desc:0 "这颗行星周围有一个巨大的等离子体球，它在其表面倾泻出高能辐射。"
 
 mem_synthetic_sun_rain:0 "轨道碎片"
 mem_synthetic_sun_rain_desc:0 "在一次不幸的尝试将这颗行星的卫星变成另一个太阳之后，碎片如雨点般落到了这颗行星的表面。"
 
 #PLANET CLASS
 pc_mem_synthetic_sun:0 "合成太阳"
 pc_mem_synthetic_sun_desc:0 "一个巨大的等离子体球，如果从其绕轨道运行的行星表面观察，可能会被误认为是太阳。 ,\n\n实际上，它比实际的恒星要暗得多、小得多，如果没有其核心的先进技术，它永远无法维持其反应。"
