﻿# Voggo the Great
# By ViolentBeetle

l_simp_chinese:

 mem_voggo_dig_site: "在云里"
 mem_voggo_dig_site_desc: "一个大型空间站盘旋在 §Y[From.Planet.GetName]§! 的上层大气中。 ,\n\n它的外观虽然因岁月的流逝和强风的侵蚀而饱经风霜，但却异常奢华。,车站本身似乎很久以前就被废弃了。"

 mem_voggo.1.name: "前厅"
 mem_voggo.1.desc: "在 §Y[From.Planet.GetName]§! 上绘制空间站的豪华内饰并对其进行编目,付出了巨大的努力。,所遭受的损坏使扭曲的通道变得危险，里面的空气因生命维持系统故障而变得危险地挥发。 ,\n\n这一切中最奇怪的事情似乎是装饰。,每个房间都至少有一个雕像或同一个人的肖像，摆出某种宏伟的姿势。"
 mem_voggo.2.name: "发送克隆"
 mem_voggo.2.desc: "作为 §Y[From.Planet.GetName]§! 上的考古学家,当他们被推入空间站内部深处时，他们开始遇到尸体。,其中一些人被枪声、刀刃和钝器杀死，但其他人似乎因生命维持故障而死亡。 ,\n\n所有尸体的基因似乎都是相同的，与船上的肖像非常相似。,然而，不同的身体表现出不同的发育和健康水平——与其他身体相比，有些身体明显变形，或者颅骨区域缩小。 ,\n\n[Leader.GetName] 认为它们都是同一个人的克隆体，复制成功程度不同。,最退化的可能是多代克隆的结果。"
 mem_voggo.3.name: "克隆实验室"
 mem_voggo.3.desc: "在靠近空间站核心的地方，[Leader.GetName]发现了几个似乎专门用于克隆的房间。,这里似乎曾经发生过一场大战，大部分装备都被砸碎或炸成碎片。,克隆桶中仍然装有半成形的尸体，采样机也严重损坏，仿佛有人不断地砸碎它们以接触到里面的人。"
 mem_voggo.4.name: "内殿"
 mem_voggo.4.desc: "到目前为止，我们认为该站已被废弃。,我们错了。 ,\n\n在空间站的最里面，[Leader.GetName]发现了一个与外界隔绝的封闭区域。 ,\n\n在里面，[Leader.GetSheHe]发现了一个活生生的外星人，其外貌也与空间站中的肖像相同。,从不存在毁容性基因缺陷的情况来看，他很可能是那些尸体遍布该空间站的克隆人的原始模板。,他想和我们说话。"
 mem_voggo.4.pur: "反而杀了他。"
 mem_voggo.4.swarm: "代替他吃吧"
 mem_voggo.5.name: "沃戈大帝"
 mem_voggo.5.desc: "啊，有人来把我从禁锢中解救出来了！ ,\n\n请允许我自我介绍一下。,我是§S沃戈大帝§!，也被称为伟大者、智者、受膏者、辱骂者、被回避者、被背叛者和被流放者。,我曾经是伟大而富饶的§YVorkun国§!的统治者，你认识这个名字吗？\n\n不认识吗？,这么想...为他们服务是正确的。\n\n现在我终于自由了，请允许我为您提供我的服务。,我是您所认识的最有能力的管理员。"
 mem_voggo.5.a: "很好。,欢迎登机。"
 mem_voggo.5.a.tooltip: "§Y沃戈大帝§!,成为我们新的§S州长§!。"
 mem_voggo.5.b: "我们宁愿不雇用你。"
 mem_voggo.5.c: "你的故事是什么？"
 mem_voggo.5.c.responce: "哦，这是一个惊心动魄的故事，充满了阴谋、背叛和背叛。,几十年前我写了一本关于它的书，但我想我不小心通过其中一台食品机器加工了它。,别着急，我再写一篇。,现在，我给你一个删节版。S\n\n§YVorkun 民族§!,我来自银河舞台上曾经一个强大的帝国，我是它的领导者。,我不是唯一一个，但我拥有别人没有的天赋。,我可以看到大多数人隐藏的东西。,人们会尊敬我，总是在重大问题上咨询我，认识到我无尽的智慧。,有一段时间，日子过得很好。 ,\n\n但是拥有远见和力量可能是一个可怕的诅咒。,当其他沃昆人过着幸福的无知生活时，我却预见到了一场可怕的灾难。,我看到墙上的文字，大部分是淫秽的涂鸦。 ,\n\n我来到大元老院面前，说他们有一个选择——要么给我绝对的权力，要么灭亡。,他们说我还有一个选择——流放或死亡。,他们做出了他们的选择，我也做出了我的选择。,从表面上看，我是对的，他们是错的。"
 mem_voggo.5.d: "这个车站发生了什么？"
 mem_voggo.5.d.responce: "这是我的私人车站，我的避风港。,到达流放地后，我失去了朋友、盟友和同伴，我别无选择，只能建立自己的朋友、盟友和同伴。,如果不是一个能分享我无限智慧的人，还有谁有资格担任这个职位呢？,所以我购买了几台克隆机并开始了工作。 ,\n\n然而，这个过程比我预想的更有缺陷，因为我的克隆人没有像我一样有耐心和同情心。许多人开始反对我。,当我在最里面的密室寻求庇护时，他们互相攻击，每个人都试图将自己克隆成一支军队。,很快第一代克隆人就死了，但每个人都留下了自己的克隆人。,一代又一代，他们的数量越来越多，但理智却越来越差，直到生命维持系统无法再忍受他们。,当他们窒息而死时，我用自己的个人装备保护着。 ,\n\n有一段时间很有趣。,但我很高兴他们都死了。"

