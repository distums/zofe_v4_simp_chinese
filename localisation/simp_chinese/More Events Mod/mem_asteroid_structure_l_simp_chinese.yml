l_simp_chinese:
 mem_asteroid_structure_category:0 "小行星结构网络"
 mem_asteroid_structure_category_desc:0 "我们的科学船在小行星表面发现了一个奇怪的结构网络，这些结构似乎是人造的。,也许这值得研究。"

 mem_asteroid_structure.11.name:0 "小行星碰撞"
 mem_asteroid_structure.11.desc:0 "表面上的结构网络只不过是小行星表面形状的变形，显然是过去几百万年撞击的结果。,在如此古老的系统中，小行星碰撞很少见，但并不是特别值得注意。"
 mem_asteroid_structure.11.a:0 "那好吧。"

 mem_asteroid_structure.10.name:0 "小行星武器"
 mem_asteroid_structure.10.desc:0 "人造结构仅在小行星的一侧发现。,我们最好的猜测是它们是一个精心隐藏的引擎网络。,尽管推力有限，但它们似乎非常适合在较长时间内将如此大的物体引导至目的地，而不会产生传统星际推进方法的任何可检测到的排放。,雷达和重力遥测还显示，小行星的核心比自然形成时应有的密度要大得多。\n\n我们的工作理论是，这是一种针对行星、卫星或大型空间站的武器,，乍一看被伪装成一颗任性的小行星。,只有当它击中目标后，它作为定点动能杀伤车的本质才会显露出来。,由于其原始核心被钨和其他重元素取代，它的质量足以使整个世界无法居住。,它的存在以及它的燃料舱是空的这一事实意味着它没有达到目标。,对这种行星杀手武器发动机的研究得出了一些有趣的细节。"
 mem_asteroid_structure.10.a:0 "今后我们应该对此类事情保持警惕。"
