l_simp_chinese:
 
# Initial Event
mem_lost_robot.1.name:0 "丢失的机器人"
 mem_lost_robot.1.desc:0 "我们在 [Root.GetName] 月球采矿站的管理员报告说，我们发送给他们的最后一批货物中缺少一个“AL”型号机器人。\n\n他们要求我们进行调查并将其发送到月球，以便它可以启动,它的采矿职责。"
 mem_lost_robot.1.accept:0 "他们一定是弄错了。,检查交货清单。"
 mem_lost_robot.1.deny:0 "这是一个失踪的机器人。,他们不需要它也行。"

# Retrieve the robot
mem_lost_robot.2.name:0 "丢失的机器人"
 mem_lost_robot.2.desc:0 "检查航班舱单和收据后，最后一批货物中确实缺少一个机器人。\n\n我们在这里看到两个选项。,它要么被留在用于将其送往月球的太空货物中的某个地方，要么它从未离开过地球，并且仍然在生产它的工厂中的某个地方。"
 mem_lost_robot.2.cargo:0 "检查空间货舱。"
 mem_lost_robot.2.factory:0 "检查工厂库存。"

# Check the cargo - Delayed
mem_lost_robot.10.name:0 "货物中没有任何东西"
 mem_lost_robot.10.desc:0 "不幸的是，机器人并不在货船上。,更糟糕的是，我们在这次搜索过程中浪费了相当长的时间，因为我们不得不等待货物从另一次交货中返回。\n\n我们现在可以尝试检查工厂，因为我们知道它从未登上过货船。"
 mem_lost_robot.10.factory:0 "是的，看看工厂。"
 mem_lost_robot.10.abandon:0 "这不值得我们花时间。,取消搜索。"
 
# Check the cargo - Normal
mem_lost_robot.11.name:0 "货物中没有任何东西"
 mem_lost_robot.11.desc.first:0 "不幸的是，机器人并不在货船上。,我们现在可以尝试检查工厂，因为我们知道它从未出现在货船上。"
 mem_lost_robot.11.desc.second:0 "不幸的是，机器人也不在货物中。,作为最后的手段，也许我们应该尝试搜索 [Root.GetName] 的表面。,如果机器人以某种方式逃脱，它可能仍在工厂周围。"
 mem_lost_robot.11.factory:0 "是的，看看工厂。"
 mem_lost_robot.11.planet:0 "好吧，看看这个星球。"
 mem_lost_robot.11.abandon:0 "这不值得我们花时间。,取消搜索。"

# Check the factory
mem_lost_robot.20.name:0 "工厂里什么都没有"
 mem_lost_robot.20.desc.first:0 "经过大量时间检查 [Root.GetName] 上的工厂后，我们确信机器人不再存在于那里。,它有可能被遗忘在太空货物中，所以也许我们应该在那里搜索。"
 mem_lost_robot.20.desc.second:0 "在花费了大量时间检查 [Root.GetName] 上的工厂后，我们可以确信机器人不再存在于那里。,作为最后的手段，也许我们应该尝试搜索 [Root.GetName] 的表面。,如果机器人以某种方式逃脱，它可能仍在工厂周围。"
 mem_lost_robot.20.cargo:0 "好的，调查一下货物。"
 mem_lost_robot.20.planet:0 "好的。,检查行星的表面。"
 mem_lost_robot.20.abandon:0 "停止浪费资源。,取消搜索。"

# Robot retrieved 
mem_lost_robot.30.name:0 "机器人被回收"
 mem_lost_robot.30.desc.cargo:0 "经过对货船从上到下的检查，我们终于找到了机器人，它在逃离货舱后被卡在了看门人的房间里。,在将其发送到月球之前，我们将安排对其进行重新编程。"
 mem_lost_robot.30.desc.factory:0 "经过对这座巨大工厂的彻底搜查，我们发现机器人卡在了传送带下。,我们不知道它是如何结束在这里的，也不知道它为什么离开它的位置，但我们会在将它发送到月球之前安排它重新编程。"

# Disinto fired 
mem_lost_robot.101.name:0 "悲剧"
 mem_lost_robot.101.desc:0 "我们终于找到了机器人。,显然，它在被装载到本应将其送上月球的货船上之前就逃离了工厂。,然后它躲在 [Root.GetName] 上并建造了本应在月球上制造的采矿设备，名为“Disinto”。\n\n不幸的是，一旦激活，它就形成了一个巨大的陨石坑，造成了广泛的破坏和,瞬间杀死了周围地区的大部分人口。,从陨石坑的大小来看，机器人一定改进了最初的 Disinto 的设计，才能提供这样的动力。 ,Disinto 因其激活而被摧毁，尽管机器人本身在冲击波中幸存下来，但它在此过程中失去了记忆，因此我们无法检索这种改进的采矿设备的计划。"
 mem_lost_robot.101.a:0 "这是一场悲剧。"
 mem_lost_robot_101.tooltip:0 "地球表面形成了一个巨大的陨石坑，杀死了周围所有的人口并摧毁了我们的设施。"

# Robot found with broken disinto
mem_lost_robot.102.name:0 "无用的查找"
 mem_lost_robot.102.desc.luck:0 "[Root.GetName] 当地人报告在野外发现了一个孤独的机器人。,根据报告，我们在一片森林空地上发现了失踪的“AL”模型。,它完全失去了理智，显然正在尝试建造一种名为迪辛托（Disinto）的采矿设备，这会在行星表面形成一个大陨石坑。,幸好我们及时赶到，阻止了它的启动，才避免了灾难。"
 mem_lost_robot.102.desc:0 "经过我们的广泛搜寻，我们终于找到了机器人。,这是一个发生故障的装置，试图在地球上建造一种名为 Disinto 的采矿设备，而不是按照预期在月球上建造。,如果启动，该装置将在行星表面形成一个大陨石坑。,幸运的是，该设备和它的创造者一样出现故障，所以我们避免了潜在的悲剧。"
 mem_lost_robot.102.a:0 "废弃它作为材料。"

# Robot found with working disinto
mem_lost_robot.103.name:0 "幸运发现"
 mem_lost_robot.103.desc.luck:0 "[Root.GetName] 当地人报告说，他们在野外发现了一个孤独的机器人。,根据报告，我们在一片森林空地上发现了失踪的“AL”模型。,我们还发现了一台 Disinto，这是该机器人一直在建造的 [Root.GetName] 月球上使用的采矿设备。\n\n经过仔细检查，该机器人似乎已经将 Disinto 的设计改进到了我们无法做到的程度,没有想象到。,早期估计表明，使用这种新设计可以帮助我们大幅提高矿物产量。"
 mem_lost_robot.103.desc:0 "经过我们的广泛搜寻，我们终于找到了机器人。,我们还发现了一台 Disinto，这是机器人在 [Root.GetName] 卫星上建造的采矿设备。\n\n经过仔细检查，机器人似乎已经将 Disinto 的设计改进到了我们无法做到的程度,没有想象到。,早期估计表明，使用这种新设计可以帮助我们大幅提高矿物产量。"
 mem_lost_robot.103.a:0 "这将非常有用。"

 # Modifier
mem_lost_robot_enhanced_mining:0 "强化采矿"
 mem_lost_robot_enhanced_mining_desc:0 "使用改进的 Disinto 提高了我们的矿物提取率。"

# Tile Blockers
d_mem_lost_robot_crater:0 "迪辛托陨石坑"
 d_mem_lost_robot_crater_desc:0 "迪辛托号被激活后，留下了一个巨大的弹坑和大范围的破坏。"
