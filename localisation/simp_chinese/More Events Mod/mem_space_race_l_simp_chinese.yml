 mem_space_race.20.name:0 "太空竞赛被取消"
 mem_space_race.20.desc:0 "由于报名的参与者人数较少，[mem_space_race_host.GetAdj] 太空竞赛不得不取消。"
 mem_space_race.20.a:0 "最令人失望的是。"
 
 mem_space_race.21.name:0 "太空竞赛被取消"
 mem_space_race.21.desc:0 "由于我们卷入武装冲突，我们既无法为太空竞赛投入资源，也无法保证参赛者的安全。,该活动不得不取消。"
 mem_space_race.21.a:0 "太可惜了。"
 
 mem_space_race.22.name:0 "太空竞赛被取消"
 mem_space_race.22.desc:0 "由于 [mem_space_race_host.GetName] 卷入战争，[mem_space_race_host.GetAdj] 太空竞赛已提前取消。,由于无法保证参赛者的安全，赛事不得不取消。"
 mem_space_race.22.a:0 "太可惜了。"
 
 mem_space_race_host:0 "举办太空竞赛"
