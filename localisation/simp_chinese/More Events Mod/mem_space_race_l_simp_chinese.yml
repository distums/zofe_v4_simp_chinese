 resolution_categories_mem_cultural_events: "银河文化活动"

 resolution_mem_space_race: "组织太空竞赛"
 resolution_mem_space_race_desc: "我们应该组织一场§S太空竞赛§！ ,- 参与帝国最著名的飞行员和工程师之间的银河范围内的竞赛，看看谁最有能力快速穿越外太空的危险环境并活着讲述故事。"

 mem_space_race_resolution_effect: "太空竞赛的准备工作即将开始。,提议举办该活动的帝国将首先提出主办该活动。,如果它衰落，银河共同体的其他非格式塔成员将有机会。"

 mem_space_race_gain_intel: "所有参与者的相互情报水平都提高了。"