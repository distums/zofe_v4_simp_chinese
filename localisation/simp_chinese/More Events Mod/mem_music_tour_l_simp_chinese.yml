l_simp_chinese:
 mem_music_tour.8.name:0 "出色的表现"
 mem_music_tour.8.desc:0 "来自 §Y[mem_rockstar_origin.GetName]§! 的流行音乐家,最近一直名列前茅，甚至在国外也取得了一定的成功。,为了在银河系范围内取得突破，他将目光投向了可能的 §Y[mem_tour_location.GetName]§! 巡演。,部分当地人对他们认为一生一次的活动感到兴奋，尽管有些人声称他的音乐对我们年轻人的影响值得怀疑。"
 mem_music_tour.8.xenophile:0 "这是一个亲身见证他的文化的机会！"
 mem_music_tour.8.xenophobe:0 "拒绝他进入，并禁止他的音乐。"
 mem_music_tour.8.individualist:0 "每个人都有权获得成为明星的机会。"
 mem_music_tour.8.lodsofemone:0 "我知道——我是卖票的。"
 mem_music_tour.8.collectivist: "我们不应该崇拜虚荣的人。"
 mem_music_tour.8.religiousdogma:0 "他发出隆隆声的方式§Y[mem_rockstar_origin.GetSpeciesOrganName]§!,是非常不雅的。,禁止这种污秽。"
 mem_music_tour.8.freeforall:0 "我们应该在全国直播这一事件！"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName]):\n §Y亲外者§!,人口获得§G+15%§! ,§Y24§的幸福！,几个月\n §Y排外§!,人口增长§R-15%§! ,§Y24§的幸福！,月"
 mem_music_tour.8.woodstock:0 "三个月的和平与音乐。"
 mem_music_tour.8.default:0 "让行星管理部门决定吧。"
 mem_music_tour.9.name:0 "首场巡回演唱会"
 mem_music_tour.9.rock:0 "\“早上好§Y[mem_tour_location.GetName]§!!你准备好摇滚了吗？我说，你准备好摇滚了吗？\”\n\n§Y[mem_rockstar_origin.GetAdj]§!,乐队将自己定位为“Blasters N' Orchids”，在当晚的第一首歌中充满活力。,舞台上的通用翻译系统在跟随主唱时遇到了麻烦，在他表演的某些部分几乎过热。,当他关闭它时，观众似乎知道§Y[mem_rockstar_origin.GetSpeciesAdj]§！,歌词由心记。"
 mem_music_tour.9.dubstep:0 "成群结队的粉丝站在竞技场中观看§Y[mem_rockstar_origin.GetAdj]§！,艺术家在 §Y[mem_tour_location.GetName]§! 首次亮相。,当他走上舞台时，观众们爆发出热烈的欢呼声，他们对着重度合成的乐谱点头，这些乐谱在随意降低低音之前偶尔会逐渐增强。,人们不禁想知道为什么他要千里迢迢来到§Y[mem_tour_location.GetName]§！,按下舞台上的按钮。"
 mem_music_tour.9.incomprehensible:0 "§Y[mem_rockstar_origin.GetAdj]§!,艺术家一定把某种乐器带到了舞台上。,否则就无法解释人群的反应。,然而，当他演奏它们时，却只有一片寂静。\n\n粗略的调查显示§Y[mem_rockstar_origin.GetSpeciesAdj]§!,传统上，音乐的播放频率为 §Y[Root.GetSpeciesNamePlural]§!,听不到。"
 mem_music_tour.9.festival:0 "§Y[mem_rockstar_origin.GetAdj]§!,乐队在灿烂的阳光下的空地上演奏。,在音乐节场地上，各种不洗澡、睡眠不足的歌迷在人群中转来转去，饮用不健康数量的醉酒饮料并滥用可疑药物。,这一场景在§Y[mem_tour_location.GetName]§!的不同地点重复出现，总是留下垃圾和垃圾的踪迹。,但每个人都同意他们玩得很开心。"
 mem_music_tour.9.rapper:0 "§Y[mem_rockstar_origin.GetName]§!,自称为“50 creds”的音乐家，与其说是唱歌，不如说是快速发射§Y[mem_rockstar_origin.GetSpeciesAdj]§！,俚语和诽谤语。,在当晚的最后一幕中，他赞扬了他的工人阶级家庭的生活方式，这个家庭来自一个经常令人心碎、有时甚至暴力的社区，之后他感谢观众，要求他们“保持真实” ,”然后乘坐他的豪华私人班车前往下一个旅游地点。"
 mem_music_tour.9.metal:0 "这些音乐家自称为§Y\"Power[mem_rockstar_origin.GetSpeciesNameCompliment]\"§!，身穿黑色皮革，偶尔镶嵌着金属链或尖刺。,歌手发出一声原始的咆哮，导致现场的通用翻译员胡言乱语，但设备很快就被似乎达到 200 分贝左右的音乐淹没了。,这场表演的典型“舞蹈”似乎包括剧烈的头部抽搐。"
 mem_music_tour.9.dontunderstand:0 "我真的不明白这种吸引力。"
