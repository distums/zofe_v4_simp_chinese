 mem_surveyor_alkree_homeworld_desc:0 "在这个星球被某种灾难摧毁之前，它曾经居住着一个先进的文明。,废墟中仍然可以找到技术遗迹。\n\n建造§S研究站§!,高于它将会带来额外的发现。"
 

 mem_surveyor.300.name:0 "堕落世界"
 mem_surveyor.300.desc:0 "[Leader.GetName] 报告称，[Leader.GetHisHer] 调查迄今为止尚未得出结论。 ,[From.GetName] 上的文物数量巨大，它们所遭受的损害也是巨大的。,两者都挑战了 [Root.GetName] 或任何其他 [Owner.GetAdj] 移动实验室的测量能力。\n\n最好的行动方案是在破碎的世界上方建造一个研究站，并希望通过筛选残余物能够,描绘出一幅更清晰的图画。"
 mem_surveyor.300.tooltip:0 "我们应该建造一个§S研究站§！,上面 §Y[From.GetName]§!,了解更多信息。\n修饰符 §Y$mem_surveyor_alkree_homeworld$§!,添加，给予：§G£社会+6£物理学+4£工程+4§!。"
 
 mem_surveyor.302.name:0 "堕落的世界：进一步的发现"
 mem_surveyor.302.desc:0 "我们的研究站位于§Y[From.GetName]§！,已经在行星碎片中进行了相当长的一段时间的筛选，寻找与行星被摧毁之前居住在该行星上的物种有关的信息丰富的文物。,虽然这个谜题的许多部分仍然模糊不清，但通过我们的发现可以收集到一些见解。\n\n居住在这个星球上的物种似乎拥有类人猿或软体动物的体格。,他们似乎在工业、机器人、环境工程、基因操纵和控制论植入等各个领域取得了相当大的进步。,尽管如此，而且它们的旅行能力远超光速，但它们似乎从未在 [From.GetName] 之外冒险过。\n\n各种碎片被确定为行星防御系统的遗迹，这表明,他们非常担心外星人的入侵。,尽管如此，没有迹象表明他们曾经尝试过先发制人的打击，尽管他们确实投入了大量精力进行监视。\n\n他们的灭亡原因仍不清楚。,这颗行星在几千年前就被摧毁了，有证据表明灾难性的火山爆发可能是罪魁祸首。,讽刺的是，在几个世纪以来一直担心来自星星的入侵者之后，[From.GetName]的居民完全没有意识到地下迫在眉睫的危险。"
 
 mem_surveyor.303.name:0 "堕落世界：阿尔克里"
 mem_surveyor.303.desc:0 "在交叉引用我们对 §Y[the_planet.GetName]§! 的发现后,从§Y测量探测器§!的技术构成来看，相似之处是相当明显的。 ,[the_planet.GetName]确实是§YAlkree帝国§的故乡！ ,- 探测器的创造者。\n\n在它们被过早摧毁后的数千年里，探测器仍然是他们的最后一部分遗产 - 为评估银河系的危险而建造，它在旅途中却无处可传递其发现。"
 mem_surveyor.303.a:0 "我们应该告诉它吗？"
 mem_surveyor.303.a.tooltip:0 "§SSurveyor 探针§的新对话主题！,已解锁。"
 mem_surveyor.303.b:0 "而现在它也消失了..."
 mem_surveyor.303.c:0 "看来我们已经消灭了阿尔克里帝国的最后残余。"
 mem_surveyor.303.d:0 "也许这个信息会让事情变得缓和一些？"
 mem_surveyor.303.d.tooltip:0 "与§SBerserker Probe§的新对话主题！,已解锁。"
 mem_surveyor.303.e:0 "至少他们的残余不会再打扰我们了。"
 mem_surveyor.303.f:0 "我们必须清理他们留下的烂摊子。"
 
