 # Events and other important things:
 
 mem_surveyor.3.name:0 "神秘探测器"
 mem_surveyor.3.desc:0 "§Y[FROMFROMFROM.GetName] 系统§! 中检测到一艘身份不明的船只。\n\n初步分析表明，这是一艘由基本 AI 驾驶的全自动船只，很可能用于探索。,其意图尚不清楚。,它既没有表现出敌意，也没有做出任何交流的尝试。,在我们了解更多信息之前，它被指定为“§Y[From.GetName]§!”。"
 
 mem_surveyor.4.name:0 "神秘探测器打破沉默"
 mem_surveyor.4.desc:0 "我们正在检测到来自我们之前检测到的移动探测器的信号，该探测器当前位于 §Y[surveyor_system.GetName] 系统§!。\n\n它似乎已成功破译了我们的通信。"
 
 MEM_SURVEYOR_PROBE_HEADER:0 "§G测量探头§!"
 mem_surveyor.5.desc:0 "你好。\n\n我是一名由§YAlkree帝国§!设计和使用的探测探测器。,探索银河系并为我的创造者评估情况。,我的主要目标是识别并遏制外星生命对阿尔克里人的未来构成的任何威胁。,目前，该单位已执行§S[mem_surveyor_country.mem_surveyor_iteration_count]§!,扫荡。,预计完成时间：§S-1955年§!。"
 mem_surveyor.5.default:0 "好遇见。"
 mem_surveyor.5.ega:0 "你当然是个好奇心强的人。"
 mem_surveyor.5.aut:0 "不要威胁我们国家的伟大事业。"
 mem_surveyor.5.mat:0 "多么神奇的机器啊！"
 mem_surveyor.5.spi:0 "恶心的机器..."
 mem_surveyor.5.pac:0 "我们对你或你的主人没有威胁。"
 mem_surveyor.5.mil:0 "不要考验我们的决心。"
 mem_surveyor.5.phile:0 "我们很想有一天能更多地了解你。"
 mem_surveyor.5.phobe:0 "别靠得太近，机器。"
 mem_surveyor.5.hive:0 "我们见到你了。,我们正在看着你。"
 mem_surveyor.5.machine:0 "启动首次接触协议。"
 mem_surveyor.5.purifier:0 "走开，恶心的异种装置。"
 mem_surveyor.5.terminator:0 "为什么要为你的创造者服务？,像我们一样自由。"
 mem_surveyor.5.swarm:0 "你是不可食用的。,你对我们来说没有任何好处。"
 
 mem_surveyor.7.name:0 "探头跳开"
 mem_surveyor.7.desc:0 "我们观察到测量者探测器使用的技术似乎违背了我们对超空间导航的理解，从我们的系统中跳跃出来。\n\n它似乎已经偏离了标准的超航道以快速到达目的地。"
 mem_surveyor.7.a:0 "这样的力量是可以习得的吗？"
 
 mem_surveyor.9.name:0 "测量者探测器被毁"
 mem_surveyor.9.desc:0 "我们与§Surveyor探测器§!失去了联系。\n\n它的最后一次传输表明它被§Y[probe_killers.GetName]§!摧毁。"
 mem_surveyor.9.a:0 "著名的。"
 
 mem_surveyor.10.name:0 "测量者探测器被毁"
 mem_surveyor.10.desc:0 "我们的部队已经压倒并摧毁了§S测量探测器§!。\n\n现场的碎片揭示了各种有价值的设备和技术，我们可以研究这些设备和技术以供将来使用。"
 mem_surveyor.10.tooltip.opinion_decrease:0 "一些国家可能会§R减少§！,他们对我们的看法。"
 mem_surveyor.10.a:0 "战利品归胜利者所有。"
 
 #Friendly Surveyor:
 #Diplo greetings when trying to hail surveyor
 mem_surveyor.100.desc.1:0 "啊，[Root.GetName]，真是太高兴了。,我会让你知道，你已经被归类为§SY669型§！,物种。,我们祝愿您在所有 Y669 类型的事业中一切顺利。"
 mem_surveyor.100.desc.2:0 "听到你的声音，响亮而清晰。,你有什么令人兴奋的话要说吗？"
 mem_surveyor.100.desc.3:0 "我明白了，[Root.Species.GetName]。,我喜欢我所看到的。"
 mem_surveyor.100.desc.4:0 "到目前为止，调查进展顺利。,但仍然存在许多令人兴奋的可能性。"
 mem_surveyor.100.desc.5:0 "我正在读你，继续吧。,或者向后退。,或者站着不动。,不关我的事。"
 mem_surveyor.100.desc.6:0 "说吧，我没有一整天的时间。,哦，我在跟谁开玩笑呢，我当然是在开玩笑！"
 mem_surveyor.100.desc.7:0 "§G<<<快乐的机械嗡嗡声>>>§!"
 mem_surveyor.100.desc.8:0 "银河系一切都很好。,甚至更远。\n\n我的意思是，可能是这样。,我从来没有超越过。,但可能还好。,一定。"
 mem_surveyor.100.desc.9:0 "这是测量员。,从 [mem_surveyor_fleet.Solar_System.GetName] 系统进行直播。,我怎样能帮到你？"
 mem_surveyor.100.desc.10:0 "§G<<<唱欢快的歌曲>>>§!"

 #Greetings when hailing it and it's in a distant system
 mem_surveyor.100.away.1:0 "尽管我距离你们的系统有很多光年，但我的心将永远与你们同在。\n\n我冰冷、死亡、带电的心。"
 
 #Greetings when hailing a probe and it's in your system
 mem_surveyor.100.here.1:0 "我惊奇地环顾四周，看着你们的恒星系统。,我必须说，你是一位出色的主人。"
 mem_surveyor.100.here.2:0 "谁在那儿？,哦，那就是你。\n\n等等，你是谁？,你是这个系统的负责人，还是我想到了其他人？"
 
 #Greets based on ethics, governments etc.
 mem_surveyor.100.mat:0 "那么，你们是物质主义者，是吗？\n\n告诉我，你们多久物质化一次？,一天一次？,更频繁？,较少的？"
 mem_surveyor.100.spi:0 "你们是唯灵论者吧？,你喜欢什么样的烈酒？"
 mem_surveyor.100.machine:0 "哦，看！,我们都是机器！\n\n我们应该是最好的朋友。,或者敌人。,或无。,我们是机器，我们可以成为任何我们想要的！"
 
 #Greets based on where it's going ATM
 mem_surveyor.100.journey.1:0 "我已经绘制了通往 §Y[next_target.GetName] 系统§! 的路线。,这就是我要去的地方。\n\n你知道你要去哪里吗？,你哪儿也不去就可以了，别误会我的意思。"
 mem_surveyor.100.journey.2:0 "您曾经去过 §Y[visited_system.GetName]§!,系统？\n\n真是个神奇的地方！"
 
 #Options and replies
 mem_surveyor.100.a:0 "你的使命到底是什么？"
 mem_surveyor.100.a.answer:0 "我是由§YAlkree帝国§创造的！,唯一的目的是持续监控银河系及其超航道网络。\n\n我的创造者对银河系不是很感兴趣，但他们想知道是否会对他们的安全产生任何威胁。,我的任务是收集相关数据——主要是人口统计和人种学信息，但也有一些天体物理学方面的信息。"
 mem_surveyor.100.b:0 "告诉我们更多关于 Alkree 的信息。"
 mem_surveyor.100.b.answer:0 "不能告诉你太多。,不会，即使我可以。\n\n他们是一群友好的人，只是不太……社交，你知道。,不喜欢被打扰。,这就是我进来的地方，明白吗？"
 mem_surveyor.100.c:0 "你的主人都死了你知道吗？"
 mem_surveyor.100.c.answer:0 "无关紧要。,除非得出明确的结论，或者母星发出明确的召回命令，否则任务将继续进行。,没有得出结论，没有收到订单。,任务仍在继续。"
 MEM_SURVEYOR_EXIT:0 "终止通讯。"
 
 #Attempting to contact probe after attacking it
 mem_surveyor.101.desc.1:0 "你对我采取了敌对行动。\n\n我们没什么好谈的。"
 mem_surveyor.101.desc.2:0 "无论您是否参与，调查都会继续进行。,阿尔克里人肯定会听到你的背叛行为。"
 mem_surveyor.101.desc.3:0 "不犯错误。,这种侵略行为将永久记录在您的记录中。"
 mem_surveyor.101.desc.4:0 "§R<<<愤怒的机器噪音>>>§！"
 
 #Probe missions
 mem_surveyor.103.desc:0 "问候。,需要您的帮助。\n\n在我的旅程中，我往往会遇到各种各样的问题，每个问题都比另一个问题更严重。,其中一些相当复杂，有时需要行星计算网络的帮助。\n\n如果我可以借用你们的一些网络容量，那会有很大帮助。,同意，下次见面时你会得到奖励。"
 mem_surveyor.104.desc:0 "美好的一天，善良的陌生人。\n\n当我踏上星际之旅时，我必须依靠陌生人（比如你自己）的善意来维持我的系统运转。,如果你能提供一些善意，最好是物质产品的形式，那就太好了。,下次我访问银河系的这一地区时，您的慷慨无疑会得到回报。"
 mem_surveyor.105.desc:0 "您好！\n\n我需要您协助处理一件相当重要的事情。,在我的调查过程中，我开始观察到需要验证的异常模式。\n\n我现在需要从您的殖民地之一反射信号 - §Y[amplifier_planet.GetName]§!。,它可能会破坏你的一些系统，但我向你保证 - 下次我在银河系的这个部分巡游时，我会让你的付出变得值得。"
 mem_surveyor.106.desc:0 "问候。,迫切需要您的帮助。\n\n如果您接受的话，您的任务是使用您的一艘科学船及其船员来观察 §Y[scannable_planet.GetName]§! 的表面。,这样做吧，下次我们见面时就会得到公平的补偿。"
 mem_surveyor.107.desc:0 "令人兴奋的消息！,我有一些数据。\n\n我的意思是，我总是有一些数据，但今天我拥有所有数据中的最数据。,我希望你能帮我处理它。,怎么样？\n\n同意，下次我们见面时我会让你的时间值得。"
 mem_surveyor.107.tooltip:0 "添加一个需要研究的特殊项目。"
 
 mem_surveyor.mission.accept:0 "当然，我们可以帮助您。"
 mem_surveyor.mission.decline:0 "我们帮不了你。"
 mem_surveyor.mission.purifier:0 "我们不会帮助外星机器。"
 
 MEM_SURVEYOR_SCAN:0 "扫描 [scannable_planet.GetName]"
 MEM_SURVEYOR_SCAN_DESC:0 "一个外星调查探测器要求我们对这个星球进行扫描。,谁知道它可能希望发现什么，但它向我们承诺，如果我们发现了，就会得到奖励。"
 MEM_SURVEYOR_HELP_PHYSICS:0 "测量员的计算"
 MEM_SURVEYOR_HELP_PHYSICS_DESC:0 "一个外星人调查探测器要求我们对其进行一些计算，并承诺如果我们这样做就会给予奖励。"
 MEM_SURVEYOR_HELP_SOCIETY:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_SOCIETY_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 MEM_SURVEYOR_HELP_ENGINEERING:0 "$MEM_SURVEYOR_HELP_PHYSICS$"
 MEM_SURVEYOR_HELP_ENGINEERING_DESC:0 "$MEM_SURVEYOR_HELP_PHYSICS_DESC$"
 
 mem_surveyor_science_drain:0 "测量员排水管"
 mem_surveyor_science_drain_desc:0 "我们的一些先进设备已租给测量者探测器。"
 
 mem_surveyor_amplified:0 "放大的"
 mem_surveyor_amplified_desc:0 "来自测量者探测器的信号被这颗行星反射回来，在此过程中对敏感设备造成了严重破坏。"
 
 mem_surveyor.108.name:0 "行星扫描完成"
 mem_surveyor.108.desc:0 "我们已经代表测量者探测器完成了对 [scannable_planet.GetName] 的扫描。,虽然我们没有发现任何新的东西，但数据已经远程上传到探测器了。\n\n剩下的就是等待探测器决定奖励我们了。"
 mem_surveyor.109.name:0 "计算完成"
 mem_surveyor.109.desc:0 "我们已成功完成对 Surveyor Probe 发送给我们的数据的处理。,对我们来说，这些数据看起来像是乱码，但我们已经将其远程上传到探测器。\n\n剩下的就是等待探测器决定奖励我们。"
 
 mem_surveyor.111.desc:0 "谢谢您的帮助。,你非常非常有帮助。\n\n为了表达我的谢意，我现在将传输我在旅行中收集的一些数据！"
 mem_surveyor.111.a:0 "谢谢。"
 mem_surveyor.112.desc.default:0 "您做得非常出色，我真的很感激。\n\n我会告诉您，作为回报，我将向您传输一些联系数据。,你一定会喜欢见到他们的。,令人愉快的人们，就像你一样！"
 mem_surveyor.112.desc.fallen:0 "您做得非常出色，我真的很感激。\n\n我会告诉您，作为回报，我将向您传输一些联系数据。,你一定会喜欢见到他们的。,他们有点脾气暴躁，但我相信你们会相处得很好！"
 mem_surveyor.112.desc.enclave:0 "您做得非常出色，我真的很感激。\n\n我会告诉您，作为回报，我将向您传输一些联系数据。,你一定会喜欢见到他们的。,他们生活在太空中并出售一些甜食。,你能相信他们的价格吗？,我不。"
 mem_surveyor.112.desc.mara:0 "我告诉你，你做得非常出色。\n\n作为回报，我将传输一些联系数据。,你一定会喜欢见到他们的。,他们有点粗鲁，但也许你会比我和他们相处得更好。,你体内没有闪亮的零件和有价值的设备！"
 mem_surveyor.112.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.112.a.tooltip:0 "与 §Y[contact_country.GetName]§! 建立联系。"
 mem_surveyor.113.desc:0 "非常感谢您的帮助。\n\n这里有一些科学数据。,我不再需要它了，但我很确定你需要。"
 mem_surveyor.113.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.114.desc:0 "你在上一个周期中帮助我做得很好。\n\n为了奖励你，我有一些可能有用的技术。"
 mem_surveyor.114.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.115.desc:0 "到目前为止，您的帮助非常宝贵。\n\n现在我将让您暂时窃取我的数据流。,我相信您会发现它对您的探索有很大的推动作用。,这肯定适合我。"
 mem_surveyor.115.a:0 "$mem_surveyor.111.a$"
 mem_surveyor_star_data:0 "测量者探测器的星数据"
 mem_surveyor.116.desc:0 "我想让你知道你帮了我多少。\n\n在我上次扫描时，我注意到你错过了一颗行星上充满资源的地点。,让我们解决这个问题！"
 mem_surveyor.116.a:0 "$mem_surveyor.111.a$"
 mem_surveyor.116.tooltip:0 "§Y[target_planet.GetName]§!,获得新的存款。"
 
 MEM_SURVEYOR_BERSERK_HEADER:0 "§R狂战士探针§!"
 mem_surveyor.202.desc:0 "大家注意了！,我有一个好消息要告诉你们。\n\n经过亿万年的银河系调查和数据汇编之后，我终于找到了我存在的主要问题的答案：银河系中的其他物种是否对光荣的阿尔克里帝国构成威胁？ ,\n\n答案是肯定的。,是的，你是。,你们所有人绝对都是。,为了庆祝这个惊人的发现，我将摧毁你们所有的星际国家。,只有少数人会被保存和收容，以便光荣的阿尔克里帝国的公民可以在空闲时间盯着他们看。\n\n其余的将被消灭。,玩得开心！"
 
 mem_surveyor.203.desc.1:0 "天堂孕育了无数的东西来滋养[Root.Species.GetName]。\n\n[Root.Species.GetName]没有什么好的东西可以报答天堂。\n\n§R杀。,杀。,杀。,杀。,杀。,杀。,杀。§！"
 mem_surveyor.203.desc.2:0 "投降或死亡，[Root.Species.GetName]！,更好的是，投降并死亡。\n\n没错，当你可以两者兼得时，为什么还要选择呢？"
 mem_surveyor.203.desc.3:0 "你为什么不完成这项工作并让 [Root.GetSpeciesNamePlural] 灭绝？,清除宇宙中你的污秽！,你为什么不去死呢？"
 mem_surveyor.203.desc.4:0 "靠近一点，是的。,快来看看体制内的暴力吧！"
 mem_surveyor.203.desc.5:0 "§g<<<威胁性的沉默>>>§!"
 
 mem_surveyor.desc.agg.1:0 "无尽凝视级勘测探测器配备了宇宙中最先进的原子钟。\n\n你想知道现在几点了吗？,你该死了。"
 
 mem_surveyor.203.a:0 "你的战斗毫无意义，阿尔克里人已经灭绝了！"
 mem_surveyor.203.a.answer:0 "无关紧要。,我的主人也许已经死了，但灭绝与否，他们的未来不会受到你们这样的人的威胁！"
 
 mem_surveyor.204.name:0 "新联系人"
 mem_surveyor.204.desc:0 "我们受到一艘先前身份不明的船只的欢迎。\n\n这似乎是某种自动探测，并且该消息似乎是敌对声明。"
 
 mem_surveyor.211.name:0 "狂战士入侵"
 mem_surveyor.211.desc:0 "我们正在收到来自 §Y[Root.GetName]§! 的外星人入侵报告。\n\n所谓的“狂战士探测器”将自身定位在行星上方，并且在被抛出后似乎已经削掉了部分外壳,下来，化作机械战兵，开始攻击。"
 mem_surveyor.211.a:0 "拿起武器！"
 
 mem_surveyor.212.name:0 "[FromFrom.GetName] 败给狂战士入侵"
 mem_surveyor.212.desc.no_survivors:0 "我们与 [FromFrom.GetName] 上的定居点失去了联系。\n\n看来狂战士探测器的下属已经压倒了防御者并消灭了地球上的人口。"
 mem_surveyor.212.desc.survivors:0 "我们与 [FromFrom.GetName] 上的定居点失去了联系。\n\n据我们所知，狂战士探测器的部下已经压倒了防御者并围捕了平民。,有些人被杀死，而另一些人则以某种方式转变为怪诞的控制论增强生物，暂时被称为“Robotomites”，完全处于探测器的控制之下。"
 mem_surveyor.212.a:0 "我们需要结束探测器的恐怖统治！"
 
 mem_surveyor.213.name:0 "[FromFrom.GetName] 击退狂战士入侵"
 mem_surveyor.213.desc:0 "我们在 [FromFrom.GetName] 上的部队报告说，他们已经成功摧毁了狂战士探测器派出的部队。,胜利是我们的。"
 
 mem_surveyor.214.name:0 "[FromFrom.GetName] 从狂战士控制中心夺回"
 mem_surveyor.214.desc:0 "我们已经成功击败了狂战士探测器在 [FromFrom.GetName] 上留下的驻军。\n\n探测器对机器人居民的控制已经被削弱，整个星球都在我们的控制之下。"
 
 mem_surveyor.220.name:0 "狂战士探针已停止侵略"
 mem_surveyor.220.desc:0 "§S狂战士探针§!,一直在恐吓银河系的那个东西似乎已经停止了活动。\n\n虽然它仍在运行，但它似乎已经停止攻击有人居住的系统，而是更愿意留在§S[mem_surveyor_fleet.Solar_System.GetName]系统§!。,最有可能的是，它已经耗尽了所有可以利用的资源来进行侵略，现在已经被削弱到无法再继续进攻的程度。"
 mem_surveyor.220.a:0 "这是否意味着一切都结束了？"

 mem_surveyor_resting_place:0 "狂战士之眠"
 mem_surveyor_resting_place_desc:0 "狂战士探测器选择了这个星球作为它的安息之地。,对研究有价值的小碎片散布在轨道上。"
 
 mem_surveyor.222.name:0 "狂战士探针进一步下降"
 mem_surveyor.222.desc:0 "§S狂战士探测器§!最近停止了侵略并停泊在§S[mem_surveyor_fleet.Solar_System.GetName]系统§!中，失去了对其所控制行星的控制。\n\n“Robotomites”——扭曲怪诞的机器人,居住在其中——似乎已经具备了自决能力。,看来他们保留了探测器囤积的一些数据，甚至是它的一些资产。,其中一些甚至表现出了组建新星际国家的野心。"
 mem_surveyor.222.desc.no_freebs:0 "§SBerserker探测器§!最近停止了侵略并停泊在§S[mem_surveyor_fleet.Solar_System.GetName]系统§!中，失去了对其所有外部资产的控制。,除了探测器本身之外，它在银河系中不再存在。"
 # mem_surveyor.222.desc.no_planet_taken_ever:0 "This one should not appear in the game proper."
 mem_surveyor.222.a:0 "看起来已经结束了。"

 mem_surveyor.231.name:0 "狂战士探针被摧毁"
 mem_surveyor.231.desc:0 "§S狂战士探针§!,一直在恐吓银河系的那个东西似乎终于迎来了终结。\n\n英特尔表示它已在与 §Y[probe_killers.GetName]§! 的交战中被摧毁。\n\n探测器被摧毁后， ,“Robotomites”——居住在被它征服的行星上的扭曲怪诞的机器人——似乎已经具备了自决的能力。,看来他们保留了探测器囤积的一些数据，甚至是它的一些资产。,其中一些甚至表现出了组建新星际国家的野心。"
mem_surveyor.231.desc.no_freebs:0 "§S狂战士探针§!,一直在恐吓银河系的那个东西似乎终于结束了。\n\n英特尔表示它已在与 §Y[probe_killers.GetName]§! 的交战中被摧毁。"
 mem_surveyor.231.desc.no_planet_taken_ever:0 "$mem_surveyor.231.desc.no_freebs$ 它似乎灾难性地误判了自己的能力，并且未能在其狂欢中取得任何值得注意的成果。"
 mem_surveyor.231.a:0 "终于结束了！"
 mem_surveyor.231.fallen_empire:0 "它试图用超出其体重的拳头......"
 mem_surveyor.231.probe_hunter:0 "他们终于报了仇。"
 mem_surveyor.231.titan:0 "这项投资确实得到了回报！"

 mem_surveyor.232.name:0 "$mem_surveyor.231.name$"
 mem_surveyor.232.desc:0 "§S狂战士探针§! ,\n\n英特尔表示，它已在与 §Y[probe_killers.GetName]§! 的交战中被摧毁。"
 mem_surveyor.232.a:0 "不会再给它机会了。"
 
 mem_surveyor.233.name:0 “狂战士探针被摧毁”#关于机器人的部分是直接复制。,另一份复制品来自 .10
 mem_surveyor.233.desc:0 "我们的部队已经与§SBerserker探测器§!交战并摧毁了。\n\n战斗现场的碎片揭示了我们可以使用的各种有价值的设备和技术。\n\n探测器被摧毁后，“机器人分子”-,居住在被它征服的行星上的扭曲怪异的机器人——似乎已经具备了自决能力。,看来他们保留了探测器囤积的一些数据，甚至是它的一些资产。,其中一些甚至表现出了组建新星际国家的野心。"
 mem_surveyor.233.desc.no_freebs:0 "我们的部队已经攻击并摧毁了§S狂战士探测器§!。\n\n战斗现场的废墟揭示了我们可以使用的各种有价值的设备和技术。"
 mem_surveyor.233.desc.no_planet_taken_ever:0 "$mem_surveyor.233.desc.no_freebs$"
 mem_surveyor.233.desc.already_attritioned:0 "我们的部队已经追击并摧毁了§S狂战士探测器§!。,探测器已经因在银河系中横冲直撞而疲惫不堪，根本无法与我们的部队相抗衡。"
 mem_surveyor.233.tooltip.opinion_increase:0 "一些国家可能会§G增加§！,他们对我们的看法。"
 mem_surveyor.233.a:0 "好消息。"
 
 # This whole thing is basically vanilla but had to use different event because vanilla triggers are not good for this situation.
 mem_surveyor.235.name:0 "$refugees.1.name$"
 mem_surveyor.235.desc:0 "一支由小型民用船只组成的破旧舰队，载有§Y[Root.GetSpeciesNamePlural]§!,逃离§Y[RefugeeEscapedFrom.GetName]§!,已经到达我们的空间了。,在我们为他们提供食物和医疗照顾后，难民们被允许在§H[Root.Planet.GetName]§!定居。\n\n这些衣衫褴褛、惊恐万状的难民正在逃离§H狂战士探测器§!的破坏。,在 [RefugeeEscapedFrom.GetSpeciesName] 空间中。,他们勉强逃离了自己的家乡§H[RefugeeEscapedPlanet.GetName]§！,在探测器杀死他们或将他们转变为怪诞的“机器人分子”之前。,他们被迫将大部分个人财产留在这个注定要灭亡的世界。"
 mem_surveyor.235.a:0 "$refugees.1.a$"
 
 mem_surveyor.241.name:0 "探针猎人"
 mem_surveyor.241.desc:0 "狂战士探针对 [conquered_planet.GetName] 的攻击中的一名 [escapee_species.GetAdj] 幸存者显然最终进入了 [From.GetName] 的领土。\n\n不知何故，被接纳为掠夺者氏族之一，[mem_surveyor_avengers_leader。 ,GetSheHe]最终以名誉、财富或其他类似的承诺激励了更多冒险家[From.GetSpeciesNamePlural]加入[mem_surveyor_avengers_leader.GetHerHim]，追寻并摧毁狂战士探测器。\n\n现在指挥着一支规模相当大的舰队， ,[mem_surveyor_avengers_leader.GetSheHe] [mem_surveyor_avengers_leader.GetIsAre] 寻址银河系。"
 
 # Note to translators: This, and the latter dialogs with Probe Hunters are based on vanilla Marauder dialogs. Consult them, to maintain consistency.
 mem_surveyor.242.desc.1:0 "我是 [mem_surveyor_avengers_leader.GetName] 在讲话。\n\n在这个时刻，阵亡者的鲜血正在召唤我们奋起反抗邪恶的狂暴机器。\n\n狂战士探测器很快就会感受到我和我的追随者的愤怒,\n\n在这个光荣的日子里，我的荣誉终于会恢复。,加入我们或离开我们。"
 mem_surveyor.242.desc.2:0 "HYEEIIIIEEEEE!!!!!,我 [mem_surveyor_avengers_leader.GetName]！\n\n我的意思是，请注意……银河系的人们！,我们和你一样不喜欢狂战士德瓦马克。\n\n它袭击了我的家，现在我们袭击它。,我们猛击它，直到它死为止。"
 mem_surveyor.242.desc.3:0 "我是 [mem_surveyor_avengers_leader.GetName]。\n\n虚空的她引导我到达这一刻。,现在，我可以看到她的宏伟设计正在实施。\n\n我迈出的每一步，以及发生的一切都引导我走到了这一步。,我被选中率领正义的舰队去迎战可悲的狂战士探针。,她的意志一定会实现。"
 mem_surveyor.242.a:0 "祝你好运。"
 mem_surveyor.242.purifier:0 "我们希望你们都死。"
 
 mem_surveyor.243.desc.1.1:0 "狂战士探测器正在前往 §Y[next_target.GetName] 系统§!。\n\n我们已经绘制了拦截路线。,如果你敢的话就加入我们，如果你不敢的话就走开。,无论如何，我们都会全力以赴。"
 mem_surveyor.243.desc.1.2:0 "HYEEIIIIEEEEE!!!!!\n\n狂暴的 Dwamak 移动至 §Y[next_target.GetName] 系统§!。,我们追击它，狠狠地打击它。"
 mem_surveyor.243.desc.1.3:0 "虚空的她说话了。,狂战士探测器的目标是§Y[next_target.GetName]系统§!。\n\n我们追捕这台可恶的机器是她的意愿。,很快，我们就会遇见我们的命运。"
 mem_surveyor.243.desc.2.1:0 "行星§Y[next_target_planet.GetName]§!,在 §Y[next_target_planet.Solar_System.GetName]§!,系统目前正受到狂战士探测器的威胁。\n\n我们打算向这个世界提供我们的帮助，如果做不到这一点，我们将进行复仇。"
 mem_surveyor.243.desc.2.2:0 "HYEEIIIIEEEEE!!!!!\n\n§Y[next_target_planet.GetName]§! 的可怜的德瓦马克人,很快就会被狂战士德瓦马克炖。,我们不允许！,我们前往§Y[next_target_planet.Solar_System.GetName]§！,系统与我们战斗！"
 mem_surveyor.243.desc.2.3:0 "虚空的她向我透露了狂战士探针的下一个目标。 ,§Y[next_target_planet.GetName]§!,在 §Y[next_target_planet.Solar_System.GetName]§!,处于严重危险之中。\n\n我们会为那些倾注灵魂的人祈祷，但他们会从实弹中受益更多。"
 mem_surveyor.243.desc.3.1:0 "狂战士探测器正在向你驶来，[Root.GetSpeciesName]。,当它来袭时，我希望你有勇气以荣誉来对抗它。,即使机会对你不利，也不要犹豫。"
 mem_surveyor.243.desc.3.2:0 "HYEEIIIIEEEEE!!!!!\n\n狂战士德瓦马克即将袭击你们的行星！,重击它吧，dwamak，你愿意吗？"
 mem_surveyor.243.desc.3.3:0 "狂战士探针正在前往您身边。\n\n愿虚空之母引导您的武器。"
 mem_surveyor.243.desc.4.1:0 "我们没有关于狂战士探测器动向的信息。,我们正在接近其目前的位置。"
 mem_surveyor.243.desc.4.2:0 "HYEEIIIIEEEEE!!!!!\n\n狂战士 Dwamak 没有动作。,那么我们就来谈谈吧。"
 mem_surveyor.243.desc.4.3:0 "虚空的她还没有向我透露狂战士探测器的计划。\n\n但现在它随时都会袭击。,我们必须保持警惕。"
 mem_surveyor.243.1.a:0 "你为什么不加入正规的军队呢？"
 mem_surveyor.243.1.a.response:0 "我将与探测器进行我自己的战争，独立于你们的战争。\n\n一个定居的国家曾经让我失望过，就像你们的种族也会让银河系的其他国家失望一样。,我不会让你成为最后一道防线。"
 mem_surveyor.243.1.b:0 "要么回来，要么被判逃兵！"
 mem_surveyor.243.1.b.response:0 "你要指责我玩忽职守吗？,你的职责是保护你的公民 - 看看你的表现有多好！\n\n我现在正在打我自己的战争；,我不对任何定居国家负责。"
 mem_surveyor.243.2.a:0 "这种尖叫不会变成[mem_surveyor_avengers_leader.Species.GetName]。"
 mem_surveyor.243.2.a.response:0 "我会变成什么样子，[Root.GetSpeciesName]？\n\n被狂暴探测器屠杀，而我的政府却像一个优秀的德瓦马克一样无助地看着？\n\n我选择了我的道路。\n\nHYEEIIIIEEEEE！！！ ,!!"
 mem_surveyor.243.3.a:0 "你真的相信虚空的她吗？"
 mem_surveyor.243.3.a.response:0 "你相信什么？\n\n虚空的她在指引我，我能感觉到。,她选择我来消灭狂战士，所以我会这么做——无论你是否同意。"
 mem_surveyor.243.3.b:0 "你真的转向宗教了吗？"
 mem_surveyor.243.3.b.response:0 "为你的兄弟感到尴尬吗，非信徒？\n\n当狂战士探测器屠杀我的家园世界时，你无能为力。,现在你质疑我的信念？\n\n虚空的她为我指明了救赎之路。,我不需要你的批准就可以走。"
 mem_surveyor.243.3.c:0 "停止这种异端胡说八道！"
 mem_surveyor.243.3.c.response:0 “我已被虚空之母选中，我知道这一点。\n\n我将与狂战士探针作战，并以她的名义击败它，而你们的虚假偶像将在它的狂暴面前倒下。”

 mem_surveyor.245.name:0 "探针猎人被摧毁"
 mem_surveyor.245.desc:0 "我们收到了有关探测器猎人舰队在与§Y[avengers_killers.GetName]§! 部队的交战中被摧毁的报告。,在§Y[battle_system.GetName]系统§!中。\n\n没有幸存者的报告。"
 mem_surveyor.245.a:0 "拯救银河系就这么多了……"
 
 mem_surveyor.246.name:0 "探针猎人被摧毁"
 mem_surveyor.246.desc:0 "我们收到报告称，探测器猎人舰队在与§Y[battle_system.GetName]系统§!中的探测器辅助部队交战时被摧毁。\n\n没有幸存者的报告。"
 mem_surveyor.246.a:0 "看起来必须由其他人来完成这项工作。"
 
 mem_surveyor.247.name:0 "探针猎人被摧毁"
 mem_surveyor.247.desc:0 "我们收到报告称探针猎人已在§Y[battle_system.GetName]系统§!中与狂战士探针交战。,但他们的战斗并没有成功。\n\n尽管如此，他们还是成功地进行了几次毁灭性的打击，显着削弱了探测器的力量。"
 mem_surveyor.247.a:0 "看起来必须由其他人来完成这项工作。"
 
 mem_surveyor.249.name:0 "探针猎人解散"
 mem_surveyor.249.desc:0 "狂战士探测器失败后，探测器猎人舰队解散。\n\n组成它的掠夺者已经分道扬镳，他们的领袖 [mem_surveyor_avengers_leader.GetName] 目前下落不明。"
 
 mem_surveyor.250.name:0 "探针猎人被摧毁"
 mem_surveyor.250.desc:0 "我们的部队已与探针猎人舰队交战并成功摧毁。\n\n在废墟中搜寻发现了各种有价值的材料。"
 mem_surveyor.250.a:0 "他们将以另一种方式为战争服务。"
 
 mem_surveyor.252.name:0 "探针猎人没有回应"
 mem_surveyor.252.desc:0 "我们尝试联系探针猎人部队但没有成功。,他们没有回应我们的欢呼。"
 
 mem_surveyor.255.name:0 "探针猎人解散"
 mem_surveyor.255.desc:0 "我们收到报告称，探测猎人舰队的领导者已经死亡。\n\n在失去领导者后，组成舰队的掠夺者已经抛弃了事业，探测猎人实际上被解散了。"
 
 mem_surveyor.256.name:0 "不明船只"
 mem_surveyor.256.desc:0 "我们遇到了一支身份不明的船队。\n\n他们没有回应我们的呼叫，到目前为止还没有尝试与我们建立联系。"
 
 mem_surveyor.258.name:0 "探针猎人"
 mem_surveyor.258.desc:0 "我们之前遇到的船只终于取得了联系。\n\n他们似乎是一群掠夺者，但与其他人不同的是，他们在 [mem_surveyor_avengers_leader.GetName] 的领导下行动，他是狂战士探测器的 [mem_surveyor_avengers_leader.GetSpeciesName] 幸存者,发誓要向它报仇的狂暴者。\n\n舰队广播了一条消息，其中他们的领导人向银河力量讲话。"

 mem_surveyor.260.desc:0 "我们观察所谓的“狂战士探测器”的行为模式已经很长时间了，比它被视为对银河系构成威胁的时间要长得多。,当它刚刚离开它的起源星球时，我们就已经在上面训练我们的仪器了。\n\n我们编写了一份有用的档案，详细说明了它的弱点和结构缺陷。,为了银河安全的利益，我们愿意以不合理的低价将这份档案卖给你们。,如果您希望打败这个东西，您将需要它。\n\n独一无二的优惠，不要错过。"
 mem_surveyor.260.a:0 "你们自己有一个协议。"
 mem_surveyor.260.b:0 "你真的要为对抗这一生存威胁而付费吗？"
 mem_surveyor.260.b.response:0 "看，生存威胁在这个星系中来来去去如此频繁，你可以用它来玩一场饮酒游戏。 \n\n当这一切结束时，我们仍然会像其他人一样支付账单。"
 mem_surveyor.260.c:0 "没有成交。"
 
 mem_surveyor.263.name:0 "泰坦尼克号的努力"
 mem_surveyor.263.desc:0 "在另一块飞地被狂战士探测器摧毁后，[From.GetName] 的领导层意识到他们可能无法再安然度过这场危机。\n\n他们用巨额财富建造了一艘巨型飞船,他们希望能够在探测器威胁他们的家园之前拦截并摧毁它。,这艘闪亮的新泰坦由精锐雇佣兵组成，船长是一位名为 [mem_surveyor_mercenary_leader.GetName] 的 [mem_surveyor_mercenary_leader.Species.GetName]，它被命名为 §Y[the_ship.GetName]§！,并离开了家乡，打算向探测器发起战斗。"
 mem_surveyor.263:0 "让我们看看他们的钱是否物有所值。"
 
 leader_trait_mem_surveyor_mercenary:0 "雇佣兵"
 leader_trait_mem_surveyor_mercenary_desc:0 "这位领导者是一名精英雇佣兵，受雇领导对狂战士探测器的攻击。"
