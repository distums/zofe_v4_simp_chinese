l_simp_chinese:
  #Base
  mem_satellite_cloud_category:0 "卫星云"
  mem_satellite_cloud_category_desc:0 "我们的传感器检测到靠近恒星 §Y[Root.GetName]§! 存在多个固体结构。,需要进一步扫描。"

  #Failure 1
  mem_satellite_cloud.201.name:0 "观察失败"
  mem_satellite_cloud.201.desc:0 "科学家§Y[Root.GetLeaderName]§!,报道称，尽管恒星日冕内无疑存在人造物体，但来自恒星的强大引力和电磁干扰使得观测完全不可能，更不用说打捞这些物体了。,这些神秘物体很可能永远超出我们的掌握。"

  #Failure 2
  mem_satellite_cloud.202.name:0 "检索失败"
  mem_satellite_cloud.202.desc:0 "科学家§Y[Root.GetLeaderName]§! 的初步报告,揭示了数百颗绕恒星运行的卫星。,然而，接近它们似乎触发了某种接近传感器，导致整个卫星云打开机动推进器并坠入恒星的日冕。,即使这些卫星能够在恒星内部的地狱中幸存下来，但它们现在完全超出了我们回收它们的能力。"

  #Critical Failure 1
  mem_satellite_cloud.301.name:0 "观察严重失败"
  mem_satellite_cloud.301.desc:0 "我们的飞船在调查绕 §Y[From.GetName]§! 运行的固体结构时，尝试取回距离恒星日冕最近的物体，但在尝试这样做时，飞船飞得太靠近恒星并被摧毁。,这些神秘物体现在很可能永远在我们的掌握之外。"

  #Critical Failure 2
  mem_satellite_cloud.302.name:0 "无人驾驶飞机觉醒"
  mem_satellite_cloud.302.desc:0 "我们收到了来自 §Y[Root.GetName]§! 的求救信号。,它被派去观察的物体原来是一群休眠在日冕中的无人驾驶飞机。,在我们舰艇接近的触发下，它们重新启动并进入战斗位置。"
  mem_satellite_cloud.retreat:0 "撤退！"

  #Art Installation
  mem_satellite_cloud.1.name:0 "装置艺术"
  mem_satellite_cloud.1.desc:0 "数百个棱柱形物体，每个都有独特的形状和结构，被放置在恒星周围，让星光穿过它们，以不寻常的光谱模式分散。,随着时间的推移，大多数棱镜似乎都被撞得失去了排列，但即使剩下的很少，也只能用“令人着迷”来形容。"

  #Solarium
  mem_satellite_cloud.2.name:0 "日光浴室"
  mem_satellite_cloud.2.desc:0 "我们的观察发现，数百颗栖息地卫星悬浮在§Y[From.GetName]§！,通过先进的太阳帆。,它们的一个显着特征是朝向恒星的透明圆顶，表明令人难以置信的耐热性。,这些卫星现在已被遗弃并且似乎已经散架，无法安全回收。,然而，我们的科学家应该能够通过远程扫描提取有用的结构数据。"

  #Cloud Computing
  mem_satellite_cloud.3.name:0 "云计算"
  mem_satellite_cloud.3.desc:0 "经过彻底扫描后，我们的科学团队报告了围绕恒星运行的庞大先进能量收集卫星网络的存在。,根据§Y[Root.GetLeaderName]§!，它们似乎与超拉伸光纤有关，这表明它们吸收的能量旨在用于执行某种计算。,尽管这些卫星本身已损坏且无法修复，但我们发现的技术为我们提供了对高级计算的深入了解。"

  #Observatory
  mem_satellite_cloud.4.name:0 "天文台"
  mem_satellite_cloud.4.desc:0 "§Y[Root.GetLeaderName]§!,报告称数百个抛物面天线围绕恒星 §Y[From.GetName]§! 运行，全部朝外。,卫星云似乎从恒星输送了大量能量来发送出站信号并处理传入信号。,尽管卫星云现在已损坏无法修复或恢复，但它为我们提供了有关恒星观测技术的宝贵见解。"

  #Scrap Metal
  mem_satellite_cloud.5.name:0 "废金属"
  mem_satellite_cloud.5.desc:0 "巨大的碎片云绕着恒星运行。,它可能曾经是一个卫星网络，现在由于距离恒星如此之近的恶劣条件而几乎被侵蚀得面目全非。,但即使是这种外星技术破碎的外壳也可以作为废料回收并由我们的工业进行加工。"

  #Stellar Converter
  mem_satellite_cloud.6.name:0 "恒星转换器"
  mem_satellite_cloud.6.desc:0 "数百块太阳能电池板位于 §Y[From.GetName]§! 恒星附近。,它们与大型能源转换器节点相连，这些节点似乎曾经被用来将大量太阳能输送到其他地方。,然而，在当前状态下，它们无法安全地重新激活或恢复。,尽管如此，幸存的系统仍然为我们提供了先进能源操纵的宝贵见解。"

  #Stellar Scoop
  mem_satellite_cloud.7.name:0 "恒星勺"
  mem_satellite_cloud.7.desc:0 "我们的观察发现数百个先进的空间站从恒星日冕中吸取带电等离子体。,它存放在大型集装箱中，很可能被装载到船上并运送到处理中心。,不幸的是，这些车站似乎已经多年无人维护，大多数存储容器都破裂和泄漏。,整个系统太不稳定，无法安全修复或操作。,然而，易于获取的等离子体将为我们的行业带来福音。"

  #Pyrovore Colony
  mem_satellite_cloud.8.name:0 "火兽殖民地"
  mem_satellite_cloud.8.desc:0 "这些未知的结构被发现是朝向恒星的大型透明圆顶，表明它们被用作温室或水培实验室。,它们中的大多数都已破碎且毫无生命力，但奇怪的是，在一些实验室中，尽管（或可能是由于）它们靠近太阳而产生的恶劣条件，生命似乎仍然蓬勃发展。,大量原始生物体以某种方式适应了太空的极端高温和真空，它们覆盖了多颗卫星的外壳。,将这些生物体的样本移离恒星可能是不可能的，但即使是远程观测对于研究它们独特的适应性也将具有无价的价值。"

  mem_satellite_cloud.dissapointing:0 "令人失望。"
  mem_satellite_cloud.useful:0 "这很有用。"

