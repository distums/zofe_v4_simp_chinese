 d_mem_abandoned_mecha:0 "机甲墓地"
 d_mem_abandoned_mecha_desc:0 "散落在古代战场上的战争机器残骸为我们的工程师提供了持续的灵感。"

 mem_abandoned_mecha_category:0 "不寻常的结构"
 mem_abandoned_mecha_category_desc:0 "放射性测年表明，[From.GetName] 的世界已经处于核冬天大约 800 年了。,它被曾经在其表面增光添彩的文明废墟所覆盖。,然而，其中许多遗址（其中一些甚至可以从轨道上看到）与之前发现的考古遗址不一致。"

 mem_abandoned_mecha.10.name:0 "废弃机甲"
 mem_abandoned_mecha.10.desc:0 "似乎早在核武器发明之前，[From.GetName]上已不复存在的文明就已经处于全球冲突状态。,根据科学家 [Root.GetLeaderName] 的发现，在核技术被理论化之前，[From.GetName] 上的文明就投入了大量精力来制造更大、更致命的常规战争武器。,特别是，他们开发了装甲双足、三足和四足机器，类似于[root.owner.GetSpeciesNamePlural]'坦克。 ,[Root.GetLeaderName] 将这些武器称为“机甲”。\n\n我们翻译的记录表明，在与这些机器进行了数十年的战争之后，发现了核裂变。,力量平衡发生了变化，原子武器迅速被设计出来。,由于没有时间在双方建立大量库存（从而形成相互确保毁灭的概念），炸弹一出现就被投下，这使得这些文明亲眼目睹了这种行为的长期影响。,武器。\n\n现在废弃的机甲散落在地表。,虽然从我们的角度来看，废墟中发现的大多数技术都已经过时，但机甲提供了全新的力学前景。,由于有很多建筑是半建成的、完好无损的、半毁坏的，我们有很多机会来研究它们。"
 
 mem_abandoned_mecha.20.name:0 "不寻常的废墟"
 mem_abandoned_mecha.20.desc:0 "扫描显示，[From.From.GetName]上的废墟乍一看毫无趣味。,然而，现在已经灭绝的建筑者似乎有着独特的建筑风格。,不幸的是，这些建筑已经破旧不堪，无法进行研究。"
 mem_abandoned_mecha.20.a:0 "很好。"