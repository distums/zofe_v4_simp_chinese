l_simp_chinese:
 mem_eager_traders.1.name:0 "我们边境的热切企业家"
 mem_eager_traders.1.desc:0 "来自§Y[ruthcap.GetSpeciesAdj]§的安全通道！,当我们从边境哨所收到令人担忧的报告时，我们的土地才刚刚获得保障。,检测到数百个热信号迅速接近我国领土，所有这些信号都被识别为民用货轮。,当地海关官员似乎不知所措，担心涌入的商流可能会压垮他们小小的边境管制。"
 mem_eager_traders.1.xenophile:0 "他们这么渴望见到我们吗？,很好，开放边境。"
 mem_eager_traders.1.xenophobe:0 "加强边境管制，让他们回头！"
 mem_eager_traders.1.individualist:0 "这些管制只会阻碍贸易。,暂时开放边境。"
 mem_eager_traders.1.fanindividualist:0 "由于我们自己的货机起飞的声音，我听不到你的声音。"
 mem_eager_traders.2.name:0 "削弱经济"
 mem_eager_traders.2.desc:0 "似乎让 §Y[ruthcap.GetSpeciesAdj]§ 的洪流进来！,几个月前的商人损害了我们的经济。,他们的商品只不过是价格过高的小饰品或开始损坏的有缺陷的设备，大量的敌意收购和排挤导致了我们星球上的垄断。,我们预计我们的经济需要几年时间才能从这次挫折中恢复过来。"
 mem_eager_traders.3.name:0 "奇怪的平衡"
 mem_eager_traders.3.desc:0 "现在§Y[ruthcap.GetName]§!之间的交易,而我们进展顺利，看来我们俩一直在互相兜售无用的商品。,我们最终既没有从交易中损失也没有赚到任何钱，但是§Y[ruthcap.GetSpeciesAdj]§！,市民们似乎被逗乐了。"
 mem_eager_traders.1.resigned:0 "派一些军官去帮助减轻他们的负担。"
 mem_eager_traders.2.annoyed:0 "这不太理想。"
 mem_eager_traders.2.fascinated:0 "我们中了他们的诡计吗？,迷人。"
 mem_eager_traders.4.name:0 "心灵高于唯物主义"
 mem_eager_traders.4.desc:0 "§Y[ruthcap.GetAdj]§!,几个月前我们允许进入市场的商人，结果却只兜售价格过高的奢侈品和小饰品。,幸运的是，我们的人民似乎对他们的商品没什么兴趣，而商人也已经回国，没有严重扰乱我们的经济。"
 mem_eager_traders.4.option:0 "麾！"
 mem_eager_traders.5.name:0 "第一批 [peacefultraders.GetSpeciesAdj] 贸易商抵达"
 mem_eager_traders.5.desc:0 "§Y[peacefultraders.GetName]§! 之间有安全通道,§Y[Root.GetName]§!，第一批勇敢的商人已经开始探索他们的新市场。,虽然第一条航线仍在探索中，但我们预计贸易很快就会蓬勃发展。"
 mem_eager_traders.5.xenophile:0 "完美的。,导入一些 §Y[peacefultraders.GetSpeciesAdj]§!,美味佳肴给我！"
 mem_eager_traders.5.xenophile.tooltip:0 "([Root.GetName]):\n §Y亲外者§!,人口获得§G+5%§! ,§Y12§的幸福！,几个月\n §Y排外§!,人口增长§R-10%§! ,§Y12§的幸福！,月"
 mem_eager_traders.5.xenophobe:0 "我们必须禁止从 §Y[peacefultraders.GetName]§! 进口所有商品,保护我们的遗产。"
 mem_eager_traders.5.xenophobe.tooltip:0 "([Root.GetName]):\n §Y排外§!,人口获得§G+5%§! ,§Y12§的幸福！,月\n §Y亲外者§!,人口增长§R-10%§! ,§Y12§的幸福！,几个月\n §Y物质主义者§!,人口增长§R-10%§! ,§Y12§的幸福！,月"
 mem_eager_traders.5.individualist:0 "谚语说，能源信用创造能源信用。"
 mem_eager_traders.5.mercenary:0 "和平的商人？,也许他们可以使用我们雇佣兵的服务。"
 mem_eager_traders.5.peaceful:0 "现在战争既无利可图，又不可想象。"
 mem_eager_traders.6.name:0 "雇佣兵从 §Y[peacefultraders.GetName]§! 归来"
 mem_eager_traders.6.desc:0 "§Y[Root.GetSpeciesAdj]§!,将服务扩展到 §Y[peacefultraders.GetSpeciesAdj]§! 的雇佣兵,过去几年的客户都非常成功。 ,§Y[Root.GetName]§! 的人民,他们在国外以精明的战士和精明的商人而闻名，他们中的许多人在狩猎海盗和保护富人的过程中获得了丰厚的回报。"
 mem_eager_traders.6.good:0 "他们是真正的专业人士。"
