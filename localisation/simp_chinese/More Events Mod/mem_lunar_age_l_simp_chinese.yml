 #First contact events
 mem_lunar_age.1.name:0 "农历时代"
 mem_lunar_age.1.desc:0 "[Root.GetName]的船员报告说，在扫描一颗行星时，他们发现了一个原始文明。 ,\n\n虽然他们还没有掌握星际飞行，但所谓的 [From.Owner.GetName] 已经离开了它的家乡 [From.GetName] 的边界，并开始殖民他们的天然卫星 [the_moon.GetName] ,。 ,\n\n它显然自然适合居住，这使他们能够轻松地在那里定居大量的[From.Owner.GetSpeciesNamePlural]。,由于母星民族国家和企业的剥削政策，两个星球之间的关系不稳定，它们一心要剥削殖民地。\n\n我们应该考虑建立§Y观察站§!,超越他们的世界，更仔细地研究他们。"
 
 mem_lunar_age.2.name:0 "农历时代"
 mem_lunar_age.2.desc:0 "[Root.GetName]的船员报告说，在扫描月球时，他们发现了一个原始文明。 ,\n\n然而，他们称为 [From.GetName] 的卫星实际上并不是他们的家园，而是一个殖民地，而他们的大部分人口居住在 [From.GetName] 的主要世界 - [the_planet] 上。,获取名称]。 ,\n\n[From.GetName] 显然自然适合居住，这使他们能够轻松地在那里定居大量的 [From.Owner.GetSpeciesNamePlural]。,由于母星民族国家和企业的剥削政策，两个星球之间的关系不稳定，它们一心要剥削殖民地。\n\n我们应该考虑建立§Y观察站§!,超越他们的世界，更仔细地研究他们。"
 
 #Independence path
 
 mem_lunar_age.301.name:0 "谈论独立"
 mem_lunar_age.301.desc:0 "一段时间以来，[From.GetName] 的人们对他们与大多数 [home_faction.GetName] 之间的关系感到不满。 ,\n\n最近，这种不满尤为明显，民众上街骚乱，政客暗室密谋。,如果一切都没有改变，[home_faction.GetName]似乎将面临暴力起义，并可能面临毁灭性的内战。"
 
 mem_lunar_age.303.name:0 "获得独立"
 mem_lunar_age.303.desc:0 "在意想不到的事件中，[home_faction.GetName]的许多民族国家的管理机构批准了与月球对应国家的一项条约。,这项新协议旨在减轻对殖民者的不公正待遇，并允许他们充分自治以及经济和政治独立。"
 
 mem_lunar_age.305.name:0 "实现独立"
 mem_lunar_age.305.desc:0 "[moon_faction.capital_scope.GetName] 的公民今天已正式过渡到完全主权。,一个横跨整个月球并自称为 [moon_faction.GetName] 的新国家已正式公布其宪法并完全控制了公务员系统。"
 
 mem_lunar_age.306.name:0 "独立被拒绝"
 mem_lunar_age.306.desc:0 "可以预见的是，[home_faction.GetName]的精英们并没有善意地对待他们殖民地的脱离企图。 ,\n\n如果当前的进程不很快改变，我们可以预见两个天体之间将爆发全面战争。"
 
 mem_lunar_age.308.name:0 "殖民地动员"
 mem_lunar_age.308.desc:0 "新宣布的[moon_faction.GetName]现在几乎控制了整个[moon_faction.capital_scope.GetName]，已经开始积极动员星际战争。 ,\n\n毁灭性战争的进程已经确定。"
 
 mem_lunar_age.310.name:0 "[home_faction.GetAdj] 家园已做好战争准备"
 mem_lunar_age.310.desc:0 "[home_faction.capital_scope.GetName] 上的国家与 [moon_faction.capital_scope.GetName] 上的持续殖民行动有着重大利害关系，正在积极动员其军队，以应对自封的 [moon_faction.GetName] 的行动。 ,\n\n根据我们的估计，此时战争是不可避免的……除非有人意外地选择干涉。"
 mem_lunar_age.310.a:0 "这不是我们的战斗。"
 mem_lunar_age.310.a.tooltip:0 "$mem_lunar_age.312.a.tooltip$"
 mem_lunar_age.310.b:0 "展示我们自己并开始谈判。"
 
 mem_lunar_age.312.name:0 "$TRANSMISSION$ 来自 [home_faction.capital_scope.GetName]"
 mem_lunar_age.312.desc:0 "你好……外星人。,我们已收到您提出的干预我们事务的提议。 ,\n\n让我这样说：我们。,是。,不是。,感兴趣的。,我们不信任您或不承认您的权威。,远离我们的事情。"
 mem_lunar_age.312.a:0 "很好。,接下来发生的事情完全取决于你。"
 mem_lunar_age.312.a.phile: "不！,你犯了一个严重的错误！"
 mem_lunar_age.312.a.tooltip:0 "§Y[moon_faction.GetName]§! 之间将爆发战争,和§Y[home_faction.GetName]§!。"
 mem_lunar_age.312.b:0 "你们将进行谈判，否则我们将亲自摧毁你们。"
 mem_lunar_age.312.b.tooltip:0 "我们可以向§Y[moon_faction.GetName]§施加压力！,和§Y[home_faction.GetName]§!,谈判，但他们不会高兴。"
 
 mem_lunar_age.313.benign:0 "问候，外星人朋友。,我被授权处理与您的沟通。 ,\n\n来自 [home_faction.capital_scope.GetName] 以及所谓的 [moon_faction.GetName] 的大多数国家的代表今天聚集在这里，听听你们的意见。,也许，在您的帮助下，我们可以避免未来的可怕灾难。"
 mem_lunar_age.313.aggro:0 "很好，外星人。,了解你的火力后，我们将不得不屈服于你的要求并倾听你的意见。 ,\n\n来自 [home_faction.capital_scope.GetName] 的大多数国家以及所谓的 [moon_faction.GetName] 的代表已经聚集在这里，等待你干预的结果。,你有什么要说的？"
 mem_lunar_age.313.a:0 "[moon_faction.GetName]值得拥有独立性。"
 mem_lunar_age.313.a.tooltip:0 "[moon_faction.GetName] 将在 [home_faction.capital_scope.GetName] 上正式从他们的家园世界分裂。"
 mem_lunar_age.313.a.response:0 "很好。,只要我们双方都按照自己的方式行事，我们就达成了协议。 ,[moon_faction.capital_scope.GetName] 上的人可以拥有自己的独立性。,正式承认[moon_faction.GetName]为主权国家的程序将很快完成。"
 mem_lunar_age.313.b:0 "恢复现状。,该殖民地属于其母星的捐助者。"
 mem_lunar_age.313.b.tooltip:0 "[moon_faction.GetName]将不再作为一个独立国家存在。"
 mem_lunar_age.313.b.response:0 "交易。,我迫不及待地想告诉所谓“[moon_faction.GetName]”的代表们，他们的独立已经结束了。"
 mem_lunar_age.313.c:0 "你们没有能力管理自己。,我们会为您做的。"
 mem_lunar_age.313.c.tooltip:0 "我们将尝试吞并[home_faction.capital_scope.GetName]和[moon_faction.capital_scope.GetName]。,但当地人可能不会安静地离开。"
 
 mem_lunar_age.314.desc:0 "很好。,你有一定道理。 ,\n\n当我们为一块岩石争吵时，你已经穿越了银河系。,独立已将我们带到了彻底毁灭的边缘。 ,\n\n我们臣服于你的权威。"
 
 mem_lunar_age.315.desc:0 "什么？,你一定是在开玩笑。 ,\n\n你先提出主持谈判，现在却要求我们向你投降？,这不会发生。 ,\n\n我们已经准备好保卫自己，即使战争无望，我们也会与你们战斗到底。,如果你敢的话，就来征服我们的世界吧，外星人。"
 mem_lunar_age.315.a:0 "你会后悔的。"
 
 mem_lunar_age.317.name:0 "[home_faction.GetAdj] 家园已投降"
 mem_lunar_age.317.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行了短暂的核导弹交锋后，母星上剩下的各国政府发布了无条件投降声明。 ,\n\n自称的 [moon_faction.GetName] 已经确保了其作为独立于其前母星的力量的地位。"
 
 mem_lunar_age.319.name:0 "[home_faction.GetAdj] 殖民地投降"
 mem_lunar_age.319.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行了短暂的核导弹交换之后，很明显，分离主义者的新兴军事力量无法与母星的既定力量相匹敌。,自称的 [moon_faction.capital_scope.GetName] 政府已宣布无条件投降，并允许 [home_faction.capital_scope.GetName] 的官员再次控制月球。"
 
 mem_lunar_age.321.name:0 "[home_faction.GetAdj] 家园被摧毁"
 mem_lunar_age.321.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行短暂的核交锋后，殖民军队压倒了母星的防御，并给予了毁灭性的打击。 ,\n\n看来 [home_faction.capital_scope.GetName] 的人口已被消灭，并且地球本身已进入核冬天。 ,\n\n尽管取得了胜利，殖民地居民却一点也不高兴，许多人都在哀悼战争中的巨大生命损失。"
 
 mem_lunar_age.323.name:0 "[home_faction.GetAdj] 殖民地被摧毁"
 mem_lunar_age.323.desc:0 "在[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间进行了短暂的核交锋之后，事实证明，月球殖民地的新兴防御能力严重不足以抵御母星的攻击。 ,\n\n看来 [moon_faction.capital_scope.GetName] 的人口已经被消灭，月球本身也进入了核冬天。 ,\n\n[home_faction.capital_scope.GetName]上的所有国家都在哀悼这场战争中的巨大生命损失。"
 
 mem_lunar_age.325.name:0 "[home_faction.GetSpeciesNamePlural] 已不复存在"
 mem_lunar_age.325.desc:0 "[moon_faction.capital_scope.GetName]和[home_faction.capital_scope.GetName]之间的核打击交锋迅速升级。,事实证明，双方都有能力发挥比他们可能保护自己更多的进攻力量。 ,\n\n经过短暂的核交锋，两个世界的人口都被消灭，行星和月球都进入了核冬天阶段。"
 
 #Nuclear war
 mem_lunar_age.401.name:0 "[From.GetName] 陷入核战争"
 mem_lunar_age.401.desc:0 "我们的观察站报告了 [the_planet.GetName] 上民族国家之间爆发了一场大规模战争。 ,\n\n这似乎是关于月球 [moon_faction.capital_scope.GetName] 上殖民权利的长期争端的高潮，该争端已升级为使用原子武器的冲突。 ,\n\n此时此刻，[the_planet.GetName] 正在进入核冬天状态，其人口要么死亡，要么没有生存的希望。 ,\n\n尽管如此，[moon_faction.GetName] 仍然幸存下来，因为附近月球上的 [From.GetName] 殖民者无助地看着他们的同胞毁灭自己。,现在，他们的任务是继承自己物种的遗产。"
 mem_lunar_age.401.a:0 "我们将看看他们如何处理这一遗产。"
 
 #Enlightenment events
 mem_lunar_age.501.name:0 "来自 [country_we_uplifted.GetName] 的请求"
 mem_lunar_age.501.homeworld:0 "问候，朋友们。 ,\n\n我们感谢您为启发我们的文明并邀请我们进入新时代所做的努力，但是，我们仍然有一个问题需要解决。 ,\n\n我们在 [country_we_not_uplifted.capital_scope.GetName] 上的殖民同胞在这一过程中被抛在后面，仍然无法体验到这一进步的奇迹。,他们恳求我们启发他们。 ,\n\n我们请求您允许吞并他们的世界，让他们加入我们新发现的进步。"
 mem_lunar_age.501.moon: "问候，朋友们。 ,\n\n我们感谢您为启发我们的文明并邀请我们进入新时代所做的努力，但是，我们仍然有一个问题需要解决。 ,\n\n我们原来家园的兄弟 - [country_we_not_uplifted.capital_scope.GetName] - 在这个过程中被抛在了后面，并且仍然无法体验到这一进步的奇迹。,他们恳求我们启发他们。 ,\n\n我们请求您允许吞并我们祖传的土地，让他们加入我们新发现的进步。"
 mem_lunar_age.501.a:0 "被拒绝了。,我们对他们有不同的计划。"
 mem_lunar_age.501.b:0 "的确。"
 
 mem_lunar_age.503.name:0 "$TRANSMISSION$ 来自 [home_faction.capital_scope.GetName]"
 mem_lunar_age.503.desc:0 "你好，外星人。 ,\n\n我们注意到，您派出顾问的任务是“启发”我们在 [moon_faction.capital_scope.GetName] 上的殖民者。 ,\n\n我们发现您这样做而忽视殖民地的合法所有者是不可接受的。 ,\n\n因此，我们要求你要么将你的顾问也派给我们，要么从我们的殖民地召回你的顾问。"
 mem_lunar_age.503.a:0 "我们可以启发任何我们愿意的人。"
 mem_lunar_age.503.a.tooltip:0 "这会激怒§Y[home_faction.capital_scope.GetName]§! 的政府，他们可能会采取行动破坏我们的努力。"
 mem_lunar_age.503.b:0 "很好。,我们将召回我们的顾问。"
 mem_lunar_age.503.b.tooltip:0 "如果我们屈服于这一要求，我们将无法启发§Y[moon_faction.capital_scope.GetName]§的人民！,将来也不会启发 §Y[home_faction.capital_scope.GetName]§!。"
 mem_lunar_age.503.c:0 "很好。,我们也会派遣顾问到你们的世界。"
 mem_lunar_age.5.c.tooltip:0 "[home_faction.capital_scope.GetName] 任务的观察前哨将设置为 §Y$mission_mem_lunar_technological_enlightenment$§!。 ,\n\n$mem_lunar_age.503.b.tooltip$"
 mem_lunar_age.503.c.fail_text:0 "我们不控制 [home_faction.capital_scope.GetName] 上的观察哨所。"
 
 mem_lunar_age.507.name:0 "[moon_faction.capital_scope.GetName]上的原子恐怖！"
 mem_lunar_age.507.desc:0 "看来政府在§Y[home_faction.capital_scope.GetName]§!,他们一心要破坏我们在 §Y[moon_faction.capital_scope.GetName]§! 上的启蒙努力。 ,\n\n今天，他们的特工在我们的一个院落内偷运了一枚原子弹并引爆了它，杀死了我们的顾问以及大量当地公民。 ,\n\n这无疑会扰乱我们的努力。"
 mem_lunar_age.507.a:0 "疯子！"
 
 mem_lunar_age.508.name:0 "[moon_faction.capital_scope.GetName] 发生恐怖袭击！"
 mem_lunar_age.508.desc:0 "我们在 §Y[moon_faction.capital_scope.GetName]§! 上的启蒙努力,被来自 §Y[home_faction.capital_scope.GetName]§! 的特工扰乱,今天。 ,\n\n针对我们的顾问和当地联络官的恐怖袭击毫无疑问将使我们的努力遭受挫折。"
 mem_lunar_age.508.a:0 "野蛮。"
 
