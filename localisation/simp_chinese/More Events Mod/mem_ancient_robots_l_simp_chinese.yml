# Start of Ancient Robots Sequence:

 mem_ancient_robots.201.name:0 "不是第一个"
 mem_ancient_robots.201.desc:0 "在勘探一个充满希望的地区时，我们的殖民采矿公司在 §Y[Root.GetName]§! 上取得了重大发现。,他们发现了一个似乎有数百万年历史的古代人形机器人的碎片。,这一发现反驳了我们的假设，即我们是居住在这个星球上的第一个智慧生命形式。,需要对地球进行更彻底的扫描，才能更多地了解这个前身文明。"
 mem_ancient_robots.201.a:0 "就这样吧！"
 
# Initial Scanning Special Project:
 
 MEM_ANCIENT_ROBOTS_PROJECT:0 "进一步的行星扫描"
 MEM_ANCIENT_ROBOTS_PROJECT_DESC:0 "我们的科学界敦促我们对 §Y[This.GetName]§! 进行更彻底的扫描,以确定有希望进行考古发掘的地点。,他们强调，我们可以更多地了解曾经居住在这个星球上的古代前身文明。"

# Further Scans Performed:
 
 mem_ancient_robots.203.name:0 "不是一座山"
 mem_ancient_robots.203.desc:0 "我们的科学家已经恳求最终停止对 §Y[Root.GetName]§! 进行这些毫无结果的扫描！,当一座山——或者至少是我们以前认为是一座山的东西——被证明是别的东西时。,它具体是什么尚不得而知，但有一件事是肯定的：它是由金属制成的，而且数量巨大。 ,§Y[From.GetLeaderName]§!,已提议进行一次挖掘，以找出岩石下的东西。\n\n这项工作的估计成本为 1000 英镑能源和 1000 英镑矿物。"
 mem_ancient_robots.203.a:0 "做吧！"
 mem_ancient_robots.203.b:0 "稍后再问我。"
 mem_ancient_robots.203.c:0 "不，不要再问我。"
 
# Reminder:

 mem_ancient_robots.204.name:0 "挖掘计划"
 mem_ancient_robots.204.desc:0 "§Y[Root.GetName]§! 上的科学界,想提醒你，他们的星球仍然有一个重大未解之谜。,挖掘一座奇异金属山的计划被推迟至今。,我们的科学家再次请求我们支持这项事业。\n\n这项工作的估计成本为 1000 英镑能源和 1000 英镑矿物。"
 mem_ancient_robots.204.a:0 "做吧！"
 mem_ancient_robots.204.b:0 "稍后再问我。"
 mem_ancient_robots.204.c:0 "不，不要再问我。"
 
# Excavation Project:

 MEM_ANCIENT_ROBOTS_PROJECT_2:0 "挖掘谜团"
 MEM_ANCIENT_ROBOTS_PROJECT_2_DESC:0 "筹集到所需资金后，我们的施工人员终于可以开始真正的工作，调查这座神秘的金属山了。,摧毁整座山绝非易事，也非一日之功。"
 
# Excavation Completed:

 mem_ancient_robots.206.name:0 "古老的工厂"
 mem_ancient_robots.206.desc:0 "由于我们之前的扫描，当我们在挖掘现场的团队在厚厚的岩石层下发现一个外星巨型结构时，他们并不感到惊讶。,令他们惊讶的是，尽管它已有数百万年的历史，但它仍然基本上完好无损。,我们的团队已经成功地访问了一个机器人装配厂，该工厂具有用于制造单个组件的互联工厂。,其中一些机器人已被送往研究实验室进行更仔细的检查。,与此同时，科学团队将尝试在该结构内建立一个前沿基地。,他们希望能够为至少部分古代机器提供动力。"
 mem_ancient_robots.206.a:0 "惊人！,继续。"

# Someone Else Did the Excavation:

 mem_ancient_robots.207.name:0 "古老的工厂"
 mem_ancient_robots.207.desc:0 "似乎有一些私人投资者资助了 §Y[Root.GetName]§！,找出我们几年前发现的那座异常山脉下面隐藏着什么秘密。,起初，他们认为自己的事业非常有利可图，但当他们意识到自己的发现的重要性，并面临着如果不通知我们可能面临的法律诉讼时，他们联系了当地州长。,在成吨的岩石下面有一个令人印象深刻的结构，以前用于批量生产某种机器人。,一些装置已被送往研究实验室进行更仔细的检查，而我们在现场的科学团队则准备进一步深入研究该综合体。"
 mem_ancient_robots.207.a:0 "一个明智的决定。,继续。"
 
# Analyzing Robot Parts: 

 MEM_ANCIENT_ROBOTS_PROJECT_3:0 "古代机器人分析"
 MEM_ANCIENT_ROBOTS_PROJECT_3_DESC:0 "我们的科学家渴望开始研究在前体工厂中发现的古代机器人单元。"
 
# Happy Outcome of the Discovery:

 mem_ancient_robots.208.name:0 "攻壳机动队"
 mem_ancient_robots.208.desc:0 "当我们的科学家设法将工厂综合体连接到我们殖民地的能源网时，他们无意中引发了连锁反应，激活了整个综合体而不是其中的某些部分。,这导致我们的殖民地在他们能够补偿意外的能源消耗之前出现了短暂的停电。,在最初的混乱之后，他们注意到小型无人机四处飞行并开始修复结构损坏 - 但最令人着迷的发现是人工智能操作该设施。,尽管这个地方看起来有军事渊源，但它相当温顺，并接受我们作为它的新主人。"
 mem_ancient_robots.208.a:0 "理应如此。"
 
# Robots Attack! - Immediately on Excavation:

 mem_ancient_robots.209.name:0 "我城堡的国王"
 mem_ancient_robots.209.desc:0 "当我们的科学家设法将工厂综合体连接到我们殖民地的能源网时，他们无意中引发了连锁反应，激活了整个综合体而不是其中的某些部分。,这导致我们的殖民地停电。,再次通电后，我们收到了科学团队发来的一条简短的、中断的消息，称人工智能程序已控制该设施。,从那时起，我们除了沉默之外什么也没有得到。,来自轨道卫星的情报显示，一支机器人大军从该设施中涌出。,殖民地国防军处于高度戒备状态。"
 mem_ancient_robots.209.a:0 "派出援军！"
 
# Robots Attack! - After Working For a While

 mem_ancient_robots.210.name:0 "我城堡的国王"
 mem_ancient_robots.210.desc:0 "管理 §Y[Root.GetName]§! 上古老工厂的 AI,已经变得无赖了。,机器人大军正从建筑群中涌出。,我们的殖民国防军完全措手不及，勉强坚守阵地。,他们要求立即增援，否则殖民地可能会陷落。"
 mem_ancient_robots.210.a:0 "派出援军！"

# Under Siege Modifier:

 mem_under_siege:0 "持续的冲突"
 mem_under_siege_desc:0 "持续的冲突正在损害地球的经济。"

# Victory Over Initial Robot Attack:

 mem_ancient_robots.211.name:0 "获得进攻"
 mem_ancient_robots.211.desc:0 "我们的部队已经成功地将机器人赶回了源头。,然而，如果没有适当的准备和大量的地面部队，对我们将军们对工厂的称呼的城堡的攻击将是徒劳的。,他们制定了一项夺回城堡的军事行动计划。,一旦我们的地面部队准备就绪，我们就可以开始围攻。"
 mem_ancient_robots.211.a:0 "开始准备工作。"
 
# Defeat in Initial Robot Attack:

 mem_ancient_robots.212.name:0 "殖民地泛滥"
 mem_ancient_robots.212.desc:0 "我们的殖民国防军已被机器淹没。,我们的殖民者正在逃亡，躲在殖民地的郊区，但机器人已经开始追捕他们。,我们必须把他们击退！"
 mem_ancient_robots.212.a:0 "派遣我们的部队！"
 
# Siege Project:

 MEM_SIEGE_PROJECT:0 "围攻城堡"
 MEM_SIEGE_PROJECT_DESC:0 "我们的兵力已就位。,炮火迫使机器人转入防御，而我们的部队则准备对突破口进行最后的推进。"

 mem_ancient_robots.213.name:0 "末日"
 mem_ancient_robots.213.desc:0 "最后的进攻已经开始。,我们的部队已经开始对城堡进行全面进攻。"
 mem_ancient_robots.213.a:0 "走向胜利！"

# Victory Over Evil Robots:

 mem_ancient_robots.214.name:0 "胜利！"
 mem_ancient_robots.214.desc:0 "攻击成功了。,我们的部队到达了城堡的中心并禁用了人工智能的处理核心。,一旦不再受人工智能控制，所有剩余的机器人就会自行停用。,战斗结束后，我们的士兵在现已关闭的 AI 核心附近发现了一个古老的数据缓存，其中包含各种有用的数据，从历史文档到科学见解。\n\n随着这家工厂再次处于我们的控制之下，我们可以使用剩余的稀有数据,为我们自己的军队建造有限数量的机器人。,也许这些可以让我们比敌人更有优势。"
 mem_ancient_robots.214.a:0 "赞扬我们的军队取得的胜利。"

# Defeat in Second Robot Attack:

 mem_ancient_robots.215.name:0 "精打细算的日子"
 mem_ancient_robots.215.desc:0 "我们的部队走进了陷阱。,在我们的将军们意识到陷阱已经出现之前，战斗就已经结束了。,机器人从地下涌出，包围了进攻的军队，让他们措手不及。,此后不久，我们与地面人员失去了所有联系。,轨道卫星揭示了我们失败后发生的事情：§Y[FROM.FROM.GetName]§！,现在已经无法居住了——一座巨大的墓地，也是一座纪念碑，纪念我们试图获取远远超出我们理解的技术的失败尝试。"
 mem_ancient_robots.215.a:0 "多么可怕！"
 
# Robot Analysis Completed:

 mem_ancient_robots.220.name:0 "古代机器人"
 mem_ancient_robots.220.desc:0 "这些回收的机器人单元尽管已有数百万年的历史，但似乎具有一些非常先进的设计，我们的科学家甚至无法以我们当前的技术水平开始重建。,它们似乎是为了一个单一的目的而制造的，而它们的每个部分都在尖叫：战争。,我们无法复制它们，但我们自己对先进机器人技术的研究将从这一发现中受益匪浅。"
 mem_ancient_robots.220.a:0 "出色的。"
 
 #A small group of citizens have barricaded themselves.
 mem_ancient_robots.225.name:0 "孤立"
 mem_ancient_robots.225.desc:0 "围困已夺去了许多人的生命。,只有一小部分公民能够将自己设置在暂时安全的区域。"
 mem_ancient_robots.225.a:0 "我们必须拯救他们！"
 
 # AI Factory: 
 d_mem_ancient_robots_factory_closed:0 "古老建筑群"
 d_mem_ancient_robots_factory_closed_desc:0 "一个尚未探索的古老建筑群。"
 d_mem_ancient_robots_factory:0 "古代人工智能工厂"
 d_mem_ancient_robots_factory_desc:0 "在山下发现了一座由人工智能运行的古老工厂。"
 
 # Super Robot Army:
 mem_super_robot_army:0 "战争机器人军队"
 mem_super_robot_army_plural:0 "战争机器人军队"
 mem_super_robot_army_desc:0 "这些机械战士是古老技术的产物，远远超出了我们自己的生产能力。"
 mem_super_robot_army_limit_tooltip:0 "虽然他们的自动化工厂现在完全在我们的控制之下，但我们只有足够的组件来建造数量有限的这些军队。"
 mem_evil_robot_army:0 "战争机器人军队"
 mem_evil_robot_army_plural:0 "战争机器人军队"
 mem_evil_robot_army_desc:0 "这些机械战士是古老技术的产物，远远超出了我们自己的生产能力。"

 # Strange Mountain blocker
 d_mem_strange_mountain:0 "£blocker$ 奇怪的山"
 d_mem_strange_mountain_desc:0 "这座山有一些奇怪的地方……"
 
 # Event chain
 mem_ancient_robots_chain_title:0 "古代遗迹"
 mem_ancient_robots_chain_desc:0 "你们的科学家挖掘出了遥远过去的遗迹。"
