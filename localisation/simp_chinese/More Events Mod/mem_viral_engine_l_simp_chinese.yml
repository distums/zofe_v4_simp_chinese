 mem_viral_engine.10.name:0 "病毒暴发"
 mem_viral_engine.10.desc:0 "[This.GetName] 当局报告了一种新疾病的出现。,虽然它并不致命，但它确实会导致感染者情绪困扰和失眠。,这可能没什么——也许是一种小型跨物种病毒站稳了脚跟。,无论如何，在生物部门努力识别病原体的同时，我们应该采取预防措施防止其传播。"
 mem_viral_engine.10.a:0 "隔离感染者。"
 mem_viral_engine.11.name:0 "异常行为"
 mem_viral_engine.11.desc:0 "由于我们的努力，病毒已经停止传播。,但那些已经感染的人正在出现更多症状。,据报道，医务人员出现了性格改变和突然的攻击行为。,他们也失去了与警戒线外的人交流的兴趣，而更愿意与其他感染者互动。,隔离病原体的工作仍在继续，但 [This.GetName] 上的团队已经不堪重负。,他们请求帮助。"
 mem_viral_engine.11.a:0 "留意它。"
 mem_viral_engine.11.b:0 "我们没有时间做这个。"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "紧急状态"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "[From.GetName] 的医务人员呼吁协助确定影响他们世界的疾病。,一艘科学船将极大地帮助他们的努力。"
 mem_viral_engine.12.name:0 "感染者"
 mem_viral_engine.12.desc:0 "先前关于 [From.GetName] 上感染者的攻击性和情绪困扰的报道已经平息。,相反，那些被隔离的人感到有必要开始建造一些东西。,他们不知道自己想要建造什么，或者即使知道，他们也拒绝解释。,没有施工经验的人们开始焊接金属框架，老师们正在挖掘地基，穷人正在用未知的十进制语言编写代码。,目前还无法判断他们正在建造什么。"
 mem_viral_engine.12.generic:0 "研究感染者。"
 mem_viral_engine.12.col:0 "将感染者隔离在远离任何城市的营地中。"
 mem_viral_engine.12.col.tooltip:0 "受感染的人群将从劳动力中剔除。"
 mem_viral_engine.12.phobe:0 "我们必须保护我们的人民。,隔离感染者！"
 mem_viral_engine.12.phobe.tooltip:0 "受感染的人群将从劳动力中剔除。"
 mem_viral_engine.12.mat:0 "我们必须找到治疗方法。,释放我们最好的头脑。"
 mem_viral_engine.12.ind:0 "治愈我们的人民。,任何事物都不能削弱自由意志。"
 mem_viral_engine.12.spi:0 "这可能是来自Beyond的声音！,观察，但不要干涉。"
 mem_viral_engine.12.spiphile:0 "外星人的心灵中有一种神圣的美。,不要干扰。"
 mem_viral_engine.12.phile:0 "这或许就是一种智慧。,我们应该让他们完成。"
 MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "感染者研究"
 MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "感染者的行为异常。,他们互相合作，完成一些未知的任务。,为了我们人民的安全，我们应该确定他们的最终目标是什么。"
 MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "找到治疗方法"
 MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "我们的人民正在被某种外来病毒操纵。,这不能继续下去。,我们应该开始有针对性的活动，寻找能够应对这一威胁的抗病毒药物。"
 mem_viral_engine.13.name:0 "研究结束"
 mem_viral_engine.13.desc:0 "对感染行为的分析已达成共识。,那些受病毒影响的人正在建造某种极其复杂的生物计算机。\n\n其中一名感染者走近我们的工作人员，声称代表其他人说话。,他们声称，强迫行为以声音的形式出现，这些声音告诉他们，他们需要对自己的身体进行某种侵入性手术。,他们要求我们不要干涉。\n\n我们不知道我们的人民会发生什么。,这可能是我们阻止这一切的最后机会。"
 mem_viral_engine.13.a:0 "让他们完成。"
 mem_viral_engine.13.a.tooltip:0 "感染者激活他们的机器。,我们只能希望它是良性的。"
 mem_viral_engine.13.b:0 "立即停止这一切！"
 mem_viral_engine.13.b.tooltip:0 "施工将通过任何必要手段停止……包括致命武力。"
 mem_viral_engine.14.name:0 "成功隔离"
 mem_viral_engine.14.desc:0 "我们与 [This.GetName] 管理部门的共同努力终于隔离了罪魁祸首。,它是一种病毒，尽管它由几种我们自己的生物学中不使用的氨基酸组成。,它攻击大脑，对负责决策和情绪表达的区域进行微妙的、几乎有针对性的修改。,一些病毒学家相信有更大的智慧在指导这一过程。"
 mem_viral_engine.14.a:0 "我们应该考虑我们的选择"
 mem_viral_engine.15.name:0 "过时了"
 mem_viral_engine.15.desc:0 "我们的研究人员已经没有时间了。,还有太多的未知数，而感染者几乎已经完成了他们的机器。"
 mem_viral_engine.15.a:0 "我们能做的就是等待……和希望。"
 mem_viral_engine.16.name:0 "隔离完成"
 mem_viral_engine.16.desc:0 "为了更大的利益，我们已将感染者完全从我们的社会中清除。,他们将受到治疗和照顾，但永远不会被允许返回。,我们的人民为他们的牺牲感到高兴。"
 mem_viral_engine.16.a:0 "他们将受到荣耀！"
 mem_viral_engine.17.name:0 "找到治愈方法"
 mem_viral_engine.17.desc:0 "成功！,已经合成了一种抗病毒药物来消除这种奇怪的感染。,我们 [This.GetName] 上的其他民众也正在接受疫苗接种，以防止这种情况再次发生。"
 mem_viral_engine.17.a:0 "医学科学的又一次胜利。"
 mem_viral_engine.22.name:0 "病毒引擎"
 mem_viral_engine.22.desc:0 "[This.GetName] 的建设已经完成，我们的医生报告说，我们的人体内没有留下病毒的痕迹。,他们在其影响下建造的机器不是基于数字数据，而是基于氨基酸和蛋白质组的运动的计算机。,这很令人着迷，尽管完全是外星人。\n\n我们最好的猜测是，该病毒已经为自己建立了一个栖息地，一个基于兼容生物结构的持久模拟环境。,通过临时代理使通信成为可能，作为能量和定期注入有机材料的交换，机器为我们提供了计算引擎的用途。,它在我们的研究工作中的效用可能是巨大的。"
 mem_viral_engine.22.a:0 "很高兴这对双方都有好处。"
 mem_viral_engine.22.a.tooltip:0 "§Y病毒引擎§!,在线，有利于我们的研究。"
 mem_viral_engine.19.name:0 "病毒叛乱"
 mem_viral_engine.19.desc:0 "我们已经成功阻止了感染者的任何进一步活动。,不幸的是，这导致他们重新陷入可怕的暴力。,当地军队被迫以致命武力进行报复。,一些感染者已经成功逃脱，并可能在未来成为威胁。,但眼前的问题已经过去了。"
 mem_viral_engine.19.a:0 "追捕他们！"
 mem_viral_engine.20.name:0 "病毒传播者"
 mem_viral_engine.20.desc:1 "感染者已完成施工。,最后可见的部分是无线电发射盘。,它在完成后不久激活，向太空发送大量数据。,在某个时刻，病毒被自动接种系统从感染者的体内彻底清除。,治愈后的人都恢复了原来的性格，并且声称对所发生的事情几乎没有记忆。\n\n目前的理论是，这个装置将病毒的组成成分转换成编码的电子信息，然后将其传输给一些未知的人。,地点。,我们留下的问题多于答案，还有一个非常大、非常无用的无线电发射器。"
 mem_viral_engine.20.a:0 "甩掉包袱。"
 mem_viral_engine.21.name:0 "病毒炸弹"
 mem_viral_engine.21.desc:0 "感染者正在进行的建设工程只不过是一个诡计！,该建筑隐藏着一个巨大的病毒传播系统：该装置的唯一目的是将大量传染源倒入大气中。,干预的尝试遭到了感染者的可怕暴力，全球各地都报告了新的病毒病例。,安全部队奋力阻止感染者并隔离暴露者。,城市因暴力而震动，大火蹂躏了世界工业中心地带。,他们成功监禁或杀死了大部分叛乱分子，但也有一些人设法逃入荒野。 ,[This.GetName] 哀悼在这场短暂但残酷的内战中丧生的人们。,它必须重建，但它永远不会忘记。"
 mem_viral_engine.21.tooltip:1 "[root.mem_pops_killed] 在 [root.GetName] 死亡时弹出。"
 d_mem_viral_engine:1 "病毒引擎"
 d_mem_viral_engine_desc:1 "具有无与伦比的计算能力的生物计算机。,机器中的智慧感谢我们的帮助，并打算通过帮助我们的研究来回报我们。"
 mem_mysterious_illness:0 "神秘疾病"
 mem_mysterious_illness_desc:0 "一种神秘的疾病爆发了。,我们的人民很担心，担心他们可能是下一个被感染的人。"
 mem_grateful_populace:0 "感恩的民众"
 mem_grateful_populace_desc:0 "人们记得为确保他们的安全而做出的必要牺牲。,他们努力证明自己值得付出这一可怕的代价。"
 mem_medical_breakthrough:0 "医学突破"
 mem_medical_breakthrough_desc:0 "病毒大流行已被消除。,我们的人民欢欣鼓舞！"
 mem_viral_insurgency:0 "病毒叛乱"
 mem_viral_insurgency_desc:0 "幸存的感染者逃离了拘留所，决心完成他们的邪恶计划。,我们必须不惜一切代价追捕他们！"
 d_mem_viral_transmitter:1 "病毒传播者"
 d_mem_viral_transmitter_desc:1 "这种外来病毒可能是良性的，但它留下了这种无用的提醒。"

 job_mem_viral_engineer:1 "病毒引擎运营商"
 job_mem_viral_engineer_plural:1 "病毒引擎运营商"
 job_mem_viral_engineer_desc:1 "操作生物计算机的研究人员，该计算机具有无与伦比的计算能力的智能。,它感谢我们的帮助，并打算通过帮助我们的研究来回报我们。"
