 # Subspace Beacon Anomaly
 # Writing and idea by Foremole
 # Code by LamilLerran
 mem_subspace_beacon_category:0 "神秘的灯塔"
 mem_subspace_beacon_category_desc:0 "小行星§Y[Root.GetName]§!,似乎隐藏着某种灯塔。,可以发现，在围绕主行星的较小小行星的漩涡团中的某个地方，可以发现它在随机时间发出持续重复的子空间脉冲信号。"
 mem_subspace_beacon.1.name:0 "微黑洞"
 mem_subspace_beacon.1.desc:0 "来自 §Y[From.From.GetName]§! 的异常信号,已被追踪到一个神奇的小黑洞，直径不超过几公里。,小型小行星（有些还没有水果大）经常被吸过事件视界。,根据§Y[Root.GetLeaderName]§!，这会产生子空间扰动，这是由于黑洞的大小而发生的。,考虑到其不寻常的位置，该异常很可能是出于某种未知目的而故意制造的。,不管是什么，都值得进一步研究。"
 mem_subspace_beacon.11.name:0 "自动广播"
 mem_subspace_beacon.11.desc:0 "根据§Y[Root.GetLeaderName]§!的报告，来自§Y[From.From.GetName]§!的神秘信号,起源于嵌入小行星表面的一个小物体。,该物体是外星人制造的，并以不规则的间隔向系统内的几个拉格朗日点广播子空间信号。\n\n该信号在解码后似乎会显示一个为某个早已消失的外星种族自动创建的全息程序。,每集的长度从一到三个小时不等，是一个独立的故事，背景设定在其创作者似乎经历过的许多时期之一，最先进的时期只比我们自己的文明进步了几个世纪。,由于节目的基调、类型、背景和情节结构差异很大，§Y[Root.GetLeaderName]§!,理论上该异常是为了按程序生成此类程序而构建的。,进一步的研究可以对外星种族的社会和我们自己对好故事的看法产生有价值的见解。"
 mem_subspace_beacon.21.name:0 "纳米机器人小行星"
 mem_subspace_beacon.21.desc:0 "看来 §Y[From.From.GetName]§! 的“小行星”,根本不是一颗小行星，而是一群高度先进的纳米机器人。\n\n虽然该群的创建者未知，但其目的很容易推断出来：通过发出子空间信号，该群可以检测到,系统中存在每个物体，记录附近的任何船只。\n\n这是否 - 甚至可能仍然 - 用于监视、研究或其他目的尚不清楚，但明确的是它不是,旨在被发现——为了保密，纳米机器人采用了一颗不起眼的小行星的伪装。,在继续对系统进行被动监视之前，集群会自动修复因碰撞而对表面造成的任何干扰。,通过在§Y[From.GetName]§!发射导弹和各种其他物体，我们可以看到纳米机器人修复“小行星”的工作，让我们一睹纳米机器人技术远比我们目前理解的先进得多。,他们。"
 mem_subspace_beacon.100.name:0 "子空间异常"
 mem_subspace_beacon.100.desc:0 "子空间信号源自 §Y[From.From.GetName]§!,似乎根本不源于任何地方。,它们从小行星的正中心自发生成，§Y[Root.GetLeaderName]§!,无法在该地区发现任何不寻常的东西。\n\n虽然确实令人着迷，但这些信号可以很容易地在实验室中复制，而且看不到罪魁祸首，看起来这颗小行星已经没有更多的秘密可以透露了,向上。"
 mem_subspace_beacon.100.a:0 "有些事情超出了我们目前的理解范围"
 mem_subspace_beacon.150.name:0 "废弃的采矿无人机"
 mem_subspace_beacon.150.desc:0 "子空间 ping 看起来像是来自 §Y[From.From.GetName]§!,从小行星表面深处的某种自动采矿站发出。,该信标是一个紧急信号，请求空间站盟友之一的援助。\n\n不幸的是，§Y[Root.Owner.GetName]§!,不是这些盟友之一，该空间站及其无人机配备了武器来保卫其资源开采作业。,他们已经向§Y[Root.GetName]§!开火。"

