 mem_agrarian_dig_site: "农业田园诗"
 mem_agrarian_dig_site_desc: "这个星球上的一个偏僻的小区域覆盖着一排排整齐的农田——长满了植物，但仍然可以辨认。,这个功能看起来非常不合适，特别是考虑到这些是 [From.Planet.GetName] 上唯一预先存在的人造结构。 ,\n\n田里的机械耕作设备依然锈迹斑斑，农场主却不见踪影。"

 mem_agrarian.1.name: "集体坟墓"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§!,报告发现了 [From.Planet.GetName] 先前居民失踪的可能解释。 ,\n\n在定居点的郊区，[Leader.GetSheHe]发现了一条沟渠，里面装满了装在袋子里的多具尸体，然后将混凝土浇在上面。,沟渠似乎被分段，填充物的质量参差不齐，这表明倾倒尸体的过程需要数月甚至数年的时间。,据估计，里面发现的尸体约占所有家庭的 60-80%，具体取决于该物种的群居程度。 ,\n\n尸体上没有发现明显的外伤痕迹，也没有任何放射性污染、已知毒物或腐蚀剂的痕迹。,但由于缺乏活体标本可供参考，且乱葬坑整体状况不佳，无法推断死因。"
 mem_agrarian.2.name: "医院"
 mem_agrarian.2.desc: "我们在定居点的郊区发现了一座半埋的建筑物。 ,§Y[Leader.GetName]§!,相信当殖民地还活着的时候，它就被用作医院。 ,\n\n建筑物本身大部分被清理干净，大量文件被毁。,看来，尽管定居者尽可能选择低技术解决方案，例如基于植物的书写表面、粘土砖和木制家具，但定居者确实可以获得他们在必要时使用的先进技术，例如复杂的医疗扫描仪和分子制药,打印机。 ,\n\n尽管医院记录已经消失，§Y[Leader.GetName]§!,推断在某个时候，一种高度传染性的疾病已经影响了定居者。"
 mem_agrarian.3.name: "天线"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§!,据报道，在 [From.Planet.GetName] 的废弃定居点中间发现了一些奇怪的东西。 ,\n\n在相对较浅的深度，考古学家发现了一根非常高的天线。,它的地基似乎被故意放置在定居点的中间，可能会确保稳定的覆盖范围。,该天线并不是为任何超光速规格而设计的，但它可以说是迄今为止发现的最先进的技术。,目前尚不确定所传输信号的确切性质，但很可能可以在地下、天线下方找到信号源。"
 mem_agrarian.4.name: "生物质控制"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§!,报告成功突破了 [From.Planet.GetName] 天线下方的地下综合体。,与定居点的其他部分相比，它极其先进，处于普通太空文明的水平。,大部分设备已损坏，但仍恢复了一些数据。,导致地球人口灭绝的事件变得清晰起来。 ,\n\n定居者起源于一个活跃在银河系遥远地区的文明，他们是一群原始人，试图逃离他们认为是压制他们灵性的压迫性技术社会。 ,\n\n仅凭借他们认为必要的有限技术，他们前往 [From.Planet.GetName] 并建立了一个殖民地。,为了增强他们的队伍并确保有足够的劳动力来支持殖民地的运作，他们带来了一种专门设计的可编程生物质——这在当时不如机器人技术，但更适合他们的原始生活方式。 ,\n\n地下综合体和天线实际上是生物质建筑的控制系统。"
 mem_agrarian.5.name: "杰作"
 mem_agrarian.5.desc: "经过广泛的研究，§Y[Leader.GetName]§!,已经将导致 [From.Planet.GetName] 上的殖民地崩溃的其余事件拼凑起来。 ,\n\n有一段时间，殖民地运作顺利，定居者过着简单的生活，直到他们遇到了可能是世界各地的感染。,他们中的大多数人很快就去世了，但对于一小部分人来说，需要数年时间才能死亡。,尽管采取了隔离措施，感染的蔓延仍无法阻止，所有定居者都感染了病毒。,唯一未受影响的生命形式是生物量。,意识到自己注定要失败后，定居者选择将自己的思想复制到生物质控制系统中，并以建造者的身份过着自己的生活。 ,\n\n然而，其中一位技术人员却有不同的计划。,他将自己视为某种终极艺术家，因此破坏了传送系统，以使自己能够完全接触人格核心。,整个过程完成后，他抹去了所有其他定居者对其真实本性的记忆，并将所有时间都花在修补他们的个性上。,这些几乎不朽的定居者不知道发生了什么事，也不知道他们到底是谁，他们一遍又一遍地重温同一天，在慢慢腐烂的建筑物和被忽视的田野中建造生物质，而唯一有自我意识的人不断改变他们的性格和记忆来创造一些东西,更符合他的喜好。 ,\n\n这个过程持续了大约40年，直到停电中断了传输并导致所有结构解体。,似乎唯一知道该建筑群存在的人没有兴趣维护它。"
 mem_agrarian.5.a: "一个迷人的故事。"

 d_mem_agrarian_deposit: "荒凉的农田"
 d_mem_agrarian_deposit_desc: "曾经由一群外来殖民者定居的相当大的地区。,这些肥沃的土地在其主人因流行病去世后就被废弃了。"

