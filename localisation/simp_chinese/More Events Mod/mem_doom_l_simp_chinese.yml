 mem_doom_dig_site: "在末日之门"
 mem_doom_dig_site_desc: "这颗贫瘠的星球曾经有一个先进的研究前哨站。,然而，它现在已成为废墟，遗址上仍然散落着以前居民的木乃伊遗骸。,杀害他们的凶手无处可寻。 ,\n\n前哨站的破坏肯定发生在数百年前，但扫描表明一些地下设施可能仍然完好无损。,尽管困难重重，我们还是找到了埋藏在深处的动力源。,经过这么长时间，还有什么可以幸存下来并且仍然可以运行？"
 
 mem_doom.1.name: "入口通道"
 mem_doom.1.desc: "考古考察取得突破。 ,§Y[Leader.GetName]§!,报道称，[Leader.GetSheHe]终于找到了一条相对完整的从地表通向地下的通道。 ,\n\n就像表面一样，走廊里散落着先前居住者的尸体。,他们的死亡是暴力的，但由于尸体及其周围环境都遭受了广泛的破坏，其原因尚不完全清楚。,一些尸体似乎还属于某种军事力量，可能是一个损害控制小组或一个被派来控制局势的掩盖小组。 ,\n\n从整体情况来看，他们并不是特别成功。"
 mem_doom.1.a: "$DIG$"
 mem_doom.2.name: "命令核心"
 mem_doom.2.desc: "考古考察取得重大突破。,最近发现的一个房间原来是控制设施周围计算机系统的命令核心。\n\n这里显然发生了一场重大交火，在大量被忽视和摧毁的计算机中，只有几台仍然可以使用。,它们主要包含有关来自“§SSite Zero§Site Zero”的巨大能量流的日志。,到地球表面的配电网络。,还有一份名为“§SC严重事件 05484§”的备份记录！,包含以下内容：\n§g轮班主管：§!,哦，这可不好。 ,\n§Y<<难以理解>>\n<<响亮的不明噪音>>§!\n§R警报：§!,传感器 2 读数超出可接受的参数。\n§R警报：§!,传感器 1、2、4、5、7 和 9 没有读数。\n§S错误：§!,控制模块 4 离线。\n§g<<记录结束>>§!"
 mem_doom.3.name: "石头仓库"
 mem_doom.3.desc: "考古队报告了新发现：距离主要工作区域有一段距离，§Y[Leader.GetName]§！,发现了一批石碑。 ,\n\n这块石头本身似乎是从 §Y[From.Planet.GetName]§! 深处获取的。,平板电脑上的文字似乎是在该设施仍在运行时编写的，但大多数平板电脑上的语言与我们在该网站其他区域发现的语言完全不同，并且我们无法辨认。,用网站运营商的语言写的内容很少，只是漫无目的，而且几乎难以理解，暗指称为“§YTalnekhreck§!”的东西。 ,\n\n奇怪的是，房间里并没有打斗的迹象，但许多石头上却沾满了过多的干血。,据估计，其中一些可以追溯到该设施倒塌前的几十年。"
 mem_doom.4.name: "深不可测"
 mem_doom.4.desc: "当他们深入到外星设施的中心时，§Y[Leader.GetName]§!,而[Leader.GetHerHis]团队遇到了越来越多没有意义的事情。 ,\n\n几个房间似乎充满了某种能量场。,对于大多数传感器来说，它是不可见的，它使任何进入房间的物体消失在稀薄的空气中。,此外，球形辐射袋只是漂浮在太空中，违反了所有核物理定律。 ,\n\n发现设施人员的遗骸越来越稀疏。,另一方面，墙壁不再是熟悉的合金和聚合物的混合物，而是现在非常类似于化石肉。 ,\n\n可以从幸存的计算机终端收集一些进一步的信息。,该设施建在 §Y[From.Planet.GetName]§! 地壳中自然存在的维度裂缝之上。,它的目的是研究另一边袖珍宇宙的不寻常性质，并从中输送能量以满足帝国的需要。,然而，他们所连接的领域并不像他们想象的那么空虚，有一些不友好的东西随着能量流动而贯穿。"
 mem_doom.5.name: "零号站点"
 mem_doom.5.desc: "考古队已经进入该设施的最深处。,他们现在站在它的底部 - 就在一个名为“§SSite Zero§!”的巨大洞穴上方。 ,\n\n该设施由金属和塑料建造的常规技术已经让位于奇怪的锯齿状岩石，类似于巨型野兽的牙齿或爪子。,由奇怪的有机材料组成的柱子试图到达屋顶上通往设施其余部分的舱口，但被切断了几米。,一大堆烧焦的尸体覆盖了洞穴的地板。 ,\n\n[Leader.GetName] 得出结论，一队精锐士兵曾经进入过这个地方并下降到洞穴中，然后重新出现并向设施的不同部分前进。"
 mem_doom.5.a: "沿着那条路走。"
 mem_doom.6.name: "恶性电容器"
 mem_doom.6.desc: "我们在§SS站点零§中捕捉到其气味的精英小队的最终目的地！,距离并不远。,据推测，他们遭遇的抵抗并不大，但由于弹药和人手不足，队伍逐渐减少。 ,\n\n显然，他们的目标是专门为发生类似事件而建立的辅助设施 - 然而，当最坏的情况发生并且需要时，该设施就超支了。,最后的战斗显然让剩下的士兵付出了生命的代价，尽管他们确实设法保护了设施。 ,\n\n在他们的动力装甲上发现的日志进一步说明了情况。,他们称之为§YTalnekhreck§！,它把它的一只后代送进了设施，在那里它巧妙地影响了工作人员，要求牺牲自己和它的父母。,随着时间的推移，§YTalnekhreck§！,它本身已经突破，杀死了一些设施人员并使其他人员发生变异。,付出了巨大的代价，门户倒塌了。 ,\n\n负责的小队试图摧毁一切含有超凡脱俗影响力的东西。,他们失败了。 ,\n\n一个仍在用超凡脱俗的能量为自己提供动力的单位坐在那里，就在最后一个尸体够不到的地方。"
 mem_doom.6.a: "我们会接受它。,小心交接的话就安全了。"
 mem_doom.6.b: "让我们完成工作并摧毁它。"
 
 mem_doom.7.name: "幽灵巨龙显现"
 mem_doom.7.desc: "当恶意电容器达到满功率时，它的能量就会获得一种形式。,一个强大的超凡脱俗的存在，由 Talnekhreck 本身赋予形状，已在 §Y[Capital_Scope.GetName]§! 上方显现。,并准备好执行我们的命令。"
 mem_doom.7.a: "塔尔内克雷克万岁！"

 mem_doom.100.name: "前哨站废墟"
 mem_doom.100.desc: "尽管[From.GetName]遭受了广泛的破坏，[Leader.GetName]仍然能够在地球表面找到一处技术废墟。 ,\n\n已建立考古遗址以进一步调查。"