l_simp_chinese:
 mem_ark_object:0 "古车站"

 mem_ark.2.name:0 "太空怪事"
 mem_ark.2.desc:0 "除了生活在那里的原始文明之外，§Y[the_planet.GetName]§! 还存在其他一些东西。,引起了我们的注意。 ,\n\n一个空间站正在绕地球运行，它比当地人拥有的任何技术都先进得多，但又太原始，不可能是由外星智能建造的。"
 mem_ark.2.a:0 "有趣的。"
 mem_ark.2.a.tooltip:0 "建造§S观察站§!,飞越地球或征服它以了解更多信息。"

 mem_ark.4.name:0 "不属于的东西"
 mem_ark.4.desc:0 "我们观察到§Y[the_planet.GetName]§！,很长一段时间以来，并已证实当地人没有能力建造或发射空间站。 ,\n\n一定是其他人在他们的世界之上建造了它。"
 mem_ark.4.a:0 "我们需要了解更多。"
 
 #This event uses title and options from .4
 mem_ark.5.desc:0 "我们在 §Y[the_planet.GetName]§! 上的定居者,已确认在 [the_planet.GetPlanetMoon] 上方的轨道上存在一个原始空间站。 ,\n\n[mem_ark_grounders.GetNamePlural] 无法构建这样的结构，所以问题是 - 谁做了？"

 MEM_ARK_PROJECT:0 "调查车站"
 MEM_ARK_PROJECT_DESC:0 "§Y[the_planet.GetName]§! 上方的一个气象站,看起来明显不合适——那些能够建造它的人显然不够先进。"

 mem_ark.100.name:0 "方舟"
 mem_ark.100.desc:0 "[the_planet.GetName] 轨道上的空间站已有大约 500 年的历史。 ,\n\n根据[Root.GetName]船员收集到的信息，该星球实际上在空间站建造期间经历了一场核战争或类似的灾难。,目前被称为 [mem_ark_grounders.GetNamePlural] 的物种是经历了严重突变的幸存者的后代，而最后一个原始物种，被称为 [mem_ark_sky_people.GetNamePlural]，在轨道上找到了避难所。 ,\n\n装满低温舱和各种设备的着陆舱仍然附着在空间站上，等待部署。,看来，在表面被认为适合居住之前，本应发射它们的维护人员已经耗尽了补给并死亡。,在这个阶段，除了发射吊舱外，任何篡改空间站的尝试都会摧毁它。"
 mem_ark.100.a:0 "启动 Pod。"
 mem_ark.100.a.tooltip:0 "一个 [mem_ark_sky_people.GetName] £pop 流行音乐将被添加到下面的星球。"
 mem_ark.100.a.delayed:0 "当我们有空间时，我们应该发射吊舱。"
 mem_ark.100.a.delayed.tooltip:0 "行星法令将被添加到§Y[the_planet.GetName]§!,一旦您有空闲住房来举办新的英镑流行音乐，就可以释放这些豆荚。"
 mem_ark.100.b:0 "最好不要碰任何东西。"
 mem_ark.100.c:0 "关闭一切并研究车站。"
 mem_ark.100.d:0 "破坏空间站，杀死所有空间站乘客。"

 mem_ark.102.name:0 "[the_planet.GetName]：知识就是力量"
 mem_ark.102.desc:0 "看来，在 §Y[the_planet.GetName]§! 表面的 [mem_ark_grounders.GetAdj] 当地人和 [mem_ark_sky_people.GetAdj] 新来者之间最初的紧张关系之后，他们终于实现了持久的和平。 ,\n\n[mem_ark_sky_people.GetNamePlural] 用各种科技小玩意让每个人眼花缭乱，给有科学头脑的 [mem_ark_grounders.GetNamePlural] 留下了深刻的印象，足以让他们要求新来者成为他们的新领导者。"
 mem_ark.102.a:0 "一个明智的选择。"
 mem_ark.102.b:0 "关于。"

 mem_ark.103.name:0 "[the_planet.GetName]：超强火力"
 mem_ark.103.desc:0 "在 §Y[the_planet.GetName]§! 表面上的 [mem_ark_grounders.GetAdj] 当地人和 [mem_ark_sky_people.GetAdj] 新来者之间最初的紧张关系之后，冲突爆发为一场全面战争。 ,\n\n然而，无论有多少[mem_ark_grounders.GetAdj]战士冲击了新人的阵地，他们都敌不过[mem_ark_sky_people.GetNamePlural]带来的自动枪械。,最终，当地人别无选择，只能将所有权力交给入侵者。"
 mem_ark.103.a:0 "不错的演出。"
 mem_ark.103.b:0 "有一天他们可能会成为一种威胁......"
 mem_ark.103.c:0 "真的有必要吗？"

 mem_ark.104.name:0 "[the_planet.GetName]：和平与和谐"
 mem_ark.104.desc:0 "[mem_ark_sky_people.GetNamePlural] 融入 §Y[the_planet.GetName]§! 地表的 [mem_ark_grounders.GetAdj] 社会并没有遇到太大困难。 ,\n\n他们中的大多数人似乎都迷恋[mem_ark_grounders.GetNamePlural]所发展的简单而和平的生活方式，并且不想回到给他们的文明带来毁灭的技术水平。"
 mem_ark.104.a:0 "对他们有好处。"
 mem_ark.104.b:0 "少了一个需要担心的威胁。"
 mem_ark.104.c:0 "嗯，那太愚蠢了。"

 mem_ark.105.name:0 "[the_planet.GetName]：来自天空的诸神"
 mem_ark.105.desc:0 "看来 [mem_ark_sky_people.GetNamePlural] 相当幸运。 ,[mem_ark_grounders.GetAdj] 文化具有 [mem_ark_sky_people.GetAdj] 物种预突变的意象，突出地表现为神圣或居住在失落天堂的圣人。 ,\n\n现在，当[mem_ark_grounders.GetNamePlural]突然亲自遇到这样的存在时，大多数人都向他们宣誓效忠，称他们为回归之神。,大多数 [mem_ark_sky_people.GetNamePlural] 似乎对这种发展感到相当满意。"
 mem_ark.105.a:0 "这是什么异端？！"
 mem_ark.105.b:0 "白痴，全都是白痴。"
 mem_ark.105.c:0 "我们该评判谁？"

