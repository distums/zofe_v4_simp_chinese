l_simp_chinese:
 mem_crashed_object_category:0 "坠毁的物体"
 mem_crashed_object_category_desc:0 "对这颗小行星的探索使我们发现了散落在其表面的大型物体的碎片。,这值得进一步调查。"
 
 mem_crashed_object.11.name:0 "外星人的声音"
 mem_crashed_object.11.desc:0 "仔细一看，小行星表面坠毁的物体竟然是外星探测器！,除了基本的太阳能收集和无线电接收和传输技术外，探测器还包含一个安装在侧面的扁平凹槽圆盘。,旋转圆盘会发出大量声音。 ,[Root.GetLeaderName] 认为这是一种外星音乐形式！\n\n不幸的是，这种音乐不是很好，或者它面向的音频感官设备可能与我们自己的非常不同。,尽管如此，一件来自完全不同物种的文化文物……这还是很了不起，对吧？"
 mem_crashed_object.11.a:0 "它没有那么坏..."
 
 mem_crashed_object.12.name:0 "逃生舱"
 mem_crashed_object.12.desc:0 "一支前往探索小行星表面残骸的探险队带回了一个有趣的发现。,从缺乏实质性推进系统来看，它似乎是一艘应急飞船，船上发现了几个能够持续低温悬浮的吊舱。,大多数都被拆除，以服务于一个临时配备的吊舱，其中包含一名乘客。,尽管这些系统为了维持它们的生存而竭尽全力，但根据我们的最佳估计，低温系统在五百年前就失效了。,从该生物干燥的遗骸中几乎无法确定任何信息，恒星辐射已经对其大部分组织进行了消毒。\n\n然而，一切都还没有丢失，因为临时系统的纯粹发明天才帮助我们了解了长期系统可维护性和低温学。 ,。"
 mem_crashed_object.12.a:0 "可惜我们没能见面。"
 
 mem_crashed_object.13.name:0 "光之诡计"
 mem_crashed_object.13.desc:0 "我们最初的扫描似乎是误报。,从轨道上探测到的金属碎片只是裸露的金属矿石的微光。"
 mem_crashed_object.13.a:0 "我想，矿物质永远不会太多。"
