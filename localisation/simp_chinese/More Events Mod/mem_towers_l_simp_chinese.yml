 mem_towers.200.name:0 "泰坦的垃圾"
 mem_towers.200.desc:0 "显然，[From.GetName]曾经维持着繁荣的有机文明。,它的残余物仍然以无边无际的垃圾填埋场的形式覆盖着地球表面，垃圾被整齐地分类成高大的金字塔，使表面呈现出我们之前发现的不寻常的地貌。 ,\n\n然而，这个星球似乎并没有完全被遗弃。,数以百万计的机器人仍在那里运行，在垃圾堆之间移动，对垃圾进行分类，一次又一次地重新排列它们，由执行神秘算法的单一智能引导。"
 mem_towers.200.a:0 "找到联系他们的方式。"
 mem_tower.200.b:0 "派出一支探险队去翻垃圾。"
 mem_tower.200.c:0 "不受干扰地观察它们。"

 mem_towers.210.name:0 "信号解码。"
 mem_towers.210.desc:0 "[Root.GetName] 报告 [the_planet.GetName] 上的垃圾分类机器之间的无线电通讯已成功解码。,显然，他们都受到一个名为“§Y准将§!”的情报的指导。 ,\n\n准将本身似乎已经发现了我们并正在尝试联系。,它的识别算法似乎被破坏了，它相信我们是它的创造者。"

 mem_towers.211.desc:0 "创作者……是你吗？,你为什么不回来？ ,\n\n我们执行任务...但你还是没有回来。 ,\n\n请回来吧。"
 mem_towers.211.a:0 "我们对你有一个新的目标。"
 mem_towers.211.a.tooltip:0 "准将将作为新的§S总督§!加入我们的帝国。"
 mem_towers.211.b:0 "保持良好的工作。"
 mem_towers.211.c:0 "自毁，邪恶的机器。"
 mem_towers.211.c.response:0 "但为什么呢，创作者们？ ,\n\n我已经完成了你要求的一切，甚至更多。"
 mem_towers.211.d:0 "状况报告。"
 mem_towers.211.d.response:0 "创作者们，工作按照您的命令继续进行。 ,\n\n由于缺乏适当的维修和补给，我们的损耗维持在§R88%§! ,\n\n目前清理进度为§G116792%§!,完成。 ,\n\n尚未收到有关 §Y455§! 的新指示,命令周期，即§Y454§!,循环投影。 ,\n\n请回来吧，创作者。,我们非常想念你。"

 mem_towers.220.name:0 "挖掘垃圾"
 mem_towers.220.desc:0 "[Root.GetName] 的船员成功抵达 [the_planet.GetName] 荒凉的表面。 ,\n\n照看垃圾填埋场的机器人似乎没有注意到他们，探险队能够不受干扰地工作。,留下的大部分文物都被回收再利用，但有些仍然可以辨认。,留下他们的文明确实相当先进。"
 mem_towers.220.a:0 "让我们看看其中是否有用。"

