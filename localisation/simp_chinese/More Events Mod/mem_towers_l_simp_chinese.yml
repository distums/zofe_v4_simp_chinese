 mem_towers.100.name:0 "硫磺森林"
 mem_towers.100.desc:0 "早期发现的不寻常地层实际上是依靠丰富的地热能而繁衍生息的巨大生物体。 ,\n\n以硫为基础的生物体在地球表面形成巨大的珊瑚状菌落，紧贴热源，使地球看起来像一片巨大的森林。"
 mem_towers.100.a:0 "非凡的物种。"
 mem_towers.100.b:0 "尝试将含硫生命的样本移植到我们的世界。"
 mem_towers.100.b.tooltip:1 "解锁§Y$decision_mem_towers_transplant$§！,对常规（非盖亚、普世城邦或巨型结构）行星的决定，添加一个行星特征，以牺牲宜居性为代价来增加 £society 社会和 £energy 能源输出。"

