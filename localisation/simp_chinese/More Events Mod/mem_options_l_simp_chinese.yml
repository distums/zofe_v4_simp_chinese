 # Event Chain
 mem_options_chain_title:0 "内存选项"
 mem_options_chain_desc:0 "此菜单提供了许多选项来自定义您当前的游戏并根据您的喜好增强您的体验。,这是完全可选的。,如果您不碰它，一切都会按照 MEM 标准设置进行。,要访问菜单，只需研究该项目即可。"

 # Options Project
 MEM_OPTIONS_PROJECT:0 "激活菜单"
 MEM_OPTIONS_PROJECT_DESC:0 "该项目打开选项菜单。"
 MEM_OPTIONS_REMOVAL_PROJECT:0 "删除菜单"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "该项目在此游戏中永久停用菜单。,仅当您不想再看到或使用它时才执行此操作。"

 # Basic Functions
 mem_options.back:0 "后退"
 mem_options.exit:0 "出口"

 # Main Menu
 mem_options.4.name:0 "主菜单"
 mem_options.4.desc:0 "在这里您可以在各种选项类别之间进行选择。"
 mem_options.4.a:0 "危机选择"
 mem_options.4.b:0 "盾牌世界选项"
 mem_options.4.c:0 "转向§GON§！,天堂修改器"
 mem_options.4.c.tooltip:0 "这为每个盖亚行星和环形世界添加了“天堂世界”修改器。 ,（它使幸福感和增长速度增加 10%，使所有资源和科学生产增加 5%，使该星球上的殖民地的移民吸引力增加 25%。）"
 mem_options.4.d:0 "关闭§ROFF§！,天堂修改器"
 mem_options.4.d.tooltip:0 "这会从每个盖亚行星和环形世界中删除“天堂世界”修改器。 ,（该修正值使幸福感和生长速度增加 10%，所有资源和科学生产增加 5%，该星球上殖民地的移民吸引力增加 25%。）"
 mem_options.4.e:0 "强制生成菜单"
 mem_options.4.f:0 "Orila 船组预览"
 mem_options.4.g:0 "损坏的时钟选项"
 mem_options.4.h:0 "测量仪探头选项"
 mem_options.4.i:0 “孤儿门选项”
 mem_options.4.j:0 "标尺纵向切换"
 mem_options.4.k:0 "UE 发布测试衍生品"

 # Vazuran Menu
 mem_options.5.name:0 "危机选择"
 mem_options.5.desc:0 "在这里您可以在各种选项类别之间进行选择。"
 mem_options.5.a:0 "§R禁用§!,瓦祖兰的威胁"
 mem_options.5.a.tooltip:0 "瓦祖兰威胁危机目前已§G启用§！"
 mem_options.5.b:0 "§G启用§!,瓦祖兰的威胁"
 mem_options.5.b.tooltip:0 "瓦祖兰威胁危机目前已§R禁用§！"
 mem_options.5.c:0 "修复 Vazuran 系统中存在 bug 的星际基地"
 mem_options.5.c.tooltip:0 "如果您加载的游戏中 Vazuran 仍拥有其系统，则该游戏会创建一个无法占领的不需要的星际基地。,用它来将所有权转移到你的帝国。"
 mem_options.5.d:0 "让瓦祖拉人对人工智能怀有敌意"
 mem_options.5.d.tooltip:0 "他们目前对人工智能帝国保持中立。,所有伤害均通过事件效果造成。,这是为了防止他们自杀自己的舰队。\n\n此选项会将他们设置为敌对并攻击他们遇到的每个 AI 帝国舰队，就像攻击玩家帝国时一样。"
 mem_options.5.e:0 "将 Vazurans 设置为对 AI 中立"
 mem_options.5.e.tooltip:0 "他们目前对人工智能帝国怀有敌意。,他们的行为就像攻击玩家帝国时一样。,这可能会导致 AI 自杀他们的舰队。\n\n此选项会将他们设置为中立并忽略他们遇到的每个 AI 帝国舰队。,所有伤害仍将通过事件效果造成。"

 # Shield World Menu
 mem_options.6.name:0 "盾牌世界菜单"
 mem_options.6.desc:0 "您可以在此处激活或停用屏蔽世界的各种设置。"
 mem_options.6.a:0 "转向§GON§！,行星护盾效应"
 mem_options.6.b:0 "关闭§ROFF§！,行星护盾效应"
 mem_options.6.c:0 "转向§GON§！,护盾世界效果"
 mem_options.6.d:0 "关闭§ROFF§！,护盾世界效果"

