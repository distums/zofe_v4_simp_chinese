 mem_options.7.name:0 "强制生成菜单"
 mem_options.7.desc:0 "在这里你可以产生各种异常和事件。"
 mem_options.7.a:0 "从异常中选择"
 mem_options.7.b:0 "从活动中选择"
 
 # Force Anomaly Spawning Menu
 mem_options.8.name:0 "强制生成异常子菜单"
 mem_options.8.desc:0 "在这里你可以产生各种异常现象。,单击其中一个选项后，等待两天，就会出现一条通知。"
 mem_options.8.a:0 "废弃机甲古墓世界异常"
 mem_options.8.b:0 "堕落坟墓的星舰世界异常"
 mem_options.8.c:0 "矩阵墓穴世界异常"
 mem_options.8.d:0 "巨型坦克墓世界异常"
 mem_options.8.e:0 "熔岩堡垒异常"
 mem_options.8.f:0 "灭绝的绑架者异常"
 
 # Force Event Spawning Menu
 mem_options.9.name:0 "强制生成事件子菜单"
 mem_options.9.desc:0 "在这里你可以产生各种事件。,单击其中一个选项后，等待两天，就会出现一条通知。"
 mem_options.9.a:0 "空间水晶攻击"
 
 # Spaning Notification
 mem_options.10.name:0 "异常产生"
 mem_options.10.desc:0 "单击相机查看生成位置。"
 
 # Orila Ship Preview
 mem_options.11.name:0 "Orila 船组预览"
 mem_options.11.desc:0 "在这里，您可以生成即将到来的奥里拉派系的各种舰船类别以进行测试。,他们将出现在你的首都。"
 mem_options.11.a:0 "生成一架标准无人机。"
 mem_options.11.b:0 "生成一架指挥无人机。"
 mem_options.11.c:0 "生成一名护卫。"
 mem_options.11.d:0 "生成一艘攻击巡洋舰。"
 mem_options.11.e:0 "生成一只利维坦。"

 # Broken Clock
 mem_options.12.name:0 "损坏的时钟事件子菜单"
 mem_options.12.desc:0 "破碎的时钟是一个新的事件链，有时会在游戏中期触发，带来类似危机的后果。 ,\n\n一些玩家可能会发现它以不良的方式影响游戏平衡，与平衡改变模组的配合不佳，或者只是不适合他们喜欢的游戏风格。,在游戏中期到来之前，你可以禁用危机，而在危机开始之后，你可以提前结束危机。 ,\n\n请注意，访问此菜单并不意味着该游戏一定会发生这种危机。"
 mem_options.12.a:0 "§R禁用§!,事件。"
 mem_options.12.b:0 "§G启用§!,事件。"
 mem_options.12.c:0 "立即消灭不速之客。"

 # Surveyor Probe
 mem_options.13.name:0 "测量员探测事件子菜单"
 mem_surveyor.13.desc:0 "测量者探测器是模组添加的一个新的中立派系，有时可能会出现并可能发展成游戏中期危机。,它可能会干扰其他模组的平衡或您喜欢的游戏风格，因此只要游戏中期尚未开始，您就可以将其从游戏中删除。 ,\n\n此菜单并不一定意味着该游戏一开始就存在探测器。"
 mem_surveyor.13.a:0 "移除狂战士探针。"
 mem_surveyor.13.a.tooltip:0 "你只能在比赛中期之前进行。"
 mem_surveyor.13.b:0 "立即引发危机。"
 mem_surveyor.13.b.tooltip:0 "您无法在多人游戏中手动触发危机。"
 mem_surveyor.13.c:0 "原力生成的测量者探针"
 mem_surveyor.13.c.tooltip:0 "如果探测器以前从未生成过，它将在随机位置生成。"

 # Orphan Gate
 mem_options.14.name:0 "孤儿门子菜单"
 mem_options.14.desc:0 "孤儿之门可能会在游戏期间在河外星系团中产生一个先进的帝国。"
 mem_options.14.a:0 "永久防止萨德雷尔生成"

