 mem_options.15.name:0 "标尺纵向切换"
 mem_options.15.desc:0 "通过此活动，您可以将当前统治者的外观更改为我们独特的肖像之一，并将其​​切换回原始状态，只要这位领导者仍然是您的统治者。"
