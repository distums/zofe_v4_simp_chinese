l_simp_chinese:

 # By Malthus

 #Leader
 mem_descended_catchphrase:0 "你和我……我们会玩得很开心的。,我能感觉到。"
 mem_descended_backstory:0 "不朽的神帝尼奥查达姆斯，他的名字首先是托拉隆尼亚帝国的统治者，银河系的上升主，看不见的天空的统治者，远古和先行者之王，群星之主和王国的保护者...... ,\n\n或者说，他在飞升之前的前世也是如此。,现在这个名单变得越来越长……他的自负也越来越大。"

 #Traits
 leader_trait_legendary_mem_descended_ascendant:0 "下降上升"
 leader_trait_legendary_mem_descended_ascendant_desc:0 "一个先前扬升的存在，被迫在模糊的环境中居住在凡人层面。,在他的雄心壮志中，他激励他的部下取得更大的成就。"
 leader_trait_legendary_mem_descended_aspect:0 "方面"
 leader_trait_legendary_mem_descended_aspect_desc:0 "尼查达摩斯升天后留下的化身。,他与主意识的联系依然松散，但由于只有一小部分体现在分身上，所以缺乏前者的威力。,虽然仍然有效，但它只是整体的一个影子。"

 #Modifiers
 mem_descended_colorful_sky:0 "七彩天空"
 mem_descended_colorful_sky_desc:0 "一种迷人的现象让天空呈现出多种不同的色调。,它对每个观察它的人都有舒缓作用。,反过来，由于对我们民众的职业道德产生了积极影响，殖民地的生产效率也有所提高。"
 mem_descended_celebrations:0 "帝国范围内的庆祝活动"
 mem_descended_celebrations_desc:0 "人们很高兴生活在我们的帝国。"
 mem_descended_lowered_output:0 "产量下降"
 mem_descended_lowered_output_desc:0 "由于我们的人民忙于庆祝我们的领导人，他们的产量急剧下降。"
 mem_descended_his_likeness:0 "他的肖像"
 mem_descended_his_likeness_desc:0 "这个世界的一个半球已被重新排列成一位扬升者的形象，与后世分享他的辉煌。"
 mem_descended_recently_recruited:0 "最近招募的信仰激进分子"
 mem_descended_recently_shield_boosted:0 "获得尼查达姆斯的祝福"

 #Deposits
 mem_d_ascension_throne:0 "升天王座"
 mem_d_ascension_throne_desc:0 "一种装置，用于汇集和集中帝国各地无数自愿者的能量，一旦充满电，就可以让一个人提升到更高的存在平面，或者据说......"
 mem_d_ascension_throne_after:0 "升天王座"
 mem_d_ascension_throne_after_desc:0 "一种曾经用来使传奇人物达到更高层次存在的装置。,此后，它已成为准宗教朝圣地。"

 #Special Projects
 MEM_DESCENDED_AUDIENCE_PROJECT:0 "邀请函"
 MEM_DESCENDED_AUDIENCE_PROJECT_DESC:0 "我们被夜光火焰星系的一个原始文明的统治者邀请去觐见。,他们现在似乎有能力联系我们或首先认识到我们的存在，这一事实足以值得进行调查。,我们应该派一个代表团并接受他们的提议，以便了解更多情况。"
 MEM_DESCENDED_MEETING_PROJECT:0 "请见"
 MEM_DESCENDED_MEETING_PROJECT_DESC:0 "如果有问题需要讨论，我们可以安排正式会议。"

 #Event Chain
 mem_descended_chain_title:0 "尼查达姆斯的复活"
 mem_descended_chain_desc:0 "为了让尼查达姆斯在更高的存在层面上重新获得地位，他需要我们整个文明的集体意志力。,实现这一目标需要大量的精神能量。\n\n幸运的是，这并不需要我们的人民具有精神天赋。,我们文明本身的团结将提供这种力量，因此，每一个以团结为主要产品的专家或统治者工作都将为这一过程做出贡献。"
 mem_descended_ascension_progress:0 "扬升进度"
 mem_descended_ascension_complete:0 "扬升完成"
 mem_descended_antics:0 "滑稽动作经验丰富"

 #Events
 mem_descended.1.name:0 "重力异常"
 mem_descended.1.desc:0 "当进入§Y[from.GetName]系统§!时，我们的船员看到了一个奇特的景象。,时空裂缝遍布整个系统，限制了我们传感器的准确性。,之前被认为是一颗带有几颗行星的唯一恒星实际上是一个双星系统，其中有一颗小得多且几乎看不见的褐矮星伴随着主恒星，其绕轨道运行的行星无一例外地笼罩在不祥的云层中。\n\n这是,然而，奇特之处还不止于此，因为根据我们的观察，重心不是[from.GetName]，而是一颗行星，它确实不仅适合居住，而且还居住着一个看似原始的文明。,这里的一切至少在扩展上都围绕着它。\n\n这一切如何可能已经成为我们专家之间热议的话题。,不过，他们都已经同意的一件事是，它的起源无疑是人为的。"
 mem_descended.2.desc:0 "在裂缝附近发现的一支舰队正在向我们招呼。,它的构成与我们迄今为止遇到的任何其他设计都不一样。,他们已经开始逼近我们的阵地，可能是为了切断我们的逃生通道。"
 mem_descended.3.desc:0 "...我们是无形的...变得无色...恶魔会付出代价...但首先我们将盛宴...在你身上..."
 mem_descended.3.a:0 "我们和平而来。"
 mem_descended.3.a.response:0 "...我们不..."
 mem_descended.3.b:0 "我们可以将“无生命”添加到您的列表中。"
 mem_descended.3.b.response:0 "……你的大胆……救不了你……"
 mem_descended.5.name:0 "邀请函"
 mem_descended.5.desc:0 "在消灭了未知的攻击者后不久，我们就收到了来自原始世界的信号。,目前还不清楚原始人如何知道我们的存在，更不用说与我们交流了，但这正是正在发生的事情。,为了让这一切变得更加神秘，该信息使用了我们的语言，邀请我们去见他们的统治者。"

 mem_descended.6.name:0 "观众"
 mem_descended.6.desc:0 "§L抵达地表后，我们的代表团遇到了一小群[mem_descended_native_species.GetName]当地人。,其中一人走上前来，表明自己是这个不起眼的欢迎委员会的领导者，而其他人则好奇地打量着新来的人。,简短的问候后，我们的代表团被带到了一座与其他简陋建筑相比相当华丽但格格不入的宫殿。\n\n在入口大厅内，导游开始讲话：§!\n\n您很快就会看到,在金色的、多彩的、不朽的神帝尼查达姆斯面前，他的名字是托拉洛尼亚帝国的统治者、银河的上升领主、看不见的天空的统治者、远古和先行者之王,，群星之主和王国的保护者...\n\n§L在短暂的停顿期间，人们对结束这过多头衔的希望绽放，但这是短暂的。 ,[mem_descended_native_species.GetName] 在吸了一小口空气后，无情地颠覆了这一期望，继续他表面上训练有素、但干巴巴地背诵他的统治者的头衔和假定的成就，又持续了一个半小时的痛苦……\n\n,终于结束了磨难，显然已经筋疲力尽了，他再次对代表团讲话：§!\n\n你们现在可以进入内室，亲自会见我们的主了。"
 mem_descended.6.a:0 "让我们继续前进。"
 mem_descended.7.desc:0 "§L代表团前面站着一个唯一的当地人，尽管他的肤色是独一无二的金色，正在等待他们的到来。§!\n\n啊...真是一次交付。,如此单调，如此自由表达，真是太棒了。,不过说实话，如果他们的命就在于此，他们连假笑都笑不出来。,但他们是忠诚而勤奋的人，你必须给他们这一点。 \n\n当我第一次发现他们时，他们生活在破旧的洞穴里，在一个围绕着一颗衰弱恒星运行的垂死世界上摇摇欲坠。,看看他们现在，生活在温暖阳光下的天堂世界……住在稍微不那么破旧的小屋里。,是的，我知道，这仍然是一项正在进行的工作。,有些改变对他们来说比其他人更容易。,但我离题了...\n\n§L他向他的客人走近了一步，并继续用一个微妙的手势指向自己。§!\n\n正如你所听到的，我是 Neochadamus...Neo-chada-mus ,，请记住这一点。,最后一个念错我名字的人现在出现在舒缓阴影的表面——这颗行星的月亮，如果你不知道的话……虽然从技术上讲，这个系统中的一切都是这颗行星的月亮，甚至是太阳……但细节……细节,...\n\n对于那些我称之为朋友的人来说，Chada 就足够了。,我确实有一种感觉，你和我，我们确实会成为好朋友。"
 mem_descended.7.a:0 "你不是本地人，是吗？"

 mem_descended.8.name:0 "TEST" # 不显示但如果不存在条目则抛出错误
 mem_descended.8.desc_01:0 "§HA 一道耀眼的光芒瞬间淹没了整个大厅。,当它消退时，金色的 Krrr'tek 消失了，取而代之的是一个纯能量的存在，与我们之前遇到的那些不同。§!\n\n是的，你是对的。,让我们结束这场闹剧吧……"
 mem_descended.8.desc_02:0 "§H你从他的回答中看出了一丝不耐烦§!\n\n如你所愿，你想知道什么？"
 mem_descended.8.a:0 "这就是你的本来面目吗？"
 mem_descended.8.a.response:0 "你可以说这是我的自然状态，但我可以采取我选择的任何形式。"
 mem_descended.8.b:0 "你从哪里来的？"
 mem_descended.8.b.response:0 "不管你信不信，原来是这个星系。,最近，虽然我来自异次元空间，就像我的“朋友”一样，被你勇敢地击败了。\n\n顺便说一句，我对此表示感谢。,为了阻止他们，我的能量储备很紧张。"
 mem_descended.8.c:0 "这个系统是你创建的吗？"
 mem_descended.8.c.response:0 "哦，不，但你可以说我做了一些大规模的翻新以及到处都有的一些副业项目。"
 mem_descended.8.d:0 "无色为何要围攻此地？"
 mem_descended.8.d.response:0 "嗯……我想说，他们是痛苦的失败者。,即使在更高的层面上，也是“吃或被吃”，所以我把他们的地方当作自助餐，并将他们的能量集中到一个更值得的主人——我自己身上。\n\n哦，来吧，,不要因此评判我，你已经看到他们对待你的同类也是一样的。,所以，我说，这是对的。"
 mem_descended.8.e:0 "您想从我们这里得到什么？"
 mem_descended.8.f:0 "关于你的建议..."
 mem_descended.9.desc_01:0 "说白了，我需要你的能量。,别这样看着我……我不像这些家伙那样野蛮……\n\n我打算夺回并坚守在上位面的位置，但为了重新飞升，我需要,一个帝国的价值……让我们称之为精神能量，因为没有更好的词了。,这并不需要任何具有灵能天赋的个体，因为当全体人民为一个共同的目标团结起来并团结一致时，能量就会被释放出来。,因此，这甚至适用于无机或合成生命体。\n\n作为回报，我将在我的扬升成功后向您提供我的专业知识以及持续的支持。,做好事应该有好报，不是吗？\n\n你说呢？,这笔交易没有任何缺点。,我的臣民也将加入你的帝国。,你只能赢。\n\n§当他等待你的答案时，他的眼睛开始变得比以前更加明亮......§！"
 mem_descended.9.desc_02:0 "你认为呢？,你会支持我的努力吗？\n\n§H你看到他眼中的光芒再次开始增强......§！"
 mem_descended.9.a:0 "……我可以先问另一个问题吗？"
 mem_descended.9.b:0 "是的...不，我们没有。"
 mem_descended.10.desc:0 "我懂了。,那么继续这个对话就没有意义了。,你可以离开，但要意识到你已经为自己和你的人民浪费了千年的机会。"
 mem_descended.10.a:0 "等等，转念一想，我们犯了一个错误……"

 mem_descended.11.name:0 "扬升的终结"
 mem_descended.11.desc:0 "我们的传感器站位于 §Y[mem_descended_system.GetName] 系统§! 的维度裂缝附近,通知我们有一支庞大的舰队进入我们的太空。,这次没有任何沟通。,战斗已经开始了。"
 mem_descended.12.name:0 "第二次的魅力"
 mem_descended.12.desc:0 "啊，我亲爱的[root.GetRulerTitle]，我知道你现在很忙，但我也许可以帮助你。\n\n如果你们愿意举起双臂，,给我你的能量？...啊，不只是开玩笑。\n\n§L他脸上挂着傻笑，举起一只手，打了个响指...\n\n无色飞船像一艘被扔回裂缝的船一样。,孩子可能会扔玩具。,在他们之后，裂痕闭合，战斗结束。§!\n\n现在这件事已经解决了，我相信这里只剩下一件事要做了。\n\n但是你和你的人民为我提供了很好的帮助。,因此，如果没有任何回报就将你抛在身后，那是不礼貌的。,我会留下一份小礼物，这样没有我在身边你就不会感到孤独。\n\n§L话虽如此，他的光芒开始变得越来越强烈。,光芒很快就淹没了一切，正当它变得难以忍受时，它突然停止了。,好了吗？,如果尼查达姆斯以前站在那儿，现在……他还在那儿！？§!\n\n“嗯，看来他的计划按计划进行了。你好，亲爱的[root.GetRulerTitle]，很高兴认识你。,别显得那么惊讶，他确实告诉过你，不是吗？他留下我来支持你的斗争，如果你愿意的话，我是他的化身。,我会完成工作的，我向你保证。”"
 mem_descended.12.a:0 "我们很高兴有你。"

 mem_descended.50.name:0 "舰队逼近"
 mem_descended.50.desc:0 "一支舰队已跳入§Y[mem_descended_system.GetName]系统§!。,我们正在受到欢呼。"
 mem_descended.51.name:0 "信仰武装分子到来"
 mem_descended.51.desc_01:0 "§L陌生人在向我们讲话之前做出了各种神秘的手势。§!\n\n我们已经得知他的归来，并打算像我们的祖先一样，在上升主的手下服务，成为他自愿的工具。\n\n赞美他的名字！"
 mem_descended.51.desc_02:0 "裹尸布给我们带来了好消息。,他的虔诚者将再次追随他。"
 mem_descended.51.desc_03:0 "我们的主回来了。,他忠实的追随者将再次为他服务。"
 mem_descended.51.desc_04:0 "我们来这里是为了充当他的剑和盾牌。,我们不过是他手中的工具而已。,愿他的统治永恒。"
 mem_descended.51.desc_05:0 “银河系黑暗且充满恐怖。是他将它们拒之门外。我们将成为他的武器和盔甲。”
 mem_descended.52.desc:0 "正如§Y[mem_descended_leader.GetName]§所预测的那样！,他的忠实追随者舰队已抵达§Y[mem_descended_system.GetName] 星系§!。,他们在向我们欢呼。"

 mem_descended.60.name:0 "入侵"
 mem_descended.60.desc:0 "另一支无色飞船部队在§Y[mem_descended_system.GetName]系统§!中留下了维度裂缝。,我们正在接收传输信息。"
 mem_descended.61.desc_01:0 "...恶魔会付出代价...你侍奉他...你也会灭亡..."
 mem_descended.61.desc_02:0 "...恶魔无处不在...我们将盛宴你..."
 mem_descended.61.desc_03:0 "...我们将盛宴...你将会灭亡..."
 mem_descended.61.desc_04:0 "……屈服于恶魔……然后死去……"
 mem_descended.61.desc_05:0 "...你不知道...你与谁...结盟..."
 mem_descended.61.a:0 "我们会打败你的！"
 mem_descended.61.a.response:0 "...死..."

 #Flavor Events
 mem_descended.101.name:0 "以他的形象"
 mem_descended.101.desc:0 "我们收到了有关 §Y[mem_descended_flavor_system.GetName] 系统§! 中发生的异常事件的报告。\n\n[mem_descended_flavor_planet.GetPlanetMoon] §Y[mem_descended_flavor_planet.GetName]§!,它的一个半球变成了一张熟悉的面孔...\n\n对此事提出质疑，§Y[mem_descended_leader.GetName]§!,强调了在他复活后为子孙后代记录他的辉煌的重要性。,他顺便提到，他在创作过程中发现了各种资源矿藏，但要求小心挖掘，不要损坏他的“艺术品”。"
 mem_descended.102.name:0 "帝国范围内的庆祝活动"
 mem_descended.102.desc:0 "帝国各地的殖民政府报告称，只要有超过少数人[root.GetSpeciesNamePlural]聚会，就会爆发自发的庆祝活动，生产力几乎崩溃。,如果这种情况持续下去，我们的经济可能会彻底崩溃。\n\n一点也不担心，§Y[mem_descended_leader.GetName]§!,他说这些人都需要发泄一下，所以就安排他们玩玩。,他表示，这种情况不会持续超过两个月，从长远来看，很可能会带来更好的产量。"
 mem_descended.102.a:0 "这舞蹈瘟疫有传染性吗？！"
 mem_descended.103.name:0 "神秘的建筑"
 mem_descended.103.desc:0 "在一阵疯狂的活动中，§Y[mem_descended_leader.GetName]§！,已经开始将资源集中到他的一个“小宠物项目”中。,几天之内，一座用途不明的建筑物开始从 §Y[mem_descended_flavor_planet.GetName]§! 表面升起。\n\n当他完成工作时，[mem_descended_leader.GetName] 指出：§T“我”,这里有一些东西可能比你当前的研究超前，但你应该能够毫无问题地操作它，可能......”§！"
 mem_descended.104.name:0 "超越的见解"
 mem_descended.104.desc:0 "我们尝试研究神秘的 L 门很有趣，§Y[mem_descended_leader.GetName]§！,附和道：​​§T“如果你只是这样做......”§!\n\n当[root.GetSpeciesAdj] [root.GetScientistPlural]惊讶地看着时，他做了一些看似简单但实际上意义深远的修正,他们的工作，在此过程中，他们对这个问题的研究眨眼间就推进了好几年。"
 mem_descended.105.name:0 "狂风暴雨"
 mem_descended.105.desc:0 "我们在 §Y[mem_descended_flavor_planet.GetName]§! 上的殖民政府,报告异常天气活动。,多个超级单体已经形成，现在正以远远超出正常参数的风速破坏行星表面。,我们的基础设施没有考虑到这样的条件，因此遭受了巨大的损失。\n\n很快就确定了这一事件背后的罪魁祸首。 ,[mem_descended_flavor_planet.GetName] 是一个生成器世界，§Y[mem_descended_leader.GetName]§!,他自己承担起了永久增加其能量输出的责任，同时毫无歉意地评论道：§T“好吧，你必须打破几个鸡蛋才能做煎蛋卷。这是你们文明中的说法吗？如果没有，至少应该是.. ,.“§！"
 mem_descended.105.a:0 "请至少下次给我们一个警告。"
 mem_descended.106.name:0 "异星天空"
 mem_descended.106.desc:0 "§Y[mem_descended_flavor_planet.GetName]§! 的居民,今天，当他们抬头仰望天空时，他们感到很困惑——它通常的颜色已经被来自整个色谱的多种不同色调所取代。,这种视觉奇观导致了生产力的短暂崩溃，因为每个人都放下手中的工作来观看这一现象。\n\n现在秩序已经重新建立，但根据 §Y[ ,mem_descended_leader.GetName]§!，显然是这起事件背后的主谋。"
 mem_descended.107.name:0 "反应堆过载"
 mem_descended.107.desc:0 "为了使我们的一个星际基地的能量输出远远超过其预期极限，多个安全系统遇到了级联故障，导致空间站完全和灾难性的破坏。\n\n尽管由于§，所有机组人员都安全撤离,Y[mem_descended_leader.GetName]'§！,反应迅速，尽管他一再保证这一事件的原因是其中一个二级冷却系统之前未被发现的结构缺陷，但任何进一步的此类实验都已无限期推迟。,整个星际基地的损失不能被置之不理。"
 mem_descended.107.a:0 "那个星际基地我们花了好几年的时间才建成……"
 mem_descended.108.name:0 "意外的超新星"
 mem_descended.108.desc:0 "当有关 §Y[mem_descended_flavor_system.GetName] 系统§! 的报道时，我们的科学家感到震惊,被它的恒星摧毁了，意外地出现了超新星。幸运的是，我们那里只有一些自动化装置，没有因此事件造成人员伤亡。,起初为什么会发生这种情况让我们的专家感到困惑，但原因很快就揭晓了。\n\n看起来有点沮丧，§Y[mem_descended_leader.GetName]§!,评论此事：§T“哦，如果它刚刚成功的话，它本来可以如此宏伟。但是，唉，让我们不要沮丧。我们不会犯错误，只是快乐的小意外......还有系统,现在它有它自己的魅力了。也许你应该仔细检查一下。\n\n不必为此感到不安，对吧？过去的就让它过去吧，你炸毁了一首单曲，不是吗？,太阳系里有些人会一直抱怨它直到世界末日……你不是他们中的一员，是吗？那里没有什么重要的东西，不是吗？”§!"
 mem_descended.108.a:0 "等等……以前发生过这种事吗？"
 mem_descended.109.name:0 "黑暗的欲望"
 mem_descended.109.desc:0 "显然心情很好，§Y[mem_descended_leader.GetName]§！,今天参加全体员工会议，地址为 §Y[root.GetRulerTitle] [ruler.GetName]§!,直接：§T“好吧，你好，亲爱的[root.GetRulerTitle]，我今天感觉很慷慨。你还记得你因那次小事故而获得的暗物质沉积吗？不过，我们不要热衷于那些老故事。但就这样吧,可能，这些材料恰好有广泛的可能应用，我也许可以给你的 [root.GetScientistPlural] 一点提示，但是剩下的就看他们了。,如果我把它交给你，你就会有成就感，对吗？\n\n做出你的选择。”§!"
 mem_descended.109.a:0 "我们对§Y盾牌§!感兴趣。"
 mem_descended.109.b:0 "我们对§Y反应器§!感兴趣。"
 mem_descended.109.c:0 "我们对§Y推进§!感兴趣。"
 mem_descended.109.d:0 "我们对§Y传感器§!感兴趣。"
 mem_descended.109.e:0 "我们对§Y隐形设备§!感兴趣。"
 mem_descended.110.name:0 "意外的异种兼容性"
 mem_descended.110.desc:0 "为了为我们的殖民努力创造一种适应性更强的农用动物，我们的 [root.GetScientistPlural] 得到了 §Y[mem_descended_leader.GetName]§! 的帮助。,他们的工作成果确实令人震惊，尽管事实证明它有点太成功了。,其中一个测试样本成功逃脱了限制，并在尝试取回失败后被报告丢失。\n\n没有人预料到它能够与不同于自己的物种繁殖。,在我们殖民地的郊区目击未知生物和毁容突变体的事件，起初被认为是由于能见度差而造成混乱，但现在的频率不断增加。\n\n目击事件最多的区域已被封锁，作为,先发制人的措施，但这种情况进一​​步升级可能只是时间问题。"
 mem_descended.111.name:0 "完美的宠物"
 mem_descended.111.desc:0 "§Y[mem_descended_leader.GetName]'§! 之一,最近的副项目显然已取得成果。,一只长相可爱的小动物带着他走进了会议室。,据他说，他的目标是重新创造一种他曾经珍视的生物，但结果部分失败。\n\n尽管如此，它拥有一些相当奇特的特性。,让在场所有人感到困惑的是，没有人以同样的方式描述它的细节。,唯一的共同点是它是他们见过的最可爱的生物。,一些人推测其可能具有内在的灵能能力，这使得它能够改变他人对其的看法，将其视为一种本能的自卫形式。\n\n除了这种奇怪的特性之外，它的行为就像一只温顺的宠物。,在会议期间，该生物对§Y[mem_descended_flavor_target_leader.GetName]§!产生了一种特殊的迷恋，后来他要求照顾它。,认为上述提议没有问题，[mem_descended_leader.GetName]同意了，但给[mem_descended_flavor_target_leader.GetHimHer]和[mem_descended_flavor_target_leader.GetHisHer]新同伴留下了不祥但严厉的警告：§T“不准喝水。午夜过后不准喂食。最好不要”,不要问为什么。不要这样做，相信我。”§!"
 mem_descended.112.name:0 "清洁日"
 mem_descended.112.desc:0 "§Y[mem_descended_flavor_system.GetName] 系统§! 中突然出现了两颗新行星，它们都与 §Y[mem_descended_flavor_planet.GetName]§! 共享同一轨道。,然而，此事件造成的混乱并没有持续太久，因为 §Y[mem_descended_leader.GetName]§!,很快就透露了他的参与：§T“你看，是时候清理我的小系统改造的剩余物了。我希望你不介意我把它们搬到你家附近，是吗？哦，我向你保证，他们,我向你保证，你甚至可以将它们重新用于你自己的目标？”§!"
 mem_descended.113.name:0 "一团糟"
 mem_descended.113.desc:0 "最近§Y[mem_descended_flavor_planet.GetName]§!,发生了一些奇怪的变化。,人们观察到空中动物群向后飞行，一些陆地动物被发现漂浮在地面上。,关于植被在黑暗中发光并发出神秘声音的报道使这一切更加完整。\n\n毫无疑问谁是罪魁祸首。,当被问及奇怪的观察结果时，§Y[mem_descended_leader.GetName]§!,回复：§T“嗯，我在这里看到了一颗未加工的钻石，并做了一些调整以使其完美。而且，嘿......它确实有效！\n\n是的，可能会有一些意想不到的副作用.. ,.但是再给我几个月，我会解决这个问题，可能......”§！"
 mem_descended.114.name:0 "朝圣与海盗"
 mem_descended.114.desc:0 "§Y[mem_descended_flavor_system.GetName] 系统§!,自 §Y[mem_descended_leader.GetName]§! 以来，出行有所增加,在其中一颗行星上留下了自己的印记。\n\n不幸的是，朝圣者的队伍引起了秃鹰的注意。,海盗的行为越来越公开，威胁着我们的贸易路线。 ,§Y[mem_descended_leader.GetName]§!,对这种被认为是亵渎的行为并不感到好笑，并呼吁我们进行干预。"
 mem_descended.115.name:0 "异端机器"
 mem_descended.115.desc:0 "§Y[mem_descended_flavor_system.GetName] 系统§!,自§Y[mem_descended_leader.GetName]§!以来，随着时间的推移，它已经成为我们意识的统一焦点。,在其中一颗行星上留下了自己的印记，尽管造成这种影响的确切原因尚不清楚。\n\n然而，最近，这个地方的宁静被一队自动化无人机的采矿作业所扰乱，其来源尚不清楚,。,他们的工作正在威胁 §Y[mem_descended_leader.GetName]'§!,相似性等已被他宣布为异端，呼吁中和它们。"

 mem_descended.300.name:0 "会议"
 mem_descended.300.desc_01:0 "啊，你好，亲爱的 [root.GetRulerTitle]。,我今天能为你做什么？"
 mem_descended.300.desc_02:0 "您还有什么愿望吗？"
 mem_descended.300.a:0 "可以随意改变容貌吗？"
 mem_descended.300.b:0 "关于“信仰激进分子”，您能告诉我们什么吗？"
 mem_descended.300.c:0 "我可以重复一下之前的几个问题吗？"
 mem_descended.300.d:0 "关于无色，您能告诉我们什么吗？"
 mem_descended.301.desc:0 "确实，我可以。,你想再看一次我的小把戏吗？,您有什么特殊要求吗？"
 mem_descended.301.a:0 "你能换成§Ygolden Krrr'tek§!吗？"
 mem_descended.301.a.response:0 "你的好奇心满足了还是想看看别的东西？,不然的话，我想我会这样待一段时间。"
 mem_descended.301.b:0 "你能恢复到正常的样子吗？"
 mem_descended.301.c:0 "在你扬升之前你看起来怎么样？"
 mem_descended.301.c.response:0 "哦，亲爱的 [root.GetRulerTitle]，你很好奇，不是吗？,但我可以纵容你……\n\n§LA闪光让他和他的整个周围消失在一片耀眼的光海中。,当它苏醒时，一个陌生存在的轮廓变得可见。§!\n\n哦，这勾起了我的回忆……我可能会在这里变得感伤。"
 mem_descended.301.d:0 "你能给我一个惊喜吗？"
 mem_descended.301.e:0 "你能做一个§Y人形机器人§!吗？"
 mem_descended.301.f:0 "你能做一个§Y哺乳动物§!吗？"
 mem_descended.301.g:0 "你能做一个§Yreptilian§!吗？"
 mem_descended.301.h:0 "你能做§Yavian§!吗？"
 mem_descended.301.i:0 "你能做§Yarthropoid§!吗？"
 mem_descended.301.j:0 "你能做§Y软体动物§!吗？"
 mem_descended.301.k:0 "你能做一个§Yfungoid§!吗？"
 mem_descended.301.l:0 "你能做一个§Yplantoid§!吗？"
 mem_descended.301.m:0 "你能做一个§Ylithoid§!吗？"
 mem_descended.301.n:0 "你能做一个§Ynecroid§!吗？"
 mem_descended.301.o:0 "你能做§Yaquatic§!吗？"
 mem_descended.301.p:0 "你能做§Ytoxoid§!吗？"
 mem_descended.301.q:0 "你能做一个§Y机器人§!吗？"
 mem_descended.301.r:0 "来点更富丽堂皇的怎么样？"
 mem_descended.301.r.response:0 "亲爱的[root.GetRulerTitle]，这个外观更合你的口味吗？,如果是这样的话，我想我会保持这样一段时间。"
 mem_descended.301.z:0 "你能让自己看起来像我们中的一员吗？"
 mem_descended.302.desc:0 "好吧，这是一个很长的故事......总而言之，他们是我第一次飞升之前我的臣民的后裔。\n\n只要对我的事业做出一点微薄的贡献，我当然可以说服他们中的一些人为你服务,..."
 mem_descended.302.a:0 "他们来自哪里？,我们以前没听说过他们。"
 mem_descended.302.a.response:0 "银河系不仅仅是由超航道连接的少数几个系统。,过去，我们在星际之间自由移动……有些人仍然如此。,看来网络之外隐藏着相当多的修道院飞地，他们正在等待我的回归——这并不是计划中的，但是……我们到了。"
 mem_descended.302.b:0 "我们想租用他们的一支车队。"
 mem_descended.302.b.response:0 "如你所愿。,我会发出召唤……你可能会在半个周期内收到他们的通知。"
 mem_descended.303.desc:0 "哦，你为什么不呢？,我会满足你的好奇心。,那么你想知道什么？"
 mem_descended.303.a:0 "你的能量是你真实的外表吗？"
 mem_descended.303.a.response:0 "你可以说这是我的自然状态，但我可以采取我选择的任何形式。"
 mem_descended.304.desc:0 "他们是一群扬升的存在，尽管在人际关系方面不如你们真正熟练，以防万一您还没有注意到。\n\n他们确实使用技术并依靠它在维度之间旅行并做各种可怕的事情,到较小的物种。,不过，我们不要太深入地讨论这个话题。,它只会破坏我的心情。"
 mem_descended.304.a:0 "您能给我们一些关于如何对抗他们的建议吗？"
 mem_descended.304.a.response:0 "正如您可能已经观察到的，他们的船只完全依赖于基于能源的技术，无论是进攻还是防守。,如果你问我的话，这是一个致命的缺陷。,但在他们的傲慢中，他们似乎没有意识到这一点。\n\n然而，对你来说，这是一个可以利用的弱点：他们的武器在对抗§Y盾牌§!时很弱。,因此，请将防御重点放在这些上。,当谈到他们的时......你原始的§Y导弹§！,和§鱼雷§！,当它们完全绕过护盾时，它们的船体会很快被破坏。,只要让他们周围的空间充满，如果他们有点防御，那就没关系了。\n\n只要你的舰队做好了相应的准备，你将能够以超出你体重的方式出拳，至少对抗他们。"
 mem_descended.304.b:0 "您还有什么可以提供给我们的吗？"
 mem_descended.304.b.response:0 "只要对我的力量做出一点小小的贡献，我就可以暂时改善你们舰队的护盾并使其在战斗中占据优势。\n\n除此之外，银河系中可能仍然有我的追随者，他们可以被说服,帮助我们走出困境。"
 mem_descended.304.c.response:0 "只要对我的力量做出一点小小的贡献，我就可以暂时改善你的舰队的护盾并使其在战斗中占据优势。\n\n除此之外，我还可以让你召唤我的一些追随者来帮助你的战斗。"
 mem_descended.304.d:0 "请改进我们的盾牌。"
 mem_descended.304.d.response:0 "如你所愿，你将得到我的祝福。"