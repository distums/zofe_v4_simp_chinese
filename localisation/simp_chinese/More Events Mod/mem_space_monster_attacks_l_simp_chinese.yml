 # planet turns bleak
 mem_space_monster_attacks.7.name:0 "生物圈变化"
 mem_space_monster_attacks.7.desc:0 "尽管殖民者不断努力遏制水晶的蔓延，但其蔓延现已达到了严重程度。,现在，地球生态系统受到的破坏是不可否认的。,随着晶体耗尽土壤，农业产量创历史新低，植被总体上处于稳步下降的状态。\n\n尽管我们的科学家相信他们能够防止地球变得完全没有生命，但他们怀疑这一过程是否能够持续下去。,没有广泛的地形改造就逆转了。"
 mem_space_monster_attacks.7.desc.gestalt:0 "尽管无人机不断努力遏制水晶的蔓延，但水晶的蔓延现已达到了严重程度。,现在，地球生态系统受到的破坏是不可否认的。,农业产量创历史新低，随着晶体耗尽土壤，植被总体上处于稳步下降的状态。\n\n虽然地球不太可能因我们的干预而变得完全没有生命，但扭转影响需要进行广泛的地球化改造,。"
 mem_space_monster_attacks.7.a:0 "关于。"
 mem_space_monster_attacks.7.b:0 "已获承认。"
 mem_space_monster_attacks.7.c:0 "这是预料之中的。"

 
