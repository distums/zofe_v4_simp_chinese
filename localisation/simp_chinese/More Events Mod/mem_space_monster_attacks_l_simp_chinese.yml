 # Crystal appears in player system
 mem_space_monster_attacks.1.name:0 "晶体实体方法"
 mem_space_monster_attacks.1.desc:0 "我们殖民地的远程传感器接收到来自深空的警报信号。,匆忙派遣的探测器显示它是一个巨大的晶体结构。,我们的船只尝试进行通信后，出现了强烈的能量峰值，并立即失去了与探测器的联系。\n\n我们必须假设晶体是敌对的。,我们的舰队已处于高度戒备状态。"
 mem_space_monster_attacks.1.desc.gestalt:0 "我们殖民地的远程传感器注意到从深空传来的警报信号。,快速发射的探测器显示它是一个巨大的晶体结构。,我们的船只尝试进行通信后，出现了强烈的能量峰值，并立即失去了与探测器的联系。\n\n我们必须假设晶体是敌对的。,我们的舰队已处于高度戒备状态。"
 mem_space_monster_attacks.1.a:0 "为什么会在这里？"
 
 # crystal has bombarded the colony
 mem_space_monster_attacks.2.name:0 "死亡从天而降"
 mem_space_monster_attacks.2.desc:0 "殖民防御军在对抗水晶实体时没有任何机会。,战斗决出后，它立即开始向[This.GetName]倾泻高速发射的小水晶碎片。,第一份报告称有数十万人伤亡。\n\n虽然这些数字仍在每小时增加，但晶体已经离开了行星轨道并飞回了虚空。"
 mem_space_monster_attacks.2.desc.gestalt:0 "殖民防御力量被水晶实体击败。,战斗决出后，它立即开始向[This.GetName]倾泻高速发射的小水晶碎片。,殖民地的基础设施遭到严重破坏，许多无人机丢失。\n\n晶体已离开行星轨道并飞回深空。"
 mem_space_monster_attacks.2.a:0 "多么可怕！"
 mem_space_monster_attacks.2.b:0 “不幸的。”

 # crystal has been destroyed before bombarding the colony
 mem_space_monster_attacks.3.name:0 "避免危险"
 mem_space_monster_attacks.3.desc:0 "我们的舰队取得了胜利。,水晶实体只剩下破碎的碎片。,它为什么来到这里并攻击我们可能永远不会被揭露，但我们的殖民地再次安全了。\n\n对水晶遗骸的简短扫描显示它们由非常有价值的矿物组成。,附近的货轮已经接到命令来收集他们。,虽然大多数这些碎片将被刮取资源，但更有趣的碎片将被保留以供进一步研究。 \n\n我们的一些科学家已经幻想出可能的应用，例如自我修复船体，而其他人则指出，有很多基础性的东西,在我们甚至希望取得重大突破之前，还需要进行研究。"
 mem_space_monster_attacks.3.desc.gestalt:0 "我们的舰队取得了胜利。,水晶实体只剩下破碎的碎片。,它为什么来到这里并攻击我们可能永远不会被揭露，但我们的殖民地再次安全了。\n\n对水晶遗骸的简短扫描显示它们由非常有价值的矿物组成。,附近的货轮已经接到命令来收集他们。,虽然这些碎片中的大多数将被刮取资源，但更有趣的碎片将被保留以供进一步研究。\n\n诸如自我修复船体之类的可能应用值得进行调查。"
 mem_space_monster_attacks.3.a:0 "干得好。"
 mem_space_monster_attacks.3.b:0 "肯定。"
 
 # crystal has been destroyed after bombarding the colony
 mem_space_monster_attacks.4.name:0 "报应"
 mem_space_monster_attacks.4.desc:0 "我们的舰队取得了胜利。,水晶实体只剩下破碎的碎片。,尽管我们可能永远不知道它来自哪里以及为什么，但至少它的毁灭为遭受残酷袭击的受害者报了仇。\n\n对晶体残骸的简短扫描表明它们是由非常有价值的矿物组成的。,附近的货轮已经接到命令来收集他们。,虽然这些碎片中的大多数将被刮取资源，但更多有趣的碎片将被保留以供进一步研究。 \n\n我们的一些科学家已经幻想出诸如自我修复船体之类的可能应用，而其他人则指出，还有很多基础研究可以解决,在我们甚至可以希望取得重大突破之前就已经完成了。"
 mem_space_monster_attacks.4.desc.gestalt:0 "我们的舰队取得了胜利。,水晶实体只剩下破碎的碎片。,尽管我们可能永远不知道它来自哪里以及为什么，但至少它的破坏可以防止进一步的攻击。\n\n对晶体残骸的简短扫描显示它们由非常有价值的矿物组成。,附近的货轮已经接到命令来收集他们。,虽然这些碎片中的大多数将被刮取资源，但更有趣的碎片将被保留以供进一步研究。\n\n诸如自我修复船体之类的可能应用值得研究。"
 mem_space_monster_attacks.4.a:0 "干得好。"
 mem_space_monster_attacks.4.b:0 "肯定。"
 
 # Project finished
 mem_space_monster_attacks.5.name:0 "晶体分析"
 mem_space_monster_attacks.5.desc:0 "回收的晶体碎片与我们之前遇到的较小样本有着显着的相似之处，但它们的行为却存在显着差异。,之前遇到的水晶虽然表现出攻击性，但它们的行动始终仅限于自己的领地之内。,此外，这个较大样本的巨大尺寸使我们的科学家得出结论，它必须是一个新物种。 \n\n几乎构成其全部质量的材料具有惊人的自我修复能力，这种特性可能是,给予我们更多的时间和研究，应用于我们舰艇的装甲板。,项目池中添加了一个新的研究选项。"
 mem_space_monster_attacks.5.a:0 "有趣的。"
 
 # crystals grow everywhere, what now?
 mem_space_monster_attacks.6.name:0 "水晶侵扰"
 mem_space_monster_attacks.6.desc:0 "由于 [Root.GetName] 上的殖民者仍在从毁灭性的袭击中恢复过来，我们收到了令人担忧的报告，称水晶碎片在定居点周围的不同位置生长。\n\n进一步调查显示，这些晶体的扩散不仅限于,殖民地附近。,相反，它们在地球上以不同的浓度存在，在生长过程中缓慢地从土壤中提取矿物质。,目前很难判断这将如何影响地球的生态系统。\n\n有多种可能的行动方案可供采取。,殖民者可以尝试根除水晶感染，定期收获它们，或研究它们的生长。"
 mem_space_monster_attacks.6.desc.gestalt:0 "由于 [Root.GetName] 上的无人机仍在修复毁灭性攻击造成的损坏，我们注意到定居点周围的各个位置都有晶体碎片生长。\n\n进一步调查显示，这些晶体的扩散并不限于附近,殖民地。,相反，它们在地球上以不同的浓度存在，在生长过程中缓慢地从土壤中提取矿物质。,目前很难判断这将如何影响地球的生态系统。\n\n有多种可能的行动方案可供采取。,无人机可以尝试根除晶体感染、定期收获它们或研究它们的生长。"
 mem_space_monster_attacks.6.a:0 "让他们定期收获晶体。"
 mem_space_monster_attacks.6.a.tooltip:0 "§G矿产产量+50%§!\n§G+2个矿区槽位§!\n§G+2个稀有水晶收集者工作§!\n§R-2个农业区槽位§!"
 mem_space_monster_attacks.6.b:0 "让他们研究晶体。"
 mem_space_monster_attacks.6.b.tooltip:0 "§G社会研究 +20%\n工程研究 +20%\n+2 个研究工作\n每 20 个人口+1 个额外研究工作\n+1 个稀有水晶收集工作§!\n§R-2 个农业区\n- ,1个矿区\n挖矿产出-10%§!"
 mem_space_monster_attacks.6.c:0 "让他们根除水晶的侵扰。"
 mem_space_monster_attacks.6.c.tooltip:0 "我们在 [Root.GetName] 上的殖民地将专注于消除最后的水晶生成。,在此过程中获得的所有矿物将在该过程结束时添加到帝国存储中。,在这个过程完成之前，这个群体的生产力将会降低50%。,预计工作完成后，地球的生态系统将能够完全恢复。"
