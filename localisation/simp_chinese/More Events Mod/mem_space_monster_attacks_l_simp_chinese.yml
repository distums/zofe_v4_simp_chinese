 #Project finished
 mem_space_monster_attacks.14.name:0 "古代标本"
 mem_space_monster_attacks.14.desc:0 "对阿米巴遗骸的分析只为我们的问题提供了很少的答案。,它似乎是我们船只遇到过的最古老的标本。,它为什么来到这里仍然是个谜，但当我们遇到它时，它被认为已经接近其生命周期的终点。 \n\n除此之外，对其自然再生能力的了解只有一点点，但这将有助于,我们未来在该领域的研究工作。"

 #Amoeba corpse infestations spreads, what now?
 mem_space_monster_attacks.15.name:0 "溃烂的伤口"
 mem_space_monster_attacks.15.desc:0 "即将到来的报告描述了有关 [Root.GetName] 上变形虫尸体的进展。,它分解的生物质会释放出以前未知的有毒物质，这些物质已经对其附近的动植物群产生了负面影响。\n\n对尸体本身的研究表明，它是我们迄今为止遇到的同类标本中最古老的，并且可能已接近其生命周期的终点,。,然而，它为什么选择在这个星球上死去仍然是个谜。\n\n更紧迫的问题是如何处理遗骸。"

 #Amoeba corpse removed
 mem_space_monster_attacks.16.name:0 "尸体被移除"
 mem_space_monster_attacks.16.desc:0 "变形虫残骸终于被清除，之前对 [Root.GetName] 生态系统的损害似乎是暂时的，预计不会产生持久影响。\n\n尸体本身为我们提供了大量的稀有气体和物质,以供进一步研究。"

 #situation stage 2 reached
 mem_space_monster_attacks.17.name:0 "衰减状态"
 mem_space_monster_attacks.17.desc.a:0 "受阿米巴分解毒素影响的区域正在稳步扩大。,动植物正在慢慢屈服于毒素的影响。,目前，我们的殖民地仍在受影响的领土之外，尽管这种状态可能不会持续太久。"
 mem_space_monster_attacks.17.desc.b:0 "受阿米巴分解毒素影响的区域正在稳步扩大。,动植物正在慢慢屈服于毒素的影响。,为减缓传播而采取的措施在一定程度上取得了成功，但只能推迟不可避免的事情。,目前，我们的殖民地仍在受影响的领土之外，尽管这种状态可能不会持续太久。"

 #situation stage 3 reached
 mem_space_monster_attacks.18.name:0 "突变"
 mem_space_monster_attacks.18.desc:0 "关于野生动物死亡和植被枯萎的报道不断增加。,据报道，在幸存的样本中，突变猖獗，同时剩余野生动物的攻击性也日益增强。\n\n然而，这还不是全部，因为在我们的种群中也观察到了类似的不利影响，甚至导致死亡病例数,稳步增长。"
 mem_space_monster_attacks.18.desc.machine:0 "关于野生动物死亡和植被枯萎的报道不断增加。,据报道，在幸存的样本中，突变猖獗，同时剩余野生动物的攻击性也日益增强。"

 #situation finished, planet changed to gaia
 mem_space_monster_attacks.19.name:0 "再生"
 mem_space_monster_attacks.19.desc:0 "当我们认为正在进行的过程可能不可避免地将 [This.GetName] 变成有毒荒地时，我们注意到 [This.GetPlanetMoon] 的大气发生了变化。,与阿米巴尸体相关的有毒颗粒浓度正在稳步下降。 \n\n这种下降的明显原因是变异植物，它们已经通过吸收这些颗粒来回收以前死亡的区域。,我们预计，一旦大气层摆脱了污染，它们的快速增长就会消退。\n\n如果这种趋势继续下去，[This.GetName]最终将比这次磨难之前更适合居住。"

 #Amoeba sample research finished
 mem_space_monster_attacks.20.name:0 "有毒盖亚形成"
 mem_space_monster_attacks.20.desc:0 "奠定了必要的研究基础后，我们现在能够合成和调整古代阿米巴尸体排出的物质，以便以受控的方式形成盖亚行星。,然而，这仅适用于有毒世界，并且需要大量的材料和时间投入。"

 #situation finished, planet changed to gaia
 mem_space_monster_attacks.21.name:0 "盖亚层"
 mem_space_monster_attacks.21.desc:0 "我们的 [Root.GetTerraformerPlural] 很高兴地报告 [mem_有毒_gaiaforming_target.GetName] 上的 gaiaforming 过程已经完成！,使用合成阿米巴气体和转基因种子制成的新型实验室创造的植物杂交体的部署，在不到十年的时间里成功地改变了 [mem_有毒_gaiaforming_target.GetName] 的气候和大气。\n\n杂交植物如预期在全球繁殖。 ,，现在正进入“休眠”阶段，因为 [mem_有毒_gaiaforming_target.GetName] 上的化学大气变化现已使它们失效。"

 #Relic used, planet suggested
 mem_space_monster_attacks.23.name:0 "有毒的候选人"
 mem_space_monster_attacks.23.desc:0 "我们的 [Root.GetTerraformerPlural] 已经为我们的 gaiaforming 候选人挑选了一位合适的候选人来建议该程序。,但最终是否会被选中，并不在他们的手中。"