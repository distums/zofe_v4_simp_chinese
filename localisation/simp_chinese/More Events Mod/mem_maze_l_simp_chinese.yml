 #Events
 mem_maze.2.name:0 "失落的结构"
#  mem_maze.2.desc.m:0 "The demolition of a large mountain range on §Y[Root.GetName]§! has opened the way to a valley we were unaware of before. Inside it, landscape engineers have found an alien structure of some sort. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
 mem_maze.2.desc.j:0 "在清除 §Y[Root.GetName]§! 上茂密的杂草时，景观工程师有了一个惊人的发现。,之前被植物过度生长所掩盖的外星结构现在显露出来了。,它不受扫描影响，似乎采用了高度先进的技术，但在形式和材料选择上却很原始。,墙壁上装饰着抽象的形状和怪诞场景的图像。"
#  mem_maze.2.desc.q:0 "A minor retraction in a quicksand basin on §Y[Root.GetName]§! during a stabilization operation has led to an astounding discovery. An alien structure of a sort that was previously buried in sand resurfaced. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
#  mem_maze.2.desc.g:0 "The vaporization of a glacier on §Y[Root.GetName]§! has led to an astounding discovery. An alien structure that was previously entirely encased in ice revealed itself. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
#  mem_maze.2.desc.k:0 "Clearing out the kelp coverage on §Y[Root.GetName]§! has produced something astounding. What was thought to be a small island covered in kelp has turned out to hide a large and mysterious alien structure. Impervious to scans, it appears to be of highly advanced technology, yet primitive in form and material choice. The walls are intricately decorated in abstract shapes and images of grotesque scenes."
 mem_maze.2.desc.machine: "在清除§Y[Root.GetName]§!上茂密的植被时，我们发现了一个外星结构。,它不受扫描影响，似乎采用了高度先进的技术，但在形式和材料选择上却很原始。,然而，任何进一步探索它的尝试都失败了，因为我们派出的任何单位，无论防护如何，在接近时都会立即被禁用。"
 mem_maze.2.desc.hive: "在清除§Y[Root.GetName]§!上茂密的植被时，我们发现了一个外星结构。,它不受扫描影响，似乎采用了高度先进的技术，但在形式和材料选择上却很原始。,然而，我们试图派去仔细观察的任何无人机都与我们隔绝并很快枯萎，阻止我们进一步探索该地点。"
 mem_maze.2.gest: "多么令人着迷的奇怪……"
 
 mem_maze.4.name:0 "外星结构"
 mem_maze.4.desc:0 "§Y[Root.GetName]§! 上的神秘外星建筑,吸引了科学家和外行观众的注意。,人们的猜测甚嚣尘上，但很少有人能够对该结构的起源提出连贯的理论。 ,\n\n流传最广的一个理论是，金字塔的外部是某种“巨型拼图锁”。,我们应该授权尝试开启它吗？"
 mem_maze.4a:0 "是的，准备好我们需要的一切。"
 mem_maze.4b:0 "我们不应该鲁莽地摆弄外星文物。"
 mem_maze.4b.tooltip:0 "我们不会对这个结构做任何事情。"
 mem_maze.4c:0 "我们应该把它当作一件神器来对待。"
 mem_maze.4c.tooltip:0 "£unity Unity 结构的输出将会增加，但我们不会试图发现它隐藏的奥秘。"
 
 mem_maze.5.name:0 "外星人迷宫"
 mem_maze.5.desc:0 "尝试浏览刻在神秘结构表面上的图像和图案终于取得了成果。,按正确的顺序按下它们会导致隐藏的门打开，露出里面的路。 ,\n\n该结构的内部似乎是一个无尽的走廊迷宫，在地下扭曲和探索。,我们没有检测到任何能源，但墙壁发出柔和的光芒，使我们能够看到。"
 mem_maze.5a:0 "我们需要进一步探索它。"
 
 mem_maze.6.name:0 "第一次远征的失败"
 mem_maze.6.desc:0 "当小队进入隧道后，我们与他们失去了所有联系。 ,\n\n我们等了很长时间，希望他们能带着好消息回来，但等待的时间比预期的要长得多。,终于，一名队员从迷宫深处走了出来，他已是半疯半倦，疲惫不堪。,他们透露，当他们穿过迷宫时，队长不小心触发了绊线，导致一块巨大的巨石滚过走廊，压碎了除了唯一的幸存者之外的所有人。"
 mem_maze.6a:0 "我们会再试一次，考虑到滚动的巨石。"
 mem_maze.6b:0 "这是不可接受的风险，密封迷宫。"
 mem_maze_cancellation: "我们封锁了迷宫，永远不会回来。 ,\n§R此决定永远不能修改。,绝不。§！"
 
 mem_maze.7.name:0 "第二次远征失败"
 mem_maze.7.desc:0 "第二组拥有先进的机械陷阱知识，并配备了躲避陷阱的装置。,和之前一样，当他们进入迷宫时我们就与他们失去了联系。,我们徒劳地等待了一段时间，直到几名幸存者从迷宫中出现。 ,\n\n他们告诉我们，尽管他们成功地避开了陷阱，但他们还是被某种守卫门的谜题所阻碍。,它涉及重新排列固定在超立方体线框上的彩色珠子，以便通过使用额外维度以某种方式移除它们。,当团队未能解决这个难题时，他们中的大多数人都被一种未知形式的辐射融化了。,幸存者携带的草图应该可以提前破译解决方案。"
 mem_maze.7a:0 "我们会再试一次，带上我们完成的作业。"
 
 mem_maze.8.name:0 "第三次远征失败"
 mem_maze.8.desc:0 "通过使用我们先进的计算机器，我们能够为团队提供解决这个难题的方法。,当他们离开时，我们再次失去联系，我们再次等待他们的归来。,最终，一名幸存者从迷宫中走出来，讲述了新的失败故事。 ,\n\n这一次，小队躲过了陷阱，成功解开了超立方体谜题。,然而，随着他们继续前进，他们发现自己身处一个房间，里面有几块石板，上面写满了谜语。,有些破解起来很简单，但另一些则不然。,正如团队发现的那样，错误是致命的。,在几乎整个团队都被石板的闪电电死后，最后一个幸存者选择了撤退并带回了消息以及所有谜语的记录。"
 mem_maze.8a:0 "我们已经走得太远了。,谜语不会阻止我们。"

 mem_maze.9.name:0 "第四次远征失败"
 mem_maze.9.desc:0 "一个由我们帝国最杰出的科学家、哲学家、民俗学家和桌面游戏玩家组成的委员会向团队提供了一份他们认为可以解决迷宫谜题的清单。,当他们再次离开时，我们焦急地等待着他们的归来。,最终，几名幸存者从迷宫中回来，再次带来了坏消息。 ,\n\n尽管以最小的伤亡解决了谜语板，但团队还是被一个复杂的机械谜题阻止了，这个谜题需要使用由奇异物质组成的复杂机制和重物，才能在一个悬在深渊上、没有地板的房间中安全通过。 ,。,为了解决这个难题，房间以某种方式绕水平轴旋转，导致大部分碎片致命地撞向天花板。 ,\n\n幸存者携带了房间的详细方案，这应该允许我们首先在虚拟模拟中测试解决方案。"
 mem_maze.9a:0 "我们就快到了。,我们现在不能停下来。"
 
 mem_maze.10.name:0 "第五次远征的成果"
 mem_maze.10.desc:0 "在派遣 §Y[officer.GetName]§! 的团队执行任务之前，我们已经做好了充分的准备。,他们离开后，我们耐心等待消息。,突然，无线电的寂静被打破了。,看起来§Y[officer.GetName]§!,到达迷宫中心了！ ,\n\n[officer.GetSheHeCap] 描述[officer.GetSXX] 一个大厅，中间的基座上有一个明亮发光的绿色球体。,根据这位科学家的说法，这与以前见过的[officer.GetSheHe] [officer.GetHasHave] 完全不同。 ,[officer.GetSheHeCap] 认为[officer.GetSXX] 它不知怎的……还活着？ ,\n\n突然，信号中断了。,我们现在收到来自同一区域的另一个信号！"
 
 mem_maze.11.desc:0 "我们欢迎你，流浪者。,您找到了我们，并通过这样做证明了您的价值和决心。,你无愧于我们的观众。,值得我们去认识。 ,\n\n但首先告诉我们，对你来说最大的美德是什么？"
 mem_maze.11a:0 "我们不知道。"
 mem_maze.11a.tooltip:0 "答案将为您挑选。,或者根本不会被选中。"
 mem_maze.11b.eg:0 "平等。"
 mem_maze.11b.au:0 "忠诚。"
 mem_maze.11b.ma:0 "知识。"
 mem_maze.11b.sp:0 "信仰。"
 mem_maze.11b.mi:0 "勇气。"
 mem_maze.11b.pa:0 "怜悯。"
 mem_maze.11b.phile:0 "宽容。"
 mem_maze.11b.phobe:0 "纯度。"
 mem_maze.11c:0 "你是谁？"
 mem_maze.11c.response:0 "我们很多，也有很多名字。,我们保护知识并与我们认为值得的人分享。,我们将与您分享知识。"
 
 mem_maze.12.desc:0 "有趣的。,现在告诉我们，你认为最大的恶习是什么？"
 mem_maze.12b.eg:0 "不公正。"
 mem_maze.12b.au:0 "自私。"
 mem_maze.12b.ma:0 "迷信。"
 mem_maze.12b.sp:0 "否认。"
 mem_maze.12b.mi:0 "怯懦。"
 mem_maze.12b.pa:0 "残酷。"
 mem_maze.12b.phile:0 "偏见。"
 mem_maze.12b.phobe:0 "腐败。"
 mem_maze.12.farewell:0 "你的回答很有趣，流浪者。,现在我们将提供我们的礼物。"
 
 mem_maze.13.name:0 "我们的科学家归来"
 mem_maze.13.desc:0 "§Y[officer.GetName]§! 的团队胜利地走出了迷宫。,他们很难回忆起到底发生了什么，但他们的眼中闪烁着疯狂的火花。,他们要求立即使用数据板、笔和纸、棍子和一块泥土，任何东西。,经过几个小时的绘画和写作后，他们似乎已经恢复正常。,与此同时，他们的作品似乎包含了我们许多人自古以来一直在寻找的几个答案！"
 mem_maze.13a:0 "我们学到了很多。"
 mem_maz.13a.tooltip: "外星人迷宫现在将产生一个新的工作。,其输出将取决于我们提供的答案。"

