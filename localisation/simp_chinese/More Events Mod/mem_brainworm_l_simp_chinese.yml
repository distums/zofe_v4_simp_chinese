#Brainworm Event Text
 mem_brainworm_category:0 "奇怪的生物圈"
 mem_brainworm_category_desc:0 "轨道调查显示 §Y[Root.GetName]§! 上有一个密集且活跃的生物圈。"
 
 mem_brainworm.1.name:0 "奇怪的生物圈分析"
 mem_brainworm.1.desc:0 "科学官员§Y[Root.GetLeaderName]§!,报告称 §Y[From.GetName]§! 的表面,与我们的外星生物学家的预测不同。,需要额外的资源来全面研究密集的生物圈并收集样本进行更详细的检查，这目前超出了我们远程探测器的能力。"
 mem_brainworm.2.desc:0 "科学官员§Y[Root.GetLeaderName]§!,已返回§Y[Root.GetName]§！,来自地表的大量奇​​异的动植物群供我们科学家研究。,这项工作将极大地扩展我们的外星生物学知识。"
 mem_brainworm.501.name:0 "阴谋论者被捕"
 mem_brainworm.501.desc:0 "一群公民一直在散布谣言，说我们国家的领导层已被外星人变相渗透！,我们的安全部队逮捕了主要的谣言散布者，并请求指示如何处理他们。"
 mem_brainworm.501.a:0 "举个例子。"
 mem_brainworm.501.b:0 "谁会相信这样的废话？,释放他们。"
 mem_brainworm.501.c:0 "如果他们是对的怎么办..."
 mem_brainworm.5011.name:0 "阴谋论者被处决"
 mem_brainworm.5011.desc:0 "散布外星人渗透谣言的不满者已被处决。,所有关于他们理论的公开讨论都已经结束。"
 mem_brainworm.5011.a:0 "所以叛徒都死吧。"
 mem_brainworm.5012.name:0 "阴谋论者被释放"
 mem_brainworm.5012.desc:0 "散布外星人渗透政府谣言的阴谋论者已被释放。,尽管他们继续散布谎言，但我们的监测显示，大多数公民将他们视为边缘疯子，并不相信他们。"
 mem_brainworm.5012.a:0 "那些可怜的、被欺骗的傻瓜。"
 mem_brainworm.5013.name:0 "阴谋调查报告"
 mem_brainworm.5013.desc:0 "我们的安全部门已经收到了被捕阴谋论者指控的详细报告，并进行了彻底调查。,目前还没有发现外星人渗透的证据。,理论家现在指责调查人员是掩盖这一阴谋的秘密外星人。"
 mem_brainworm.5013.a:0 "真是浪费时间！"
 mem_brainworm.5014.name:0 "阴谋调查报告"
 mem_brainworm.5014.desc:0 "我们的安全部门在调查期间表现出暴力行为后，被迫杀死了我们的一名主要官员。,对尸体的尸检发现，他们的大脑中嵌有一种蠕虫状的寄生虫。,建议我们的科学家立即进行研究以确定这种蠕虫是什么。"
 mem_brainworm.5014.a:0 "我就知道！"
 mem_brainworm.502.name:0 "走私船被摧毁"
 mem_brainworm.502.desc:0 "一艘走私船被例行巡逻拦截。,然而，在登船之前，走私者使发动机过热并摧毁了这艘船。,对于走私者来说，这是一种奇怪的行为，尽管我们的安全部队不确定这可能意味着什么。"
 mem_brainworm.503.name:0 "非法实验室遭突击搜查"
 mem_brainworm.503.desc:0 "我们的安全部队发现了一个非法医疗实验室并对其进行了突击搜查。,不幸的是，无论是谁在运行它，都一定已经得到了通风报信，因为他们在保安到达之前就已经离开了。,无论他们在做什么，这可能都不会是我们最后一次听到这样的消息。"
 mem_brainworm.504.name:0 "发现奇怪的寄生虫"
 mem_brainworm.504.desc:0 "我们的一位高级官员最近去世了。,在例行尸检中，我们在他们的大脑中发现了一种奇怪的寄生虫，我们的医务人员声称以前从未见过这种寄生虫。,我们必须立即研究这种生物，以确定它对我们社会的威胁。"
 mem_brainworm.504.a:0 "会是什么呢？"
 mem_brainworm.6.name:0 "埃菲阿尔特蠕虫"
 mem_brainworm.6.desc:0 "尽管有人企图破坏，我们的科学家还是确定，他们现在称之为埃菲阿尔特蠕虫的寄生虫是一种阴险的异种生物，它会劫持任何可以钻入其大脑的生物的思想。,一旦进入大脑，蠕虫就会伸出卷须，使其能够控制不幸的生物并摧毁其自由意志。,谁知道这种渗透已经持续了多久以及我们有多少人是这种寄生虫的宿主？"
 mem_brainworm.6.a:0 "我们的灵魂正处于危险之中！"
 mem_brainworm.6.b:0 "我们将全力抗击这一威胁！"
 mem_brainworm.6.c:0 "科学将使我们战胜这一威胁！"
 mem_brainworm.6.d:0 "我们将拯救我们的人民免受这种威胁！"
 mem_brainworm.6.e:0 "这个威胁必须被击败！"
 mem_brainworm.6.f:0 "没有任何蠕虫能够打败我们！"
 mem_brainworm.6.g:0 "任何异形都不能破坏我们的纯洁性！"
 mem_brainworm.6.h:0 "多么迷人的生物啊……"
 mem_brainworm.6.i:0 "如果我们能如此控制我们公民的思想就好了……"
 mem_brainworm.6.j:0 "这些蠕虫窃取了我们的自由意志！"
 mem_brainworm.6.k:0 "没有虫子能占据我的心！"
 mem_brainworm.7.name:0 "埃菲阿尔特蠕虫叛乱"
 mem_brainworm.7.desc:0 "他们秘密将我们所有人变成奴隶的阴谋失败了，现在蠕虫正在公开攻击我们。,领导层的高级成员已经消失，我们的飞船正在遭到破坏，而着迷的人们正在崛起，试图夺取对整个行星的控制权。"
 mem_brainworm.7.a:0 "必须阻止他们！"
 
 BRAINWORM_EXPEDITION_PROJECT:0 "研究生物圈"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§!,拥有异常活跃的动植物群生物圈，这与我们的科学家在类似星球上看到的任何东西都不同。,轨道观测被认为不足以充分研究§Y[From.GetName]§!,并已请求登陆探险。"
 BRAINWORM_INFILTRATION_PROJECT:0 "调查外星寄生虫"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "我们的内部安全部门在我们一位领导官员的大脑中发现了一种奇怪的外星寄生虫。,为了我们社会的安全，必须立即调查它在那里所做的事情以及它对宿主造成的影响。"
 ephialtes_worm_chain_title:0 "埃菲阿尔特蠕虫"
 ephialtes_worm_chain_desc:0 "我们的社会已经被一种寄生虫渗透，它占据了宿主的思想。,我们必须拯救自己，否则就会成为蠕虫的奴隶。"
 
 mem_brainworm.101.desc:0 "科学官员§Y[Root.GetLeaderName]§!,报告称，对§Y[From.GetName]§!生物圈的进一步研究,没有表现出异常活动。,最初的读数是传感器校准不良造成的。,此后问题已得到解决。"
 mem_brainworm.102.desc:0 "科学官员§Y[Root.GetLeaderName]§!,报告称，对§Y[From.GetName]§!生物圈的进一步研究,没有表现出异常活动。,最初的读数是传感器校准不良造成的。,此后问题已得到解决。"
