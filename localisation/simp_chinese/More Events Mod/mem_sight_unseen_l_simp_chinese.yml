﻿# Sight Unseen
# By ViolentBeetle

l_simp_chinese:
 mem_sight_unseen_anomaly: "在岩石上"
 mem_sight_unseen_anomaly_desc: "我们正在探测一艘附着在小行星侧面的小船。,这艘船完全没有动静，看起来已经在这里呆了很长时间了。"

 mem_sight_unseen_event_chain_title: "看不见的景象"
 mem_sight_unseen_event_chain_desc: "我们的科学家将寻找现实之间屏障的弱点，即“软点”，通过它们我们可以看到其他世界。"
 mem_sight_unseen_soft_spots_found: "探测软点"


 MEM_SIGHT_UNSEEN_STUDY_VIEWER: "研究屏幕"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "在一艘废弃船上发现的屏幕内置了一些奇怪的技术。,我们应该更仔细地研究它。"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "探索软肋"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "对§S[soft_spot_planet.GetName]§情有独钟！,提供了使用查看器并观察其他现实的机会。"

 mem_sight_unseen_studying_viewer: "研究观看者"
 mem_sight_unseen_studying_viewer_desc: "这个刺穿现实的装置永远不会按照其创造者的预期使用。,这并不意味着它不能使我们的研究受益。"
 mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_stuying_viewer$"
 mem_sight_unseen_studying_viewer_desc: "这个穿透现实的装置无法再用来观察其他世界。,是时候把它拆开看看它是由什么制成的了。"
 mem_sight_unseen_modifier_4: "好好舔一下吧！"
 mem_sight_unseen_modifier_4_desc: "来自平行宇宙的愿景激励着当地专家更加努力地工作。,如果粘糊糊的小生物都这么勤劳，我们的人民怎么能不做呢？"
 mem_sight_unseen_modifier_5_good: "灵感来自史莱姆"
 mem_sight_unseen_modifier_5_good_desc: "凡是听过这美妙表演的人都会情不自禁地渴望创造出一些宏伟的东西。"
 mem_sight_unseen_modifier_5_bad: "渴望史莱姆"
 mem_sight_unseen_modifier_5_bad_desc: "当你看到超凡脱俗的史莱姆舞动时，这宇宙的乐趣又如何能比得上呢？"
 mem_sight_unseen_modifier_6_good: "煽动暴力"
 mem_sight_unseen_modifier_6_good_desc: "在另一个世界中，奇怪的外星人为了争夺统治地位而疯狂地咬掉自己的头。,知道了这一点，谁能抗拒做同样的事情呢？,也许是在别人的头上。"
 mem_sight_unseen_modifier_6_bad: "对暴力行为感到震惊"
 mem_sight_unseen_modifier_6_bad_desc: "在另一个世界里，奇怪的外星人咬掉了自己的头。,如果这种疯狂行为在任何地方都可能发生，那么还有什么事情真的重要吗？"
 mem_sight_unseen_modifier_7: "被眼睛吓到"
 mem_sight_unseen_modifier_7_desc: "一只巨大的超凡脱俗的眼睛正在注视着这个世界。,很难不感到害怕。"
 mem_sight_unseen_modifier_8_good: "灵感来自废墟"
 mem_sight_unseen_modifier_8_good_desc: "在异世界，一些微小的生物建造了一座巨大的城市。,没有理由懈怠。"
 mem_sight_unseen_modifier_8_bad: "废墟中心烦意乱"
 mem_sight_unseen_modifier_8_bad_desc: "一切都会结束，无论是在这个宇宙还是在这个宇宙之外。,费心建造任何东西还有意义吗？"
 mem_sight_unseen_modifier_9: "时间足够爱"
 mem_sight_unseen_modifier_9_desc: "咬住伴侣的尾巴并滚下山坡可能不是每个人都认为的浪漫，但表达爱意的方式有很多。"
 mem_sight_unseen_modifier_10: "凝视虚无"
 mem_sight_unseen_modifier_10_desc: "有些人发现黑暗虚空中的一盏灯的景象令人鼓舞。,有些人觉得这令人不安。,有些人发现它缺乏有趣的功能。"
 mem_sight_unseen_modifier_11_good: "灵感来自金字塔建筑"
 mem_sight_unseen_modifier_11_good_desc: "在另一个世界，外星人只用体力劳动建造了令人印象深刻的金字塔。,没有理由懈怠。"
 mem_sight_unseen_modifier_11_bad: "被金字塔大厦吓到了"
 mem_sight_unseen_modifier_11_bad_desc: "如果有人来拿走了我们的建筑用品怎么办？,我们需要做好准备。"
 mem_sight_unseen_modifier_12: "被无尽的监狱吓倒"
 mem_sight_unseen_modifier_12_desc: "超凡脱俗的监狱的景象让人们心中充满了对法律同样超凡脱俗的恐惧。"
 mem_sight_unseen_modifier_13: "超凡脱俗的屠杀"
 mem_sight_unseen_modifier_13_desc: "这个世界上发生的同样的暴力可能发生在任何地方。,你必须做好准备。,你必须害怕。,你必须两者兼而有之。"
 mem_sight_unseen_modifier_14: "细菌恐惧症流行"
 mem_sight_unseen_modifier_14_desc: "由于对超凡脱俗的医院景象感到恐惧，当地人愿意采取一切措施来避免去这个世界的医院。,对于某些人来说，这是健康的生活。,对于其他人来说，它会将自己与周围可能存在的任何讨厌的细菌隔离开来。"
 mem_sight_unseen_modifier_15: "快乐有趣的球"
 mem_sight_unseen_modifier_15_desc: "受到超凡脱俗的球形生物的启发，当地居民渴望尽可能无忧无虑，释放所有负担。,大多数人还没有弹到特别高的空中，但他们正在孜孜不倦地努力。"
 mem_sight_unseen_modifier_16_good: "严峻的愿望"
 mem_sight_unseen_modifier_16_good_desc: "来自另一个世界的愿景向当地精英展示了如果他们不采取更简朴的生活方式，他们将会变成什么样子。,这是相当可怕的。"
 mem_sight_unseen_modifier_16_bad: "饕餮的愿望"
 mem_sight_unseen_modifier_16_bad_desc: "来自另一个世界的愿景向每个人展示了生活不仅仅是无意识的消费。,存在盲目和过度消费。"
 mem_sight_unseen_modifier_17: "成长抱负"
 mem_sight_unseen_modifier_17_desc: "另一个世界拥有所有最大的树。,但我们也可以发展壮大。"
 mem_sight_unseen_modifier_19: "分形梦想"
 mem_sight_unseen_modifier_19_desc: "在另一个世界中滚动的复杂结构的愿景对工程师来说非常有启发。"

 mem_sight_unseen.1.name: "废弃的船"
 mem_sight_unseen.1.desc: "[Leader.GetName] 报告已成功调查 §Y[From.GetName]§! 上的失事船只。 ,\n\n这似乎是一艘科考船，在遭到海盗袭击时载着一小部分船员前往未知地点。,为了躲避他们，这艘船将自己附着在岩石上，但在此过程中受损严重，无法生存。,生命维持系统失败，船员几乎立即死亡，求救信标也从未启动，导致这艘船直到现在才被发现。 ,\n\n这艘船最引人注目的是货物——一堆奇怪的平板。,在令人难以置信的光滑表面下运行着复杂的机械，其用途未知。,除其中一块面板外，所有面板均已破裂且无法修复，但剩余一块的形状相对较好，可以进行研究，甚至可能重新激活。"
 mem_sight_unseen.1.a: "将其带回[Owner.Capital_Scope.GetName]进行研究。"
 mem_sight_unseen.2.name: "看不见的景象"
 mem_sight_unseen.2.desc: "我们的科学家已经完成了对从坠毁的外星飞船中找到的奇怪面板的调查。,结论很有趣。 ,\n\n该设备，此后被称为§SViewer§!，能够以某种方式穿透时空特定区域中不同替代现实之间的障碍，揭示事物在相同坐标但在另一个宇宙中的外观。,它不允许世界之间的旅行或与它们进行任何形式的交流，它似乎最初是用来研究超凡脱俗的生活和他们奇怪的外星生活方式。 ,\n\n它只适用于所谓的§S软点§！ ,- 屏障比其他地方弱的小区域 - 并且持续时间很短，因此使用它可能会不方便。 ,\n\n由于我们对技术的了解有限，我们对软点的理解范围比原始设计者要窄得多，但我们的研究人员相信他们能够定位此类事件的时间和空间坐标，以便观看者,可以运送到指定地点并激活。"
 mem_sight_unseen.2.a: "开始寻找软点。"
 mem_sight_unseen.2.b: "我们应该只研究技术。"
 mem_sight_unseen.2.c: "将设备砸成碎片。"
 mem_sight_unseen.2.c.tooltip: "没有证据表明另一边的外星人会找到我们。,不幸的是，我们也无法伤害他们。,销毁该设备绝对不会改变这一点，但会让我们不必看到它们。"
 mem_sight_unseen.3.name: "确定弱点"
 mem_sight_unseen.3.desc: "我们发现了我们的殖民地的一个弱点§S[soft_spot_planet.GetName]§!。,查看器研究团队随时待命，将查看器运送到指定地点。"
 mem_sight_unseen.3.a: "使其发生。"
 mem_sight_unseen.3.b: "这次不行。"
 mem_sight_unseen.3.b.tooltip: "我们将抓住这个观察外星世界的机会。,未来，在另一个星球上，可能会有更多的机会出现。"

 MEM_SIGHT_UNSEEN_PUBLISH: "发布结果。"
 MEM_SIGHT_UNSEEN_NO_PUBLISH: "对这些发现进行分类。"
 MEM_SIGHT_UNSEEN_HEAD: "§S看不见的景象：§!"

 mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ 立方体工厂"
 mem_sight_unseen.4.desc: "在观察者的另一边，我们发现了一个大型工业综合体。,一条传送带从别处带来白色、半透明的立方体，经过一系列凳子，每个凳子上都坐着一个不同颜色的粘糊糊的小爬行动物。,当立方体停在生物面前时，每个立方体都会伸出一条极长的舌头，用力舔立方体，使舔周围的区域变成与生物相同的颜色。 ,\n\n当立方体到达行尾时，它几乎没有任何部分保持白色。,不幸的是，之后它移出了可视区域，并且不可能知道立方体接下来会发生什么。"
 mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ 粘糊糊的跳舞"
 mem_sight_unseen.5.desc: "在查看器的另一端，我们的视野有些有限，因为浓稠的黑色液体遮盖了一半的屏幕。 ,\n\n一个同样漆黑的高大双足身影走进了视野。,它只戴着一个毫无表情的白色面具，手里拿着某种曲柄操作装置。,当它开始越来越快地转动曲柄时，液体开始振动，然后上升，形成不断变化的分形形状。,这个人物似乎使用曲柄来控制粘液，直到它突然停止，向一些看不见的观众鞠躬，然后液化并倒进盒子里，只留下面具。"
 mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ 头部游戏"
 mem_sight_unseen.6.desc: "在观察器的另一端，我们发现了一个大的开放区域，远处有一个讲台或一个舞台。,可视区域挤满了外星人，每个外星人都有三个头，分别放置在又大又细又弯曲的脖子上。,讲台上唯一的外星人穿着更加华丽。,虽然看不出它在说什么，但从它嘴巴张开、四肢挥舞的幅度来看，这是一场相当浮夸的演讲。 ,\n\n当演讲结束时，外星人抓起一把锤子，敲击放置在其后面的巨大鼓。,听到他们的信号，所有其他外星人都转过头来，试图把另外两个头从脖子上咬下来。,当软点消散的时候，整个区域都被蓝色的血液所浸透。"
 mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$ 眼睛"
 mem_sight_unseen.7.desc: "观察器另一端的整个可视空间充满了一只巨大的眼睛。,它环顾四周，虹膜扩张和收缩。,有时它会眨眼，露出深色的鳞状眼睑。 ,\n\n这可能属于什么生物？,我们可能永远不会知道。"
 mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$小大废墟"
 mem_sight_unseen.8.desc: "就其所能看到的而言，观察者的另一边只不过是一座破败的大都市。,建筑物本身很高，高耸入云，但里面的居民却显得很小。,微小的天桥太窄，甚至连 [Owner.Species.GetAdj] [Owner.GetSpeciesSpawnNamePlural] 都无法行走，而且玩具大小的气垫车也坠毁了。,每栋建筑都有数千层，每层只有几厘米高。 ,\n\n这里看不到任何生命迹象。,这座城市正在崩溃。"
 mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$下坡"
 mem_sight_unseen.9.desc: "查看器必须安装在一座大山顶附近。,另一边似乎是同样的山坡，尽管更加翠绿一些——覆盖着高高的草丛和大而生机勃勃的花朵。,上方，在山顶上，矗立着两群独立的生物，它们的身体呈长分段状。 ,\n\n偶尔每组都会有一名代表走上前。,然后，两只动物互相咬着对方的尾巴，拱起身体，形成一个几乎完美的轮子，开始从山坡上滚下来，而其余的生物则疯狂地上下跳跃，打着手势。,不可能看到他们到达底部时会发生什么，但从他们的急切程度来看，可能不会涉及太多飞溅。,这也许是一种交配仪式？"
 mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$ 远处的光"
 mem_sight_unseen.10.desc: "起初，另一端似乎没有任何东西。,我们甚至怀疑有什么东西坏了。,然而过了一会儿，远处出现了一道孤独的光。,它不可预测地移动，有时出去，但总是回来，比以前更亮。,视线中的其余区域似乎都是空的。"
 mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$ 金字塔建筑"
 mem_sight_unseen.11.desc: "通过观察器，我们可以观察到一群身材高大、肌肉发达得令人难以置信的外星人，他们都穿着相同的红色制服。,外星人正在用大石块建造一座金字塔，他们可以轻松地搬运这些石块。 ,\n\n当金字塔快要完工时，另一群身穿蓝色衣服的外星人出现了。,经过短暂的争吵后，红衣外星人逃跑了，蓝衣外星人开始拆卸金字塔，将石块带离我们的视野。 ,\n\n当视线几乎什么都没有时，另一群身穿黄色衣服的外星人出现了。,不幸的是，此时此刻，软弱的地方消失了，让我们永远想知道接下来会发生什么。"
 mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$无尽监狱"
 mem_sight_unseen.12.desc: "就我们所见，观察者的另一边是一片沐浴着昏暗红光的无尽空旷空间。 ,\n\n没有墙壁、天花板或地板，只有一排排悬在虚无中的无尽的笼子。,每个笼子里都坐着一个穿着连帽长袍的人影。,无法辨别它们的任何特征。,为什么他们被关在这些笼子里？,我们可能永远不会知道。"
 mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$大屠杀场景"
 mem_sight_unseen.13.desc: "观察者的另一端似乎是某种住宅区。,地上躺着多个外星尸体，似乎被激光武器烧焦并分成两半。,只有一名外星人还在移动，他拿着可以被认为是武器的东西。 ,\n\n它只是坐在地上，很少改变位置。,在软点持续的整个时间内，没有其他人进入该区域。"
 mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$ 就寝时间"
 mem_sight_unseen.14.desc: "观察者的另一端似乎是一个灯火通明的大大厅，里面除了医院的床位之外什么也没有。,每张床上都躺着一个外星人，似乎失去知觉，身上挂着各种医疗设备，探头直接插入他们的头部，这似乎是最重要的。 ,\n\n一个外星人有意识。,它在几排床之间行走，检查显示器上的读数。,有时，这样做后，它会从外套下面抽出一把长刀片，插入病人的胸部，杀死他们。"
 mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$球世界"
 mem_sight_unseen.15.desc: "查看器的另一端没有表现出文明的迹象。 ,\n\n然而，替代现实似乎拥有大量某种球形生物。,颜色各异的毛球，大小从几厘米到数百米不等，飞舞着，弹跳着，似乎无忧无虑。"
 mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$ 官僚主义在行动"
 mem_sight_unseen.16.desc: "查看器的另一端是一间光线昏暗的小房间。,其中大部分是一大滩看起来令人作呕的冒泡粘液。,淹没在这种粘液中的是一种巨大的病态肥胖的蛞蝓状生物。 ,\n\n两根气动管被放置在生物短粗的手臂触手可及的范围内。,有时一张纸会通过其中一个到达。,读完后，该生物有时会将其放入另一个管子中送走，但大多数时候它会吞下它。"
 mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$ 树"
 mem_sight_unseen.17.desc: "查看器的另一端是一棵树。,它似乎没有什么特别之处，除了它太厚了，以至于我们看不到任何其他东西，而且它太高了，以至于它的树冠触及云层。 ,\n\n它这么大，没有明显的原因。"
 mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$透明森林"
 mem_sight_unseen.18.desc: "观察者的另一端展现的是一望无际的荒野。,有树、有草、有灌木，但它们似乎都是透明的，不仔细看几乎看不见。"
 mem_sight_unseen.18.a: "这很奇怪，但没那么有趣。"
 mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$ 形状"
 mem_sight_unseen.19.desc: "观察器的另一端显示出一个覆盖着多个微小多面体的空白区域。,有时，所说的多面体会堆积在一起并组装成一个有点接近球形的大物体，然后滚出视野。,很快，另一个球体将从不同的方向到达并分解成一堆多面体，重新开始这个过程。"
 mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$ 查看器已被摧毁"
 mem_sight_unseen.100.desc: "将查看器传送到 §Y[Root.GetName]§! 时发生了不幸的事故。,发动机故障导致运送航天飞机坠毁。,没有人员伤亡，但设备本身已损坏无法修复。"
 mem_sight_unseen.101.name: "$MEM_SIGHT_UNSEEN_HEAD$ 项目失败"
 mem_sight_unseen.101.desc: "由于软点位置不佳，Viewer 研究团队在安装时遇到了重大困难。,最终，由于担心在危险地形中工作并损坏设备，他们不得不取消。"
 mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$ 查看器崩溃"
 mem_sight_unseen.102.desc: "由于年龄较大，查看器的一些更复杂的组件在最近的激活尝试中已经屈服。,这些部件无法用我们对技术的理解来替代，这意味着查看器不再可用。"