﻿# Cold Comfort
# By ViolentBeetle

l_simp_chinese:
 
 mem_cold_dig_site: "寒冷舒适"
 mem_cold_dig_site_desc: "§Y[From.Planet.GetName]§! 的表面,非常冷，比根据其在系统中的位置所预期的要冷得多。,尽管现在已经无法居住，但工业文明的腐烂废墟散布在 [From.Planet.GetPlanetMoon] 的表面，这表明气候变化相对较新且极其剧烈。"
 
 mem_cold.1.name: "死亡世界"
 mem_cold.1.desc: "§Y[From.Planet.GetName]§! 表面的考古研究,果断地证实了在轨道上的初步观察结果——这颗行星确实在某个时候是智慧有机生命的家园，这是一种自称为“§SHoreef§!”的大型哺乳动物物种。,他们的技术水平显然是在太空飞行之前，尽管在他们被毁灭时，当地人正在经历工业化和快速的技术进步。,这一过程在一定程度上受到了能源供应有限的阻碍——地球上没有足够数量的化石燃料或裂变材料。\n\n尽管拥有大规模杀伤性武器，霍里夫人并没有在世界末日战争中毁灭自己，也没有,是否有任何迹象表明内乱或来自太空的入侵？,然而，这个星球肯定有问题，建筑物、其他霍里夫遗迹和土壤异常的腐烂模式以及来自不确定来源的电离辐射就证明了这一点。\n\n是什么摧毁了他们的文明仍然是一个谜 -,就好像地球上的所有生命一夜之间就被消灭了。,如果它是武器，那它就不是我们以前遇到过的东西。"
 mem_cold.2.name: "衰减状态"
 mem_cold.2.desc: "更多 §Y[Leader.GetName]§!,和[Leader.GetHerHis]探险队探索Horeef文明的废墟，他们遇到的奇怪事件越多。\n\n之前检测到的辐射并非来自任何放射性物质的污染。,相反，半衰期为数百万年的稳定同位素正在以大大加快的速度衰变——足以被标准放射性设备检测到。,复杂化合物的分解方式与我们预期在冰冻温度下发生的任何化学过程不一致。,从 [From.Planet.GetPlanetMoon] 表面观察时，甚至连星空也显得更加暗淡。\n\n这些现象从较大陆地之一的一个点呈放射状传播。,这很可能就是他们的来源。"
 mem_cold.3.name: "天空剃刀计划"
 mem_cold.3.desc: "探索困扰 §Y[From.Planet.GetName]§! 的奇怪异常现象的起源点,事实证明这是危险且徒劳的——该地区本身大部分已经变成了放射性流沙。,然而，来自那里的数据被传输到远程位置进行备份，其中一些仍然可用。\n\n正如之前所确定的，Horeef 与能源短缺作斗争以维持他们的文明，为了解决这个问题，他们启动了一个代号为 § 的项目,SSky 剃刀§!。,他们希望通过打开某种维度裂缝并从另一个宇宙中吸取能量来发现无限的能源。\n\n进行研究的设施一直在工作并发送报告，直到毁灭霍里夫文明的灾难发生为止，但从,从表面上看，他们并没有成功。,事实上，根据 §Y[Leader.GetName]§! 的说法，他们甚至没有接近任何类型的工作原型 - 他们的研究完全是无稽之谈。\n\n这意味着天空剃刀不太可能对地球的毁灭负责,。,然而，显然存在联系。"
 mem_cold.4.name: "世界上的一个洞"
 mem_cold.4.desc: "在前 Sky Razor 设施现场进行的进一步测量以及对报告的广泛研究导致§Y[Leader.GetName]§!,得出了令人震惊的结论：霍里夫对它们的毁灭不负有责任：是其他人。\n\n天刃研究人员甚至还没有接近打开任何类型的裂缝，这一点很清楚，但似乎是另一个宇宙中的某人,- 可能是霍里夫的另一个宇宙版本 - 做到了。,他们的“天空剃刀”相当成功，并通过在“天空剃刀”设施所在的同一地点创建一个裂缝，为我们的宇宙提供无限的能量供应。,最初的开启，导致局部空间大量能量被吸走。,这种能量包括化学键和核键的热量和能量，导致物质被撕裂。,这种影响在天剃刀所在地最具破坏性，但对其他地方的所有生命形式仍然是致命的，特别是在温度大幅下降的情况下。\n\n此后能量的流动已经减慢，但仍然在持续消耗,，裂缝继续从行星上吸取能量。,不幸的是，我们无法采取任何措施来瓦解我们这边的裂痕或联系对方 - 即使假设有人仍然人为地保持裂痕开放，并且这不是一个自我维持的失控过程。\n\n另一方面，作为,只要我们避开 [From.Planet.GetPlanetMoon] 的表面，我们就不会遇到任何负面影响，因为排水强度会呈指数下降。,如果此过程继续下去，§Y[From.Planet.Solar_System.GetName]§! 的生命周期将会结束。,系统的恒星将缩短仅仅几千年，而宇宙的热寂将提前大约十年。,几乎没有什么值得担心的。"
 mem_cold.4.a: "这仍然令人不安。"
 
 mem_cold_irradiated_trait: "辐照"
 mem_cold_irradiated_trait_desc: "这位领袖受到了大量的外来辐射。,迄今为止，还没有出现超能力，但预计会出现大量恶性肿瘤。"
 
