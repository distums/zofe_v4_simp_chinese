 mem_starship_graveyard.101.title:0 "一个有趣的发现"
 mem_starship_graveyard.101.desc:0 "我们在 [mem_graveyard_planet.GetName] 上调查星舰墓地的研究帖子报告了在残骸中发现的一个不寻常的发现：一艘几乎完好无损的战舰，具有许多有趣的特征。,他们正在请求一艘科学船协助调查沉船事件。"
 mem_starship_graveyard.101.a:0 "立刻派船来！"
 mem_starship_graveyard.101.b:0 "目前我们的船只都已被占用。"
 
 MEM_STARSHIP_GRAVEYARD_PROJECT:0 "星舰墓地探险"
 MEM_STARSHIP_GRAVEYARD_PROJECT_DESC:0 "墓地里发现了一艘异常完好的战舰，具有许多有趣的特征。,请求科学船的协助。"
 
 mem_starship_graveyard.103.title:0 "有价值的发现"
 mem_starship_graveyard.103.desc:0 "我们的科学家分析了沉船，并从其设计中收集了大量新信息，我们的工程师会发现这些信息很有用。"
 mem_starship_graveyard.103.a:0 "出色的！"
 
 mem_starship_graveyard.104.title:0 "有价值的发现"
 mem_starship_graveyard.104.desc:0 "我们的科学家分析了这艘残骸，发现这艘船的大部分内容都很无趣——除了它的船体，它是由一种极其坚韧的材料制成的，让人想起我们遇到过的晶体生命形式的船体。,样品已转发给我们的研究人员进行进一步研究。"
 mem_starship_graveyard.104.a:0 "出色的！"

