 ###################
 # Solar Riches
 ###################
 
 mem_solar_riches_category:0 "太阳能财富"
 mem_solar_riches_category_desc:0 "对这颗恒星的扫描表明附近可能存在一系列小型结构。,我们的最佳轨迹估计意味着轨道缓慢衰减。"
 
 mem_solar_riches.1.name:0 "发现太阳能资源"
 mem_solar_riches.1.desc:0 "科学官员§Y[Root.GetLeaderName]§!,发现了一些由未知外星种族建造的破旧太阳能收集器。,即使它们的状况很糟糕，它们仍然继续以比我们自己管理的效率更高的效率收集太阳能。"
 mem_solar_riches.1.a:0 "提取能源储备并废弃它们。"
 mem_solar_riches.1.b:0 "研究它们的底层结构。"
 
 mem_solar_riches.2.name:0 "轨迹失败"
 mem_solar_riches.2.desc:0 "§Y[Root.GetLeaderName]§!,报告称，该结构的所有痕迹都已消失，并对计算不存在物体的轨道衰变所花费的资源表示歉意。"
 
