l_simp_chinese:
 mem_premature_ageing_category:0 "过早衰老"
 mem_premature_ageing_category_desc:0 "[From.GetName] 的质量、能量输出和光谱模式超出了同类恒星和成熟度恒星的常用参数，表明老化速度加快。"
 
 mem_premature_ageing.1.name:0 "失败"
 mem_premature_ageing.1.desc:0 "毫无疑问，这颗恒星的衰老速度比我们预期的要快，预计将在不到 20 亿年的时间内变成超新星——至少还早了 20 亿年。,然而，我们无法确定这种异常的原因。"
 mem_premature_ageing.1.a:0 "太糟糕了。"
 
 mem_premature_ageing.2.name:0 "太阳能灭火器"
 mem_premature_ageing.2.desc:0 "子空间中的长期休眠能量痕迹和恒星日冕附近的破裂点表明[From.GetName]的快速老化是人为引起的。,看来，数百万年前，来自遥远系统的能量束被发射到这颗恒星，其技术远远超出了我们目前的理解。,无论是武器还是宇宙规模的土木工程演习，光束都会撕裂恒星的核心，扰乱其内部的聚变过程，试图使恒星变成超新星。,幸运的是（或许不幸的是），它未能完全实现其破坏性目标，但二十亿年后在场的任何人都将能够充分体会到其效果。"
 mem_premature_ageing.2.normal:0 "遗憾的是我们无法追踪武器的起源。"
 mem_premature_ageing.2.alternate:0 "我们应该能够追踪到武器的起源点。"
 
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT:0 "追踪太阳能灭火器"
 MEM_PREMATURE_AGEING_WEAPON_TRACING_PROJECT_DESC:0 "一件强大的武器撕裂了时空连续体，以超光速传送了巨大的能量。,即使数百万年后，子空间突破点仍然徘徊在恒星附近，只要有一些技巧，我们应该能够追踪到武器的起源点。"
 
 mem_premature_ageing.3.name:0 "找到原点"
 mem_premature_ageing.3.desc:0 "我们很幸运！,由于使用了大量的能量，在追踪通常的子空间活动时通常无用的方法已被证明在这种特殊情况下是有用的。,我们已经确定了这种能量传输到远程系统的起点。"
 
 #Event chain
 mem_premature_ageing_chain_title:0 "找到武器的原点"
 mem_premature_ageing_chain_desc:0 "我们应该尝试找到武器的原点。,从那里，我们也许能够更多地了解用于使这颗恒星快速老化的技术。"
 mem_premature_ageing_asteroid_checked:0 "找到原点"
 
 #Point of Interest
 mem_premature_ageing_weapon_origin.1.name:0 "武器原点"
 mem_premature_ageing_weapon_origin.1.desc:0 "据称武器发射的位置。"
 
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT:0 "检查小行星"
 MEM_PREMATURE_AGEING_WEAPON_ANALYZE_PROJECT_DESC:0 "我们能够在系统小行星带附近找到一个残留缺口点。,如果我们不知道要寻找什么，我们甚至不会注意到它，但它似乎是寻找太阳能灭火器的最有希望的地方。"
 
 mem_premature_ageing.5.name:0 "太阳能灭火器"
 mem_premature_ageing.5.desc:0 "对于外行人来说，它可能看起来只是一块普通的太空岩石，但我们知道得更多。,通过我们专门校准的扫描仪，我们可以看到这颗小行星曾经是极其先进的电力传输系统的一部分。,现在看起来像简单的金属沉积物实际上是曾经在行星地壳内运行的先进电路。\n\n这种极其强大的武器的第一次使用似乎是它的最后一次 - 巨大的能量过载已经将容纳它的行星撕裂了，,把它变成我们现在看到的小行星带。,隐藏在其中的古老技术比我们领先数千年，但即使在这种状态下，绘制配电电路也为我们提供了对能量武器技术的宝贵见解。"
 
 mem_premature_ageing_solar_extinguisher_tech:0 "太阳能灭火器技术"
 mem_premature_ageing_solar_extinguisher_tech_desc:0 "通过对这项技术的研究，我们已经能够微调我们的能量武器，使其能够更有效地造成伤害。"
