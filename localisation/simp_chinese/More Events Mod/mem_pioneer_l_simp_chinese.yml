 # Anomaly Window
 mem_pioneer_category:0 "可能的小工艺品"
 mem_pioneer_category_desc:0 "传感器指示存在一个围绕 [Root.GetName] 运行的小型人造物体。"

 # Anomaly Success
 mem_pioneer.1.name:0 "太阳系外探测器"
 mem_pioneer.1.desc:0 "[Root.GetLeaderName] 报告对象已成功恢复。,经检查，它似乎是一艘饱经风霜的原始飞船，专为星际间的无人旅行而设计。,它很可能是在几千年前发射的，并以亚光速穿过多个系统，直到被 [From.GetName] 的引力捕获。 ,\n\n飞船的船体上安装了一块牌匾，描绘了奇怪的几何形状、一个不明恒星系统的方案以及一个我们未知物种的两个裸体成员的象形图。,为什么任何文明都认为适合在整个宇宙中传播此类信息尚不清楚。"
 mem_pioneer.1.a:0 "有趣的。"
 mem_pioneer.1.b:0 "他们显然是想被发现！"
 mem_pioneer.1.c:0 "真是一群败类啊。"
 
 mem_pioneer.2.name:0 "货船"
 mem_pioneer.2.desc:0 "[Root.GetName]回收的小型飞船原来是某种外星商业快递船。 ,\n\n这艘船由两名身份不明的有机人和一名粗制化学动力合成人组成，在遭到海盗伏击时显然正在运输贵重货物。 ,\n\n船员似乎在袭击中丧生。,当袭击者抢走货物时，这艘船漫无目的地漂流，直到被恒星的引力抓住。"
 
 mem_pioneer.3.name:0 "轻型军舰"
 mem_pioneer.3.desc:0 "根据[Leader.GetName]的估计，[Root.GetName]发现的这艘船是一艘军舰，船上有几个不同的、身份不明的物种。 ,\n\n根据幸存的数据库，当它在 [From.GetName] 附近遭到伏击时，它携带了宝贵的情报，这对于确保针对某种“叛乱分子”的军事胜利至关重要。 ,\n\n一次不合时宜的太阳耀斑导致全船起火，船员们试图通过减压来扑灭，却发现他们的气闸控制和生命维持系统已被所述火灾损坏。,由于无法再加压，船员们全部遇难，留下他们的船壳在恒星周围漫无目的地漂流。"
 
 mem_pioneer.4.name:0 "生命舱"
 mem_pioneer.4.desc:0 "[Root.GetName]回收的飞船似乎是某种小型生命舱，载有外星幼崽的木乃伊遗骸。 ,\n\n这个吊舱似乎是从一个未知的星球发送到另一个星球，大概是为了逃避某种灾难，并给其乘客一个在外星生活的机会。 ,\n\n相反，吊舱被恒星的引力吸引并从此绕着恒星运行，而生命维持系统最终失败了。 ,\n\n[Leader.GetName] 注意到该乘客的基因构成不寻常。,如果它能够生存并成熟，即使没有任何形式的增强，它也有可能成为我们科学家所知的最强大和最具弹性的有机体之一。"
 mem_pioneer.4.a:0 "少了一个需要担心的威胁。"
 
 mem_pioneer.5.name:0 "个人旅行机"
 mem_pioneer.5.desc:0 "[Leader.GetName] 不太确定 [Leader.GetSheHe] 从 [From.GetName] 轨道上回收了什么，但它似乎是某种由极其耐用的材料制成的密封、自推进圆锥形胶囊。,其他不寻常的元素包括前向杆上的单个光学传感器、单个前向枪和某种操纵器。,太空舱内部显然包含一个小型驾驶舱，适合某种小型多臂生物。 ,\n\n在过去的某个时刻，它显然受到了攻击，一股强大的爆炸击中了传感器。,这次撞击对飞行员来说是致命的，他当场死亡。"
 mem_pioneer.5.a:0 "不管它是什么，现在已经死了。"

 # Anomaly Failure
 mem_pioneer.99.name:0 "失败"
 mem_pioneer.99.desc:0 "[Root.GetLeaderName] 遗憾地通知，[Leader.GetSheHe] [Leader.GetWasWere] 无法找到并恢复该对象。,不管它是什么，它现在很可能永远消失了。"
