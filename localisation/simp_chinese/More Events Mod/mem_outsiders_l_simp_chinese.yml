 mem_outsiders_dig_site: "局外人"
 mem_outsiders_dig_site_desc: "[From.Planet.GetName] 贫瘠的表面隐藏着一个庞大但废弃的前哨基地。 ,\n\n前哨站的孤立性以及[From.Planet.GetPlanetMoon]上缺乏任何生物圈清楚地表明以前的居民并非来自这个星球，但他们为什么选择在这里定居却是一个谜。"

 mem_outsiders.1.name: "离家很远"
 mem_outsiders.1.desc: "前哨站中间的一座大型建筑似乎也是最古老的。,从定居点历史的一开始就开始似乎是合乎逻辑的。,由于前哨站系统的不寻常设计，这项研究被证明是困难的，但最终 [Leader.GetName] 能够破译大量数据。,建造这个前哨站的种族称自己为§Y尼尔特人§！,在他们遥远的家乡之后。,该基地本身被称为§YNew Neert§!。,该建筑在某个时候被废弃，大部分关键系统被转移到设备更好的设施，但一些数据和日志仍然存在 - 也许早期具有一些情感价值。,然而，一些消息给殖民者带来了不寻常的影响：\n\n§S\“古尔指挥官的基地日志。任务日期 1.01。\n这次通过完全成功。基地胶囊受到了轻微损坏，但这对我们来说不算什么,可以修复。\n\n目的地与我们的模型相符，但亲眼目睹它仍然令人震惊，看不到任何通量残留物，这比我想象的要亮得多。 ,，在黑色的天空中几乎令人不安地清晰。\n\n无法获取通量样本意味着我们的研究将需要额外的时间，但考虑到时间差异，这应该不是问题。\"§!\n\n它,看来殖民者不仅来自另一个星球，而且完全来自另一个宇宙，尽管考虑到他们的寿命足以制造日志，他们的家乡宇宙可能毕竟没有那么不同。"
 mem_outsiders.2.name: "世代计划"
 mem_outsiders.2.desc: "[Leader.GetName] 继续从较旧的建筑到较新的建筑向外探索前哨站。,看来许多代尼尔特人在 [From.Planet.GetName] 上生活、工作和死亡。 ,[Leader.GetSheHeCap] 能够从旧档案中找到并破译完整的日志。 ,\n\n§S\“特拉斯指挥官的公开通讯通讯。任务日期 36.22。\n今天标志着副总工程师克兰德的去世，他是最初探险队的最后一名幸存成员。他在该项目上的无畏工作提醒我们所有人为什么我们的,我们的祖先来到了这里，我们现在也来到了这里，我们永远不能忘记这一点。”§! ,\n\n苗圃、校舍、工作站和坟墓都体现了殖民者为解决某种问题而做出的不懈努力。 ,\n\n目前尚不清楚殖民地崩溃的原因。,有一些与战斗一致的表面损伤可能会破坏一些关键系统，但损伤太轻，不足以表明任何蓄意攻击。"
 mem_outsiders.3.name: "被困在地表"
 mem_outsiders.3.desc: "尼尔特人似乎与存在于银河系这一区域的一个或多个外星文明保持着关系。 ,[Leader.GetName] 已在殖民地郊区确定了一个机库和一个补给站。,另一份破译的日志证实了这一点。 ,\n\n§S\nVeer 议员的基本日志。,任务日期 212.14。 ,\n今天，按照约定，我们的合作伙伴允许我们的人员登上他们的一艘船只。,无人生还。,正如我们所担心的那样——在巨大天体的重力井之外，我们的身体需要通量才能生存。,我们的合作伙伴表示希望我们最终能够克服这个问题或制定足够的保护措施，但我认为他们并没有完全理解情况的本质。,一个人如何才能保护自己免受这个宇宙中根本不存在的东西的影响。\"§!\n\n似乎 Flux——Neertean 母宇宙中丰富但在我们自己的宇宙中不存在的东西——是允许它们存在的必要条件。,没有迹象表明他们找到了让这个[From.Planet.GetPlanetMoon]活着的方法，这使得他们的缺席变得更加不祥。"
 mem_outsiders.4.name: "通量问题"
 mem_outsiders.4.desc: "[Leader.GetName] 已识别出 Neertean 殖民地最先进的实验室综合体。,它包含了他们的大部分研究数据，但我们缺乏必要的参考框架来充分理解其含义。,有些日志至少提供了一些见解。 ,\n\n\"§S 首席科学家 Dalk 的分类日志。任务日期 331.79。\n我想我们做到了。所有的努力终于得到了回报。该模型提出了完全停止并部分实现通量反转的方法,我迫不及待地想要联系家园，我迫不及待地想知道家园到底是什么样子。”§！ ,\n\nNeerteans 似乎在某个时刻面临着灭绝级的问题——通量衰减。,目前尚不清楚 Flux Decay 是什么，因为也不清楚 Flux 是什么，但尼尔特人认为，如果不加以控制，它将威胁到毁灭他们的整个宇宙。,面对严重的时间短缺，他们找到了一个解决方案——将一些最优秀、最聪明的人送到我们的宇宙，那里的时间流动得更快，相信这样殖民者就有足够的时间来解决问题并将他们的发现报告回家。"
 mem_outsiders.5.name: "艰难的选择"
 mem_outsiders.5.desc: "[Leader.GetName] 在崩溃前不久找到了为 Neertean 殖民者服务的指挥中心。,他们的研究完成后，这里发生了许多争论，从保存下来的日志中不难看出原因。,殖民者可能已经解决了通量衰变的问题，但他们未能解决另一个问题——如何联系他们的家园。,看起来，虽然从尼尔特宇宙向我们的宇宙打开裂痕相对安全，但反之则具有相当大的破坏性。,由于尼尔特人无法离开[From.Planet.GetName]，他们必须做出选择，是否愿意牺牲自己的生命来拯救家乡的同胞。,指挥中心档案中的最后一条记录如下：\n\n§S\“卓尔指挥官的私人日志。任务日期 332.02。\n已确认。消息已经传出。我们正在失去对局势的控制。\”§！"
 mem_outsiders.6.name: "革命"
 mem_outsiders.6.desc: "殖民地郊区的小实验室似乎就是向尼尔特发送信号的地方。,中央殖民领导层被废黜后，这里也是不同派系之间发生大量战斗的场所。,实验室档案中保存的唯一条目是：\n\n§S\“临时指挥官杜恩的公共访问通讯。任务日期 332.24。\n撒谎的暴君卓尔已被废黜。他声称这是我们的§!\”职责\ ,“§S 放弃我们的生命来拯救§!\“家园”§S，但这是我们的家园。这是我们出生的地方，也是我们将死的地方。我们建造了它，我们也建造了我们的家园。,任何人有什么权利要求我们放弃它来拯救他们？我们不会允许它，如果仍然忠于卓尔的人认为他们可以反抗我，他们最好改变主意，或者我。,发誓...\"§! ,\n\n日志突然结束。,目前尚不清楚接下来发生了什么，也不清楚是否有人可以被认为是随后的内战的胜利者。,杜恩和他的追随者无处可寻。,卓尔也不是。,设计用来破坏时空结构并向尼尔特发送信号的装置仍然完好无损——既没有被摧毁也没有被激活，仍在等待最后一个命令来完成工作。"
 mem_outsiders.6.a: "启动机器。"
 mem_outsiders.6.a.tooltip: "信号将被发送。 ,[From.Planet.GetName] 将在此过程中被销毁。,谁知道信号是否会到达目的地？,谁知道它是否会对那里的人有帮助？"
 mem_outsiders.6.b: "忽略机器并拆除前哨站以获取废料。"
 mem_outsider.7.name: "异维信号"
 mem_outsider.7.desc: "我们正在接收到遍布整个银河系的信号。,虽然大多数人将其误认为是随机噪声，但我们可以立即识别 Neertean 代码。 ,\n\n这条消息可能是给我们的。"
 mem_outsiders.8.desc: "你好？,你可以听见我们吗？ ,\n\n我们了解到，我们对你们宇宙的探险被摧毁了。,不过，我们很感激您能够完成其工作。,你的行为对我们的宇宙有多大的帮助，怎么夸大都不为过。 ,\n\n作为感激之情，我们准备了一个技术包，其中包含我们自己对宇宙之间相互作用的研究。,我们相信其中一些可以帮助您。"
 mem_outsiders.8.a: "不客气。"
 mem_outsiders.8.a.response: "再次感谢你。 ,\n\n不幸的是，这可能是我们最后一次说话。,从现在开始，我们所有的努力将致力于减轻通量衰减和重建我们自己的文明。,当我们完成时，你们的文明可能早已消失。"
 mem_outsiders.8.b: "那么你现在一切都好吗？"
 mem_outsiders.8.b.response: "不好，不。,你甚至无法想象通量衰变对我们的宇宙造成的损害。,没有什么可以挽回我们失去的无数世界和数十亿生命——而这只是在我们探索过的地区。 ,\n\n但是之前看似无望的情况已经不再是这样了。,我们的宇宙可能仍然存在，即使它只是我们周围相对较小的区域。"
 mem_outsiders.8.c: "您如何能够与我们实时沟通？"
 mem_outsiders.8.c.response: "我们利用了派遣远征队时首次产生的裂痕。,我们离它越近，时间就过得越快。"
 mem_outsiders.8.d: "对你的探险感到抱歉。"
 mem_outsiders.8.d.response: "别这样。,我们非常清楚，由于我们两个宇宙之间的时间流速差异，我们派出的人没有机会返回。 ,\n\n我们派遣他们时，深知必须由他们的后代来完成他们的工作。,殖民地陷入内讧是可悲的，但我们必须预料到，经过这么多代人的努力，人们不会再有那么多的信念了。"
 mem_outsiders.8.e: "你会派另一支探险队吗？"
 mem_outsiders.8.e.response: "不太可能。,除了我们曾经付出巨大的努力来打开一个稳定的裂缝之外，你们的宇宙对我们极其敌对。 ,\n\n目前没有什么值得单程旅行的理由。"

