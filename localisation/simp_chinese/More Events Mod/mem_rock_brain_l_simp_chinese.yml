 mem_rock_brain.201.title:0 "请求协助"
 mem_rock_brain.201.desc:0 "我们在 [mem_rock_brain_planet.GetName] 上监测岩石大脑的研究帖子发出了一条紧急信息：大脑似乎已经意识到外部力量正在监测它！,他们紧急请求科学船的支持！"
 mem_rock_brain.201.a:0 "立刻派船来！"
 mem_rock_brain.201.b:0 "不管你想不想，它只是一块石头。,我们有更重要的优先事项。"

 MEM_ROCK_BRAIN_PROJECT:0 "与岩石交谈"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "这颗小行星上充满了奇怪的矿脉，这些矿脉携带着电荷，这些电荷似乎起到了某种大脑的作用——一个已经意识到我们的监控的大脑。,我们在岩石上的研究站正在请求援助以建立通讯。"
 
 mem_rock_brain.203.title:0 "科学与岩石"
 mem_rock_brain.203.desc:0 "我们的研究人员已经成功地与岩石建立了联系。 \n\n它似乎具有某种形式的智慧，尽管它与我们以前见过的任何东西都不同，但我们甚至很难用语言描述这种智慧，更不用说理解了。,它显然没有意识到宇宙存在于其自身之外，并且在我们到来之前已经以孤立的唯我论存在了数百万年，甚至数十亿年。,它很难理解“存在”、“不存在”、“空间”和“运动”等概念。\n\n在试图解释时，我们的一位科学家将一本基础物理教科书下载到其中。,它开始根据材料提出问题，并根据答案提出进一步的问题，直到它很快到达现代物理学的前沿 - 并通过了它们。\n\n大脑显然渴望为我们的科学研究工作做出贡献，并且具有,对现实本质的深刻独特的视角。,这可能是一次富有成果的伙伴关系。"
 mem_rock_brain.203.a:0 "精彩的。"
 
 mem_rock_brain.204.title:0 "哲学与岩石"
 mem_rock_brain.204.desc:0 "我们的研究人员已经成功地与岩石建立了联系。,它似乎具有某种形式的智慧，尽管它与我们以前见过的任何东西都不同，但我们甚至很难用语言描述这种智慧，更不用说理解了。,它显然没有意识到宇宙存在于其自身之外，并且在我们到来之前已经以孤立的唯我论存在了数百万年，甚至数十亿年。,它很难理解“存在”、“不存在”、“空间”和“运动”等概念。\n\n在试图解释时，我们的一位科学家将一本基础哲学教科书下载到了其中。,它开始提出有关材料的问题，并根据答案提出进一步的问题，直到它很快超越了我们理解的极限。\n\n大脑显然渴望继续与我们的思想家谈论哲学，并对哲学有深刻独特的看法。,现实的本质。,这可能是一次富有成果的伙伴关系。"
 mem_rock_brain.204.a:0 "精彩的。"
 
 mem_rock_brain.205.title:0 "诗歌与岩石"
 mem_rock_brain.205.desc:0 "我们的研究人员已经成功地与岩石建立了联系。,它似乎具有某种形式的智慧，尽管它与我们以前见过的任何东西都不同，但我们甚至很难用语言描述这种智慧，更不用说理解了。,它显然没有意识到宇宙存在于其自身之外，并且在我们到来之前已经以孤立的唯我论存在了数百万年，甚至数十亿年。,它花了很多时间创作一些与诗歌并不完全不同的东西——它现在显然渴望与读者分享。\n\n它的诗歌是......令人着迷的。,奇妙。,完全、完全独特。\n\n这位摇滚歌手的作品已成为公众痴迷的对象，当我们与这种独特的智慧相会时，人们感到相当高兴。"
 mem_rock_brain.205.a:0 "精彩的。"
 
 mem_rock_brain.211.title:0 "摇滚乐队最新一卷"
 mem_rock_brain.211.desc:0 "[mem_rock_brain_planet.GetName] 的摇滚大脑出版了新诗集，引起了公众的广泛掌声。"
 mem_rock_brain.211.a:0 "精彩的。"
 mem_rock_brain.211.b:0 "这很好，但别每次都告诉我。"
 
