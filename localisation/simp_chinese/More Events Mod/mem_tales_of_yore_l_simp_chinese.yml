 mem_tales_of_yore.1.name:0 "工件缓存"
 mem_tales_of_yore.1.desc:0 "随着[Root.Owner.GetSpeciesAdj]殖民者遍布[Root.GetName]世界，探险队前往边境寻找合适的地点建立新城市和生产中心。,毕竟，轨道扫描只能显示这么多。,然而，这样的一次探险偶然发现了一些比预期更值得注意的东西。\n\n人们发现了大量用某种外星语言写成的古书以及许多不同种类的文物。,从藏品中发现的绘画、雕像，甚至外星人木乃伊来看，似乎在某个无法确定的时间之前，[Root.GetName]上就存在过外星文明。,已经发布了一个特殊项目来破译这些文本。"
 mem_tales_of_yore.1.a:0 "有趣的"
 MEM_TALES_OF_YORE_PROJECT:0 "检查缓存"
 MEM_TALES_OF_YORE_PROJECT_DESC:0 "在 [This.GetName] 上发现了一个包含各种外星艺术品和文物的大型储藏室。,需要仔细研究才能确定这一发现的意义。"
 mem_tales_of_yore.2.name:0 "昔日的故事"
 mem_tales_of_yore.2.desc:0 "我们的翻译团队惊讶地发现在 [Root.GetName] 上找到的文本中发现了多少信息。,这个早已不复存在的文明，虽然从未离开过铁器时代晚期，但似乎有着一段传奇的历史，宝藏中的物品包括文物，甚至这些传奇中提到的一些英雄。\n\n这些传奇讲述了发生在数千年的故事。,数年，根据放射性测年，发生在数十万年前，在文明突然神秘消失之前。,伟大的战士、杰出的哲学家和伟大的闪闪发光的城市的故事都可以在他们的皮革封面中找到。,此外，对传说中最伟大的城市所在地的探险发现了地图上几乎完美描述的废墟。\n\n殖民者已经开始对他们的世界感到更加自豪，媒体也陷入了疯狂,将这些传奇故事改编成电影、书籍、虚拟现实体验，甚至视频游戏。,至于地球本身，情况正在好转。"
 mem_tales_of_yore.2.default:0 "让我们一起来歌颂他们的传奇故事吧！"
