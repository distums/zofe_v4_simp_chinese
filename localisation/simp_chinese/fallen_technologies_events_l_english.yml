 fallen_technologies.1000.desc:0 “不能再否认 §H[Root.GetName]§! 的提升。这是一个新时代的开始——我们的时代。\n\n然而，能力越大，责任越大。并非所有的道路都是相同的,. 当我们决定我们的国家重点时，历史将记住这一刻。”
