 fallen_technologies.300.desc.spiritualist:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H精神主义§!狂热。随着我们新的、单一的关注，出现了更多的治理可能性，和§Y$civic_scripture_scholars$§ ,！将使我们的牧师能够研究古代经文并为我们的研究工作做出贡献。一个新时代终于来临了。”
 fallen_technologies.300.desc.materialist:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H唯物主义§!狂热主义。随着我们新的、单一的关注，出现了更多的治理可能性，以及§Y$civic_fanatical_roboteers$§ ,！将提高我们的机器人工程和采用能力。一个新时代终于来临了。”
 fallen_technologies.300.desc.xenophile:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于 §HXenophilic§! 狂热。随着我们新的、单一的关注，出现了更多的治理可能性，和 §Y$civic_fervid_xeno_collectors$§ ,! 将帮助我们收集所有与异种有关的东西，以及异种本身。一个新时代终于来临了。”
 fallen_technologies.300.desc.xenophobe:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H仇外心理§!狂热。随着我们新的、单一的关注，出现了更多的治理可能性，以及§Y$civic_xenophobe_fervor$§ ,！将使我们的社会保持纯洁。一个新时代终于来临了。”
 fallen_technologies.300.desc.militarist:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H军国主义§!狂热。一个新时代正在向我们走来。随着我们新的、单一的关注点，更多的治理可能性已经出现，,和 §Y$civic_inspiring_warlords$§! 会让我们唤醒其他人的战斗精神。一个新时代终于来临了。”
 fallen_technologies.300.desc.pacifist:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H和平主义§!狂热主义。一个新时代正在向我们走来。随着我们新的、单一的关注点，更多的治理可能性已经出现，,和 §Y$civic_walled_garden$§! 将使我们能够保护我们试图保护的社会。一个新时代终于来临了。”
 fallen_technologies.300.desc.authoritarian:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H威权主义§!狂热。随着我们新的、单一的关注，出现了更多的治理可能性，和§Y$civic_master_race$§ ,！将使我们能够控制和压榨我们奴隶的每一盎司生产。一个新时代终于来临了。”
 fallen_technologies.300.desc.egalitarian:0 “经过大量的宣传和灌输，社会的所有阶层现在都完全致力于我们的理想，并屈服于§H平等主义§!狂热。随着我们新的、单一的关注，出现了更多的治理可能性，以及§Y$civic_utopian_union$§ ,！将使我们能够同化我们的臣民，并形成一个平等主义理想的银河联盟。一个新时代终于来临了。”
