 fallen_technologies.40.name:0 “来自 §H[NoobEmpire.GetName]§ 的通讯！”
 fallen_technologies.40.desc:0 “我们遵循 §H[AscendedEmpireOverlord.GetName]§! 的精神教义。我们将加入你的追求。”
 fallen_technologies.40.desc.b:0 “我们相信 §H[AscendedEmpireOverlord.GetName]§! 会成为优秀的知识守护者。我们会帮助你完成任务。”
 fallen_technologies.40.desc.c:0 “银河系经历了太多的流血事件。只有 §H[AscendedEmpireOverlord.GetName]§! 领导的和平条约才能拯救我们的银河系。”
 fallen_technologies.40.desc.d:0 “我们已经见证了 §H[AscendedEmpireOverlord.GetName]§! 的优越性。让我们为您服务。”
 fallen_technologies.40.desc.e:0 “我们钦佩 §H[AscendedEmpireOverlord.GetName]§! 的军事实力。允许我们加入你的氏族吗？”
 fallen_technologies.40.desc.f:0 “§H[AscendedEmpireOverlord.GetName]§! 的和平主义信仰是正确的。武器播下战争。让我们为其他人树立榜样。”
 fallen_technologies.40.desc.g:0 “我们愿意为 §H[AscendedEmpireOverlord.GetName]§! 服务。我们能提供什么帮助？”
 fallen_technologies.40.desc.h:0 “我们想加入 §H[AscendedEmpireOverlord.GetName]§! 的联盟。”
 fallen_technologies.40.desc.hd:0 “我们愿意加入 §H[AscendedEmpireOverlord.GetName]§! 建立一个乌托邦联盟。”
 fallen_technologies.40.desc.i:0 “让我们为您服务。请不要袭击我们！”
 fallen_technologies.40.desc.j:0 “也许银河系有足够的空间容纳我们俩？”
 fallen_technologies.40.desc.k:0 “你们机器疯了。§H[NoobEmpire.GetName]§! 将不再走这条疯狂的道路。”
 
 fallen_technologies.40.a:0 “§H[NoobEmpire.GetName]§! 应该是一个很好的 §HDominion§!。”
 fallen_technologies.40.b:0 “§H[NoobEmpire.GetName]§! 将作为一个优秀的 §H 卫星§!。”
 fallen_technologies.40.c:0 “§H[NoobEmpire.GetName]§! 将作为 §H 签字人 §! 受到欢迎。”
 fallen_technologies.40.d:0 “§H[NoobEmpire.GetName]§! 将作为优秀的 §H奴隶§!。”
 fallen_technologies.40.e:0 “§H[NoobEmpire.GetName]§! 将成为伟大的 §H 氏族成员§!。”
 fallen_technologies.40.f:0 “§H[NoobEmpire.GetName]§! 作为一个 §H 军事化国家§! 应该会好得多。”
 fallen_technologies.40.g:0 “§H[NoobEmpire.GetName]§! 会成为一个很好的§H傀儡国家§!。”
 fallen_technologies.40.h:0 “§H[NoobEmpire.GetName]§! 将作为一个 §H 联盟国家 §! 受到欢迎。”
 fallen_technologies.40.i:0 “§H[NoobEmpire.GetName]§! 会成为一个很好的 §HSatrapy§!。”
 fallen_technologies.40.j:0 “当然。§H[NoobEmpire.GetName]§! 是一个很好的§H共生体§!。”
 fallen_technologies.40.k:0 “不遵守规定是不能容忍的。”
 
 fallen_technologies.6.name:0 “特殊主题效果”
 fallen_technologies.6.desc:0 “作为狂热的唯物主义者，我们应该确保 §H[NoobEmpire.GetName]§! 应该尊重他们的 AI 公民的权利。”
 fallen_technologies.6.desc.ed:0 “作为鼓舞人心的军阀，§H[NoobEmpire.GetName]§! 将获得武装部队的奖励。”
 fallen_technologies.6.desc.f:0 “作为狂热的和平主义者，§H[NoobEmpire.GetName]§! 将非军事化并以减少的海军能力运作。”
 fallen_technologies.6.desc.g:0 “我们将把我们的新世界秩序强加给 §H[NoobEmpire.GetName]§!。然而他们的公民可能不会太高兴。”
 fallen_technologies.6.desc.h:0 “§H[NoobEmpire.GetName]§! 已经民主化。他们的公民现在会为此感到高兴。根据我们建立一个真正的联合国家的理想，应该强制执行开放边界政策。”
 fallen_technologies.6.desc.i:0 “§H[NoobEmpire.GetName]§! 已被征服。除了他们的税收外，他们的海军容量也会减少。”
 fallen_technologies.6.desc.j:0 “§H[NoobEmpire.GetName]§! 已被征服。我们将提升他们制造机器人的能力。”
 
 fallen_technologies.6.bd:0 “同意。”
 fallen_technologies.6.ed:0 “他们最终会像真正的战士一样战斗。”
 fallen_technologies.6.f:0 “他们没有足够的责任来保留他们的舰队。”
 fallen_technologies.6.g:0 “艰难的。”
 fallen_technologies.6.h:0 “好的。”
 fallen_technologies.6.i:0 “出色的。”
 fallen_technologies.6.j:0 “确认的。”
 