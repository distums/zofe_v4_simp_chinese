 fallen_technologies.3.name:0 “狂热之路”
 fallen_technologies.3.desc:0 “我们的时代已经到来。\n\n然而，银河优势必须代表某种东西，在达到文明的顶峰之后，现在是时候以完全的狂热来致力于我们的理想了。我们不会容忍任何分心，直到我们的愿景,星河彻底成就，唯有如此，我们才真正被载入千年史册。”
 fallen_technologies.3.desc.superpower:0 “我们的时代已经到来。\n\n作为新的 §Y$civic_galactic_superpower$§!，我们的国家安全是我们的首要任务。除了拥有一支可观的常备海军——我们渴望拥有最大的海军——我们还必须做好出口准备,我们的军舰将驶向银河系的边缘，如果有需要，每当我们的利益受到威胁时。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，是时候致力于我们的,完全狂热的理想。我们不会分心，直到我们对银河系的愿景完全实现。只有这样，我们才能真正被铭记在千年的历史档案中。”
 fallen_technologies.3.desc.prosperity:0 “我们的时代已经到来。\n\n作为新的 §Y$civic_beacon_of_prosperity$§!，我们的经济增长是我们的首要任务。除了为我们的公民提供最高的生活水平外，我们的利益还在于稳定和繁荣,我们的地区。银河系将迎来一个新的繁荣时代 - §H[Root.GetSpeciesAdj]§! 时代。\n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，时间已经,以完全的狂热来致力于我们的理想。我们不会分心，直到我们对银河系的愿景完全实现。只有这样，我们才会真正被铭记在历史档案中几千年。
 fallen_technologies.3.desc.industrial:0 “我们的时代已经到来。\n\n作为新的 §Y$civic_industrial_juggernaut$§!，我们的工业能力和产出既传奇又无与伦比。拥有最先进的生产设施，我们很快就会成为银河系的制造中心。\ ,n\n然而，银河优势必须代表某种东西，并且在达到文明的顶峰之后，是时候以完全的狂热来致力于我们的理想了。在我们对银河系的愿景完全实现之前，我们不能分心。,只有这样，我们才会真正被载入千年历史档案。”
 fallen_technologies.3.desc.architect:0 “我们的时代已经到来。\n\n作为新的 §Y$civic_world_architect$§!，建立持久的遗产是我们的首要任务。除了大力投资基础设施和建设，我们的愿望是建造数量最多、数量最多的,银河系中宏伟的建筑，留下了所有人都能看到和欣赏的遗产。银河系应该知道 §H[Root.GetSpeciesAdj]§![GetEngineerPlural] 是有史以来最好的。\n\n但是，银河优势必须,代表某种东西，并且已经达到文明的顶峰，是时候以完全的狂热来致力于我们的理想。我们不会分心，直到我们对银河系的愿景完全实现。只有到那时，我们才会真正被记住,在几千年的历史档案中。”
 fallen_technologies.3.desc.spymaster:0 “我们的时代已经到来。\n\n作为新的 §Y$civic_spymaster$§!，我们的情报网络和我们在间谍活动方面的专业知识都是传奇和无与伦比的。在整个银河系的行动中投入巨资，我们将捍卫我们的利益并操纵事件,从阴影中。银河系应该知道 §H[Root.GetSpeciesAdj]§! 特工是有史以来最优秀的。\n\n然而，银河优势必须代表某种东西，并且已经达到文明的顶峰，时间,已经开始以完全狂热的态度致力于我们的理想。我们不会分心，直到我们对银河系的愿景完全实现。只有这样，我们才能真正被铭记在千年历史档案中。”
