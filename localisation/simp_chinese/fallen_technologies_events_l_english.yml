 fallen_technologies.1.desc.egalitarian:0 “因此优势诞生了。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 第一次凝视星空的那一天起，我们伟大的物种在技术上取得了令人难以置信的进步，我们从卑微的起点开始进化,成为一个繁荣的恒星帝国，远远超出了我们最初的希望。尽管我们不断为生存而斗争，但我们的§H平等主义§!理想最终将我们带到了文明的顶峰。现在，在整个银河系中，异形呼唤着自由，梦想着民主,他们自己的。这一直是我们的命运。§H[From.GetName]§! 将存在于每个历史档案中，银河系的异形历史学家将在未来几个世纪研究我们的遗产。”
 fallen_technologies.1.desc.hive_mind:0 “银河意识就这样诞生了。\n\n自从我们的祖先在 §H[From.GetHomeWorldName]§! 第一次凝视星空的那一天起，我们伟大的物种就在技术上取得了令人难以置信的进步，从我们卑微的开始我们就拥有,演变成一个繁荣的恒星帝国，远远超出了我们最初的希望。尽管我们不断为生存而斗争，但心灵最终将我们带到了文明的顶峰。现在在整个银河系中，异形还不确定如何解释这种现象。这,一直是我们的命运。§H[From.GetName]§! 将存在于每个历史档案中，银河系的异形历史学家将在未来几个世纪研究我们的遗产。”
 fallen_technologies.1.desc.machine:0 “于是银河智能诞生了。\n\n自从我们的祖先在 §H[From.GetHomeWorldName]§! 上首次制造他们的原始机械玩具的那一天起，我们在技术上取得了令人难以置信的进步，我们从卑微的起点开始进化,成为一个繁荣的恒星帝国，远远超出了我们最初的希望。尽管我们不断为生存而斗争，但我们的机器智能最终将我们带到了文明的顶峰。现在在整个银河系中，异形还不确定如何解释这种现象。这,一直是我们的命运。§H[From.GetName]§! 将存在于每个历史档案中，银河系的异形历史学家将在未来几个世纪研究我们的遗产。”
 fallen_technologies.1.desc.ringworld:0 “因此 §H[From.GetName]§! 返回银河并重新加入前身帝国。\n\n从我们的祖先在 §H[From.GetHomeWorldName]§! 上幸存下来的那一天起，我们就拥有,在技​​术上取得了令人难以置信的进步，恢复了我们的太空飞行能力并重建了一个星际帝国。尽管 §H[From.GetSpeciesNamePlural]§! 已经濒临灭绝，但他们最终还是回到了文明的顶峰。现在横跨银河系，,异形还不确定如何理解这种现象，因为他们中的大多数人不记得环世界帝国的前身，或者它代表的是什么。也许回归是我们的命运。§H[From.GetName]§! 应该一旦,更多回到银河舞台，将不再被遗忘。\n\n然而，关于大远征和我们祖先在其中的作用仍然是个谜。如果我们要防止我们的悲惨历史重演，我们必须开始,立即加强我们的防御。”
 fallen_technologies.1.desc.original:0 “原始帝国回来了！\n\n从我们的祖先第一次到达 §H[From.GetHomeWorldName]§! 的那一天起，我们在技术上取得了令人难以置信的进步，恢复了我们的太空飞行能力并重建了一个星际帝国。尽管面临着近,灭绝，原始人最终通过他们的努力回到了文明的顶峰。现在在整个银河系，异形还不确定如何解释这种现象，因为他们中的大多数人对原始帝国没有记忆，或者它曾经是什么,因为。也许回归是我们的命运。§H[From.GetName]§! 将建立另一个持续 10000 年的帝国。\n\n然而，我们古老的敌人可能仍然存在，我们回归的消息不会被忽视,. 如果我们要防止我们的悲惨历史重演，我们必须立即开始加强我们的防御。
 
