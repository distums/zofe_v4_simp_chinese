 fallen_technologies.101.name:0 《自动化产业》
 fallen_technologies.101.desc:0 “我们已经掌握了一种高级形式的暗物质操纵。尽管现场测试仍在进行中，但我们的 [GetScientistPlural] 渴望应用我们所学到的知识来为下一代自动化行业提供动力。§H[所有者的经济利益。 ,GetName]§! 可能是巨大的。\n\n此外，我们的团队偶然发现了用于开采 $sr_living_metal$ 的技术参考，这些技术似乎是建造这些建筑物所必需的。"
 fallen_technologies.101.a:0 “马上给我们看建筑图纸！”
 fallen_technologies.101.b:0 “忘掉那些建筑吧。让我们看看这个活金属技术吧。”
 fallen_technologies.101.c:0 “如果我们都想要呢？”
 
 fallen_technologies.102.name:0 “社会优势”
 fallen_technologies.102.desc:0 “我们宣布改造我们的社会得到了民众的极大热情。国家通过投资民用建筑以造福所有人，再次证明了其对公民的承诺。我们应该考虑增加更多建筑物，让我们的公民拥有,民族主义自豪感。随着时间的推移，也许我们可以说服我们的人民以完全的狂热追求一项事业。”
 fallen_technologies.102.a:0 “接下来我们要建造什么？”
 fallen_technologies.102.b:0 “创建城市行星听起来是一项更有价值的尝试。”
 fallen_technologies.102.c:0 “我们可以两者兼得吗？”
 
 fallen_technologies.103.name:0 “风格问题”
