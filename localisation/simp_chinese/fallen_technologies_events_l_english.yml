 fallen_technologies.21.name:0 “晋升失败！”
 fallen_technologies.21.desc:0 “§H[Root.GetName]§! 的提升失败了。不会有新的开始，我们的时代在真正开始之前就结束了。\n\n然而，权力越小，责任就越少。我们希望历史,很快就会忘记这一刻，因为我们成了银河系的笑柄。”
 fallen_technologies.21.desc.ringworld:0 “§H[Root.GetName]§! 的回归已被拒绝。不会有新的开始，我们的时代在真正开始之前就已经结束。\n\n然而，权力越小，责任越小。我们希望,历史很快就会忘记这一刻，因为我们成了银河系的笑柄。”
 fallen_technologies.21.desc.original:0 “§H[Root.GetName]§! 的回归已被拒绝。不会有新的开始，我们的时代在真正开始之前就已经结束。\n\n然而，权力越小，责任越小。我们希望,历史很快就会忘记这一刻，因为我们成了银河系的笑柄。”
 fallen_technologies.21.a:0 “也许这不是故意的。”

 fallen_technologies.201.name:0 “新优势死于死产”
 fallen_technologies.201.desc:0 “§H[From.GetName]§! 未能成为银河优势。与 §H[From.GetSpeciesNamePlural]§! 一样雄心勃勃和过度扩张，现在很明显，他们的帝国永远不会成为顶峰,”
 fallen_technologies.201.a:0 “甩掉包袱。”

 fallen_technologies.2001.name:0 “一个新崛起的帝国死于死产”
 fallen_technologies.2001.desc:0 “§H[From.GetName]§! 未能成为一个飞升帝国。与 §H[From.GetSpeciesNamePlural]§! 一样野心勃勃和过度扩张，现在很明显他们的帝国永远不会成为顶峰,”
