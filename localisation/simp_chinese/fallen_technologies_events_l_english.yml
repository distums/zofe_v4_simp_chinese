 fallen_technologies.104.name:0 “战争大师”
 fallen_technologies.104.desc:0 “我们的技术优势开启了战争的新可能性，对暗物质的掌握让以前无法想象的武器不仅成为可能，而且成为现实。先驱帝国知道这些由暗物质驱动的新武器的可能性，但他们并不关心,使用它们对付较小的种族。释放暗物质武器的潜力将巩固我们帝国作为战争大师的地位。”
 fallen_technologies.104.desc.ringworld:0 “我们的技术优势开启了战争的新可能性，对暗物质的掌握让以前无法想象的武器不仅成为可能，而且成为现实。我们的祖先知道这些由暗物质驱动的新武器的可能性。释放暗物质的潜力,武器装备将巩固我们帝国作为战争大师的地位。”
 fallen_technologies.104.desc.original:0 “我们的技术优势开启了战争的新可能性，对暗物质的掌握让以前无法想象的武器不仅成为可能，而且成为现实。原始帝国知道这些由暗物质驱动的新武器的可能性。释放暗物质的潜力,物质武器将巩固我们帝国作为战争大师的地位。”
 fallen_technologies.104.a:0 “我们将发现堕落帝国的秘密！”
 fallen_technologies.104.b:0 “那我们得到的屏蔽技术呢？”
 fallen_technologies.104.c:0 “将我们的队伍分开，试着对两者进行调查。”
 
 fallen_technologies.105.name:0 《权力的野心》
 fallen_technologies.105.desc:0 “我们在政府中开发了新的工具和组织结构，其明确目的是扩大我们在银河系的影响力。为此，我们制定了一个团结的雄心§Y惩罚协议§!，用于需要殴打的较小的，无礼的帝国。虽然,我们帝国的一些人更喜欢一种更公开的力量投射方法，即§RColossus§!。”
 fallen_technologies.105.a:0 “我们的抱负是永恒的。”
 fallen_technologies.105.b:0 “巨像是一种更有效的惩罚方法。”
 fallen_technologies.105.c:0 “如果我们都想要呢？”
 
 fallen_technologies.106.name:0 “工程完美”
 fallen_technologies.106.desc:0 “随着我们的工程技能的完善，所有技术问题都被根除了，因为我们创造了经得起时间考验的完美结构。愿我们的遗产在未来千年屹立不倒。”
 fallen_technologies.106.a:0 “出色的！”
 fallen_technologies.106.b:0 “我们可以建造更多的巨型建筑吗？”
 fallen_technologies.106.c:0 “我们将克服工程上的一切困难。”
 
