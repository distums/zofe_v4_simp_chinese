 PROJECT_ASCENDED_SOCIETY:0 “狂热之路”
 PROJECT_ASCENDED_SOCIETY_DESC:0 “我们的时代已经到来。然而，银河优势必须代表某种东西，并且已经达到文明的顶峰，现在是时候以完全狂热的态度致力于我们的理想。我们不会分心，直到我们对银河系的愿景,彻底的实现了，唯有如此，我们才真正被载入千年史册。”
 
