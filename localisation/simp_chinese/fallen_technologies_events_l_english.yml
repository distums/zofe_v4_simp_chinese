 ##Events
  
 fallen_technologies.1.name:0 "Birth of a Galactic Ascendancy"
 fallen_technologies.1.desc:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our shared values have eventually brought us to the zenith of civilization. Right now across the galaxy, xenos flock to learn of our ways. This has been our destiny. It has been foretold. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.spiritualist:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HSpiritualist§! belief has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos flock to convert and learn of our ways. This has been our destiny. It has been foretold. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.materialist:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HMaterialist§! society has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos fascinate over our toys and inventions, and there has never been a cooler time to be §H[From.GetSpeciesNamePlural]§!. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.xenophile:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HXenophilic§! society has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos dream of being a §H[From.GetSpeciesName]§!. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.xenophobe:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HXenophobic§! society has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos termble in fear when they hear our name. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.militarist:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HMilitarist§! tradition has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos speak of the great §H[From.GetSpeciesAdj]§! warriors, and their scholars now study our martial skills and battle tactics. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.pacifist:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HPacifist§! ideal have eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos fall in love with §H[From.GetSpeciesNamePlural]§! and speak of their dream retirements to our idyllic cities and countryside. The age of peace has never seemed closer. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.authoritarian:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HAuthoritarian§! rule has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos are yet uncertain what to make of our society and our way of life. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.egalitarian:0 "And thus an Ascendancy is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our §HEgalitarian§! ideal has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos cry out for freedom, dreaming of democracies of their own. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.hive_mind:0 "And thus a Galactic Consciousness is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first gazed upon the stars, our great species has made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, the Mind has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.machine:0 "And thus a Galactic Intelligence is born.\n\nFrom the day our ancestors on §H[From.GetHomeWorldName]§! first built their primitive mechanical toys, we have made incredible advances in technology, and from our humble beginnings we have evolved into a thriving stellar empire, far exceeding our initial hopes. Despite constant struggles for our survival, our Machine Intelligence has eventually brought us to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. This has been our destiny. The §H[From.GetName]§! will be in every historical archive and xeno historians across the galaxy will study our legacy for centuries to come."
 fallen_technologies.1.desc.ringworld:0 "And thus the §H[From.GetName]§! returns to the galaxy and rejoin the precursor empires.\n\nFrom the day our ancestors survived the disasters that befell them on §H[From.GetHomeWorldName]§!, we have made incredible advances in technology, recovering our spaceflight capabilities and recreated an interstellar empire. Despite having faced near extinction, the §H[From.GetSpeciesNamePlural]§! have eventually worked their way back to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon, since most of them have no recollection of the precursor Ringworld Empire, or what it stood for. Perhaps it was our destiny to return. The §H[From.GetName]§! shall once more return to the galactic stage and will no longer be forgotten.\n\nHowever, there is still the mystery surrounding the Great Crusade and our ancestors' role within it. If we were to prevent our tragic history from repeating itself, we must begin shoring up our defences immediately."
 fallen_technologies.1.desc.original:0 "The Original Empire has returned!\n\nFrom the day our ancestors first arrived on §H[From.GetHomeWorldName]§!, we have made incredible advances in technology, recovering our spaceflight capabilities and recreated an interstellar empire. Despite having faced near extinction, the Original People have eventually worked their way back to the zenith of civilisation. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon, since most of them have no recollection of the Original Empire, or what it stood for. Perhaps it was our destiny to return. The §H[From.GetName]§! will build another empire that lasts 10000 years.\n\nHowever, our ancient enemies might still live, and news of our return would not go unnoticed. If we were to prevent our tragic history from repeating itself, we must begin shoring up our defences immediately."
 
 fallen_technologies.1.default:0 "Our time has come."
 fallen_technologies.1.purifier:0 "Time for Purification!"
 fallen_technologies.1.swarm:0 "Just eat."
 fallen_technologies.1.terminator:0 "Exterminate!"
 fallen_technologies.1.crisis:0 "The End of the galaxy is nigh."
 fallen_technologies.1.ringworld:0 "We will reclaim our rightful place in this galaxy!"
 fallen_technologies.1.original:0 "We will reclaim our rightful place in this galaxy!"

 fallen_technologies.101.name:0 "Automated Industries"
 fallen_technologies.101.desc:0 "We have mastered an advanced form of dark matter manipulation. Although field tests are still ongoing, our [GetScientistPlural] are eager to apply what we have learned to power the next generation of automated industries. The economic benefits to the §H[Owner.GetName]§! could be immense.\n\nIn addition, our team has chanced upon references to technologies used to mine $sr_living_metal$, which seemed to be required for the construction of these buildings."
 fallen_technologies.101.a:0 "Show us the building blueprints immediately!"
 fallen_technologies.101.b:0 "Forget the buildings. Let's see this Living Metal technology instead."
 fallen_technologies.101.c:0 "What if we want both?"
 
 fallen_technologies.102.name:0 "Societal Ascendance"
 fallen_technologies.102.desc:0 "Our announcement to transform our society was met with great enthusiasm by the populace. The state has once again proven its commitment to its citizens by investing in civil structures for the betterment of all. We should consider adding more buildings to fill our citizens with a sense of nationalistic pride. With time, perhaps we can convince our population to pursue a cause with total fanaticism."
 fallen_technologies.102.a:0 "What shall we build next?"
 fallen_technologies.102.b:0 "Creating City Planets sounds like a more worthy endeavor."
 fallen_technologies.102.c:0 "Can we achieve both?"
 
 fallen_technologies.103.name:0 "A Question of Style"
 fallen_technologies.103.desc:0 "After years of research and espionage, we have at last obtained the complete designs and blueprints of the precursor ships and cities. Our artists have since worked day and night, making suitable adjustments to these designs. Awaiting the approval of §H[Owner.GetRulerTitle] [Owner.GetRulerName]§!, we are ready to give every city in our empire an impressive makeover, as well as any new ships currently being constructed at our shipyards."
 fallen_technologies.103.desc.ringworld:0 "After years of research, we have at last obtained the complete designs and blueprints of our ancestors' ships and cities. Our artists have since worked day and night, making suitable adjustments to these designs. Awaiting the approval of §H[Owner.GetRulerTitle] [Owner.GetRulerName]§!, we are ready to give every city in our empire an impressive makeover, as well as any new ships currently being constructed at our shipyards."
 fallen_technologies.103.desc.original:0 "After years of research, we have at last obtained the complete designs and blueprints of our ancestors' ships and cities. Our artists have since worked day and night, making suitable adjustments to these designs. Awaiting the approval of §H[Owner.GetRulerTitle] [Owner.GetRulerName]§!, we are ready to give every city in our empire an impressive makeover, as well as any new ships currently being constructed at our shipyards."
 fallen_technologies.103.spiritualist:0 "The Spiritualist designs are perfect for us."
 fallen_technologies.103.materialist:0 "The Materialist designs are perfect for us."
 fallen_technologies.103.xenophile:0 "The Xenophile designs are perfect for us."
 fallen_technologies.103.xenophobe:0 "The Xenophobe designs are perfect for us."
 fallen_technologies.103.purifier:0 "The Purifier designs are perfect for us."
 fallen_technologies.103.militarist:0 "The Militarist designs are perfect for us."
 fallen_technologies.103.pacifist:0 "The Pacifist designs are perfect for us."
 fallen_technologies.103.perfection:0 "The Inwards Perfection designs are perfect for us."
 fallen_technologies.103.authoritarian:0 "The Authoritarian designs are perfect for us."
 fallen_technologies.103.egalitarian:0 "The Egalitarian designs are perfect for us."
 fallen_technologies.103.hive_mind:0 "The Hive Mind designs are perfect for us."
 fallen_technologies.103.swarm:0 "The Devourer designs are perfect for us."
 fallen_technologies.103.machine:0 "The Machine designs are perfect for us."
 fallen_technologies.103.terminator:0 "The Terminator designs are perfect for us."
 fallen_technologies.103.megacorp:0 "The Megacorp designs are perfect for us."
 fallen_technologies.103.national:0 "Our national colours shall be proudly displayed."
 fallen_technologies.103.original:0 "We shall use the Original Empire designs once more."
 fallen_technologies.103.redesign:0 "Is it too late for a redesign?"
 fallen_technologies.103.none:0 "What could go wrong if we keep our old designs?"
 fe_ships_graphical_bugs:0 "§RWARNING§! Choose this only if our turrets are §Yinvisible§!.\n\n"
 
 fallen_technologies.104.name:0 "Masters of Warfare"
 fallen_technologies.104.desc:0 "Our technological ascendance unlocks new possibilities in warfare, and the mastery of Dark Matter allowed previously unimaginable weapons to not only become possible, but a reality. The precursor empires knew the possibilities of these new weapons powered by Dark Matter, but they do not care to use them against lesser races. Unlocking the potential of dark matter weaponry shall cement our empire's position as a master of warfare."
 fallen_technologies.104.desc.ringworld:0 "Our technological ascendance unlocks new possibilities in warfare, and the mastery of Dark Matter allowed previously unimaginable weapons to not only become possible, but a reality. Our Ancestors knew the possibilities of these new weapons powered by Dark Matter. Unlocking the potential of dark matter weaponry shall cement our empire's position as a master of warfare."
 fallen_technologies.104.desc.original:0 "Our technological ascendance unlocks new possibilities in warfare, and the mastery of Dark Matter allowed previously unimaginable weapons to not only become possible, but a reality. The Original Empire knew the possibilities of these new weapons powered by Dark Matter. Unlocking the potential of dark matter weaponry shall cement our empire's position as a master of warfare."
 fallen_technologies.104.a:0 "We shall discover the secrets of the fallen empires!"
 fallen_technologies.104.b:0 "What about that shielding technology we have obtained?"
 fallen_technologies.104.c:0 "Divide our team, and try to investigate both."
 
 fallen_technologies.105.name:0 "Ambitions of Power"
 fallen_technologies.105.desc:0 "We have developed new tools and organisational structures in our government for the explicit purpose of expanding our influence in the galaxy. To that end we have developed a unity ambition §YPunishment Protocols§! for lesser, imputent empires in need of a beating. Although a more overt method of projecting power is preferred by some in our empire, namely the §RColossus§!."
 fallen_technologies.105.a:0 "Our ambitions are eternal."
 fallen_technologies.105.b:0 "The Colossus is a far more effective method of punishment."
 fallen_technologies.105.c:0 "What if we want both?"
 
 fallen_technologies.106.name:0 "Engineering Perfection"
 fallen_technologies.106.desc:0 "With our engineering skills perfected, all technical problems are eradicated as we create perfect structures that stand the test of time. May our legacy stand for millennia to come."
 fallen_technologies.106.a:0 "Excellent!"
 fallen_technologies.106.b:0 "Can we build more megastructures instead?"
 fallen_technologies.106.c:0 "We shall overcome all difficulties in engineering."
 
 fallen_technologies.1000.name:0 "Ascension Complete!"
 fallen_technologies.1000.desc:0 "The ascension of the §H[Root.GetName]§! can no longer be denied. This is the beginning of a new era - our era.\n\nHowever, with great power comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1000.desc.ringworld:0 "The return of the §H[Root.GetName]§! can no longer be denied. This is the beginning of a new era - our era.\n\nHowever, with great power comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1000.desc.original:0 "The return of the §H[Root.GetName]§! can no longer be denied. This is the beginning of a new era - our era.\n\nHowever, with great power comes great responsibility. Not all paths are the same. History will remember this moment as we decide our national focus."
 fallen_technologies.1000.superpower:0 "Galactic Power Projection"
 fallen_technologies.1000.prosperity:0 "Economic Prosperity"
 fallen_technologies.1000.industrial:0 "Industrial Capacity"
 fallen_technologies.1000.architect:0 "Engineering the Galaxy to our Designs"
 fallen_technologies.1000.spymaster:0 "Operating from the Shadows"
 fallen_technologies.1000.hive:0 "The Mind ascends"
 fallen_technologies.1000.machine:0 "This is the Rise of the Machines"
 fallen_technologies.1000.x:0 "We do not have a national focus"
 
 fallen_technologies.2.name:0 "An Ascendancy in the Making"
 fallen_technologies.2.desc:0 "Recent news have emerged that the §H[From.GetName]§! has begun a massive reform of their empire based on recent successes on mastering §Y$tech_dark_matter_power_core$§!. It had proved nothing short of a revolution that, in time, would unlock a level of technological and military power that few civilization could dream of. §H[Root.GetRulerTitle] [Root.GetRulerName]§! is reminded, that if this is not in the [Root.GetName]'s national interest to see §H[From.GetName]§! become an Ascendancy, the time to act is now - the window of opportunity is fast diminishing."
 fallen_technologies.2.a:0 "We shall see."
 
 fallen_technologies.200.name:0 "A New Ascendancy Emerges"
 fallen_technologies.200.desc:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their balanced beliefs have withstood the test of time. Right now across the galaxy, xenos flock to learn of their ways. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.spiritualist:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HSpiritualist§! beliefs have withstood the test of time. Right now across the galaxy, xenos flock to convert and learn of their ways. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.materialist:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HMaterialist§! society has withstood the test of time. Right now across the galaxy, xenos fascinate over their toys and inventions, and there has never been a cooler time to be §H[From.GetSpeciesNamePlural]§!. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.xenophile:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HXenophilic§! society has withstood the test of time. Right now across the galaxy, xenos dream of being a §H[From.GetSpeciesName]§!. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.xenophobe:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HXenophobic§! society has withstood the test of time. Right now across the galaxy, xenos termble in fear of their name. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.purifier:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HXenophobic§! society has withstood the test of time. Right now across the galaxy, xenos termble in fear of their name. However, words have spread of their intention to purge all alien life from the galaxy. How will they shape our galaxy next?"
 fallen_technologies.200.desc.militarist:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HMilitarist§! tradition has withstood the test of time. Right now across the galaxy, xenos speak of the great §H[From.GetSpeciesAdj]§! warriors, and droves of scholars now study their martial skills and battle tactics. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.pacifist:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HPacifist§! ideals have withstood the test of time. Right now across the galaxy, xenos fall in love with §H[From.GetSpeciesNamePlural]§! and speak of their dream retirements to the idyllic §H[From.GetSpeciesAdj]§! cities and countryside. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.perfection:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HPacifist§! ideal has withstood the test of time. Right now across the galaxy, xenos fall in love with §H[From.GetSpeciesNamePlural]§! and speak of their dream retirements to the idyllic §H[From.GetSpeciesAdj]§! cities and countryside. However words have spread of their desire to withdraw from the galactic community. How will that shape our galaxy next?"
 fallen_technologies.200.desc.authoritarian:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HAuthoritarian§! rule has withstood the test of time. Right now across the galaxy, xenos are yet uncertain what to make of the §H[From.GetSpeciesAdj]§! society and their way of life. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.egalitarian:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HEgalitarian§! ideal has withstood the test of time. Right now across the galaxy, xenos cry out for freedom, dreaming of democracies of their own. However, with great power comes great responsibility. How will they shape our galaxy next?"
 fallen_technologies.200.desc.despoiler:0 "The §H[From.GetName]§! has become a Galactic Ascendancy - the zenith of galactic civilization. Their technological advancements are awesome, and their §HXenophobic§! society has withstood the test of time. Right now across the galaxy, xenos termble in fear of their name. Words have spread of their barbaric raids becoming increasingly more sophisticated. How will they shape our galaxy next?"
 fallen_technologies.200.desc.hive_mind:0 "The §H[From.GetName]§! has become a Galactic Consciousness - the zenith of galactic civilization. Their technological advancements are awesome, and their §HHive Mind§! has withstood the test of time. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. However, with great power comes great responsibility. How will that shape our galaxy next?"
 fallen_technologies.200.desc.swarm:0 "The §H[From.GetName]§! has become a Galactic Consciousness - the zenith of galactic civilization. Their technological advancements are awesome, and their §HHive Mind§! has withstood the test of time. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. However, words have spread of their desire to eat other xenos and chew their way through the galaxy. How will that shape our galaxy next?"
 fallen_technologies.200.desc.machine:0 "The §H[From.GetName]§! has become a Galactic Intelligence - the zenith of galactic civilization. Their technological advancements are awesome, and their §HMachine Intelligence§! has withstood the test of time. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. However, with great power comes great responsibility. How will that shape our galaxy next?"
 fallen_technologies.200.desc.servitor:0 "The §H[From.GetName]§! has become a Galactic Intelligence - the zenith of galactic civilization. Their technological advancements are awesome, and their §HMachine Intelligence§! has withstood the test of time. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. However, words have spread of their intention to keep all organic lifeforms in some sort of paradise so they could live happy, insignificant lives. How will that shape our galaxy next?"
 fallen_technologies.200.desc.assimilator:0 "The §H[From.GetName]§! has become a Galactic Intelligence - the zenith of galactic civilization. Their technological advancements are awesome, and their §HMachine Intelligence§! has withstood the test of time. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. However, words have spread of their intention to assimilate all organic lifeforms into some sort of mechanical bodies. How will that shape our galaxy next?"
 fallen_technologies.200.desc.terminator:0 "The §H[From.GetName]§! has become a Galactic Intelligence - the zenith of galactic civilization. Their technological advancements are awesome, and their §HMachine Intelligence§! has withstood the test of time. Right now across the galaxy, xenos are yet unsure what to make of this phenomenon. However, words have spread of their intention to purge all organic lifeforms in the galaxy. How will that shape our galaxy next?"
 fallen_technologies.200.a:0 "What will it mean for us?"
 
