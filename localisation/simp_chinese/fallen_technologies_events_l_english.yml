 fallen_technologies.2.name:0 “正在形成的优势”
 fallen_technologies.2.desc:0 “最近有消息称，§H[From.GetName]§! 已经开始对他们的帝国进行大规模改革，这是基于最近在掌握 §Y$tech_dark_matter_power_core$§! 方面取得的成功。事实证明，这简直就是一场革命，及时,, 将解锁几乎没有文明可以梦想的技术和军事力量水平。§H[Root.GetRulerTitle] [Root.GetRulerName]§! 提醒，如果这不符合 [Root.GetName] 的国家利益,看到 §H[From.GetName]§! 成为优势，现在是采取行动的时候了——机会之窗正在迅速消失。”
 fallen_technologies.2.a:0 “我们会看到的。”
 
 fallen_technologies.200.name:0 “一个新的优势出现了”
 fallen_technologies.200.desc:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们平衡的信念经受住了时间的考验。现在整个银河系，异形蜂拥而至学习,他们的方式。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.spiritualist:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 精神主义 §! 信仰经受住了时间的考验。现在在整个银河系，异形,蜂拥而至皈依并学习他们的方式。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.materialist:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人惊叹，他们的 §H 唯物主义 §! 社会经受住了时间的考验。现在横跨银河系，异形,着迷于他们的玩具和发明，现在是 §H[From.GetSpeciesNamePlural]§! 的最佳时机。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.xenophile:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §HXenophilic§! 社会经受住了时间的考验。现在横跨银河系，异形,梦想成为 §H[From.GetSpeciesName]§!。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.xenophobe:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 仇外 §! 社会经受住了时间的考验。现在在整个银河系，异种,"
 fallen_technologies.200.desc.purifier:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 仇外 §! 社会经受住了时间的考验。现在在整个银河系，异种,"
 fallen_technologies.200.desc.militarist:0 “§H[From.GetName]§! 已成为银河优势——银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 军国主义§! 传统经受住了时间的考验。现在横跨银河系，异形,谈到伟大的 §H[From.GetSpeciesAdj]§! 战士，成群结队的学者现在正在研究他们的军事技能和战斗策略。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？"
 fallen_technologies.200.desc.pacifist:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 和平主义 §! 理想经受住了时间的考验。现在横跨银河系，异形,爱上 §H[From.GetSpeciesNamePlural]§! 并谈论他们梦想退休到田园诗般的 §H[From.GetSpeciesAdj]§! 城市和乡村。然而，能力越大责任越大。他们将如何塑造我们的银河系,下一个？”
 fallen_technologies.200.desc.perfection:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人惊叹，他们的 §H 和平主义 §! 理想经受住了时间的考验。现在横跨银河系，异形,爱上 §H[From.GetSpeciesNamePlural]§! 并谈论他们梦想退休到田园诗般的 §H[From.GetSpeciesAdj]§! 城市和乡村。然而，他们想要退出银河社区的愿望已经传开。如何,接下来会塑造我们的银河系吗？”
 fallen_technologies.200.desc.authoritarian:0 “§H[From.GetName]§! 已经成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 独裁 §! 统治经受住了时间的考验。现在在整个银河系，异形,尚不确定如何看待 §H[From.GetSpeciesAdj]§! 社会和他们的生活方式。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.egalitarian:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人惊叹，他们的 §H 平等主义 §! 理想经受住了时间的考验。现在横跨银河系，异形,为自由呐喊，梦想着自己的民主。然而，能力越大，责任越大。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.despoiler:0 “§H[From.GetName]§! 已成为银河优势 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 仇外 §! 社会经受住了时间的考验。现在在整个银河系，异种,因害怕他们的名字而颤抖。关于他们野蛮袭击变得越来越复杂的消息已经传播开来。接下来他们将如何塑造我们的银河系？”
 fallen_technologies.200.desc.hive_mind:0 “§H[From.GetName]§! 已经成为银河意识 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 蜂巢思维 §! 经受住了时间的考验。现在横跨银河系，异形,尚不确定如何解释这种现象。然而，能力越大，责任越大。这将如何塑造我们的银河系？”
 fallen_technologies.200.desc.swarm:0 “§H[From.GetName]§! 已经成为银河意识 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 蜂巢思维 §! 经受住了时间的考验。现在横跨银河系，异形,尚不确定如何解释这种现象。然而，他们想吃掉其他异形并在银河系中开辟道路的消息已经传播开来。接下来这将如何塑造我们的银河系？”
 fallen_technologies.200.desc.machine:0 “§H[From.GetName]§! 已经成为银河智能 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 机器智能 §! 经受住了时间的考验。现在横跨银河系，异形,尚不确定如何解释这种现象。然而，能力越大，责任越大。这将如何塑造我们的银河系？”
 fallen_technologies.200.desc.servitor:0 “§H[From.GetName]§! 已经成为银河智能 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 机器智能 §! 经受住了时间的考验。现在横跨银河系，异形,尚不确定如何解释这种现象。然而，有消息称他们打算将所有有机生命形式留在某种天堂中，以便他们过上幸福、微不足道的生活。这将如何塑造我们的银河系？”
 fallen_technologies.200.desc.assimilator:0 “§H[From.GetName]§! 已经成为银河智能 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 机器智能 §! 经受住了时间的考验。现在横跨银河系，异形,尚不确定如何理解这种现象。然而，他们打算将所有有机生命形式同化为某种机械体的意图已经传开。接下来这将如何塑造我们的银河系？”
 fallen_technologies.200.desc.terminator:0 “§H[From.GetName]§! 已经成为银河智能 - 银河文明的顶峰。他们的技术进步令人敬畏，他们的 §H 机器智能 §! 经受住了时间的考验。现在横跨银河系，异形,还不确定如何解释这种现象。然而，他们打算清除银河系中所有有机生命形式的消息已经传开。接下来这将如何塑造我们的银河系？”
 fallen_technologies.200.a:0 “这对我们意味着什么？”
 
