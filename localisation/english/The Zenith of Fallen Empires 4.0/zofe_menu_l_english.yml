 zofe_menu.1.name:0 "Echoes of History"
 zofe_menu.1.desc:0 "Ten millennia ago, the galaxy had glimpsed apocalypse when Ascended Empires waged war and brought death to a mighty civilization. Convinced of the righteousness of this Great Crusade, each Ascended Empire pushed the limits of science, fielding massive fleets armed with new superweapons at every turn, each more dangerous than the last. Great battles were fought, leaving thousands of tomb worlds echoing through the void of space.\n\nToday, the Titan guns lay silent, their technologies not yet reimagined by the primitives who had survived the Great Crusade. Few empires would reach the pinnacle of civilization, and the lessons of the Great Crusade showed that even the mightiest can fall. For all their achievements, the Fallen Empires are now shadows of their former selves, crippled by internal fighting and apathy. Oh, they have seen war like the primitives wouldn't believe, and that is why they must stand as eternal reminders for all younger races the value of galactic peace.\n\nBut the lessons of the past can be easily forgotten, even if the echoes of history haunt us still. Will the [Root.GetName] one day rise to become a Galactic Ascendancy, and earn themselves along with the precursor empires a place in history?"
 zofe_menu.1.a:0 "We shall plan for our ambitions accordingly."
 zofe_game_start_1_tooltip:0 "Opens the Zenith of Fallen Empires Mod Menu."
 zofe_menu.1.b:0 "OK. Let's begin."
 zofe_game_start_2_tooltip:0 "Play with a recommended setting, based on submods you may or may not have installed."
 
 zofe_menu.100.name:0 "The Zenith of Fallen Empires Mod Menu"
 zofe_menu.100.desc:0 "Welcome to the Zenith of Fallen Empires, where the story of the [Root.GetName]'s ascension begins with the §H$ap_galactic_ascendancy$§! Ascension Perk, found in the §H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§! Tab.\n\nPlease review your mod settings below. Once these settings are confirmed, they will be locked for the rest of the game."
 zofe_menu.100.desc.hive:0 "Welcome to the Zenith of Fallen Empires, where the story of the [Root.GetName]'s ascension begins with the §H$ap_galactic_consciousness$§! Ascension Perk, found in the §H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§! Tab.\n\nPlease review your mod settings below. Once these settings are confirmed, they will be locked for the rest of the game."
 zofe_menu.100.desc.machine:0 "Welcome to the Zenith of Fallen Empires, where the story of the [Root.GetName]'s ascension begins with the §H$ap_galactic_intelligence$§! Ascension Perk, found in the §H$MENU_PANEL__TRADITIONS_AND_RELICS_TITLE$§! Tab.\n\nPlease review your mod settings below. Once these settings are confirmed, they will be locked for the rest of the game."
 zofe_menu.100.vanilla:0 "Currently playing on §HVanilla Mode§!"
 zofe_vanilla_mode_tooltip:0 "Vanilla mode allows players to access and experience the majority of the mod's content, without changing the country type upon ascension.\n\nFor the full experience, click to enable §HSandbox Mode§!."
 zofe_vanilla_mode_no_sandbox_tooltip:0 "Vanilla Mode allows players to access and experience the majority of the mod's content, without changing the country type upon ascension.\n\nInstall the Zenith of Fallen Empires: Sandbox submod to enable §HSandbox Mode§!."
 zofe_no_sandbox_tooltip:0 "This function is locked in Vanilla Mode to prevent issues.\n\nInstall the Zenith of Fallen Empires: Sandbox submod to continue."
 zofe_menu.100.sandbox:0 "Currently playing on §HSandbox Mode§!"
 zofe_sandbox_mode_tooltip:0 "Sandbox Mode allows players to access and experience the entirety of the mod's content, changing the country type upon ascension.\n\nFor increased compatibility with other mods, click to enable §HVanilla Mode§!."
 zofe_menu.100.content:0 "Content Menu"
 zofe_content_menu_tooltip:0 "Click on §HContent Menu§! to enable or disable various content offered by this mod."
 zofe_menu.100.game: "Game Settings"
 zofe_game_settings_tooltip:0 "Click on §HGame Settings§! for options to customize your experience further."
 zofe_menu.100.difficulty:0 "Difficulty"
 zofe_difficulty_menu_tooltip:0 "Click on §HDifficulty§! to toggle AI bonuses and crises buffs."
 zofe_menu.100.presets:0 "Presets"
 zofe_presets_tooltip:0 "Click on §HPresets§! for various one-click-option for developers, contributors, and Patrons alike."
 zofe_menu.100.exit:0 "Confirm Settings"
 zofe_settings_confirmed_tooltip:0 "Confirm and lock settings."
 
 zofe_menu.101.name:0 "Content Menu"
 zofe_menu.101.desc:0 "In this menu you may enable or disable the various branches of content offered by this mod. Hover your mouse over these options for details. Once these settings are confirmed in the main menu, they will be locked for the rest of the game."
 zofe_menu.101.automated_industries.a:0 "Automated Industries | §GON§!"
 zofe_menu.101.automated_industries.b:0 "Automated Industries | §ROFF§!"
 zofe_automated_industries_tooltip:0 "§HAutomated Industries§! allows for highly advanced buildings that produce resources without pops."
 zofe_menu.101.societal_ascendance.a:0 "Societal Ascendance | §GON§!"
 zofe_menu.101.societal_ascendance.b:0 "Societal Ascendance | §ROFF§!"
 zofe_societal_ascendance_tooltip:0 "§HSocietal Ascendance§! allows for ethic unique buildings that produce unity and offer various benefits to your ascended empire."
 zofe_menu.101.question_of_style.a:0 "A Question of Style | §GON§!"
 zofe_menu.101.question_of_style.b:0 "A Question of Style | §ROFF§!"
 zofe_question_of_style_tooltip:0 "§HA Question of Style§! allows for Fallen Empire ship classes to be built, as well as graphical culture changes."
 zofe_menu.101.masters_of_warfare.a:0 "Masters of Warfare | §GON§!"
 zofe_menu.101.masters_of_warfare.b:0 "Masters of Warfare | §ROFF§!"
 zofe_masters_of_warfare_tooltip:0 "§HMasters of Warfare§! allows for advanced ship components and technologies."
 zofe_menu.101.ambitions_of_power.a:0 "Ambitions of Power | §GON§!"
 zofe_menu.101.ambitions_of_power.b:0 "Ambitions of Power | §ROFF§!"
 zofe_ambitions_of_power_tooltip:0 "§HAmbitions of Power§! allows for unique edicts and ambitions."
 zofe_menu.101.engineering_perfection.a:0 "Engineering Perfection | §GON§!"
 zofe_menu.101.engineering_perfection.b:0 "Engineering Perfection | §ROFF§!"
 zofe_engineering_perfection_tooltip:0 "§HEngineering Perfection§! allows for technologies of terraforming and megastructures, as well as Utopian Worlds when used in combination with §HAutomated Industries§!, and improved Fallen Empire ship designs when used with §HA Question of Style§!."
 zofe_menu.101.exit:0 "Return to Main Menu"
 
 zofe_menu.102.name:0 "Game Settings"
 zofe_menu.102.desc:0 "In this menu you may select from the following options to customize your experiences further. Hover your mouse over these options for details. Once these settings are confirmed in the main menu, they will be locked for the rest of the game."
 zofe_menu.102.galactic_ascendancy_ap.a:0 "Galactic Ascendancy Perk | §ROFF§!"
 galactic_ascendancy_ap_disabled_tooltip:0 "The Galactic Ascendancy Ascension Perk is not required to trigger the ascension process.\n\nTurning this §ROFF§! is not recommended for first time players."
 zofe_menu.102.galactic_ascendancy_ap.b:0 "Galactic Ascendancy Perk | §HTier 3§!"
 galactic_ascendancy_ap_enabled_1_tooltip:0 "The Galactic Ascendancy Ascension Perk is a §HTier 3§! Ascension Perk, requiring 3 other Ascension Perks to be selected first.\n\nThis is the default setting for §HVanilla Mode§!."
 zofe_menu.102.galactic_ascendancy_ap.c:0 "Galactic Ascendancy Perk | §HTier 4§!"
 galactic_ascendancy_ap_enabled_2_tooltip:0 "The Galactic Ascendancy Ascension Perk is a §HTier 4§! Ascension Perk, requiring 4 other Ascension Perks to be selected first."
 zofe_menu.102.galactic_ascendancy_ap.d:0 "Galactic Ascendancy Perk | §HTier 5§!"
 galactic_ascendancy_ap_enabled_3_tooltip:0 "The Galactic Ascendancy Ascension Perk is a §HTier 5§! Ascension Perk, requiring 5 other Ascension Perks to be selected first."
 zofe_menu.102.galactic_ascendancy_ap.e:0 "Galactic Ascendancy Perk | §HTier 6§!"
 galactic_ascendancy_ap_enabled_4_tooltip:0 "The Galactic Ascendancy Ascension Perk is a §HTier 6§! Ascension Perk, requiring 6 other Ascension Perks to be selected first."
 zofe_menu.102.galactic_ascendancy_ap.f:0 "Galactic Ascendancy Perk | §HTier 7§!"
 galactic_ascendancy_ap_enabled_5_tooltip:0 "The Galactic Ascendancy Ascension Perk is a §HTier 7§! Ascension Perk, requiring 7 other Ascension Perks to be selected first.\n\nThis is the default setting for §HSandbox Mode§!."
 zofe_menu.102.ai_ascension.a:0 "AI Ascension | §GON§!"
 ai_ascension_enabled_tooltip:0 "Any AI Empire may ascend without restrictions, provided they meet the requirements."
 zofe_menu.102.ai_ascension.b:0 "AI Ascension | §ROFF§!"
 ai_ascension_disabled_tooltip:0 "AI Empires may not ascend, even if they meet the requirements."
 zofe_menu.102.ai_ascension.c:0 "AI Ascension | §H1§!"
 ai_ascension_enabled_1_tooltip:0 "A maximum of 1 AI Empire may be ascended, provided they meet the requirements."
 zofe_menu.102.ai_ascension.d:0 "AI Ascension | §H2§!"
 ai_ascension_enabled_2_tooltip:0 "A maximum of 2 AI Empires may be ascended, provided they meet the requirements."
 zofe_menu.102.ai_ascension.e:0 "AI Ascension | §H3§!"
