 zofe_menu.102.ai_ascension.g:0 "AI Ascension | §H5§!"
 ai_ascension_enabled_5_tooltip:0 "A maximum of 5 AI Empire may be ascended, provided they meet the requirements."
 zofe_menu.102.subject_ascension.a:0 "Subject Ascension | §GAllowed§!"
 zofe_menu.102.subject_ascension.b:0 "Subject Ascension | §RDisallowed§!"
 subject_ascension_tooltip:0 "Whether subjects can ascend and become an ascended empire. §RDisallowed§! by default."
 zofe_menu.102.ascended_empire_decadence.a:0 "Decadence | §RDisallowed§!"
 zofe_menu.102.ascended_empire_decadence.b:0 "Decadence | §H100 years§!"
 zofe_menu.102.ascended_empire_decadence.c:0 "Decadence | §H150 years§!"
 zofe_menu.102.ascended_empire_decadence.d:0 "Decadence | §H200 years§!"
 zofe_menu.102.ascended_empire_decadence.e:0 "Decadence | §H250 years§!"
 zofe_menu.102.ascended_empire_decadence.f:0 "Decadence | §H300 years§!"
 ascended_empire_decadence_tooltip:0 "When decadence will begin for Ascended Empires after they ascend. §RDisallowed§! by default on §HVanilla Mode§! and set to §H150 years§! by default on §HSandbox Mode§!."
 zofe_menu.102.return_of_the_original_empire.a:0 "The Original Empire Returns | §GYES§!"
 original_empire_returns_tooltip:0 "Unbeknowst to the galaxy, a remnant of the progenitor empire, the Original Empire, survived the Great Crusade and may return to the galaxy at its hour of need."
 zofe_menu.102.return_of_the_original_empire.b:0 "The Original Empire Returns | §RNO§!"
 original_empire_returns_not_tooltip:0 "The last vestiges of the Original Empire had been hunted down and defeated. The Original People are believed to be all but extinct, and will not be returning to the galaxy."
 zofe_menu.102.ascended_empire_min_navy.a:0 "Ascended Empire Min. Fleet Power | §ROFF§!"
