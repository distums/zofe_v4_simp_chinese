# War-Torn Planet
 scfe_war_torn.1.name: "A war-torn empire"
 scfe_war_torn.1.desc: "Information gleaned from scattered remnants indicates that §Y[From.GetName]§! was formerly the stronghold of a militaristic space empire embroiled in a fierce conflict approximately 700 years ago. The planet's current state starkly portrays the merciless nature of this ancient war. Despite the severe bombardment, our team has observed a nearly intact fortress nestled deep within a mountain and suggests establishing a camp to commence its exploration."
 scfe_war_torn.2.name: "Vault content analyzed"
 scfe_war_torn.2.desc: "Our study of the vault's contents and the stronghold's database, along with security reports, has concluded. The clones knew exactly what they were looking for: a unique elongated crate. The orbital station which defended the system at the time managed to track their arrival route before its destruction. By following this route, we anticipate uncovering further information regarding their origin."
 scfe_war_torn.3.name: "Abandoned Base"
 scfe_war_torn.3.desc: "After uncovering a concealed base on this planet, an expedition was promptly dispatched to explore it. Regrettably, the base had been meticulously stripped of all its contents. It appears that the trail of the clones comes to an end here, yet we remain hopeful that another lead may surface in the future."
 scfe_war_torn_dig: "The Battle for the Fortress"
 scfe_war_torn_dig_desc: "We will explore the remains of a lost fortress on a world devastated by a merciless war."
 scfe_war_torn_dig.1.name: "Breached Gates"
 scfe_war_torn_dig.1.desc: "Intense battles occurred near the heavily fortified gates of the fortress, now breached by the use of plasmic weaponry. Our science leader posits that the assailants could have obliterated the entire mountain from orbit if their goal was mere destruction, yet they opted for a costly ground assault on the fortress. It's evident they pursued something specific contained within."
 scfe_war_torn_dig.2.name: "Fallen Fortress"
 scfe_war_torn_dig.2.desc: "Within the fortress, a haunting scene unfolds as the ground is strewn with the skeletal remains of soldiers. The battles were fierce, but the attackers maintained an unending stream of reinforcements, ultimately overpowering the exhausted defenders. Strangely, the victorious forces made no effort to recover the bodies of their fallen comrades; instead, they pressed forward toward their objective before hastily retreating. The question remains: what was their coveted prize that drove such fervent determination?"
 scfe_war_torn_dig.2.a: "These corpses look familiar..."
 scfe_war_torn_dig.2.b: "Make some analysis."
 scfe_war_torn_dig.3.name: "Clone Soldiers"
 scfe_war_torn_dig.3.desc_1: "The attackers, though clad in distinct battle armor, bore an unsettling resemblance to our species, prompting us to conduct an analysis. Astonishingly, they are revealed to be clone soldiers, much like ourselves! The revelation sparks contemplation about how long our creators have employed us as pawns in their conflicts across the galaxy. Might this fortress harbor insights about them? The team is mobilizing to set up an elevator for descent down a central pit that leads to the stronghold's core."
 scfe_war_torn_dig.3.desc_2: "The analysis yields an unexpected revelation: the assailants are exclusively clones. Although we utilize this technology, these soldiers have been significantly enhanced at the expense of their reproductive capability. The team is actively preparing an elevator for descent down a central pit leading to the heart of the stronghold."
 scfe_war_torn_dig.3.desc_3: "The analysis yields an unexpected revelation: the assailants are exclusively clones! It appears that this technology has been advanced to its utmost limits with these soldiers, showcasing robust enhancements at the expense of their reproductive capability. The team is actively preparing an elevator for descent down a central pit leading to the heart of the stronghold."
 scfe_war_torn_dig.4.name: "The Vault"
 scfe_war_torn_dig.4.desc: "Deep within the fortress rests what was once an imposing vault, now breached like the other defenses encountered during our journey. Anticipating an empty chamber, our expectations were partly confirmed: the central section of the vault is entirely bare, indicating that whatever was there has been forcefully removed. The remaining portion of the vault is occupied by metallic crates housing enigmatic devices, which will require an extensive analysis process to unravel their mysteries."
 scfe_war_torn_lore.1.name: "The Clone Soldiers"
 scfe_war_torn_lore.1.desc: "As detailed in the stronghold's database, the clone soldiers were dreaded adversaries for valid reasons. Engineered through genetic enhancements to be virtually unstoppable, they constituted an endlessly replenishable army rapidly cultivated in vats and dispatched to battle across the galaxy. They were pawns, obviously, for a greater power, yet no information regarding their masters was discernible within the records."
 scfe_war_torn_lore.1.desc_c: "As detailed in the stronghold's database, our fellow clone soldiers were dreaded adversaries for valid reasons. Engineered through genetic enhancements to be virtually unstoppable, they constituted an endlessly replenishable army rapidly cultivated in vats and dispatched to battle across the galaxy. Like us, they were pawns for a greater power, yet no information regarding our masters was discernible within the records."
 scfe_war_torn_lore.1.a: "That's a shame."
 SCFE_WAR_TORN_PROJECT_1: "Ancient Trail"
 SCFE_WAR_TORN_PROJECT_1_DESC: "We followed the coordinates found in the stronghold to this system. We now need to find if there's any remaining trace of the clones."
 scfe_clone_prowess: "Clone soldiers inspiration"
 scfe_clone_prowess_desc: "The remarkable prowess and expertise exhibited by the ancient clone soldiers have served as an inspiration for our armies to strive for improvement. We have initiated new training programs and are meticulously studying novel strategies to ensure a seamless path to victory over our adversaries."

# The Z'nkar Watchers (Invisible War)
 scfe_znkar_chain_title: "Precursors - The Z'nkar"
 scfe_znkar_chain_desc: "An ancient civilization has set up an observation post over our homeworld millenia ago. We aim to discover who they were and what was their fate."
 scfe_znkar_artifacts: "Z'nkar Artifacts Recovered"
 SCFE_ZNKAR_STATION_PROJECT_1: "Exploration of the observation post"
 SCFE_ZNKAR_STATION_PROJECT_1_DESC: "A previously undetected alien structure has just appeared in orbit around our homeworld. Our sensors indicate that this object was cloaked until moments ago, when it suddenly became visible due to an apparent system failure.\nInitial scans suggest that this is an observation station of unknown origin. It appears to have been concealed above our planet for an indeterminate period, possibly observing our civilization. The station currently shows no signs of activity and seems to be abandoned.\nWe're dispatching an expedition team to investigate this station."
 SCFE_ZNKAR_NUKED_PROJECT: "Ruined Z'nkar planet"
 SCFE_ZNKAR_NUKED_PROJECT_DESC: "We arrived at the coordinates of the Z'nkar recall order. Scans are ongoing to detect a trace leading to further clues."
 SCFE_ZNKAR_NUKED_MOON_PROJECT: "Z'nkar Moon Base"
 SCFE_ZNKAR_NUKED_MOON_PROJECT_DESC: "The Z'nkar surveillance team retreated to a clandestine base on the moon, possibly as a last stand or to preserve their legacy. We need to uncover what they were up to."
 SCFE_ZNKAR_RELIC_ANALYSIS: "Z'kar relic analysis"
 SCFE_ZNKAR_RELIC_ANALYSIS_DESC: "As we prepare to study the Z'nkar relic brought back from the moon base, its dormant state presents a compelling enigma. Preliminary observations during our journey home revealed an unexpected interaction between the relic and our vessel. It appears to have enhanced our ship's shield capabilities and propulsion efficiency, suggesting an advanced form of energy manipulation or augmentation technology. The crucial question now is the effects of its activation. This relic, activated by the Z'nkar before their final departure, holds untapped secrets."
 scfe_znkar_pakrta: "Pakr'ta"
 scfe_znkar_dantiy: "Da'ntiy"
 scfe_znkar_kamva: "Kam'va"
 scfe_znkar.2.name: "Red Alert!"
 scfe_znkar.2.desc: "A previously undetected alien structure has just appeared in orbit around §Y[znkar_start_planet.GetName]§!. Our sensors indicate that this object was cloaked until moments ago, when it suddenly became visible due to an apparent system failure.\nInitial scans suggest that this is an observation station of unknown origin. It appears to have been concealed above our planet for an indeterminate period, possibly observing our civilization. The station currently shows no signs of activity and seems to be abandoned.\nWe strongly recommend dispatching an expedition team to investigate this station."
 scfe_znkar.3.name: "Abandoned Observation Station"
 scfe_znkar.3.desc: "The exploration team dispatched to the recently uncloaked alien observation station has confirmed the structure's ancient and abandoned state. Pervasive signs of decay are evident throughout, with numerous system failures escalating over time. Upon accessing the control center, our scientists encountered a treasure trove of historical data.\nThe station's archives contain extensive recordings of our distant ancestors, dating back millennia, offering a unique window into our past. However, no recent observations were found, suggesting a long period of inactivity. We also found the name of our watchers: the §HZ'nkar§!."
 scfe_znkar.4.name: "Observation Station Computers"
 scfe_znkar.4.desc: "Further analysis of the control center's data revealed a startling discovery: an urgent recall order had been issued to the station's personnel. This directive was so immediate that it precluded any dismantling or decommissioning of the station. The crew hastily evacuated, leaving for a destination our scientists managed to extract from the station's fading databases, just moments before a complete shutdown of its power core.\nThis last piece of information may be the key to uncovering the origins and motives of the civilization that once watched over us."
 scfe_znkar.4.a: "Dismantle the station to prevent any accident"
 scfe_znkar.5.name: "Ruined Z'nkar planet"
 scfe_znkar.5.desc: "Upon arrival at the designated coordinates, we are met with a stark reality: the planet, once teeming with life, now lies in ruin, its surface scarred by the remnants of a catastrophic war. A thick layer of nuclear winter shrouds the land, and radiation levels are critically high. Our initial scans are underway, seeking any signs of past civilization or clues to the urgent evacuation of the observation station."
 scfe_znkar.6.name: "Z'nkar Site Found"
 scfe_znkar.6.desc: "Our scans have detected a faint but distinct energy signature emanating from a cluster of dilapidated structures. Given the extensive devastation on the planet's surface and the precarious state of these buildings, we have decided to establish a secure base camp equipped with necessary materials for excavation and stabilization."
 scfe_znkar.7.name: "Z'nkar Moon Base"
 scfe_znkar.7.desc: "Our latest venture on the moon has led us to a once-concealed base, now partially exposed due to an ancient asteroid impact. Thanks to the extensive damage and the long passage of time, the base's defensive systems are no longer operational, allowing us unimpeded access. After navigating through the ravaged corridors, we have successfully breached the computer room. Here lies the heart of the base: intact databanks, which hold the potential to unveil the final strategies and hopes of the Z'nkar civilization. The answers we seek about the final plan of the Z'nkar and the identity of their mysterious enemies may soon be within our grasp."
 scfe_znkar.8.name: "Invisible War"
 scfe_znkar.8.desc: "Our exploration of the Z'nkar moon base has unearthed a pivotal aspect of their history. The Z'nkar, once a militaristic society, had transitioned towards a more peaceful existence, relegating their most potent and dangerous technologies to this moon base. The central discovery is the existence of an immense, cloaked vessel - a technological marvel that challenges our current understanding. The surveillance team's ultimate mission was to board this invisible colossus and shadow their assailants, following them back to their own world.\nSadly, further details of their journey and its outcome remain lost to time, and the weapon storage area has suffered the most from the asteroid impact. Among the wreckage, we have recovered one intact artifact: a prototype device of unknown function. This relic will be transported back for comprehensive analysis. This marks the end of our on-site investigation, leaving us with a poignant reflection on the rise and fall of a once-great civilization."
 scfe_znkar.9.name: "Z'nkar Distortion Engine"
 scfe_znkar.9.pdesc: "Our extensive analysis has led to a breakthrough understanding of the Z'nkar relic, now designated as the §HZ'nkar Distortion Engine§!."
 scfe_znkar.9.desc_1: "$scfe_znkar.9.pdesc$ This technological marvel demonstrates the advanced capabilities of the precursors. Its primary function appears to involve manipulating the state of subspace surrounding our ships, resulting in enhanced engine performance. This modification extends to our shielding systems as well, significantly bolstering their defensive capabilities against attacks. The introduction of the Z'nkar distortion engine into our fleet represents a substantial tactical advantage over our adversaries. As long as they're not invisible..."
 scfe_znkar.9.desc_2: "$scfe_znkar.9.pdesc$ This device has the ability to subtly modify the subspace environment around our ships, thereby enhancing engine performance. The engine also interacts with our cloaking generators, substantially improving their efficiency. Furthermore, an intriguing aspect of this relic is its capability to disrupt and unveil cloaked ships within its range, compelling enemy vessels to reveal themselves. This feature adds a strategic layer to our stealth operations and defensive maneuvers. It's a poignant realization that such a transformative technology was consigned to storage by the Z'nkar, potentially altering the course of their fate."
 scfe_znkar.9.desc_3: "$scfe_znkar.9.desc_2$\nThanks to our analysis of this device, we have gained new knowledge on cloaking technology."
 scfe_znkar.10.name: "Secrets of the Z'nkar"
 scfe_znkar.10.desc: "The Z'nkar, having long observed numerous primitive civilizations, including ours, have innovated in information organization and storage, something we can in turn take advantage to improve our administration."
 scfe_znkar_administration_methods: "Z'nkar Administration Methods"
 scfe_znkar_administration_methods_desc: "$scfe_znkar.10.desc$"
 scfe_znkar_relic_1: "Z'nkar Distortion Engine"
 scfe_znkar_relic_1_desc: "This technological marvel demonstrates the advanced capabilities of the precursors. Its primary function appears to involve manipulating the state of subspace surrounding our ships, resulting in enhanced performance."
 scfe_znkar_relic_2: "$scfe_znkar_relic_1$"
 scfe_znkar_relic_2_desc: "$scfe_znkar_relic_1_desc$"
 scfe_znkar_observation_tech: "Z'nkar Observation Techniques"
 scfe_znkar_observation_tech_desc: "The Z'nkar had a lot of experience on observing the primitive civilizations and we can make good use of their accumulated knowledge."
