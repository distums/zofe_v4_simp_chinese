 scfe_alshigans.asteroid.name: "The Alshigan Civilization"
 scfe_alshigans.asteroid.desc: "The Alshigans, an avian species, commenced their galactic exploration eight centuries ago. Their remarkable adaptability enabled them to colonize a diverse array of planets, potentially facilitating a rapid expansion across the stars. However, their progress was hindered by their primitive FTL technology. Despite their resourcefulness, they developed a functional engine based on an unconventional concept nobody would have thought to study. Regrettably, this approach led to a dead end, permitting only short-range travels before requiring several days for engine recharging."
 scfe_alshigans_savannah.name: "Trails in the sky"
 scfe_alshigans_savannah.desc: "Though certainly unconventional, the spatial propulsion engines of the Alshigian ships were a remarkable sight, leaving a lengthy trail of pure energy in their wake as they traversed the skies. This awe-inspiring spectacle was undoubtedly visible from the ground. However, the lingering hazard of this energy trail taking several minutes to dissipate necessitated cautious course plotting by the pilots."
 scfe_alshigans.alpine.name: "Uuladir, Capital of the Alshigans"
 scfe_alshigans.alpine.desc: "Our initial exploration of the abandoned mountainous capital belonging to the Alshigians revealed a staggering architectural mastery, intricately carved from its peaks down to the valleys below. Many buildings are an amazing feat of engineering, incorporating the environment instead of replacing it. Their adaptability wasn't only a product of their biology, but it also came from their dedication to preserve the environment and integrate it to their very lives instead of dominating it."
 scfe_alshigans_jungle.name: "Alone in space"
 scfe_alshigans_jungle.desc: "For all their eagerness to explore the galaxy, the Alshigans never crossed paths with another spacefaring empire. Records allude to the discovery of a primitive species within a distant system, sparking considerable enthusiasm. However, this encounter prompted the enactment of a law prohibiting any further entry into that system to avert disrupting the indigenous species' development. The unmistakable presence of Alshigan ships rendered them too conspicuous for covert travel, leading to the imposition of stringent restrictions to prevent further interference."
 scfe_alshigans.11.name: "New sports competition"
 scfe_alshigans.11.desc: "Reports have surfaced from §Y[scfe_ships_race.GetName]§! detailing the inception of a new sports competition: an interplanetary race employing ships retrofitted with Alshigan engines. The spectacle is undeniably remarkable, even to the unaided eye, evoking a sense that, at the very least, a fragment of this vanished species' experiences lives again."
 scfe_alshigans.12.name: "Secrets of the Alshigans"
 scfe_alshigans.12.desc: "Our scientists have delved into the Alshigan's architectural mastery and managed to integrate some of their advanced techniques to improve our colonies."
 scfe_alshigan_architecture: "Alshigan Architecture"
 scfe_alshigan_architecture_desc: "We have integrated the Alshigan's architectural mastery to improve our colonies."
 scfe_ships_race: "Alshigan Ships Race"
