 ### [Precursor] The Sless Alliance ###

 scfe_sless_alliance_anomaly_1: "Ancient Ruins"
 scfe_sless_alliance_anomaly_1_desc: "This world is home to numerous structures from a bygone civilization; remarkably, most of these constructions have remained largely intact."

 scfe_sless.1.name: "The Sless Alliance"
 scfe_sless.1.desc: "While exploring §Y[From.GetName]§!, our team unearthed evidence of an ancient civilization. Detailed analysis of the remnants indicates that this society, which identified itself as the Sless Alliance, thrived around 6 million years ago. Further exploration and research promise to reveal more about this long-lost empire."
 scfe_sless.1.a: "Interesting."

 scfe_sless_chain_title: "Precursors - The Sless Alliance"
 scfe_sless_chain_desc: "We have recovered artifacts from the Sless Alliance. They were an ancient alliance that controlled this portion of the galaxy about 6 million years ago. Their origins and exact nature are shrouded in mystery. If we can find enough information from their colonies, it may be possible to pinpoint the location of their home system."
 scfe_sless_colonies: "Sless Alliance Colonies Discovered"

 scfe_sless_alliance_site_1: "Colony of the Alliance"
 scfe_sless_alliance_site_1_desc: "At first glance, §Y[From.Planet.GetName]§! appears to be a typical colony, with houses scattered throughout. However, a more in-depth investigation of the ruined urban area could yield significant insights."

 scfe_sless.2.name: "Chapter I"
 scfe_sless.2.desc: "Analysis of the planet's urban design reveals accommodations for inhabitants of varying sizes, suggesting that the Sless Alliance was a coalition of diverse sentient species. The absence of destruction and remains in the city ruins leads our scientists to hypothesize that the occupants deliberately vacated the planet for another destination. Our explorations have uncovered representations of numerous alien species, with a particular emphasis on a four-armed reptilian species, possibly indicating their dominant role in the alliance. A notable discovery among our findings is the planet's spaceport. Continued research promises to shed more light on the events that transpired here."
 scfe_sless.2.a: "There should be more information in the spaceport."
 scfe_sless.2.b: "A multi-species empire. This will prove helpful to our future."
 scfe_sless.2.c: "Disgusting."
 scfe_sless.3.name: "Chapter II"
 scfe_sless.3.desc: "The spaceport is in ruins, bearing clear signs of ground combat. This suggests that the emigration from this planet was fraught with difficulties. Evidence points to a confrontation between an armed and an unarmed group, with the former having fortified the spaceport and its vicinity. Our social scientists speculate that this conflict may have stemmed from the multi-ethnic nature of the alliance, a common issue in such diverse empires. Our investigations reveal that while the central government of the alliance had planned to abandon the planet, not all citizens were successfully evacuated. The fate of those left behind remains unknown. Nonetheless, our team has pinpointed the coordinates of their intended destination, which could be key in unraveling the truth behind these events."
 scfe_sless.3.a: "Check the coordinates."

 SCFE_SLESS_ALLIANCE_PROJECT_1: "The Sless Alliance: Coordinates Tracking I"
 SCFE_SLESS_ALLIANCE_PROJECT_1_DESC: "The celestial data left by the alliance is incomplete. Still, combining what we've found and the estimated hyperlane routes from six million years ago, the destination of those left behind is here..."

 scfe_sless.4.name: "The Sless Alliance: Second Colony"
 scfe_sless.4.desc: "This planet, §Y[FromFrom.GetName]§!, appears to have been a hub of activity and influence for the Sless Alliance. A thorough investigation here could yield crucial insights, potentially unlocking the mysteries of this once-powerful federation."
 scfe_sless.4.a: "Begin Investigations."

 scfe_sless_alliance_site_2: "Center of the Alliance"
 scfe_sless_alliance_site_2_desc: "The spaceports and residential areas on §Y[From.Planet.GetName]§! exhibit extensive damage, with fossilized remains and clear signs of conflict widespread throughout. This suggests the occurrence of either intense civil unrest or full-scale civil wars on this planet."

 scfe_sless.5.name: "Chapter I"
 scfe_sless.5.desc: "Analysis of the fossilized remains has led to a remarkable discovery: every individual, including those initially presumed to be pets due to their small size, possesses nearly identical genetic makeup. This finding has sparked a range of theories. To gain a clearer understanding of this phenomenon, a more in-depth investigation of the planet's major urban centers is deemed necessary."
 scfe_sless.5.a: "Investigate Further."
 scfe_sless.6.name: "Chapter II"
 scfe_sless.6.desc: "Through meticulous analysis of the data collected from the city ruins, our scientists have gained insights into the cultural dynamics of the alliance. This civilization possessed remarkably advanced biological knowledge, which they applied to enhance themselves biologically. Promotional materials found in the downtown areas, like brochures advocating for the §HTrend Of This Month: Compound Eyes§!, suggest that physical modifications were widespread. Additionally, a heavily fortified structure was discovered amidst the city debris. The numerous indications of battle around it suggest a fierce but ultimately unsuccessful defense, as evidenced by the breached entrances. A deeper exploration of this site may reveal further details about the ultimate fate of this advanced civilization."
 scfe_sless.6.a: "Investigate with caution."
 scfe_sless.7.name: "Chapter III"
 scfe_sless.7.desc: "The building is filled with numerous bodies, indicating the likelihood of a severe mutiny or a civil war, as suggested by signs of internal combat among armed forces and evidence at the entrance of a gradual retreat by defenders. At the heart of the building, what appears to be a command center has been discovered. The bodies found there are extensively damaged. Analyzing the data stored in this central area could be pivotal in uncovering the truth behind these tragic events."
 scfe_sless.7.a: "Analysis of data authorized."
 scfe_sless.8.name: "Chapter IV"
 scfe_sless.8.desc: "The newly uncovered data reveals that the collapse of this civilization was caused by a virulent disease, not the anticipated mass unrest or civil conflict. This epidemic, which scientists have termed 'the raging epidemic,' triggered violent outbursts in the infected. Records from the headquarters indicate that the central government's desperate measures to contain the outbreak, including orbital bombardments and military interventions, were futile. Particularly on §Y[From.Planet.GetName]§!, the central hub of the alliance, these efforts proved unsuccessful. Although much of the data in the headquarters is irrecoverable, we have retrieved coordinates to another colony. While it remains unclear whether these coordinates lead to their homeworld, this discovery holds the potential to further unravel the mysteries of the alliance."
 scfe_sless.8.a: "Check the coordinates."

 SCFE_SLESS_ALLIANCE_PROJECT_2: "The Sless Alliance: Coordinates Tracking II"
 SCFE_SLESS_ALLIANCE_PROJECT_2_DESC: "The coordinates guided our explorers to a location featuring heavily fortified structures and robust orbital defenses. This suggests that this system held significant importance within the alliance..."

 scfe_sless.9.name: "The Sless Alliance: Laboratory"
 scfe_sless.9.desc: "Our team has determined that these facilities served as central research centers, directly managed by the central government of the alliance. Further investigation is recommended, as these sites may hold crucial insights into the advanced technologies developed by the Sless."
 scfe_sless.9.a: "Hope we could find something useful."

 scfe_sless_alliance_site_3: "Central Laboratory of the Alliance"
 scfe_sless_alliance_site_3_desc: "Since the defense facilities on §Y[From.Planet.GetName]§! are in ruins, our explorers had no trouble landing near the laboratory. The signs of battle show that even such an isolated research facility could not escape from the epidemic."

 scfe_sless.10.name: "Chapter I"
 scfe_sless.10.desc: "Our preliminary investigations indicate that these facilities were part of a vast biological research complex. Certain sections seem to have been dedicated solely to the study of biological weapons and diseases, the latter for the alliance's public health initiatives. The remnants of hastily erected barricades suggest that the stationed soldiers and scientists valiantly attempted to defend the complex against the infected. Regrettably, it seems they were unable to complete their research on a cure before being overrun. Their findings may still be valuable for our technological progress, although their applicability could be limited due to significant differences in biological traits."
 scfe_sless.10.a: "Prepare to counter biological threats during exploration."
 scfe_sless.11.name: "Chapter II"
 scfe_sless.11.desc: "The discovery of frozen clone bodies and organs within numerous incubators inside the research facilities offers a glimpse into the events that transpired here. The alliance was deeply involved in research on various genetic modification technologies, which likely fueled their culture's openness to body alterations. This particular section, notable for its more stringent security measures and larger scale, appears to have been one of the most critical areas prior to the epidemic. At the core of the complex, our team has uncovered a highly encrypted project. Based on the related data our scientists have analyzed, this project might have been of paramount importance to the alliance before its downfall."
 scfe_sless.11.a: "Authorize decryption of the data."
 scfe_sless.12.name: "Chapter III"
 scfe_sless.12.desc: "Our investigation into the project has uncovered its audacious goal: to engineer ultimate lifeforms, genetically flawless beings. Intrinsically linked to the empire's ideology, this project spanned over 500 years. It involved extensive experimentation on animals, plants, their own citizens, and other species, aiming to gather and refine diverse genetic samples. Their breakthroughs in genetic engineering and biology were, in fact, secondary outcomes of this ambitious endeavor. Records indicate the project reached completion a decade before the empire's collapse, yet no traces of the results are found on the planet. It appears the related databanks were deliberately destroyed or concealed, possibly for security reasons."
 scfe_sless.12.a: "Ultimate Lifeforms... Intriguing."

 scfe_sless.13.name: "The Sless Alliance: Homeworld"
 scfe_sless.13.desc: "During the research on the three Sless planets, our team could recover all the lost space charts and identify their home system's location. We must get there before anyone else does!"
 scfe_sless.13.a: "Oh, Finally."

 scfe_sless_colony_4_coordinates_poi: "Sless' Homeworld Coordinates"
 scfe_sless_colony_4_coordinates_desc: "We have finally found out the location of the home system of the Sless Alliance. This is the coordinates."

 scfe_sless_alliance_site_4: "Home of the Alliance"
 scfe_sless_alliance_site_4_desc: "Laeran, once the capital and the home planet of the Sless alliance, is now nothing but a devastated tomb world. The fate of their empire might be right before our eyes."

 scfe_sless.14.name: "The End"
 scfe_sless.14.desc: "A decade prior to their collapse, the alliance triumphantly declared the 'Ultimate Lifeform' project a success, promptly implementing it among their population to create perfect beings. This involved disseminating artificially designed genetic sequences empire-wide via a retrovirus, rapidly altering every member of their species. However, this 'perfection' was fatally flawed. Their immune systems, unable to recognize the modified brain cells, began attacking them as foreign entities. The catastrophic result was a transformation of these enhanced beings into exceptionally strong, uncontrollably violent entities. Chaos ensued as the empire, unable to accept that their flawless design was at fault, frantically sought the 'true' cause of this epidemic and a cure. Tragically, within a few years, every citizen succumbed to this calamity, leading to the empire's downfall."
 scfe_sless.14.a: "Horrifying."
 scfe_sless.14.b: "They were fools to use such imperfect technology."
 scfe_sless.14.a.tooltip: "§HUnlocks Minor Artifacts Action:§! $artifact_scfe_precursor_sless_research$\n"

 r_scfe_sless_gene_template: "Ultimate Lifeform Genetic Template"
 r_scfe_sless_gene_template_desc: "This is a genetic template for creating a Sless with extraordinary physical abilities. Although it will also render the subjects completely berserk if we use it the way it was meant to be used, we might be able to safely enhance the physical abilities by using only the 'perfect' parts of the template. We might be able to make our own super-soldiers with this."
 relic_scfe_sless_gene_template_effect: "20 squads of §Y$gene_warrior_army$§! will be spawned on Capital World."

 artifact_scfe_precursor_sless_research: "Secrets of the Sless"
 artifact_scfe_precursor_sless_research_desc: "Delve deeper into the secrets of the Sless."
 SCFE_PRECURSOR_SLESS_SECRETS: "Delve into the Secrets of the Sless"
 SCFE_PRECURSOR_SLESS_SECRETS_DESC: "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Sless to our own."

 scfe_sless.15.name: "Secrets of the Sless"
 scfe_sless.15.desc: "Although it is highly unlikely that we'll be able to use the retrovirus the Sless used to perform genetic enhancements on their people massively, more research on this would enable us to enhance ourselves."
 scfe_sless.15.a: "Magnificent!"

 mod_scfe_precursor_sless_secrets: "Secret of the Sless"

 ### [Precursor] Egalitarian Fallen Empire, The Coprean Constitution ###

 scfe_coprean_constitution_site_1: "Scree"
 scfe_coprean_constitution_site_1_desc: "On the desolate surface of this planet, a multitude of wrecked ships, shrouded in sand and dust, scatter the landscape. Many are believed to be casualties of space combat, shot down in fierce battles. However, astonishingly, some ships appear to have emerged from beneath the ground. These particular vessels exhibit a distinctive pattern of destruction: one half of their hulls remains untouched, devoid of any blast or breach marks, while the other is utterly fragmented into pebble-sized debris. Field explorers report that even the most heavily armored ships have been shattered as if they were made of glass. This scene, where a partially intact ship's body lies amidst a spread of tiny fragments, mirrors the pebbly gradient of a rugged mountain. Navigating this ashen, ship-strewn slope will undoubtedly require the skills of seasoned explorers."

 scfe_coprean_constitution.1.name: "Coprea"
 scfe_coprean_constitution.1.desc: "Analysis of data from our preliminary exploration reveals that the majority of these vessels were manned by humanoids, averaging 2 meters in height, belonging to the navy of the Coprean Constitution, a republic dating back 1.6 million years. While ships of other species were also present, it was noted that most Coprean ships fell victim to their own weaponry, suggesting an internal conflict, possibly a civil war within the Coprean ranks, with extraterrestrial civilizations later joining the fray. Historical records retrieved from alien ships indicate that the Coprean Constitution had been in a state of decline for tens of thousands of years following its apex, adopting isolationism as its foreign policy. This period of decline led newer empires to label it as a 'fallen empire', and it likely lacked the vitality to recover post-civil war, hastening its downfall.\n\nScattered throughout the Coprean ships are numerous personal record terminals, conspicuously placed as though intended for discovery. This suggests a deep-rooted compulsion for documentation among the Copreans, evident from records showing that crew members, in the midst of chaos and impending doom, desperately attempted to chronicle the events unfolding within their disintegrating vessels. These terminals, designed to erase their contents after a period of inactivity as a military security protocol, pose a challenge. However, our team is committed to recovering and piecing together this fragmented data in an effort to shed light on the events that transpired."
 scfe_coprean_constitution.1.a: "Let's study the fall of this Coprean Constitution"

 scfe_coprean_chain_title: "Precursors - The Coprean Constitution"
 scfe_coprean_chain_desc: "We have recovered artifacts from the Coprean Constitution. They were an ancient republic that controlled this portion of the galaxy some 1.6 million years ago. Their origins and exact nature are shrouded in mystery. If we can find enough information from their colonies, it may be possible to pinpoint their home system location."
 scfe_coprean_colonies: "Coprean Constitution Colonies Discovered"

 scfe_coprean_constitution.2.name: "The Coprea Precursors"
 scfe_coprean_constitution.2.desc: "Our team successfully activated the terminals and uncovered intricate details about the Coprean Republic's history. During this era, political strife peaked, with the two primary factions, the 'Goldens' and the 'Philosophers', engaged in vehement conflict. The contention initially centered around a contentious constitutional amendment. Despite the turmoil, the amendment was hastily ratified, leading both factions to demand the other's dissolution. This tension spiraled into a coup, and ultimately, a full-blown civil war.\nInitially at a disadvantage, the Philosophers, deviating from their isolationist stance, established a government-in-exile within the confederation of the inner galaxy empires, seeking their assistance. The federation, eager to extend its influence into Coprean territories, promptly allied with the Philosophers. In response, the Goldens, not to be outmaneuvered, formed a new federation with the outer galaxy empires, escalating the civil conflict to a galactic war.\nThe battlefield we study represents only a fragment of this vast war. While current findings don't suffice to determine the victor, our scientists believe the Coprean civilization ultimately succumbed to this conflict. The complexity of the Coprean narrative surpasses our initial estimates. Further studies are planned at numerous other excavation sites, even as the mysteries of these ships remain unsolved.\nAmong our discoveries is a ship, buried deep underground, which appears to have risen from the ground but stopped short of breaking through the surface."
 scfe_coprean_constitution.3.name: "Subspace Stealthcraft"
 scfe_coprean_constitution.3.desc: "The compromised security of the navigation records, likely a consequence of the ship's abrupt destruction, offered us unobstructed access. These vessels were subspace stealthcrafts, equipped with cutting-edge technology enabling them to remain concealed within subspace, even under a planet's gravitational influence. Their ability to 'dive' into subspace was limited in duration but sufficient for executing surprise attacks, a capability that could have dramatically altered the course of warfare. However, the intricacies of operating these stealthcrafts were a lost art to the Copreans, leading to a catastrophic mishap: one stealthcraft, with erroneous navigation, warped into the planet's gravisphere, becoming embedded in its crust. Consequently, half of the ship fractured, its fragments caught between dimensions.\nBy war's end, the Copreans had only just begun to reacquire the knowledge necessary to construct these stealthcrafts. Among the recovered data was a religious text from the captain's terminal, expressing a wish for his eye to be extracted and interred on a planet, should his body be discovered. Accompanying this was a prayer for Congressman Innovo to resurrect Coprean splendor.\nAdditionally, several civilian cargo ships, previously obscured by other wreckage, were uncovered. It appears this planet served as a sanctuary for traders. Intriguingly, we retrieved coordinates from documents within one of these cargo ships, presumably the location mentioned by the stealthcraft captain. The coordinates suggest a planet of significant interest, warranting the dispatch of an archaeological team for further investigation."
 scfe_coprean_constitution.3.a: "Recover parts of the ship."

 scfe_coprean_colony_2_coordinates_poi: "1. Coordinates to a Coprean Colony"
 scfe_coprean_colony_2_coordinates_desc: "We were able to gain a coordinate of the coprean colony from the private cargo ship."

 scfe_coprean_constitution_site_2: "Steganography"
 scfe_coprean_constitution_site_2_desc: "The target planet, outwardly resembling a typical, immense gas giant, is actually masked by sophisticated optical technology. This deceptive illusion conceals its true nature. Unfortunately, deploying an exploration drone proves unfeasible due to anti-aircraft defenses, which would swiftly neutralize any such attempt. Additionally, the planet's signal distortion, part of its disguise as a gas giant, would falsely indicate to our equipment that the drone was destroyed by an atmospheric storm.\nWhile the recovered data does not explicitly reveal how to deactivate this vast holographic facade, it is reasonable to hypothesize that the control mechanism, potentially a power switch, is situated in an accessible location."

 scfe_coprean_constitution.4.name: "Vegan World"
 scfe_coprean_constitution.4.desc: "In the atmosphere of the apparent gas giant, a satellite was observed moving counter to the wind's direction with minimal resistance. Although the elusive power switch remained undiscovered, dismantling the satellite's controller revealed the true nature of the planet: a continental world, dispelling the gas giant illusion.\nFrom a distance, this planet seems unremarkable, but a closer examination reveals its atmosphere to be exceptionally thin and devoid of animal life. This peculiar condition raises the possibility that the Copreans may have installed a device to create an environment suitable only for plants and fungi. The extraordinary fertility of the planet supports the theory that it was designated as an agricultural haven. Some scientists speculate that it was terraformed to cater to a vegetarian society. Others suggest that the turmoil of the civil war interrupted the terraforming process, resulting in an incomplete transformation. Additionally, the planet's weak magnetic field might have been insufficient to sustain a thicker atmosphere.\nTo unravel these mysteries, a physical expedition to the planet is essential."
 scfe_coprean_constitution.5.name: "Fake Terraforming"
 scfe_coprean_constitution.5.desc: "The ground expedition team's venture to collect plant samples from the planet yielded an unexpected discovery: the complete absence of real vegetation. This enigmatic finding became clear when scientists attempted to pick a leaf from a tree, only to realize that every plant on the planet is an artificial construct. Exotic trees, mountains adorned with autumn hues, swaying flowers, and myriad unnamed weeds - each is a meticulously crafted plastic replica, coated for preservation. Furthermore, the bodies of water - rivers and oceans - are composed of acidic distilled water devoid of minerals, and the terrain is crafted from colored neo-concrete. This planet is an elaborate façade, devoid of any natural life forms, rendering it uninhabitable.\nThe mystery deepens with the detection of over two hundred artificial caverns concealed behind the faux vegetation. These hidden structures beckon further exploration, as they may hold vital clues to the purpose and origin of this simulated terraforming."
 scfe_coprean_constitution.6.name: "Underground"
 scfe_coprean_constitution.6.desc: "The caverns, a labyrinthine network of interconnected tunnels, proved far more intricate than initially anticipated, branching into tens of thousands of pathways. This complexity, combined with a progressively intensifying magnetic field, rendered deeper exploration challenging. The severe magnetic interference forced our team to proceed on foot, navigating through the narrow, winding passages. Unfortunately, some explorers lost their way in this daunting maze.\nAt the end of this repellent labyrinth lay an enormous, seemingly boundless empty cave. Illuminated by the beams of flashlights, the remnants of a vast underground city came into view. Massive pillars upholding the cavern's roof stood amidst the ruins, suggesting a civilization once thriving in subterranean secrecy. This buried metropolis appears to span the entire crust of the planet, with the surface acting as a colossal shell concealing the city beneath.\nThis revelation raises profound questions about the Copreans' intentions. The planet, a city of planetary scale, was first disguised as a continental world and further masked as a gas giant. Such elaborate concealment suggests a deliberate effort to hide this urban expanse from other species. Yet, the choice to veil it beneath layers of deception, rather than simply as a barren planet, implies motives beyond mere concealment.\nUnraveling the full extent of this subterranean city and understanding the Copreans' rationale for its concealment will undoubtedly require a more extensive and thorough expedition."
 scfe_coprean_constitution.7.name: "Avus"
 scfe_coprean_constitution.7.desc: "The planet, initially believed to be a mere artifact of Coprean technology, reveals its deeper historical significance as the ancestral home of the Avus, an avian species. The Avus, observers of numerous primitive civilizations, adhered strictly to a policy of non-intervention. Yet, facing a declining population, they chose to uplift and integrate one of these civilizations into their empire - the Copreans, who had caught their attention due to their intelligence.\nAs the Avus civilization neared its end, the Coprean population within their empire surged, inversely correlating with the dwindling numbers of the Avus. Eventually, over 90% of the Avus empire's population was Coprean. A memorial stone uncovered on the planet narrates the twilight of the Avus: an unexpected invasion by an alien empire, leading to the besiegement of their capital. The hastily assembled Coprean fleet turned the tide in a critical battle, culminating in a peace treaty. However, the victory was pyrrhic for the Avus, who perished with the fall of their capital.\nThe legacy of the Avus - their civilization and technological advancements - was inherited by the Copreans, ushering in the zenith of their history. The Coprean Republic, having assimilated this knowledge, soon surpassed the Avus in scientific and economic prowess.\nThe vast artificial forest enveloping the ruins, once perceived as mere decoration, is revealed to be a symbolic grave and tribute to the Avus, constructed during the Coprean golden age. The labyrinthine maze and the gas giant façade served as safeguards against unworthy plunderers. The use of isomer-plastic in their construction ensured their preservation for millennia, even as the Copreans lost much of their technological capability.\nAmidst these discoveries, a poignant message was found in a terminal located near the memorial stone. It spoke of the opposition party's eventual acceptance of euthanasia and a sentiment that the Copreans were no longer worthy to revere this sacred site. Accompanying this message were coordinates, possibly leading to a refuge intended for future Coprean visitors."
 scfe_coprean_constitution.7.a: "Take all the valuables."

 scfe_coprean_colony_3_coordinates_poi: "2. Coordinates to hideout for the Copreans"
 scfe_coprean_colony_3_coordinates_desc: "We've discovered a memorial stone in one of the coprean colony. The terminal before it displays a coordinate of hideout for the Copreans."

 scfe_coprean_constitution_site_3: "Hive-out"
 scfe_coprean_constitution_site_3_desc: "The explorers' journey, guided by the coordinates discovered earlier, led them to a small planet nestled within an asteroid belt. Upon arrival, they uncovered a discreet entrance leading underground. This revealed a compact habitat, ingeniously engineered within the planet's interior. The original builders had excavated the planet's core, then terraformed its inner cavity, substituting its natural gravity with centrifugal force. This habitat was designed to be self-sustaining, capable of supporting a small community.\nHowever, the current state of the habitat is one of abandonment and overgrowth. It has been overrun by an array of peculiar plants and fungi, along with a dense layer of creep, suggesting that the flora spiraled out of control following the departure or demise of its inhabitants. This miniature jungle, though seemingly threatening, is inert, as the plant life within is deceased.\nThe existence of such a hideout raises several questions. What compelled the builders to create this secluded refuge? And why did they leave behind coordinates to this place? Was it intended as a sanctuary, a secret research facility, or something else entirely? The answers to these questions likely lie deeper within the habitat."
 scfe_coprean_constitution_site_3_fail: "We can not continue excavation before the §Y$scfe_COPREAN_PROJECT_1$§! special project is finished."

 scfe_coprean_constitution.8.name: "Exiles"
 scfe_coprean_constitution.8.desc: "The researchers' efforts at the hideout uncovered a trove of personal records and documents, which shed light on the true nature of this secluded place. It was a sanctuary for political exiles from the Coprean Constitution, a refuge during a time of profound turmoil and change.\nThese exiles, primarily from the opposition party, found themselves branded as political criminals by the ruling faction. Fleeing from persecution, they established this hidden habitat as a bastion of resistance and hope. Anticipating the inevitable fall of the Coprean Constitution at the end of the civil war, they hoped to connect with like-minded patriots from their home planet, hence the coordinates leading to their refuge. This act was an invitation to join their cause, a movement aimed at reviving the glory of their civilization.\nThe documents reveal that these exiles, disheartened by the ongoing corruption and decline of their republic, aspired to resurrect the empire of the Avus. Their chosen leader for this ambitious endeavor was Congressman Innovo, who, even amidst the chaos, strived to avert the republic's downfall.\nAmong the resolutions discovered, one particularly striking document outlines three epidemics that the ruling party had inflicted upon the republic. The first of these was identified as religion, but unfortunately, the records detailing the second and third epidemics have become illegible over time."
 scfe_coprean_constitution.8.a: "Bring back the exiles' stuff."
 scfe_coprean_constitution.8.a.tooltip: "Excavation will not continue until the §Y$scfe_COPREAN_PROJECT_1$§! special project is finished."
 scfe_coprean_constitution.9.name: "Mucosa"
 scfe_coprean_constitution.9.desc: "The discovery of a recording detailing the incubation process of the creep on the aqua farm floor provides crucial insights into its origins and purpose. The creep, a creation of Coprean bio-engineering, was not merely an invasive organism but an intricately designed life form. It fostered the growth of the peculiar plants, utilizing them for photosynthesis to generate energy. This symbiotic relationship, though seemingly grotesque, was ingeniously practical.\nThe fluids secreted by the creep, coupled with the gases emitted by the plants, possessed remarkable healing properties. In the hideout, where medical resources were rudimentary at best, these substances were invaluable, likely serving as essential components of the inhabitants' healthcare regimen.\nThe absence of further records following the creep's outbreak suggests an abrupt end to the hideout's operation. It's plausible that the creep's resilience and invasive nature, perhaps underestimated by its creators, ultimately led to the habitat's demise. This would align with the overgrown and abandoned state in which the hideout was found.\n\nIn a separate but significant development, explorers have pinpointed the location of the Coprean homeworld. Initial archaeological evidence had hinted at such a planet, but the multitude of names attributed to it, likely reflecting cultural nuances, initially confounded researchers. Ultimately, one name was selected to refer to this planet: §YMagnasanti§!."
 scfe_coprean_constitution.9.a: "Can we take a sample of said creep?"

 scfe_coprean_colony_4_coordinates_poi: "3. Coprean Homeworld Coordinates"
 scfe_coprean_colony_4_coordinates_desc: "We have finally found out the location of the home system of the Coprean Constitution. This is the coordinates."

 scfe_coprean_constitution_site_4: "Magnasanti"
 scfe_coprean_constitution_site_4_desc: "The discovery of the Coprean homeworld, §YMagnasanti§!, marks a significant milestone in our understanding of this civilization. Observations from orbit reveal a landscape dominated by the remnants of innumerable skyscrapers, a testament to the planet's once extensive urban development. However, our engineers have raised concerns about the nature of this development, citing a complete disregard for the environment. The relentless construction replaced every natural element of the planet, resulting in irreversible ecological damage.\nThis aggressive urbanization leads our engineers to argue that Magnasanti should not be considered an Ecumenopolis, a term typically reserved for planets where architecture and ecology harmoniously coexist. Instead, Magnasanti's development pattern aligns more with that of mechanical planets, characterized by thoughtless expansion and exploitation of natural resources. However, Magnasanti does not fit neatly into this category either.\nThe architecture of Magnasanti is a paradox, showcasing sophisticated construction techniques and an abundance of luxury amenities. Yet, this grandeur belies a grim reality: the planet has lost all vital natural resources, including water, atmosphere, and geological energy. It stands as a barren world, inhospitable to cultivation and life as we know it.\nThe juxtaposition of destroyed and intact buildings suggests that a new city may have been constructed in the aftermath of the devastating civil war. Alternatively, it is possible that another civilization built upon the ruins of the old, adding another layer to Magnasanti's complex history."

 scfe_coprean_constitution.10.name: "Tower"
 scfe_coprean_constitution.10.desc: "In the midst of Magnasanti's vast urban sprawl, a series of unassuming, pillar-like structures, known as the Towers of Life, punctuate the skyline. These green buildings, uniform in height and width, served as medical centers for the elderly. They symbolize the egalitarian ethos of the Coprean society, reflecting a deep trust in the government's commitment to care for its citizens in their twilight years. During the Coprean Empire's zenith, these towers represented more than just healthcare facilities; they were monuments to the notions of everlasting life and perpetual prosperity.\nThe Towers of Life were designed to prevent death, allowing the extremely aged to spend most of their time in a state of suspended animation within life support devices. On special occasions, stimulants enabled these senior citizens to awaken briefly, allowing them to engage with their families and participate in events, including election days. However, this semblance of immortality came at a cost to the society and its governance.\nAs time progressed, the number of residents within these towers began to surpass the population outside. This demographic shift dramatically altered the political landscape. Politicians realized they needed only to secure the votes of the tower residents to maintain power. Consequently, the Coprean Constitution devolved into a facade of democracy, with elections manipulated to ensure the ruling party's continued dominance.\nAlthough the number of votes from the towers initially showed a decline, this trend reversed unexpectedly, and the number of tower votes began to increase. This anomaly raised suspicions, as no one had witnessed the tower residents physically casting votes - a situation conveniently obscured by the secrecy of the voting process.\nThe principle of egalitarianism, once a cornerstone of Coprean society, became a shackle, preventing meaningful reform. Discussions about manipulated elections served only as a diversion, enabling politicians to sidestep addressing substantive issues. Even reform-minded politicians fell into the trap of focusing solely on election fraud, naively believing that resolving this one issue would magically rectify all others."
 scfe_coprean_constitution.11.name: "Innovo"
 scfe_coprean_constitution.11.desc: "The team's findings reveal a complex and turbulent period in Magnasanti's history, marked by intense political propaganda, religious controversy, and social unrest.\nCentral to this period was Congressman Innovo, who, having gained widespread public support, proposed a constitutional amendment to revoke the voting rights of Tower of Life residents. This move sparked fierce debate and conflict. Amid the ruins of a broadcasting station, documentary footage and religious texts were uncovered, illustrating the depth of societal division. Pro- and anti-amendment groups clashed violently on multiple occasions, reflecting the high stakes of the proposed amendment.\nReligious circles vehemently opposed Innovo, accusing him of attempting to legalize euthanasia. In response, the ruling party, backed by the press, alleged that the opposition was manipulating religious groups. They claimed the opposition exploited the populace's reverence for the Avus and fears over the declining economy to further their agenda.\nIn a strategic move just before the vote, Innovo resurrected long-dormant laws. These laws mandated local government oversight of religious activities involving critically ill patients and allowed the central government to review these records if local authorities failed to manage sanitary facilities properly. By invoking these laws, Innovo exposed connections between the opposition party and a new religious cult. This discovery led to a summary trial and the subsequent disbanding of the opposition party.\nThe resulting resistance and suppression escalated tensions, culminating in the postponement of the vote by a week."
 scfe_coprean_constitution.12.name: "Civil War"
 scfe_coprean_constitution.12.desc: "The confidential document found in the defense ministry's basement reveals a harrowing turn in Magnasanti's history. In a drastic measure, the opposition party resorted to euthanizing citizens outside the Tower of Life by contaminating the water supply with a lethal biological agent. This act led to the death of a significant portion of the population, predominantly those who supported the constitutional amendment. A civilian history book indicates that the amendment passed, but only by a narrow margin. However, the issue of the Towers of Life was overshadowed by ensuing events.\nCongressman Innovo, in response to the escalating crisis, declared martial law. This move was quickly followed by a terrorist attack on the presidential palace by the opposition party, plunging the planet into civil war. The citizenry was polarized, with some calling for national glory and victory under Innovo's leadership, while others condemned him and prophesied an impending apocalypse.\nThe conflict between Innovo's dictatorship and the fanatical opposition spread across the galaxy. The opposition established a government-in-exile within the inner galaxy, further intensifying the galactic dimensions of the conflict. A resolution discovered at a closed undersea base, occupied by the exiles, identified the 'three diseases' plaguing their society as religion, euthanasia, and suspicion.\nSuspicion reached its peak when the opposition unveiled a doppelganger of Representative Innovo, claiming to have discovered the real Senator Innovo imprisoned in a space facility. They alleged that the Innovo inciting unrest on Coprea was a hologram, a fabrication by an official of the ruling party. This revelation undermined the ruling party, which had heavily relied on Innovo's charisma for its legitimacy.\nThe unraveling of the ruling party led to a decisive victory for the opposition in a fleet battle, shifting power in Coprea's constitution to them. However, this victory came with a cost: Coprea found itself subject to the influence and interference of the Outer Federation, losing a degree of its sovereignty."
 scfe_coprean_constitution.13.name: "Urbanization"
 scfe_coprean_constitution.13.desc: "The explorers' discovery of the record of the last feast in a park, where the Copreans celebrated themselves before committing mass suicide, marks a poignant and tragic chapter in their history. This event symbolizes the culmination of a series of calamitous decisions and circumstances that led to the civilization's downfall.\nFollowing their regained independence, after betraying the inner galactic federation, Coprea faced a paradoxical situation. Despite their lack of resources to build a substantial fleet, they managed to exploit the weakened state of the federation, embroiled in a prolonged conflict with the outer galactic federation. This strategic maneuvering forced the federation to acknowledge Coprea's independence, unable to counteract the effective guerrilla tactics employed by the Copreans.\nHowever, the cost of these victories was immense. The Coprean Constitution and their homeworld were left in ruins, a shadow of their former glory. The Towers of Life, once symbols of prosperity and care, were drained of power, leaving their residents in limbo. Innovo, the once-prominent figure in Coprean politics, disappeared amidst rumors of assassination.\nIn a desperate bid to recover, Coprea leveraged its advanced technology, initiating a resurgence based on resource extraction and economic rejuvenation. This revival, however, was marred by the emergence of a new psychological ailment. The Copreans, haunted by visions of their planet's past splendor, began experiencing collective hallucinations. They found solace only within the confines of skyscrapers, suffering intense stress in natural or undeveloped environments.\nDriven by this collective delusion, the Copreans embarked on a relentless mission to urbanize their entire planet, heedless of the environmental destruction and pollution this entailed. Their obsession with recreating the grandeur of their past led them to irrevocably alter their planet's ecosystem, ultimately sealing their fate.\nAs the Copreans perished, their cities continued to consume the planet's resources, transforming it into a barren wasteland."
 scfe_coprean_constitution.14.name: "Dictator"
 scfe_coprean_constitution.14.desc: "The team's discovery in the central museum, leading to a vast underground library, has unveiled a startling revelation about Congressman Innovo and the intricate web of manipulation he spun within the Coprean government. This clandestine library, meticulously documenting every aspect of Coprean history, served as the final key to unravelling the true extent of Innovo's influence.\nInnovo, it appears, orchestrated the actions of both the ruling and opposition parties from the shadows. Those who stumbled upon his true nature were subjected to brainwashing and exile. The opposition party, unknowingly ensnared in Innovo's machinations, was misled into believing they had exposed a doppelganger; in reality, they had revealed Innovo himself. Furthermore, the widespread belief in Innovo's assassination was another layer of deception created by Innovo.\nInnovo's interference extended to the Coprean society's struggles with psychological disorders, sabotaging efforts to address this burgeoning crisis. The motive behind these manipulations remains unclear. Was it a mere pursuit of power, a twisted form of entertainment, or something more enigmatic?\nThe revelation that Innovo was an immortal with psionic abilities, having lived since the era of the Avus, adds a profound dimension to this narrative. His longevity and powers suggest a being of extraordinary capabilities, influencing the course of an entire civilization over millennia.\nThis tale of Innovo and the Copreans reinforces the notion that reality can be stranger than fiction, and that even the most implausible conspiracy theories may hold a kernel of truth. It also highlights the profound mysteries and complexities inherent in sentient beings and their societies.\nThis discovery inevitably leads to introspection: what unknowns lie within our own empire? Are there hidden truths and unseen forces shaping our history and destiny?"
 scfe_coprean_constitution.14.a: "Enough. Bring back the artifacts from the library."
 scfe_coprean_constitution.14.a.tooltip: "§HUnlocks Minor Artifacts Action:§! $artifact_scfe_precursor_coprean_research$\n"

 r_scfe_diary_of_innovo: "Innovo's Diary"
 r_scfe_diary_of_innovo_desc: "This object contains records of congressman Innovo, a secret dictator of the Coprean Constitution. Its record shows what he has done as a politician and his personal ideas. §HIf you tell a big enough lie and tell it frequently enough, it will be believed.§!\n- Congressman Innovo"
 mod_r_scfe_diary_of_innovo: "Knowledge of Innovo"
 mod_r_scfe_diary_of_innovo_tooltip: "§G+60§! £opinion£ §YOpinion§! with Other Empire."
 triggered_opinion_scfe_diary_of_innovo: "$mod_r_scfe_diary_of_innovo$"

 artifact_scfe_precursor_coprean_research: "Secrets of the Coprea"
 artifact_scfe_precursor_coprean_research_desc: "Delve deeper into the secrets of the Coprea."
 SCFE_PRECURSOR_COPREAN_SECRETS: "Delve deeper into the secrets of the Coprea."
 SCFE_PRECURSOR_COPREAN_SECRETS_DESC: "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Coprea to our own."

 mod_scfe_precursor_coprean_secrets: "Secret of the Coprea"

 scfe_coprean_constitution.15.name: "Secret of the Coprea"
 scfe_coprean_constitution.15.desc: "The Avus are the Coprea, and Coprea is Innovo. The Avus, an intellectually advanced and emotionally rich collective consciousness, encountered a pivotal moment in their evolutionary journey with the primitive civilization of Coprea. Recognizing the potential for an unprecedented synergy, the Avus collective made a monumental decision: they abandoned their individual Avus forms and assimilated into the Coprean society.\nThis fusion resulted in a unique entity: the Coprea Constitution, a complex amalgamation of a republic, a dictatorship, and a collective consciousness. The Copreans, under the illusion of free will, were actually components of a larger, living organism. Their society was not just a collection of individuals but a singular, conscious entity.\nThe Copreans' awareness of inexplicable anomalies in their history hints at the deeper truth of their existence. Attempts to probe these mysteries were met with resistance, not from external forces, but from the collective society itself. This internal safeguard, born from a deep-seated fear, prevented them from unraveling their true nature.\nDriven by an innate desire to affirm their individuality and existence, the Copreans became fixated on documenting their emotions and intentions. This obsession with record-keeping was a subconscious effort to validate their sense of self within a society.\nThe belief that their society was a manifestation of egalitarian ideals and aspirations was a comforting narrative for the Copreans. It allowed them to perceive themselves as active participants in the creation of a unified, idealistic society. However, this belief masked the true nature of their existence as part of a collective consciousness, orchestrated by the Avus and embodied in the figure of Innovo."
 scfe_coprean_constitution.15.a: "Continue Reading."
 scfe_coprean_constitution.16.desc: "The Copreans' intense preoccupation with the division caused by the political strife between the ruling and opposition parties, and the figure of Innovo, underscores a profound existential dilemma. Their obsession with these conflicts stemmed from a deeper yearning to affirm their sentient nature. In a society where individual consciousness was overshadowed by a collective entity, these divisions and acts of veneration, religious belief, and even self-destruction were grasped as evidence of their individual sentience. The Copreans' desire to prove their existence through the act of dying reveals a tragic quest for identity and autonomy within the confines of a collective consciousness.\nThe last mystery unraveled from Innovo's diary is a testament to the complexity and depth of this collective consciousness. The study of existentialism, the orchestration of a war of independence, and the eventual decision to abandon Coprea for a more suitable species, all indicate a highly advanced, sentient collective entity, experimenting with and manipulating the course of civilizations.\nWhile planning a new experiment, the collective consciousness deemed another species more suitable and decided to transfer its essence away from the Copreans.\n\nPresenting these findings to the citizens of our empire poses a significant ethical dilemma. The revelation that an entire civilization might have been under the control of an immortal collective consciousness could cause widespread fear and existential doubt. The notion that their free will might be an illusion would fundamentally challenge the foundations of their understanding of self and society."
 scfe_coprean_constitution.16.a: "That's shocking. Cover up the findings."
 scfe_coprean_constitution.16.b: "Citizens have the right to know."
 scfe_coprean_constitution.16.b.tooltip: "Change Modifier: §Y$mod_scfe_precursor_coprean_secrets$§! to §Y$mod_scfe_precursor_coprean_secrets_deep$§!"
 scfe_coprean_constitution.16.gestalt: "Interesting..."
 scfe_coprean_constitution.16.c: "This experiment is also satisfying. Let's go for another."
 scfe_coprean_constitution.16.hive.tooltip: "Change Government Authority to §H$auth_hive_mind$§! authority. \nEvery species in the empire will gain §H$trait_hive_mind$§! trait."
 scfe_coprean_constitution.16.machine.tooltip: "Change Government Authority to §B$auth_machine_intelligence$§! authority. \nEvery species in the empire will gain §B$trait_machine_unit$§! trait."

