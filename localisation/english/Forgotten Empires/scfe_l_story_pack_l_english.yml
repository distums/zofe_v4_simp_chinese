 SCFE_COPREAN_PROJECT_1: "Plants Cutting"
 SCFE_COPREAN_PROJECT_1_DESC: "It looks like the exiles of the Coprean have all been killed when their plants went wild. There are places that we haven't explored yet, but we need to cut off some of the rotten plants to get there."
 scfe_coprean_constitution.17.name: "Plants Cutting Finished"
 scfe_coprean_constitution.17.desc: "We have removed part of rotten remains with limited physical and chemical means. We can now continue excavations of the site."
 scfe_coprean_constitution.17.a: "Very Well."
 scfe_coprean_constitution.17.a.tooltip: "We can now continue excavation of §Y$scfe_coprean_constitution_site_3$§! archeological site."

 scfe_coprean_constitution.18.name: "Magnasanti"
 scfe_coprean_constitution.18.desc: "In this system of two gas giants with their moons, and asteroid fields around two stars, there is a planet called §YMagnasanti§!, the homeworld of the Coprean Constitution. How the Coprean ended up collapsing completely, and who is the congressman Innovo mentioned in previous records? Let's find out."
 scfe_coprean_constitution.18.a: "Every empire would fall in the end, but NOT ours."

 ### [Precursor] The Astanine Empire ###

 scfe_astanine_site_1: "A Blinking World"
 scfe_astanine_site_1_desc: "Intermittent flickering is observed on the planet's surface. No orbital analysis offers an explanation. Deploying an exploration team may be necessary."

 scfe_astanine.1.name: "A Strange City"
 scfe_astanine.1.desc: "Everything, even the birds in the sky, is eerily frozen. Yet, there's no trace of the planet's supposed inhabitants. Sporadic blinking suggests an illusionary environment. The question arises: who created this and why? Intriguingly, one building remains stable amidst the chaos. Our team suspects it may hold crucial answers."
 scfe_astanine.1.a: "Investigate that building."

 scfe_astanine_chain_title: "Precursors - The Astanine Empire"
 scfe_astanine_chain_desc: "We have recovered artifacts from the Astanine Empire. They were an ancient empire that controlled this portion of the galaxy some 100,000 years ago. Their origins and exact nature are shrouded in mystery. If we can find enough information from their colonies, it may be possible to pinpoint their home system location."
 scfe_astanine_colonies: "Astanine Empire Colonies Discovered"

 scfe_astanine.2.name: "A Strange Building"
 scfe_astanine.2.desc: "Our explorers have reached the peculiar building, bypassing the dormant defenses. However, the door leading underground within the building remains securely locked. Attempts to hack the lock with our decryption computers have so far been unsuccessful. This endeavor may require more time."
 scfe_astanine.2.a: "Hack the security."
 scfe_astanine.3.name: "An Ancient Projector"
 scfe_astanine.3.desc: "Countless attempts have finally yielded results: our leader §G[Root.GetLeaderName]§! resorted to using explosives to create an entryway through the door. [Root.Leader.GetHeSheCap] stepped through the breach and discovered a malfunctioning projector, capable of casting images across myriad locations. Beneath the projector, our team leader uncovered coordinates and an intriguing manuscript. The text revealed that this planet was once a colony of the Astanine, a species with the technological prowess to create such an advanced device. The narrative, however, abruptly ends. Lingering questions remain: Why did the projector fail? What fate befell the inhabitants? These newfound coordinates may hold the answers."
 scfe_astanine.3.a: "Made by the Astanine...?"

 scfe_astanine_colony_2_coordinates_poi: "1. Coordinates to an Astanine Territory"
 scfe_astanine_colony_2_coordinates_desc: "We were able to secure these coordinates with a broken projector on a planet."

 scfe_astanine_site_2: "Small Factory of the Astanine"
 scfe_astanine_site_2_desc: "A small factory of the Astanine lies under the surface of the Planet. We must reveal the entrance to the factory; only then we could find out the mystery of this ancient species."

 scfe_astanine.4.name: "Projector Factory"
 scfe_astanine.4.desc: "Countless unfinished projectors were found inside, completely frozen in time. The coordinates pointed us to the location where the projector had been manufactured! More could be learned about the species by studying the data found in the facility."
 scfe_astanine.4.a: "Search for production records."
 scfe_astanine.5.name: "Whereabout of the Projector"
 scfe_astanine.5.desc: "Our team leader §G[Root.GetLeaderName]§! successfully penetrated the main computer's defenses, accessing crucial records. The facility was a hub for producing projectors for various planets, including those previously explored. These devices were not mere illusions; they served as planetary defenses, projecting counterfeit metropolises to mask the true ones. The Astanine cleverly situated themselves in seemingly minor cities or underground, gaining a strategic advantage against espionage and orbital attacks. Additionally, these projectors were integral to their daily life, creating holographic vistas. The records also revealed coordinates of planets where these projectors were distributed.  This information could significantly advance our understanding of the Astanine, especially if we can locate and explore the planet where the last of the projectors ended up."
 scfe_astanine.5.a: "Check the coordinates."

 scfe_astanine_colony_3_coordinates_poi: "2. Coordinates to an Astanine World"
 scfe_astanine_colony_3_coordinates_desc: "We have acquired the planet's coordinates, where the projector had been sold from the Astanine's small factory."

 scfe_astanine_site_3: "Broken World of the Astanine"
 scfe_astanine_site_3_desc: "Unlike other Astanine planets, this one appears shattered. What led them to acquire the last projector, what ravaged this world so thoroughly? Approaching the planet's fractured crust is advised for further investigation."

 scfe_astanine.6.name: "Hidden World of the Astanine"
 scfe_astanine.6.desc: "Contrary to initial observations, this planet is intact! A gamma-ray scan during a close flyby unveiled its hidden facets. Upon landing on its translucent crust, §G[Root.GetLeaderName]§! began to approach an illuminated building."
 scfe_astanine.6.a: "What's going on?"
 scfe_astanine.7.name: "Hidden Facility of the Astanine"
 scfe_astanine.7.desc: "The facility housed a projector and multiple computers designed to simulate a devastated planet. It seems the last of the Astanines who resided here have perished over time. Our next steps are to deactivate the projector and examine the computer archives for more insights."
 scfe_astanine.7.a: "Turn them off, all of them."

 mod_scfe_precursor_astanine_hidden_world: "Hidden World of the Astanine"
 mod_scfe_precursor_astanine_hidden_world_desc: "As a matter of fact, this is not a broken planet; it just looks like it."

 scfe_astanine.8.name: "Warfield of the Astanine"
 scfe_astanine.8.desc: "Our team unearthed footage on the computers depicting the final stand of the Astanine. In an unanticipated assault, their archenemy, the Tistra, struck a neighboring planet. Utilizing their superior technology, the Tistra established formidable fortifications, forcing the Astanine to retreat. Astanine strongholds fell sequentially to the Tistra, while a valiant faction of Astanine warriors made a last stand near this planet. When our scientists played the footage, a startling tactic was revealed. The Astanine admiral ingeniously used holographic images to replicate their fleet, leading the vast Tistra armada to mistakenly attack their own forces, precipitating the Tistra's downfall. This raises a perplexing question: Why did this planet suffer devastation despite the Astanine's victory? Eager for answers, our team is now delving deeper for more clues."
 scfe_astanine.8.a: "Strange indeed."
 scfe_astanine.9.name: "Division of the Astanine"
 scfe_astanine.9.desc: "§G[Root.GetLeaderName]§! discovered a discarded flyer in the trash near the projection machine. Its message unveils a rift among the Astanine following the battle:\n§HIf you find this, make haste to §!§RRedacted§!§H at once! Exercise caution: trust NO ONE, not family, friends, or anyone else... distrust is paramount!§!\nAfter considerable effort, our scientists managed to reconstruct the obscured coordinates on the flyer. Visiting this location could be highly informative."
 scfe_astanine.9.a: "Divide and Conquer..."

 scfe_astanine_colony_4_coordinates_poi: "3. Coordinates to a Territory of Divided Astanine"
 scfe_astanine_colony_4_coordinates_desc: "We have successfully recovered coordinates in a flyer released by a divided group of Astanine."

 scfe_astanine_site_4: "Rebels of the Astanine"
 scfe_astanine_site_4_desc: "§Y[From.Planet.GetName]§! is eerily quiet and deserted, a stark contrast to its history as an ancient rebel stronghold. Given our growing understanding of the projectors encountered thus far, §G[Root.GetLeaderName]§! recommends scanning for their distinctive signals."

 scfe_astanine.10.name: "Signal of rebels"
 scfe_astanine.10.desc: "We've successfully located the unique signal of the projectors! Buried nearly 12 kilometers beneath the surface, accessing this base poses a significant challenge. §G[Root.GetLeaderName]§! has called for an excavator to facilitate our descent to this deep underground facility."
 scfe_astanine.10.a: "Request Authorized."
 scfe_astanine.10.b: "Send robots to excavate."
 scfe_astanine.10.c: "Search the place emitting unique waves. There should be an entrance."
 scfe_astanine.10.d: "Dig it yourself!"
 scfe_astanine.11.name: "Rebel Base"
 scfe_astanine.11.desc: "Our scientists have penetrated the stronghold of the Astanine rebels. Delving into their archives, they unraveled the origins of the 'Astanine Truth Rebels'. Post-victory peace against the Tistra was short-lived. The Astanine leadership succumbed to the allure of their own holographic technology. It began with creating holographic fleets and police forces, escalating to the covert elimination of dissenting citizens, replaced by artificially intelligent holograms. As the government's tyranny became apparent, a planet-wide uprising ensued. The regime quelled the rebellion, not through military might but by exploiting holographic technology to sow discord among the rebels. Survivors regrouped on this planet, persisting in their struggle. They launched an assault on the Tistra battle site and eventually marched towards the Astanine homeworld. The recording concludes with coordinates to this homeworld."
 scfe_astanine.11.a: "Then those rebels had won...?"

 scfe_astanine_colony_5_coordinates_poi: "4. Astanine Homeworld Coordinates"
 scfe_astanine_colony_5_coordinates_desc: "We have finally found out the location of the home system of the Astanine Empire."

 scfe_astanine.12.name: "Astania"
 scfe_astanine.12.desc: "In this system of broken mega art installation and empty habitat, there is a planet called §YAstania§!, the home and capital world of the Astania Empire. What is that big empty habitat, and how the rebellion did end? The answer lies in the planet."
 scfe_astanine.12.a: "End? Probably a bad one."

 scfe_astanine_site_5: "Homeworld of the Astanine"
 scfe_astanine_site_5_desc: "The homeworld lies in ruin, its few standing structures intermittently flickering. Evidently, a fierce clash transpired here between the government and the rebels. Unique to this site, non-blinking holographic images of Astanine citizens pervade the landscape, their expressions of terror strikingly clear. The extensive holographic interference complicates our search, suggesting a considerable investment of time to extract meaningful data."

 scfe_astanine.13.name: "Basement"
 scfe_astanine.13.desc: "A basement has been uncovered inside a building in the capital city. Our scientists argue that the basement is some sort of shelter and that it had been used as the very last base of operation for the Astanine government. Useful information might be inside."
 scfe_astanine.14.name: "Fight for Freedom"
 scfe_astanine.14.desc: "The records unearthed in the shelter reveal a protracted conflict between the government and the rebels on this planet. The rebels established a colony in this star system, dedicating most of their resources to prepare for a drawn-out war.\n§HWe demand freedom! We seek truth, not mere holograms!§!\nEchoing this rallying cry, the rebels engaged in countless skirmishes with government forces. However, their resources dwindled over time, and their inability to match the government's advanced holographic technologies proved detrimental. Twenty years into the conflict, the rebels were ultimately vanquished by the government's last fleet. This marks the end of the available information. We must delve deeper into this underground complex to uncover further details."
 scfe_astanine.14.a: "So, that habitat was originally owned by the rebel."
 scfe_astanine.15.name: "End of the Astanine"
 scfe_astanine.15.desc: "In the complex's inner vault, we discovered the last functioning projector. Astonishingly, it was still operational. The recordings revealed the downfall of the Astanine empire. Although victorious over the rebels, the war led to the vilification of holographic technologies, culminating in their ban for several years. In the ensuing years of civil strife and without their once-relied-upon technology, the Astanine rapidly lost their influence. Their previous dependence on holography had rendered them vulnerable. During this period, the Tistra grew stronger and waged war anew. The enfeebled Astanine empire, unable to withstand this new assault, was eventually obliterated, their once-celebrated holographic technologies fading into obscurity with them."
 scfe_astanine.15.a: "What a shame."
 scfe_astanine.16.name: "Last projector of the Astanine"
 scfe_astanine.16.desc: "As our exploration team was preparing to leave the planet, the team's leader suggested taking the projector home. Much could be learned from this artifact."
 scfe_astanine.16.a: "Take it."
 scfe_astanine.16.a.tooltip: "§HUnlocks Minor Artifacts Action:§! $artifact_scfe_precursor_astanine_research$\n"
 scfe_astanine.16.b: "Leave it, and tell the public this tragedy so it will never repeat."

 r_scfe_astanine_last_projector: "Last projector of the Astanine"
 r_scfe_astanine_last_projector_desc: "This device shows holograms more real than real things, once saved the Astanine from outside and also destroyed them from the inside. How can we tell the reality from its imitation when all feel the same?"
 mod_scfe_precursor_astanine_history_never_repeats: "History will never be repeated"

