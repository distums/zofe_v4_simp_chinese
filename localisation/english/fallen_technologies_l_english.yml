l_english:

 tech_fallen_technologies_1:0 "Dark Matter Manipulation"
 tech_fallen_technologies_1_desc:0 "Mastering an advanced form of dark matter manipulation to power the next generation of automated industries, the pinnacle of engineering and production is finally within our grasp." 
 tech_fallen_technologies_2:0 "Societal Ascendance"
 tech_fallen_technologies_2_desc:0 "Forces of evolution are pushing our society forward into a new age."
 tech_fallen_technologies_3:0 "Precursor Blueprints"
 tech_fallen_technologies_3_desc:0 "After years of research and espionage, we have at last obtained the complete blueprints of precursor ships and cities."
 tech_fallen_technologies_4:0 "Masters of Warfare"
 tech_fallen_technologies_4_desc:0 "Our technological ascendance has reached new heights, allowing us to become masters of warfare." 
 tech_fallen_technologies_5:0 "Ambitions of Power"
 tech_fallen_technologies_5_desc:0 "We must have galactic ambitions befitting of our stature and power, and project our influence across all edges of the galaxy. New edicts and campaigns would also ensure the continued prosperity and stability of our empire."
 tech_fallen_technologies_6:0 "Engineering Perfection"
 tech_fallen_technologies_6_desc:0 "When our engineering skills are perfected, we in turn can engineer perfection."
 
 feature_unlock_ascendancy_affairs:0 "Unlocks the Ascendancy Affairs Office"
 feature_unlock_ascendancy_affairs_desc:0 "The Ascendancy Affairs Office manages the affairs of an Ascendancy and all empires within its sphere of influence. You may find it in the Edicts Menu, usually at the bottom."
 
 tech_fe_affluence_center:0 "Affluence Center"
 tech_fe_affluence_center_desc:0 "Any material desire can be met here, no matter how outlandish."
 tech_fe_nourishment_center:0 "Nourishment Center"
 tech_fe_nourishment_center_desc:0 "If it exists as a flavor, it can be replicated here."
 tech_fe_nano_forge:0 "Auto-Forge"
 tech_fe_nano_forge_desc:1 "The colossal nano-replicator bays convert raw materials into advanced alloys with miraculous efficiency."
 tech_fe_dimensional_fabricator:0 "Dimensional Fabricator"
 tech_fe_dimensional_fabricator_desc:0 "This building uses little-understood dimensional technology to tunnel into other realities and siphon off their valuable resources."
 tech_fe_class_4_singularity:0 "Class-4 Singularity"
 tech_fe_class_4_singularity_desc:0 "The containment fields powering this massive power plant is the pinnacle of technology."
 tech_fe_master_archive:0 "Master Archive"
 tech_fe_master_archive_desc:0 "The collected knowledge of the entire empire is stored here, with a complex and arcane data retrieval system, providing invaluable knowledge to those who seek it."
 tech_fe_master_archive_2:0 "Sentient Master Archive"
 tech_fe_master_archive_2_desc:0 "This sentient version of the Master Archive uses complex mind-machine interfaces to direct researchers to the valuable information they seek with mere thoughts alone.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_master_archive_3:0 "Great Library of Celestial Throne"
 tech_fe_master_archive_3_desc:0 "The Great Library of Celestial Throne was once home to a vast dipository of knowledge and one of the most significant libraries in the ancient world.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 tech_fe_sky_dome:0 "Sky-Dome"
 tech_fe_sky_dome_desc:0 "A floating utopia maintained with extremely advanced anti-gravity technology."
 tech_fe_xeno_preserve:0 "Xeno Preserve"
 tech_fe_xeno_preserve_desc:0 "A highly sophisticated preserve that maintains the natural habitat of the "preserved" alien species perfectly."
 tech_fe_aegis_complex:0 "Aegis Complex"
 tech_fe_aegis_complex_desc:0 "A massive planetary defense complex housing a multitude of armories stocked to the brim with advanced weaponry."
 tech_fe_aegis_complex_2:0 "Bastion Compound"
 tech_fe_aegis_complex_2_desc:0 "Considered a fortress without equal, the Bastion compound houses a wide array of advanced defense systems and dark matter weaponry.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_aegis_complex_3:0 "Impossible Fortress"
 tech_fe_aegis_complex_3_desc:0 "The Impossible Fortress, as is often nicknamed, is a type defense fortification so well designed and so difficult to overcome that according to some records, even the Precursors tried to stay away from them.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 
 tech_fe_mine_dark_matter:0 "Advanced Dark Matter Drawing"
 tech_fe_mine_dark_matter_desc:0 "Research suggests we can harvest this exotic substance from anywhere in space, providing we build a gigantic array of detectors and collectors on our space stations."
 tech_matter_generator:0 "Matter Generator"
 tech_matter_generator_desc:0 "By using vast amounts of energy we are able to convert light into matter from seemingly nothing."
 tech_synthetic_dark_matter:0 "Dark Matter Lab"
 tech_synthetic_dark_matter_desc:0 "By smashing ultra-heated matter at lightspeed, we are able to create Dark Matter synthetically."
 tech_synthetic_dark_matter_2:0 "Dark Matter Complex"
 tech_synthetic_dark_matter_2_desc:0 "By expanding the capacity of our Dark Matter Lab, we can produce more Dark Matter.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_synthetic_dark_matter_3:0 "Dark Matter Collider"
 tech_synthetic_dark_matter_3_desc:0 "The Dark Matter Collider is a massive facility, able to produce vast quantities of Dark Matter.\n\n§MThis Lost Technology was once thought irrecoverably lost to history.§!"
 tech_synthetic_living_metal:0 "Living Metal Factory"
 tech_synthetic_living_metal_desc:0 "The Living Metal Factory is a facility where we can animate and create $sr_living_metal$."
 #Other [GetAlloyProducerPlural] on the planet often receive apprenticeship placements at the facility to learn this exquisite craft.
 tech_synthetic_zro:0 "Synthetic Zro Facility"
 tech_synthetic_zro_desc:0  "It is possible to synthetically produce Zro at our current technology level."
 tech_archaeo_museum:0 "Archaeomuseum"
 tech_archaeo_museum_desc:0 "The archaeomuseum displays a vast collection of minor artifacts gathered over the years, with the [GetArtifactProducerPlural] at the facility tasked to hunt for more."
 
 tech_automated_industries_1:0 "Automated Production Control Center"
 tech_automated_industries_1_desc:0 "The Automated Production Control Center manages all automated production on a planet. By coordinating the transportation of resources between facilities in a precise manner, the efficiency of automated buildings can be increased planetwide.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_class_5_singularity:0 "Class-5 Singularity"
 tech_fe_class_5_singularity_desc:0 "After providing it with the necessary dark matter to run, this Singularity is now generating enough energy to be considered a full Class-5 Singularity.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_dimensional_harvester:0 "Dimensional Harvester"
 tech_fe_dimensional_harvester_desc:0 "The Dimensional Harvester is perhaps what the Dimensional Fabricator intended to be. After providing it with the necessary resources as fuel, it now siphons resources from other realities with greater efficiency.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_gourmet_center:0 "Gourmet Center"
 tech_fe_gourmet_center_desc:0 "The Gourmet Center replicates fine cuisine from all cultures, allowing all citizens to experience the joys of eating. It also smartly scouts for potential allergens in its ingredients, so food security would never be a concern again.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_opulent_plaza:0 "Plaza of Opulence"
 tech_fe_opulent_plaza_desc:0 "A grand, opulent construction where hedonists frequent, material needs are met here with incredible speeds. Whatever the wish, the Plaza of Opulence never fails to impress.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"
 tech_fe_nano_forge_2:0 "Nano-Forge"
 tech_fe_nano_forge_2_desc:0 "When given sufficient resources, the colossal nano-replicator bays of a Nano-Forge converts raw materials into advanced alloys with far greater efficiency than that of an Auto-Forge.\n\n§GThis marvel of engineering is the pinnacle of technology and industry.§!"

