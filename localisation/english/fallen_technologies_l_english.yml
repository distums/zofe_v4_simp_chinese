 sm_orbital_dark_matter_building:0 "Particle Sieve"
 sm_orbital_dark_matter_building_desc:0 "The Particle Sieve uses esoteric technologies to sift through the assorted detritus of the interstellar medium to collect large amounts of Dark Matter, particularly effective in systems with a Black Hole."
 sm_fe_dark_matter_listening_post:0 "Dark Matter Listening Post"
 sm_fe_dark_matter_listening_post_desc:0 "Capable of exceptional cloaking detection, this Listening Post's suite of powerful sensors is boosted by a self-contained dark matter resonance chamber.\n"

 
 
 tech_arcology_project:0 "$ap_arcology_project$"
 tech_arcology_project_desc:0 "$ap_arcology_project_desc$"
 tech_gaia_world_creation: "Gaia World Creation"
 tech_gaia_world_creation_desc:0 "Allows us to terraform planets into Gaia Worlds."
 tech_hive_world_creation: "Hive World Creation"
