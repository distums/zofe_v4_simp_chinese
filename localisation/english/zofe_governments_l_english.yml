 personality_lost_empire_neutral:0 "Neutral Bystanders"
 
 personality_lost_empire_spiritualist_desc:0 "This Fallen Empire dedicates itself to the preservation and defense of its holy sites. Colonizing systems that they consider sacred is likely to incur their ire."
 personality_lost_empire_materialist_desc:3 "This Fallen Empire dedicates itself to the hoarding of knowledge and technology. They may offer tasks or demand tribute from lesser empires to achieve this end."
 personality_lost_empire_xenophobe_desc:0 "The Fallen Empire dedicates itself to the defense of its borders against any intrusions. Colonizing systems that border them is likely to draw their ire."
 personality_lost_empire_xenophile_desc:1 "This Fallen Empire dedicates itself to the study of the younger races. They may offer tasks or demand tribute from lesser empires to achieve this end."
 personality_lost_empire_militarist_desc:0 "This Fallen Empire prides itself on its ancient warrior traditions and military history, both of which seemed long lost to history. Goading them militarily will incur their ire."
 personality_lost_empire_pacifist_desc:0 "This Fallen Empire once dedicated itself to peace and stability around the galaxy, although their society had turned inward since. They abhor war and conflict in general."
 personality_lost_empire_authoritarian_desc:0 "This Fallen Empire once saw itself as the master of the galaxy, but for some reason their ambition has since been blighted. Preaching equal rights for species is likely to draw their ire."
 personality_lost_empire_egalitarian_desc:0 "This Fallen Empire was once a champion for democracy for all sentients in the galaxy, although their society had turned inward since. They will look favourably upon other democracies."
 personality_lost_empire_hive_mind_desc:0 "This Fallen Empire seems to be some sort of Hive Mind entity that has gone...dormant."
 personality_lost_empire_machine_desc:0 "This Fallen Empire is an ancient artifical intelligence that appears to be operating on some sort of caretaker protocol. It behaves erratically but seems to pose no direct threat to us."
 personality_lost_empire_neutral_desc:0 "This Fallen Empire seems content just to be an impartial bystander."
 
 personality_original_empire:0 "Guardians of the Galaxy"
 personality_original_empire_desc:0 "This Ancient Empire was once hidden away in the distant reaches of the galaxy, and has now returned to the defense of our galaxy against all external threats."
 personality_awakened_original_empire:0 "Guardians of the Galaxy"
 personality_awakened_original_empire_desc:0 "This Ancient Empire was once hidden away in the distant reaches of the galaxy, and has now returned to the defense of our galaxy against all external threats."
 
 
 




