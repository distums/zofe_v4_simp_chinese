# civic_technological_mastery_desc:0 "Technology is the foundation of civilization, and thus technological mastery over all matters in science is the only logical pursuit."
 civic_spymaster:0 "Spymaster"
 civic_spymaster_desc:0 "Masters of espionage, whether it is intelligence gathering or causing trouble behind the scenes, it is almost like a sport."


