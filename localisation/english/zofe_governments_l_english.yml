 personality_ascended_empire_spiritualist_desc:0 "This Galactic Ascendancy seeks to impose its religious doctrines on the galaxy. They are likely to attack any empire that will not willingly convert."
 personality_ascended_empire_materialist_desc:1 "This Galactic Ascendancy seeks to control the technological level of all other civilizations in the galaxy. They are likely to attack any empire that will not surrender its technological independence."
 personality_ascended_empire_xenophobe_desc:0 "This Galactic Ascendancy seeks to establish dominion over the galaxy. They are likely to attack any empire that will not acknowledge their overlordship."
 personality_ascended_empire_xenophile_desc:0 "This Galactic Ascendancy seeks to protect the lesser races from each other. They are likely to attack any empire that will not accept their enforced peace."
 personality_ascended_empire_militarist_desc:0 "This Galactic Ascendancy seeks to test its military might against the galaxy. They are likely to attack any empire that are worthy of their challenge."
 personality_ascended_empire_pacifist_desc:1 "This Galactic Ascendancy seeks to control the level of armaments in the galaxy. They are likely to attack any empire that they deem a threat to peace."
 personality_ascended_empire_authoritarian_desc:0 "This Galactic Ascendancy seeks to establish a new order in the galaxy. They are likely to attack any empire that will not acknowledge their overlordship."
 personality_ascended_empire_egalitarian_desc:0 "This Galactic Ascendancy seeks to democratize the galaxy in their image. They are likely to attack any empire that will not accept their democratic beliefs."
 personality_ascended_empire_isolationists_desc:0 "This Galactic Ascendancy wants little to do with the rest of the galaxy, preferring to stay within its borders and have as few dealings with aliens as possible."
 personality_ascended_empire_purifiers_desc:1 "Ascended Fanatical Purifiers view all alien life as a cosmic mistake and seek to purify the galaxy of its taint. They will never engage in diplomacy with other species."
 personality_ascended_empire_despoilers_desc:0 "This Galactic Ascendancy seeks to raid neighbouring nations for sport, perhaps following the footsteps of the Great Khan, perhaps not..."
 personality_ascended_hive_mind_desc:0 "This Hive Mind seems powerful. Their intentions for us remain unknown."
 personality_ascended_devouring_swarm_desc:0 "They just want to eat."
 personality_ascended_machine_intelligence_desc:0 "This Machine Intelligence seems powerful. Their intentions for us remain unknown."
 personality_ascended_servitors_desc:0 "This Galactic Intelligence seeks to provide shelter for all organics willing to live perfect, insignificant lives."
 personality_ascended_assimilators_desc:0 "This Galactic Intelligence seems obsessed with assimilating organics."
 personality_ascended_exterminators_desc:0 "This Galactic Intelligence seeks to purge all organic life from the galaxy."
 personality_ascended_empire_neutral_desc:0 "What makes a species turn neutral... Lust for gold? Power? Or were they just born with hearts full of neutrality?"
 
